 absalon_decision_effect_tooltip:1 "The ritual is complete!" #NT!
 absalon_decision_confirm:0 "Let's get to work" #NT!
 mithras_decision:0 "Assuming Control" #NT!
 mithras_decision_tooltip:1 "Time to prove those idiots vassals that you mean business" #NT!
 mithras_decision_desc:0 "Your vassals think you weak and lovestruck. Prove them otherwise before the reputation spreads." #NT!
 mithras_decision_effect_tooltip:1 "You will defuse the nasty rumors against you." #NT!
 mithras_decision_confirm:0 "Satisfied?" #NT!
