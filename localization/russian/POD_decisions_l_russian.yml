 strengthening_or_weakening_the_wall_decision:0 "Manipulating the Local Wall" #NT!
 strengthening_or_weakening_the_wall_decision_desc:1 "The Wall is the barrier between the Middle Kingdom and the Spirit Worlds. It can be stronger or weaker depending on the area. You can try to change its potency to further your own goals." #NT!
 strengthening_or_weakening_the_shroud_decision:0 "Manipulating the Local Shroud" #NT!
 strengthening_or_weakening_the_shroud_decision_desc:1 "The Shroud is the mystical barrier that separates the [underworld|E] from the Skinlands (akin to the Gauntlet). You can try to change its potency to further your own goals." #NT!
 strengthening_or_weakening_the_gauntlet_decision:0 "Manipulating the Local Gauntlet" #NT!
 strengthening_or_weakening_the_gauntlet_decision_desc:1 "The Gauntlet, also referred to as the Wall in the Middle Kingdom, is the barrier surrounding material reality, separating it from the Umbra. The Gauntlet of the Dark Umbra is called the Shroud, while the Gauntlets of the Middle and High Umbra are often simply called "Gauntlets"." #NT!
