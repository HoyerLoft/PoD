 commit_suicide_decision_desc_mummy:0 "A mummy has the power to end his own immortal existence. Osiris does not force eternal life on anyone. A mummy who commits suicide is considered to have no will to live, regardless of his Willpower. The mummy must intend to die truly and permanently. Suicidal acts that a mummy performs for other reasons do not end the mummy’s existence." #NT!

 POD_infernalist_study_demonology_1_decision:0 "Learn Demonology" #NT!
 POD_infernalist_study_demonology_1_decision_tooltip:0 "Gain demonology trait." #NT!
 POD_infernalist_study_demonology_1_decision_desc:0 "If the allure of evil is enticing, the power it can grant is even more so. There are forbidden lore you could look into..." #NT!
 POD_infernalist_study_demonology_1_decision_confirm:0 "Infernal learning" #NT!
 POD_infernalist_study_demonology_2_decision:0 "Study Demonology" #NT!
 POD_infernalist_study_demonology_2_decision_tooltip:0 "Advanced demonology trait." #NT!
 POD_infernalist_study_demonology_2_decision_desc:0 "Demonic lore is an extensive affair. There is so much more to learn, so much more power to attain." #NT!
 POD_infernalist_study_demonology_2_decision_confirm:0 "Infernal studies" #NT!
 POD_infernalist_study_demonology_3_decision:0 "Master Demonology" #NT!
 POD_infernalist_study_demonology_3_decision_tooltip:0 "Finish advancing the demonology trait." #NT!
 POD_infernalist_study_demonology_3_decision_desc:0 "The most coveted secrets of the demons have a terrible cost. But what just as terrible powers could they unlock?" #NT!
 POD_infernalist_study_demonology_3_decision_confirm:0 "Infernal mastery" #NT!

 POD_infernalist_sacrifice_to_great_demon_decision:0 "Sacrifice to an Infernal Archduke" #NT!
 POD_infernalist_sacrifice_to_great_demon_decision_tooltip:0 "Choose which greater demon to dedicate a sacrifice to." #NT!
 POD_infernalist_sacrifice_to_great_demon_decision_desc:0 "With your mastery of demonology, you can perform a great sacrificial ritual dedicated to one of the Infernal Archdukes." #NT!
 POD_infernalist_sacrifice_to_great_demon_decision_confirm:0 "Bless me!" #NT!
 POD_infernalist_sacrifice_to_great_demon_decision_custom:0 "You can perform sacrifices as a [character_interaction|E] on yourself after choosing which greater demon to dedicate them to." #NT!
 POD_demon_maintenance.40.t:0 "Infernal Choice" #NT!
 POD_demon_maintenance.40.desc:0 "With your mastery of demonology, you can perform a great sacrificial ritual dedicated to one of the Infernal Archdukes.\nThe five lieutenants of Lucifer have long been the pinnacle of Hell's hierarchy, competing between themselves to corrupt Creation and gain their revenge on God. They are always looking for more followers and can be generous creatures with those that honor them... but there is always a price to pay in the end." #NT!
 POD_demon_maintenance.40.option.abaddon:0 "Abaddon, Lord of the Ebon Legion" #NT!
 POD_demon_maintenance.40.option.asmodeus:0 "Asmodeus, Lord of the Silver Legion" #NT!
 POD_demon_maintenance.40.option.azrael:0 "Azrael, Lord of the Alabaster Legion" #NT!
 POD_demon_maintenance.40.option.belial:0 "Belial, Lord of the Crimson Legion" #NT!
 POD_demon_maintenance.40.option.dagon:0 "Dagon, Lord of the Iron Legion" #NT!
