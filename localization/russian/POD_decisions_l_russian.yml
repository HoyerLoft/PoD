 greek_fire_objective_decision:0 "Recover the Greek Fire" #NT!
 greek_fire_objective_decision_desc:0 "In our many encounters with servants of Satan of the blood-drinking kind, fire has proven to be their greatest weakness. It wasn't long since the Romans ruled the seas with their terrifying fire weapon, yet its secret has been lost. It's time to recover it and re-engineer it for our purposes." #NT!
 greek_fire_objective_decision_tooltip:0 "Utilize Greek Fire against your enemies." #NT!
 greek_fire_objective_decision_effect_tooltip:0 "You will gain an ability to equip fellow hunters with fire-based weaponry." #NT!
 greek_fire_objective_decision_custom1:0 "Searching the city for the formula requires 12 Intrigue and controlling [TARGET_TITLE.GetNameNoTier]." #NT!
 greek_fire_objective_decision_custom2:0 "Recovering the secret from a "person" requires you or your courtier to have the Torturer trait and capturing one of the fiends rumoured to know it: Belisarius, Symeon, Alexius, Dracon, Keeper of the Faith." #NT!
 greek_fire_objective_decision_custom3:0 "Discovering the formula by yourself requires Learning of 20 and your culture discovering the Renaissance Thought innovation." #NT!
 greek_fire_objective_decision_confirm:0 "Let there be light!" #NT!
 ghoulbro_objective_decision:0 "March on the City" #NT!
 ghoulbro_objective_decision_desc:0 "Constantinople is where Basil and Bayezid first started to preach. Back then they were preaching lies of their masters, but with their and the City's fall, the brothers opened their eyes to a new truth. Truth that needs to shaped into the most virulent of gospels and carried by faithful preachers to as many souls as possible. And nowhere there are more souls than where it all started, the Great City of Constantinople." #NT!
 ghoulbro_objective_decision_tooltip:0 "Return from your exile and gather the flock." #NT!
 ghoulbro_objective_decision_effect_tooltip:0 "You will awaken the wretched masses to follow your cause." #NT!
 ghoulbro_custom_decision:0 "You have 20 knights who are both ghouls and Calomena's Forsaken." #NT!
 ghoulbro_custom_decision1:0 "The deceiver, count [TARGET_CHARACTER.GetFirstName] of Ohrid is dead, unlanded or in [torpor|E]." #NT!
 ghoulbro_custom_decision2:0 "The deceiver, count [TARGET_CHARACTER.GetFirstName] of Thyatria is dead, unlanded or in [torpor|E]." #NT!
 ghoulbro_custom_decision3:0 "The deceiver, count [TARGET_CHARACTER.GetFirstName] of Hadrianeia is dead, unlanded or in [torpor|E]." #NT!
 ghoulbro_objective_decision_confirm:0 "Let us preach!" #NT!
 tabitha_decision:0 "Shield of Andalusia" #NT!
 tabitha_decision_tooltip:1 "Your performance is being watched" #NT!
 tabitha_decision_desc:0 "The Eldest has tasked you with ensuring the quick defeat of the Christian [cainites|E]. Results are expected quickly." #NT!
 tabitha_decision_effect_tooltip:1 "Alamut will be pleased and send rewards" #NT!
 tabitha_decision_confirm:0 "I do not fail" #NT!
 tabitha_custom_decision1:0 "Either you or the Midnight Crescent control Coimbra" #NT!
 tabitha_custom_decision2:0 "Either you or the Midnight Crescent control Madrid" #NT!
