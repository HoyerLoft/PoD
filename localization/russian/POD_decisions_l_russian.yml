 restore_knights_of_acre_tooltip:1 "Like the smelted sword, we will reforge the sword of God !" #NT!
 restore_knights_of_acre_desc:0 "As long as there is a brother wielding the Cross, the legacy of the order will endure." #NT!
 restore_knights_of_acre_confirm:0 "We have reclaimed our Home." #NT!
 restore_knights_of_acre_effect_tooltip:1 "You will recreate the Knights of Acre Kingdom title." #NT!
