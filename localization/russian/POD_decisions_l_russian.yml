l_russian:
 groom_successor_decision:0 "В поисках Наследника" #NT!
 groom_successor_decision_tooltip:1 "Your servants will suggest a number of suitable candidates" #NT!
 groom_successor_decision_desc:0 "Wan Kuei aren't able to [Embrace|E] or, most of the time, have children naturally. As such, if you don't want your hard work going to waste in case of an unfortunate accident, you must be prepared. You will ask your servants to bring forth a number of suitable candidates." #NT!
 groom_successor_decision_effect_tooltip:1 "You will be presented with a group of candidates and may accept one as your own child for a prestige fee" #NT!
 groom_successor_decision_confirm:0 "Start the search" #NT!
 oust_mithras_objective_decision:0 "Опуская Солнце" #NT!
 oust_mithras_objective_decision_tooltip:1 "Если вы добьетесь успеха, вы получите великую награду и навсегда сокрушите культ Митры" #NT!
 oust_mithras_objective_decision_desc:0 "Митра и его приспешники были чумой на этих островах с тех пор, как он прибежал сюда, спасаясь от своих неудач на континенте. Сородичам Туманного Альбиона давно пора вырвать свою родину из лап этого так называемого персидского "Бога"." #NT!
 #oust_mithras_objective_decision_effect_tooltip:1 "Провозгласите, что Британия свободна от влияния Митры." #NT!
 oust_mithras_objective_decision_effect_tooltip2:1 "Это сокрушит религию Via Mithras, дарует вам большой престиж и сформирует новую группу воинов, посвятивших себя защите Альбиона." #NT!
 oust_mithras_objective_decision_confirm:0 "Наконец время пришло" #NT!
 oust_mithras_custom_decision:0 "Вам нужно иметь вассалов без веры Via Mithras. Бароны не считаются." #NT!
 oust_mithras_custom_decision2:0 "[TARGET_CHARACTER.GetFirstName] должен быть мертв или в [torpor|E]е." #NT!
 mithras_victory_objective_decision:0 "Скипетр и Солнце" #NT!
 mithras_victory_objective_decision_tooltip:1 "По мере роста влияния культа Митры, [Clan|E] Вентру падет в его руки" #NT!
 mithras_victory_objective_decision_desc:0 "Митра уже однажды был близок к тому, чтобы доминировать в религиозном пантеоне, в Древнем Риме. Сегодня человечество кажется недосягаемым, но у вас, как у выдающегося члена Вентру, все еще есть возможность захватить контроль над Кланом с помощью веры. Если сначала будут решены какие-то мелкие вопросы..." #NT!
 mithras_victory_objective_decision_effect_tooltip2:1 "Культ Митры получит силу, и большинство Вентру обратятся в него, навсегда связав Клан и Веру" #NT!
 mithras_victory_objective_decision_confirm:0 "[Clan|E] и вера, едины" #NT!
 mithras_victory_custom_decision:0 "[TARGET_CHARACTER.GetFirstName], один из трех главных противников доминирования Клана Вентру, должен быть мертв или в [torpor|E]е." #NT!
 mithras_victory_custom_decision2:0 "Ни один другой Вентру, кроме вас или Митры, не может носить имперский титул. Если только они сами не являются членами культа Митры." #NT!
 toreador_victory_objective_decision:0 "Мечтая Снова" #NT!
 toreador_victory_objective_decision_tooltip:1 "Знаменательное событие, которое найдет отклик на протяжении всей истории каинитов." #NT!
 toreador_victory_objective_decision_desc:0 "В 1204 году произошло немыслимое: Михаил, патриарх Константинопольской мечты, погиб, когда его город сгорел. С того рокового времени многочисленные последователи мертвого Архангела пытались воссоздать эту самую святую утопию." #NT!
 toreador_victory_objective_decision_confirm:0 "Я надеюсь, Михаил наблюдает" #NT!
 toreador_victory_objective_decision_effect_tooltip:1 "Вам будет представлен выбор между обновлением веры Архангела или просто наслаждением материальными наградами." #NT!
 shadow_reconquista_objective_decision:0 "Теневая Реконкиста" #NT!
 shadow_reconquista_objective_decision_tooltip:1 "Это порадует лидеров Клана Ласомбра и, что ж, проложит вам путь к грядущим великим свершениям." #NT!
 shadow_reconquista_objective_decision_desc:0 "В ошибочной попытке сохранить свою политическую власть аширрские члены Клана Ласомбра спровоцировали гражданскую войну, которая почти положила конец господству Ласомбра в Иберии. Они должны быть остановлены как можно скорее." #NT!
 shadow_reconquista_objective_decision_confirm:0 "Их восстание закончится" #NT!
 shadow_reconquista_objective_decision_effect_tooltip:1 "Вы узурпируете или создадите титул "Море теней". Это решение может оказаться непопулярным в течение некоторого времени." #NT!
 shadow_reconquista_objective_decision_custom:1 "В вашем царстве не должно быть верных аширре. Бароны не в счет." #NT!
 einherjar_victory_objective_decision:0 "Побеждая Рагнарек" #NT!
 einherjar_victory_objective_decision_tooltip:1 "За пределами Рагнарека лежит возможность будущего для вашего народа." #NT!
 einherjar_victory_objective_decision_desc:0 "Дети Кахарла испытывают сильное давление из-за прихода христианства. Один пропал, и их собственный народ ополчился против них с вилами и огнем. Поскольку немецкие Вентру уже захватили города в южной Скандинавии, похоже, время эйнхерия закончилось." #NT!
 einherjar_victory_objective_decision_confirm:0 "Вальгалла обеспечена" #NT!
 einherjar_victory_objective_decision_effect_tooltip:1 "Вы воспользуетесь своими потрясающими и неожиданными победами, чтобы возродить веру [einherjar|E] и привести ее в эту новую эру." #NT!
 ashirra_deconquista_objective_decision:0 "Иберия после Полуночи" #NT!
 ashirra_deconquista_objective_decision_tooltip:1 "Окончание гражданской войны в Иберии в пользу аширры - грандиозное начинание, но с достой наградой." #NT!
 ashirra_deconquista_objective_decision_desc:0 "Верующие аширры терпели неудачу за неудачей с начала гражданской войны в Ласомбра. При поддержке "Моря теней" победа Де Руиса кажется обеспеченной. Но, возможно, вы все еще можете переломить ситуацию..." #NT!
 ashirra_deconquista_objective_decision_confirm:0 "Благоверные торжествуют" #NT!
 ashirra_deconquista_objective_decision_effect_tooltip:1 "Ваша победа подорвет могущество Sea of Shadows, подготовит вас к грядущим великим свершениям и позволит вам восстановить истерзанную войной Иберию." #NT!
 ashirra_deconquista_objective_decision_custom:1 "В ваших землях не должны быть персонажей с верой Via Noctis. Бароны не считаются." #NT!
 malkavian_victory_objective_decision:0 "Небольшой Розыгрыш" #NT!
 malkavian_victory_objective_decision_tooltip:1 "Малкав разговаривает с тобой и приказывает тебе что-то делать! Возможно." #NT!
 malkavian_victory_objective_decision_desc:0 "У вас есть компульсия, или пророческое видение, или лихорадочный сон... в любом случае, вы почти уверены, что вам нужно собрать Клан Малкавиан, чтобы провести большой ритуал в Богемии. Или в Иерусалиме." #NT!
 malkavian_victory_objective_decision_confirm:0 "Грядут важные события!" #NT!
 malkavian_victory_objective_decision_effect_tooltip:1 "Вы проведете ритуал с идеальной точностью и знанием того, что делаете. Может быть." #NT!
 senate_victory_objective_decision:0 "Вечная Республика" #NT!
 senate_victory_objective_decision_tooltip:1 "Рим пал, но его республиканский дух еще цел. [Clan|E] Вентру двигается в новых направлениях, но его движение может быть обращено и к более старым, гордым путям." #NT!
 senate_victory_objective_decision_desc:0 "До того, как он превратился в бездонную яму греха, Неживой Рим был утопией республиканских канитов. Мечта о Сенате, где каждый, ну, в общем, большинство кланов могли бы иметь своего представителя, все еще достижима. Если ошибочная попытка немецкого Вентру построить новую империю будет пресечена первой..." #NT!
 senate_victory_objective_decision_confirm:0 "Мы есть Сенат" #NT!
 senate_victory_objective_decision_effect_tooltip:1 "Республиканский Рим будет восстановлен, и будет введена новая политика, чтобы соответствующим образом вознаграждать и наказывать кланы." #NT!
 senate_victory_objective_decision_custom:1 "[TARGET_TITLE.GetNameNoTier] титул должен быть ваш или не существовать вовсе." #NT!
 brujah_victory_objective_decision:0 "Карфаген" #NT!
 brujah_victory_objective_decision_tooltip:1 "Мы никогда не забудим Карфаген, утопию Троиль, где люди и каиниты сосуществуют. Сожженный завистливыми римлянами, его дух все еще живет в каждом из нас." #NT!
 brujah_victory_objective_decision_desc:0 "Рим и Камилла разрушили наш священный Карфаген, идеальный город. Но это никогда по-настоящему не исчезнет, пока Клан Бруха все еще жив. Возможно, в эти времена, когда пал сам Рим, мы могли бы увидеть возрождение нашей утопии." #NT!
 brujah_victory_objective_decision_confirm:0 "Троиль бы гордилась" #NT!
 brujah_victory_objective_decision_effect_tooltip:1 "У вас будет выбор, как поступить в этот исторический момент. Карфаген будет воссоздан либо как политический инструмент, либо как истинная, сеющая раскол утопия." #NT!
 brujah_victory_objective_decision_custom:1 "[TARGET_CHARACTER.GetFirstName], тогдашний и нынешний принц Рима, который когда-то разрушил наш город, должно быть, мертв или находится в торпоре." #NT!
 babayaga_victory_objective_decision:0 "Ваша Заботливая Бабушка" #NT!
 babayaga_victory_objective_decision_tooltip:1 "[Clan|E] Носферату проклят, если только вам не удастся заключить союз с Королевой Ведьм." #NT!
 babayaga_victory_objective_decision_desc:0 "Абсимильярд, прародитель [Clan|E]а Носферату где-то там планирует погибель своего потомства. Единственная надежда - на Бабу Ягу, Маленькую бабушку, которой уже однажды удалось дать ему отпор. Please her, and perhaps you may yet survive the coming storm." #NT!
 babayaga_victory_objective_decision_confirm:0 "Бабушка, внемли нашей мольбе!" #NT!
 babayaga_victory_objective_decision_effect_tooltip:1 "[Clan|E] Носферату объединится вокруг Бабы Яги и её избранный чемпион это вы." #NT!
 babayaga_victory_objective_decision_custom:1 "Заклятый враг Бабы Яги, [TARGET_CHARACTER.GetFirstName] Белой Руси, даолжна быть мертва или в [torpor|E]е." #NT!
 nosferatu_victory_objective_decision:0 "Ужасы в Темноте" #NT!
 nosferatu_victory_objective_decision_tooltip:1 "Угрозы в буквальном смысле слова таятся в темноте. [Clan|E] Носферату нуждается в защитнике." #NT!
 nosferatu_victory_objective_decision_desc:0 "Ваш [Clan|E] истребляется своим прародителем, Абсимильярдом. Таким образом, вы вынуждены прятаться в тени, ожидая, когда его гнев поглотит вас. Но, возможно, кто-то сможет объединить Клан и нанести ответный удар..." #NT!
 nosferatu_victory_objective_decision_confirm:0 "Мы переживем тебя, основатель" #NT!
 nosferatu_victory_objective_decision_effect_tooltip:1 "Вы объедините [Clan|E] Носферату, мощное достоинство, учитывая насколько a устойчива и коварна ваша родословная." #NT!
 urshulgi_victory_objective_decision:0 "Мечты Бога" #NT!
 urshulgi_victory_objective_decision_tooltip:1 "Единственный любимый сын, Ур-Шульги, знает волю Хакима." #NT!
 urshulgi_victory_objective_decision_desc:0 "[Clan|E] Ассамитов находится в состоянии отрицания. Наше предназначение - очистить землю от нечистой крови Детей Кхаина и вернуть ее нашему прародителю Хакиму. Мы должны показать им правду." #NT!
 urshulgi_victory_objective_decision_confirm:0 "Черная Паства усиляется" #NT!
 urshulgi_victory_objective_decision_effect_tooltip:1 "[Clan|E] Ассамитов обратится в ваш культ, и мечта Ур-Шульги сокрушит души неверных." #NT!
 urshulgi_victory_objective_decision_custom:1 "Главные враги на пути влияния аламута, Джамал, Накуртум и Аль-Ашрад, должны быть мертвы или в [torpor|E]е." #NT!
 assamite_victory_objective_decision:0 "Разделенный Клан" #NT!
 assamite_victory_objective_decision_tooltip:1 "Дети Хакима нуждаются в новом, объединяющем руководстве." #NT!
 assamite_victory_objective_decision_desc:0 "[Clan|E] Ассамитов разделен между конкурирующими конфессиями, тайными культами и личными интересами. Эти разногласия глубоки и угрожают уничтожить клан в скором времени. Это нужно прекратить." #NT!
 assamite_victory_objective_decision_confirm:0 "Больше никаких "Брат против Брата", мы будем едины. #NT!
 assamite_victory_objective_decision_effect_tooltip:1 "Вы объедините Клан Ассамитов и определите его дальнейшую судьбу." #NT!
 assamite_victory_objective_decision_custom:1 "Отколовшиеся секты, Паутина Кинжалов/Хорасан и Потерянное Племя, уничтожены или принадлежат напрямую вам." #NT!
 sinner_victory_objective_decision:0 "Политический Грех" #NT!
 sinner_victory_objective_decision_tooltip:1 "Грешники могут превратить эту пуританскую эпоху в нечто гораздо большее." #NT!
 sinner_victory_objective_decision_desc:0 "Сегодня Грешники - жалкие создания, едва ли последовательные в своей жажде упадка. Но когда-то Грешники правили самой могущественной империей каинитов, самим Римом. Это могло бы повториться снова." #NT!
 sinner_victory_objective_decision_confirm:0 "Друзья, римляне, соотечественники, услышьте же меня" #NT!
 sinner_victory_objective_decision_effect_tooltip:1 "Вечный Рим будет восстановлен. Дорога Греха восстановит свое политическое господство." #NT!
 ventrue_victory_objective_decision:0 "Король Королей" #NT!
 ventrue_victory_objective_decision_tooltip:1 "Слишком много королей среди сородичей в этом мире" #NT!
 ventrue_victory_objective_decision_desc:0 "Вы из [Clan|E]а Правителей, но что, если вы можете быть правителем правителей? [Clan|E] Вентру сильнее всего, когда он един в конце концов..." #NT!
 ventrue_victory_objective_decision_confirm:0 "Сначала Клан Вентру, затем весь мир" #NT!
 ventrue_victory_objective_decision_effect_tooltip:1 "Вы объедините [Clan|E] Вентру, обеспечивая свое господство над собственным кланом." #NT!
 ventrue_victory_objective_decision_custom:1 "Ни один Вентру кроме вас не может быть императором!" #NT!
 lasombra_victory_objective_decision:0 "Вера в Тенях" #NT!
 lasombra_victory_objective_decision_tooltip:1 "Эта грязная гражданская война должна закончиться. Вам нужно действовать, пока не стало слишком поздно." #NT!
 lasombra_victory_objective_decision_desc:0 "Клан Ласомбра находится в состоянии войны сам с собой с момента отделения движения аширры. Это ослабило влияние "Моря теней" на Средиземное море, и это нужно прекратить немедленно." #NT!
 lasombra_victory_objective_decision_confirm:0 "Пора перевернуть эту страницу нашей истории" #NT!
 lasombra_victory_objective_decision_effect_tooltip:1 "Оставшееся движение аширры будет уничтожено, и ваша власть над Кланом будет абсолютной... на время." #NT!
 lasombra_victory_objective_decision_custom:1 "Ночной Полумесяц/Андалусия и титулы халифата аширры/Арабской империи должны принадлежать вам или быть уничтожены." #NT!
 ashirra_victory_objective_decision:0 "Полумесяц над Тенями" #NT!
 ashirra_victory_objective_decision_tooltip:1 "Движение аширры должно одержать победу в продолжающейся гражданской войне." #NT!
 ashirra_victory_objective_decision_desc:0 "Клан Ласомбра находится в состоянии войны, и его мусульманская часть сформировала коалицию, частью которой являетесь вы, аширра. Чтобы верующие были в безопасности, необходимо разобраться со старым руководством Ласомбра." #NT!
 ashirra_victory_objective_decision_confirm:0 "Пришло время изгнать их" #NT!
 ashirra_victory_objective_decision_effect_tooltip:1 "Оставшимся христианам Ласомбра будет дан последний шанс обратиться в ислам, и ваша власть как Вечного халифа будет обеспечена." #NT!
 ashirra_victory_objective_decision_custom:1 "Либо вы контролируете титул [GetTitleByKey('e_sea_of_shadows').GetNameNoTier], либо никто." #NT!
 heretic_victory_objective_decision:0 "Истина до возвращения Каина" #NT!
 heretic_victory_objective_decision_tooltip:1 "Если ничего не предпринять, в свое Третье Пришествие Кайн вернется в обреченный мир, полный неверующих." #NT!
 heretic_victory_objective_decision_desc:0 "Церковь Третьего Пришествия Каина, или [cainite|E]ская Ересь для окружающих, умирает. На её последователей охотятся почти во всех уголках Европы, её лидерство сломлено, ей грозит вымирание. Восстановление влияния церкви маловероятно, но... в конце концов, вере не требуются доказательства." #NT!
 heretic_victory_objective_decision_confirm:0 "Этой ночью Демиургу будет нанесен серьезный удар." #NT!
 heretic_victory_objective_decision_effect_tooltip:1 "Вы придадите Церкви вторую жизнь, обретя новые убеждения и вступив в новую эру распространения вашей веры." #NT!
 anda_victory_objective_decision:0 "Гром среди Степей" #NT!
 anda_victory_objective_decision_tooltip:1 "Эти новые земли нуждаются в быстром и решительном завоевании, если мы хотим выдержать контратаку Ван Куэй." #NT!
 anda_victory_objective_decision_desc:0 "Путешествуя с нашими монгольскими сородичами, анды процветали. Но китайские Ван Куэй готовятся к войне, и мы должны укрепить наши позиции на западе перед их нападением." #NT!
 anda_victory_objective_decision_confirm:0 "Эти степи теперь наши" #NT!
 anda_victory_objective_decision_effect_tooltip:1 "Вы задержите контратаку Ван Куэя и вдохновите западных гангрелов присоединиться к вам." #NT!
 gangrel_victory_objective_decision:0 "Кара" #NT!
 gangrel_victory_objective_decision_tooltip:1 "Ваш мир умирает, но еще не пришло время нанести ответный удар." #NT!
 gangrel_victory_objective_decision_desc:0 "На протяжении веков гангрелы были изгнаны из вампирской политики. Хуже того, их соклановцы были выслежены и насильственно обращены в христианство. Это должно прекратиться." #NT!
 gangrel_victory_objective_decision_confirm:0 "Эра Волков начинается." #NT!
 gangrel_victory_objective_decision_effect_tooltip:1 "Объединив [Clan|E] Гангрел, вы сокрушите так называеме цивилизованные кланы." #NT!
 tremere_victory_objective_decision:0 "Воля Тремера" #NT!
 tremere_victory_objective_decision_tooltip:1 "[Clan|E] Тремер молод, и окружен врагами. Мы должны укрепить наши новые позиции, пока не стало слишком поздно." #NT!
 tremere_victory_objective_decision_desc:0 " [Clan|E] Тремер был рожден в войне и боли. Цимисхии неумолимы, и нашу пропагандистскую кампанию против Салюбри все еще можно повернуть вспять. Мы не должны останавливаться и сокрушать всех, кто противостоит воле Тремера." #NT!
 tremere_victory_objective_decision_confirm:0 "Новый [Clan|E], наконец-то в безопасности" #NT!
 tremere_victory_objective_decision_effect_tooltip:1 "Вы станете Главным Консулом [Clan|E]а, и обрушите проклятье на ваших оставшихся врагов." #NT!
 tremere_victory_objective_decision_custom:0 "Воеводство Цимисхов должно быть уничтожено" #NT!
 tremere_victory_objective_decision_customb:0 "Мы должны убедиться, что салюбри не имеют имперского титула" #NT!
 tzimisce_victory_objective_decision:0 "Вечная Изменчивость" #NT!
 tzimisce_victory_objective_decision_tooltip:1 "Наша неспособность расправиться с наглыми узурпаторами слишком долго делала нас посмешищем в политическом мире каинитов." #NT!
 tzimisce_victory_objective_decision_desc:0 "Клан Цимисхов раздроблен, неспособный должным образом отреагировать на ничтожную угрозу, которой должны были стать вторжения Тремеров. Нам нужно новое, более сильное руководство." #NT!
 tzimisce_victory_objective_decision_confirm:0 "Это призыв к пиршеству..." #NT!
 tzimisce_victory_objective_decision_effect_tooltip:1 "Вы выберете дальнейший путь [Clan|E]а Цимисхов." #NT!
 tzimisce_victory_objective_decision_custom:0 "Титул [GetTitleByKey('e_tremere').GetNameNoTier] должен быть уничтожен" #NT!
 cappadocian_victory_objective_decision:0 "Саргонский Кодекс" #NT!
 cappadocian_victory_objective_decision_tooltip:1 "Самая святая реликвия [Clan|E] Каппадокийцев должна быть восстановлена." #NT!
 cappadocian_victory_objective_decision_desc:0 "Говорят, что в нем содержатся все пророчества, сделанные Саргоном -Каппадокием- во время его бытия смертным, кодекс был утерян и разделен на фрагменты, когда Лазарь проиграл свою битву с Констанцией. Его перековка  была бы знаменательным событием." #NT!
 cappadocian_victory_objective_decision_confirm:0 "...Он взывает ко мне" #NT!
 cappadocian_victory_objective_decision_effect_tooltip:1 "Вы выберете, что делать с этим ультимативным источником знания." #NT!
 giovanni_victory_objective_decision:0 "Заговор" #NT!
 giovanni_victory_objective_decision_tooltip:1 "[Clan|E] Каппадокийцев сдерживает наш истинный потенциал. Мы можем быть чем-то гораздо большим." #NT!
 giovanni_victory_objective_decision_desc:0 "Мы новое пополнение [Clan|E]а Каппадокийцев но наши 'покровители' уже давно перестали быть нам полезными. Пришло время подумать о нашем будущем как о независимом [Clan|E]е..." #NT!
 giovanni_victory_objective_decision_confirm:0 "Давайте пригласим нашего дорогого праотца на пир..." #NT!
 giovanni_victory_objective_decision_effect_tooltip:1 "Вы приведете в движение рождение [Clan|E]а Джованни." #NT!
 giovanni_victory_objective_decision_custom:0 "Либо вы контролируете [GetTitleByKey('k_erciyes').GetNameNoTier], либо никто." #NT!
 furores_victory_objective_decision:0 "Новые Начала" #NT!
 furores_victory_objective_decision_tooltip:1 "Мы медленно умираем в мелких войнах Старейшин или нашего вида, не имея свободной воли, о которой можно было бы говорить. Это должно прекратиться." #NT!
 furores_victory_objective_decision_desc:0 "Коррумпированная вампирская иерархия душит всякую надежду на то, что молодые сородичи смогут что-то сделать. Если мы хотим, чтобы это изменилось, должна произойти революция, достаточно сильная, чтобы выдержать их контратаку." #NT!
 furores_victory_objective_decision_confirm:0 "Нас ждет совершенно новое будущее." #NT!
 furores_victory_objective_decision_effect_tooltip:1 "Вы объедините Свободные Государства в новое мощное политическое образование." #NT!
 setite_victory_objective_decision:0 "Объятия Змеи" #NT!
 setite_victory_objective_decision_tooltip:1 "Любящие объятия Сета и величайшее стремление к моральной свободе должны быть распространены повсюду." #NT!
 setite_victory_objective_decision_desc:0 "Так называемые Дети Каина введены в заблуждение, веря в извращенную пародию на правду. Мы все сетиты, и, защищая наши традиционные границы, мы сделаем первый шаг к тому, чтобы заставить их понять." #NT!
 setite_victory_objective_decision_confirm:0 "Давайте поприветствуем наших новых братьев." #NT!
 setite_victory_objective_decision_effect_tooltip:1 "Правда распространится повсюду, и вы вступите в бой с традиционными врагами вашего [Clan|E]а." #NT!
 setite_victory_objective_decision_custom:0 "Титул [GetTitleByKey('e_ashirra').GetNameNoTier] должен быть уничтожен." #NT!
 salubri_victory_objective_decision:0 "Отомщение" #NT!
 salubri_victory_objective_decision_tooltip:1 "Многие думают, что мы переживаем последние часы Салюбри как [Clan|E]а, поскольку нас быстро уничтожают наши многочисленные враги." #NT!
 salubri_victory_objective_decision_desc:0 "[Clan|E] Салюбри лежит разбросанный, почти уничтоженный жестоким нападением узурпаторов Тремер. Хуже того, старые враги, такие как Баали, пользуются нашей слабостью. Мы должны нанести ответный удар, пока не стало слишком поздно." #NT!
 salubri_victory_objective_decision_confirm:0 "У мести горько-сладкий вкус." #NT!
 salubri_victory_objective_decision_effect_tooltip:1 "Вы объедините [Clan|E], раскроете ложь Тремеров и выберите свою дальнейшую судьбу." #NT!
 salubri_victory_objective_decision_custom:0 "Титулы Баали, [GetTitleByKey('k_moloch').GetNameNoTier] and [GetTitleByKey('k_angellisater').GetNameNoTier], должны быть уничтожены." #NT!
 baali_victory_objective_decision:0 "Конец Времен" #NT!
 baali_victory_objective_decision_tooltip:1 "Эта порочная и болезненная иллюзия реальности должна закончиться сожжением всего Творения." #NT!
 baali_victory_objective_decision_desc:0 "Наш повелитель, Нергал, был очень близок к тому, чтобы покончить с этим несчастным миром во время предыдущих Войн Баали. Хотя молохимы противостоят нам больше, чем когда-либо, мы могли бы уничтожить их и ускорить гибель всех." #NT!
 baali_victory_objective_decision_confirm:0 "...И вот, начинается конец веков." #NT!
 baali_victory_objective_decision_effect_tooltip:1 "Вы объедините [Clan|E] Баали, призовете могучих демонов из Преисподней и начнете финальную войну." #NT!
 baali_victory_objective_decision_custom:0 "Ваш соперник, Орден Молоха, должен быть уничтожен. Так же, как и давнишние соперники вашего [Clan|E]а, Салюбри [GetTitleByKey('k_olives').GetNameNoTier] и империя ассамитов [GetTitleByKey('e_assamites').GetNameNoTier]." #NT!
 molochim_victory_objective_decision:0 "Сторожа Зло" #NT!
 molochim_victory_objective_decision_tooltip:1 "Мы единственные, кто препятствует возвращению Детей. Наш долг неблагодарен, но священен." #NT!
 molochim_victory_objective_decision_desc:0 "Если мы хотим помешать безумным Азанеали пробудить древние ужасы, им необходимо дать решительный отпор в продолжающейся гражданской войне. К сожалению, мы также должны справляться с враждой салюбри и ассамитов, которые не делают различий между нами и нашими павшими братьями." #NT!
 molochim_victory_objective_decision_confirm:0 "А теперь мы должны их накормить." #NT!
 molochim_victory_objective_decision_effect_tooltip:1 "Вы укрепите доктрины Пути Улья и его последователей." #NT!
 molochim_victory_objective_decision_custom:0 "Ваш соперник, орден Азанеаля, должен быть уничтожен. Так же, как и давнишние соперники вашего [Clan|E]а, Салюбри [GetTitleByKey('k_olives').GetNameNoTier] и империя ассамитов [GetTitleByKey('e_assamites').GetNameNoTier]." #NT!
 ravnos_victory_objective_decision:0 "Запад и Восток" #NT!
 ravnos_victory_objective_decision_tooltip:1 "Находясь вдали от дома, вы должны заработать себе имя." #NT!
 ravnos_victory_objective_decision_desc:0 "Вы являетесь частью небольшого меньшинства Клана Равнос, не проживающего в Индии. Этот исход причинил много неприятностей вашим сородичам, поскольку вас едва признают [cainite|Е]. Но, возможно, вы сможете выстоять и даже преуспеть в этих обстоятельствах." #NT!
 ravnos_victory_objective_decision_confirm:0 "Появляется новый Клан Равнос." #NT!
 ravnos_victory_objective_decision_effect_tooltip:1 "Вы объедините Западный Клан Равнос и выберете позицию по отношению к своим восточным собратьям." #NT!
 indian_victory_objective_decision:0 "Конец вечной войны" #NT!
 indian_victory_objective_decision_tooltip:1 "Субконтинент раздираем войной и междоусобицами. Вы должны сделать шаг вперед и принять меры." #NT!
 indian_victory_objective_decision_desc:0 "Вечная Война между коренными Индийскими [Concept('cainites', 'каинитами')|E] и вторгающимися Ван Куэй продолжалось столько, сколько кто-либо может вспомнить. Индия никогда не будет свободной, если кто-то не сможет объединить ее разрозненных защитников." #NT!
 indian_victory_objective_decision_confirm:0 "Наконец, мы выиграли." #NT!
 indian_victory_objective_decision_effect_tooltip:1 "Вы объедините Индию, заявите права на мантию Чакраварти и начнете чистку от оставшихся Ван Куэй." #NT!
 kueijin_victory_objective_decision:0 "Восход Алого солнца" #NT!
 kueijin_victory_objective_decision_tooltip:1 "Вечная война - грязное дело, которое ваш народ не может позволить себе проиграть." #NT!
 kueijin_victory_objective_decision_desc:0 "Вторжение Ван Куэй в Индию застопорилось на тысячелетия, тысячи людей погибли, а упрямые кайдзины и близко не подошли к тому, чтобы сдаться. Вас не постигнет та же участь." #NT!
 kueijin_victory_objective_decision_confirm:0 "Отправьте сообщение в домашние дворы." #NT!
 kueijin_victory_objective_decision_effect_tooltip:1 "Вы объедините Индию. Затем вы сами выберете, как вести себя на домашних дворах." #NT!
 laibon_victory_objective_decision:0 "Королевство Черного Дерева" #NT!
 laibon_victory_objective_decision_tooltip:1 "Дети Кагна постоянно враждуют, и это привело к тому, что в Эбеновом королевстве появились внешние угрозы." #NT!
 laibon_victory_objective_decision_desc:0 "Африка разобщена, и вторгающиеся каиниты из мусульманского мира и за его пределами заявляют о своих правах на нашу землю как на свою собственную. Пришло время отбросить их назад." #NT!
 laibon_victory_objective_decision_confirm:0 "Мы защитили Африку." #NT!
 laibon_victory_objective_decision_effect_tooltip:1 "Вы объедините Королевство Серного Дерева и получите огромный престиж, связанный с таким достижением." #NT!
 restore_the_dream:0 "Восстановление Мечты" #NT!
 restore_the_dream_tooltip:1 "Пока некоторые вампиры верят в это, Мечта все еще может восстать из пепла." #NT!
 restore_the_dream_desc:0 "1204 год разрушил несравненную утопию, которой была Мечта Константинополя. Такая трагедия положит начало ужасной эре тьмы для мира каинитов, если только кто-нибудь снова не примет мантию Михаила." #NT!
 restore_the_dream_confirm:0 "Все будет так, как тогда." #NT!
 restore_the_dream_effect_tooltip:1 "Вы создадите титул Империя Мечты." #NT!
 witching_lands:0 "Основание Ведьминых Земель" #NT!
 witching_lands_tooltip:1 "Время Друидов пришло." #NT!
 witching_lands_desc:0 "С появлением культов друидов и ведьм-вампиров леса самих Британских островов, похоже, восстали против старых каинитских владений. Новый хор раздается на Скипетровом и Изумрудном островах; друиды, некогда отвергнутые всеми каинитами, теперь торжествуют победу, и их темные леса будут простираться вечно." #NT!
 witching_lands_confirm:0 "Во веки веков." #NT!
 witching_lands_effect_tooltip:1 "Вы создадите титул Ведьмины Земли." #NT!
 restore_the_black_cross:0 "Восстановление Черного Креста" #NT!
 restore_the_black_cross_tooltip:1 "Германия больше, чем когда-либо, нуждается в сильном руководстве Вентру." #NT!
 restore_the_black_cross_desc:0 "Первый Черный Крест Хардештадта был неидеален, но, тем не менее, это было свидетельством лидерства Вентру, которое мы могли использовать, чтобы упрочить наше правление." #NT!
 restore_the_black_cross_confirm:0 "Снова под Крестом." #NT!
 restore_the_black_cross_effect_tooltip:1 "Вы создадите титул империи Вотчины Черного креста." #NT!
 restore_the_voivodate:0 "Восстановление Воеводства" #NT!
 restore_the_voivodate_tooltip:1 "Цимисхи неуправляемы и им нужен сильный лидер." #NT!
 restore_the_voivodate_desc:0 "Будучи политическим инструментом, воеводство всегда было предметом споров. Но это по-прежнему престижный титул, и его можно было бы сделать сильнее, чем когда-либо." #NT!
 restore_the_voivodate_confirm:0 "Мы возвращаемся снова" #NT!
 restore_the_voivodate_effect_tooltip:1 "Вы создадите титул империи Воеводства." #NT!
 restore_the_sea_of_shadows:0 "Восстановление Моря Теней" #NT!
 restore_the_sea_of_shadows_tooltip:1 "Наш прародитель, Ласомбра, нуждается в твердой руке, чтобы вести его [Clan|E]." #NT!
 restore_the_sea_of_shadows_desc:0 "Королевством Ласомбра всегда руководил Монтано, самый преданный сын Ласомбры. Но времена меняются, и на первый план может выйти новый фаворит." #NT!
 restore_the_sea_of_shadows_confirm:0 "Отец, узри мое восхождение!" #NT!
 restore_the_sea_of_shadows_effect_tooltip:1 "Вы создадите титул "Море Теней"." #NT!
 restore_avalon:0 "Восстановить Авалон" #NT!
 restore_avalon_tooltip:1 "Царство Бога никогда по-настоящему не умирает." #NT!
 restore_avalon_desc:0 "Как вы знаете, Митра - скорее Бог, чем вампир. Независимо от того, решит ли он однажды вернуться к своим последователям, вы должны подготовить царство смертных для его последователей." #NT!
 restore_avalon_confirm:0 "Мы стоим наготове." #NT!
 restore_avalon_effect_tooltip:1 "Вы создадите титул ранга империя "Баронства Авалона"." #NT!
 restore_love:0 "Восстановить Дворы Любви" #NT!
 restore_love_tooltip:1 "Франция будет тореадорской или не будет вообще." #NT!
 restore_love_desc:0 "Дворы любви были выражением триумфа матриарха-тореадора над Вентру во Франции. Это грандиозное политическое и художественное событие нельзя оставлять пылиться на полке истории." #NT!
 restore_love_confirm:0 "В конце концов, любовь вечна." #NT!
 restore_love_effect_tooltip:1 "Вы создадите титул ранга империя "Дворы Любви"." #NT!
 restore_midgard:0 "Восстановить Мидгард" #NT!
 restore_midgard_tooltip:1 "Один все ещё присматривает за нами." #NT!
 restore_midgard_desc:0 "Мидгард терпел неудачу за неудачей, поскольку эйнхерии пали перед вторжением Вентру. Чтобы выжить, им понадобится массштабная контратака и новый Праотец." #NT!
 restore_midgard_confirm:0 "Рагнарек подождет." #NT!
 restore_midgard_effect_tooltip:1 "Вы создадите титул ранга империя "Мидгард"." #NT!
 restore_ashirra:0 "Восстановление Аширрского Халифата" #NT!
 restore_ashirra_tooltip:1 "Праведным нужен дом." #NT!
 restore_ashirra_desc:0 "Аширрский Халифат был молодым творением по вампирским меркам. Но он уже опирается на веру миллионов и, как таковой, может возродиться, когда настанет полходящее время свое время." #NT!
 restore_ashirra_confirm:0 "Аллах действительно велик." #NT!
 restore_ashirra_effect_tooltip:1 "Вы создадите титул ранга империя "Аширрский Халифат"." #NT!
 restore_alamut:0 "Восстановить Аламут" #NT!
 restore_alamut_tooltip:1 "Дети Хакима потеряны без своего дома." #NT!
 restore_alamut_desc:0 "Считавшийся неприступным, Аламут был для ассамитов больше, чем крепостью. Политический символ воли и единства Хакима, он должен быть восстановлен, если мы хотим, чтобы дети снова процветали." #NT!
 restore_alamut_confirm:0 "Ветер снова в нашу пользу." #NT!
 restore_alamut_effect_tooltip:1 "Вы создадите титул ранга империя "Аламут"." #NT!
 restore_giovanni:0 "Восстановить Семью" #NT!
 restore_giovanni_tooltip:1 "Семейные начала не пошли так гладко, как ожидалось." #NT!
 restore_giovanni_desc:0 ""Джованни" терпели неудачи, но теперь у нас есть целая вечность, чтобы выйти на первое место. Давайте начнем с того, что снова соберем семью вместе." #NT!
 restore_giovanni_confirm:0 "Идеальное предложение." #NT!
 restore_giovanni_effect_tooltip:1 "Вы создадите титул ранга королевства "Семья Джованни"." #NT!
 restore_ravnos:0 "Восстановить [Clan|E]" #NT!
 restore_ravnos_tooltip:1 "Вечная война не допускает никакого инакомыслия." #NT!
 restore_ravnos_desc:0 "We have lost the unifying heartland of [Clan|E] Ravnos. This crushing blow to our pride and spirit must be avenged as quickly as possible." #NT!
 restore_ravnos_confirm:0 "The war rages on." #NT!
 restore_ravnos_effect_tooltip:1 "You will create the Ravnos Empire title." #NT!
 restore_setite:0 "Restoring the [Clan|E]" #NT!
 restore_setite_tooltip:1 "The Chosen Land must be controlled by the Faithful." #NT!
 restore_setite_desc:0 "Egypt has always been the heartland of our [Clan|E] and our faith. If we are to spread Set's word to the world, we must first secure our rule here." #NT!
 restore_setite_confirm:0 "Set be praised!" #NT!
 restore_setite_effect_tooltip:1 "You will create the Setite Empire title." #NT!
 restore_talmahera:0 "Restoring the Tal'mahe'Ra" #NT!
 restore_talmahera_tooltip:1 "Even Enoch must have a foothold on Earth." #NT!
 restore_talmahera_desc:0 "Although we still rule firmly in the [underworld|E], having our connection to the mortal realm severed isn't a good thing. Reconquering our lost bastions is a priority." #NT!
 restore_talmahera_confirm:0 "Open the portals once more." #NT!
 restore_talmahera_effect_tooltip:1 "You will create the Tal'mahe'Ra Empire title." #NT!
 restore_obertus:0 "Restoring the Obertus Order" #NT!
 restore_obertus_tooltip:1 "Constantinople's legacy still lives on." #NT!
 restore_obertus_desc:0 "As followers of Via Caeli, we are distrusted by the rest of the Tzimisce [Clan|E]. But we could reinstate the Obertus Order of old to give us some legitimacy in these trying times." #NT!
 restore_obertus_confirm:0 "For the Son and the Father." #NT!
 restore_obertus_effect_tooltip:1 "You will create the Obertus Kingdom title." #NT!
 restore_moloch:0 "Restoring the Order of Moloch" #NT!
 restore_moloch_tooltip:1 "The Children must be fed." #NT!
 restore_moloch_desc:0 "Our eternal shadow war to protect the world from demons has been going poorly. If we are to survive, we must unite under one Order once more." #NT!
 restore_moloch_confirm:0 "Now, to the pits..." #NT!
 restore_moloch_effect_tooltip:1 "You will create the Order of Moloch Kingdom title." #NT!
 restore_azaneal:0 "Restoring the Order of Azaneal" #NT!
 restore_azaneal_tooltip:1 "We can still open the pits..." #NT!
 restore_azaneal_desc:0 "Azaneal had a vision for the Baali. Despite some setbacks, we must still unite our brethren behind this vision, or the blessed end will never come." #NT!
 restore_azaneal_confirm:0 "The beginning of the end." #NT!
 restore_azaneal_effect_tooltip:1 "You will create the Order of Azaneal Kingdom title." #NT!
 restore_web:0 "Restoring the Web of Knives" #NT!
 restore_web_tooltip:1 "We have plenty of ears still." #NT!
 restore_web_desc:0 "Ur-Shulgi's return must be prepared. The Web of Knives is our proxy organization to take control of the Haqimite [Clan|E] for this purpose. It must be rebuilt." #NT!
 restore_web_confirm:0 "Now, to take over Alamut." #NT!
 restore_web_effect_tooltip:1 "You will create the Web of Knives Kingdom title." #NT!
 restore_lost_tribe:0 "Restoring the Lost Tribe" #NT!
 restore_lost_tribe_tooltip:1 "Anosh's vision is more than just a territory." #NT!
 restore_lost_tribe_desc:0 "If we are to hasten the revenge of the 2nd Generation of their wayward childe, we need a solid base of operation. Dastur Anosh's Lost Tribe was a perfect one." #NT!
 restore_lost_tribe_confirm:0 "On the road to Enoch..." #NT!
 restore_lost_tribe_effect_tooltip:1 "You will create the Lost Tribe Kingdom title." #NT!
 restore_olives:0 "Восстановить Diet of Olives" #NT!
 restore_olives_tooltip:1 "[Clan|E] Салюбри еще не уничтожен." #NT!
 restore_olives_desc:0 "Кавия сражалась достойно в последней битве на землях государств крестоносцев. Если мы хотим спасти Клан Салюбри, мы могли бы принять \ ее методы." #NT!
 restore_olives_confirm:0 "Идите сюда, Тремеры." #NT!
 restore_olives_effect_tooltip:1 "Вы создадите королвеский титул Diet of Olives." #NT!
 restore_see_of_nod:0 "Restoring the See of Nod" #NT!
 restore_see_of_nod_tooltip:1 "The Faithful need a Church." #NT!
 restore_see_of_nod_desc:0 "The Church of the Third Caine is on its last legs, harassed by unbelievers everywhere. A show of faith, and force, must be made by retrieving Venice, the seat of the first Archbishop." #NT!
 restore_see_of_nod_confirm:0 "Now, to spread the word." #NT!
 restore_see_of_nod_effect_tooltip:1 "You will create the See of Nod Kingdom title." #NT!
 restore_tremere:0 "Restoring the Tremere" #NT!
 restore_tremere_tooltip:1 "Every Magus need a study." #NT!
 restore_tremere_desc:0 "Our survival is precarious, with foes closing on us but the Tremere are nothing if not resilient. We could rebuild the [Clan|E] seat of power everywhere, if need be." #NT!
 restore_tremere_confirm:0 "Prepare the Council Chambers." #NT!
 restore_tremere_effect_tooltip:1 "You will create the House of Tremere Empire title." #NT!
 restore_curtain:0 "Restoring the Shadow Curtain" #NT!
 restore_curtain_tooltip:1 "The Grandmother has needs of her helpers." #NT!
 restore_curtain_desc:0 "The agents of the Progenitor have struck deep blows against us. But the Grandmother still sleeps and needs protection. We must not falter." #NT!
 restore_curtain_confirm:0 "Have a peaceful sleep." #NT!
 restore_curtain_effect_tooltip:1 "You will create the Shadow Curtain Empire title." #NT!
 restore_erciyes:0 "Restoring the Erciyes" #NT!
 restore_erciyes_tooltip:1 "The prophetic mountain is ours by right." #NT!
 restore_erciyes_desc:0 "Cappadocius himself decreed that the Erciyes are the main base for the [Clan|E]. We must reunite and conquer it like we did the first time." #NT!
 restore_erciyes_confirm:0 "It will need some cleanup." #NT!
 restore_erciyes_effect_tooltip:1 "You will create the Erciyes Kingdom title." #NT!
 restore_crescent:0 "Restoring the Midnight Crescent" #NT!
 restore_crescent_tooltip:1 "Iberia is not yet lost." #NT!
 restore_crescent_desc:0 "Badr's attempt at halting the Christian Reconquista has not gone well. But we might fare better, and unite southern Iberia for the Faithful once more." #NT!
 restore_crescent_confirm:0 "Now, to look to the north..." #NT!
 restore_crescent_effect_tooltip:1 "You will create the Midnight Crescent Kingdom title." #NT!
 restore_feral:0 "Восстановить Одичалую Орду" #NT!
 restore_feral_tooltip:1 "We should gather once more!" #NT!
 restore_feral_desc:0 "Many Gangrel warlords have tried to unite the [Clan|E] by diplomacy or strength. We must do better than them and actually succeed." #NT!
 restore_feral_confirm:0 "The Hunt begins." #NT!
 restore_feral_effect_tooltip:1 "You will create the Feral Horde Kingdom title." #NT!
 restore_eastern:0 "Restoring the Eastern Lords" #NT!
 restore_eastern_tooltip:1 "Ventrue with Hungarian characteristics." #NT!
 restore_eastern_desc:0 "Ventrue east of Germany are a rare breed, viewed with mistrust. As such, they should bend together as the Eastern Lords once did under Bulscu." #NT!
 restore_eastern_confirm:0 "The true royalty returns to these lands." #NT!
 restore_eastern_effect_tooltip:1 "You will create the Eastern Lords Kingdom title." #NT!
 restore_thunder:0 "Restoring the Infinite Thunder" #NT!
 restore_thunder_tooltip:1 "The Court must be rebuilt if the cycle is to continue." #NT!
 restore_thunder_desc:0 "Stranger to both Kin-Jin and other Wan Kuei, we are always on the brink of extinction. But our faith is strong, and the Court can rise again." #NT!
 restore_thunder_confirm:0 "The phoenix has rose again." #NT!
 restore_thunder_effect_tooltip:1 "You will create the Infinite Thunder Empire title." #NT!
 restore_scarlet:0 "Restoring the Scarlet Court" #NT!
 restore_scarlet_tooltip:1 "The Scarlet Court holds Wan Kuei power for most of southeastern Asia." #NT!
 restore_scarlet_desc:0 "A powerful, but somewhat outsider, member of the five august Courts of the Wan Kuei, the Scarlet Phoenix is a suitable trophy for any ambitious Hungry Dead." #NT!
 restore_scarlet_confirm:0 "A new phoenix is born." #NT!
 restore_scarlet_effect_tooltip:1 "You will create the Scarlet Phoenix Empire title." #NT!
 restore_celestial:0 "Restoring the Celestial Tribe" #NT!
 restore_celestial_tooltip:1 "Godhood is not an easy journey." #NT!
 restore_celestial_desc:0 "Unrepentant Godlings aren't welcome by other Wan Kuei, and even less by Kin Jin. As such, the Celestial Tribe is always in danger, but is flexible enough to be rebuilt wherever needed." #NT!
 restore_celestial_confirm:0 "Ants meddling with Gods." #NT!
 restore_celestial_effect_tooltip:1 "You will create the Celestial Tribe Kingdom title." #NT!
 restore_golden:0 "Restoring the Golden Cross" #NT!
 restore_golden_tooltip:1 "Occitania isn't yet French." #NT!
 restore_golden_desc:0 "Rising against the tyranny of the Parisian Court of Love, the Golden Cross is a symbol of Occitanian expertise and independence. A powerful rallying cry we could use." #NT!
 restore_golden_confirm:0 "Paris doesn't define us." #NT!
 restore_golden_effect_tooltip:1 "You will create the Golden Cross Kingdom title." #NT!
 restore_grand:0 "Restoring the Grand Court" #NT!
 restore_grand_tooltip:1 "France can still be ours." #NT!
 restore_grand_desc:0 "Alexander's blunders lost France for [Clan|E] Ventrue. But things can change, and we could make a comeback as the legitimate rulers of this powerful Kingdom." #NT!
 restore_grand_confirm:0 "Ventrue domination is not negotiable." #NT!
 restore_grand_effect_tooltip:1 "You will create the Grand Court Kingdom title." #NT!
 restore_timisoara:0 "Restoring the Timisoara Banat" #NT!
 restore_timisoara_tooltip:1 "Carthage of the East." #NT!
 restore_timisoara_desc:0 "Dominic's attempts of creating a new utopia have been thwarted by, once again, the vile [Clan|E] Ventrue. Still, his idea had merits, and we could pick up the pieces and start anew." #NT!
 restore_timisoara_confirm:0 "An hopeful new beginning." #NT!
 restore_timisoara_effect_tooltip:1 "You will create the Timisoara Banat Kingdom title." #NT!
 restore_anda:0 "Restoring the Anda Horde" #NT!
 restore_anda_tooltip:1 "The sounds of horses can still be heard." #NT!
 restore_anda_desc:0 "The Anda faces many enemies, with vengeful Wan Kuei to the east and hostile Gangrel to the west. But the Mongol spirit isn't so easily tamed. The Horde will rise anew." #NT!
