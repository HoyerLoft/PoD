 restore_sisters_of_st_john_tooltip:1 "As long as there is one sister alive, our mission will continue." #NT!
 restore_sisters_of_st_john_desc:0 "The fall of the main branch of the Order never meant its destruction. Any sister can retake the mantle and continue the holy work." #NT!
 restore_sisters_of_st_john_confirm:0 "We have reclaimed our Home." #NT!
 restore_sisters_of_st_john_effect_tooltip:1 "You will recreate the Sisters of St-John Kingdom title." #NT!
