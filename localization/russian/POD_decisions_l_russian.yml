 test_of_faith_decision:0 "Test of Faith" #NT!
 test_of_faith_decision_tooltip:1 "You will try to change your sinful way of living." #NT!
 test_of_faith_decision_desc:0 "Being a servant of God means being devoted to Him. You are, in fact, not devoted enough. Your sinful ways may become a barrier that doesn't let you fulfill your cause. A Test of Faith might help you get rid of your sins." #NT!
 test_of_faith_decision_confirm:0 "It's time to change." #NT!
 test_of_faith_custom_decision:0 "You have to be sinful" #NT!
 test_of_faith_decision_effect_tooltip:0 "You will try to get rid of one of your sins and replace it with a virtue" #NT!
 helena_decision:0 "Troy against Sparta" #NT!
 helena_decision_tooltip:1 "Menele must die!" #NT!
 helena_decision_desc:0 "If you are to, finally, move freely again in the world of [cainites|E], you must first deal with the one who has hunted you for so long." #NT!
