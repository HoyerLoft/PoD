 talmahera_victory_objective_decision:0 "Beginning the End" #NT!
 talmahera_victory_objective_decision_tooltip:1 "You must prepare the end of the [cainite|E] race" #NT!
 talmahera_victory_objective_decision_desc:0 "The Tal'mahe'Ra lies divided between East and West, cut in half by the Assamites of Persia and the Ravnos of India. If you are to prepare the return of the [antediluvians|E], this schism must be healed." #NT!
 talmahera_victory_objective_decision_effect_tooltip2:1 "Your will create a link to Enoch in your capital, and your agents will start to work in earnest towards the great goal" #NT!
 talmahera_victory_objective_decision_confirm:0 "We are guided by duty" #NT!
 talmahera_victory_objective_decision_custom:0 "Either you or nobody control the [TARGET_TITLE.GetNameNoTier]" #NT!
 talmahera_victory_objective_decision_customb:0 "[TARGET_CHARACTER.GetFirstName], the traitor leader of the Lost Tribe, must be dead or in [torpor|E]" #NT!
 blackcross_victory_objective_decision:0 "Under the Black Cross" #NT!
 blackcross_victory_objective_decision_tooltip:1 "The East is free for the taking" #NT!
 blackcross_victory_objective_decision_desc:0 "Despite a failed attempt by Jurgen von Verden, the German Ventrue are still looking to the East as a wild and untamed land. Many foes will need to be taken care of before proper Ventrue leadership is achieved though." #NT!
 blackcross_victory_objective_decision_effect_tooltip2:1 "You will gain a claim on the Western realms. A new prospect will arrive at your court." #NT!
 blackcross_victory_objective_decision_confirm:0 "A new age of Ventrue leadership" #NT!
 blackcross_victory_objective_decision_custom:0 "Either you or nobody control the Ferals of Livonia/Lithuania and the Voivodate/Carpathia" #NT!
 enter_torpor_decision:0 "Впасть в Торпор" #NT!
 enter_torpor_decision_tooltip:1 "Впадение в [torpor|E] по своей воле не самая пристижная вещь, что может сделать правитель." #NT!
 enter_torpor_decision_desc:0 "Любому вампиру может наскучить жить долгое время. И сейчас вам наскучила эта эра, может стоит отдохнуть в [Concept('torpor', 'торпоре')|E]? And now you are bored with this era, maybe it's time to rest in [torpor|E]?" #NT!
 enter_torpor_decision_confirm:0 "Время отдохнуть" #NT!
 enter_little_death_decision:0 "Enter Little Death" #NT!
 enter_little_death_decision_desc:0 "Any Wan-Kuei can be bored with unliving for a long time. And now you are bored with this era, maybe it's time to rest in the Little Death?" #NT!
 enter_slumber_decision:0 "Enter Slumber" #NT!
 enter_slumber_decision_desc:0 "Any Wraith can be bored with unliving for a long time. And now you are bored with this era, maybe it's time to rest in Slumber?" #NT!
 enter_coccon_decision:0 "Enter Cocoon" #NT!
 enter_coccon_decision_desc:0 " The character cocoons herself in a hardened shell while her metabolism slows to a state of suspended animation." #NT!
 revenant_victory_objective_decision:0 "Steal the Power of Vitae" #NT!
 revenant_victory_objective_decision_tooltip:1 "Journey to the source of power." #NT!
 revenant_victory_objective_decision_desc:0 "Free yourself from the tyranny of your Kindred masters, use arcane knowledge and unholy rituals to harness the treasured power of their blood." #NT!
 revenant_victory_objective_decision_effect_tooltip:2 "This unprecedented assault on the secrets of vitae entails retrieval of ancient manuscripts as well as studies of your own. The procedure itself will require precious and rare ingredients, most notably tapping into [antediluvian|E] bloodlines." #NT!
 revenant_victory_objective_decision_confirm:0 "Begin the ritual!" #NT!
 revenant_victory_objective_decision_custom:0 "Capture a powerful (Advanced Potence) grandchilde (4th generation) of Irad (Ravnos, Brujah, Cappadocian, Lasombra)." #NT!
 revenant_victory_objective_decision_customb:0 "Capture an insightful (Advanced Auspex) grandchilde (4th generation) of Enoch (Toreador, Ventrue, Tzimisce, Malkavian, Salubri)." #NT!
 revenant_victory_objective_decision_customc:0 "Capture a captivating (Advanced Presence) grandchilde (4th generation) of Zillah (Gangrel, Nosferatu, Setite)." #NT!
 revenant_victory_followup_decision:0 "A Feast for the New Generation" #NT!
 revenant_victory_followup_decision_tooltip:1 "You will use the obsolete bodies of the children born of imperfect blood to nourish those who come after them." #NT!
 revenant_victory_followup_decision_desc:0 "On your long quest to transcend the inherent limitations of your vitae, your loins gave life to many equally stunted children who have no way to follow your path to redemption. Taking those lives back will be an act of mercy... and frugality." #NT!
 revenant_victory_followup_decision_effect_tooltip:2 "The old will perish, the new will flourish." #NT!
 revenant_victory_followup_decision_confirm:0 "Let us leave our weakness behind!" #NT!
 revenant_victory_followup_custom_decision:0 "You have at least five living descendants carrying your enhanced blood." #NT!
 custom_bloodline_objective_decision:0 "Power of Blood" #NT!
 custom_bloodline_objective_decision_desc:0 "You are tired of being rejected by [cainite|E] society because of your caitiff lineage. Now it is time to finally establish yourself in this world." #NT!
 custom_bloodline_custom_decision:0  "You must be of fifth generation or lower." #NT!
 custom_bloodline_objective_decision_effect_tooltip:0 "You will create your own vampire bloodline with its own [discipline|E] choices." #NT!
