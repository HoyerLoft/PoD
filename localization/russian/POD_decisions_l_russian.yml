 #ask_pope_decision:0 "Ask the Holy Father for funds" #NT!
 #ask_pope_decision_desc:0 "You will petition the Bishop of Rome for gold to support the cause." #NT!
 #ask_pope_decision_confirm:0 "Write the letter" #NT!
 #ask_pope_decision_tooltip:0 "The Pope will certainly hear my plea!" #NT!
 #ask_pope_decision_effect_tooltip:0 "It will take some finesse on your part to handle the byzantine politics of the Holy See" #NT!
 #ask_pope.1.t:0 "Funding Request" #NT!
 #ask_pope.1.desc:0 "Your choice is to either settle on the amount of monetary aid provided in the order's founding charter or persuade the pope to reach deeper into the coffers at the risk of upsetting him." #NT!
 #ask_pope.a:0 "Request additional funds, exaggerate the threat." #NT!
 #ask_pope.a.success:0 "You painted a terrifying picture of the looming threat." #NT!
 #ask_pope.a.failure:0 "The pope dismissed your report as fear-mongering." #NT!
 #ask_pope.b:0 "Request additional funds, underline the holiness of the cause." #NT!
 #ask_pope.b.success:0 "You succeeded in appealing to Holy Father's zealous side." #NT!
 #ask_pope.b.failure:0 "You failed to elevate your cause above the pope's other expenses." #NT!
 #ask_pope.c:0 "Request additional funds, flatter the Holy Father." #NT!
 #ask_pope.c.success:0 "You tickled the Holy Father's vanity to get on his good side." #NT!
 #ask_pope.c.failure:0 "The pope saw through your obvious attempts at flattery." #NT!
 #ask_pope.d:0 "Request additional funds, inflate your expenses." #NT!
 #ask_pope.d.success:0 "You moved the numbers around in the ledgers to justify additional funding." #NT!
 #ask_pope.d.failure:0 "The pope wasn't fooled by your creative accounting." #NT!
 #ask_pope.e:0 "Simply request the agreed upon sum." #NT!
 #ask_pope.a.success.t:0 "The pope believes you." #NT!
 #ask_pope.a.success.desc:0 "The Holy Father is shaken to his very core by the mayhem and depravity you witnessed. He sends a double allowance." #NT!
 #ask_pope.a.failure.t:0 "The pope is skeptical." #NT!
 #ask_pope.a.failure.desc:0 "You embellished your report to such a fantastical degree, the Holy Father begins to doubt whether there is anything that you do besides fabricating stories." #NT!
 #ask_pope.b.success.t:0 "The pope is convinced." #NT!
 #ask_pope.b.success.desc:0 "The Holy Father agrees, there is no cause more just for a clergyman than protecting his flock. He sends a double allowance." #NT!
 #ask_pope.b.failure.t:0 "The pope reconsiders his expenses." #NT!
 #ask_pope.b.failure.desc:0 "Your inept description of the cause of your order reminded the Holy Father of more immediate expenses." #NT!
 #ask_pope.c.success.t:0 "The pope is flattered." #NT!
 #ask_pope.c.success.desc:0 "Your subtle and finely tailored flattery made you one of Holy Father's favorite persons to fund. He sends a double allowance." #NT!
 #ask_pope.c.failure.t:0 "The pope sees through your flattery." #NT!
 #ask_pope.c.failure.desc:0 "Your brutish attempts at flattering the Holy Father were received as nothing short of insulting." #NT!
 #ask_pope.d.success.t:0 "You managed to justify the budget." #NT!
 #ask_pope.d.success.desc:0 "The Holy Father conceded that your mission might be a more costly endeavor than initially anticipated." #NT!
 #ask_pope.d.failure.t:0 "Your books are suspect." #NT!
 #ask_pope.d.failure.desc:0 "Your inept attempt at inflating your expenses lead the papal accountants to conclude that you are, in fact, over-funded." #NT!
 #ask_pope.e.t:0 "You receive funding." #NT!
 #ask_pope.e.desc:0 "Just the amount provided in the designated fund, no more, no less." #NT!
