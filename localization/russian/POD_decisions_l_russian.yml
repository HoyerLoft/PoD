 restore_house_murnau_confirm:0 "We have reclaimed our Home." #NT!
 restore_house_murnau_effect_tooltip:1 "You will recreate the Murnau Kingdom title." #NT!
 restore_oculi_dei:0 "Restoring the Oculi Dei" #NT!
 restore_oculi_dei_tooltip:1 "We're the Eyes of God. We saw our return to our home" #NT!
 restore_oculi_dei_desc:0 "To centralize our network, you need to retake Flanders." #NT!
 restore_oculi_dei_confirm:0 "We're back in the Channel." #NT!
 restore_oculi_dei_effect_tooltip:1 "You will recreate the Oculus Dei Kingdom title." #NT!
 restore_sword_of_st_james:0 "Restoring the Sword of St James" #NT!
 restore_sword_of_st_james_tooltip:1 "The reconquista of those fiends is a pitiful attempt to emulate our fight. Let's show them." #NT!
 restore_sword_of_st_james_desc:0 "To reconquer Iberia, you need to start in the Asturies." #NT!
