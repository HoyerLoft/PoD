 POD_demon_wealth_and_influence_decision:0 "Twist Fate" #NT!
 POD_demon_wealth_and_influence_decision_tooltip:0 "Use arcana powers to gain unusual mortal boons." #NT!
 POD_demon_wealth_and_influence_decision_desc:0 "Fate seems to favor you, as you gain unusual mortal boons, seemingly at random. Is Lady Luck smiling or it is something else?" #NT!
 POD_demon_wealth_and_influence_decision_confirm:0 "Lucky me!" #NT!
 POD_infernalist_wealth_and_influence_decision:0 "Request Wealth and Influence" #NT!
 POD_infernalist_wealth_and_influence_decision_tooltip:0 "Use a demonic investment to gain wealth and influence." #NT!
 POD_infernalist_wealth_and_influence_decision_desc:0 "Great wealth, influence, or companionship. Almost anything can be gained or increased with a pact with the right "person"..." #NT!
 POD_infernalist_wealth_and_influence_decision_confirm:0 "A worthy price" #NT!
 POD_demon_longevity_decision:0 "Immortality?" #NT!
 POD_demon_longevity_decision_tooltip:0 "Use your arcana power to increase life expectancy." #NT!
 POD_demon_longevity_decision_desc:0 "For each investment of this Arcana, the thrall stops aging for a period of five years. A small step towards the greatest of prizes." #NT!
 POD_demon_longevity_decision_confirm:0 "Young Again!" #NT!
 POD_infernalist_longevity_decision:0 "Immortality?" #NT!
 POD_infernalist_longevity_decision_tooltip:0 "Use a demonic investment to increase life expectancy." #NT!
 POD_infernalist_longevity_decision_desc:0 "With this pact, a supplicant can add an extra 5 years to their life. Many Infernalists conduct rituals every 5 years, sacrificing scores of innocents to buy a few more years." #NT!
 POD_infernalist_longevity_decision_confirm:0 "Young Again!" #NT!

 ravnos_jati_decision:0 "The Ravnos Jati" #NT!
 ravnos_jati_decision_tooltip:0 "A divided family, each pursuing their own goals." #NT!
 ravnos_jati_decision_desc:0 "Clan Ravnos is divided between numerous Jati (castes), each pursuing its own goals. If you were to achieve those, the spirit of your Jati as a whole would improve." #NT!
 ravnos_jati_decision_confirm:0 "Our caste stands triumphant!" #NT!

 awake_hun_and_po_objective_decision:0 "Awake your Hun and P'o" #NT!
 awake_hun_and_po_objective_decision_tooltip:0 "You will awake your Hun and P'o to become a full-fledged Wan Kuei" #NT!
 awake_hun_and_po_objective_decision_desc:0 "Salubri receive cold but essentially courteous welcome from Wan Kuei interested in studying the diffusion of their lore. Salubri Disciplines are fascinating perversions (or transformations) of the Wan Kuei heritage, so scholarly inclined Hungry Dead find much of interest. Rumor says that one or more Salubri actually awakened their Hun and P'o but the process itself is mysterious to say the least." #NT!
 awake_hun_and_po_objective_decision_confirm:0 "The rumor was true." #NT!
 awake_hun_and_po_objective_decision_custom1:0 "Has #V 1#! courtier that follow [GetFaithByKey('derechchaim').GetName] [faith|E]" #NT!
 awake_hun_and_po_objective_decision_custom2:0 "Has #V 5000#! [grace_i] from Yu Huang (Located in the Dark Kingdom of Jade)" #NT!
 awake_hun_and_po_objective_decision_custom3:0 "Has #V 5#! bounded wraith that have an East Asian culture" #NT!
