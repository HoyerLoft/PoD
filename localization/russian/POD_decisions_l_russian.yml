 repentant_brujah_modifier:0 "Repentant False Brujah" #NT!
 repentant_brujah_modifier_desc:0 "Shamed by their ancestry to Troile, the False Brujah seek redemption." #NT!
 repentant_brujah_tooltip:0 "All Brujah, except the True, will get a Repentant Brujah modifier. They will automatically access vassalization and religious conversion to you as long as they have this modifier." #NT!
 end_false_brujah_tooltip:0 "All Brujah, except the True, will get a Kill on Sight modifier, making their unlife much more unpleasant." #NT!

 ikhwan_al_safa_egypt_objective_decision:0 "Aid the Light-Bringers" #NT!
 ikhwan_al_safa_egypt_objective_decision_desc:0 "The more practical members of the Sayyadin recognize that the Mummies are more experienced and knowledgeable about the night-stalkers than even the Ikhwan al-Safa are, and so extend to them their aid." #NT!
 ikhwan_al_safa_egypt_objective_decision_tooltip:0 "You will cleanse the core of the Land of Faith, and benefit form this help." #NT!
 ikhwan_al_safa_egypt_objective_decision_confirm:0 "Immortal friends?" #NT!

 ikhwan_al_safa_arabia_objective_decision:0 "Free the Keening" #NT!
 ikhwan_al_safa_arabia_objective_decision_desc:0 "The Keening began after the Prophet Mohammad had conquered Mecca and is generally believed to be a manifestation of Allah's power, emanating from the Black Stone inside the Kaaba. Tainted supernaturals, like vampires, feel the Keening as a clamoring cacophony of wails and screams. The Keening stopped only one time in its history, when Qarmatians, members of an Islamic sect, stole the Black Stone from the Kaaba in 950. This allowed the vampire Tarique to erect sorcerous wards that can contain a part of the Keening, although they cannot completely silence it." #NT!
 ikhwan_al_safa_arabia_objective_decision_tooltip:0 "You will release the Keening form Tarique's evil sorcery." #NT!
 ikhwan_al_safa_arabia_objective_decision_confirm:0 "Allah will speak." #NT!
 ikhwan_al_safa_arabia_objective_decision_effect_tooltip:0 "The Keening will release its power that was contained, making all vampires of Arabia recoil from the faith." #NT!

 ikhwan_al_safa_persia_objective_decision:0 "Tasawwuf" #NT!
 ikhwan_al_safa_persia_objective_decision_desc:0 "You will study in the House of Wisdom and learn Sufism, hopefully finding the secret of how to invoke power from Allah." #NT!
 ikhwan_al_safa_persia_objective_decision_tooltip:0 "You will find the power contained form Islamic mysticism." #NT!
 ikhwan_al_safa_persia_objective_decision_confirm:0 "I will find the way." #NT!
 ikhwan_al_safa_persia_objective_decision_effect_tooltip:0 "[ROOT.Char.GetFaith.GetName] will gain [GetTrait('theurgist').GetName( GetPlayer )] [trait|E] on ordination." #NT!

 akritai_mend_hunter_schism_decision:0 "Mend the Great Schism" #NT!
 akritai_mend_hunter_schism_decision_desc:0 "The Great Schism saw the Christian Church divided, but if all five of the Episcopal Sees of the Pentarchy were to support the Akritai, the inquisition would submit to us." #NT!
 akritai_mend_hunter_schism_decision_tooltip:0 "I will reunite Christendom" #NT!
 akritai_mend_hunter_schism_decision_confirm:0 "One God, one Church!" #NT!

 judge_sorcery_objective_decision:0 "Kabbalah" #NT!
 judge_sorcery_objective_decision_desc:0 "You will study the sacred texts and mystical practice, hopefully finding the secret of how to draw the power of magic for your own." #NT!
 judge_sorcery_objective_decision_tooltip:0 "You will find the power contained from Jewish mysticism." #NT!
 judge_sorcery_objective_decision_confirm:0 "I will find the way." #NT!

 hunter_theurgist_ordination_objective_decision:0 "Theurgy" #NT!
 hunter_theurgist_ordination_objective_decision_desc:0 "You will study the sacred texts and hopefully find the secret of how to invoke power from God." #NT!
 hunter_theurgist_ordination_objective_decision_tooltip:0 "You will find the power contained from Theurgy." #NT!
 hunter_theurgist_ordination_objective_decision_confirm:0 "I will find the way." #NT!

 demon_redemption_objective_decision:0 "Divine Forgiveness" #NT!
 demon_redemption_objective_decision_tooltip:0 "Maybe, somewhere in the distance, hope still lingers." #NT!
 demon_redemption_objective_decision_desc:0 "Memories of your past as an angel reminded you of everything you lost during the rebellion. If God truly is forgiving, maybe there is still a place for you in His Silver City?" #NT!
 demon_redemption_objective_decision_confirm:0 "Finally, the Light" #NT!
 demon_redemption_objective_custom:0 "This will end your journey in, hopefully, redemption." #NT!
 demon_redemption_tt1:0 "Forgo all your temporal possessions." #NT!
 demon_redemption_tt2:0 "Free your thralls." #NT!
 demon_redemption_tt3:0 "Perjure your sinful faith." #NT!
 DEBUG_NOT_HAVE_MORE_PIETY_TRIGGER:0 "You have $NUM|V0$ piety or less" #NT!
 demon_redemption_tt4:0 "Your realm size must be only one county." #NT!

 POD_demon_unearthbound_decision:0 "Scour Demonic Influence" #NT!
 POD_demon_unearthbound_decision_tooltip:0 "Taking care of the tainted land." #NT!
 POD_demon_unearthbound_decision_desc:0 "Part of your holdings have been tainted by demonic influence. It would be a costly process, but it can be fixed." #NT!
 POD_demon_unearthbound_decision_confirm:0 "I need an exorcist!" #NT!

 POD_demon_maintenance.30.t:0 "Scouring Demonic Influence" #NT!
 POD_demon_maintenance.30.desc:0 "Demonic influence is a pervasive thing most of the time. But there are instances where the denizens of Hell are less subtle, and try to corrupt the land itself in the hopes of tying themselves to it.\nYou aren't exactly sure of the "why" and "how" but the end result is a dreadful sight, with the very nature being tainted by this infernal presence. Luckily, removing such a presence is doable if you put your mind (and resources) to it. You have gathered the greatest hunters of the infernal willing to join you in this area and are ready to go." #NT!
 POD_demon_maintenance.30.option.a:0 "I banish thee!" #NT!

 POD_demon_earthbound_duchy_decision:0 "Increasing Demonic Influence" #NT!
 POD_demon_earthbound_duchy_decision_tooltip:0 "Increase your bounded title tier." #NT!
 POD_demon_earthbound_duchy_decision_desc:0 "You control a vast stretch of land. Spreading your demonic tendrils over this area would require some effort but would consolidate your position in the region." #NT!
 POD_demon_earthbound_duchy_decision_confirm:0 "I will be everywhere!" #NT!

