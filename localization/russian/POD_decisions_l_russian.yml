 montano_decision_tooltip:1 "[Clan|E] Lasombra needs a strong guiding hand" #NT!
 montano_decision_desc:0 "If you are to salvage the dire situation of the Sea of Shadows, you must show your strength in Italian matters" #NT!
 montano_decision_effect_tooltip:1 "Restoring your authority will allow you easier vassalization of Lasombra Princedoms" #NT!
 montano_decision_confirm:0 "One [Clan|E], one leader" #NT!
 qawiyya_decision:0 "Saving Damascus" #NT!
 qawiyya_decision_tooltip:1 "Time is running out for your fallen neighbor" #NT!
 qawiyya_decision_desc:0 "You have pledged to save Damascus as soon as possible. And the Baali war of misinformation about you makes it all the more pressing..." #NT!
 qawiyya_decision_effect_tooltip:1 "You will defuse the nasty rumors against you." #NT!
 qawiyya_decision_confirm:0 "The Salubri are not yet gone" #NT!
 petaniqua_decision:0 "Walking the Black Spiral" #NT!
 petaniqua_decision_tooltip:1 "The only solution lies deep underground" #NT!
 petaniqua_decision_desc:0 "You will probably find nothing more than madness and death in this place but... you have nothing yet to lose anyway" #NT!
 petaniqua_decision_effect_tooltip:1 "You will try to find some truth in the darkness below, but very probably will only find more madness" #NT!
 petaniqua_decision_confirm:0 "Staring into the abyss..." #NT!
 poltzimi_objective_decision:0 "A New Seat of Power" #NT!
 poltzimi_objective_decision_desc:0 "For too long have your Carpathian clansmen sneered at your supposed provincialism. While your domain is peripheral to the Voivodate and not as ancient as the fiefs it's composed of, the Kingdom of Poland and its capital, Kraków, is more bountiful and closer to the affairs of the wider world than any part of Carpathia. Proving your hegemony here will constitute an undeniable shift of the center of [Clan|E] authority in your direction." #NT!
 poltzimi_objective_decision_tooltip:0 "Show the [Clan|E] where true power lies." #NT!
 poltzimi_objective_decision_effect_tooltip:0 "Your rule over Kraków will mark you as worthy of leading the voivodes." #NT!
 poltzimi_objective_decision_confirm:0 "The Wawel dragon roars!" #NT!
 invite_ashen_prospect_decision:0 "Invite Ashen Prospect" #NT!
 invite_ashen_prospect_decision_desc:0 "The first method for estimating the intelligence of a ruler is to look at the men he has around him. A wise Prince keeps those who would serve him with loyalty, strength and conviction close and rewards them well." #NT!
 invite_ashen_prospect_decision_confirm:0 "Summon those who would serve your cause!" #NT!
 invite_ashen_prospect_decision_tooltip:0 "There are competent men and women who might serve a prestigious Prince..." #NT!
 invite_ashen_prospect_decision_effect_tooltip:0 "Three potential minions arrive at your court, ready to curry favor." #NT!
 join_web_of_knives_decision:0 "Join the Web of Knives" #NT!
 join_web_of_knives_decision_tooltip:0 "Petition the Banu Haqim to join a deadly web of assassins" #NT!
 join_web_of_knives_decision_confirm:0 "Get my knife." #NT!
 join_web_of_knives_decision_desc:0 "The Banu Haqim assassin network known as the Web of Knives occasionally takes on outsider members. If you think you have what it takes to make it as an assassin , you can petition to the Banu Haqim to be included in the web, allowing you to hunt bounties and earn rewards.... for a price. To make it into the web, you must have skill, a good reputation with the Banu Haqim, a willingness to pay tribute to the owners of the web and pass a trial." #NT!
 join_web_of_knives_decision_ct:0 "You will pass a trial. If you succeed, you will become a member of the Web of Knives, able to hunt targets with a price on their head. However, you must pay a monthly tribute and a part of your earnings to the Banu Haqim." #NT!
 NEED_BANU_HAQIM_DYNAST_TO_LIKE_ME_LOC:0 "The Head of the Banu Haqim dynasty must approve of you" #NT!
 fellow_web_of_knives_member_loc:0 "Isn't a Web of Knives member" #NT!
 skilled_assassin:0 "Be a skilled killer (either more than 10 intrigue or more than 45 prowess)" #NT!
 cant_fight_banu_haqim:0 "Not in war with any Banu Haqim" #NT!
 leave_web_of_knives_decision:0 "Leave the Web of Knives" #NT!
 leave_web_of_knives_decision_tooltip:0 "Part ways with the web and stop paying tribute." #NT!
 leave_web_of_knives_decision_confirm:0 "Some rest is in order...." #NT!
 leave_web_of_knives_decision_desc:0 "Being a member of the Web of Knives is grueling and expensive - the hard training, the risk to your life, the drain of time and resources.... And on top of all, you even had to pay a fee for each kill! No one would fault you if you can't cut it.... Well, almost no one." #NT!
 leave_web_of_knives_decision_ct:0 "You will leave the Web of Knives, no longer able to accept bounties." #NT!
 advance_dharma_decision:0 "Advance Dharma" #NT!
 advance_dharma_decision_tooltip:1 "Advance your Dharma as you achieve enlightenment." #NT!
 advance_dharma_decision_desc:0 "Wan Kuei advance in their Dharma by achieving moments of enlightenment, called dah. These moments arrive rarely, and can be triggered by great insight into one's dharma, or occasionally by great diversion from it. Each step of the way is progressively harder, with the time between moments of enlightenment taking years, then centuries, the millennia at the highest levels. The most enlightened Wan Kuei spend much of their time in contemplation, chasing those moments of clarity." #NT!
 advance_dharma_decision_confirm:0 "My journey continues." #NT!
 become_enlightened_decision:0 "Achieve Enlightenment" #NT!
 become_enlightened_decision_tooltip:1 "The final step of the Dharmic journey." #NT!
 become_enlightened_decision_desc:0 "You finally become Enlightened; this process often takes millennia, but when that moment of clarity happens, the cares of the Mortal World fall away and you can enter the Hundred Clouds. Your kharmic debt is paid, and you are finally free from the Great Cycle." #NT!
 become_enlightened_decision_confirm:0 "I am free." #NT!
 become_enlightened_decision_thrashingdragon_tt:0 "Has Modifier: [GetModifier( 'knowledge_of_thousand_cranes_mother_modifier' ).GetNameWithTooltip|L]" #NT!
