 practicing_arts_decision_desc:1 "Enlightenment does not come without discipline. As all Eastern philosophies teach, you must refine yourself in body, mind and spirit before the mists can part for you. Intense training burns away mortal delusions; in this elevated state, den (hopefully) appears." #NT!
