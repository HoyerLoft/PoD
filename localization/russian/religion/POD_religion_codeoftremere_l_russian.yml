 #Warlock-Group Faiths #NT!
 tremerecode:0 "Кодекс Тремер" #NT!
 tremerecode_adj:0 "Кодекс Тремер" #NT!
 tremerecode_adherent:0 "Чародей" #NT!
 tremerecode_adherent_plural:0 "Чародеи" #NT!
 tremerecode_desc:0 "Кодекс Тремер делает [Clan|E] уникальным [Concept('cainites', 'каинитов')|E]; ни одна другая группа не придерживается единого набора правил, определяющих приемлемое поведение. Никакая непреодолимая магия не привязывает ни одного тремера к клятве, если только какой-нибудь суровый регент активно не решит привести ее в исполнение; вместо этого кодекс де-факто представляет собой перечень того, что представляет собой приемлемое поведение для члена величественного дома Тремер. Кодекс подробно описывает, чего ожидают от Тремера, и какие действия могут вызвать немилость." #NT!

