 #Аширра-Group Faiths #NT!
 tariqelumma:0 "Тарик эль-Умма" #NT!
 tariqelumma_adj:0 "Аширра" #NT!
 tariqelumma_adherent:0 "Аширра" #NT!
 tariqelumma_adherent_plural:0 "Аширра" #NT!
 tariqelumma_desc:0 "Дорога Человечности для сородичей ислама мало чем отличается от его западного аналога. Обе стороны часто общаются и делятся опытом друг с другом." #NT!

 tariqelsama:0 "Тарик эль-Сама" #NT!
 tariqelsama_adj:0 "Сама" #NT!
 tariqelsama_adherent:0 "эль-Сама" #NT!
 tariqelsama_adherent_plural:0 "эль-Сама" #NT!
 tariqelsama_desc:0 "[cainites|E] те, кто при жизни был мусульманами, могут выбрать этот путь, исходя из предположения, что план Аллаха для мира включает вампиров. Надеясь, что дальнейшее повиновение Его воле поможет им контролировать Зверя." #NT!

 tariqelharb:0 "Тарик эль-Харб" #NT!
 tariqelharb_adj:0 "Харб" #NT!
 tariqelharb_adherent:0 "эль-Харб" #NT!
 tariqelharb_adherent_plural:0 "эль-Харб" #NT!
 tariqelharb_desc:0 "Дорога Королей мусульманских сородичей. Поскольку в мусульманском мире мало Вентру, эта дорога менее распространена, чем Дорога Королей на Западе. Тем не менее, многие султаны и эмиры наслаждаются возвышением власти, которое она дает." #NT!

 tariqelbedouin:0 "Тарик эль-Бедуин" #NT!
 tariqelbedouin_adj:0 "Бедуин" #NT!
 tariqelbedouin_adherent:0 "эль-Бедуин" #NT!
 tariqelbedouin_adherent_plural:0 "эль-Бедуин" #NT!
 tariqelbedouin_desc:0 "Дорога Зверя мусульманских сородичей. Заят, основатель Тарик эль-Бедуин and и близкие друзья лидеров Аширского Халифата, были причиной тесной связи этой дороги с цивилизацией. Отличая его от его западного аналога." #NT!

 tariqealaam:0 "Тарик эль-Алаам" #NT!
 tariqealaam_adj:0 "Шухада" #NT!
 tariqealaam_adherent:0 "Аль-шухада" #NT!
 tariqealaam_adherent_plural:0 "Аль-шухада" #NT!
 tariqealaam_desc:0 "Аль-шухада [Concept('ashirra', 'аширры'|E], эти мученики приносят себя в жертву нежити, чтобы другим не пришлось страдать. Они охотно пожертвуют собой, чтобы остановить порчу, вызванную чем-либо, считающимся нечестивым, особенно демонами или другими каинитами." #NT!

 sheperdsofislam:0 "Пастыри Ислама" #NT!
 sheperdsofislam_adj:0 "Пастыри" #NT!
 sheperdsofislam_adherent:0 "Свидетель" #NT!
 sheperdsofislam_adherent_plural:0 "Свидетели" #NT!
 sheperdsofislam_desc:0 "Маленькая, но очень активная часть движения аширры, Пастыри поставили перед собой задачу защищать ключевые фигуры мира каинитов. Многие из этих фигур даже не подозревают о своих таинственных покровителях. Они часто вступают в конфликт с сетитами Египта, которые препятствуют их усилиям в их родном регионе." #NT!

 tariqallail:0 "Тарик аль-Лаиль" #NT!
 tariqallail_adj:0 "Асдика аль-Лаиль" #NT!
 tariqallail_adherent:0 "Вдохновленный" #NT!
 tariqallail_adherent_plural:0 "Вдохновленные" #NT!
 tariqallail_desc:0 "Друзья Ночи среди мусульманских сородичей. Довольно редкий раскол между христианской и мусульманской частью клана сделал изгоями обе группы." #NT!
