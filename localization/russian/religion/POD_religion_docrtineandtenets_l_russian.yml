 doctrine_magicraft_name:0 "Magick" #NT!
 doctrine_magicraft_crime_name:0 "Преступление" #NT!
 doctrine_magicraft_crime_desc:0 "The Mages must be destroyed.\n\nOf the Enlightened\n\nThe Mother of Power, dark Lilith, is of the greatest of them, but there are others, and more yet to come. Drink not of their blood, for they will ensnare you, keep wary of them, they are crafty. They know Adam's knowledge, and Eve's wisdom, they are the bringers of fire, the tillers of soil, the husbanders of animals, the bringers of writing, they are the Sun-children, the Rising Stars. They will seek to involve you in their journey, Resist! Resist! Their path disregards hunger, blood, and body. Trust not the ones with bright eyes towards the dawn. Remember always, it is Dawning that brings your death." #NT!
 doctrine_magicraft_shunned_name:0 "Порицается" #NT!
 doctrine_magicraft_shunned_desc:0 "While supernatural like us, the mages are not like us. Not like us at all.\n\nOf the Enlightened\n\nThe Moth of Power, dark Lilith, is of the greatest of them, but there are others, and more yet to come. Drink not of their blood, for they will ensnare you, keep wary of them, they are crafty. They know Adam's knowledge, and Eve's wisdom, they are the bringers of fire, the tillers of soil, the husbanders of animals, the bringers of writing, they are the Sun-children, the Rising Stars. They will seek to involve you in their journey, Resist! Resist! Their path disregards hunger, blood, and body. Trust not the ones with bright eyes towards the dawn. Remember always, it is Dawning that brings your death." #NT!
 doctrine_magicraft_ignorant_name:0 "Неосведомленность" #NT!
 doctrine_magicraft_ignorant_desc:0 "There is no such thing as magic." #NT!
