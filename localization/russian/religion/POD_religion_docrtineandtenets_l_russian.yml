 #Vampiric Tenets #NT!
 tenet_vampiremasquerade_name:0 "Masquerade" #NT!
 tenet_vampiremasquerade_desc:0 "The Silence of Blood. Thou shall not reveal thy true nature to those not of the Blood. Doing such shall renounce thy claims of Blood." #NT!

 tenet_vampireprogeny_name:0 "Progeny" #NT!
 tenet_vampireprogeny_desc:0 "Thou shall only [Sire|E] another with the permission of thine Elder. If thou createst another without thine Elder's leave, both thou and thy Progeny shall be slain." #NT!

 tenet_vampiredestruction_name:0 "Destruction" #NT!
 tenet_vampiredestruction_desc:0 "Thou art forbidden to destroy another of thy kind. The right of destruction belongeth only to thine Elder. Only the Eldest among thee shall call the Blood Hunt." #NT!

 tenet_vampiretouchstone_name:0 "Touchstone" #NT!
 tenet_vampiretouchstone_desc:0 "A Kindred can chose a mortal as a touchstone to help keep their connection to humanity. The kindred then gains piety. There are further events related to the touchstone." #NT!

 tenet_vampireremorse_name:0 "Remorse" #NT!
 tenet_vampireremorse_desc:0 "Kindred reflect upon their actions and feel for regret for their monstrous behavior, gaining piety." #NT!

 tenet_vampireblushoflife_name:0 "Blush of Life" #NT!
 tenet_vampireblushoflife_desc:0 "Kindred can emulate being alive. This helps their masquerade as well as reminding what it is to be human and thus gain piety." #NT!

 tenet_vampirenecromanticexperimention_name:0 "Necromantic Experimentation" #NT!
 tenet_vampirenecromanticexperimention_desc:0 "Mark you well: there is a place beyond spirit, beyond life which is Darkness, Shadow, and there Shadows dwell. An island, a fortress, a land of the Dead, I have traveled there through a pathway of doom and I have witnessed the dread king of the Stygian City as he sat at court. I have seen the faceless hooded ones traversing River Styx. They swarm about us like flies on a putrefying corpse, and like us, feed on fear, ecstasy, and anger. Dead they are, but undead, and they are closer to us than we will ever know. The Blood of my Brother cries out to me as I sleep as the Sun crosses the sky, I hear my brother, second-born Abel, screaming. Mark well the spirits of those who have died, know their strength is not your own, listen to their words: they carry wisdom. Listen not to their songs: that way is oblivion.\nExecutions generate both melancholy resonance and piety." #NT!

 tenet_vampirenemetamorphopsisexperimention_name:0 "Necromantic Experimentation" #NT!
 tenet_vampirenemetamorphopsisexperimention_desc:0 "Executions generate both choleric experience and piety." #NT!

 tenet_vampireauctoritasritae_name:0 "Auctoritas Ritae" #NT!
 tenet_vampireauctoritasritae_desc:0 "A collection of thirteen rituals practiced by all members of the Sabbat." #NT!

 tenet_vampireamaranth_name:0 "Амарант" #NT!
 tenet_vampireamaranth_desc:0 "Практика [diablerie|E]" #NT!

 tenet_vampiremonomacy_name:0 "Monomacy" #NT!
 tenet_vampiremonomacy_desc:0 "An honorable duel that ends in [diablerie|E]. The ritus of Monomacy shall be used to settle disputes among all Sabbat." #NT!

 tenet_infernalism_name:0 "Infernalism" #NT!
 tenet_infernalism_desc:0 "Demonic Investiture through pacts with devils." #NT!

 tenet_vampireinquisition_name:0 "Inquisition" #NT!
 tenet_vampireinquisition_desc:0 "Mark well the Children of the One Above, the Cherubs, the Seraphs, the Archangels, for their touch will burn you as does the Flame of Michael. Mark well the Children of the One Below, the Serpent's Kin, for their touch will burn you as well, and their tongues will delude and deceive you. Hunt and destroy the infernalists wherever you find them." #NT!

 tenet_pleasure_name:0 "Pleasure" #NT!
 tenet_pleasure_desc:0 "The hedonistic pursuit of ecstasy" #NT!

 tenet_cruelty_name:0 "Жестокость" #NT!
 tenet_cruelty_desc:0 "Удовольствие, получаемое от причинения боли" #NT!

 tenet_quiritare_name:0 "Quiritare" #NT!
 tenet_quiritare_desc:0 "Сопротивляться Зверю или пытаться задобрить его невозможно, и поэтому отдавайтесь ему полностью, выполняя его волю." #NT!

 tenet_legacyoftrinity_name:0 "Legacy of Trinity" #NT!
 tenet_legacyoftrinity_desc:0 "The Codex dictates the superiority of the three main clans: Toreador, Tzimisce and Ventrue. Members of other clans must petition the Quaesitori in order to [Sire|E] childer; members of the three main clans are allowed to [Sire|E] whoever they want. Only members of the three main clans may bequeath a domain to another vampire and each vampire within this domain has the duty to enforce the Codex." #NT!

 tenet_legacyofashes_name:0 "Legacy of Ashes" #NT!
 tenet_legacyofashes_desc:0 "The Codex dictates that anyone who kills a member of the three main clans will have a Blood Hunt called upon them." #NT!

 tenet_legacyofshadow_name:0 "Legacy of Shadow" #NT!
 tenet_legacyofshadow_desc:0 "The Codex dictates that Cainites not reveal their true nature to those not of the Blood. Doing such shall renounce their claims of Blood." #NT!

 tenet_oaths_name:0 "Oathsworn" #NT!
 tenet_oaths_desc:0 "Our laws are the commandants of our elders, and the commandants of Caine over all. Oaths are the basis of feudal order." #NT!
 #A sworn oath is the most sacred bond a lord can make. An oathbreaker lord threatens all society as they degenerate to the Beast." #NT!
 #The oathsworn have casus belli to make war upon the forsworn and strip them of their titles." #NT!
 tenet_werewolf_oaths_desc:0 "A sworn oath is the most sacred bond one can make. An oathbreaker leader has no honor, and threaten to bring everyone into their corruption." #NT!


 tenet_vampirehighclans_name:0 "Высшие Кланы" #NT!
 tenet_vampirehighclans_desc:0 "Высшие Кланы превосхоядт Низшие Кланы.Низшие кланы - это дегенераты, которые в конце концов уступят Зверю. Они плохо подходят для правления или вежливой компании." #NT!

 tenet_vampireselectivefeeding_name:0 "Selective Feeding" #NT!
 tenet_vampireselectivefeeding_desc:0 "Thou shalt not feed of the Moon-Beasts, the Wild Ones the diseased, the insane, or the drunken." #NT!
 #\n\nThe Moon-Beasts, the one-who-change, they are the Oldest of all, before my father they roamed the lands. Tarry not in the path of them, avoid them, they are set upon us like wolves in the sheepfold. For we are of one kind, and they another. Beware of their sacred ground, walk softly through their wilderness. Their bite is as our bite, their claws are as our claws, tarry not in the path of them, they are of one kind, and we are another.\n\nOf the mad ones, the wild ones, I say, first, drink not of their blood! But watch them, for they are beautiful in their wilderness, they are enchanting in their mystery, they are deadly in their war skills. Alone among the creatures of the night, they kept me company in the earth and brought me water when I was thirsty and could still breathe. Like Me, they were cast out, Like My Children, they are homeless, Like My Children's Children, they wander, Like my Mother and Father, they know too much, but they keep their own counsel, and, of them, I say mark me well, keep silent! Say nothing. Watch, and learn." #NT!
 #doctrine_parameter_vampireselectivefeeding:0 "" #NT!
 doctrine_parameter_vampireselectivefeeding:0 "" #NT!

 tenet_enkrateia_reie_sophrosyne_name:0 "Enkrateia Reie Sophrosyne" #NT!
 tenet_enkrateia_reie_sophrosyne_desc:0 "An intellectual approach to unlife, the Path focuses on three fundamental concepts believed to have been essential characteristics sought in potential Brujah progeny in the nights of Carthage: enkrateia, reie, and sophrosyne. Enkrateia refers to inner strength. Reie refers to moral courage. Sophrosyne means control of the self and represents the idealized goal of all Philosophers: mastery over the Brujah rage." #NT!
 #It is not enough for the Philosopher to passively accept the frustrations that come her way, as the Path of Humanity requires. Instead, she must hone her reason into a sword and her will into a shield against the forces that would cause her to degenerate.\n\nSophrosyne means control of the self and represents the idealized goal of all Philosophers: mastery over the Brujah rage. It also means that the Brujah has committed to an eternity of mental, spiritual, and physical development. Philosophers develop sophrosyne by working to improve Physical and Mental Attributes and Abilities, rather than focusing on [disciplines|E] or Social traits." #NT!

 #\n\nIn practical terms, this means that Philosophers usually have high Willpower and Self-Control ratings or else aggressively pursue those traits.\n\nReie refers to moral courage. The Philosopher must not shirk her responsibility to pursue either enlightenment or moral character out of fear of frenzy or other degradations. Instead, she must confront difficult situations with reason and self-[discipline|E], eschewing the impetuosity that defines the modern Brujah." #NT!

 tenet_cold_mind_name:0 "Cold Mind" #NT!
 tenet_cold_mind_desc:0 "The Cold Mind is a state of thinking that is essential to the Song of the Shadow. In its basics, it describes an emotionless and completely calm and controlled approach to the world around, but most of its meanings are cloaked in riddles and Koans, so that the full meaning of the Cold Mind is best understood in context." #NT!

 tenet_intellectual_detachement_name:0 "Intellectual Detachment" #NT!
 tenet_intellectual_detachement_desc:0 "Scholars do not fear death; indeed, they are fascinated by it. They view it as a powerful force to be studied, dissected, and rationalized so that they may understand their own existence better." #NT!

 tenet_pact_of_athens_name:0 "Pact of Athens" #NT!
 tenet_pact_of_athens_desc:0 "Around 1270 BCE, a conclave of early Prodigals, mostly including Brujah, Ventrue, Toreador, and Salubri, met at the city of Athens, because many of the attending vampires saw it as the official birthplace of the Road itself. The Pact of Athens acted as a formal guideline for the disparate currents in vampiric society that sought to stave off the Beast and keep their Humanity." #NT!

 tenet_judgement_name:0 "Judgement" #NT!
 tenet_judgement_desc:0 "For the Sentinels, one of the main tenets of the road is for its followers to purge all that are unworthy of the blood of Caine and purify the bloodlines; one who shows a dark, dishonorable nature to a follower of Haqim may be in for a rude awakening.  Concepts of honor, discipline, and self-control are equally important to the Sentinels. To act rashly is a mark of shame; to allow one's Beast to gain control over them is simply damning." #NT!

 tenet_conviction_and_instinct_name:0 "Убеждение и Инстинкт" #NT!
 tenet_conviction_and_instinct_desc:0 "Не теряйте благочестие, серьезно ранив или убивая смертных жертв. Вампиры не теряют благочестие впадая в неистовство." #NT!
