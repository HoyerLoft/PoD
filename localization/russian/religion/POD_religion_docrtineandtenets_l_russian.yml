 doctrine_nomarriage_name:0 "Нет брака" #NT!
 doctrine_nomarriage_desc:0 "Эта вера не имеет браков." #NT!

 doctrine_onlyconcubines_name:0 "Только Наложницы" #NT!
 doctrine_onlyconcubines_desc:0 "Это вера позволяет иметь только наложниц, браки отсутствуют." #NT!

 tenet_apotheosis_name:0 "Apotheosis" #NT!
 tenet_apotheosis_desc:0 "" #NT!

 tenet_bloodcommunion_name:0 "Blood Communion" #NT!
 tenet_bloodcommunion_desc:0 "The Blood Communion of Apotheosis Adherent is an unholy version of mortal's communion rituals. Within in the faith, it serves many of the same functions. The blood, of course, is not symbolic--it comes from a human sacrifice." #NT!

 tenet_exaltedideals_name:0 "Exalted Ideals" #NT!
 tenet_exaltedideals_desc:0 "Perfection in intellect, body and beauty is ideal, while the opposites are crimes. Perfection is not just a state of mind, but a reason to wage war against the inferior." #NT!

 tenet_willing_embrace_name:0 "Willing Embrace" #NT!
 tenet_willing_embrace_desc:0 "Plunging another soul into eternal damnation is no trivial matter. The potential [Embrace|E] candidate must know perfectly what they are signing for." #NT!
 doctrine_parameter_willing_embrace:0 "Before any [Embrace|E], you will have to convince the victim of becoming a vampire." #NT!

 tenet_ashen_faith_name:0 "Ashen Faith" #NT!
 tenet_ashen_faith_desc:0 "Most vampiric Roads are mainly philosophies, tied to the self only. But your faith isn't, you are bringing salvation to all [cainite|E]s and the word must be spread." #NT!
 doctrine_parameter_ashen_faith:0 "The Demand Conversion [character_interaction|E] has higher chance to succeed." #NT!
 ASHEN_FAITH:0 "Ashen Faith Tenet $VALUE|=+0$" #NT!

 tenet_the_pyramid_name:0 "The Pyramid" #NT!
 tenet_the_pyramid_desc:0 "Beleaguered on all sides by powerful foes, the Tremere's main defense is their total obedience to a very strict hierarchical order." #NT!
 doctrine_parameter_the_pyramid:0 "Vassals can't declare wars on other vassals without an hook on their liege." #NT!

 tenet_feral_vampires_name:0 "Wild Vampires" #NT!
 tenet_feral_vampires_desc:0 "The untamed lands are our hunting grounds, and our lorekeepers make sure that our legacy will be heard." #NT!
 doctrine_parameter_feral_lorekeepers:0 "Can use the Commission Epic decision without any perk, but will always result in a song." #NT!
 doctrine_parameter_can_hunt:0 "Can use the Hunt decision, even as a vampire." #NT!
 doctrine_parameter_city_aversion:0 "Loses access to buildings representing influence on city affairs, receiving rural variants instead." #NT!

 tenet_old_ways_name:0 "Old Ways" #NT!
 tenet_old_ways_desc:0 "Centuries have passed since the mortal North venerated and followed the most daring raiders over rich merchants and devious nobles. Many vampires see it as a most lamentable development." #NT!

 tenet_sanctioned_diableries_name:0 "Sanctioned Diablerie" #NT!
 tenet_sanctioned_diableries_desc:0 "The Children of Haqim must reclaim the blood of the unworthy, but beware the hasty judge." #NT!
 doctrine_parameter_sanctioned_diableries:0 "During a [diablerie|E], if your victim is craven, arbitrary or of an Evil religion, the piety cost will be reduced. If the victim is brave, just or of a Righteous religion, the cost will be increased." #NT!

 COURT_CHAPLAIN_CONVERSION_SECRET_CULT_PENALTY:0 "Penalty for having the Secret Cult tenet." #NT!

 tenet_secret_cult_name:0 "Secret Cult" #NT!
 tenet_secret_cult_desc:0 "This faith organizes like a shadowy conspiracy of sort. Few really know their existence, and they like it that way." #NT!
 doctrine_parameter_secret_cult:0 "Gives access to the Cultists Men at Arms. Penalty for county religious conversion." #NT!
 tenet_noblesse_oblige_name:0 "Noblesse Oblige" #NT!
 tenet_noblesse_oblige_desc:0 "Scions take the responsibility of lieges towards their vassals extremely seriously. To administer the system of vassalage justly should result in happy vassals. Happy vassals mean a successful liege." #NT!

 tenet_knowledge_above_all_name:0 "Знание прежде Всего" #NT!
 tenet_knowledge_above_all_desc:0 "Великая тайна слишком важна, чтобы отвлекаться на мелкие моральные соображения." #NT!
 doctrine_parameter_experiments_on_prisoners:0 "Дает специальный метод казни." #NT!
 EXECUTION_EXPERIMENTS:0 "Экспериментировать" #NT!

 tenet_moments_of_truth_name:0 "Moments of Truth" #NT!
 tenet_moments_of_truth_desc:0 "A flash of inspiration? A message from the higher powers? In any case, such a momentous event can change any individual to their core." #NT!
 doctrine_parameter_moments_of_truth:0 "Gives access to a special stress relief possibility where you can change your traits." #NT!

 stress_threshold.7001.t:0 "Mental Break : Moment of Truth" #NT!
 stress_threshold.7001.desc:0 "You have been given a revelation. Your current turmoils have been a test by the Almighty to assess your worthiness. Such a rare moment of clarity might be the occasion for you to make a vow.\nSurely, there are flaws in your personality that you could work on, hopefully getting you closer to the Divine in the process." #NT!
 stress_threshold.7001.a:0 "Justice is for the weak!" #NT!
 stress_threshold.7001.b:0 "Have I lost my humanity?" #NT!
 stress_threshold.7001.c:0 "I must stay focused." #NT!
 stress_threshold.7001.d:0 "I need more!" #NT!
 stress_threshold.7001.e:0 "They are all here to get me!" #NT!
 stress_threshold.7001.f:0 "They might not all be here to get me?" #NT!

 tenet_honor_and_bravery_name:0 "Honor and Bravery" #NT!
 tenet_honor_and_bravery_desc:0 "A true ruler of the night leads from the front, fearlessly cutting through any foe fool enough to stand in the way of their noble purpose!" #NT!
 doctrine_parameter_battle_winning_prestige:0 "You gain more prestige from winning battles." #NT!

 tenet_community_name:0 "Community" #NT!
 tenet_community_desc:0 "The good shepherd takes care of his flock. Let it multiply and grow, and let no predator stand close to it." #NT!
 doctrine_parameter_access_to_develop_capital:0 "You have access to the Develop Capital decision, and it is less costly in stress." #NT!

 tenet_svadharma_name:0 "Svadharma" #NT!
 tenet_svadharma_desc:0 "Adherents of this road believe that they have fallen out of the cycle of reincarnations. The only way to make things right is to follow a new set of duties, helping others find their own way, whether they like it or not." #NT!
 doctrine_parameter_access_to_improve_scheme:0 "You have access to the Improve Schemes decision." #NT!

 tenet_lilithmaid_name:0 "Lilith, the Maid" #NT!
 tenet_lilithmaid_desc:0 "The Maid rages and curses against her destiny laid out before her. She won't be no man, nation or even God's propriety." #NT!

 tenet_lilithmother_name:0 "Lilith, the Mother" #NT!
 tenet_lilithmother_desc:0 "The Maid becomes the Mother in pain and finally understands that it is the only constant in this world." #NT!

 tenet_lilithcrone_name:0 "Lilith, the Crone" #NT!
 tenet_lilithcrone_desc:0 "The Crone has populated the world and now uses her knowledge to guide them into the world." #NT!

 tenet_aphrodisiac_saturnalia_name:0 "Афродизиак и Сатурналия" #NT!
 tenet_aphrodisiac_saturnalia_desc:0 "Весенние и зимние ритуалы являются краеугольными камнями жизни этой веры. Быть выбранным в качестве организатора этих мероприятий - большая честь." #NT!
 doctrine_parameter_aphrodisiac_saturnalia:0 "Вы получаете доступ к двум новым позициям двора : Повелитель Беззакония и Предстоятель Афродизиака." #NT!

 tenet_fire_fury_name:0 "Fire and Fury" #NT!
 tenet_fire_fury_desc:0 "The whole vampire political system is corrupt and must be brought down. And peaceful negotiations aren't an option anymore." #NT!

 tenet_helios_truth_name:0 "Helios' Truth" #NT!
 tenet_helios_truth_desc:0 "Helios teaches the Garou to temper their instinct and Rage with thought and logic. Thus, those who follow him often become skilled diplomats and negotiators. Often the biggest problem in achieving a truce, treaty or alliance is getting the other side to listen to the argument that the character is putting forward. Helios values truth and justice. Helios brings reason and tact to the werewolves who honor him." #NT!

 tenet_ivory_priesthood_name:0 "Ivory Priesthood" #NT!
 tenet_ivory_priesthood_desc:0 "When the First Wolf died to save Gaia, it learned the “Secret of Death”. The Ivory Priesthood is a secret society of Silver Fang Theurges who, after undergoing a series of spiritual trials and tests, begin learning these same secrets about what lies beyond the shroud of Death." #NT!

 tenet_hexcraft_name:0 "Hexcraft" #NT!
 tenet_hexcraft_desc:0 "Mastery of the evil-eye, the curse, the bad mojo, the Amria. Be careful not to cross them or you will find yourself on the receiving end of a curse. Your guts will be twisted into knots and leave you puking and feeble as a cub for a week. Their hexes help them with all manner of sinister schemes." #NT!

 tenet_vengeance_of_nut_name:0 "Vengeance of Nut" #NT!
 tenet_vengeance_of_nut_desc:0 "Those that seek vengeance for Nut are devoted to the destruction of vampires. They avenge a lost homeland and lost kin. The Daggers act as assassins wherever they wander, silently selecting a Leech or three for extinction. They are adept at 'Finding the Lair' of the undead." #NT!
 doctrine_parameter_find_the_lair_active:0 "Find the Lair scheme available." #NT!

 tenet_way_of_zhong_kuei_name:0 "Way of Zhong Kuei" #NT!
 tenet_way_of_zhong_kuei_desc:0 "The methodology of quelling undead demons developed by Zhong Kuei. Those who follow the way are adept at 'Finding the Lair' of vampires." #NT!

 special_doctrine_garou_nation_name:0 "Garou Nation" #NT!
 special_doctrine_garou_nation_desc:0 "This tribe or camp follows the Litany and is an accepted part of the Garou Nation." #NT!
 doctrine_parameter_hostility_override_special_doctrine_garou_nation:0 "Other Garou [faiths|E] that have the Garou Nation doctrine are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_hostile_tooltippable$" #NT!

 special_doctrine_beast_courts_name:0 "Beast Courts" #NT!
 special_doctrine_beast_courts_desc:0 "Among shapeshifters, cross-species alliances are rare. The most notable exception are the Beast Courts, sworn to defend the Emerald Mother (Gaia). Within the Courts is a society similar to the imperial cultures of mythic Asia, complete with regents, courtiers, and common folk.  Any hengeyokai (shapeshifter) is free to join the Beast Courts, provided they swear to follow a communal system of honor and renown known as the Way of Emerald Virtue." #NT!
 doctrine_parameter_hostility_override_special_doctrine_beast_courts:0 "Other [faiths|E] that have the Beast Courts doctrine are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_hostile_tooltippable$" #NT!

 special_doctrine_dark_litany_name:0 "Dark Litany" #NT!
 special_doctrine_dark_litany_desc:0 "This cult follows the Dark Litany: Serve the Wyrm's Will.  Respect the Strength of the Mighty. All that is not Forbidden is Permitted. Indulge your Desires." #NT!
 doctrine_parameter_hostility_override_special_doctrine_dark_litany:0 "Other Wyrm [faiths|E] that have the Dark Litany doctrine are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_hostile_tooltippable$" #NT!

 doctrine_triat_alignment_name:0 "Triat Alignment" #NT!

 doctrine_triat_alignment_wyrm_name:0 "Wyrm" #NT!
 doctrine_triat_alignment_wyrm_desc:0 "The Wyrm is one of the higher Celestines. The Wyrm's purpose is the cleansing and rectification of Creation, furthering its descent into Entropy. He achieves this by eliminating that which the Wyld creates and the Weaver structures. The Wyrm was the second member of the Triat to go insane. Once the Weaver went mad and began encasing everything in Webs, the Wyrm was progressively constrained until he was driven mad as well, hellbent on destroying everything. Consequently, the Wyrm is now a spirit of destruction, chaos, darkness, and corruption, the essence of everything the Garou oppose. Most Tribes have their own myths that describe the Wyrm in their own specific cultural nomenclature." #NT!
 tenet_fellow_triat_wyrm_opinion:0 "Wyrm-Tainted" #NT!
 doctrine_parameter_opinion_of_triat_wyrm_opinion_active:0 "" #NT!
 doctrine_parameter_triat_wyrm_opinion_active:0 "" #NT!
 triat_wyrm_opinion_active_opinion_name:0 "Wyrm Tainted" #NT!
 triat_wyrm_opinion_active_county_opinion_name:0 "Wyrm-Tainted County" #NT!
 doctrine_parameter_opinion_of_triat_wyrm_opinion_active_active:0 "[opinion|E] of others aligned to the Wyrm: $VALUE|+=0$" #NT!

 doctrine_triat_alignment_wyld_name:0 "Wyld" #NT!
 doctrine_triat_alignment_wyld_desc:0 "The Wyld is one of the three spirits of the Triat. The Wyld is a generative force: it creates absolute Chaos, which is given order by the Weaver before it is destroyed and returned to chaos by the Wyrm. Where the other two of the Triat went insane, the Wyld is diminishing, being squashed out by the Weaver, and destroyed recklessly by the Wyrm. Black Furies and Red Talons are the two foremost Garou tribes who celebrate the Wyld. Contrary to them, the Ratkin worship the Wyld as the supreme energy, well over Gaia. Bastet refer to Wyld by the feminine name Nala." #NT!
 tenet_fellow_triat_wyld_opinion:0 "Wyld and Free" #NT!
 doctrine_parameter_opinion_of_triat_wyld_opinion_active:0 "" #NT!
 doctrine_parameter_triat_wyld_opinion_active:0 "" #NT!
 triat_wyld_opinion_active_opinion_name:0 "Wyld Devotee" #NT!
 triat_wyld_opinion_active_county_opinion_name:0 "Wyld Devoted County" #NT!
 doctrine_parameter_opinion_of_triat_wyld_opinion_active_active:0 "[opinion|E] of others devoted to the Wyld: $VALUE|+=0$" #NT!

 doctrine_triat_alignment_weaver_name:0 "Weaver" #NT!
 doctrine_triat_alignment_weaver_desc:0 "The Weaver is one of the three great spirits of the Triat. Its function was thought to be to make order from the creations of the Wyld, giving them form and function for the duration of their existence before they were destroyed by the Wyrm, maintaining a balance between creation and destruction. Mankind is Weaver's adopted child, in order to bring order to the world and help her to end the chaos that her Celestine brethren constantly wrought upon creation. To this end, Weaver implanted mortals with three gifts, Dogma, Science, and Technology, in order to survive. It has been said that, after the Impergium, Weaver vowed to never let her children become victims of persecution again. The Weaver's avatars and children often take the form of spiders, or sometimes insects. It (or, more often, she) is a patron of law, order, science, and technology, and as such is revered by the Warders of Men and Ananasi (who refer to her as Grandmother Spider; they believe the Weaver created their patron spirit, Queen Ananasa). Bagheera and other Bastet refer to Weaver using the masculine name Rajah (which is a Hindi word meaning "regent")." #NT!
 tenet_fellow_triat_weaver_opinion:0 "Weaver Dedicated" #NT!
 doctrine_parameter_opinion_of_triat_weaver_opinion_active:0 "" #NT!
 doctrine_parameter_triat_weaver_opinion_active:0 "" #NT!
 triat_weaver_opinion_active_opinion_name:0 "Weaver Dedicated" #NT!
 triat_weaver_opinion_active_county_opinion_name:0 "Weaver Dedicated County" #NT!
 doctrine_parameter_opinion_of_triat_weaver_opinion_active_active:0 "[opinion|E] of others dedicated to the Weaver: $VALUE|+=0$" #NT!

 doctrine_triat_alignment_balanced_name:0 "Balanced" #NT!
 doctrine_triat_alignment_balanced_desc:0 "All shapechangers agree that originally the Triat were in balance. Some say Wyld created raw matter, life, and spirit while Weaver gave these creations form and function, and the Wyrm destroyed them to make room for new creations. Others insist that the Wyrm was once known as Balance, selectively destroying the creations of Wyld and Weaver to create harmony from the opposing forces of chaos and order. Shapechangers also agree that the Triat is no longer balanced: the Weaver draws on the strength of humanity - its cities, technology, industry, and science - and is stronger than ever before. The Wyld's influence retreats as natural resources are plundered, the wild places of the world destroyed, and nature forced to do man's bidding. Most dangerous of all, however, is the Wyrm - it feeds on evil and destroys without distinction. Something holds it in check, but Garou see its power growing and fear the day it will break free to bring the ultimate destruction - the Apocalypse. Most Garou struggle to bring the Weaver and the Wyld back into balance." #NT!
 tenet_fellow_triat_balanced_opinion:0 "Balanced Triat Alignment" #NT!
 doctrine_parameter_opinion_of_triat_balanced_opinion_active:0 "" #NT!
 doctrine_parameter_triat_balanced_opinion_active:0 "" #NT!
 triat_balanced_opinion_active_opinion_name:0 "Balanced Triat Alignment" #NT!
 triat_balanced_opinion_active_county_opinion_name:0 "Balanced Triat Alignment County" #NT!
 doctrine_parameter_opinion_of_triat_balanced_opinion_active_active:0 "[opinion|E] of others who balance between Wyld and Weaver: $VALUE|+=0$" #NT!

 tenet_banepossession_name:0 "Bane Possession" #NT!
 tenet_banepossession_desc:0 "Banes are evil spirits in service of the Wyrm. Banes run the full gamut from weak and relatively harmless to hideously powerful creatures capable of rending reality around them. Weak Banes are frequently used to infect humans and animals, turning them into fomori. Finding hosts for banes is regarded as a sacred task by Wyrm cults." #NT!

 past_lives_name:0 "Past Lives" #NT!
 past_lives_doctrine_name:0 "Past Lives" #NT!
 past_lives_doctrine_desc:0 "For the greatest heroes, death is not the end. The wisest and strongest of Garou linger on, remaining as spirits to guide their descendants in the great struggle. Stargazers and Children of Gaia see it as literal reincarnation of Garou heroes into their descendants. Some feel that is more a collective race record like the Akashic Record. Other Garou think of it more as guidance of ancestors spirits. The visions that come can share important wisdom and even practical skills. Sometimes, it seems as if the Garou is even possessed by the spirit of their ancestor.  Even more rarely, that ancestor was and apparently is still insane." #NT!

 wyrm_tainted_name:0 "Wyrm Taint" #NT!
 wyrm_tainted_doctrine_name:0 "Wyrm Taint" #NT!
 wyrm_tainted_doctrine_desc:0 "Many lupines and other changing folk who revere Gaia have a gift that allows them to sense the taint of the wyrm on others. The roads and paths of enlightenment for many vampires are regarded as so corrupt that the followers of those faiths are inherently regarded as tainted by the Wyrm." #NT!
 doctrine_parameter_hostility_override_special_doctrine_wyrm_tainted:0 "Gaia worshipping [faiths|E] consider faiths with the Wyrm Taint special doctrine as [faith_evil|V] instead of [faith_hostile|V]. Wyrm worshipping [faiths|E] consider faiths with the Wyrm Taint special doctrine as [faith_astray|V] instead of [faith_hostile|V]." #NT!
 doctrine_parameter_hostility_override_wyrm_tainted_doctrine:0 "Gaia worshipping [faiths|E] consider faiths with the Wyrm Taint special doctrine as [faith_evil|V] instead of [faith_hostile|V]. Wyrm worshipping [faiths|E] consider faiths with the Wyrm Taint special doctrine as [faith_astray|V] instead of [faith_hostile|V]." #NT!
 special_doctrine_wyrm_tainted_name:0 "Wyrm Taint" #NT!
 special_doctrine_wyrm_tainted_desc:0 "Many lupines and other changing folk who revere Gaia have a gift that allows them to sense the taint of the wyrm on others. The roads and paths of enlightenment for many vampires are regarded as so corrupt that the followers of those faiths are inherently regarded as tainted by the Wyrm." #NT!

 tenet_bacchanal_name:0 "Bacchanal" #NT!
 tenet_bacchanal_desc:0 "Dedicated to drunken revelries, this tenet makes the stress reduction of the drinking decision twice as effective. Some would consider the consumption of such toxins to be a dangerous addiction." #NT!

 tenet_neter_sentra_name:0 "Neter Sentra" #NT!
 tenet_neter_sentra_desc:0 "The breath of the divine: prayers are carried to the heavens by smoke. The cult of divine smoke has adopted the novel innovation of not just eating hashish cakes, but smoking them. They experiment with a variety of exotic incenses and potential dangerous fumes. This tenet makes the stress reduction of the hashishiyah decision twice as effective." #NT!

 tenet_innovative_name:0 "Innovative" #NT!
 tenet_innovative_desc:0 "Technological progress is the most important edge anyone can have. While most Garou are skeptical of innovation at best, some followers of the Wyld openly push innovation forward not only for their own adoption but humanity at large." #NT!

 tenet_paranoia_name:0 "Paranoia" #NT!
 tenet_paranoia_desc:0 "Just because you're paranoid does not mean that they aren't out to get you!" #NT!

 tenet_advocatus_diaboli_name:0 "Advocatus Diaboli" #NT!
 tenet_advocatus_diaboli_desc:0 "Satan and his minions have formidable powers of persuasion, an uncanny ability to deceive others into doing things to further their demonic aims." #NT!

 tenet_collectivism_name:0 "Collectivism" #NT!
 tenet_collectivism_desc:0 "Originating from ancient Chinese uniformitarianism, is dedicated to building a Leviathan-like collective, creating a collective concept of the scholarly body through flexible indoctrination and hard laws, and eventually creating a unified collective will." #NT!

 tenet_wolves_of_sable_name:0 "Wolves of Sable" #NT!
 tenet_wolves_of_sable_desc:0 "Sable is the invisible hunter in the drifts; silently brooding, patiently waiting, striking without warning and then gone again into the ice, snow, and wind, leaving only a drop or two of blood behind as evidence that she was ever there at all. She is the small survivor, strengthened by her surroundings and tempered by her solitude. She represents the unexpected huntress and the survival of the fittest against the harshest of odds. Children of Sable are regarded as allies by wind spirits and can call on them and speak to them freely. Sable relies on her children to protect her Siberian lands. Falcon views all Children of Sable as dishonored, half-breed savages and under no circumstances will Falcon abide a Siberakh's membership in a pack that he has chosen as his own." #NT!

 special_doctrine_hunter_hunting_name:0 "Hunters Hunting" #NT!
 special_doctrine_hunter_hunting_desc:0 "There can be no peace or negotiations with the Great Enemy. We will destroy them all, or die trying." #NT!
 special_doctrine_ghoul_hunting_name:0 "[Ghoul|E] Hunting" #NT!
 special_doctrine_ghoul_hunting_desc:0 "There can be no peace or negotiations with the Great Enemy. We will destroy them all, or die trying." #NT!
 special_doctrine_hunter_hunting_no_fae_name:0 "Hunters Hunting" #NT!
 special_doctrine_hunter_hunting_no_fae_desc:0 "There can be no peace or negotiations with the Great Enemy. We will destroy them all, or die trying." #NT!
