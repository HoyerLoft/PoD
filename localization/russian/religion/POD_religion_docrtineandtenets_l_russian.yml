 special_doctrine_fivefold_path_kindred_name:0 "Fivefold Path" #NT!
 special_doctrine_fivefold_path_kindred_desc:0 "The Five traditional dharmas created by the first Arhat, Xue. Followers of the Fivefold Path see the heretical dharmas as painfully deluded fools or dangerous traitors that need to be put down for good." #NT!
