 tenet_constantinian_name:0 "Constantinian Theology" #NT!
 tenet_constantinian_desc:0 "Fae who sought to understand the details of human faith were always seen as pursuing a fairly useless path of scholarship--until now. The Constantinians have enjoyed a vast increase in membership during the years of the Oath-Truce. Named after Emperor Constantine I, these fae seek to know more of the human religions, especially the Christian Church.\n\nThose who follow this path of research and deduction tend to do so for one of two main reasons: to understand the phenomenon of faith and find a way to balance it with the fae's place in the world; or to seek any weakness in humanity's new power, and find a way to exploit it." #NT!

