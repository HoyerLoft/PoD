 doctrine_fae_morality_unseelie_name:0 "Unseelie" #NT!
 doctrine_fae_morality_seelie_desc:0 "While often characterised by outsiders and even inexperienced kithain as the 'good' court, the Seelie Court is really defined by the virtues of honor and love. While this would seem to fit in with notions of 'good', knightly chivalry may conflict with the morals of the modern world and the fae idea of courtly love is sometimes much removed from the reality faced by mortals. In many ways, the Seelie Code is rooted in martial traditions.\n\nBefore the Shattering, the Seelie Courts ruled from Beltaine to Samhain, through the Spring and Summer. The Seelie Code is: death before dishonor, love conquers all, beauty is life and never forget a debt" #NT!
 doctrine_fae_morality_unseelie_desc:0 "Many Seelie Fae see the Unseelie Court as somehow evil, but this description is far too simple. The Unseelie embrace change and sneer at tradition, seeing no special tie to their past or, indeed, to the Dreaming, which seems to becoming more and more distant. The Unseelie way is passionate and pragmatic, satisfying desire and need alike; the Unseelie deny themselves nothing.\n\nBefore the Shattering, the Unseelie Courts ruled from Samhain to Beltaine, through the Autumn and Winter. The Unseelie Code is: Change is good, glamour is free, honor is a lie and passion before duty." #NT!
