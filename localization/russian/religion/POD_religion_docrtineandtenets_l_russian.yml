# Vampire Doctrines #NT!


 tenet_vengeance_of_lilith_name:0 "Месть Лилит" #NT!
 tenet_vengeance_of_lilith_desc:0 "Дети Каина уничтожили Сад Лилит и убили её детей. Только Тореадоры и Носферату воздержались от уничтожения и закрыли лица мертвых детей вуалями в знак уважения. Таким образом, они освобождены от мести последователей Лилит." #NT!

 #Путь Откровений Темной Матери, который аллегорчиески описывает тринадцать основателей клана #NT!

 doctrine_vampirethemasquerade_name:0 "Маскарад" #NT!
 doctrine_werewolf_veil_name:0 "Вуаль" #NT!
 doctrine_vampirethemasquerade_strict_name:0 "Строгий Маскарад" #NT!
 doctrine_werewolf_veil_shall_not_lifted_name:0 "Shall Not Be Lifted" #NT!
 doctrine_vampirethemasquerade_strict_desc:0 "The Silence of Blood is strictly enforced. Many kindred chafe under such draconian enforcement.\n\nMake not friends among the Poets, they will sing too much of you.\n\nBe not known. Seek shadows.\n\nLet not the priest, poet, or peasant see you feed. Not none of them will leave it be.\n\nWhen the Cross has a point, find your safety." #NT!
 doctrine_werewolf_veil_shall_not_lifted_desc:0 "The Veil is poetic term for the false assumption that the supernatural does not exist, which the Delirium reinforces. The Veil was formally instituted through the Concord of nine thousand years ago, which ended the Impergium. The Litany states clearly that 'The Veil Shall Not Be Lifted'. Delirium helps in keeping the Veil in place. Harming or rending the Veil means a great loss of honor among the Garou, while repairing the Veil means the opposite." #NT!
 doctrine_vampirethemasquerade_lax_name:0 "Слабый Маскарад" #NT!
 doctrine_werewolf_veil_should_not_lifted_name:0 "Should Not Be Lifted" #NT!
 doctrine_vampirethemasquerade_lax_desc:0 "Enforcement of the Silence of Blood is lax. While Kindred make efforts to conceal their existence, they also sometimes make terrible mistakes that are not punished by their elders." #NT!
 doctrine_werewolf_veil_should_not_lifted_desc:0 "The Veil is poetic term for the false assumption that the supernatural does not exist, which the Delirium reinforces. The Veil was formally instituted through the Concord of nine thousand years ago, which ended the Impergium. The Litany states clearly that 'The Veil Shall Not Be Lifted'. Delirium helps in keeping the Veil in place. Harming or rending the Veil means a great loss of honor among the Garou, while repairing the Veil means the opposite. In practice, the Delirium does most of the work and Garou largely need not trouble themselves about. Some tribes see it more as a guideline than a strict rule to be enforced." #NT!
 doctrine_vampirethemasquerade_none_name:0 "Отсутствие Маскарада" #NT!
 doctrine_werewolf_veil_should_does_not_matter_name:0 "Does Not Matter" #NT!
 doctrine_vampirethemasquerade_none_desc:0 "Vampires act without regard for secrecy from the kine." #NT!
 doctrine_werewolf_veil_should_does_not_matter_desc:0 "The Veil is poetic term for the false assumption that the supernatural does not exist, which the Delirium reinforces. The Veil was formally instituted through the Concord of nine thousand years ago, which ended the Impergium. The Litany states clearly that 'The Veil Shall Not Be Lifted'. Delirium helps in keeping the Veil in place. Harming or rending the Veil means a great loss of honor among the Garou, while repairing the Veil means the opposite. Some werewolves find that the Veil is an obsolete idea that no longer matters. Some even actively work to bring down the Veil so that werewolves can once again reinstate the Impergium and openly terrorize all humanity." #NT!
 doctrine_vampirethemasquerade_ignorant_name:0 "Неосведомленность" #NT!
 doctrine_vampirethemasquerade_ignorant_desc:0 "Вампиров не существует." #NT!
 doctrine_vampirethemasquerade_consent_name:0 "Только Добровольное Испитие Крови" #NT!
 doctrine_vampirethemasquerade_consent_desc:0 "Вампиры, хотя и скрываются от общества в целом, должны получать согласие от своих "доноров"." #NT!
 doctrine_vampirethemasquerade_cult_name:0 "Кровавый Культ" #NT!
 doctrine_vampirethemasquerade_cult_desc:0 "У вампиров есть тайное общество или культ крови, который тайно обожествляет их как кровавых богов." #NT!
 doctrine_vampirethemasquerade_family_name:0 "Семейный Секрет" #NT!
 doctrine_vampirethemasquerade_family_desc:0 "Вампиры питаются от определенных смертных семей, которые могут быть в некоторой степени осведомлены об их вампирической природе. Они желают сохранить свою кровь чистой и отвергают "нечистых"." #NT!
 doctrine_parameter_vampirethemasquerade_strict:0 "Персонажи с чертой [trait|E]s [GetTrait('predatortype_consensualist').GetName( GetPlayer )], [GetTrait('predatortype_cultist').GetName( GetPlayer )] or [GetTrait('predatortype_familias').GetName( GetPlayer )] are [criminals|E]" #NT!
 doctrine_parameter_vampirethemasquerade_lax:0 "Персонажи с чертой [trait|E]s [GetTrait('predatortype_consensualist').GetName( GetPlayer )], [GetTrait('predatortype_cultist').GetName( GetPlayer )] or [GetTrait('predatortype_familias').GetName( GetPlayer )] are [shunned|E]" #NT!
 doctrine_parameter_vampirethemasquerade_none:0 "Персонажи с чертой [GetTrait('predatortype_farmer').GetName( GetPlayer )]  [shunned|E]." #NT!
 doctrine_parameter_vampirethemasquerade_family:0 "Персонажи с чертой [trait|E]s [GetTrait('predatortype_alleycat').GetName( GetPlayer )], [GetTrait('predatortype_bedlamite').GetName( GetPlayer )], [GetTrait('predatortype_farmer').GetName( GetPlayer )], [GetTrait('predatortype_footpad').GetName( GetPlayer )] or [GetTrait('predatortype_graverobber').GetName( GetPlayer )] are shunned. Персонажи с чертой [trait|E] [GetTrait('predatortype_familias').GetName( GetPlayer )] are fully accepted" #NT!
 doctrine_parameter_vampirethemasquerade_cult:0 "Персонажи с чертой [trait|E]s [GetTrait('predatortype_consensualist').GetName( GetPlayer )] or [GetTrait('predatortype_familias').GetName( GetPlayer )] are shunned.  Character with the [GetTrait('predatortype_cultist').GetName( GetPlayer )]  accepted." #NT!
 doctrine_parameter_vampirethemasquerade_consent:0 "Персонажи с чертой [GetTrait('predatortype_alleycat').GetName( GetPlayer )]  [criminals|E]. Персонажи с чертой [GetTrait('predatortype_cauchemar').GetName( GetPlayer )] or [GetTrait('predatortype_extortionist').GetName( GetPlayer )] [trait|E]s are shunned. Персонажи с чертой [GetTrait('predatortype_consensualist').GetName( GetPlayer )]  praised. All other predator types are accepted." #NT!

# Oaths and Oathbreaking #NT!

 doctrine_oathbreaking_name:0 "Oathbreaking" #NT!
 doctrine_oathbreaking_crime_name:0 "Преступление" #NT!
 doctrine_oathbreaking_crime_desc:0 "Oaths are the basis of law. Those who break oaths are without honor and their lives are forfeit." #NT!
 doctrine_oathbreaking_shunned_name:0 "Порицается" #NT!
 doctrine_oathbreaking_shunned_desc:0 "Those who break oaths are not to be trusted. Be wary of them." #NT!
 doctrine_oathbreaking_accepted_name:0 "Принято" #NT!
 doctrine_oathbreaking_accepted_desc:0 "Oathbreaking is accepted. Who believes the words of the undead?" #NT!
 doctrine_oathbreaking_ignorant_name:0 "Неосведомленность" #NT!
 doctrine_oathbreaking_ignorant_desc:0 "Oathbreaking is not acknowledged as a criminal fault." #NT!
 doctrine_parameter_oathbreaking_illegal:0 "Персонажи с чертой [GetTrait('oathbreaker').GetName( GetPlayer )]  [criminals|E]" #NT!
 doctrine_parameter_oathbreaking_shunned:0 "Персонажи с чертой [GetTrait('oathbreaker').GetName( GetPlayer )]  [shunned|E]" #NT!
 doctrine_parameter_oathbreaking_accepted:0 "Персонажи с чертой [GetTrait('oathbreaker').GetName( GetPlayer )] полностью принимаются" #NT!
 doctrine_parameter_oathbreaking_ignorant:0 "Персонажи с чертой [GetTrait('oathbreaker').GetName( GetPlayer )] игнорируются" #NT!

 doctrine_vampirebloodoath_name:0 "Клятвы на Крови" #NT!
 doctrine_vampirebloodoath_crime_name:0 "Преступление" #NT!
 doctrine_vampirebloodoath_crime_desc:0 "Узы Крови хуже рабства, потому что помимо тела они сковывают сердце и разум." #NT!
 doctrine_vampirebloodoath_shunned_name:0 "Порицается" #NT!
 doctrine_vampirebloodoath_shunned_desc:0 "Клятвы на крови могут быть таким же бременем для правителя, как и для раба, поэтому выбирайте их тщательно, если вообще выбираете. Вспомните пословицы. Один глоток крови я беру. Два глотка, я принимаю. От трех глотков я отказываюзь." #NT!
 doctrine_vampirebloodoath_accepted_name:0 "Приняты" #NT!
 doctrine_vampirebloodoath_accepted_desc:0 "Клятва на крови - это основа нашего общества. Клятвы верности должны подкрепляться некоторой степенью кровного вассалитета." #NT!
 doctrine_vampirebloodoath_ignorant_name:0 "Неосведомленность" #NT!
 doctrine_vampirebloodoath_ignorant_desc:0 "Вампиров не существует." #NT!
 doctrine_parameter_vampirebloodoath_illegal:0 "Персонажи с чертой [GetTrait('unbondable').GetName( GetPlayer )] полностью принимаются. Lose piety for [bloodbond|E]." #NT!
 doctrine_parameter_vampirebloodoath_shunned:0 "Персонажи с чертой [GetTrait('unbondable').GetName( GetPlayer )] полностью принимаются. Lose piety for [bloodbond|E]." #NT!
 doctrine_parameter_vampirebloodoath_accepted:0 "Персонажи с чертой [GetTrait('unbondable').GetName( GetPlayer )]  [criminals|E]." #NT!

 doctrine_vampireghouling_name:0 "Вассалитет [Concept('Ghoul', 'гулей')|E] " #NT!
 doctrine_vampireghouling_crime_name:0 "Преступление" #NT!
 doctrine_vampireghouling_crime_desc:0 "Упыри угрожают Молчанию Крови, не делитесь Кровью с недостойными.\n\nТы не станешь Богом для Детей Сифа, ибо Тот, Кто Наверху, ревнуя в своем небе, навсегда уничтожит род Каина. Помни Аштарет с кротким лицом, помни златокудрого Баала, помни сильного Таммауза, знай, что Дети Сифа восстанут с оружием Свыше и победят нас, если мы будем для них как боги. Ты будешь направлять Детей Сифа, как пастух ведет свое стадо, и отбирать их по мере необходимости. Ты очистишь их кровь и сохранишь их всех свободными от болезней." #NT!
 doctrine_vampireghouling_shunned_name:0 "Порицается" #NT!
 doctrine_vampireghouling_shunned_desc:0 "Мы хищники, а не добыча. То, что ты делишься своей кровью со скотом, показывает твою собственную слабость.\n\nТы не станешь Богом для Детей Сифа, ибо Тот, Кто Наверху, ревнуя в своем небе, навсегда уничтожит род Каина. Помни Аштарет с кротким лицом, помни златокудрого Баала, помни сильного Таммауза, знай, что Дети Сифа восстанут с оружием Свыше и победят нас, если мы будем для них как боги. Ты будешь направлять Детей Сифа, как пастух ведет свое стадо, и отбирать их по мере необходимости. Ты очистишь их кровь и сохранишь их всех свободными от болезней." #NT!
 doctrine_vampireghouling_accepted_name:0 "Принят" #NT!
 doctrine_vampireghouling_accepted_desc:0 "Kine's place are to serve us, and they make better vassals when bound by Blood Oath.\n\nOf Those Who Serve\n\nThose you choose to bless with the Potence of Caine, may come to live within your house, to protect you, let no one [Embrace|E] these guardians, let them be given blood at the appropriate time: let their Strength be your Strength, Strength that does not abate with the sun. Let their Eyes be your Eyes, Eyes that can see in the day. Let their Ears be your Ears, Ears that can hear while you slumber. Let those who serve be named greatest of the Children of Seth, and most privileged. Let them enjoy the fine cloth of the Kindred, let them enjoy the gentle music of the Kindred, let them know the sweetness of our wine. Let us protect them from those who would hinder and hurt them, and let us all rise up in outrage should one of those-who-serve be slain by another Kindred, for no Kindred has the right to kills another's Servant without provocation." #NT!
 doctrine_vampireghouling_mass_name:0 "Массовое разведение гулей Принято" #NT!
 doctrine_vampireghouling_mass_desc:0 "The blood of kindred can build legions.\n\nOf Those Who Serve\n\nThose you choose to bless with the Potence of Caine, may come to live within your house, to protect you, let no one [Embrace|E] these guardians, let them be given blood at the appropriate time: let their Strength be your Strength, Strength that does not abate with the sun. Let their Eyes be your Eyes, Eyes that can see in the day. Let their Ears be your Ears, Ears that can hear while you slumber. Let those who serve be named greatest of the Children of Seth, and most privileged. Let them enjoy the fine cloth of the Kindred, let them enjoy the gentle music of the Kindred, let them know the sweetness of our wine. Let us protect them from those who would hinder and hurt them, and let us all rise up in outrage should one of those-who-serve be slain by another Kindred, for no Kindred has the right to kills another's Servant without provocation." #NT!
 doctrine_vampireghouling_ignorant_name:0 "Неосведомленность" #NT!
 doctrine_vampireghouling_ignorant_desc:0 "Вампиров не существует." #NT!
 doctrine_parameter_vampireghouling_illegal:0 "Персонажи с чертой [trait|E]s [GetTrait('ghoul').GetName( GetPlayer )], [trait|E]s [GetTrait('regnant').GetName( GetPlayer )] or [GetTrait('massregnant').GetName( GetPlayer )] are [criminals|E]." #NT!
 doctrine_parameter_vampireghouling_shunned:0 "Персонажи с чертой [trait|E]s [GetTrait('ghoul').GetName( GetPlayer )] or [trait|E]s [GetTrait('regnant').GetName( GetPlayer )] are [shunned|E]. Персонажи с чертой [GetTrait('massregnant').GetName( GetPlayer )] are [criminals|E]." #NT!
 doctrine_parameter_vampireghouling_accepted:0 "Персонажи с чертой [trait|E]s [GetTrait('ghoul').GetName( GetPlayer )] or [trait|E]s [GetTrait('regnant').GetName( GetPlayer )] are fully accepted. Персонажи с чертой [GetTrait('massregnant').GetName( GetPlayer )] are [criminals|E]." #NT!
 doctrine_parameter_vampireghouling_mass:0 "Персонажи с чертой [trait|E]s [GetTrait('ghoul').GetName( GetPlayer )], [trait|E]s [GetTrait('regnant').GetName( GetPlayer )] or [GetTrait('massregnant').GetName( GetPlayer )] are fully accepted." #NT!

 doctrine_bloodsorcery_name:0 "Магия Крови" #NT!
 doctrine_bloodsorcery_crime_name:0 "Преступление" #NT!
 doctrine_bloodsorcery_crime_desc:0 "Blood Sorcery is a threat to all Kindred and therefore must be banned. \n\nOf the Enlightened\n\nThe Mother of Power, dark Lilith, is of the greatest of them, but there are others, and more yet to come. Drink not of their blood, for they will ensnare you, keep wary of them, they are crafty. They know Adam's knowledge, and Eve's wisdom, they are the bringers of fire, the tillers of soil, the husbanders of animals, the bringers of writing, they are the Sun-children, the Rising Stars. They will seek to involve you in their journey, Resist! Resist! Their path disregards hunger, blood, and body. Trust not the ones with bright eyes towards the dawn. Remember always, it is Dawning that brings your death" #NT!
 doctrine_bloodsorcery_shunned_name:0 "Порицается" #NT!
 doctrine_bloodsorcery_shunned_desc:0 "Blood Sorcerers are a suspicious lot, at best a sometimes necessary evil.\n\nOf the Enlightened\n\nThe Mother of Power, dark Lilith, is of the greatest of them, but there are others, and more yet to come. Drink not of their blood, for they will ensnare you, keep wary of them, they are crafty. They know Adam's knowledge, and Eve's wisdom, they are the bringers of fire, the tillers of soil, the husbanders of animals, the bringers of writing, they are the Sun-children, the Rising Stars. They will seek to involve you in their journey, Resist! Resist! Their path disregards hunger, blood, and body. Trust not the ones with bright eyes towards the dawn. Remember always, it is Dawning that brings your death" #NT!
 doctrine_bloodsorcery_ignorant_name:0 "Неосведомленность" #NT!
 doctrine_bloodsorcery_ignorant_desc:0 "There is no such thing as magic." #NT!
 doctrine_bloodsorcery_accepted_name:0 "Принята" #NT!
 doctrine_bloodsorcery_accepted_desc:0 "Магия наполняет мир вокруг нас, и это наше право и наша привилегия - взаимодействовать с ней так, как это делали наши предки." #NT!
 doctrine_parameter_bloodsorcery_illegal:0 "Персонажи с чертой [GetTrait('bloodsorcery').GetName( GetPlayer )]  [criminals|E]" #NT!
 doctrine_parameter_bloodsorcery_shunned:0 "Персонажи с чертой [GetTrait('bloodsorcery').GetName( GetPlayer )]  [shunned|E]" #NT!
 doctrine_parameter_bloodsorcery_accepted:0 "Персонажи с чертой [GetTrait('bloodsorcery').GetName( GetPlayer )] полностью принимаются" #NT!

 doctrine_infernalism_name:0 "Инфернализм" #NT!
 doctrine_infernalism_crime_name:0 "Преступление" #NT!
 doctrine_infernalism_crime_desc:0 "The infernal mean to bring hell unto the earth. Bargain not with the Darkness: in time it will take us all. Mark well the Children of the One Below, the Serpent's Kin, for their touch will burn you as well, and their tongues will delude and deceive you. Hunt and destroy the infernalists wherever you find them." #NT!
 doctrine_infernalism_shunned_name:0 "Порицается" #NT!
 doctrine_infernalism_shunned_desc:0 "Those who make pacts with demons sow their own demise. Bargain not with the Darkness: in time it will take us all. Mark well the Children of the One Below, the Serpent's Kin, for their touch will burn you as well, and their tongues will delude and deceive you. Hunt and destroy the infernalists wherever you find them." #NT!
 doctrine_infernalism_accepted_name:0 "Принят" #NT!
 doctrine_infernalism_accepted_desc:0 "Infernal investments are the path to true power!" #NT!
 doctrine_infernalism_ignorant_name:0 "Неосведомленность" #NT!
 doctrine_infernalism_ignorant_desc:0 "Дьявол как метафора, верно?" #NT!
 doctrine_parameter_infernalism_illegal:0 "Персонажи с чертой [GetTrait('demon').GetName( GetPlayer )], [GetTrait('infernalist').GetName( GetPlayer )] or [GetTrait('baali').GetName( GetPlayer )]  [criminals|E]" #NT!
 doctrine_parameter_infernalism_shunned:0 "Персонажи с чертой [GetTrait('demon').GetName( GetPlayer )], [GetTrait('infernalist').GetName( GetPlayer )] or [GetTrait('baali').GetName( GetPlayer )]  [shunned|E]" #NT!
 doctrine_parameter_infernalism_accepted:0 "Персонажи с чертами [GetTrait('demon').GetName( GetPlayer )], [GetTrait('infernalist').GetName( GetPlayer )] or [GetTrait('baali').GetName( GetPlayer )] полностью принимаются" #NT!

 doctrine_vampirediablerie_name:0 "[diablerie|E]" #NT!
 doctrine_vampirediablerie_crime_name:0 "Преступление" #NT!
 doctrine_vampirediablerie_crime_desc:0 "Поглощение души другого сородича - худшее преступление среди нашего вида.\n\nНапутствие, запрещающее [diablerie|E]\n\nНе ищи крови своего собственного старейшины, не ищи крови своего [Sire|E]а, не ищи крови того, кто сделал тебя сородичем, ибо ты окажешься на погребальном костре, когда заплатишь за бессмертный грех." #NT!
 doctrine_vampirediablerie_shunned_name:0 "Порицается" #NT!
 doctrine_vampirediablerie_shunned_desc:0 "Once vampires have gained the taste for the blood of other vampires, where will they stop?" #NT!
 doctrine_vampirediablerie_accepted_name:0 "Принято" #NT!
 doctrine_vampirediablerie_accepted_desc:0 "The blood belongs to those strong enough to hold it." #NT!
 doctrine_vampirediablerie_ignorant_name:0 "Неосведомленность" #NT!
 doctrine_vampirediablerie_ignorant_desc:0 "Вампиров не существует." #NT!
 doctrine_parameter_vampirediablerie_illegal:0 "Персонажи с чертой [trait|E]s [GetTrait('diablerist').GetName( GetPlayer )] or [GetTrait('predatortype_bloodleech').GetName( GetPlayer )] are [criminals|E]" #NT!
 doctrine_parameter_vampirediablerie_shunned:0 "Персонажи с чертой [trait|E]s [GetTrait('diablerist').GetName( GetPlayer )] or [GetTrait('predatortype_bloodleech').GetName( GetPlayer )] are [shunned|E]" #NT!
 doctrine_parameter_vampirediablerie_accepted:0 "Персонажи с чертой [trait|E]s [GetTrait('diablerist').GetName( GetPlayer )] or [GetTrait('predatortype_bloodleech').GetName( GetPlayer )] are fully accepted" #NT!
 doctrine_parameter_vampirediablerie_ignorant:0 "We are ignorant of the [GetTrait('diablerist').GetName( GetPlayer )] or or [GetTrait('predatortype_bloodleech').GetName( GetPlayer )] [trait|E]s" #NT!

 doctrine_vampirefrenzy_name:0 "Frenzy" #NT!
 doctrine_vampirefrenzy_crime_name:0 "Преступление" #NT!
 doctrine_vampirefrenzy_crime_desc:0 "To let the Beast take control is to become the Beast. Remember the proverbs. Ride the Beast, do not let it ride you." #NT!
 doctrine_vampirefrenzy_shunned_name:0 "Порицается" #NT!
 doctrine_vampirefrenzy_shunned_desc:0 "All Kindred struggle against the demands of the Beast, do not give into it easily. Remember the proverbs. Ride the Beast, do not let it ride you." #NT!
 doctrine_vampirefrenzy_accepted_name:0 "Принято" #NT!
 doctrine_vampirefrenzy_accepted_desc:0 "Ride the wave! The Beast is power when we most need it!" #NT!
 doctrine_vampirefrenzy_ignorant_name:0 "Неосведомленность" #NT!
 doctrine_vampirefrenzy_ignorant_desc:0 "What could make someone get so out of control?" #NT!
 doctrine_parameter_vampirefrenzy_illegal:0 "Персонажи с чертой [GetTrait('wight').GetName( GetPlayer )]  [criminals|E]" #NT!
 doctrine_parameter_vampirefrenzy_shunned:0 "Персонажи с чертой [GetTrait('wight').GetName( GetPlayer )]  [shunned|E]" #NT!
 doctrine_parameter_vampirefrenzy_accepted:0 "Персонажи с чертой [GetTrait('wight').GetName( GetPlayer )] полностью принимаются" #NT!
 doctrine_parameter_vampirefrenzy_ignorant:0 "Персонажи с чертой [GetTrait('wight').GetName( GetPlayer )]  suffering from an unknown malady." #NT!

 doctrine_vampirethinblood_name:0 "Thin-blood" #NT!
 doctrine_vampirethinblood_crime_name:0 "Преступление" #NT!
 doctrine_vampirethinblood_crime_desc:0 "The Thin-blooded will bring about Gehenna! Destroy them wherever they are found!" #NT!
 doctrine_vampirethinblood_shunned_name:0 "Порицается" #NT!
 doctrine_vampirethinblood_shunned_desc:0 "The Thin-bloods are a portent of Gehenna. They are avoided and shunned." #NT!
