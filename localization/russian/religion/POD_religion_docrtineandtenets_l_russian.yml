 doctrine_glamour_name:0 "Гламур" #NT!
 doctrine_glamour_crime_name:0 "Преступление" #NT!
 doctrine_glamour_crime_desc:0 "Феи должны быть уничтожены." #NT!
 doctrine_glamour_shunned_name:0 "Порицается" #NT!
 doctrine_glamour_shunned_desc:0 "While supernatural like us, the Fae are not like us. Not like us at all.\n\nOf The Wild Ones\n\nOf the mad ones, the wild ones, I say, first, drink not of their blood! But watch them, for they are beautiful in their wilderness, they are enchanting in their mystery, they are deadly in their war skills. Alone among the creatures of the night, they kept me company in the earth and brought me water when I was thirsty and could still breathe. Like Me, they were cast out, Like My Children, they are homeless, Like My Children's Children, they wander, Like my Mother and Father, they know too much, but they keep their own counsel, and, of them, I say mark me well, keep silent! Say nothing. Watch, and learn." #NT!
