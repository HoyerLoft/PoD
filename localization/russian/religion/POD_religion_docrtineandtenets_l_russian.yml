 doctrine_haunting_name:0 "Haunting" #NT!
 doctrine_haunting_crime_name:0 "Преступление" #NT!
 doctrine_haunting_crime_desc:0 "Ghosts must be kept on the other side of the veil.\n\nOf Those Spirits of the Dead\n\nMark you well: there is a place beyond spirit, beyond life which is Darkness, Shadow, and there Shadows dwell. An island, a fortress, a land of the Dead, I have traveled there through a pathway of doom and I have witnessed the dread king of the Stygian City as he sat at court. I have seen the faceless hooded ones traversing River Styx. They swarm about us like flies on a putrefying corpse, and like us, feed on fear, ecstasy, and anger. Dead they are, but undead, and they are closer to us than we will ever know." #NT!
 doctrine_haunting_shunned_name:0 "Порицается" #NT!
 doctrine_haunting_shunned_desc:0 "Ghosts are souls detached from their corpses. They may try to posses our bodies.\n\nOf Those Spirits of the Dead\n\nMark you well: there is a place beyond spirit, beyond life which is Darkness, Shadow, and there Shadows dwell. An island, a fortress, a land of the Dead, I have traveled there through a pathway of doom and I have witnessed the dread king of the Stygian City as he sat at court. I have seen the faceless hooded ones traversing River Styx. They swarm about us like flies on a putrefying corpse, and like us, feed on fear, ecstasy, and anger. Dead they are, but undead, and they are closer to us than we will ever know." #NT!
 doctrine_haunting_accepted_name:0 "Принято" #NT!
 doctrine_haunting_accepted_desc:0 "Wraiths can be useful. Those who know the arts of summoning and binding wraiths can use them for all sorts of purposes.\n\nOf Those Spirits of the Dead\n\nMark you well: there is a place beyond spirit, beyond life which is Darkness, Shadow, and there Shadows dwell. An island, a fortress, a land of the Dead, I have traveled there through a pathway of doom and I have witnessed the dread king of the Stygian City as he sat at court. I have seen the faceless hooded ones traversing River Styx. They swarm about us like flies on a putrefying corpse, and like us, feed on fear, ecstasy, and anger. Dead they are, but undead, and they are closer to us than we will ever know." #NT!
 doctrine_haunting_ignorant_name:0 "Неосведомленность" #NT!
 doctrine_haunting_ignorant_desc:0 "When you die, that's the end." #NT!
 doctrine_parameter_haunting_illegal:0 "Персонажи с чертой [GetTrait('wraith').GetName( GetPlayer )]  [criminals|E]. Персонажи с чертой [GetTrait('necromancy').GetName( GetPlayer )] or [GetTrait('oblivion').GetName( GetPlayer )] [trait|E]s are [shunned|E]" #NT!
 doctrine_parameter_haunting_shunned:0 "Персонажи с чертой [GetTrait('wraith').GetName( GetPlayer )], [GetTrait('necromancy').GetName( GetPlayer )] or [GetTrait('oblivion').GetName( GetPlayer )] [trait|E]s are [shunned|E]" #NT!
