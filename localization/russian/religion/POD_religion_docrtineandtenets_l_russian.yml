 doctrine_lycanthropy_name:0 "Lycanthropy" #NT!
 doctrine_lycanthropy_crime_name:0 "Преступление" #NT!
 doctrine_lycanthropy_crime_desc:0 "The Lupines must be destroyed.\n\nOf the Moon-Beasts\n\nThe Moon-Beasts, the one-who-change, they are the Oldest of all, before my father they roamed the lands. Tarry not in the path of them, avoid them, they are set upon us like wolves in the sheepfold. For we are of one kind, and they another. Beware of their sacred ground, walk softly through their wilderness. Their bite is as our bite, their claws are as our claws, tarry not in the path of them, they are of one kind, and we are another." #NT!
 doctrine_lycanthropy_shunned_name:0 "Порицается" #NT!
 doctrine_lycanthropy_shunned_desc:0 "While supernatural like us, the werewolves are not like us. Not like us at all.\n\nOf the Moon-Beasts\n\nThe Moon-Beasts, the one-who-change, they are the Oldest of all, before my father they roamed the lands. Tarry not in the path of them, avoid them, they are set upon us like wolves in the sheepfold. For we are of one kind, and they another. Beware of their sacred ground, walk softly through their wilderness. Their bite is as our bite, their claws are as our claws, tarry not in the path of them, they are of one kind, and we are another." #NT!
