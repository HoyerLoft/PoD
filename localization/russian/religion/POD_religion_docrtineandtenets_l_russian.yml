 doctrine_enlightenment_virtues_orun_and_aye_name:0 "Orun and Aye" #NT!
 doctrine_enlightenment_virtues_orun_and_aye_desc:0 "Laibon forge their lives around two separate paths of Morality: Aye, which is their morality towards humankind, and Orun, which is their morality towards the supernatural." #NT!
 tenet_orun_and_aye_name:0 "Orun and Aye" #NT!
 tenet_orun_and_aye_desc:0 "Laibon forge their lives around two separate paths of Morality: Aye, which is their morality towards humankind, and Orun, which is their morality towards the supernatural." #NT!
 #Depending on where they stand on these two scales, their appearance and supernatural power fluctuates. This fundamental difference forever separates the Laibon from the 'typical' [cainite|E]." #NT!
 #Contrary to the Kindred, no Laibon follows the Path of Humanity, nor any other Path of Enlightenment for that matter. Instead, #NT!
 doctrine_enlightenment_virtues_direction_north_name:0 "North" #NT!
 doctrine_enlightenment_virtues_direction_north_desc:0 "Stereotyped as cold, just and logical, north-aspected Kuei-jin serve as judges and magistrates to their kind and usually settle disputes and hunt criminals and akuma." #NT!
 doctrine_enlightenment_virtues_direction_east_name:0 "East" #NT!
 doctrine_enlightenment_virtues_direction_east_desc:0 "Common regarded as the ones most comfortable among humans, east-aspected Kuei-jin are regarded as farmers, cultivating scarlet screens and tending their mortal flock." #NT!
 doctrine_enlightenment_virtues_direction_south_name:0 "South" #NT!
 doctrine_enlightenment_virtues_direction_south_desc:0 "Known for their vicious tempers, south-aspected Kuei-jin are the dynamos of society, challenging old beliefs and keeping the Quincunx up to date. Although their fellows often consider them insufferable, they are tolerated by their Elders for their formidable intellects and fighting prowess." #NT!
 doctrine_enlightenment_virtues_direction_west_name:0 "West" #NT!
 doctrine_enlightenment_virtues_direction_west_desc:0 "Acting as emissaries to the spirit worlds of the Middle Kingdom and occasionally as assassins for the Mandarins, west-aspected Kuei-jin are often frowned upon by their peers. They are renowned to know no mercy and fulfilling every task given- be it by a spirit, wraith or mandarin- with absolute precision." #NT!
 doctrine_enlightenment_virtues_direction_center_name:0 "Center" #NT!
 doctrine_enlightenment_virtues_direction_center_desc:0 "Center-aspected Kuei-jin are usually tasked with guiding younger Cathayans into the nuances of their society, but many choose to explore their own soul instead, devoting themselves to dharmic enlightenment." #NT!

 tenet_pursuit_of_knowledge_name:0 "Pursuit of Knowledge" #NT!
 tenet_pursuit_of_knowledge_desc:0 "Obsession with the pursuit of knowledge. Sins include: failing to study when provided an opportunity to do so, refusing to pursue experiments, refusing to share insights with others on the Road." #NT!

 tenet_greed_is_good_name:0 "Жадность - это Прекрасно" #NT!
 tenet_greed_is_good_desc:0 "Золото - это власть, и поэтому используйте накопление богатства, чтобы получить влияние и, следовательно, обезопасить своего Зверя." #NT!

 tenet_scorched_heart_name:0 "Empty Heart" #NT!
 tenet_scorched_heart_desc:0 "Developed by Rathmonicus, one controls the Beast by systematically eradicating every emotion within the vampire's heart." #NT!

 tenet_isolation_name:0 "Isolation" #NT!
 tenet_isolation_desc:0 "All we want is to be left alone. Our practices are our own, and no more the business of anyone else than theirs are of ours." #NT!

 tenet_continued_life_name:0 "Continued Life" #NT!
 tenet_continued_life_desc:0 "Some undead try to continue their mortal lives as much as possible. While this helps them keep in touch with their old mortal life, it increases exposure of [masquerade|E]. Using mystical powers continually to appear alive will also increases hunger." #NT!

 tenet_vengeance_of_samiel_name:0 "Vengeance of Samiel" #NT!
 tenet_vengeance_of_samiel_desc:0 "Samiel received a visitation from Michael, commander of the Heavenly Hosts, while Saulot was away. The archangel directed the warrior king to scribe the Code and to include within it the proper rituals necessary for the strength and blooding of new warriors." #NT!

# The greatest of Saulot's warrior line, the martyred founder Samiel is believed to have penned this text with his own hand. Samiel was killed at the end of the Second Baali War, as were more than half of his followers." #NT!

 tenet_devoted_to_michael_name:0 "Devoted to Michael" #NT!
 tenet_devoted_to_michael_desc:0 "The Path of the Archangel was a Path of the Road of Heaven popular in Byzantium during the 13th century. It reveres the memory of the fallen Patriarch of Constantinople, Michael. The followers of the path are called Michaelites." #NT!

 special_doctrine_three_pillars_kindred_name:0 "Three Pillars" #NT!
 special_doctrine_three_pillars_kindred_desc:0 "The basis of feudal society is the castle, the church and the town. Kindred society mirrors this with the Road of Kings, Road of Heaven and Road of Humanity engaged in mutual tolerance." #NT!
 doctrine_parameter_hostility_override_special_doctrine_three_pillars_kindred:0 "Other Kindred [faiths|E] that have the Three Pillars doctrine are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_hostile_tooltippable$" #NT!

 special_doctrine_sin_pillars_kindred_name:0 "Pillars of Desire" #NT!
 special_doctrine_sin_pillars_kindred_desc:0 "The students of Sahar each walked their own path after his disappearance, but they are still brothers and sisters in faith." #NT!
 doctrine_parameter_hostility_override_special_doctrine_sin_pillars_kindred:0 "Other Kindred [faiths|E] that have the Pillars of Desire doctrine are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_hostile_tooltippable$" #NT!

 special_doctrine_set_pillars_kindred_name:0 "Pillars of Set" #NT!
 special_doctrine_set_pillars_kindred_desc:0 "Set has many forms, many names and many origins stories. But in the end, he is still the Great Liberator." #NT!
 doctrine_parameter_hostility_override_special_doctrine_set_pillars_kindred:0 "Other Kindred [faiths|E] that have the Pillars of Set doctrine are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_hostile_tooltippable$" #NT!

 special_doctrine_ashirra_pillars_kindred_name:0 "Ashirra Pillars" #NT!
 special_doctrine_ashirra_pillars_kindred_desc:0 "While those that followed the early footsteps of Islam came from very different clans and backgrounds, they all believed in something greater than themselves." #NT!
 doctrine_parameter_hostility_override_special_doctrine_ashirra_pillars_kindred:0 "Other Kindred [faiths|E] that have the Ashirra Pillars doctrine are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$" #NT!

 special_doctrine_lilith_pillars_kindred_name:0 "Lamia Covenant" #NT!
 special_doctrine_lilith_pillars_kindred_desc:0 "Lamia made a pact with the Children of Death a long time ago. Lilith's daughters will honor it." #NT!
 doctrine_parameter_hostility_override_special_doctrine_lilith_pillars_kindred:0 "Other Kindred [faiths|E] that have the Lamia Covenant doctrine are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$" #NT!


 special_doctrine_ecumenical_hunters_name:0 "Ecumenical Hunters" #NT!
 special_doctrine_ecumenical_hunters_desc:0 "While hunters come from a variety of backgrounds and faith, the recognize a common bond in fighting the supernatural horrors of the World of Darkness." #NT!
 doctrine_parameter_hostility_override_special_doctrine_ecumenical_hunters:0 "Other Hunter [faiths|E] that have the Ecumenical Hunters doctrine are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead or $hostility_hostile_tooltippable$" #NT!

 special_doctrine_ignorance_name:0 "Do Not Attract Attention" #NT!
 special_doctrine_ignorance_desc:0 "Mortals have no knowledge of the supernatural in the World of Darkness. We should keep it that way." #NT!
 doctrine_parameter_hostility_override_special_doctrine_ignorance:0 "The Ignorance [faiths|E] such as the Innocence of mortals makes them no threat to the supernaturals of the World of Darkness. Faiths that wish to keep of mortals in ignorance consider them [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_hostile_tooltippable$ or $hostility_evil_tooltippable$." #NT!
