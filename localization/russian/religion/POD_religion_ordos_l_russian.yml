 ordoaenigmatis_desc:0 "This Ordo concerned itself with riddles and symbols, unlocking hidden meanings, deciphering myths and legends to achieve true knowledge over the world, themselves and the Beast." #NT!

 ordosecstasis:0 "Ordo Ecstasis" #NT!
 ordosecstasis_adj:0 "Ecstasis" #NT!
 ordosecstasis_adherent:0 "Mystai" #NT!
 ordosecstasis_adherent_plural:0 "Mystai" #NT!
 ordosecstasis_desc:0 "This Ordo concerned itself with trances and Frenzies, seeking to communicate with their Beast to finally sate it via extremes of both pleasure and pain." #NT!

