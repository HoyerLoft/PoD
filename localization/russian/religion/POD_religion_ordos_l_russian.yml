 daughtersofthesun_desc:0 "A pre-Islamic Malkavian mystery cult, worshiping three [cainites|E] 'Goddesses'. They have been exiled from Mecca and mostly driven to hiding by the victorious Muslim [ashirra|E]." #NT!

