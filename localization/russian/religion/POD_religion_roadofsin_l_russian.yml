 deimosianism:0 "Деймосиализм" #NT!
 deimosianism_adj:0 "Деймосиалисзм" #NT!
 deimosianism_adherent:0 "Деймосиан" #NT!
 deimosianism_adherent_plural:0 "Деймосиане" #NT!
 deimosianism_desc:0 "Вампиры - воплощение первобытных страхов человечества. Как таковые, они должны проявляться в своем состоянии. Возможно, однажды человечество станет достаточно сильным, чтобы победить свои страхи. А до тех пор деймосиане берут все в свои руки." #NT!

 servitorsofirad:0 "Слуги Ирада" #NT!
 servitorsofirad_adj:0 "Слуги Ирада" #NT!
 servitorsofirad_adherent:0 "Служитель" #NT!
 servitorsofirad_adherent_plural:0 "Служители" #NT!
 servitorsofirad_desc:0 "Само правозглашенные слуги [Concept('antediluvians', 'допотопных')|E], Слуги Ирада не ищут ничего, кроме бесконечной войны и кровопролития. Планета будет залита кровью, и они все это время будут во главе." #NT!

 baobhansith:0 "Баобан сит" #NT!
 baobhansith_adj:0 "Баобан ситск" #NT!
 baobhansith_adherent:0 "Сит" #NT!
 baobhansith_adherent_plural:0 "Ситы" #NT!
 baobhansith_desc:0 "Эта неканоническая религия была создана по заказу Покровителя.\n\nБаобхан Сит придерживаются наследия своей основательницы, Эшлинг Линхаун, чье первое кормление вдохновило легенду о Баобхан Сит в Шотландском нагорье.  Очарованные мифом об убийцах, соблазнительных фейри-вампирах, приверженцы подходят под этот шаблон, чтобы сохранить легенду живой." #NT!
 holy_order_host_of_the_broken_heart:0 "Хозяйка Разбитого Сердца" #NT!
 holy_order_host_of_the_unseelie:0 "Хозяйка Невидимых" #NT!
