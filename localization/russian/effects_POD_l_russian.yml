 EARTH_MELD_PERK_EFFECT:0 "Становясь единым целым с почвой, вампир погружается в нее. Если только вампир не находится в [Concept('torpor', 'торпоре')|E], он снова воскресает следующей ночью." #NT!
 EYES_OF_THE_BEAST_PERK_EFFECT:0 "Вампир может вызвать сверхъестественный красный отблеск в своих глазах, дающий им зрение даже при полном отсутствии света." #NT!
 FERAL_WEAPONS_PERK_EFFECT:0 "Вампир может расширить свое природное оружие до чудовищных размеров. Как [character_interaction|E], вы можете превратить свои когти в смертоносное оружие." #NT!
