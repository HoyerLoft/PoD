 # Potence # #NT!

 BRUTAL_FEED_PERK_EFFECT:0 "Разблокирует [single_combat_duel|E] движение.\n\n#flavor Всего за несколько секунд вы глотаете литры крови, иссушая свою жертву. Результат эффективен, хотя и неаккуратен. Теперь вы можете использовать свой новый метод кормления в пылу битвы и замаскировать изуродованные останки жертвы.#!" #NT!
 DRAUGHT_OF_MIGHT_PERK_EFFECT:0 "С помощью [character_interaction|E]ты можешь даровать кому-то свою сверхъестественную силу.\n\n#flavor Ваша кровь насыщается силой Могущества, передавая часть вашей силы любому, кто ее выпьет.#!" #NT!
 EARTHSHOCK_PERK_EFFECT:0 "\n\n#flavor Ваша сила становится стихийным бедствием. Вы можете ударить кулаком или ногой в землю, создавая ударную волну, которая отбрасывает противников и разрушает здания.#!" #NT!
 FISTS_OF_CAINE_PERK_EFFECT:0 "Вы получаете повышенный шанс серьезно ранить вражеских персонажей в бою.\n\n#flavor Ваши голые руки могут нанести тяжелые увечья, смертельные как для смертных, так и для других вампиров. Они могут расчленять, протыкать, насаживать на кол, обезглавливать и даже вырывать сердце из груди.#!" #NT!
 LETHAL_BODY_PERK_EFFECT:0 "Вы получаете повышенный шанс ранить вражеских персонажей во время боя.\n\n#flavor Используя эту силу, вы способны наносить ужасные повреждения, разрывая кожу и ломая кости голыми руками.#!" #NT!
 PROWESS_PERK_EFFECT:0 "\n\n#flavor Вампиры, обладающие Могуществом, получают гораздо больше силы от своей крови, чем те, у кого ее нет.#!" #NT!
 SOARING_LEAP_PERK_EFFECT:0 "\n\n#flavor Обладая дьявольской силой не только в руках и кулаках, вы можете прыгнуть гораздо выше и дальше, чем любой смертный.#!" #NT!
 UNCANNY_GRIP_PERK_EFFECT:0 "\n\n#flavor Сосредоточив свою неестественную силу в ноги и пальцы, вы хватаетесь и зарываетесь конечностями практически в любую поверхность, что позволяет вам карабкаться по стенам и потолкам и даже висеть без всякой поддержки.#!" #NT!

 # Presence # #NT!

 AWE_PERK_EFFECT:0 "Любой, кто находится в присутствии вампира, обнаруживает, что его внимание необъяснимо приковано к нему. Те, кто слушает речь вампира, могут внезапно прийти к согласию по вопросам, на которые они когда-то придерживались иных точек зрения. \n \n Разблокируйте происки "Подружиться"." #NT!
 DAUNT_PERK_EFFECT:0 "Вместо того чтобы привлекать людей, вампир использует свое Присутствие для отталкивания. Обладая этой силой, пользователь выглядит угрожающим и излучает ауру угрозы, достаточно мощную, чтобы заставить большинство смертных избегать их внимания, и даже вампиры дважды подумают, прежде чем действовать против них." #NT!
 DREAD_GAZE_PERK_EFFECT:0 "Кратко раскрывая свою вампирскую природу, пользователь вселяет в одного субъекта абсолютный ужас." #NT!
 ENTRANCEMENT_PERK_EFFECT:0 "Вампир фокусирует свое неестественное очарование на одном человеке, вселяя в него восторженное очарование или влюбленность, сродни влюбленности по уши или встрече со своим кумиром на всю жизнь. \n \nПозволяет выполнять [GetScheme('PODentrance').GetTypeName] [scheme|E]." #NT!
 LINGERING_KISS_PERK_EFFECT:0 "Поцелуй вампира с этой способностью вызывает у смертных состояние, близкое к экстазу. Смертные, которыми питается пользователь, становятся зависимыми от Поцелуя, зацикливаются на нем и даже ищут вампира для повторного кормления. \n \nКогда вы охотитесь, вы можете добавить своих жертв в свое Стадо." #NT!
 MAJESTY_PERK_EFFECT:0 "На этой вершине [Concept('discipline', 'дисциплины'|E], вампир может усилить свой облик до сверхъестественного уровня. Ощутить Величие - значит находиться в присутствии божественного, или внутреннего. \n \nВы открываете новое  [character_interaction|E] для поддержания маскарада." #NT!
 SUMMON_PERK_EFFECT:0 "Вампир может призвать к себе любого человека, смертного или вампира, на котором он ранее использовал Благоговение, Восторг, или Величие, или кто хотя бы раз попробовал их Кровь. \n \nОткрывает [GetScheme('PODsummon').GetTypeName] [scheme|E]." #NT!
 IRONCLAD_COMMAND_PERK_EFFECT:0 "Усиливает прежние возможности Присутствия" #NT!
 COOPERATION_PERK_EFFECT:0 "Принятие [Concept('peace', 'Мира')|E] : #P +[EmptyScope.ScriptValue('cooperation_value')|0]#!" #NT!
 PHOBIA_PERK_EFFECT:0 "Разблокирует [phobia|E] power." #NT!
 MASK_OF_EMPATHY_PERK_EFFECT:0 "Разблокирует силу [mask_of_empathy|E]." #NT!
