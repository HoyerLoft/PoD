 LINGERING_AID_OF_THE_CAREGIVER_PERK_EFFECT:0 "Bonus to Chi Heal [character_interaction|E]s.\n#F An immortal with this ritual can transfer enough energy to keep his patient healing at an accelerated rate even if he leaves her side.#!" #NT!
