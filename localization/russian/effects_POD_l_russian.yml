 RENAMING_THE_HEKAU_PERK_EFFECT:0 "As a [character_interaction|E], allows you refund target's perks.\n#F The Amenti can rearrange the laws of a specific supernatural power, for example redefining the Discipline of a vampire or the paradigm of a mage.#!" #NT!

