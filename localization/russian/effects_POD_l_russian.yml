 SENSE_THE_BEAST_PERK_FLAVOR:0 "#flavor Вампир может чувствовать присутствие [beast|E] в смертных,вампирах и других сверхъестественных существах, понимая их натуру, голод и враждебные намерения.#!" #NT!
 FERAL_WHISPERS_PERK_FLAVOR:0 "#flavor The vampire can commune with the beasts of the wild and the city. Feral Whispers allows two-way communication with animals. A cat might not be interested in debating the merits of church scripture but happily discusses the lack of prey around the local cathedral.#!" #NT!
 ANIMAL_SUCCULENCE_PERK_EFFECT:0 "Вампир может утолить дополнительный голод, питаясь животными. Как [character_interaction|E], вы можете истощать животных с лучшим эффектом, чем другие вампиры." #NT!
 ANIMAL_SUCCULENCE_PERK_FLAVOR:0 "#flavor Вампирам обычно не хватает крови животного для поддержания жизнедеятельности. Вкус у него отвратительный, и он едва ли питает вены нежити. Однако некоторые старейшины, практикующие анимализм, развили в себе достаточное сродство к крови животных, чтобы они могли эффективно поддерживать себя в дикой природе.#!" #NT!
 QUELL_THE_BEAST_PERK_FLAVOR:0 "#flavor Встретившись взглядом с целью, вампир погружает их внутреннего [зверя|Е] во временный сон. Затронутые таким образом смертные становятся апатичными, неспособными предпринимать какие-либо действия, кроме как оставаться в живых, в то время как звериные побуждения вампиров временно ослабевают, к лучшему это или к худшему#!" #NT!
 CALL_OF_THE_WILD_PERK_EFFECT:0 "Открывает возможность [GetMaA('POD_controlled_animals').GetName] как [men_at_arms|E]. Поначалу они будут слабыми, у вас может быть только один такой полк, и их размер не зависит от каких-либо инноваций, которыми вы обладаете." #NT!
 CALL_OF_THE_WILD_PERK_FLAVOR:0 "#flavor Обладая этой силой, [beast|E] наделяет голос вампира глубокой привязанностью к данному животному. Она воет, визжит, каркает или иным образом имитирует звуки животного. Любое животное выбранного вида, находящееся в пределах слышимости, вызывается вампиром, и некоторые из них придут, в зависимости от изначальных способностей вампира#!" #NT!
 SUBSUME_THE_SPIRIT_PERK_FLAVOR:0 "#flavor Вампир может полностью перенести свой разум в тело животного. Они могут контролировать животное и свободно использовать его органы чувств даже днем, если им удастся не заснуть. #!" #NT!
 UNLIVING_HIVE_PERK_FLAVOR:0 "#flavor Наиболее часто встречающаяся у носферату, эта пугающая сила позволяет пользователю распространить свое животное влияние на стаи насекомых, таких как мухи или тараканы.#!" #NT!
 DRAWING_OUT_THE_BEAST_PERK_EFFECT:0 "" #NT!
 DRAWING_OUT_THE_BEAST_PERK_FLAVOR:0 "#flavor Вампир может спроецировать своего [зверя|E] в момент ужаса или неистовой ярости, перенося его на находящегося поблизости субъекта, будь то смертный или вампир. Этот субъект немедленно впадает в безумие, впадая в безжалостное неистовство или убегая в ужасе, в зависимости от триггера#!" #NT!
 ANIMAL_DOMINION_PERK_FLAVOR:0 "#flavor Власть, которой вампир обладает над животными, теперь достаточно велика, чтобы командовать стадами, как если бы они были продолжением его собственного тела. По одному жесту животные десятками, даже сотнями отдают свои жизни, чтобы задобрить своего хозяина#!" #NT!
 TONGUE_OF_BEASTS_PERK_FLAVOR:0 "#flavor Эта сила расширяет возможности Дикого Шепота . Вместо того, чтобы иметь возможность разговаривать с одним животным, вампир может разговаривать с любым без исключения животным, не устанавливая зрительного контакта.#!" #NT!
 SEND_THE_EIGHTH_PLAGUE_PERK_EFFECT:0 "[character_interaction|E], позволяющее колдовать [GetModifier('weather_magic_plague_modifier').GetNameWithTooltip] на вражеское государство." #NT!
 SEND_THE_EIGHTH_PLAGUE_PERK_FLAVOR:0 "#flavor Это одна из самых разрушительных сил среди любой из дисциплин. Древний гангрел по имени Валентиниан продемонстрировал свой огромный разрушительный потенциал вскоре после Четвертого крестового похода. Разгневанный вторжением итальянских каинитов на его земли, он призвал на помощь свое мастерство анимализма и навлек голод на целый торговый город.#!" #NT!
 CRIMSON_FURY_PERK_EFFECT:0 "Делает событие "Непокоренная душа" более вероятным для диаблеристов, которые пытаются поглотить вашу душу." #NT!
 CRIMSON_FURY_PERK_FLAVOR:0 "#flavor Эта сила является предметом множества слухов и догадок, поскольку она имеет очень слабый видимый эффект. Достигнув этого уровня мастерства, вампир может позволить своему зверю свободно бродить по его венам. Его кровь вызывает безумие у смертных и вампиров, которые пробуют ее на вкус. Если диаблерист успешно поглотит душу вампира, она вполне может встретить ужасный конец, поскольку Зверь вампира съедает ее изнутри#!" #NT!
 EYES_OF_THE_FOREST_PERK_FLAVOR:0 "#flavor Эта внушающая благоговейный трепет сила лежит в основе многих народных сказок о дремучих лесах и неприступных горах. Животные и даже насекомые в окрестностях служат глазами и ушами вампирши, предоставляя ей подробные сведения о ночных событиях в ее владениях.#!" #NT!
 PLAGUE_OF_BEASTS_PERK_FLAVOR:0 "#flavor Мафусаил, мастер анимализма, может вызвать бедствия библейского масштаба. Продолжая "Зов дикой природы", вампир призывает к себе животных. Однако вместо того, чтобы кричать на языке одного животного, зверь сам кричит на многие мили или километры. Это заставляет всех животных толпиться вокруг каинита, вызывая полнейший бедлам.#!" #NT!

 # Auspex # #NT!

 CLAIRVOYANCE_PERK_EFFECT:0 "У твоего узника меньше шансов сбежать из тюрьмы.\n\n#flavor Закрыв глаза и войдя в легкий транс, вампир становится хозяином своего окружения.#!" #NT!
 HEIGHTENED_SENSES_PERK_EFFECT:0 "У вашего заключенного меньше шансов сбежать из вашей тюрьмы.\n\n#flavor Чувства вампира обостряются до сверхъестественной степени, что дает им способность видеть в кромешной тьме, слышать ультразвуковые частоты и чуять страх съежившейся добычи.#!" #NT!
 PREMONITION_PERK_EFFECT:0 "Скорость [espionage|E] : #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!.\nУ вашего заключенного меньше шансов сбежать из вашей тюрьмы.\n\n#flavor Вампир испытывает вспышки озарения. Они могут принимать форму встающей дыбом шерсти, внезапного вдохновения или даже ярких видений. Хотя эти видения никогда не бывают слишком точными, они могут уберечь вампира от опасности или раскрыть истину, которую ранее упускали из виду.#!" #NT!
 SCRY_THE_SOUL_PERK_EFFECT:0 " Вы можете выбрать, какой тип резонанса будут иметь смертные, найденные с помощью функции Найти смертных [character_interaction|E]\n\n#flavor Bсосредоточившись на человеке, вампир может воспринимать состояние психики этого человека как меняющуюся цветовую гамму ауры. Ауры раскрывают мало точной информации, но дают подсказки относительно многих предметов, например, эмоционального состояния, резонанса и сверхъестественных черт.#!" #NT!
 SENSE_THE_UNSEEN_PERK_EFFECT:0 "\n\n#flavor Чувства вампира настраиваются на измерения, выходящие за рамки обыденного, позволяя ему ощущать присутствие, в противном случае скрытое от невооруженного глаза.#!" #NT!
 SHARE_THE_SENSES_PERK_EFFECT:0 "\n\n#flavor Обращаясь к своему разуму, вампир может подключиться к чувствам другого смертного или вампира, видя, слыша и ощущая то, что они делают.#!" #NT!
 SPIRITS_TOUCH_PERK_EFFECT:0 "\n\n#flavor Bприкасаясь к неодушевленному предмету или земле, вампир может ощутить остатки эмоций. Те, кто обращался с этим предметом или проходил этим путем в прошлом, оставляют подсказки для опытного читателя.#!" #NT!
 TELEPATHY_PERK_EFFECT:0 "Вы можете использовать Телепатию как [character_interaction|E] чтобы найти секреты.\n\n#flavor На самых высоких уровнях Прорицания вампир теперь может буквально читать мысли, а также проецировать свои собственные мысли в умы других.#!" #NT!
 PSYCHIC_PROJECTION_EFFECT:0 "Получите доступ к [astral_reaches|E] во время духовного путешествия.\n\n#flavor Сородич, обладающий этой способностью, проецирует свои чувства за пределы своей физической оболочки, выходя из своего тела как сущность чистой мысли.#!" #NT!

 # Blood Sorcery # #NT!

 INCORPOREAL_FORM_PERK_EFFECT:0 "Активировать [incorporeal_form|E]." #NT!
 CORROSIVE_VITAE_PERK:0 "Вы открываете новый путь поддержание маскарада через [character_interaction|E]." #NT!
 A_TASTE_OF_BLOOD_PERK:0 "Скорость [espionage|E] : #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!" #NT!
 CAULDRON_OF_BLOOD_PERK:0 "Разблокирует [single_combat_duel|E] движение." #NT!

 # Celerity # #NT!
 BLINK_PERK_EFFECT:0 "Разблокируйте [character_interaction|E] чтобы, значительно увеличить скорость передвжения вашей армии. На этом уровне навыка, цена такой скорости очень высока.\n\n#flavor Теперь вы двигаетесь так быстро, вступая в бой с врагом или убегая в мгновение ока, что неподготовленному наблюдателю кажется, что вы почти телепортируетесь, и порыв ветра - единственный признак вашего прохождения.#!" #NT!
 CATS_GRACE_PERK_EFFECT:0 "\n\n#flavor Вы обретаете сверхъестественное равновесие и грацию, становясь способными ходить даже по самым тонким выступам и опорам.#!" #NT!
 DRAUGHT_OF_ELEGANCE_PERK_EFFECT:0 "\n\n#flavor Ваша кровь насыщается силой Стремительности, передавая часть вашей силы любому, кто выпьет ее. Используя [character_interaction|E], вы можете одарить кого-то своей сверхъестественной быстротой.#!" #NT!
 FLEETNESS_PERK_EFFECT:0 "\n\n#flavor Ваше мастерство Стремительности теперь позволяет вам двигаться и реагировать с головокружительной скоростью.#!" #NT!
 LIGHTNING_STRIKE_PERK_EFFECT:0 "[character_interaction|E] Блик больше не дает вам [GetModifier('POD_drained_modifier').GetNameWithTooltip] modifier.\n\n#flavor Быстрее, чем успевает уследить глаз, вы можете наносить удары кулаком или оружием ближнего боя с такой скоростью, что ваши противники не смогут защититься или уклониться.#!" #NT!
 RAPID_REFLEXES_PERK_EFFECT:0 "\n\n#flavor While their bodies still can't defy the laws of nature, vampires with this power perceive events instantly and can react to them with superhuman alacrity.#!" #NT!
 SPLIT_SECOND_PERK_EFFECT:0 "[character_interaction|E] Блик больше не дает вам стресс.\n\n#flavor Acting with the speed of your supercharged perception, your ambushers find their prey already standing behind them, and favors asked are completed before the words leave the supplicants mouth.#!" #NT!
 TRAVERSAL_PERK_EFFECT:0 "\n\n#flavor Со скоростью размытия вы можете бегать или карабкаться по любой поверхности, включая взбегание по стенам и даже пересечение жидких сред.#!" #NT!

 # Dominate # #NT!

 RATIONALIZE_PERK_EFFECT:0 "Убедив жертву в том, что она действовала по собственной воле, вы открываете новую команду доминирования - начать происки. Вы также можете получить больше золота, используя команды доминирования." #NT!
 CLOUD_MEMORY_PERK:0 "Вы открываете возможности для того, чтобы заставить людей забыть в конкретных событиях." #NT!
 MESMERIZE_PERK:0 "Вы раскрываете схему похищения. Кроме того, вы обретете способность командовать другими различными способами, открыв способность "Гипноз"." #NT!
 THE_FORGETFUL_MIND_PERK:0 "Вы открываете лучший вариант для сокрытие маскарада через [character_interaction|E]. Это также открывает [character_interaction |E], которое может повысить мнение цели о вас. Кроме того, вы можете изменить одну черту характера члена вашего стада и гулей и заблокировать воспоминания о ваших секретах у ваших противников." #NT!
 SUBMERGED_DIRECTIVE_PERK:0 "У вас больше шансов завербовать агентов для своих планов убийства. Ваши доминирующие крючки также работают дольше, что позволяет вам выдавать команды позже." #NT!
 MASS_MANIPULATION_PERK:0 "Можно вербовать [GetMaA('maniacs').GetName] как [men_at_arms|E]." #NT!
 DEEP_MEMORIES_PERK:0 "Теперь вы можете изменить все личностные черты ваших гулей и стада" #NT!
 CONDITIONING_PERK:0 "Доминируя над человеком несколько раз в течение 10 лет и используя команду для ограничения свободы воли, вампир может в конечном итоге сделать из него идеального слугу, получив сильный крючок доминирования, которому невозможно сопротивляться. Может поддерживаться с помощью дополнительных команд доминирования." #NT!
 WILL_CONQUERS_PERK:0 "Вашим командам Доминирования гораздо сложнее сопротивляться." #NT!
 TERMINAL_DECREE_PERK:0 "Добавляет новую команду Доминирования: Убей Себя." #NT!
 REWRITE_PERSONALITY_PERK:0 "Вы можете мысленно превратить вампира в свою точную копию. Каждый раз, когда вы используете силу (обнаруженную при взаимодействии с забывчивым разумом), цель становится немного похожей на вас, начиная с изменения навыков и заканчивая личностными чертами и даже другими чертами характера." #NT!
 CONCORD_OF_SUBMISSION_PERK:0 "Добавляет новую команду Доминирования: Остановка Войны -  принуждает цель завершить войну на условиях Белого мира." #NT!
 MOLD_HUMOURS_PERK:0 "Открывает возможность изменять резонанс вашего стада" #NT!
 SPEAK_THROUGH_THE_BLOOD_PERK:0 "Отдайте команду, которая эхом разнесется по вашей родословной, воздействуя на каждого из вашего потомка и заставляя их действовать." #NT!

 # Fortitude # #NT!

 DEFY_BANE_PERK_EFFECT:0 "Подготавливая себя с затратой энергии, вампир может сделать себя временно устойчивым к огню и солнечному свету, а также к другим тяжелым ранам, которые угрожали бы ему окончательной смертью. При использовании выносливости вампир невосприимчив к нанесению увечий во время крупных сражений." #NT!
 DRAUGHT_OF_ENDURANCE_PERK_EFFECT:0 "Ваша кровь насыщается силой Духа, передавая часть вашей силы любому, кто выпьет ее. \n \nКак [character_interaction|E], ты можешь передать кому-то сверхъестественную твердость." #NT!
 FLESH_OF_MARBLE_PERK_EFFECT:0 "Сила Крови заставляет кожу вампира затвердевать, приобретая мраморный блеск, который все еще остается эластичным, но останавливает почти любой удар, прежде чем на мгновение треснуть и восстановиться." #NT!
 FORTIFY_THE_INNER_FACADE_PERK_EFFECT:0 "Вместо того чтобы укреплять физическое тело вампира, эта сила позволяет пользователю защищать свои мысли и эмоции от сверхъестественного вмешательства." #NT!
 PROWESS_FROM_PAIN_PERK_EFFECT:0 "Разблокируйте новую способность Стойкости через [character_interaction|E]. Травмы и увечья теперь только подпитывают силы вампира, который становится сильнее и быстрее с каждым полученным ударом, ранением или разрывом на части." #Grants you a [character_interaction|E] to embrace the pain and use it to make yourself stronger. #NT!
 RESILIENCE_PERK_EFFECT:0 "Наделенный сверхъестественной выносливостью, пользователь укрепляет свою физическую устойчивость." #NT!
 TOUGHNESS_PERK_EFFECT:0 "Разблокируйте новую способность Стойкости через [character_interaction|E]. Все вампиры, обладающие этой силой, демонстрируют врожденную способность игнорировать повреждения, которые в противном случае причинили бы неудобства и даже вывели бы из строя других представителей их вида. С помощью этого перка вы сможете залечивать раны, используя кровь, чтобы уберечь себя от ранений." #NT!
 UNSWAYABLE_MIND_PERK_EFFECT:0 "Пользователь получает мистическую способность сопротивляться любым попыткам повлиять на него с помощью мирских чар, принуждения и хитростей." #NT!
 BLESSING_OF_VITALITY_PERK_EFFECT:0 "Придайте больше своей неестественной устойчивости с помощью напитка выносливости, предоставляя выбранной вами цели преимущества силы прочности, пока длится напиток." #NT!
 KNIGHTS_BANE_PERK_EFFECT:0 "Дарует [single_combat_duel|E] движение уничтожать оружие противника голой плотью, нанося ему при этом урон." #NT!
 CURSE_THE_LAUREL_PERK_EFFECT:0 "Отодвиньте кол от своего сердца, в конце концов удалив его." #NT!
 WRATH_OF_THE_MARTYR_PERK_EFFECT:0 "Улучшите бонус к Доблести от боли, увеличив силу, которую вы извлекаете из боли." #NT!
 ARMOURED_FLESH_PERK_EFFECT:0 "Этот перк позволит вам выдержать то, что при некоторых обстоятельствах могло бы стать смертельным ударом. Ничто, кроме смертельного удара, не убьет вас. Никакое количество ран никогда не оборвет вашу жизнь, а только полное разрушение или обезглавливание." #NT!
 RESILIENT_MIND_PERK_EFFECT:0 "Разблокируйте новую способность Стойкости через [character_interaction|E]. Ваш разум избавляется от расстройств и животных причуд, становясь устойчивым к силам, изменяющим сознание." #NT!

 # Obfuscate # #NT!

 CLOAK_OF_SHADOWS_PERK_EFFECT:0 "\n\n#flavor Стоя совершенно неподвижно, пользователь сливается с окружающей обстановкой. Пока у них есть какое-то укрытие, они не издают ни звука и не двигаются, обнаружить их могут только механические или сверхъестественные средства.#!" #NT!
 CLOAK_THE_GATHERING_PERK_EFFECT:0 "\n\n#flavor Вампир может укрыть своих спутников под покровом Затемнения.#!" #NT!
