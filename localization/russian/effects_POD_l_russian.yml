 #Ventrue legacy # #NT!

 VENTRUE_LEGACY_1_PERK_EFFECT:0 "Разблокирует [character_interaction|E] Чтобы обмениваться крючками влияния с другими Вентру.\n\n#F Камилла построил величайшую империю, которую мир каинитов знал или когда-либо узнает. Клан Вентру действительно начался с него#!" #NT!
 VENTRUE_LEGACY_2_PERK_EFFECT:0 "Разблокирует спецальную черту командира для каждого члена династии с военным образованием.\n\n#F Спартанская богиня храбро сражалась с ужасами Карфагена. [Clan|E] Вентру всегда будет чтить её жертву.#!" #NT!
 VENTRUE_LEGACY_3_PERK_EFFECT:0 "Разблокирует [character_interaction|E] чтобы сокрыть [masquerade|E].\n\n#F Идиотская смерть Медона преподала Вентру ценный урок. Не стоит недооценивать смертных.#!" #NT!
 VENTRUE_LEGACY_4_PERK_EFFECT:0 "\n\n#F Исследователь никогда по-настоящему не насытится, потому что мир так же бесконечен, как и ее страсть к путешествиям.#!" #NT!
 VENTRUE_LEGACY_5_PERK_EFFECT:0 "\n\n#F Персидский полководец вознесся к божественности при звуке грохочущих катафрактов.#!" #NT!

 #Setite legacy # #NT!

 SETITE_LEGACY_1_PERK_EFFECT:0 "$SNAKES_LEGACY_PERK_UNLOCK_DESC$\n\n#F Первый сын, самый преданный, пример для всех Сетитов.#!" #NT!
 SETITE_LEGACY_2_PERK_EFFECT:0 "Открывает the [GetScheme('befriend').GetTypeName] как [scheme|E]. У вас может быть максимум 7 друзей (вместо обычных 5).\n\n#F Нет ничего постыдного в том, чтобы вкушать запретный плод в хорошей компании.#!" #NT!
 SETITE_LEGACY_3_PERK_EFFECT:0 "\n\n#F В объятиях Сета всегда есть спасение, даже для самых упрямых "сородичей".#!" #NT!
 SETITE_LEGACY_4_PERK_EFFECT:0 "Открывает специальное здание [GetBuilding('founding_temple_01').GetName].\n\n#F Купайтесь в Его славе и молитесь, ибо Он вернется, чтобы спасти всех нас.#!" #NT!
 SETITE_LEGACY_5_PERK_EFFECT:0 "\n\n#F Потерянная дочь, преступница, великий враг... она столкнется с возмездием.#!" #NT!

 #Baali legacy # #NT!

 BAALI_LEGACY_1_PERK_EFFECT:0 "\n\n#F И я взглянул, и вот конь бледный; и имя тому, кто восседал на нем, было Смерть, и Ад следовал за ним.#!" #NT!
 BAALI_LEGACY_2_PERK_EFFECT:0 "\n\n#F И я видел, как агнец снял одну из печатей, и я услышал, как будто раскат грома, как одно из четырех животных сказало: Иди и смотри.#!" #NT!
 BAALI_LEGACY_3_PERK_EFFECT:0 "\n\n#F И я взглянул, и вот конь вороной; и у того, кто сидел на нем, в руке были весы.#!" #NT!
 BAALI_LEGACY_4_PERK_EFFECT:0 "\n\n#F И я увидел, и вот конь белый; и у сидящего на нем был лук; и дан был ему венец; и он вышел, побеждая и чтобы побеждать.#!" #NT!
 BAALI_LEGACY_5_PERK_EFFECT:0 "\n\n#F И вышел другой конь, рыжий; и дана была власть сидящему на нем забрать мир земной и чтобы они убивали друг друга: Дан был ему большой меч.#!" #NT!

 #Gangrel legacy # #NT!

 GANGREL_LEGACY_1_PERK_EFFECT:0 "\n\n#F Всеотец с гордостью наблюдает, как его дети храбро и с честью встречают Рагнарек.#!" #NT!
 GANGREL_LEGACY_2_PERK_EFFECT:0 "Открывает особую черту командира для каждого члена династии, получившего военное образование.\n\n#F Я верхом с миллионами! Я - Бич Божий! И я буду смотреть, как твой мир... горит.#!" #NT!
 GANGREL_LEGACY_3_PERK_EFFECT:0 "\n\n#F Кровавая мать отомстит, и дети Кейна заплатят свой долг десятикратно.#!" #NT!
 GANGREL_LEGACY_4_PERK_EFFECT:0 "Открывает специальное [character_interaction|E] на других Гангрелах (за исключеним вашей семьи) выполнить Ритуал Статуса, позволяя упрочить ваши связи.\n\n#F И он зарыдал, ибо больше не осталось миров, которые можно было бы завоевать.#!" #NT!
 GANGREL_LEGACY_5_PERK_EFFECT:0 "\n\n#F Загнанный в угол зверь защищает свое стадо и наносит ответный удар с яростью и неумирающей целеустремленностью.#!" #NT!

   #Ravnos legacy # #NT!

 RAVNOS_LEGACY_1_PERK_EFFECT:0 "\n\n#F Добрая мать Рома оберегает свой народ и дает ему цель.#!" #NT!
 RAVNOS_LEGACY_2_PERK_EFFECT:0 "Открывает особую черту командира для каждого члена династии, получившего военное образование.\n\n#F Вечной войне нужен вечный генерал. Чандрапутра - этот человек.#!" #NT!
 RAVNOS_LEGACY_3_PERK_EFFECT:0 "Открывает особое [character_interaction|E], чтобы выполнить ритуал и получить мудрость.\n\n#F Ракшас из Ракшасов выколол свой глаз, чтобы наконец прозреть.#!" #NT!
 RAVNOS_LEGACY_4_PERK_EFFECT:0 "\n\n#F Если вы живете в Египте, ведите себя как египтянин.#!" #NT!
 RAVNOS_LEGACY_5_PERK_EFFECT:0 "\n\n#F Проклятый, чудовище, демон... ужас в непобедимом сердце каждого Равноса.#!" #NT!

  #Cappadocian legacy # #NT!

 CAPPADOCIAN_LEGACY_1_PERK_EFFECT:0 "Открывает особое [character_interaction|E] отослать ваше чадо как советника к другим правителям.\n\n#F Верный сын скрывает свои страхи, но готовится к худшему, что скоро наступит.#!" #NT!
 CAPPADOCIAN_LEGACY_2_PERK_EFFECT:0 "Открывает цепочку событий для наима телохранителей-Ламий.\n\n#F Темная Мать скрывает секреты, которые по-настоящему могли постичь только ее дочери.#!" #NT!
 CAPPADOCIAN_LEGACY_3_PERK_EFFECT:0 "\n\n#F Изгнанная и забытая правящая ветвь Каппадокийцев однажды наденет маски.#!" #NT!
 CAPPADOCIAN_LEGACY_4_PERK_EFFECT:0 "\n\n#F Византия была городом грез задолго до того, как в него ступила нога Константина.#!" #NT!
 CAPPADOCIAN_LEGACY_5_PERK_EFFECT:0 "\n\n#F Сын-предатель знает правду и объединяет дом против него с определенной целью.#!" #NT!

  #Brujah legacy # #NT!

 BRUJAH_LEGACY_1_PERK_EFFECT:0 "\n\n#F Царь Спарты так же бесчувственен, как холодный наконечник его копья. За исключением случаев, когда речь идет о конкретной троянке.#!" #NT!
 BRUJAH_LEGACY_2_PERK_EFFECT:0 "Открывает особую черту командира для каждого члена династии, получившего военное образование.\n\n#F Он почти спас Карфаген от разорения. Бруха помнят его триумф и оплакивают его поражение.#!" #NT!
 BRUJAH_LEGACY_3_PERK_EFFECT:0 "Открывает новую должность при дворе, Бруха Воитель, для герцогов и выше.\n\n#F Благородный преступник победит тиранов и королей мечом, луком и умом.#!" #NT!
 BRUJAH_LEGACY_4_PERK_EFFECT:0 "\n\n#F Похоже, чтобы по-настоящему понять византийскую бюрократическую систему, вам нужна русская принцесса.#!" #NT!
 BRUJAH_LEGACY_5_PERK_EFFECT:0 "\n\n#F Первая предательница упорно сражалась за свою утопию, но Карфаген пал задолго до прихода римлян.#!" #NT!

  #Tzimisce legacy # #NT!

 TZIMISCE_LEGACY_1_PERK_EFFECT:0 "\n\n#F Неживые не заботятся о морали. Ты будешь служить.#!" #NT!
 TZIMISCE_LEGACY_2_PERK_EFFECT:0 "\n\n#F Благородные ночи несут в себе страшное наследие [Clan|E]а Цимисхов.#!" #NT!
 TZIMISCE_LEGACY_3_PERK_EFFECT:0 "\n\n#F Ужасы и монстры выходят из ям плоти, готовые вернуть Цимисхам их право с рождения.#!" #NT!
 TZIMISCE_LEGACY_4_PERK_EFFECT:0 "\n\n#F Святой Дух вознесся, оставив после себя только руины.#!" #NT!
 TZIMISCE_LEGACY_5_PERK_EFFECT:0 "Открывает особое здание [GetBuilding('sanctuary_of_flesh_01').GetName].\n\n#F Вы, кто войдет сюда... никогда не выйдете.#!" #NT!

  #Tremere legacy # #NT!

 TREMERE_LEGACY_1_PERK_EFFECT:0 "Разблокируйте ритуал-[character_interaction|E] для создания Горгулий.\n\n#F Когда вы воюете за само свое выживание, приходится идти на жертвы. Много жертв.#!" #NT!
 TREMERE_LEGACY_2_PERK_EFFECT:0 "\n\n#F Единственная женщина, заслужившая уважение Тремера, - это само основание Пирамиды.#!" #NT!
 TREMERE_LEGACY_3_PERK_EFFECT:0 "\n\n#F В Пирамиде у всех вас есть цель и место. Ниже тех, кто лучше вас.#!" #NT!
 TREMERE_LEGACY_4_PERK_EFFECT:0 "\n\n#F Она любит свои творения, и они любят ее в ответ. Пирамида скоро задрожит.#!" #NT!
 TREMERE_LEGACY_5_PERK_EFFECT:0 "\n\n#F Ученость и мудрость - это часто забываемые качества, которые делают истинного мага Тремер.#!" #NT!

  #Toreador legacy # #NT!

 TOREADOR_LEGACY_1_PERK_EFFECT:0 "\n\n#F Для некоторых искусство и упадок - это одно и то же.#!" #NT!
 TOREADOR_LEGACY_2_PERK_EFFECT:0 "\n\n#F Троянка отомстит, даже если для этого миру придется сгореть дотла.#!" #NT!
 TOREADOR_LEGACY_3_PERK_EFFECT:0 "\n\n#F Архангел сошел с ума, и мир потерял свою последнюю надежду. Темные века никогда не кончатся.#!" #NT!
 TOREADOR_LEGACY_4_PERK_EFFECT:0 "$PERK_CAN_SIGN_ALLIANCE$\n\n#F Остерегайтесь презираемой женщины, ибо ее ярости никогда не будет конца.#!" #NT!
 TOREADOR_LEGACY_5_PERK_EFFECT:0 "Открывает набор из пяти дорогих, но мощных зданий 'Чудес'.\n\n#F Искусство и красота - это не средства, это цель, достойная любых жертв.#!" #NT!

 #Salubri legacy # #NT!

 SALUBRI_LEGACY_1_PERK_EFFECT:0 "\n\n#F Ее месть - ужасающее зрелище, но ни один огонь не горит вечно.#!" #NT!
 SALUBRI_LEGACY_2_PERK_EFFECT:0 "Открывает особую черту командира для каждого члена династии, получившего военное образование.\n\n#F Меч Салюбри никогда не знал поражений, даже в смерти.#!" #NT!
 SALUBRI_LEGACY_3_PERK_EFFECT:0 "Открывает кастовую систему для вашей династии.\n\n#F Она будет петь, пока мир горит вокруг нее. И, возможно, этого будет достаточно.#!" #NT!
 SALUBRI_LEGACY_4_PERK_EFFECT:0 "\n\n#F Мудр тот человек, который готовится прятаться, когда надвигается война.#!" #NT!
 SALUBRI_LEGACY_5_PERK_EFFECT:0 "60% снижения стоимости Священных Войн.\n\n#F Предатель так и не предстал перед правосудием и смеялся последним. Горькая победа для сломленного человека.#!" #NT!

 #Lasombra legacy# #NT!

 LASOMBRA_LEGACY_1_PERK_EFFECT:0 "\n\n#F Отвергнутая дочь замышляет свою месть. Против теней она будет использовать абсолютный огонь.#!" #NT!
 LASOMBRA_LEGACY_2_PERK_EFFECT:0 "Открывает особую черту командира для каждого члена династии, получившего военное образование.\n\n#F Теневая реконкиста увенчается успехом, но ее окончательная победа может оказаться неочевидной.#!" #NT!
 LASOMBRA_LEGACY_3_PERK_EFFECT:0 "\n\n#F Воистину, Самый милосердный превосходит даже смерть.#!" #NT!
 LASOMBRA_LEGACY_4_PERK_EFFECT:0 "\n\n#F Интрига ради интриги - это само по себе искусство.#!" #NT!
 LASOMBRA_LEGACY_5_PERK_EFFECT:0 "\n\n#F Константинополь отомстит, и Венеция сгорит вместе с ним.#!" #NT!

  #Banu Haqim legacy# #NT!

 BANUHAQIM_LEGACY_1_PERK_EFFECT:0 "\n\n#F Скрытых за завесой секретности Бану Хаким боятся далеко за пределами их ближневосточных границ.#!" #NT!
 BANUHAQIM_LEGACY_2_PERK_EFFECT:0 "Открывает особую черту командира для каждого члена династии, получившего военное образование.\n\n#F Непобежденный поднимется на новые высоты. Даже смерть не лишит его чести.#!" #NT!
 BANUHAQIM_LEGACY_3_PERK_EFFECT:0 "\n\n#F Быть Старейшиной мало что значит без поддержки соратников.#!" #NT!
 BANUHAQIM_LEGACY_4_PERK_EFFECT:0 "\n\n#F Предатель карфагенян все еще бродит по ночам, позор для всех истинных Бану Хаким.#!" #NT!
 BANUHAQIM_LEGACY_5_PERK_EFFECT:0 "\n\n#F Черный Пастырь очистит Землю от недостойных. Это единственное спасение, приходящее в этот обреченный мир.#!" #NT!

  #Malkavian legacy# #NT!

 MALKAVIAN_LEGACY_1_PERK_EFFECT:0 "\n\n#F Пророков рока редко приветствуют, но часто они правы.#!" #NT!
 MALKAVIAN_LEGACY_2_PERK_EFFECT:0 "Открывает специальное [character_interaction|E], чтобы заимствовать навыки из Сети Безумия.\n\n#F Последний истинный Князь Малкавиан храбро сражался против ужасов Карфагена и заслужил всеобщее уважение.#!" #NT!
 MALKAVIAN_LEGACY_3_PERK_EFFECT:0 "Открывает специальное [character_interaction|E], чтобы уменьшить сопротивление проискам другого правителя если у них есть челны Клана Малкавиан при дворе.\n\n#F Я лгу? Ты лжешь? НЕУЖЕЛИ МИР ЛЖЕТ?!#!" #NT!
 MALKAVIAN_LEGACY_4_PERK_EFFECT:0 "\n\n#F Просто приятный, изысканный ужин с головами моих придворных.#!" #NT!
 MALKAVIAN_LEGACY_5_PERK_EFFECT:0 "\n\n#F Разве плохо продавать свою душу злу, когда у тебя изначально не было души?#!" #NT!

  #Nosferatu legacy# #NT!

 NOSFERATU_LEGACY_1_PERK_EFFECT:0 "$PERK_CAN_SIGN_ALLIANCE$\n\n#F Гордый монстр во весь рост противостоит ужасам ночи, вызвышая свой [Clan|E] до невиданных высот.#!" #NT!
 NOSFERATU_LEGACY_2_PERK_EFFECT:0 "Открывает особую черту командира для каждого члена династии, получившего военное образование.\n\n#F The ancients of the Middle East were no match for Tarique's proven skills and undying faith.#!" #NT!
 NOSFERATU_LEGACY_3_PERK_EFFECT:0 "\n\n#F Дания была создана Абсалоном, и будет им уничтожена.#!" #NT!
 NOSFERATU_LEGACY_4_PERK_EFFECT:0 "\n\n#F Ярость и ненависть - плохие советчики, но отличное топливо для Зверя.#!" #NT!
 NOSFERATU_LEGACY_5_PERK_EFFECT:0 "\n\n#F Маленькая Бабуля - единственная, внушающая ужас надежда против еще более ужасных ужасов.#!" #NT!

