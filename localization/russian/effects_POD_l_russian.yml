 SHADOWSTEP_PERK_EFFECT:0 "Вампир исчезает в тени, катаясь на коньках по Лабиринту, чтобы вновь появиться после путешествия по чему-то более мерзкому, чем смерть, и вдвое более голодному. Они заходят в тень, достаточно большую, чтобы прикрыть их, и снова появляются из той, которую могут видеть." #NT!
