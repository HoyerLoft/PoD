 OUBLIETTE_PERK_EFFECT:0 "Разблокирует [GetScheme('abduct').GetTypeName] [scheme|E]" #NT!
 WALK_THE_ABYSS_PERK_EFFECT:0 "Пересекая Бездну, эта способность позволяет персонажу войти в полосу тьмы и выйти из второй полосы тьмы в пределах видимости. Персонажи также могут использовать эту способность, чтобы дотянуться до тени и схватить что-то в пределах досягаемости второй тени." #NT!
 DRAIN_THE_LIFE_PERK_EFFECT:0 "Разблокирует силу [drain_the_life|E]." #NT!
 DARK_WHISPERS_PERK_EFFECT:0 "Обладая этой способностью, персонаж может использовать близлежащие тени, чтобы спроецировать на них свои чувства." #NT!
