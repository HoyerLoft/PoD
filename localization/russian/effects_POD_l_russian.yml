 MIST_FORM_PERK_EFFECT:0 "Вампир обретает легендарную способность превращаться в облако тумана, видимое глазом, но неподвластное ничему, кроме огня, солнечного света и магии. Как [character_interaction|E], теперь вы можете переходить в форму неуловимого тумана." #NT!
 SHAPECHANGE_PERK_EFFECT:0 "Вампир может принимать облик животного, обычно связанного с его [Concept('Clan', 'кланом')|E] или типом добычи, на которую он чаще всего охотится. Как [character_interaction|E], теперь вы можете принимать звериную форму." #NT!
 THE_UNFETTERED_HEART_PERK_EFFECT:0 "Овладев силой Превращения, сами внутренности пользователя становятся податливыми, почти вязкими. Сердце, вместилище жизненной силы и нежизни вампира, отделяется и свободно, хотя и вяло, перемещается внутри грудной клетки." #NT!
 WEIGHT_OF_THE_FEATHER_PERK_EFFECT:0 "Вампир может уменьшить свою эффективную массу и плотность, делая себя почти невесомым." #NT!

 # Vicissitude # #NT!

 AWAKEN_THE_ZULO_SHAPE_PERK_EFFECT:0 "Используя [character_interaction|E], теперь вы можете превратиться в устрашающую форму Зуло, восьмифутового кошмара с чешуей и жирным мехом, обезьяноподобными руками, оканчивающимися зазубренными черными ногтями, и ощетинившимся рядом шипов по всей длине позвоночника." #NT!
 BLOODFORM_PERK_EFFECT:0 "Используя продвинутые техники Изменчивости, вы мгновенно превращаетесь в сгусток разумной жизненной силы. Используя [character_interaction|E], теперь вы можете превратиться в неуловимую кровь " #NT!
 MALLEABLE_VISAGE_PERK_EFFECT:0 "Пользователь может изменить свое собственное тело простыми косметическими способами. Они могут быть выше или коренастее. Они могут изменить свой голос, изменив форму гортани, или могут принять новый оттенок кожи, новый цвет глаз, новые волосы и так далее. Как [character_interaction |E], теперь вы можете изменить свое лицо или своих гулей'." #NT!
 REND_THE_OSSEOUS_FRAME_PERK_EFFECT:0 "На этом этапе мастерства вы перешли к манипулированию костью. Используемый сам по себе, разрыв костного каркаса может нанести объекту ужасные повреждения. При использовании в сочетании с "Преоброзованием Смертной Глины" кошмары становятся возможными." #NT!
 THE_BODY_IMPOLITIC_PERK_EFFECT:0 "Пожалуй, самый отвратительный из подарков превратностей судьбы, "Тело Неразумно" позволяет пользователю вложить часть своих чувств в плоть своего тела. Затем они могут отсоединить её от тела, чтобы она исполняла их приказы. [espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!" #NT!
 TRANSMOGRIFY_THE_MORTAL_CLAY_PERK_EFFECT:0 "Вы можете произвести кардинальные изменения, и не только в себе, но и в любом объекте, который вы можете подчинять себе достаточно долго, чтобы передать свое видение. Можно нанимать [GetMaA('szlachta').GetName] как [men_at_arms|E]." #NT!
 CHIROPTERAN_FORM_PERK_EFFECT:0 "Если вы принадлежите к 7-му поколению или младше, теперь у вас есть доступ к новой опции изменения формы - Форме Рукокрылого." #NT!
