 building_type_eyrie_freehold_01:0 "Eyries" #NT!
 building_type_eyrie_freehold_01_desc:0 "#F Eyries are high mountain freeholds and are typically the refuges of outcasts.#!" #NT!
 building_eyrie_freehold_01:0 "Small Eyries" #NT!
 building_eyrie_freehold_01_desc:0 "Eyries are high mountain freeholds and are typically the refuges of outcasts." #NT!
