 building_type_thorpe_freehold_01_desc:0 "#F A thorpe is a faerie town.#!" #NT!
 building_thorpe_freehold_01:0 "Small Thorpe" #NT!
 building_thorpe_freehold_01_desc:0 "A thorpe is a faerie town." #NT!
 building_thorpe_freehold_02:0 "Medium Thorpe" #NT!
