 building_type_lodge_freehold_01_desc:0 "#F Cottages, houses, and mansions, collectively considered lodges, can be freeholds. Lodges are typically the strongholds of nobles, who spend much of their time in residence.#!" #NT!
 building_lodge_freehold_01:0 "Small Lodge" #NT!
 building_lodge_freehold_01_desc:0 "Cottages, houses, and mansions, collectively considered lodges, can be freeholds." #NT!
 building_lodge_freehold_02:0 "Medium Lodge" #NT!
