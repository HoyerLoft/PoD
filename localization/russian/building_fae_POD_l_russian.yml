 building_type_isle_freehold_01:0 "Isle" #NT!
 building_type_isle_freehold_01_desc:0 "#F These enchanted islands are rarely on maps or sullied by mortal feet. Isles are private refuges, and are among the most prized freeholds.#!" #NT!
 building_isle_freehold_01:0 "Small Isle" #NT!
 building_isle_freehold_01_desc:0 "These enchanted islands are rarely on maps or sullied by mortal feet." #NT!
 building_isle_freehold_02:0 "Medium Isle" #NT!
 building_isle_freehold_02_desc:0 "These enchanted islands are rarely on maps or sullied by mortal feet." #NT!
