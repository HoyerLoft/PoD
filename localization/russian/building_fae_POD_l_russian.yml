 building_type_glade_freehold_01:0 "Glade" #NT!
 building_type_glade_freehold_01_desc:0 "#F Glades are sylvan glens, typically located deep in a forest. Changeling's favor glades for many of their festivals. Unlike most freeholds, Glades are naturally occurring founts of Glamour.#!" #NT!
 building_glade_freehold_01:0 "Small Glade" #NT!
 building_glade_freehold_01_desc:0 "Glades are sylvan glens, typically located deep in a forest. Changeling's favor glades for many of their festivals." #NT!
 building_glade_freehold_02:0 "Medium Glade" #NT!
 building_glade_freehold_02_desc:0 "Glades are sylvan glens, typically located deep in a forest. Changeling's favor glades for many of their festivals." #NT!
 building_glade_freehold_03:0 "Large Glade" #NT!
 building_glade_freehold_03_desc:0 "Glades are sylvan glens, typically located deep in a forest. Changeling's favor glades for many of their festivals." #NT!
 glade_freehold_effect_desc:0 "If built in capital, regenerate Glamour every month (33% chance per every level)." #NT!

 building_type_hearth_freehold_01:0 "Hearth" #NT!
 building_type_hearth_freehold_01_desc:0 "#F A Hearth freehold is a faerie tavern, bar, or coffee house, usually with a back-alley entrance. All changelings are welcome as long as they have something to trade.#!" #NT!
 building_hearth_freehold_01:0 "Small Hearth" #NT!
 building_hearth_freehold_01_desc:0 "A Hearth freehold is a faerie tavern, bar, or coffee house, usually with a back-alley entrance." #NT!
