 building_eyrie_freehold_03:0 "Large Eyries" #NT!
 building_eyrie_freehold_03_desc:0 "Eyries are high mountain freeholds and are typically the refuges of outcasts." #NT!

 building_type_grotto_freehold_01:0 "Grotto" #NT!
 building_type_grotto_freehold_01_desc:0 "#F Grottos are often overgrown sylvan glades or abandoned mines. Sluagh and nockers often gather in such out-of-the-way freeholds, though others use then as well.#!" #NT!
 building_grotto_freehold_01:0 "Small Grotto" #NT!
 building_grotto_freehold_01_desc:0 "Grottos are often overgrown sylvan glades or abandoned mines." #NT!
 building_grotto_freehold_02:0 "Medium Grotto" #NT!
 building_grotto_freehold_02_desc:0 "Grottos are often overgrown sylvan glades or abandoned mines." #NT!
 building_grotto_freehold_03:0 "Large Grotto" #NT!
 building_grotto_freehold_03_desc:0 "Grottos are often overgrown sylvan glades or abandoned mines." #NT!

 building_type_faerie_ring_freehold_01:0 "Faerie Ring" #NT!
 building_type_faerie_ring_freehold_01_desc:0 "#F A Faerie Ring is a very small glen found deep in the forest. These naturally occurring freeholds grow increasingly rare as the wild places of the world dwindle.#!" #NT!
 building_faerie_ring_freehold_01:0 "Small Faerie Ring" #NT!
 building_faerie_ring_freehold_01_desc:0 "A Faerie Ring is a very small glen found deep in the forest." #NT!
 building_faerie_ring_freehold_02:0 "Medium Faerie Ring" #NT!
