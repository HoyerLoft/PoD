 building_manor_freehold_01:0 "Small Manor" #NT!
 building_manor_freehold_01_desc:0 "A manor is a small faerie glen surrounding a cabin or other building, and is usually located in the wilderness." #NT!
 building_manor_freehold_02:0 "Medium Manor" #NT!
