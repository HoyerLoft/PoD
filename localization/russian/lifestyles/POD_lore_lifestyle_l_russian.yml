 MANIPULATE_GRAVITY_PERK_EFFECT:0 "Give enemy commanders [GetModifier('high_gravity_modifier').GetNameWithTooltip] and ally commanders [GetModifier('low_gravity_modifier').GetNameWithTooltip] modifier when in war as a commander.\n#F The Fallen may leap tremendous distances, hover, or fall without harm.#!" #NT!
 MANIPULATE_ADHESION_PERK_EFFECT:0 "Give enemy commanders [GetModifier('low_adhesion_modifier').GetNameWithTooltip] and ally commanders [GetModifier('high_adhesion_modifier').GetNameWithTooltip] modifier when in war as a commander.\n#F The Fallen may walk up walls or along ceilings, or cling to objects.#! " #NT!
 MANIPULATE_INERTIA_PERK_EFFECT:0 "Give [GetModifier('protection_from_projectile_modifier').GetNameWithTooltip] modifier to ally knights in war as a commander or to yourself in [single_combat_duel|E].\nBonus chance to maul or injury an enemy knight in war as a knight.\nUnlock [single_combat_duel|E] moves.\n#F The Fallen may throw objects over tremendous distances, or simply stop attacks dead.#!" #NT!
 MANIPULATE_ACCELERATION_PERK_EFFECT:0 "Give [GetModifier('momentum_boost_modifier').GetNameWithTooltip] modifier to ally knights in war as a commander or to yourself in [single_combat_duel|E].\nBonus chance to maim or maul an enemy knight in war as a knight.\nUnlock [single_combat_duel|E] moves.\n#F The Fallen may move blindingly fast and pour their momentum into devastating close-combat attacks.#!" #NT!
 MANIPULATE_COHESION_PERK_EFFECT:0 "Unlock $EXECUTION_EVAPORATION$ [executions|E] option.\nBonus chance to kill or maim an enemy knight in war as a knight.\nUnlock [single_combat_duel|E] moves.\n#F The Fallen may alter the density of matter, allowing them to walk on water or evaporate stone or even flesh.#!" #NT!

