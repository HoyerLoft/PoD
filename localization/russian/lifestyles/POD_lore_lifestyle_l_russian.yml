 mind_rape_perk_name:0 "Mind Rape" #NT!
 visions_of_terror_perk_name:0 "Visions of Terror" #NT!
 enslave_perk_name:0 "Enslave" #NT!
 devour_the_soul_perk_name:0 "Devour the Soul" #NT!

 NIGHTMARE_SENDING_PERK_EFFECT:0 "#F This evocation allows the Earthbound to send messages into the dreams of sleeping mortals.#!" #NT!
 MIND_RAPE_PERK_EFFECT:0 "As a [character_interaction|E], allows you to know every secret and scheme of the target.\n#F This evocation allows the Earthbound to probe the mind of a mortal that they can see, scanning their thoughts and memories for information.#!" #NT!
 VISIONS_OF_TERROR_PERK_EFFECT:0 "#F This evocation projects terrifying visions into the mind of one or more mortals.#!" #NT!
 ENSLAVE_PERK_EFFECT:0 "As a [character_interaction|E], allows you gain hook from target.\n#F With this evocation, an Earthbound can completely control the mind and body of a mortal, making them do and say whatever the Earthbound wishes.#!" #NT!
 DEVOUR_THE_SOUL_PERK_EFFECT:0 "Bonus to $EXECUTION_DEVOUR_SOUL$ [executions|E] option, allows you to devour the target's mind to increase your education or an attribute.\n#F With this evocation, an Earthbound can tear the soul from a living mortal and devour it, draining it of energy, memories and even precious Faith.#!" #NT!
