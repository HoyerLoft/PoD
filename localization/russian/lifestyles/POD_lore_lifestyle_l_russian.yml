 CREATE_PROXY_PERK_EFFECT:0 "As a [character_interaction|E], allows you to give the target a wound with its severity depending on the rarity of the claimed recipient's artifact.\n#F The Earthbound turns an object into a node that they can then use their perception and powers through.#!" #NT!
 LASH_OF_CORRUPTION_PERK_EFFECT:0 "Bonus chance to kill an enemy knight in war as a knight.\n#F The Earthbound instills their energies into a creature, harming and possibly killing it.#!" #NT!
 TAINT_THE_LAND_PERK_EFFECT:0 "Give target county [GetModifier('earthbound_negative_modifier').GetNameWithTooltip] if its holder is at war with you when you move your army on it as a commander.\n#F The Earthbound instills their essence into an area, making it come to life and attack intruders.#!" #NT!
 CORRUPT_RELIC_PERK_EFFECT:0 "As a [character_interaction|E], allow you to create a custom artifact.\n#F This evocation allows the Earthbound to create magical artifacts.#!" #NT!
 UNSPEAKABLE_SERVITOR_PERK_EFFECT:0 "As a [character_interaction|E], allows you to create a [GetTrait('statue').GetName( GetPlayer )] of yourself to fight in wars, and allow you become a commander even bound to the earth.\n#F The Earthbound has their minions create a statue that they can use as a temporary host body instead of a living body.#!" #NT!

