 TRANSLATE_PERK_EFFECT:0 "#F This evocation establishes a linguistic connection between the demon and a human recipient.#!" #NT!
 INSINUATE_PERK_EFFECT:0 "[white_peace|E] Acceptance: #P +10#!\n[alliance|E] Negotiation Acceptance: #P +25#!\n$PERK_CAN_SIGN_ALLIANCE$\nUnlocks the $purchase_truce_interaction$ [interaction|E].\n#F This evocation allows the demon to subtly and quickly break down a human's personal boundaries.#!" #NT!
 FADE_PERK_EFFECT:0 "As a [character_interaction|E], allows you to break an alliance between two targets.\nAs a [character_interaction|E], allows you cancel a truce against a target.\nAs a [character_interaction|E], allows you end all scheme against a target.\n#F This evocation allows the demon to trick the minds of a large number of people to become supernaturally obscured or forgettable.#!" #NT!
 CONFESSION_PERK_EFFECT:0 "[espionage|E] Progress Speed: #P +[EmptyScope.ScriptValue('digging_for_dirt_perk_percentage')|0]%#!\n#F The Fallen may make mortals reveal their innermost secrets and the mortals won't even remember spilling their hearts to the demon.#!" #NT!
 ALTER_MEMORY_PERK_EFFECT:0 "As two [character_interaction|E], allows you to remove a claim that the target has to your title or artifact.\nUnlocks the [buy_artifact_claim_interaction|E].\n[buy_claim_interaction|E] and [buy_artifact_claim_interaction|E] Cost: #P -50%#!\n#F The Fallen may alter a mortal's memories in any fashion desired.#!" #NT!

