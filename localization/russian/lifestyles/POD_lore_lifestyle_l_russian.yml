 REALITY_TREMORS_PERK_EFFECT:0 "Allow release [GetModifier('reality_tremors_modifier').GetNameWithTooltip] on target realm.\n#F The Earthbound creates a disturbing but largely cosmetic effect in an area.#!" #NT!
 SPHERE_OF_CHAOS_PERK_EFFECT:0 "Allow release [GetModifier('sphere_of_chaos_modifier').GetNameWithTooltip] on target realm.\n#F The Earthbound temporarily suspends the laws of cause and effect in an area.#!" #NT!
 WAVE_OF_MUTILATION_PERK_EFFECT:0 "Allow release [GetModifier('wave_of_mutilation_modifier').GetNameWithTooltip] on target realm.\n#F The Earthbound infuses all living flesh in the vicinity with chaotic energies, firing neurons at random and triggering random emotions through unbalanced brain chemistry.#!" #NT!
 SUMMON_OUTSIDER_PERK_EFFECT:0 "Allow destroy the barony of target county.\nCan recruit [GetMaA('the_unnamable').GetName] as [men_at_arms|E].\n#F The Earthbound summons something from outside Creation.#!" #NT!
 HELL_ON_EARTH_PERK_EFFECT:0 "Allow release [GetModifier('hell_on_earth_modifier').GetNameWithTooltip] on target realm.\n#F This evocation summons a miniature apocalypse.#!" #NT!

