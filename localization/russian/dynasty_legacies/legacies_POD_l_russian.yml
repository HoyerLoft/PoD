 ba_mummy_legacy_track_name:0 "Ba" #NT!
 ba_mummy_legacy_track_desc:0 "The spiritual energy that allows Mummies to rejuvenate once dead, Ba accrual is crucial for a Mummy's continued survival." #NT!
 ba_mummy_legacy_1_name:0 "Ba of Wisdom" #NT!
 ba_mummy_legacy_2_name:0 "Ba of Heroism" #NT!
 ba_mummy_legacy_3_name:0 "Ba of Duty" #NT!
 ba_mummy_legacy_4_name:0 "Ba of Renewal" #NT!
 ba_mummy_legacy_5_name:0 "Ba of Success" #NT!

 ba_mummy_legacy_1_perk:0 "Coming back from the dead will now cost #P -500#! piety. The base resurrection cost is 3000 multiplied by the number of sin traits." #NT!

 pharaoh_mummy_legacy_track_name:0 "Pharaoh of Egypt" #NT!
 pharaoh_mummy_legacy_track_desc:0 "The land of Mummies was also the land of the greatest kings and their legacy lives on for those truly immortal." #NT!
 pharaoh_mummy_legacy_1_name:0 "Наследие of Cleopatra" #NT!
 pharaoh_mummy_legacy_2_name:0 "Наследие of Ptolemy" #NT!
 pharaoh_mummy_legacy_3_name:0 "Наследие of Ramesses II" #NT!
 pharaoh_mummy_legacy_4_name:0 "Наследие of Akhenaten" #NT!
 pharaoh_mummy_legacy_5_name:0 "Наследие of Khufu" #NT!

 pharaoh_mummy_legacy_1_perk:0 "#flavor The great Queen almost toppled a nascent empire with her charisma alone.#!" #NT!
 pharaoh_mummy_legacy_2_perk:0 "#flavor Coming from far away, Ptolemy embraced Egypt as if it was his own homeland.#!" #NT!
 pharaoh_mummy_legacy_3_perk:0 "#flavor The son of Ra commanded the greatest armies of Egypt and few were able to oppose his mighty ambition.#!" #NT!
 pharaoh_mummy_legacy_4_perk:0 "#flavor For better or worse, no Ancient Egyptian will ever forget Akhenaten, the one who despised the Gods.#!" #NT!
 pharaoh_mummy_legacy_5_perk:0 "#flavor By resting forever in the Great Pyramid of Giza, Khufu found his own immortality.#!" #NT!

 mortuary_cult_mummy_legacy_track_name:0 "Mortuary Cult" #NT!
 mortuary_cult_mummy_legacy_track_desc:0 "The Mortuary Cult nourishes the spirit of the ancestors. The priests undertake daily rituals for their benefit and receive boons in return." #NT!
 mortuary_cult_mummy_legacy_1_name:0 "Khener Dancer" #NT!
 mortuary_cult_mummy_legacy_2_name:0 "Wab Priest" #NT!
 mortuary_cult_mummy_legacy_3_name:0 "Lector Priest" #NT!
 mortuary_cult_mummy_legacy_4_name:0 "Sem Priest" #NT!
 mortuary_cult_mummy_legacy_5_name:0 "Hem-Netjer" #NT!

 mortuary_cult_mummy_legacy_1_perk:0 "Your [neteru|E] will gain [GetModifier('POD_neteru_legacy_1_modifier').GetNameWithTooltip] modifier.\n\n#flavor Khener Dancers served the gods through music and dancing. They were linked to Hathor, goddess of women and fertility.#!" #NT!
 mortuary_cult_mummy_legacy_2_perk:0 "Your [neteru|E] will gain [GetModifier('POD_neteru_legacy_2_modifier').GetNameWithTooltip] modifier.\n\n#flavor The Pure Ones are the most common type of priest, they carried out the daily maintenance of the cult.#!" #NT!
 mortuary_cult_mummy_legacy_3_perk:0 "Your [neteru|E] will gain [GetModifier('POD_neteru_legacy_3_modifier').GetNameWithTooltip] modifier.\n\n#flavor The Lector Priest nourishes the soul in the Duat by reciting spells and giving offerings to the deceased in the necropolis.#!" #NT!
 mortuary_cult_mummy_legacy_4_perk:0 "Your [neteru|E] will gain [GetModifier('POD_neteru_legacy_4_modifier').GetNameWithTooltip] modifier.\n\n#flavor The Embalmers take care to restore the body to wholeness when they mummify the dead.#!" #NT!
 mortuary_cult_mummy_legacy_5_perk:0 "Your [neteru|E] will gain [GetModifier('POD_neteru_legacy_5_modifier').GetNameWithTooltip] modifier.\n\n#flavor The High Priest cares for the Ka of the deceased, allowing their continual existence in the Duat.#!" #NT!


 neutral_totems_legacy_track_name:0 "Spiritual Totems" #NT!
 neutral_totems_legacy_track_desc:0 "Some Totems are neutral and don't pick a tribe or a pack to support. They could be swayed to your cause if you demonstrated sufficient respect for their specific areas of interest." #NT!

 neutral_totems_legacy_1_name:0 "The Hawk" #NT!
 neutral_totems_legacy_1_perk:0 "@warning_icon!#X To unlock this dynasty perk, you need to become a Master Hunter. Starting as one doesn't count.#!" #NT!

 neutral_totems_legacy_2_name:0 "The Black Tortoise" #NT!
 neutral_totems_legacy_2_perk:0 "@warning_icon!#X To unlock this dynasty perk, you need to encounter the Black Tortoise and pass a challenge in the Spirit Wilds part of the Umbra.#!" #NT!

 neutral_totems_legacy_3_name:0 "The Hyena" #NT!
 neutral_totems_legacy_3_perk:0 "@warning_icon!#X To unlock this dynasty perk, you need to acquire the [GetTrait('viking').GetName( GetPlayer )] trait. Starting with it doesn't count.#!" #NT!

 neutral_totems_legacy_4_name:0 "The Sphinx" #NT!
 neutral_totems_legacy_4_perk:0 "@warning_icon!#X To unlock this dynasty perk for purchase you need to have the [GetTrait('scholar').GetName( GetPlayer )] trait and 20 Learning or more. You still need to be able to pay the renown cost and have unlocked the Hyena legacy.#!" #NT!

 neutral_totems_legacy_5_name:0 "The Fox" #NT!
 neutral_totems_legacy_5_perk:0 "@warning_icon!#X To unlock this dynasty perk for purchase you need to have finished the three Intrigue lifestyle trees. You still need to be able to pay the renown cost and have unlocked the Sphinx legacy.#!" #NT!

 eminence_legacy_track_name:0 "Infernal Eminence" #NT!
 eminence_legacy_track_desc:0 "Demons have lost much of their memory and experience during their unpleasant stay in the Abyssal Prison. Who were they really?" #NT!
 eminence_legacy_1_name:0 "Infernal Slave" #NT!
 eminence_legacy_1_perk:0 "If you are a Demon, you will receive:\n$TAB$Unlock the [lore_lifestyle|E]s, the original powers of the Angels, as lifestyle trees.\n$TAB$A memory event about your past as an Angel.\n$TAB$The "[GetModifier('unknown_eminence_modifier').GetNameWithTooltip]" modifier will be upgraded to "[GetModifier('known_eminence_modifier').GetNameWithTooltip]".\n$TAB$Maximum yearly [arcana_lifestyle|E] Experience received from [thrall|E]: #P 2000#!" #NT!
 eminence_legacy_2_name:0 "Infernal Soldier" #NT!
 eminence_legacy_2_perk:0 "If you are a Demon, you will receive:\n$TAB$A memory event about your past as an Angel.\n$TAB$The "[GetModifier('known_eminence_modifier').GetNameWithTooltip]" modifier will be upgraded to "[GetModifier('respected_eminence_modifier').GetNameWithTooltip]".\n$TAB$Maximum yearly [arcana_lifestyle|E] Experience received from [thrall|E]: #P 3000#!" #NT!
 eminence_legacy_3_name:0 "Infernal General" #NT!
 eminence_legacy_3_perk:0 "If you are a Demon, you will receive:\n$TAB$A memory event about your past as an Angel.\n$TAB$The "[GetModifier('respected_eminence_modifier').GetNameWithTooltip]" modifier will be upgraded to "[GetModifier('honored_eminence_modifier').GetNameWithTooltip]".\n$TAB$Maximum yearly [arcana_lifestyle|E] Experience received from [thrall|E]: #P 4000#!" #NT!
 eminence_legacy_4_name:0 "Infernal Duke" #NT!
 eminence_legacy_4_perk:0 "If you are a Demon, you will receive:\n$TAB$A memory event about your past as an Angel.\n$TAB$The "[GetModifier('honored_eminence_modifier').GetNameWithTooltip]" modifier will be upgraded to "[GetModifier('powerful_eminence_modifier').GetNameWithTooltip]".\n$TAB$Maximum yearly [arcana_lifestyle|E] Experience received from [thrall|E]: #P 5000#!" #NT!
 eminence_legacy_5_name:0 "Infernal Archduke" #NT!
 eminence_legacy_5_perk:0 "If you are a Demon, you will receive:\n$TAB$A memory event about your past as an Angel.\n$TAB$The "[GetModifier('powerful_eminence_modifier').GetNameWithTooltip]" modifier will be upgraded to "[GetModifier('exalted_eminence_modifier').GetNameWithTooltip]".\n$TAB$Maximum yearly [arcana_lifestyle|E] Experience received from [thrall|E]: #P Unlimited#!" #NT!

 pacts_legacy_track_name:0 "Infernal Pacts" #NT!
 pacts_legacy_track_desc:0 "Demonic Pacts can empower the receiver at merely the cost of their utter devotion." #NT!
 pacts_legacy_1_name:0 "Infernal Knowledge" #NT!
 pacts_legacy_1_perk:0 "When a character accepts a pact with you, this character will gain #V 5#! [learning|E]." #NT!
 pacts_legacy_2_name:0 "Infernal Allure" #NT!
 pacts_legacy_2_perk:0 "When a character accepts a pact with you, this character will gain #V 5#! [diplomacy|E]." #NT!
 pacts_legacy_3_name:0 "Infernal Plots" #NT!
 pacts_legacy_3_perk:0 "When a character accepts a pact with you, this character will gain #V 5#! [intrigue|E]." #NT!
 pacts_legacy_4_name:0 "Infernal Aura" #NT!
 pacts_legacy_4_perk:0 "When a character accepts a pact with you, this character will gain #V 5#! [stewardship|E]." #NT!
 pacts_legacy_5_name:0 "Infernal Bravery" #NT!
 pacts_legacy_5_perk:0 "When a character accepts a pact with you, this character will gain #V 5#! [martial|E]." #NT!

 seelie_romantic_legacy_track_name:0 "Seelie Romantic Наследие" #NT!
 seelie_romantic_legacy_track_desc:0 "Romantic Legacies are the personalities the Kithain manifest in Romantic encounters, particularly when in the stylized and formal dance of Courtly Love." #NT!
 seelie_romantic_legacy_1_name:0 "Empath" #NT!
 seelie_romantic_legacy_1_perk:0 "#flavor You are highly sensitive to the moods, wishes and desires of your paramour. If they aren't happy, neither are you.#!" #NT!
 seelie_romantic_legacy_2_name:0 "Friend" #NT!
 seelie_romantic_legacy_2_perk:0 "Unlocks the [GetScheme('befriend').GetTypeName] [scheme|E].\nYou can use it for 7 maximum friends (up from 5).\n#flavor Love is not just a romantic emotion. If a relationship doesn't have mutual respect and friendship at its core, it is not true love.#!" #NT!
 seelie_romantic_legacy_3_name:0 "Ingenue" #NT!
 seelie_romantic_legacy_3_perk:0 "#flavor Somewhat naive and wide-eyed, you still see only the wonder and good side of love. Most fae usually pass out of this legacy as they grow older, but not always.#!" #NT!
 seelie_romantic_legacy_4_name:0 "Jongleur" #NT!
 seelie_romantic_legacy_4_perk:0 "#flavor You like to keep your lovers (and yourself) entertained. Love is the greatest joy and should be enjoyed to its fullest.#!" #NT!
 seelie_romantic_legacy_5_name:0 "Protector" #NT!
 seelie_romantic_legacy_5_perk:0 "#flavor Your love is true and you desire to protect them from all the ills of the world. This Наследие is born of noble intentions, but can be suffocating.#!" #NT!

 unseelie_romantic_legacy_track_name:0 "Unseelie Romantic Наследие" #NT!
 unseelie_romantic_legacy_track_desc:0 "Romantic Legacies are the personalities the Kithain manifest in Romantic encounters, particularly when in the stylized and formal dance of Courtly Love." #NT!
 unseelie_romantic_legacy_1_name:0 "Competitor" #NT!
 unseelie_romantic_legacy_1_perk:0 "Your most skilled lover will grant you a modifier that gives monthly prestige.\n#flavor You are a romantic Olympian. You judge others by the quality of their consorts and you know they judge you by the same standards. You must be the world's greatest lover, or what's the point?#!" #NT!
 unseelie_romantic_legacy_2_name:0 "Cynic" #NT!
 unseelie_romantic_legacy_2_perk:0 "#flavor Jaded and world-weary, you often continue in your romantic overtures out of habit or fear of being alone. You have lowered your sights because you know "true love" can only be found in fairy tales.#!" #NT!
 unseelie_romantic_legacy_3_name:0 "Martyr" #NT!
 unseelie_romantic_legacy_3_perk:0 "#flavor I work so hard to make this relationship work and what do I get in return? Heartache! I didn't expect you to understand.#!" #NT!
 unseelie_romantic_legacy_4_name:0 "Gamester" #NT!
 unseelie_romantic_legacy_4_perk:0 "Each [lover|E] adds: [GetModifier( 'POD_gamester_modifier' ).GetNameWithTooltip|L]. This is cumulative.\n#flavor Love is a grand game, full of danger and excitement. You may have one partner or many, but the affair must be constantly challenging and in motion.#!" #NT!
 unseelie_romantic_legacy_5_name:0 "Spy" #NT!
 unseelie_romantic_legacy_5_perk:0 "#flavor Court gossip and intrigue are your meat and drink. Part Climber and part Deceiver, you are interested only in being the best informed about who is doing what to whom.#!" #NT!

 seelie_legacy_1_track_name:0 "Seelie Наследие" #NT!
 seelie_legacy_1_track_desc:0 "Known for the vibrancy of spring and the searing heat of summer, followers of the Seelie Legacies tend to put an emphasis on groups and community." #NT!
 seelie_1_legacy_1_name:0 "Humanist" #NT!
 seelie_1_legacy_1_perk:0 "#flavor You are more attentive to your mortal life than your fae one.#!" #NT!
 seelie_1_legacy_2_name:0 "Prankster" #NT!
 seelie_1_legacy_2_perk:0 "#flavor You delight in playing all manner of jokes and pranks.#!" #NT!
 seelie_1_legacy_3_name:0 "Wayfarer" #NT!
 seelie_1_legacy_3_perk:0 "#flavor You live for the moment, and do things on impulse.#!" #NT!
 seelie_1_legacy_4_name:0 "Panderer" #NT!
 seelie_1_legacy_4_perk:0 "#flavor You live to make others happy.#!" #NT!
 seelie_1_legacy_5_name:0 "Troubadour" #NT!
 seelie_1_legacy_5_perk:0 "Poet become more common in the Dynasty.\n#flavor The world is a beautiful place, and you feel this--and all things--more strongly than others do.#!" #NT!

 seelie_legacy_2_track_name:0 "Seelie Наследие" #NT!
 seelie_legacy_2_track_desc:0 "Known for the vibrancy of spring and the searing heat of summer, followers of the Seelie Legacies tend to put an emphasis on groups and community." #NT!
 seelie_2_legacy_1_name:0 "Gadfly" #NT!
 seelie_2_legacy_1_perk:0 "#flavor You keep the powers-that-be honest by pointing out their faults.#!" #NT!
 seelie_2_legacy_2_name:0 "Dandy" #NT!
 seelie_2_legacy_2_perk:0 "#flavor A social climber at heart, you excel at court etiquette.#!" #NT!
 seelie_2_legacy_3_name:0 "Comrade" #NT!
 seelie_2_legacy_3_perk:0 "$PERK_CAN_SIGN_ALLIANCE$\n#flavor You value friendship over all else, and strive to prove yourself worthy of others' trust.#!" #NT!
 seelie_2_legacy_4_name:0 "Courtier" #NT!
 seelie_2_legacy_4_perk:0 "#flavor The only thing interesting in life is social interaction.#!" #NT!
 seelie_2_legacy_5_name:0 "Regent" #NT!
 seelie_2_legacy_5_perk:0 "#flavor You are the living embodiment of the realm, the one chosen to speak for the many.#!" #NT!

 seelie_legacy_3_track_name:0 "Seelie Наследие" #NT!
 seelie_legacy_3_track_desc:0 "Known for the vibrancy of spring and the searing heat of summer, followers of the Seelie Legacies tend to put an emphasis on groups and community." #NT!
 seelie_3_legacy_1_name:0 "Bumpkin" #NT!
 seelie_3_legacy_1_perk:0 "#flavor You are the solid, practical sort who has a solution to every problem.#!" #NT!
 seelie_3_legacy_2_name:0 "Crafter" #NT!
 seelie_3_legacy_2_perk:0 "#flavor Creation is your life's work.#!" #NT!
 seelie_3_legacy_3_name:0 "Aspirant" #NT!
 seelie_3_legacy_3_perk:0 "#flavor Life is a learning experience, and you always strive to improve yourself.#!" #NT!
 seelie_3_legacy_4_name:0 "Sage" #NT!
 seelie_3_legacy_4_perk:0 "Mystic become more common in the Dynasty.\n#flavor You are the advisor, the wise one, the teacher.#!" #NT!
 seelie_3_legacy_5_name:0 "Virtuoso" #NT!
 seelie_3_legacy_5_perk:0 "Select a lifestyle trait to become more common in the Dynasty.\n#flavor You are the master of your chosen field, whatever it may be.#!" #NT!

 seelie_legacy_4_track_name:0 "Seelie Наследие" #NT!
 seelie_legacy_4_track_desc:0 "Known for the vibrancy of spring and the searing heat of summer, followers of the Seelie Legacies tend to put an emphasis on groups and community." #NT!
 seelie_4_legacy_1_name:0 "Squire" #NT!
 seelie_4_legacy_1_perk:0 "#flavor You live to help and support your current hero in his endeavors.#!" #NT!
 seelie_4_legacy_2_name:0 "Knight" #NT!
 seelie_4_legacy_2_perk:0 "#flavor You follow the old codes of chivalry and help those in need.#!" #NT!
 seelie_4_legacy_3_name:0 "Paladin" #NT!
 seelie_4_legacy_3_perk:0 "#flavor You are a competitor; the brave, stalwart athlete or hero.#!" #NT!
 seelie_4_legacy_4_name:0 "Philanthropist" #NT!
 seelie_4_legacy_4_perk:0 "#flavor You strive to help others and do good deeds without expecting a reward.#!" #NT!
 seelie_4_legacy_5_name:0 "Saint" #NT!
 seelie_4_legacy_5_perk:0 "#flavor You strive to ease the pain of others.#!" #NT!

 seelie_legacy_5_track_name:0 "Seelie Наследие" #NT!
 seelie_legacy_5_track_desc:0 "Known for the vibrancy of spring and the searing heat of summer, followers of the Seelie Legacies tend to put an emphasis on groups and community." #NT!
 seelie_5_legacy_1_name:0 "Orchid" #NT!
 seelie_5_legacy_1_perk:0 "#flavor You are an innocent who has been forced into the big, wide, dangerous world.#!" #NT!
 seelie_5_legacy_2_name:0 "Pishogue" #NT!
 seelie_5_legacy_2_perk:0 "#flavor The world is a place of endless, childlike wonder to you.#!" #NT!
 seelie_5_legacy_3_name:0 "Stoic" #NT!
 seelie_5_legacy_3_perk:0 "#flavor You rarely reveal your emotions.#!" #NT!
 seelie_5_legacy_4_name:0 "Hermit" #NT!
 seelie_5_legacy_4_perk:0 "#flavor You prefer your own company to that of others.#!" #NT!
 seelie_5_legacy_5_name:0 "Arcadian" #NT!
 seelie_5_legacy_5_perk:0 "#flavor Your fae side far outweighs your human side.#!" #NT!

 unseelie_legacy_1_track_name:0 "Unseelie Наследие" #NT!
 unseelie_legacy_1_track_desc:0 "Colorful as an autumn harvest and chaotic and isolated as a winter ice storm, followers of the Unseelie Legacies tend to be passionate individualists." #NT!
 unseelie_1_legacy_1_name:0 "Craven" #NT!
 unseelie_1_legacy_1_perk:0 "#flavor Better a live coward than a dead hero.#!" #NT!
 unseelie_1_legacy_2_name:0 "Humbug" #NT!
 unseelie_1_legacy_2_perk:0 "#flavor Nothing ever satisfies you; you are grumpy, sour and just plain cranky.#!" #NT!
 unseelie_1_legacy_3_name:0 "Wretch" #NT!
 unseelie_1_legacy_3_perk:0 "#flavor You have no positive self-image and assume everyone else hates you as much as you hate yourself.#!" #NT!
 unseelie_1_legacy_4_name:0 "Shade" #NT!
 unseelie_1_legacy_4_perk:0 "#flavor You are a human zombie, an emotionless sleepwalker who sees the world as a never-ending horror show.#!" #NT!
 unseelie_1_legacy_5_name:0 "Fool" #NT!
 unseelie_1_legacy_5_perk:0 "#flavor There is no meaning in the world, so you act like a clown.#!" #NT!

 unseelie_legacy_2_track_name:0 "Unseelie Наследие" #NT!
 unseelie_legacy_2_track_desc:0 "Colorful as an autumn harvest and chaotic and isolated as a winter ice storm, followers of the Unseelie Legacies tend to be passionate individualists." #NT!
 unseelie_2_legacy_1_name:0 "Churl" #NT!
 unseelie_2_legacy_1_perk:0 "#flavor Rude and ill-bred, you have no manners and scoff at convention.#!" #NT!
 unseelie_2_legacy_2_name:0 "Rogue" #NT!
