 lack_tremere_primogen_tt:0 "The Tremere feel marginalized." #NT!
 lack_gangrel_primogen_tt:0 "The Gangrel feel marginalized." #NT!

 aphrodisiac_celebrant_court_position:0 "Предстоятель Афродизиака" #NT!
 aphrodisiac_celebrant_court_position_desc:1 "Должность, горячо оспариваемая общественным мнением, Предстоятель Афродизиак имеет честь председательствовать на Афродизиаке, где грешники празднуют наступление весны очень ярким и развратным фестивалем." #NT!

 lord_of_misrule_court_position:0 "Повелитель Беззакония" #NT!
 lord_of_misrule_court_position_desc:1 "Избранный во время Сатурналий, Повелитель Беспорядков обладает полной неприкосновенностью и использует ее, чтобы высмеивать и принижать все установленные каинитские порядки в этом районе." #NT!

 hidden_minister_of_jade_court_position:0 "Hidden Minister of Jade" #NT!
 hidden_minister_of_jade_court_position_desc:0 "The Hidden Minister of Jade collects and dispenses funds for the court, whether as traditional mortal currency or as jade." #NT!
 hidden_minister_of_rites_court_position:0 "Hidden Minister of Rites" #NT!
 hidden_minister_of_rites_court_position_desc:0 "The Hidden Minister of Rites oversees a broad range of activities, including ensuring the just and fair execution of local shadow wars. The position also safeguards the region’s feng shui and overall vitality of Dragon Nests and lines." #NT!
 hidden_minister_of_shen_court_position:0 "Hidden Minister of Shen" #NT!
 hidden_minister_of_shen_court_position_desc:0 "The Hidden Minister of Shen is a diplomatic post with a dual purpose. This position’s public mandate is maintaining relations with regional shen. This position’s private mandate, however, is advising the August Ancestor of exploitable weaknesses in rival shen." #NT!
 hidden_minister_of_war_court_position:0 "Hidden Minister of War" #NT!
 hidden_minister_of_war_court_position_desc:0 "When all else fails and open conflict is inevitable, the Hidden Minister of War is often the general directing regional Wan-Kuei forces against the enemy." #NT!
 hidden_minister_of_the_garden_court_position:0 "Hidden Minister of the Garden" #NT!
 hidden_minister_of_the_garden_court_position_desc:0 "The Hidden Minister of the Garden tends to regional mortal affairs, safeguarding “the proper and virtuous well-being of the populace.”" #NT!
 hidden_minister_of_hushed_lanterns_court_position:0 "Hidden Minister of Hushed Lanterns" #NT!
 hidden_minister_of_hushed_lanterns_court_position_desc:0 "The Hidden Minister of Hushed Lanterns is a troubleshooter of sorts, handling “unpleasant problems” and embarrassing situations the August Ancestor or Ministers don’t want to handle directly." #NT!
 minister_of_jade_court_position:0 "Minister of Jade" #NT!
 minister_of_jade_court_position_desc:0 "The Minister of Jade deals with the local treasury, and is responsible for collecting regional taxes and tributes to the Hidden Minister above her." #NT!
 minister_of_rites_court_position:0 "Minister of Rites" #NT!
 minister_of_rites_court_position_desc:0 "The Minister of Rites supervises local shadow wars and helps determine the conflict’s victor if there is no city ancestor to handle the duties." #NT!
 minister_of_shen_court_position:0 "Minister of Shen" #NT!
 minister_of_shen_court_position_desc:0 "The Minister of Shen is every bit the ambassador the Hidden Minister is when dealing with shen, even though the August Court officially treats him as an aide to the region’s Hidden Minister." #NT!
 minister_of_war_court_position:0 "Minister of War" #NT!
 minister_of_war_court_position_desc:0 "If the Hidden Minister of War is a general, then the Minister of War serves as his adjunct. This Minister has little to do with the actual fighting, and is instead the eyes, ears and mouthpiece through which the Hidden Minister’s orders issue forth, and through whom the Hidden Minister receives his information." #NT!
 minister_of_the_garden_court_position:0 "Minister of the Garden" #NT!
 minister_of_the_garden_court_position_desc:0 "The Minister of the Garden oversees regional mortal concerns on behalf of the local Hidden Minister, until the Hidden Minister deems the situation severe enough to warrant his personal attention." #NT!
 yin_ambassador_court_position:0 "Yin Ambassador" #NT!
 yin_ambassador_court_position_desc:0 "The Yin Ambassador serves the local ancestor as her bridge with the local [yin_world|E] and its frightening realms." #NT!
 yin_ambassador_employer_custom_effect_description:0 "Unlocks [GetBuilding('underworld_influence_01').GetName] building" #NT!
 yang_ambassador_court_position:0 "Yang Ambassador" #NT!
 yang_ambassador_court_position_desc:0 "The Yang Ambassador is the analogue to the Yin emissary, providing a bridge to the dynamic and vibrant Yang World." #NT!
 yang_ambassador_employer_custom_effect_description:0 "Unlocks [GetBuilding('spirit_wilds_influence_01').GetName] building\nUnlocks [GetBuilding('dreaming_influence_01').GetName] building" #NT!
 first_oni_court_position:0 "First Oni" #NT!
 first_oni_court_position_desc:0 "First Oni is akin to a warlord, overseeing regional security, protecting it against akuma and Yomi influences and usually heading sanctioned campaigns against enemies." #NT!
 infant_devil_civilizer_court_position:0 "Infant Devil Civilizer" #NT!
 infant_devil_civilizer_court_position_desc:0 "There is a when and where for a parent’s gentle persuasion, but during the taming of wild chih-mei is not such a time. Into this role steps the Infant Devil Civilizer,the supervisor of various local Infant Devil Civilizing Societies’ efforts to reclaim wild chih-mei." #NT!

 master_rite_court_position:0 "Master of the Rite" #NT!
 master_rite_court_position_desc:1 "The $master_rite_court_position$ is responsible for the spiritual well-being of the Caern. All rituals that take place must first earn their approval." #NT!
 gatekeeper_court_position:0 "Gatekeeper" #NT!
 gatekeeper_court_position_desc:1 "The $gatekeeper_court_position$ is likely to be the first person encountered by newcomers. Collecting tribute and information from visitors, the Gatekeeper is often quite busy as the maintenance of the spiritual Moon Bridges is also under their responsibility." #NT!
 wyrm_foe_court_position:0 "Wyrm Foe" #NT!
 wyrm_foe_court_position_desc:1 "The $wyrm_foe_court_position$ is the sept fiercest warrior, not necessarily the most skilled but certainly the most eager. They serve as the sept leader second in command during offensive actions against the Wyrm's minions." #NT!
 talesinger_court_position:0 "Talesinger" #NT!
 talesinger_court_position_desc:1 "The $talesinger_court_position$ is charged with maintaining the reputation of the Caern by creating and performing tales or songs of the great deeds done by the sept's heroes. They also pass the history of the Garou to the young." #NT!
 master_challenges_court_position:0 "Master of Challenges" #NT!
 master_challenges_court_position_desc:1 "The $master_challenges_court_position$ serves as a judge for challenges taking place in the Caern. An intimidating figure, they are also expected to keep the warriors in line during times of peace." #NT!

 court_seer_court_position:0 "[SelectLocalization(GetPlayer.IsValid, 'court_seer_court_position_from_player', 'custom_court_seer')]" #NT!
 court_seer_court_position_from_player:0 "[GetPlayer.Custom('CourtSeer')]" #NT!
 custom_court_seer:0 "Court Seer" #NT!
 custom_court_seer_oracle:0 "Court Oracle" #NT!
 custom_court_seer_augur:0 "Court Augur" #NT!
 court_seer_court_position_desc:0 "The $court_seer_court_position$ foretells the future and determines auspicious or inauspicious days for holding official ceremonies." #NT!

 minister_eagles_court_position:0 "Minister of Eagles" #NT!
 minister_eagles_court_position_desc:1 "The Minister of Eagles specializes in information of any kind, be it mundane information about the mortal infrastructure and political landscape, lost lore from the ages before their imprisonment or supernatural activity that could threaten the Court." #NT!
 minister_aurochs_court_position:0 "Minister of Aurochs" #NT!
 minister_aurochs_court_position_desc:1 "The Minister of Aurochs, also called the Warder, has the task of defending the Court and enforce its laws. They also defend high-ranking Fallen against assassination attempts from rival demons." #NT!
 minister_dragons_court_position:0 "Minister of Dragons" #NT!
 minister_dragons_court_position_desc:1 "The Minister of Dragons has the task of questioning and challenging authority. They must always watch signs of corruption and betrayal. Demons are encouraged to be circumspect in their dealings and the Censor make sure that the rebellious spark in every demon that drove them against God is channeled to constructive means." #NT!
 minister_dust_court_position:0 "Minister of Dust" #NT!
 minister_dust_court_position_desc:1 "The Minister of Dust is charged with the safekeeping of the mortal flock as well as the advancement of the Court. They manage mortal institutions, keeping them away from Court infrastructure as well as increasing the general amount of Faith within the population, either by supporting religious institutions or running the city down so that people cling even more tightly to their beliefs." #NT!
 minister_swords_court_position:0 "Minister of Lions" #NT!
 minister_swords_court_position_desc:1 "Charged with fighting against threats to the Court, the Minister of Lions manage the elite soldiers of the Court. Since the open use of violence and shows of force is restricted compared to the Age of Wrath, the so called 'Swords' have to operate carefully to fulfill their duties." #NT!

 brujah_warmaster_court_position:0 "Brujah Warmaster" #NT!
 brujah_warmaster_court_position_desc:1 "The $brujah_warmaster_court_position$ was traditionally the teacher in battle for newly created Brujah in ancient times. The clan has fallen far and this tradition has been mostly forgotten, but some still cling to it, forcing neonates to a thorough, almost Spartan, training regiment after their introduction to the court." #NT!

 underworld_ambassador_court_position:0 "Underworld Ambassador" #NT!
 underworld_ambassador_court_position_desc:0 "The Underworld Ambassador serves the local ruler as her bridge with the local underworld realms." #NT!
 underworld_ambassador_employer_custom_effect_description:0 "Unlocks [GetBuilding('underworld_influence_01').GetName] building" #NT!
 umbra_ambassador_court_position:0 "Umbra Ambassador" #NT!
 umbra_ambassador_court_position_desc:0 "The Umbra Ambassador serves the local ruler as her bridge with the local umbra realms." #NT!
 umbra_ambassador_employer_custom_effect_description:0 "Unlocks [GetBuilding('spirit_wilds_influence_01').GetName] building" #NT!
 trod_wayfarer_court_position:0 "Trod Wayfarer" #NT!
 trod_wayfarer_court_position_desc:1 "Trods are the fae's nearest connection to the Dreaming and Arcadia beyond. They are also power. Those who control the trods wield great control over fae society." #NT!
 trod_wayfarer_employer_custom_effect_description:0 "Unlocks [GetBuilding('dreaming_influence_01').GetName] building" #NT!
