 brujah_primogen_court_position:0 "Brujah Primogen" #NT!
 brujah_primogen_court_position_desc:1 "The $brujah_primogen_court_position$ is traditionally responsible for strategical warfare in a domain, though they might also dabble in scholarship at times, staying true to their moniker of the Warriors Scholars." #NT!
 cappadocian_primogen_court_position:0 "Cappadocian Primogen" #NT!
 cappadocian_primogen_court_position_desc:1 "Few know as much as the Cappadocian about the Undead condition. A lot can be learned from them, if they are willing to talk." #NT!
 lasombra_primogen_court_position:0 "Lasombra Primogen" #NT!
 lasombra_primogen_court_position_desc:1 "The Masters of Shadows are an useful ally to have on your side, but a much deadlier enemy if crossed." #NT!
 toreador_primogen_court_position:0 "Toreador Primogen" #NT!
 toreador_primogen_court_position_desc:1 "Every self respecting court has a talented Toreador to handle its gatherings. The definition of 'talented' might be controversial at times though." #NT!
 tzimisce_primogen_court_position:0 "Tzimisce Primogen" #NT!
 tzimisce_primogen_court_position_desc:1 "When a guest isn't welcome any longer but you still need them to answer a few questions... you know who to call." #NT!
 ventrue_primogen_court_position:0 "Ventrue Primogen" #NT!
 ventrue_primogen_court_position_desc:1 "The so called rulers of the night expect a great deal of power and responsibilities bestowed upon them, even when they aren't deserving of it." #NT!
 assamite_primogen_court_position:0 "Banu Haqim Primogen" #NT!
 assamite_primogen_court_position_desc:1 "The Children of Haqim are dutiful, and an example of discipline towards a common cause. Most of the time." #NT!
 gangrel_primogen_court_position:0 "Gangrel Primogen" #NT!
 gangrel_primogen_court_position_desc:1 "A Gangrel is never far away from their pack, ready to help or hinder on their behalf." #NT!
 malkavian_primogen_court_position:0 "Malkavian Primogen" #NT!
 malkavian_primogen_court_position_desc:1 "The seers don't control the omens, but perhaps it is best to have them on your side still." #NT!
 nosferatu_primogen_court_position:0 "Nosferatu Primogen" #NT!
 nosferatu_primogen_court_position_desc:1 "Having the Nosferatu favors you is always a good idea. The difficulty lies in truly making sure that they are on your side..." #NT!
 ravnos_primogen_court_position:0 "Ravnos Primogen" #NT!
 ravnos_primogen_court_position_desc:1 "A divided and feuding family is still a family all the same." #NT!
 setite_primogen_court_position:0 "Setite Primogen" #NT!
 setite_primogen_court_position_desc:1 "The Clan of Faith can spiritually guide you, but perhaps not to the ending you wished for." #NT!
 tremere_primogen_court_position:0 "Tremere Primogen" #NT!
 tremere_primogen_court_position_desc:1 "The Usurpers bring gifts aplenty, and curses even more." #NT!
 salubri_primogen_court_position:0 "Salubri Primogen" #NT!
 salubri_primogen_court_position_desc:1 "The Shepherds of humanity are dying, but their duty remains." #NT!

 POD_primogens.0001.t:0 "Механика Примогенов" #NT!
 POD_primogens.0001.desc:1 "Поскольку вы являетесь правителем королевства (или выше), у вас теперь есть доступ к должностям  Примогена при малом дворе.\nЭти должности отражают ожидания каждого [Clan|E]а в вашем регионе иметь представителя при вас. Каждый Клан имеет свой набор навыков, как вы можете видеть в их оценках способностей, но все они ожидают, что будут представлены.\nЕсли вы решите не назначать кого-либо (потому что вы не можете позволить себе его зарплату, или потому что они нужны в другом месте, или просто потому, что у вас пока нет никого подходящего), вы можете ожидать, что представители этого клана в ваших землях будут оскорблены, что снизит их мнение о вас." #NT!
 POD_primogens.0001.a:0 "Понятно" #NT!
 primogen_explanation_tt:0 "Ивент о проверки мнения примогенов выпадает каждые три года" #NT!

 lack_primogen_opinion:1 "Чувствует себя маргинализированным" #NT!

 POD_primogens.0003.t:0 "Мнение Кланов" #NT!
 POD_primogens.0003.desc:1 "As a powerful ruler of the night, you are constantly judged by the various [Clan|E]s of the undead society. Those that you haven't favored with a Primogen seat are considered marginalized in your court, perhaps because of their political insignificance in your realm, or simply because of your current fancy.\nIn any case, you can now feel the mood of the Clans towards your rule shifting again." #NT!
 POD_primogens.0003.a:0 "What do they truly think?" #NT!
 lack_brujah_primogen_tt:0 "The Brujah feel marginalized." #NT!
 lack_cappadocian_primogen_tt:0 "The Cappadocian feel marginalized." #NT!
 lack_lasombra_primogen_tt:0 "The Lasombra feel marginalized." #NT!
 lack_toreador_primogen_tt:0 "The Toreador feel marginalized." #NT!
 lack_tzimisce_primogen_tt:0 "The Tzimisce feel marginalized." #NT!
 lack_ventrue_primogen_tt:0 "The Ventrue feel marginalized." #NT!
 lack_assamite_primogen_tt:0 "The Banu Haqim feel marginalized." #NT!
 lack_malkavian_primogen_tt:0 "The Malkavian feel marginalized." #NT!
 lack_nosferatu_primogen_tt:0 "The Nosferatu feel marginalized." #NT!
