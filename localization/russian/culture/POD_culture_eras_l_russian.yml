 #Military #NT!
 innovation_tenaille:0 "Tenaille" #NT!
 innovation_tenaille_desc:0 "It was difficult to fire around curved walls, thus once attackers got close enough to the fortification, the ability of other parts of the defenses to provide flanking fire was nullified. The development of star-shaped bastions allowed every part of the wall to be supported from other parts." #NT!

 innovation_trunnions:0 "Trunnions" #NT!
 innovation_trunnions_desc:0 "The new and more mobile artillery had one problem - it could not be easily elevated up and down to adjust its firing range. Trunnions were cylindrical protrusions that acted as mounts for the gun on its carriage, which allowed it to be tilted and thus aimed better." #NT!

 innovation_professional_officers:0 "Professional Officers" #NT!
 innovation_professional_officers_desc:0 "The value of training and experience has always been great on the battlefield. With the advent of gunpowder and the tactical changes associated with it and other infantry weapons came a great demand for units versed in these new innovations." #NT!

 innovation_early_modern_military:0 "Early Modern Military" #NT!
 innovation_early_modern_military_desc:0 "By the end of the middle ages the land armies had become more professional and well organized. Better systems are in place to support the mix of levies and professional soldiers that now dominate the battle fields and the power of infantry is slowly but steadily gaining on the cavalry arm." #NT!

 innovation_standardized_pikes:0 "Standardized Pikes" #NT!
 innovation_standardized_pikes_desc:0 "A pike is a remarkably simple weapon to make, but to get the full benefit from the use of pikes, it's required for the whole formation to be wielding weapons of similar length and blade." #NT!

 innovation_musketmen:0 "Musketmen" #NT!
 innovation_musketmen_desc:0 "Light and reliable Arquebus was able to displace bow due to three main factors. It had better armor penetration, it was easier to train men to use it, and it did not rely on the strength of the user." #NT!

 #Civic #NT!
 innovation_early_modern_administration:0 "Early Modern Administration" #NT!
 innovation_early_modern_administration_desc:0 "In time it became apparent that a more centralized bureaucracy with administrative bodies run by educated officials employed directly by the state was a necessity for the ambitious projects of the Early Modern rulers." #NT!

 innovation_land_clearance:0 "Land Clearance" #NT!
 innovation_land_clearance_desc:0 "Large-scale woodlands are of course useful as a source of firewood and a place for hunting, but if the trees were to go, those lands could be used for farming instead." #NT!

 innovation_constitution:0 "The Constitution" #NT!
 innovation_constitution_desc:0 "A new philosophical concept called constitutionalism has been developed, where the government accepts legal limits to its power. This is an intriguing idea, but I can't see it catching on." #NT!

 innovation_absolute_rulership:0 "Absolute Rulership" #NT!
 innovation_absolute_rulership_desc:0 "There are many people who demand to be given a role in the government, but in reality mostly want rewards without effort. A new interesting idea of absolutism is spreading, which is a system where we dispose of those parasites and govern alone." #NT!

 innovation_textile_manufactory:0 "Textile Manufactory" #NT!
 innovation_textile_manufactory_desc:0 "Textiles were manufactured since time immemorial. The invention of stocking frame in 1589 was the first step towards the industrial revolution and the beginning of mechanization. This invention would lead to increase in textile production." #NT!

 innovation_renaissance_thought:0 "Renaissance Thought" #NT!
 innovation_renaissance_thought_desc:0 "The notion of a noble oligarchy ruling the society has existed, since well, at least the Roman times, and remained popular in some parts of the world. Now this idea is once more gaining popularity amongst those who matter." #NT!

 innovation_separation_of_powers:0 "Separation of Powers" #NT!
 innovation_separation_of_powers_desc:0 "An anonymous treatise on political theory has emerged, and despite efforts to suppress it it is quickly spreading across the world. It deals with the nature of forms of government, be they monarchies, despotisms, or democracies, and argues for a strict separation of the executive, legislative, and judiciary branches." #NT!

 #Regional #NT!
 innovation_spanish_square:0 "Spanish Square" #NT!
 innovation_spanish_square_desc:0 "Spanish Square developed naturally from the Pike and shot formations. At its core was a traditional Pike Square. At each of the corners it had a group of Arquebusiers. It kept the staying power of the traditional pike square and enhanced it with the firepower of the Arquebus." #NT!

 innovation_new_world:0 "The New World" #NT!
 innovation_new_world_desc:0 "Who knows what lies beyond?... Besides untold riches and glory of course." #NT!

 innovation_the_mughals:0 "The Mughals" #NT!
 innovation_the_mughals_desc:0 "The Mughal Empire was a powerful Turco-Mongol Muslim state, founded in the early 16th century by Babur, a Timurid prince and descendant of Tamerlane. At its height in the early 18th century, the empire controlled almost all of the Indian subcontinent." #NT!


