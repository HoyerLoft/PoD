l_russian:
 nick_the_dark_mother:0 "the Dark Mother" #NT!
 nick_the_dark_mother_desc:0 "Lady of Fate, The First Woman, Ishtar, Malkah Ha-Shedim. Lilith is the beginning of life and, some fear, will be the end of it." #NT!
 nick_the_dark_father:0 "the Dark Father" #NT!
 nick_the_dark_father_desc:0 "The First Murderer. The First Vampire. The Dark Father. The Wanderer. The Dark Tyrant. The Fisher King. The Great King of Blood and Darkness. Khayyin. Canarl. Cagn. The Bloody Man, and many more. Cain was the beginning, and might be the end." #NT!
 nick_trusted_regent:0 "the Trusted Regent" #NT!
 nick_trusted_regent_desc:0 "Sha'hiri has been able to keep the Banu Haqim unified until Nakurtum's return. Haqim was wise to choose him as his successor." #NT!
 nick_exiled_prodigal:0 "Exiled Prodigy" #NT!
 nick_exiled_prodigal_desc:0 "Too many daggers were pointed at Hilel's back. The tired warrior saw the writing on the wall." #NT!
 nick_the_shepherd_of_wolves:0 "the Shepherd of Wolves" #NT!
 nick_the_shepherd_of_wolves_desc:0 "Antara tries to keep many allegiances to achieve his ultimate goal. He had made it work, so far." #NT!
 nick_cursed_sultan:0 "the Cursed Sultan" #NT!
 nick_cursed_sultan_desc:0 "Karim made a powerful enemy and paid the price. A slow, agonizing one." #NT!
 nick_the_spear_of_destiny:0 "the Spear of Destiny" #NT!
 nick_the_spear_of_destiny_desc:0 "Zayyat found God in a Crusader's tent and bitterly lament that the Crusaders themselves didn't do the same." #NT!
 nick_merciless_spider:0 "the Merciless Spider" #NT!
 nick_merciless_spider_desc:0 "Thetmes' web is far reaching, almost unbreakable and serve a terrifying dark master." #NT!
 nick_master_sorcerer:0 "Master Sorcerer" #NT!
 nick_master_sorcerer_desc:0 "All honor to Al-Ashrad, he who performed the Ritual of Creation, which keeps the Children of Haqim strong. He who forged the Fang of Kali and the Bow of the Sun. He who chains the sun and strike down the devils with his hand of iron. All honor to Al-Ashrad, the greatest magician in the world!" #NT!
 nick_impassible_diplomat:0 "Unblinking Diplomat" #NT!
 nick_impassible_diplomat_desc:0 "Tegyrius' icy countenance and biting wit never stopped him from being respected as the most trustworthy ambassador of the Banu Haqim." #NT!
 nick_hand_of_vengeance:0 "Hand of Vengeance" #NT!
 nick_hand_of_vengeance_desc:0 "Fatima brings Haqim and Allah's fury to her foes in equal measure. Her only fear is having to choose between her two allegiances one night." #NT!
 nick_northern_bastion:0 "Northern Bastion" #NT!
 nick_northern_bastion_desc:0 "Al-Andalus is falling, but the Christians still have to breach Tabitha's disciplined defense before claiming victory." #NT!
 nick_the_rogue:0 "the Rogue" #NT!
 nick_the_rogue_desc:0 "Talaq serves no master but himself. His quest to save his people will be his salvation, or his doom." #NT!
 nick_the_enigma:0 "the Enigma" #NT!
 nick_the_enigma_desc:0 "Shrouded behind several veils of deception, no one truly knows who Dastur serves." #NT!
 nick_the_dutiful:0 "the Dutiful" #TBD #NT!
 nick_goddess_of_war_and_love:0 "Goddess of War and Love" #TBD #NT!
 nick_the_spearmaster:0 "the Spearmaster" #TBD #NT!
 nick_herald_of_destruction:0 "Herald of Destruction" #NT!
 nick_herald_of_destruction_desc:0 "The Black Shepherd. The Hateful Spawn. Herald of Haqim. The Skinless One. Herald of Destruction. Ur-Shulgi will watch the world burn in an inferno of righteous retribution." #NT!
 nick_the_thrice_damned:0 "the Thrice-Damned" #NT!
 nick_the_thrice_damned_desc:0 "Izhim was the greatest warior the Haqimites had ever seen. His fall from grace doomed his entire Clan." #NT!
 nick_the_once_and_forever_prince:0 "the Once and Forever Prince" #NT!
 nick_the_once_and_forever_prince_desc:0 "Mithras is dead. All hail Mithras!" #NT!
 nick_the_dark_angel:0 "the Dark Angel" #TBD #NT!
 nick_the_bronze_bow:0 "the Bronze Bow" #TBD #NT!
 nick_wind_of_change:0 "Wind of Change" #NT!
 nick_wind_of_change_desc:0 "Nakurtum brings change to the Haqimites. Whether they like it or not." #NT!
 nick_voyager_caged:0 "the Voyager Caged" #TBD #NT!
 nick_mistress_of_weapons:0 "Mistress of Weapons" #TBD #NT!
 nick_suffet_of_hell:0 "Suffet of Hell" #NT!
 nick_suffet_of_hell_desc:0 "A betrayal most foul of the infernal hunter turned infernalist still haunts the Banu Haqim." #NT!
 nick_sword_of_haqim:0 "Sword of Haqim" #NT!
 nick_sword_of_haqim_desc:0 "Bistakh burns with righteous fury to avenger her Sire's name. Haqim's himself seems to have blessed her with undying zeal." #NT!
 nick_eyes_of_the_serpent:0 "Eyes of the Serpent" #TBD #NT!
 nick_lovestruck_ghost:0 "Lovestruck Ghost" #NT!
 nick_lovestruck_ghost_desc:0 "Shabah has forfeited everything in pursuit of the only worthy cause : love." #NT!
 nick_the_cold:0 "the Cold" #NT!
 nick_the_cold_desc:0 "Brujah's stern and composed demeanor was only matched by his progeny's passion." #NT!
 nick_the_fiery:0 "the Fiery" #NT!
 nick_the_fiery_desc:0 "Troile's passion made her ascend to the highest peak, before falling to the deepest pit." #NT!
 nick_the_serene:0 "the Serene" #NT!
 nick_the_serene_desc:0 "Guillaume is looking for true salvation, otherworldly peace seems to emanate from him." #NT!
 nick_the_reluctant_sultan:0 "the Reluctant Sultan" #NT!
 nick_the_reluctant_sultan_desc:0 "Most people want to end up in a position of power. Some were simply forced into it by the whims of fate." #NT!
 nick_patron_of_the_sun:0 "Patron of the Sun" #TBD #NT!
 nick_gods_witness:0 "God's Witness" #NT!
 nick_gods_witness_desc:0 "Al-Muntathir saw many paths to salvation during his long life. In the end, he never truly walked one." #NT!
 nick_outlaw:0 "the Outlaw" #NT!
 nick_outlaw_desc:0 "The law doesn't matter to Robin. He fights only for true justice." #NT!
 nick_autokrator:0 "Autokrator" #NT!
 nick_autokrator_desc:0 "A stranger adopted in a Dream, Natalya might be the only one that can truly continue it." #NT!
 nick_iberian_hound:0 "the Iberian Hound" #NT!
 nick_iberian_hound_desc:0 "Alessandro is a true friend to his companions, and a dogged foe to his many enemies." #NT!
 nick_the_eternal_caliph:0 "the Eternal Caliph" #TBD #NT!
 nick_the_gladiator:0 "the Gladiator" #NT!
 nick_the_gladiator_desc:0 "Only the strongest survived Rome's arena. But even those few came out changed men." #NT!
 nick_roman_promethean:0 "the Roman Promethean" #NT!
 nick_roman_promethean_desc:0 "Lucius forsook his Roman homeland to embrace Brujah's Carthaginian utopia. An oddity that made him few friends." #NT!
 nick_murderer_of_kings:0 "Murderer of Kings" #NT!
 nick_murderer_of_kings_desc:0 "Despite being a scion of the clan of Kings, Armin only wants to see the heads of the high and mighty roll to the ground." #NT!
 nick_flawed_dictator:0 "Flawed Dictator" #NT!
 nick_flawed_dictator_desc:0 "Hektor is trying to recreate Carthage to its fullest. Including its darker side." #NT!
 nick_dark:0 "Dark" #TBD #NT!
 nick_praetor_urbanus:0 "Praetor Urbanus" #NT!
 nick_praetor_urbanus_desc:0 "Thrax thought to rattle the Roman Ventrue with her attacks. Instead, she was made into a position of authority by the amused Camilla." #NT!
 nick_rightly_guided:0 "the Rightly Guided" #NT!
 nick_rightly_guided_desc:0 "To protect one's homeland and faith is truly the most worthy of endeavor." #NT!
 nick_mysterious_sorceress:0 "Mysterious Sorceress" #NT!
 nick_mysterious_sorceress_desc:0 "Eileen knows the strength that can be harnessed by some well placed rumors. It is her own form of magic in a way." #NT!
 nick_soft_prince:0 "the Soft Prince" #NT!
 nick_soft_prince_desc:0 "Nehemiah is concerned by higher purposes than just ruling. People's snickering behind his back are of no concern to him." #NT!
 nick_ashen_rabbi:0 "Ashen Rabbi" #NT!
 nick_ashen_rabbi_desc:0 "Sometimes, death only reinforces one's faith." #NT!
 nick_pale_wolf:0 "the Pale Wolf" #NT!
 nick_pale_wolf_desc:0 "Menele is a vengeful ghost stalking the night, looking for the most beautiful (and dangerous) prey of all." #NT!
 nick_brute_patriarch:0 "the Brute Patriarch" #NT!
 nick_brute_patriarch_desc:0 "Dominic ruled over Carthage's armies with an ironfist. Death has only tightened his grip." #NT!
 nick_paragon_humanity:0 "Paragon of Humanity" #NT!
 nick_paragon_humanity_desc:0 "Vero, as she is known to her many friends, is the one shepherd who truly cares about her flock." #NT!
 nick_devious_zealot:0 "Devious Zealot" #NT!
 nick_devious_zealot_desc:0 "Burning faith consumes one as quickly as burning anger." #NT!
 nick_sole_survivor:0 "Sole Survivor" #NT!
 nick_sole_survivor_desc:0 "Bjorn lost his crew, but an eternal captain never truly loses his calling." #NT!
 nick_eternal_rebel:0 "the Eternal Rebel" #TBD #NT!
 nick_muse_of_rebellion:0 "Muse of Rebellion" #TBD #NT!
 nick_anarch_visionary:0 "Anarch Visionary" #TBD #NT!
 nick_nines:0 "Nines" #TBD #NT!
 nick_ruthless_iconoclast:0 "Ruthless Iconoclast" #TBD #NT!
 nick_vanguard_thinblood:0 "Vanguard of the Thin-Bloods" #TBD #NT!
 nick_teacher_warrior:0 "Teacher and Warrior" #TBD #NT!
 nick_unwilling_messiah:0 "Unwilling Messiah" #TBD #NT!
 nick_usurper_prince:0 "the Usurper Prince" #TBD #NT!
 nick_doctor:0 "Doctor" #NT!
 nick_doctor_desc:0 "Once profession in life can take a much darker meaning in unlife." #NT!
 nick_the_ticktock_man:0 "the Ticktock Man" #TBD #NT!
 nick_count:0 "the Rebel Count" #TBD #NT!
 nick_unhinged_autarkis:0 "Unhinged Autarkis" #TBD #NT!
 nick_tyler:0 "Tyler" #NT!
 nick_tyler_desc:0 "Wat Tyler inspired many, and Patricia bears his name with pride and determination in her rebel heart." #NT!
 nick_redeemed_knight:0 "Redeemed Knight" #NT!
 nick_redeemed_knight_desc:0 "Christof's tale is one of Redemption, brought about by an unlikely love and an unrelenting diligence in his duty." #NT!
 nick_pelagian_heretic:0 "Pelagian Heretic" #TBD #NT!
 nick_the_pale:0 "the Pale" #TBD #NT!
 nick_scion_of_carthage:0 "Scion of Carthage" #NT!
 nick_scion_of_carthage_desc:0 "Zamra embodies Carthage's utopia more than anyone else, which might blinds her to the darker truth." #NT!
 nick_the_patriarch:0 "the Patriarch" #NT!
 nick_the_patriarch_desc:0 "The Familia commands respects. And the Patriarch commands undying respect." #NT!
 nick_faithless_son:0 "the Faithless Son" #NT!
 nick_faithless_son_desc:0 "Lazarus saw Cappadocius' madness, but couldn't see his own." #NT!
 nick_guardian_of_the_necropoli:0 "Guardian of the Necropoli" #NT!
 nick_guardian_of_the_necropoli_desc:0 "Angelique awaits the return of her beloved master, knowing that true salvation with only come from his hands." #NT!
 nick_faithful_son:0 "the Faithful Son" #NT!
 nick_faithful_son_desc:0 "Japhet will support his father to the inevitable bitter end." #NT!
 nick_the_oracle_of_bones:0 "the Oracle of Bones" #NT!
 nick_the_oracle_of_bones_desc:0 "Constancia sees much and acts even more. But even then, her efforts might not be enough to avert the catastrophe she sees." #NT!
 nick_herald_of_kupala:0 "Herald of Kupala" #NT!
 nick_herald_of_kupala_desc:0 "Kupala will walk the Earth once again, gladly claiming his pawn's body in the process. That will be his only reward." #NT!
 nick_ambition_personified:0 "Ambition Personified" #NT!
 nick_ambition_personified_desc:0 "Ambrogino Giovanni has the dubious honor of being the most self interested bastard in an entire clan of self interested bastards." #NT!
 nick_augustus_right_hand:0 "Augustus' Right Hand" #NT!
 nick_augustus_right_hand_desc:0 "Claudius does his father's bidding. His reward might not be the one he craves for however." #NT!
 nick_weak_overseer:0 "Weak Overseer" #TBD #NT!
 nick_unrelenting_loyalist:0 "Unrelenting Loyalist" #NT!
 nick_unrelenting_loyalist_desc:0 "Markus wants to be the exemplar of his family. Sadly, he is a Giovanni." #NT!
 nick_family_muscle:0 "Family Muscle" #NT!
 nick_family_muscle_desc:0 "Ignazio isn't subtle or bright, but the efficiency of a good beating can't be overstated." #NT!
 nick_exemplar_of_humanity:0 "Exemplar of Humanity" #NT!
 nick_exemplar_of_humanity_desc:0 "Dionysius codified how a vampire should act. His example is one a great many will follow in the future." #NT!
 nick_reckless_occultist:0 "Reckless Occultist" #NT!
 nick_reckless_occultist_desc:0 "Lucretia rushes head first into any danger. Her death wish still eludes her, perhaps to her own surprise." #NT!
 nick_the_queenoftombs:0 "Queen of Tombs" #NT!
 nick_the_queenoftombs_desc:0 "Apacia once guarded the tombs of her Scythian people. It is a legacy she is still proud of to this night." #NT!
 nick_guardian_of_nicaea:0 "Guardian of Nicaea" #TBD #NT!
 nick_the_penitent:0 "the Penitent" #TBD #NT!
 nick_byzantium_architect:0 "Byzantium's Architect" #NT!
 nick_byzantium_architect_desc:0 "Byzar created Byzantium before it was stolen from him by Michael and his cronies. He watched with mixed feelings when Constantinople finally burned in 1204." #NT!
 nick_keeper_of_the_golgotha:0 "Keeper of the Golgotha" #TBD #NT!
 nick_the_gentleman:0 "the Gentleman" #NT!
 nick_the_gentleman_desc:0 "The stoic and loyal advisor to Mithras is a font of knowledge, ready to transmit it with his usual calm and composed demeanor." #NT!
 nick_hanseatic_ambassador:0 "Hanseatic Ambassador" #TBD #NT!
 nick_wearer_sun_mask:0 "Wearer of the Sun Mask" #TBD #NT!
 nick_fates_pawn:0 "Fate's Pawn" #NT!
 nick_fates_pawn_desc:0 "She knows that her death will herald a great change. She also knows there is no point in running from it anymore." #NT!
 nick_charnel_maid:0 "the Charnel-Maid" #NT!
 nick_charnel_maid_desc:0 "Drenis suffered to finally earn her freedom. Her path to salvation is only beginning however." #NT!
 nick_cynical_abbot:0 "Cynical Abbot" #TBD #NT!
 nick_broken_hersir:0 "Broken Hersir" #NT!
 nick_broken_hersir_desc:0 "Werter knows that Ragnarok is here. And he knows how it ends." #NT!
 nick_the_untamed:0 "the Untamed" #NT!
 nick_the_untamed_desc:0 "Qarakh fights for a future for his people. His savage fury is bolstered by the conviction in his cause." #NT!
 nick_bestial_force_of_nature:0 "Bestial Force of Nature" #NT!
 nick_bestial_force_of_nature_desc:0 "Arnulf is an exemplar for Gangrel, the one who truly refuses civilization and will fight it to the very end." #NT!
 nick_furore_crusader:0 "Furore Crusader" #NT!
 nick_furore_crusader_desc:0 "Eirik fights the Christians with impressive zeal. But his greatest enemy might be his own fury." #NT!
 nick_chooser_of_the_slain:0 "Chooser of the Slain" #NT!
 nick_chooser_of_the_slain_desc:0 "She once picked the one worthy to fight during the last battle. And she now stands with them." #NT!
 nick_thehun:0 "the Hun" #NT!
 nick_thehun_desc:0 "Matasuntha once rode with the Scourge of God. She is the last of the Huns, the ones who made Rome itself scream in terror." #NT!
 nick_thesandstorm:0 "the Sandstorm" #NT!
 nick_thesandstorm_desc:0 "Zayyat stalks the sands of Arabia, providing wisdom to the worthy and death to those who are not." #NT!
 nick_witch_of_connaught:0 "the Witch of Connaught" #NT!
 nick_witch_of_connaught_desc:0 "As much myth as reality, the last Irish witch prowls the isle, ready to defend her territory against all intruders." #NT!
 nick_last_polish_pagan:0 "the Last Polish Pagan" #NT!
 nick_last_polish_pagan_desc:0 "Jolanta works tirelessly to bring back an age long gone. The futility of her cause is slowly driving her mad." #NT!
 nick_crooked_eye:0 "Crooked-Eye" #NT!
 nick_crooked_eye_desc:0 "Valbjorg prowls the seas as did the vikings of all. Even if the Aesirs are dead, she doesn't intent to stop anytime soon." #NT!
 nick_the_valkyrie:0 "the Valkyrie" #NT!
 nick_the_valkyrie_desc:0 "Brunhilde was chosen by Odin himself to handpick the Einherjar worthy to fight for his cause. And now, she intends to lead them." #NT!
 nick_the_young_wolf:0 "the Young Wolf" #TBD #NT!
 nick_first_lilin:0 "the First Lilin" #NT!
 nick_first_lilin_desc:0 "Hukros found the Revelations of the Dark Mother and is now spreading the truth to those who would listen." #NT!
 nick_warlord_of_the_camarilla:0 "Warlord of the Camarilla" #TBD #NT!
 nick_the_nubian:0 "the Nubian" #NT!
 nick_the_nubian_desc:0 "Shabaqo inspires Gangrel to look for a worthy cause to fight for. Many look for the exotic dark skinned man to learn his wisdom." #NT!
 nick_the_night_general:0 "the Night General" #NT!
 nick_the_night_general_desc:0 "Baba Yaga's second in command is honorable and loyal to a fault. He leads her army and will do her bidding, even against the dreaded Antediluvian if need be." #NT!
 nick_the_reluctant_prince:0 "the Reluctant Prince" #TBD #NT!
 nick_lupine_hunter:0 "the Lupine Hunter" #TBD #NT!
 nick_the_reaver:0 "the Reaver" #NT!
 nick_the_reaver_desc:0 "A relic of a bygone age, still sailing away in the hopes of better nights ahead." #NT!
 nick_the_midnight_queen:0 "the Midnight Queen" #TBD #NT!
 nick_the_egyptian:0 "the Egyptian" #TBD #NT!
 nick_diplomatic_shaman:0 "Diplomatic Shaman" #NT!
 nick_diplomatic_shaman_desc:0 "Inyanga protected her people fiercely with clever tricks and deception. The force of her words can create heroes and unmake Princes." #NT!
 nick_savage_military_mastermind:0 "Savage Military Mastermind" #TBD #NT!
 nick_geoffrey_leigh:0 "Geoffrey Leigh" #TBD #NT!
 nick_curious_nomad:0 "Curious Nomad" #TBD #NT!
 nick_chief_enforcer:0 "the Chief Enforcer" #TBD #NT!
 nick_scion_of_constantinople:0 "Scion of Constantinople" #NT!
 nick_scion_of_constantinople_desc:0 "Thomas owes everything to Constantinople. And he wants to repay his debt by any means necessary." #NT!
 nick_byzantine_envoy:0 "Byzantine Envoy" #TBD #NT!
 nick_warlord_of_avalon:0 "Warlord of Avalon" #NT!
 nick_warlord_of_avalon_desc:0 "The loyal warlord of Mithras carry his powerful patron's authority and friendship with him in all his battles." #NT!
 nick_veela_priestess:0 "Veela Priestess" #NT!
 nick_veela_priestess_desc:0 "A relic of a bygone era, trying to stem the onslaught of the Cross on her lands." #NT!
 nick_beast_of_wales:0 "the Beast of Wales" #TBD #NT!
 nick_shadow_prince:0 "the Shadow Prince" #NT!
 nick_shadow_prince_desc:0 "Marc knows that true power isn't necessarily sitting on a throne." #NT!
 nick_treacherous_beast:0 "the Treacherous Beast" #TBD #NT!
 nick_tireless_pagan:0 "the Tireless Pagan" #TBD #NT!
 nick_friend_of_wolves:0 "Friend of Wolves" #TBD #NT!
 nick_vanguard_of_the_west:0 "Vanguard of the West" #TBD #NT!
 nick_shattered_mind:0 "of the Shattered Mind" #TBD #NT!
 nick_noble_savage:0 "the Noble Savage" #TBD #NT!
 nick_spineless_tactician:0 "the Spineless Tactician" #TBD #NT!
 nick_god_river_of_darkness:0 "God of the River of Darkness" #NT!
 nick_god_river_of_darkness_desc:0 "Lasombra is darkness itself, fighting a battle against the only worthy enemy : the sun." #NT!
 nick_hammer_of_the_goths:0 "Hammer of the Goths" #TBD #NT!
 nick_latin_tyrant:0 "the Latin Tyrant" #NT!
 nick_latin_tyrant_desc:0 "Alfonzo won Constantinople. But he had to break it in the process, now ruling over a ruined city filled with the ghosts of the past." #NT!
 nick_true_believer:0 "the True Believer" #NT!
 nick_true_believer_desc:0 "The Third Caine is close. Only the worthy will be rewarded during his coming." #NT!
 nick_sword_of_alandalus:0 "Sword of Al-Andalus" #NT!
 nick_sword_of_alandalus_desc:0 "Badr carries with her the hopes of a dying culture. She choose to fight with brutal abandon to make it survive." #NT!
 nick_lord_of_shadows:0 "Lord of Shadows" #NT!
 nick_lord_of_shadows_desc:0 "Silvester leads the Reconquista. But his enemies might be closer to him than he thinks." #NT!
 nick_the_gadfly:0 "the Gadfly" #TBD #NT!
 nick_monarch_of_the_light:0 "Monarch of the Light" #TBD #NT!
 nick_mullah_of_the_ashirra:0 "Mullah of the [ashirra|E]" #NT!
 nick_mullah_of_the_ashirra_desc:0 "Suleiman saw the Cainite race's redemption in the Prophet's footsteps long ago. Nothing can make him stray from this path now." #NT!
 nick_repudied_daughter:0 "the Shunned Daughter" #NT!
 nick_repudied_daughter_desc:0 "A father shunning his daughter makes an enemy for life. And Sybil intends to live long enough to see her revenge." #NT!
 nick_the_praetorian:0 "the Praetorian" #NT!
 nick_the_praetorian_desc:0 "Forged in the fires of Rome's finest, the Praetorian were ambitious masters of war and intrigue. Becoming a vampire didn't change much really." #NT!
 nick_the_upstart:0 "the Upstart" #NT!
 nick_the_upstart_desc:0 "Gratiano is due everything thanks to his (self proclaimed) peerless array of talents. Sadly, many don't seem to agree with this simple fact." #NT!
 nick_dutiful_sire:0 "the Dutiful [Sire|E]" #NT!
 nick_dutiful_sire_desc:0 "Boukephos is renowned as a mentor for up and coming Lasombra. His teachings can be harsh, but always end up fruitful." #NT!
 nick_guardian_lasmedulas:0 "Guardian of Las Medulas" #NT!
 nick_guardian_lasmedulas_desc:0 "Always drawn back to the mines that created who he is, Marcellus finds solace in protecting the only place that reminds him of his past." #NT!
 nick_the_subtle_shadow:0 "the Subtle Shadow" #NT!
 nick_the_subtle_shadow_desc:0 "De Polanco plays the long game and isn't shy about it. Harsh but honorable, few would underestimate his talent for subtlety and planning." #NT!
 nick_hero_of_the_reconquista:0 "Hero of the Reconquista" #NT!
 nick_hero_of_the_reconquista_desc:0 "Tercio Bravo fought alongside the Cid himself but forgot the true lesson of his friend's story along the road." #NT!
 nick_cardinal_maledictus_sanguine:0 "Cardinal Maledictus Sanguine" #NT!
 nick_cardinal_maledictus_sanguine_desc:0 "His Excellency is driven by God. All of his acts, from the benign to the monstrous, are a part of His plan." #NT!
 nick_the_independent:0 "the Independent" #NT!
 nick_the_independent_desc:0 "Staying away from the bickering of others, the undying protector of Antioch knows when to make his moderating voice known." #NT!
 nick_the_golden:0 "the Golden" #TBD #NT!
 nick_the_knight:0 "the Knight" #TBD #NT!
 nick_desperate_sultan:0 "the Desperate Sultan" #TBD #NT!
 nick_the_spark_of_war:0 "the Spark of War" #TBD #NT!
 nick_the_mistake:0 "the Mistake" #NT!
 nick_the_mistake_desc:0 "A saying in Ashirra society says : Your mistakes do not haunt you. Instead, they call you Sire." #NT!
 nick_the_prodigal_daughter:0 "the Prodigal Daughter" #NT!
 nick_the_prodigal_daughter_desc:0 "Lucita rages against all the cages in her life. But what will happen when there are none left?" #NT!
 nick_daughter_of_genoa:0 "Daughter of Genoa" #TBD #NT!
 nick_intense_venus:0 "the Intense Venus" #NT!
 nick_intense_venus_desc:0 "Aconia experiences everything to its fullest, unchained by anything, or anyone, that want to keep her down." #NT!
 nick_king_of_rome:0 "King of Rome" #NT!
 nick_king_of_rome_desc:0 "Some titles are earned by merit. Others are only self proclaimed. This is the latter." #NT!
 nick_lasombra_guardian:0 "Lasombra's Guardian" #NT!
 nick_lasombra_guardian_desc:0 "Devoted to her dark father, she will go to any lengths to protect him." #NT!
