l_russian:
 soul_crushed_modifier:0 "Сокрушенный Дух" #NT!
 soul_crushed_modifier_desc:0 "Этот вампир с турдом проживает свою нежизнь, механически переходя от одной задачи к другой" #NT!
 POD_childe_dislike_opinion:0 "Противится Ваши Учениям" #NT!
 isolated_modifier:0 "Isolated" #NT!
 isolated_modifier_desc:0 "You have secluded yourself with your childe, to make sure he understands some... core principles." #NT!
 left_alone_modifier:0 "Осказавшись в одиночестве" #NT!
 left_alone_modifier_desc:0 "В качестве испытания веры вы покидаете это сообщество - оно работает само по себе без вашего вмешательства, что на самом деле имеет некоторые преимущества." #NT!
 POD_childe_like_opinion:0 "Нравятся Ваши Наставления" #NT!
 helpful_diplomat_childe_modifier:0 "Полезное Дипломатичное Чадо" #NT!
 helpful_diplomat_childe_modifier_desc:0 "Ваше Чадо произвело хорошее впечатление на нескольких графов, обеспечив вам на некоторое время их дружбу." #NT!
 helpful_childe_modifier:0 "Полезное Чадо" #NT!
 helpful_childe_modifier_desc:0 "Ваше Чадо оказало большую помощь во всех государственных делах, улучшив положение дел в государстве." #NT!
 helpful_steward_childe_modifier:0 "Helpful Steward Childe" #NT!
 helpful_steward_childe_modifier_desc:0 "Your childe has several extension projects for new courts that could be of use." #NT!
 helpful_intrigue_childe_modifier:0 "Helpful Schemer Childe" #NT!
 helpful_intrigue_childe_modifier_desc:0 "Your childe is like the second version of you, plotting for your own benefit." #NT!
 exemplar_childe_modifier:0 "Rule by Fear" #NT!
 exemplar_childe_modifier_desc:0 "This character has proved that there are very few lines he would not cross for keeping power." #NT!
 martial_mentor_modifier:0 "Strategy Mentor" #NT!
 martial_mentor_modifier_desc:0 "An exquisite commander now mentors this character." #NT!
 not_so_shadowy_modifier:0 "Not So Shadowy" #NT!
 not_so_shadowy_modifier_desc:0 "This individual jeopardized the secrecy of the mission." #NT!
 disrespected_subordinates_modifier:0 "Disrespected Subordinates" #NT!
 disrespected_subordinates_modifier_desc:0 "This individual subjected their subordinates to a degrading task causing their resentment." #NT!
 profanated_holy_relic_modifier:0 "Profaned Holy Relic" #NT!
 profanated_holy_relic_modifier_desc:0 "This individual failed to handle a sacred relic entrusted to them with adequate piety." #NT!
 flawless_presentation_modifier:0 "Flawless Presentation" #NT!
 flawless_presentation_modifier_desc:0 "Your childe's presentation has impressed even the most jaded of your vassals." #NT!
 laying_back_modifier:0 "Laying Back" #NT!
 laying_back_modifier_desc:0 "You are taking it easy for a while. You certainly deserve it!" #NT!
 byzantine_community_modifier:0 "Byzantine Community" #NT!
 byzantine_community_modifier_desc:0 "A small group of Byzantine refugees, both [cainites|E], and Kine, have found refuge in your province. They are grateful for the shelter." #NT!
 shard_hagia_modifier:0 "Shard of Hagia Sophia" #NT!
 shard_hagia_modifier_desc:0 "A small part of what has been the lair of one of the greatest vampires of this era, Michael. You could almost lose yourself in it..." #NT!
 roderigo_step1_modifier:0 "Roderigo's Teachings" #NT!
 roderigo_step1_modifier_desc:0 "The quiet mage has so many things to teach you. You just have to take a leap of faith..." #NT!
 roderigo_step2_modifier:0 "Roderigo's Wisdom" #NT!
 roderigo_step2_modifier_desc:0 "You know so much more than before! But there are still some hidden truths close enough for you to feel..." #NT!
 roderigo_step3_modifier:0 "Roderigo's Truths" #NT!
 roderigo_step3_modifier_desc:0 "You know the primordial truth about life and death. If only you could remember it..." #NT!
 hunted_by_wolves_modifier:0 "Hunted" #NT!
 hunted_by_wolves_modifier_desc:0 "The dreaded Lupines follow your every move, waiting for an opening. You don't have to do anything else but sidetracking them for now." #NT!
 loose_wolves_modifier:0 "Wolves on the Loose" #NT!
 loose_wolves_modifier_desc:0 "Werewolves are rampaging in the countryside, sometimes even attacking cities directly." #NT!
 crisis_of_faith_modifier:0 "Crisis of Faith" #NT!
 crisis_of_faith_modifier_desc:0 "You've lost your faith, and are unable to use True Faith powers" #NT!
 fiend_lover_modifier:0 "Fiend Lover" #NT!
 fiend_lover_modifier_desc:0 "This person inexplicably betrayed the cause by releasing a servant of Hell from captivity." #NT!
 tracked_down_modifier:0 "Tracked Down" #NT!
 tracked_down_modifier_desc:0 "The whereabouts of this individual are known to a hostile party" #NT!
 endo_holyweapon_modifier:0 "Holy Weapon" #NT!
 endo_holyweapon_modifier_desc:0 "This person is armed with a weapon imbued with divine power." #NT!
 serpent_garden_modifier:0 "Serpent in the Garden" #NT!
 serpent_garden_modifier_desc:0 "The Serpent is back in Avalon. The Barons aren't pleased." #NT!
 truce_of_tuzfold_modifier:0 "Truce of Tuzfold" #NT!
 truce_of_tuzfold_modifier_desc:0 "The humiliating white peace you had to sign makes you look weak to your ambitious vassals." #NT!
 cowed_by_trial_modifier:0 "Defeated in Trial by War" #NT!
 cowed_by_trial_modifier_desc:0 "Vladimir Rustovitch crushed your forces in a succession of daring displays of tactical prowess. You are in no shape to overthrow him." #NT!
 emboldened_by_trial_modifier:0 "Victorious in Trial by War" #NT!
 emboldened_by_trial_modifier_desc:0 "You crushed Vladimir Rustovitch's attempts to curb your growing power. Maybe it is the time to strike?" #NT!
 tremere_politics_modifier:0 "Tremere Politics" #NT!
 tremere_politics_modifier_desc:0 "There is always someone higher in the Pyramid than you" #NT!
 spent_from_call_modifier:0 "Spent from Call" #NT!
 spent_from_call_modifier_desc:0 "Calling back your childe to you took a toll." #NT!
 confused_by_roque_modifier:0 "Confused" #NT!
 confused_by_roque_modifier_desc:0 "You have been the target of nonsensical plotting with apparently no start or finish. What the hell is going on?" #NT!
 restored_autorithy_modifier:0 "Restored Authority" #NT!
 restored_autorithy_modifier_desc:0 "[Clan|E] Lasombra can't deny your position as its leader any longer." #NT!
 targeted_by_baali_modifier:0 "Nasty Rumors" #NT!
 targeted_by_baali_modifier_desc:0 "You are the target of a vicious campaign of misinformation, probably orchestrated by the vengeful Damascenes Baali" #NT!
 black_spiraled_modifier:0 "Madness of the Spiral" #NT!
 black_spiraled_modifier_desc:0 "You have seen things that no mortal, or vampire, should ever see." #NT!
 black_spiraled_good_modifier:0 "Strength of the Spiral" #NT!
 black_spiraled_good_modifier_desc:0 "You have endured the madness of the Black Spiral and came back stronger from it" #NT!

