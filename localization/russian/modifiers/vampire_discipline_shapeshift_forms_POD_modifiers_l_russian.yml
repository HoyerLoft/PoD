 demonic_feature_antennae_modifier:0 "Antennae" #NT!
 demonic_feature_antennae_modifier_desc:0 "The user grows a pair of insect-like antennae that aid them in perceiving their surroundings." #NT!
 demonic_feature_claws_modifier:0 "Claws" #NT!
 demonic_feature_claws_modifier_desc:0 "The character grows demonic claws." #NT!
 demonic_feature_demon_armor_modifier:0 "Demon Armor" #NT!
 demonic_feature_demon_armor_modifier_desc:0 "The demon armor may appear as scales, ornate samurai armor, or anything else, and offers greater protection from attacks." #NT!
 demonic_feature_demon_weapon_modifier:0 "Demon Weapon" #NT!
 demonic_feature_demon_weapon_modifier_desc:0 "A mystical weapon appears in the character's hand. Such a weapon might blaze with Chi, emit frightful moans, be covered in leering faces, etc." #NT!
 demonic_feature_enlarged_body_parts_modifier:0 "Enlarged Body Parts" #NT!
 demonic_feature_enlarged_body_parts_modifier_desc:0 "One of the character's body parts swell up to be much larger than normal, often covered with sores or shot through with ugly-looking veins." #NT!
 demonic_feature_eyes_of_horror_modifier:0 "Eyes of Horror" #NT!
 demonic_feature_eyes_of_horror_modifier_desc:0 "The character's demonic eyes hold a suggestion of terror and madness for anyone who gazes into them." #NT!
 demonic_feature_extra_arms_modifier:0 "Extra Arms" #NT!
 demonic_feature_extra_arms_modifier_desc:0 "Two extra arms sprout from the character's torso, allowing for greater skill in grappling or to simply enable more attacks than usual." #NT!
 demonic_feature_form_of_the_yamamatsu_modifier:0 "Form of the Yamamatsu" #NT!
 demonic_feature_form_of_the_yamamatsu_modifier_desc:0 "The Kuei-jin's demonic body becomes rubbery and flabby, almost fluid in places, giving them a horrifyingly distorted appearance." #NT!
 demonic_feature_foulness_modifier:0 "Foulness" #NT!
 demonic_feature_foulness_modifier_desc:0 "The character's demon form is exceedingly unclean: perhaps encrusted in dried blood and pieces of flesh, perhaps surrounded in a mephitic cloud, etc." #NT!
 demonic_feature_hive_body_modifier:0 "Hive Body" #NT!
 demonic_feature_hive_body_modifier_desc:0 "Small holes and burrows on the demonic body's skin release tiny, horrid animals. Snakes, spiders, bees and bats are all common manifestations of this bizarre power." #NT!
 demonic_feature_horns_modifier:0 "Horns" #NT!
 demonic_feature_horns_modifier_desc:0 "The character sprouts horns from their head. They can be short or long, smooth or jagged, straight or crooked, multi-pronged or single-pronged, as the character wishes." #NT!
 demonic_feature_horror_modifier:0 "Horror" #NT!
 demonic_feature_horror_modifier_desc:0 "The shintai may afflict humans with effects similar to the Delirium." #NT!
 demonic_feature_huge_size_modifier:0 "Huge Size" #NT!
 demonic_feature_huge_size_modifier_desc:0 "The character's health increases as the Kuei-Jin suddenly grows to become between nine and twelve feet tall." #NT!
 demonic_feature_mandibles_modifier:0 "Mandibles" #NT!
 demonic_feature_mandibles_modifier_desc:0 "The character's mouth distends and sprouts terrible teeth, tusks or maybe even insect-like mandibles." #NT!
 demonic_feature_multiple_heads_modifier:0 "Multiple Heads" #NT!
 demonic_feature_multiple_heads_modifier_desc:0 "The character grows one or more extra heads, with the upper limit being seven extra heads, with each head aiding the Kuei-Jin in perceiving their surroundings." #NT!
 demonic_feature_poisoned_fangs_modifier:0 "Poisoned Fangs" #NT!
 demonic_feature_poisoned_fangs_modifier_desc:0 "The fangs in the character's mouth become especially large, sharp and caustic." #NT!
 demonic_feature_spikes_modifier:0 "Spikes" #NT!
 demonic_feature_spikes_modifier_desc:0 "The character's body is covered with one of the following: spikes, abrasive skin like that of a shark, body hair as stiff and sharp as razor wire, nails, fiery hot or icy-cold skin, razors, barbs, or broken glass." #NT!
 demonic_feature_spurting_tendrils_modifier:0 "Spurting Tendrils" #NT!
 demonic_feature_spurting_tendrils_modifier_desc:0 "Tiny tendrils, fingers or sphincters emerge from the Kuei-Jin's skin." #NT!
 demonic_feature_suckers_modifier:0 "Suckers" #NT!
 demonic_feature_suckers_modifier_desc:0 "he character's arms or other limbs are covered with suckers similar to tiny lamprey mouths." #NT!
 demonic_feature_suppurating_pustules_modifier:0 "Suppurating Pustules" #NT!
 demonic_feature_suppurating_pustules_modifier_desc:0 "The character's demon body is covered with oozing sores and wounds." #NT!
 demonic_feature_tentacles_modifier:0 "Tentacles" #NT!
 demonic_feature_tentacles_modifier_desc:0 "The character grows loathsome, slime-covered tentacles." #NT!
 demonic_feature_tail_modifier:0 "Tail" #NT!
 demonic_feature_tail_modifier_desc:0 "The character grows a tail." #NT!
 demonic_feature_the_host_modifier:0 "The Host" #NT!
 demonic_feature_the_host_modifier_desc:0 "Fanged, demonic faces sprout from the character's back, torso and limbs." #NT!
 demonic_feature_third_eye_modifier:0 "Third Eye" #NT!
 demonic_feature_third_eye_modifier_desc:0 "The character sprouts a third eye in the middle of her forehead." #NT!
 demonic_feature_wings_modifier:0 "Wings" #NT!
 demonic_feature_wings_modifier_desc:0 "Bat-like pinions emerge and stretch from the character's back." #NT!
 demonic_feature_wing_spines_modifier:0 "Wing Spines" #NT!
 demonic_feature_wing_spines_modifier_desc:0 "The character's wings sprout spiny, finger-like spurs." #NT!

