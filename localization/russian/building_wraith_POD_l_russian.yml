l_russian:
 building_type_necropolis_01:0 "Necropolis" #NT!
 building_type_necropolis_01_desc:0 "#F A Necropolis is a city of the dead, an amalgam of Haunts located in the Shadowlands. Necropoli are organized around a central Citadel, a massive reinforced Haunt designed to survive Maelstroms.#!" #NT!
 building_necropolis_01:0 "Small Necropolis" #NT!
 building_necropolis_01_desc:0 "A small citadel resides here, with a few haunts moving about its cursed halls." #NT!
 building_necropolis_02:0 "Medium Necropolis" #NT!
 building_necropolis_02_desc:0 "A citadel is surrounded by a small village of haunts, and now, this necropolis is home to a village worth of wraiths." #NT!
 building_necropolis_03:0 "Large Necropolis" #NT!
 building_necropolis_03_desc:0 "Now a town of wraiths, the necropolis stands over its domain, its walls now a barrier against the maelstrom, an island of sanity in a sea of madness. For wraiths, at least." #NT!
 building_necropolis_04:0 "Huge Necropolis" #NT!
 building_necropolis_04_desc:0 "This necropolis shall endure past all the Umbra freezing over, and here, no wraith shall even shudder. Or so they think." #NT!

 building_type_haunted_house_01:0 "Haunted House" #NT!
 building_type_haunted_house_01_desc:0 "#F A Haunt is a place for wraiths to seek shelter. Certain areas become known in the Skinlands as being "haunted" or "creepy", and for a good reason; these buildings, roads, and other areas have strong ties to a wraith or several wraiths. A house is a prime location, where they may find a small amount of peace amidst the living.#!" #NT!
 building_haunted_house_01:0 "Haunted Cabin" #NT!
 building_haunted_house_01_desc:0 "A small building once inhabited has become a place of rest for wraiths. Its small and cramped, but at least it works." #NT!
 building_haunted_house_02:0 "Haunted House" #NT!
 building_haunted_house_02_desc:0 "What was once a family's home, is now a place of brief sanctuary amidst the terrors of the skinlands." #NT!
 building_haunted_house_03:0 "Haunted Mansion" #NT!
 building_haunted_house_03_desc:0 "What was once a seat of decadent excess, is now a palace of the miserable and the dead." #NT!
 building_haunted_house_04:0 "Haunted Manor" #NT!
 building_haunted_house_04_desc:0 "Misery loves company. And here, you got yourself a party." #NT!

 building_type_haunted_cemetery_01:0 "Haunted Cemetery" #NT!
 building_type_haunted_cemetery_01_desc:0 "#F A Haunt is a place for wraiths to seek shelter. Certain areas become known in the Skinlands as being "haunted" or "creepy", and for a good reason; these buildings, roads, and other areas have strong ties to a wraith or several wraiths. A cemetery in particular is always a good place, due to its capacity to shelter a very large amount of wraiths.#!" #NT!
 building_haunted_cemetery_01:0 "Haunted Grave" #NT!
 building_haunted_cemetery_01_desc:0 "Where a dead man lies, a wraith may find a moment of respite amidst the worms in their bones." #NT!
 building_haunted_cemetery_02:0 "Haunted Cemetery" #NT!
 building_haunted_cemetery_02_desc:0 "Where the dead lie, wraiths may find a place to stop and gather, a small oasis amidst the terrors of the dead." #NT!
 building_haunted_cemetery_03:0 "Haunted Tomb" #NT!
 building_haunted_cemetery_03_desc:0 "A great gathering of the dead, be it the sleeping and restless dead alike, there is the illusion of peace here." #NT!
 building_haunted_cemetery_04:0 "Haunted Mausoleum" #NT!
 building_haunted_cemetery_04_desc:0 "Mortals fear this place, speaking in hushed whispers of the dead stirring here, and the terrors within. They're right." #NT!

 building_type_haunted_field_01:0 "Haunted Field" #NT!
 building_type_haunted_field_01_desc:0 "#F A Haunt is a place for wraiths to seek shelter. Certain areas become known in the Skinlands as being "haunted" or "creepy", and for a good reason; these buildings, roads, and other areas have strong ties to a wraith or several wraiths. Fields aren't immediately obvious, but the restless dead can traverse the openness here and find a semblance of internal peace.#!" #NT!
 building_haunted_field_01:0 "Spooky Haunted Field" #NT!
 building_haunted_field_01_desc:0 "Sometimes, children among the grains are spooked by whispers on the wind and rustling between the rows." #NT!
 building_haunted_field_02:0 "Scary Haunted Field" #NT!
 building_haunted_field_02_desc:0 "Within this place of nature, the report says they saw a headless horseman passing." #NT!
 building_haunted_field_03:0 "Dreadful Haunted Field" #NT!
 building_haunted_field_03_desc:0 "This field is a place of local hysteria, as rumors abound of the dead that haunt this place." #NT!
 building_haunted_field_04:0 "Terrifying Haunted Field" #NT!
 building_haunted_field_04_desc:0 "The dead here are in such force, one would think the Wild Hunt has returned to this cursed place." #NT!

 building_type_haunted_castle_01:0 "Haunted Castle" #NT!
 building_type_haunted_castle_01_desc:0 "#F A Haunt is a place for wraiths to seek shelter. Certain areas become known in the Skinlands as being "haunted" or "creepy", and for a good reason; these buildings, roads, and other areas have strong ties to a wraith or several wraiths. A castle is the holy grail of haunts, a bulwark that can at least give wraiths the illusion of safety.#!" #NT!
 building_haunted_castle_01:0 "Haunted Citadel" #NT!
 building_haunted_castle_01_desc:0 "An outpost of war that has since been abandoned, the locals now whisper on how the 'warriors' that haunt this place." #NT!
 building_haunted_castle_02:0 "Haunted Castle" #NT!
 building_haunted_castle_02_desc:0 "The guards here speak of the dead of the dungeons walking the halls at night, and the armor occasionally turns to watch these guards." #NT!
 building_haunted_castle_03:0 "Haunted Fortress" #NT!
 building_haunted_castle_03_desc:0 "When this place is besieged, the attackers find strange forces seem to hinder them. Not that it makes the living defending this place any more at ease..." #NT!
 building_haunted_castle_04:0 "Haunted Bastion" #NT!
 building_haunted_castle_04_desc:0 "There will come a fortress called Osoweic, where dead men shall rise. Here, this bastion is a mirror into the horrors of war, the madness of death, and the hate of the dead." #NT!

 building_type_soulsmithy_01:0 "Soulsmithy" #NT!
 building_type_soulsmithy_01_desc:0 "#F Soulforging is the practice of converting a wraith into an Artifact. It is used both as a punishment and a manufacturing technique.#!" #NT!
 building_soulsmithy_01:0 "Small Soulsmithy" #NT!
 building_soulsmithy_01_desc:0 "A small furnace, serving double duty as an execution site and forge, this Soulforge at least gets the job done." #NT!
 building_soulsmithy_02:0 "Large Soulsmithy" #NT!
 building_soulsmithy_02_desc:0 "Your forge has since been expanded, and now wraiths shudder at the thought of being brought to this place." #NT!
 building_soulsmithy_03:0 "Soulsteel Works" #NT!
 building_soulsmithy_03_desc:0 "The forge has truly grown, and the factory smithies would pale to it, and even the axe-happiest executioner couldn't catch up with the dead you could process here." #NT!
 building_soulsmithy_04:0 "Darksteel Works" #NT!
 building_soulsmithy_04_desc:0 "Wraiths across the Umbra quake in fear of this terrible factory of death, as the weapons and arms here are made of the most immaculate quality. A terrible price for an immaculate product. Perfect." #NT!

 building_type_tithe_of_the_dead_01:0 "Tithe of the Dead" #NT!
 building_type_tithe_of_the_dead_01_desc:0 "#F The tithe of the dead consisted of two coins pressed in the eyes of a freshly deceased wraith; these relic coins would be given to Nhudri who would in turn use them to manufacture goods.#!" #NT!
 building_tithe_of_the_dead_01:0 "Low Tithe" #NT!
 building_tithe_of_the_dead_01_desc:0 "For safe passage, you have begun to extract a modest tithe. It stinks for those passing through, but its not like they get any say in the matter." #NT!
 building_tithe_of_the_dead_02:0 "High Tithe" #NT!
 building_tithe_of_the_dead_02_desc:0 "A hefty toll, the dead are beginning to mutter about 'expensiveness', but let them mutter. It is your coin now." #NT!
 building_tithe_of_the_dead_03:0 "Serious Tithe" #NT!
 building_tithe_of_the_dead_03_desc:0 "Your assessors are now feared throughout your domains, and for good reason. The coin must flow, no matter what." #NT!
 building_tithe_of_the_dead_04:0 "Oppressive Tithe" #NT!
 building_tithe_of_the_dead_04_desc:0 "Recently Dead, the Old Dead, Wraith or other traveler, it's all the same to you. Where there is profit to be made, there is your domain!" #NT!

 building_type_lux_veritatis_01:0 "Lux Veritatis" #NT!
 building_type_lux_veritatis_01_desc:0 "#F The Lux Veritatis dictated that all the great works of humanity are to be collected and preserved wherever it is found, and that they be held in vaults beneath the senate for all to enjoy so that all art and history may be preserved for all time.#!" #NT!
 building_lux_veritatis_01:0 "Tiny Vault" #NT!
 building_lux_veritatis_01_desc:0 "A personal vault, you have hidden away a small time capsule of the local art and beauty here, to hopefully preserve it from the sands of time. It may not mean a lot to the world, but it means a lot to you." #NT!
 building_lux_veritatis_02:0 "Small Vault" #NT!
 building_lux_veritatis_02_desc:0 "Your little hideaway for the relics of mankind has been expanded, and you have a few trinkets that are truly worth preserving. You hope it will be enough." #NT!
 building_lux_veritatis_03:0 "Large Vault" #NT!
 building_lux_veritatis_03_desc:0 "Your bunker of art and culture has gotten some acclaim, as you now hold truly priceless relics, in the hopes of preserving it against the ravages of history. It might actually work! Probably." #NT!
 building_lux_veritatis_04:0 "Huge Vault" #NT!
 building_lux_veritatis_04_desc:0 "The greatest museums of mortals are nothing to your vaults of lore, culture, and history. Every enterprising archaeologist would want a mere glance at your collection, and here, the sagas of mankind have at least a single wretched soul to remember them." #NT!
