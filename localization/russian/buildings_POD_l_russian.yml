 building_type_perugia_chantry_01:0 "Perugia Chantry" #NT!
 building_type_perugia_chantry_01_desc:0 "#F Nestled in the ragged hills of a small countryside city, this chantry is far from Ceoris' machinations and Tzimisce's aggression. Combined with the pleasant climate, it is a favorite resort spot for the beleaguered Tremere.#!" #NT!
 building_perugia_chantry_01:0 "Perugia Chantry : Neutral Grounds" #NT!
 building_perugia_chantry_01_desc:0 "Run officially by fledglings of little importance, Perugia is far removed from the Council's power struggles." #NT!
 building_perugia_chantry_02:0 "Perugia Chantry : Far from the Storm" #NT!
 building_perugia_chantry_02_desc:0 "There is no strong Tzimisce presence in Italy. War weary mages often journey to Perugia to catch a break far from bleak and bloody Transylvania." #NT!
 building_perugia_chantry_03:0 "Perugia : the Resort Chantry" #NT!
 building_perugia_chantry_03_desc:0 "A sprawling complex of one-story villas await the weary Tremere, with poetry, games and small figurines race easing their mind during their stay here." #NT!

 building_type_abbey_crown_01:0 "Abbey of the Sacred Crown" #NT!
 building_type_abbey_crown_01_desc:0 "#F The Abbey of the Sacred Crown rests atop a small rise (150 feet) in a clearing surrounded by a mixed growth of forests and thorn bushes (some as tall as small trees). Built in the early 12th century, the abbey consists of a complex of buildings enclosed by a sturdy stone wall.#!" #NT!
 building_abbey_crown_01:0 "Small Abbey of the Sacred Crown" #NT!
 building_abbey_crown_01_desc:0 "The most amenable feature of the Abbey of the Sacred Crown consists of a series of underground cells located beneath the monastery. These small rooms, intended for use as meditation areas or as penitence chambers, provide adequate resting quarters for visitors." #NT!
 building_abbey_crown_02:0 "Large Abbey of the Sacred Crown" #NT!
 building_abbey_crown_02_desc:0 "The Abbey of the Sacred Crown takes its name from a legend that attributes the origin of the thorn bushes to Joseph of Arimathea’s arrival to England in the first-century A.D." #NT!
 building_abbey_crown_03:0 "Influential Abbey of the Sacred Crown" #NT!
 building_abbey_crown_03_desc:0 "Since its inception, the Abbey has been used as a neutral ground to resolve quarrels between feuding nobles or even competing vampires lords." #NT!

 building_type_mestra_farmstead_01:0 "Maestra's Farmstead" #NT!
 building_type_mestra_farmstead_01_desc:0 "#F A small, unassuming, farmstead forgotten to history long ago. To the aware eye however, this place seems oddly significant.#!" #NT!
 building_mestra_farmstead_01:0 "Maestra's Farmstead : Fragments of History" #NT!
 building_mestra_farmstead_01_desc:0 "Isis and Anubis, on the run from Set's forces, once took refuge in this house, sheltered by a faithful family." #NT!
 building_mestra_farmstead_02:0 "Maestra's Farmstead : Memories of Myths" #NT!
 building_mestra_farmstead_02_desc:0 "This small house saw the first Mummy ascend to unlife, an hurried test that Isis made in the hopes of saving Horus and Osiris." #NT!
 building_mestra_farmstead_03:0 "Maestra's Farmstead : Gods' Battleground" #NT!
 building_mestra_farmstead_03_desc:0 "Set caught up to Isis and Anubis and a great battle took place here, one where Gods fought Gods." #NT!

 building_type_main_isis_01:0 "Main Temple of Isis" #NT!
 building_type_main_isis_01_desc:0 "#F Once the most powerful bastion of the followers of Isis, reduced to ruin by betrayal and carelessness.#!" #NT!
 building_main_isis_01:0 "Ruined Temple of Isis" #NT!
 building_main_isis_01_desc:0 "A betrayal ended the Cult of Isis' dominance over Egypt, but the seeds of its downfall were planted long before." #NT!
 building_main_isis_02:0 "Recovering Temple of Isis" #NT!
 building_main_isis_02_desc:0 "With the heirs of Horus' help, the cult of Isis can find its purpose again, and reclaim its legacy." #NT!
 building_main_isis_03:0 "Main Temple of Isis" #NT!
 building_main_isis_03_desc:0 "Once more, the cult of Isis prepares itself for the long war against Set, Apophis and all that threaten Ma'at." #NT!
