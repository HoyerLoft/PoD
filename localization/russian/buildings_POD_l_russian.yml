 building_type_crescent_moon_01:0 "Caern of the Crescent Moon" #NT!
 building_type_crescent_moon_01_desc:0 "#F The center of power of the Silver Fangs in Russia, perhaps their greatest Caern worldwide as well.#!" #NT!
 building_crescent_moon_01:0 "Burgeoning Caern of the Crescent Moon" #NT!
 building_crescent_moon_01_desc:0 "Found during the times of the Impergium, the Caern of the Crescent Moon is nested in an hidden valley deep into the Urals." #NT!
 building_crescent_moon_02:0 "Growing Caern of the Crescent Moon" #NT!
 building_crescent_moon_02_desc:0 "First home to a monstrous Zmei, many legendary heroes of the Silver Fangs died to seize control of the area for the Tribe." #NT!
 building_crescent_moon_03:0 "Imposing Caern of the Crescent Moon" #NT!
 building_crescent_moon_03_desc:0 "After driving the Zmei out, powerful Theurge purified the land, making sure that the Crescent Moon will stand as a remainder of Silver Fangs' prowess for ages to come." #NT!

 building_type_snow_leopard_01:0 "Caern of the Snow Leopard" #NT!
 building_type_snow_leopard_01_desc:0 "#F The most famous Stargazer Caern in the world, a center of learning and cooperation without compare.#!" #NT!
 building_snow_leopard_01:0 "Burgeoning Caern of the Snow Leopard" #NT!
 building_snow_leopard_01_desc:0 "Founded by the Byzantine Stargazer Justinian, this Caern has been a joint effort with the mysterious vampire named Milarepa." #NT!
 building_snow_leopard_02:0 "Growing Caern of the Snow Leopard" #NT!
 building_snow_leopard_02_desc:0 "This is here that Justinian made his last stand against a powerful Nexus Crawler. While he lost his life during the battle, the safety of the Caern was ensured." #NT!
 building_snow_leopard_03:0 "Imposing Caern of the Snow Leopard" #NT!
 building_snow_leopard_03_desc:0 "Following Justinian's victory against the Nexus Crawler, the Caern's fame rapidly grew and was soon an important center of Stargazer culture." #NT!

