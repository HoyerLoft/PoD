l_russian:
 building_type_blood_tax_01:0 "Налог на кровь" #NT!
 building_type_blood_tax_01_desc:1 "#F Вы заботитесь о том, чтобы смертные работали, буквально, до последнего вздоха.#!" #NT!
 building_blood_tax_01:0 "Низкий налог на кровь" #NT!
 building_blood_tax_01_desc:1 "Вы открыто облагаете налогом здешних смертных. Однако это не самый экономически обоснованный план для процветания графства." #NT!
 building_blood_tax_02:0 "Серьезный налог на кровь" #NT!
 building_blood_tax_02_desc:1 "Под вашим контролем смертные выжимают из себя каждую каплю крови и пота, чтобы платить вам налог.И это им ещё везет." #NT!
 building_blood_tax_03:0 "Жестокий налог на кровь" #NT!
 building_blood_tax_03_desc:1 "Ваши закрома быстро пополняются. Кого волнует, что вы правите пустошью лишенной всякой жизни?" #NT!

building_type_open_rule_01:0 "Правление"
building_type_open_rule_01_desc:1 "#F Беспомощные смертные бесполезны без вашей твердой руки. Как ни странно, но, кажется, не всем понятна эта очевидная истина.#!"
building_open_rule_01:0 "Жесткое правление"
building_open_rule_01_desc:1 "Вы - Владыка всей этой земли, вампир или нет. Вас боятся, но в то же время до вас доходят слухи о восстании."
building_open_rule_02:0 "Деспотическое правление"
building_open_rule_02_desc:1 "Одна казнь каждую ночь содержит смертных в узде. По случаю, когда они думают, что ты их слышишь...."
building_open_rule_03:0 "Тираническое правление"
building_open_rule_03_desc:1 "Смертные - это скот, и с ними обращаются как положено в вашем царстве страха и отчаяние, . Однако они попытаются вернуть себе свободу, если представится такая возможность."

building_type_forced_conscription_01:0 "Принудительная Повинность"
building_type_forced_conscription_01_desc:1 "#F Вы любезно предоставляете каждому возможность служить в вашей армии. К сожалению, это, как правило, мешает вашим приспешникам эффективно управлять округом.#!"
building_forced_conscription_01:0 "Небольшие усилия по призыву"
building_forced_conscription_01_desc:1 "Пара ваших агентов убеждают людей, что умирать за вас - это не так уж и плохо."
building_forced_conscription_02:0 "Серьезные требования по призыву"
building_forced_conscription_02_desc:1 "Призывные центры повсюду в  королевстве, и неявка - это не вариант."
building_forced_conscription_03:0 "Огромные усилия по призыву"
building_forced_conscription_03_desc:1 "Они служат и умирают позже, или не служат и умирают сейчас."

building_type_night_terror_01:0 "Ночной Охотник"
building_type_night_terror_01_desc:1 "#F Рыскать ночью со своей стаей - это твоя истинная природа, ты не можешь принять решение выйти на охоту на какую-нибудь беспомощную добычу.#!"
building_night_terror_01:0 "Ночной Страх"
building_night_terror_01_desc:1 "Люди исчезают, когда вы поддаетесь своему желанию. Ваш контроль над округом уменьшается, но ваша стая усиляется."
building_night_terror_02:0 "Ночной Террор"
building_night_terror_02_desc:1 "Вы с трудом приходите в себя и можете вернуться к управлению царством, после ваших оживленных набегов."
building_night_terror_03:0 "Ночной Ужас"
building_night_terror_03_desc:1 "Твоя стая - единственная истина. Все остальные - добыча, за которую охотятся."

building_type_influence_noble_01:0 "Влияние на дворянство"
building_type_influence_noble_01_desc:1 "#F Благодаря сочетанию влияния, шантажа и обольщения, вы можете следить за правящим классом смертных в этом графстве. Это будет держать других смертных в узде, и приносить прибыль.#!"
building_influence_noble_01:0 "Слабое влияние на благородных"
building_influence_noble_01_desc:1 "На этом уровне влияния вы начали подрывать сплоченность правящего класса, развеивая слухи об опасности вампиров. \n Этот уровень требует более 25 контроля, чтобы строить и оставаться активным."
building_influence_noble_02:0 "Сильное влияние на благородных"
building_influence_noble_02_desc:1 "Ваш контроль над благородными родами растет, и все начинает возвращаться в нормальное русло, с точки зрения постороннего человека. \n Этот уровень требует более 50 контроля, чтобы строить и оставаться активным."
building_influence_noble_03:0 "Абсолютное влияние на благородных"
building_influence_noble_03_desc:1 "Правящий класс может и не знать этого, но теперь они твои. И никто ничего не подозревает. \n Этот уровень требует более 75 контроля, чтобы строить и оставаться активным."
building_influence_noble_04:0 "Абсолютное влияние на благородных"
building_influence_noble_04_desc:1 "Все знают, кто на самом деле устанавливает здесь правила. \n Этот уровень требует более 75 контроля, чтобы строить и оставаться включенным."

building_type_influence_nightwatch_01:0 "Влияние на Ночной Дозор"
building_type_influence_nightwatch_01_desc:1 "#F Местный гарнизон может быть желанным подспорьем для обучения вашей личной свиты и для кормления. Однако вам придется подергать за ниточки, чтобы это произошло.#!"
building_influence_nightwatch_01:0 "Тонкое влияние Ночного Дозора"
building_influence_nightwatch_01_desc:1 "Под носом у большинства чиновников и за счет подкупа остальных ваша личная охрана начала работать с местной милицией. \n Этот уровень требует более 25 контроля, чтобы построить и оставаться активным."
building_influence_nightwatch_02:0 "Значительное влияние ночного дозора"
building_influence_nightwatch_02_desc:1 "Теперь ваши люди — ценная «компания наемников», защищающая город с помощью местных жителей. Беспроигрышная ситуация. По крайней мере, для вас. \n Этот уровень требует более 50 контроля, чтобы построить и оставаться активным."
building_influence_nightwatch_03:0 "Сильное влияние ночного дозора"
building_influence_nightwatch_03_desc:1 "Вы уже вряд ли сможете отличить местных мужчин от своих. Все они так или иначе служат вам. \n Этот уровень требует более 75 контроля, чтобы строить и оставаться включенным."
building_influence_nightwatch_04:0 "Абсолютное влияние ночного дозора"
building_influence_nightwatch_04_desc:1 "Ночной дозор? Они подчиняются непосредственно моим людям. \n Этот уровень требует более 75 контроля, чтобы строить и оставаться включенным."

building_type_influence_outriders_01:0 "Влияние на разведчиков"
building_type_influence_outriders_01_desc:1 "#F Егеря, разведчики, надзиратели и посыльные, которые бродят по окраинам графства, могут быть ценными активами за свою цену.#!"
building_influence_outriders_01:0 "Слабое влияние на разведчиков"
building_influence_outriders_01_desc:1 "Мы надеемся, что с небольшим количеством монет в нужных карманах лояльность горстки разведчиков будет держать вас в курсе событий на границах вашего домена."
building_influence_outriders_02:0 "Значительное влияние на разведчиков"
building_influence_outriders_02_desc:1 "Десятки всадников попали под ваше влияние, сообщая о событиях на земле в первую очередь вам, а уже потом своему сюзерену."
building_influence_outriders_03:0 "Сильное влияние на разведчиков"
building_influence_outriders_03_desc:1 "Большинство, если не все, смотрители и егеря домена отчитываются прежде всего перед вам ... за очень небольшую плату."
building_influence_outriders_04:0 "Абсолютное влияние на разведчиков"
building_influence_outriders_04_desc:1 "Даже ужасные люпины позавидовали бы вашему знанию дикой природы в этот момент."

 building_type_influence_underworld_01:0 "Влияние на преступный мир" #NT!
 building_type_influence_underworld_01_desc:1 "#F Вы можете получить многое контактируя с преступниками в этой зоне, будь то деньги или рекруты для вашей стражи. Однако у связей с бандитами есть и свои минусы.#!" #NT!
 building_influence_underworld_01:0 "Слабое влияние на преступный мир" #NT!
 building_influence_underworld_01_desc:1 "Помощь преступникам начала приносить вам прибыль. Но это также возмутило местное население. \n Этот уровень требует более 25  контроля, чтобы строить и оставаться активным." #NT!
 building_influence_underworld_02:0 "Значительное влияние на преступный мир" #NT!
 building_influence_underworld_02_desc:1 "С направляющей рукой ваша банда производит меньше шума и больше прибыли. \n Этот уровень требует более 50 контроля, чтобы строить и оставаться активным." #NT!
 building_influence_underworld_03:0 "Сильное влияние на преступный мир" #NT!
 building_influence_underworld_03_desc:1 "Вы обуздали худшие интинкты своих приспешников настолько, насколько это возможно. Они почти так же дисциплинированы, как регулярные войска. \n Этот уровень требует более 75  контроля, чтобы строить и оставаться активным."" #NT!
 building_influence_underworld_04:0 "Абсолютное влияние на преступный мир" #NT!
 building_influence_underworld_04_desc:1 "Криминальные авторитеты стекаются, чтобы поцеловать ваше метафорическое кольцо. \n Этот уровень требует более 75 контроля, чтобы строить и оставаться включенным." #NT!

 building_type_influence_merchant_01:0 "Влияние на торговцев" #NT!
 building_type_influence_merchant_01_desc:1 "#F Купцы богаты, а вам нужно золото. Уравнение простое, но они не сдаются легко.#!" #NT!
 building_influence_merchant_01:0 "Слабое влияние на торговцев" #NT!
 building_influence_merchant_01_desc:1 "Они сопротивляются, ворчат и сеют смуту. Но некоторые уже начали платить свой законный налог. \n Этот уровень требует более 25 контроля, чтобы строить и оставаться включенным." #NT!
 building_influence_merchant_02:0 "Значительное влияние на торговцев" #NT!
 building_influence_merchant_02_desc:1 "Большинство торговцев были запуганы, и инакомыслие было сведено к шепоту в переулках. \n Этот уровень требует более 50 контроля, чтобы строить и оставаться включенным." #NT!
 building_influence_merchant_03:0 "Сильное влияние на торговцев" #NT!
 building_influence_merchant_03_desc:1 "Теперь вы можете воссоединить гильдии и своим планом для увеличенного налогообложения и все равно быть встреченным бурными аплодисментами. \n Этот уровень требует более 75 контроля, чтобы строить и оставаться включенным." #NT!
 building_influence_merchant_04:0 "Абсолютное влияние на торговцев" #NT!
 building_influence_merchant_04_desc:1 "Деньги должны течь рекой! В ваши карманы. \n Этот уровень требует более 75 контроля, чтобы строить и оставаться включенным." #NT!

 building_type_influence_animals_01:0 "Приручение животных" #NT!
 building_type_influence_animals_01_desc:0 "#F Там, где есть люди, есть и животные, которые их одевают, кормят и носят, составляют им компанию или живут за счет их отходов. Ваши амбиции и способности охватывают все живое в этой местности. #!" #NT!
 building_influence_animals_01:0 "Канализационные помощники" #NT!
 building_influence_animals_01_desc:0 "Вам удалось стать авторитетной фигурой среди местных паразитов не без помощи кошек, опытных в контроле над ними." #NT!
 building_influence_animals_02:0 "Пастбищные партнеры" #NT!
 building_influence_animals_02_desc:0 "Ваши визиты на городские пастбища окупились доверием и лояльностью скота и охраняющих их собак." #NT!
 building_influence_animals_03:0 "Питомник компаньонов" #NT!
 building_influence_animals_03_desc:0 "Обеспечение безопасного доступа к конуре позволило вам стать настоящим хозяином охотничьих собак. Они охотятся с дворянами ради развлечения, но работают на вас в ночную смену." #NT!
 building_influence_animals_04:0 "Лесная семья" #NT!
 building_influence_animals_04_desc:0 "Твоя власть над животными в этом графстве настолько всеобъемлюща, что даже волчьи стаи за много миль слышали твое имя выли в ночи в похвалах." #NT!

 building_type_prince_city_00:0 "Княжество" #NT!
 building_type_prince_city_00_desc:1 "#F Вампиры - это городские обитатели. Чем больше город, тем более опасный и авторитетный вампир.#!" #NT!
 building_prince_city_00:0 "Князь деревни" #NT!
 building_prince_city_00_desc:1 "Вы контролируете региональную столицу "очаровательного" захолустья. Это немного, но все же лучше, чем ничего." #NT!
 building_prince_city_005:0 "Князь поселка" #NT!
 building_prince_city_005_desc:1 "Вы контролируете региональную столицу вонючей деревни. Местные знают, что вы важный человек, потому что на вас нету грязи. \n Этот уровень требует более 5 развития чтобы строить и оставаться активным." #NT!
 building_prince_city_01:0 "Князь города" #NT!
 building_prince_city_01_desc:1 "Вы контролируете маленький город целиком или малую часть большого города. Уже что-то. \n Этот уровень требует более 10 развития чтобы строить и оставаться активным." #NT!
 building_prince_city_02:0 "Князь регионального города" #NT!
 building_prince_city_02_desc:1 "Ваш двор почитаем и уважаем, ведь вы правите таким большим количеством смертных. \n Этот уровень требует более 20 развития чтобы строить и оставаться активным." #NT!
 building_prince_city_025:0 "Князь большого регионального города" #NT!
 building_prince_city_025_desc:1 "Важный город под вашим котнролем, многие смертные добровольно служат вам в этой области. \n Этот уровень требует более 30 развития чтобы строить и оставаться активным." #NT!
 building_prince_city_03:0 "Князь столицы" #NT!
 building_prince_city_03_desc:1 "Смертные, короли и воины обитают в этом прекрасном городе. А вы их ночной эквивалент. \n Этот уровень требует более 40 развития чтобы строить и оставаться активным." #NT!
 building_prince_city_04:0 "Князь Метрополиса" #NT!
 building_prince_city_04_desc:1 "Один из величайших городов мира живет в вашей тени. У вашей власти практически нет ограничений в этих краях. \n Этот уровень требует более 60 развития чтобы строить и оставаться активным." #NT!

 building_type_temple_set_01:0 "Храм Сета" #NT!
 building_type_temple_set_01_desc:1 "#F Удовольствия за гранью самых смелых мечтаний ожидают вас здесь. Если вы готовы заплатить цену.#!" #NT!
 building_temple_set_01:0 "Приличный Храм Сета" #NT!
 building_temple_set_01_desc:1 "Вы установили маленький и достойный уважения храм Богу Осквернения, и несколько душ уже попали в его темные обьятья." #NT!
 building_temple_set_02:0 "Большой Храм Сета" #NT!
 building_temple_set_02_desc:1 "Поклонение Сету достигло небывалых вершин на этой земле, и скверна сочится из её глубин." #NT!
 building_temple_set_03:0 "Великий Храм Сета" #NT!
 building_temple_set_03_desc:1 "Хвала имени Сета! Этот храм превозносит его темное имя,а смертные и неживые рабы на вашей земле воздают ему хвалу бесконечно!" #NT!

 building_type_devasthana_01:0 "Контроль над храмом Девастана" #NT!
 building_type_devasthana_01_desc:1 "#F Индия погружена в тысячелетнюю войну чтобы остановить асуратизайя. Чтобы победить в ней, вам потребуется вера и несокрушимая убежденность.#!" #NT!
 building_devasthana_01:0 "Приличный храм Девастана" #NT!
 building_devasthana_01_desc:1 "Здесь, вы найдете силы продолжать войну под защитой Девас." #NT!
 building_devasthana_02:0 "Большой Храм Девастана" #NT!
 building_devasthana_02_desc:1 "Внутри этих залов вы найдете великую силу для защиты земель Девас от асуратизайя." #NT!
 building_devasthana_03:0 "Великий храм Девастана" #NT!
 building_devasthana_03_desc:1 "Заллы Девас стоят в равной мере у многих величайших сооружений смертных, памятник вашему усердию и триумфу над асуратизайя." #NT!

 building_type_brahmavihara_01:0 "Наставники Брахмавихара" #NT!
 building_type_brahmavihara_01_desc:1 "#F Ваше духовное состояние, хотя это лишь часть длинного пути, делает тяжелым следование учениям Будды.Вы можете попросить о помощи..#!" #NT!
 building_brahmavihara_01:0 "Приличный храм Упекка" #NT!
 building_brahmavihara_01_desc:1 "Оставаться нейтральным при любых обстоятельствах это укрепляющий разум тест. Таков путь к миру разума и Нирване." #NT!
 building_brahmavihara_02:0 "Большой храм Упекка" #NT!
 building_brahmavihara_02_desc:1 "Здесь, созерцание и фокус это достаточное питание, что делает вас ближе к миру. Это прекрасно." #NT!
 building_brahmavihara_03:0 "Великий храм Упекка" #NT!
 building_brahmavihara_03_desc:1 "Внутри этого священного места, вы находите мир снова. Этого может быть достаточно. Этого может быть достаточно." #NT!

 building_type_chantry_01:0 "Часовня" #NT!
 building_type_chantry_01_desc:1 "#F Скопление неживых магов, Тремеров,что практикуют их секретные ритуалы крови в этом месте.#!" #NT!
 building_chantry_01:0 "Небольшая Часовня" #NT!
 building_chantry_01_desc:1 "Здесь возведена маленькая часовня, с единственным каинитом и несколькими чародеями в вашем разделе пирамиды. Уже что-то." #NT!
 building_chantry_02:0 "Большая Часовня" #NT!
 building_chantry_02_desc:1 "Многочисленные каиниты и маленький культ чародеев располагаются здесь, все, за чьи ниточки вы можете тянуть с помощью уз крови. Это совершенство." #NT!
 building_chantry_03:0 "Огромная Часовня" #NT!
 building_chantry_03_desc:1 "Тут, Старейшины Тремеров знают и нахваливают вашу часовню, в то время как вы стали главой своей собственной, меньшей Пирамиды, гордость Клана и своего Дома." #NT!

 building_type_pillars_of_the_ashirra_01:0 "Столпы Аширры" #NT!
 building_type_pillars_of_the_ashirra_01_desc:1 "#F The [ashirra|E] sect aspires to be a unified community but is actually a diversity of [cainite|E] enclaves bound together by common beliefs.#!" #NT!
 building_pillars_of_the_ashirra_01:0 "Второе объятие" #NT!
 building_pillars_of_the_ashirra_01_desc:1 "The foundation of the [ashirra|E]'s faith is based on two principles: that redemption is possible for any being who accepts Islam and respects its laws, and that immortality does not exclude a [cainite|E] from Allah's judgment." #NT!
 building_pillars_of_the_ashirra_02:0 "Тарик эль-Бедуин" #NT!
 building_pillars_of_the_ashirra_02_desc:1 "A Muslim [cainite|E] follows the Tariq el-Bedouin because they believe that the indolence and seductive luxuries of palaces and cities weakens an individual's self-discipline and moral courage." #NT!
 building_pillars_of_the_ashirra_03:0 "Тарик эль-Умма" #NT!
 building_pillars_of_the_ashirra_03_desc:1 "Последователям Тарик эль-Уммы дано подтверждать свою основную природу посредством актов доброты и сострадания. Часто они стремятся тайно защитить и помочь своим смертным соседям, а также вмешиваются, чтобы исправить несправедливость или добиться наказания виновных." #NT!

 building_type_underworld_portal_01:0 "Портал в Загробный Мир" #NT!
 building_type_underworld_portal_01_desc:1 "#F Будучи одним из немногих вампиров,обладающих знаниями о Загробном Мире, вы можете использовать его властное присутствие в своих целях.#!" #NT!
 building_underworld_portal_01:0 "Разлом в Загробный Мир" #NT!
 building_underworld_portal_01_desc:1 "Призраки - голодные твари. Вокруг вас, они особенно изголодались по душам ваших врагов." #NT!

 building_type_pairidaeza_01:0 "Пайридаэза" #NT!
 building_type_pairidaeza_01_desc:1 "#F Пережитки величайшей эпохи зороастрийской Персии, эти сады являются оазисом для вампиров, цепляющихся за давно ушедшую веру.#!" #NT!
 building_pairidaeza_01:0 "Скромная Пайридаэза" #NT!
 building_pairidaeza_01_desc:1 "Источник духовной пищи в нравственной пустыне. Слабое эхо прошлого." #NT!
 building_pairidaeza_02:0 "Респектабельная Пайридаэза" #NT!
 building_pairidaeza_02_desc:1 "Место, где можно отдохнуть и вспомнить давно утраченный золотой век. Эпицентр внутренней бури." #NT!
 building_pairidaeza_03:0 "Великолепная Пайридаэза" #NT!
 building_pairidaeza_03_desc:1 "Скрытое царство восстановленных чудес. Непокорный бастион забытой веры." #NT!

 building_type_unending_party_01:0 "Нескончаемое пиршество" #NT!
 building_type_unending_party_01_desc:1 "#F Единственный путь почувствовать себя вновь живым это доводить все до предела. Все время.#!" #NT!
 building_unending_party_01:0 "Пир Года" #NT!
 building_unending_party_01_desc:1 "Некоторые гости не хотят никогда покидать твой пир. Большинство из них не смогут в любом случае." #NT!
 building_unending_party_02:0 "Пир Десятилетия" #NT!
 building_unending_party_02_desc:1 "Излишество и обжорство, похоть и гордость текут как кровь в этих залах. Это прекрасно." #NT!
 building_unending_party_03:0 "Пир Века" #NT!
 building_unending_party_03_desc:1 "Какое прекрасное место, какое прекрасное место. Ваши гости могут посетить вас тогда, когда захотят, но уйти уже не смогут." #NT!

 building_type_den_of_screams_01:0 "Яма Криков" #NT!
 building_type_den_of_screams_01_desc:1 "#F Крики боли и ужаса смешиваются с воем садистического экстаза в нечистую какофонию в этом мерзком месте.#!" #NT!
 building_den_of_screams_01:0 "Яма Криков" #NT!
 building_den_of_screams_01_desc:1 "Здесь пытки и убийства практикуются с усердием, граничащим с благочестием." #NT!
 building_den_of_screams_02:0 "Яма Ужасов" #NT!
 building_den_of_screams_02_desc:1 "Жестокость и изобретательность ужасающих ритуалов исполняется здесь переопределяя значение страдания." #NT!
 building_den_of_screams_03:0 "Яма Безумия" #NT!
 building_den_of_screams_03_desc:1 "Лишь простое описание творящихся здесь злодеяний способно повредить рассудок обоих существ, что делятся информацией ою этом месте." #NT!

 building_type_summoning_chamber_01:0 "Камера Призыва" #NT!
 building_type_summoning_chamber_01_desc:1 "#F Благоволение падших получить непросто, адекватная подготовка необхожима, чтобы просить их о дарах с некоторой видимостью безопасности.#!" #NT!
 building_summoning_chamber_01:0 "Камера Призыва" #NT!
 building_summoning_chamber_01_desc:1 "Подходящее место для попытки контакта с духами падших в секретности." #NT!
 building_summoning_chamber_02:0 "Зал Призыва" #NT!
 building_summoning_chamber_02_desc:1 " Здесь проходять нечистые церемонии для заключения сделок с темными обитателями мира духов." #NT!
 building_summoning_chamber_03:0 "Земли Призыва" #NT!
 building_summoning_chamber_03_desc:1 "Тайное посольство темнейших царств иных миров." #NT!

 building_type_fallen_church_01:0 "Церковь Падших" #NT!
 building_type_fallen_church_01_desc:1 "#F Ваш дух давно потерян. Так что здесь вы сделаете все, чтобы спасти души остальных. Хотят они того или нет.#!" #NT!
 building_fallen_church_01:0 "Святыня Падших" #NT!
 building_fallen_church_01_desc:1 "Так много криков были слышны здесь, так много молитв о пощаде. И, в конечном итоге, так мало покаяния." #NT!
 building_fallen_church_02:0 "Храм Падших" #NT!
 building_fallen_church_02_desc:1 " Крики против ужаса перед творениями слышны здесь в избытке. Это начинает что-то значить." #NT!
 building_fallen_church_03:0 "Собор Падших" #NT!
 building_fallen_church_03_desc:1 "Внутри этого великого собора, шептания и надежды о спасении пропитали эти стены, теперь они святейшие из святейших." #NT!

 building_type_laboratory_01:0 "Лаборатория" #NT!
 building_type_laboratory_01_desc:1 "#F Многие вещи попадают сюда. Немногие покидают. Некоторые даже становятся частью целого.#!" #NT!
 building_laboratory_01:0 "Приличная Лаборатория Плотитворения" #NT!
 building_laboratory_01_desc:1 "Подходящее, хотя и простое пространство для лепки плоти и костей как желающих, так и невольных." #NT!
 building_laboratory_02:0 "Большая Лаборатория Плотитворения" #NT!
 building_laboratory_02_desc:1 "Хорошо укомплектованной лаборатории по изготовлению плоти позавидует любой метаморфозист." #NT!
 building_laboratory_03:0 "Великая Лаборатория Плотитворения" #NT!
 building_laboratory_03_desc:1 "В произведении искусства всегда есть проблеск художника. Иногда также кого-то из "друзей" создателя." #NT!

 building_type_mother_garden_01:0 "Сад Лилит" #NT!
 building_type_mother_garden_01_desc:1 "#F Истинный Эдем можно найти только в поклонении первой женщине, той, которую предали Адам, Каин и сам Бог.#!" #NT!
 building_mother_garden_01:0 "Сад Девы" #NT!
 building_mother_garden_01_desc:1 "Будучи девой, Лилит соблазняет других найти истину, скрытую за завесами реальности." #NT!
 building_mother_garden_02:0 "Сад Матери" #NT!
 building_mother_garden_02_desc:1 "Как Мать, Лилит побуждает нас открывать новые истины, разрушая цепи самодовольства." #NT!
 building_mother_garden_03:0 "Сад Старухи" #NT!
 building_mother_garden_03_desc:1 "Будучи старухой, Лилит побуждает нас принять неизбежность смерти, и здесь мы являемся этой неизбежностью." #NT!

 building_type_legacies_gathering_01:0 "Собирание наследия" #NT!
 building_type_legacies_gathering_01_desc:1 "#F Большую часть времени лайбоны предпочитают все обсудить, прежде чем совершать необдуманные действия. Проведение такого мероприятия - престижная задача.#!" #NT!
 building_legacies_gathering_01:0 "Большое собрание" #NT!
 building_legacies_gathering_01_desc:1 "Здесь собралось солидное количество представителей династий, обсуждающих будущее региона и земель за его пределами." #NT!

 building_type_lordly_manor_01:0 "Барское поместье" #NT!
 building_type_lordly_manor_01_desc:1 "#F Впечатляющее поместье, достойное владельца этой земли..#!" #NT!
 building_lordly_manor_01:0 "Уважаемое поместье" #NT!
 building_lordly_manor_01_desc:1 "Где принимаются решения, плетутся интриги и выносятся приговоры. Надеюсь, тобой." #NT!
 building_type_lordly_manor_02_desc:1 "#F Впечатляющее поместье, достойное владельца этой земли.#!" #NT!
 building_lordly_manor_02:0 "Большое поместье" #NT!
 building_lordly_manor_02_desc:1 "Респектабельный дом, где вершатся ваши махинации и преследуются цели, свободные от любопытных глаз и ушей." #NT!
 building_lordly_manor_03:0 "Огромное поместье" #NT!
 building_lordly_manor_03_desc:1 "Дворец ножей и пронизанных ядом слов, здесь ты сидишь, как паук в центре огромной паутины." #NT!

 building_type_influence_people_01:0 "Влияние на людей" #NT!
 building_type_influence_people_01_desc:1 "#F От лучшего до худшего, человечество - это все. Таким образом, вы можете взаимодействовать с каждым слоем общества и учиться у него.#!" #NT!
 building_influence_people_01:0 "Слабое влияние на людей" #NT!
 building_influence_people_01_desc:1 "Каждую ночь ты узнаешь что-то новое, разделяя свою жизнь с людьми. Это напоминает вам, как не стать монстром." #NT!
 building_influence_people_02:0 "Сильное влияние на людей" #NT!
 building_influence_people_02_desc:1 "Каждую ночь ты узнаешь что-то новое, разделяя свою жизнь с людьми. Это напоминает тебе, как не стать зверем." #NT!
 building_influence_people_03:0 "Абсолютное влияние на людей" #NT!
 building_influence_people_03_desc:1 "Каждую ночь ты узнаешь что-то новое, разделяя свою жизнь с людьми. Это напоминает тебе, как снова стать человеком." #NT!

 building_type_influence_clergy_01:0 "Влияние на духовенство" #NT!
 building_type_influence_clergy_01_desc:1 "#F Духовенство - это пастыри человечества, и контролировать пастырей означает контролировать овец.#!" #NT!
 building_influence_clergy_01:0 "Слабое влияние на духовенство" #NT!
 building_influence_clergy_01_desc:1 "Иметь в кармане местных проповедников может быть очень полезно." #NT!
 building_influence_clergy_02:0 "Значительное влияние на духовенство" #NT!
 building_influence_clergy_02_desc:1 "Значительные "пожертвования" местным религиозным властям гарантируют вам хорошую репутацию в обществе." #NT!
 building_influence_clergy_03:0 "Сильное влияние на духовенство" #NT!
 building_influence_clergy_03_desc:1 "Вы многому учитесь у святых людей и еще большему - у нечестивых. Вам нужно только иногда убедиться, что вы понимаете разницу." #NT!
 building_influence_clergy_04:0 "Абсолютное влияние на духовенство" #NT!
 building_influence_clergy_04_desc:1 "Действительно ли люди Божьи, которые повинуются вам перед своим Богом, - это нечто большее, чем просто очередная свора лакеев? Если это так, то это не самая худшая проблема, с которой можно столкнуться." #NT!

 building_type_eternal_parish_01:0 "Вечная Паства" #NT!
 building_type_eternal_parish_01_desc:1 "#F Где подтверждаются убеждения сородичей, считающих себя Детьми Божьими. #!" #NT!
 building_eternal_parish_01:0 "Вечная Паства" #NT!
 building_eternal_parish_01_desc:1 "Где проповеди читаются для всех детей Божьих." #NT!
 building_eternal_parish_02:0 "Вечная Епархия" #NT!
 building_eternal_parish_02_desc:1 "Где все дети Божьи равны по церковному закону." #NT!
 building_eternal_parish_03:0 "Вечный Синод" #NT!
 building_eternal_parish_03_desc:1 "Где учение о вере написано с учетом интересов всех Божьих детей." #NT!

 building_type_crypt_01:0 "Склеп" #NT!
 building_type_crypt_01_desc:1 "#F Для вашей работы требуется подходящее место и расходные материалы. И, желательно, в очень тихом и уединенном месте, где соседи не будут жаловаться.#!" #NT!
 building_crypt_01:0 "Респектабельный склеп" #NT!
 building_crypt_01_desc:1 "Один в темноте, окруженный самыми свежими мертвецами и самыми старыми костями. Над этим нужно поработать, но пока этого вполне достаточно." #NT!
 building_crypt_02:0 "Большой склеп" #NT!
 building_crypt_02_desc:1 "Один в темноте, окруженный внушительным количеством тел и скелетов. Теперь ты чего-то добиваешься." #NT!
 building_crypt_03:0 "Грандиозный склеп" #NT!
 building_crypt_03_desc:1 "Один в темноте, окруженный трупами и гниющей мерзостью. Определение рая." #NT!

 building_type_assassins_cell_01:0 "Ячейка убийц" #NT!
 building_type_assassins_cell_01_desc:1 "#F У "Детей Хакима" обширная сеть агентов, информаторов и других полезных инструментов в любой части мира.#!" #NT!
 building_assassins_cell_01:0 "Маленькая ячейка" #NT!
 building_assassins_cell_01_desc:1 "Небольшое присутствие хакимитов в этом районе позволяет вам иметь очень полезную поддержку для ваших более... коварных целей." #NT!
 building_assassins_cell_02:0 "Большая ячейка" #NT!
 building_assassins_cell_02_desc:1 "Большое присутствие хакимитов в этом районе позволяет вам иметь очень полезную поддержку для ваших более... коварных целей." #NT!
 building_assassins_cell_03:0 "Огромная ячейка" #NT!
 building_assassins_cell_03_desc:1 "Массовое присутствие хакимитов в этом районе гарантирует вам чрезвычайно полезную поддержку для ваших более... коварных целей. Но с тем, что у вас есть здесь, вы знаете, что добьетесь успеха." #NT!

 building_type_alamut_01:0 "Аламут" #NT!
 building_type_alamut_01_desc:1 "#F Страшная скрытая крепость  [Clan|E] Ассамитов - это оплот веры, силы и лжи.#!" #NT!
 building_alamut_01:0 "Разделенный Аламут" #NT!
 building_alamut_01_desc:1 "Как и [Clan|E] Ассамитов, Аламут разделен между кастами. Чтобы устранить этот раскол, потребуются значительные усилия." #NT!
 building_alamut_02:0 "Исцеленный Аламут" #NT!
 building_alamut_02_desc:1 "Хотя все еще можно услышать и увидеть резкие слова и удары кинжалом в спину, самые страшные вспышки насилия были изгнаны из этих священных стен." #NT!
 building_alamut_03:0 "Орлиное гнездо Аламута" #NT!
 building_alamut_03_desc:1 "Хотя бы здесь, [Clan|E] Ассамитов демонстрирует свою идеальную сплоченность и преданность единственной цели, что делает его устрашающей силой, с которой приходится бороться." #NT!

 building_type_rome_01:0 "Рим" #NT!
 building_type_rome_01_desc:1 "#F Рим был таким же центром [cainite|E] мира, каким он был для людей когда-то. Восстановление его величия неживого было бы огромным достижением.#!" #NT!
 building_rome_01:0 "Смертный Рим" #NT!
 building_rome_01_desc:1 "Святые люди бродят по улицам, оспаривая любую попытку прямого контроля над центром европейского мира. На данном этапе Рим - это престижный титул для его обладателя, не более того." #NT!
 building_rome_02:0 "Разделенный Рим" #NT!
 building_rome_02_desc:1 "Постепенно вера в Рим ослабевает, и вампиры снова могут использовать свое тонкое влияние на благо князя." #NT!
 building_rome_03:0 "Вечный рим" #NT!
 building_rome_03_desc:1 "Наконец-то Рим снова в руках вампиров. Святые люди прячутся в темноте, пока дети Каина поют хвалу великому правителю, завоевавшему святой город." #NT!

 building_type_ceoris_01:0 "Цеорис" #NT!
 building_type_ceoris_01_desc:1 "#F Могучая крепость Тремеров - это одновременно и цитадель, и учебный центр. Это лучшее  достояние осажденного [Clan|E]а магов.#!" #NT!
 building_ceoris_01:0 "Разделенный Цеорис" #NT!
 building_ceoris_01_desc:1 "Некоторые тремеры все еще остаются смертными в часовне. Они подозревают нечестную игру коварных вампиров и являются постоянной помехой планам Совета." #NT!
 building_ceoris_02:0 "Контролируемый Цеорис" #NT!
 building_ceoris_02_desc:1 "Поскольку их смертные единомышленники исчезают или обращаются, члены Дома Тремер наконец-то могут использовать Сеорис в полной мере." #NT!
 building_ceoris_03:0 "Неприступный Цеорис" #NT!
 building_ceoris_03_desc:1 "Пока стоит эта мощная крепость, , [Clan|E] Тремер не может пасть. По крайней мере, снаружи..." #NT!

 building_type_carthage_01:0 "Карфаген" #NT!
 building_type_carthage_01_desc:1 "#F Мечта  [Clan|E]а Бруха давно мертва, похоронена мстительнымы Вентру. Но могут ли мечты действительно умереть?#!" #NT!
 building_carthage_01:0 "Отстроенный Карфаген" #NT!
 building_carthage_01_desc:1 "Убедительное заявление всему миру о том, что восстановление города Троиль будет дорогостоящим мероприятием. Но и награды, и опасности могут быть велики." #NT!
 building_carthage_02:0 "Новый Карфаген" #NT!
 building_carthage_02_desc:1 "Худший кошмар римских [cainites|E] возвращается к жизни под вашим сильным руководством. Он больше не падет." #NT!
 building_carthage_03:0 "Карфаген, Мечта Бруха" #NT!
 building_carthage_03_desc:1 "Маяк просвещения и видение сотрудничества между смертными и [cainites|E] снова виден здесь." #NT!

 building_type_ombos_temple_01:0 "Основание храма Омбос" #NT!
 building_type_ombos_temple_01_desc:1 "#F Экстравагантное сердце Сетититского [Clan|E]а,Омбос, предположительно, также является последним пристанищем Сета.#!" #NT!
 building_ombos_temple_01:0 "Затемненный Омбос" #NT!
 building_ombos_temple_01_desc:1 "В последнее время молодые сетиты рассматривают Омбос как пережиток ушедшей эпохи, его легитимность ставится под сомнение." #NT!
 building_ombos_temple_02:0 "Восстанавленный Омбос" #NT!
 building_ombos_temple_02_desc:1 "Реформы и реконструкции вывели храм на передний план современной эпохи." #NT!
 building_ombos_temple_03:0 "Возвышающийся Омбос" #NT!
 building_ombos_temple_03_desc:1 "Бесспорный центр целой религии, Омбос - колыбель мыслей, поклонения и интриг. Как это было всегда." #NT!

 building_type_erciyes_01:0 "Аргеос" #NT!
 building_type_erciyes_01_desc:1 "#F Горная твердыня [Clan|E]а Каппадохий был отнят у малкавиан в Классическую Эпоху. С тех пор он стал центром обучения и медитации.#!" #NT!
 building_erciyes_01:0 "Изолированный Аргеос" #NT!
 building_erciyes_01_desc:1 "Далекий от... всего на самом деле, Аргеос - идеальное место для созерцания. Однако, к сожалению, это приводит к тому, что его гости не обращают внимания на угрозы извне." #NT!
 building_erciyes_02:0 "Открытый Аргеос" #NT!
 building_erciyes_02_desc:1 "По мере того как менталитет меняется и внешний мир может проникнуть в крепость, Аргеос становится мировым центром обучения." #NT!
 building_erciyes_03:0 "Аргеос, Монастырь Теней" #NT!
 building_erciyes_03_desc:1 "Являясь центром туризма Аргеос так же является цетром всего [Clan|E]а, а в стенах горной крепости наблюдается непрерывная, но контролируемая активность." #NT!

 building_type_cathedral_of_flesh_01:0 "Собор Плоти" #NT!
 building_type_cathedral_of_flesh_01_desc:1 "#F Эта абсолютная мерзость создавалась более тысячелетия из плоти крестьян, рабов, соперников, зверей и любого количества других жертв, которые были встроены в пульсирующие, гноящиеся стены.#!" #NT!
 building_cathedral_of_flesh_01:0 "Враждебный собор" #NT!
 building_cathedral_of_flesh_01_desc:1 "Запятнанный самой землей, собор является таким же врагом любых незваных гостей, как и сам его владелец. И проиграть битву - значит стать ее частью." #NT!
 building_cathedral_of_flesh_02:0 "Бурлящий собор" #NT!
 building_cathedral_of_flesh_02_desc:1 "Влияние Купалы немного ослабевает, поскольку чудовищное создание начинает подчиняться своему хозяину." #NT!
 building_cathedral_of_flesh_03:0 "Запуганный собор" #NT!
 building_cathedral_of_flesh_03_desc:1 "Купала, похоже, пока исчез. Собор превратился в орудие абсолютного ужаса, о котором мечтал бы любой безумный колдунист." #NT!

 building_type_castel_del_ombro_01:0 "Кастель д'Омро" #NT!
 building_type_castel_del_ombro_01_desc:1 "#F Издалека невозможно сказать, из чего сделаны стены, потому что анимированные тени ползают по каждой поверхности в едва заметных приливах и отливах. Волны тени поднимаются из глубин после захода солнца каждую ночь и обволакивают замок, как правило, по спирали, после полуночи поворачивая вспять, чтобы постепенно рассеяться.#!" #NT!
 building_castel_del_ombro_01:0 "Гробница Теней" #NT!
 building_castel_del_ombro_01_desc:1 "Место упокоения [antediluvian|E], замок - ужасное место, напоминающее о неестественной атмосфере, царящей вокруг каждого Ласомбра." #NT!
 building_castel_del_ombro_02:0 "Замок Теней" #NT!
 building_castel_del_ombro_02_desc:1 "Центр суда крови, замок служит судебным инструментом для старейшин города [Clan|E]." #NT!
 building_castel_del_ombro_03:0 "Открытый замок" #NT!
 building_castel_del_ombro_03_desc:1 "Открытие ворот означает, что сам Ласомбра покинул замок. За это время атмосфера безумия вокруг него немного спадает, позволяя этому месту служить политическим центром [Clan|E]." #NT!

 building_type_rabble_thugs_01:0 "Сброд и головорезы" #NT!
 building_type_rabble_thugs_01_desc:1 "#F Иногда вы должны забыть о своей гордости и иметь дело с сомнительными смертными, чтобы быстро получить столь необходимую поддержку.#!" #NT!
 building_rabble_thugs_01:0 "Вербовка нищих" #NT!
 building_rabble_thugs_01_desc:1 "По многим людям никто не будет скучать. Это те люди, которых вы можете использовать для спешного создания боевой силы." #NT!
 building_rabble_thugs_02:0 "Вербовка сброда" #NT!
 building_rabble_thugs_02_desc:1 "От уличного сброда мало проку на полях ночных сражений. Но иногда нельзя быть разборчивым. \n Этот уровень требует 5 единиц развития,чтобы строить и оставаться активным." #NT!
 building_rabble_thugs_03:0 "Вербовка преступников" #NT!
 building_rabble_thugs_03_desc:1 "Многочисленные и обладающие, по крайней мере, небольшим боевым опытом, преступники становятся хорошим кормом. \n Этот уровень требует 15 единиц развития,чтобы строить и оставаться активным." #NT!
 building_rabble_thugs_04:0 "Вербовка бандитов" #NT!
 building_rabble_thugs_04_desc:1 "Никто не будет скучать по ним, даже вы. \n Этот уровень требует 20 единиц развития,чтобы строить и оставаться активнымd." #NT!

 building_type_forest_people_01:0 "Люди леса"
 building_type_forest_people_01_desc:1 "#F Ваши охотничьи угодья находятся за пределами города, и люди, населяющие эти окраины, - это те, на кого вам нужно положиться, чтобы они были вашими пешками или добычей.#!"
 building_forest_people_01:0 "Преследование пастухов"
 building_forest_people_01_desc:1 "Рассказы о звериной фигуре, бродящей по дебрям, не слишком впечатляют горожан, но те, кто проводит много ночей там, где пасется их скот, научились бояться и подчиняться вам."
 building_forest_people_02:0 "Давление на браконьеров"
 building_forest_people_02_desc:1 "В этой дикой местности есть только один высший хищник, и это не смертный дворянин. В отличие от него, вы готовы делиться с теми, кто клянется в верности."
 building_forest_people_03:0 "Привести разбойников"
 building_forest_people_03_desc:1 "Есть достаточно людей, путешествующих в этот город и из него, чтобы охотиться на них совместными усилиями, пока те, кто хочет принять участие, понимают, кто здесь главный."

 building_type_forest_treasures_01:0 "Сокровища леса"
 building_type_forest_treasures_01_desc:1 "#F Дикая природа когда-то была домом для всех нас, и до сих пор есть те, кто не променял знания, необходимые для процветания в ней, на удобства цивилизации. Вы будете применять их навыки.#!"
 building_forest_treasures_01:0 "Щедрость подлеска"
 building_forest_treasures_01_desc:1 "Требуется зоркий глаз и глубокое знание леса, чтобы зарабатывать на жизнь добычей его богатств. Вы позаботились о том, чтобы те, кто ими обладает, были готовы поделиться."
 building_forest_treasures_02:0 "Все эти скитальцы"
 building_forest_treasures_02_desc:1 "Пустыня говорит бесчисленными голосами, и все они свидетельствуют о ее способности поддерживать жизнь. Вы близко познакомились с людьми, которые умеют слушать."
 building_forest_treasures_03:0 "Охота на крупную дичь"
 building_forest_treasures_03_desc:1 "Только настоящие хозяева леса могут принять участие в вечной гонке вооружений между хищником и добычей, которую он принимает, и выйти с призом. Из тех, кто охотится здесь, никто не посмеет отказать вам в вашей доле."

 building_type_forest_paths_01:0 "Лесные тропы"
 building_type_forest_paths_01_desc:1 "#F Дикие земли могут показаться лабиринтом, усеянным непроходимыми препятствиями, но для вас они станут крепостью, богато оборудованной секретными проходами и тайными кратчайшими путями.#!"
 building_forest_paths_01:0 "Каньоны и ущелья"
 building_forest_paths_01_desc:1 "Поток воды, прошлый и настоящий, создает естественную дорожную сеть леса. Тем, кто знает его наизусть, нетрудно перехитрить нарушителей."
 building_forest_paths_02:0 "Пещеры и туннели"
 building_forest_paths_02_desc:1 "Многие лесные существа заявляют о своих владениях под землей, выкапывая логова и норы, часто соединяясь в запутанную сеть туннелей. Тем, кто научился подражать им и извлекать выгоду из их труда, никогда не придется сражаться в битве, которую они не выбирали."
 building_forest_paths_03:0 "Дорога крон деревьев"
 building_forest_paths_03_desc:1 "Там, где лес наиболее густой, а небо закрыто ветвями, борющимися в древней борьбе за солнечный свет, самые проворные хищники могут преследовать свою добычу сверху, незаметно перемещаясь высоко в верхушках деревьев."

 building_type_sherwood_01:0 "Шервудский лес"
 building_type_sherwood_01_desc:1 "#F Именно здесь зародилось и будет процветать века . С трудом заработанная передышка от ночных тиранов.#!"
 building_sherwood_01:0 "Контролируемый Шервуд"
 building_sherwood_01_desc:1 "Робин Лиланд вырвал Шервуд из-под носа Митры и держал его в течение столетий. Это дерзкое достижение против такого старого тирана заражено Фуроров собирается вместе и борется еще усерднее за общее дело."
 building_sherwood_02:0 "Расширение Шервуда"
 building_sherwood_02_desc:1 "Свободные мужчины и женщины Шервуда теперь вступают в бой за пределами леса, делая Робина гордым своими учениками."
 building_sherwood_03:0 "Триумфальный Шервуд"
 building_sherwood_03_desc:1 "По всей земле тираны трепещут при одном только упоминании о храбрых защитниках Шервуда, убийцах деспотов и воинах свободы."

 building_type_salianna_court_01:0 "Суд любви"
 building_type_salianna_court_01_desc:1 "#F Двор любви Салианны - это место, посвященное самой любви и ее хладнокровному изучению мертвым сердцем вампира.#!"
 building_salianna_court_01:0 "Малый суд любви"
 building_salianna_court_01_desc:1 "Суд Салианны, работающий в престижных или знаковых районах Франции, известен тем, что сосредоточен на смертельных любовных интригах."
 building_salianna_court_02:0 "Большой суд любви"
 building_salianna_court_02_desc:1 "Многие молодые рыцари стекаются в престижный двор, надеясь на славу и известность. Большинство уходят только тогда, когда полностью очарованы смертоносными существами внутри."
 building_salianna_court_03:0 "Доминирующий суд любви"
 building_salianna_court_03_desc:1 "Политическое сердце каинитской Франции не для слабонервных, и даже опытные вампиры становились жертвами его смертельных игр."

 building_type_shrine_of_telyavel_01:0 "Святилище Телявеля"
 building_type_shrine_of_telyavel_01_desc:1 "#F Бога-кузнеца не интересуют дела смертных или бессмертных. Если только они не расплачиваются...#!"
 building_shrine_of_telyavel_01:0 "Символическая святыня Телявеля"
 building_shrine_of_telyavel_01_desc:1 "Без Божьего благословения эта святыня все еще является объединяющим криком для умирающего языческого мира."
 building_shrine_of_telyavel_02:0 "Пробужденное святилище Телявеля"
 building_shrine_of_telyavel_02_desc:1 "Бог-кузнец наблюдает за своими почитателями, заинтригованный их приверженностью к Его делу."
 building_shrine_of_telyavel_03:0 "Роща теней"
 building_shrine_of_telyavel_03_desc:1 "Теперь это прямая связь с царством Бога, многие чемпионы приходят сюда, чтобы заслужить его божественное благословение."

 building_type_giovanni_mausoleum_01:0 "Мавзолей Джованни"
 building_type_giovanni_mausoleum_01_desc:1 "#F Сюда заходят много людей. Очень немногие уходят.#!"
 building_giovanni_mausoleum_01:0 "Маленький Мавзолей Джованни"
 building_giovanni_mausoleum_01_desc:1 "Семья Джованни до сих пор молода и по-прежнему очень сосредоточена на своих исследованиях смерти и души."
 building_giovanni_mausoleum_02:0 "Достойный Мавзолей Джованни"
 building_giovanni_mausoleum_02_desc:1 "Медленно некроманты начинают смотреть вокруг, интересуясь возможностями, которые даёт им новое состояние."
 building_giovanni_mausoleum_03:0 "Огромный Мавзолей Джованни"
 building_giovanni_mausoleum_03_desc:1 "Итальянцы теперь - сила, с которой приходится считаться. Все еще могущественные некроманты, но также способные играть в политические игры."

 building_type_pit_of_malkav_01:0 "Яма Малкава"
 building_type_pit_of_malkav_01_desc:1 "#F Под Иерусалимом лежит открытая брешь. Даже приближаться к нему больно. Кажется, что твоя голова вот-вот взорвется..#!"
 building_pit_of_malkav_01:0 "Открытая яма Малкава"
 building_pit_of_malkav_01_desc:1 "Так много голосов говорят так много противоречивых вещей ... хотя вы все еще можете увидеть слабую грань мудрости в некоторых словах.."
 building_pit_of_malkav_02:0 "Скрытая яма Малкава"
 building_pit_of_malkav_02_desc:1 "Выброшены камни в яму, и теперь голоса звучат уже не так неистово. У вас получается уловить какой-то смысл."
 building_pit_of_malkav_03:0 "Закрытая яма Малкава"
 building_pit_of_malkav_03_desc:1 "Голоса теперь тихие, если только вы не подходите очень близко. Близость вам с легкостью отличать безумие от прорицаний."

 building_type_well_of_sacrifice_01:0 "Колодец жертвоприношений"
 building_type_well_of_sacrifice_01_desc:1 "#F Ад на Земле, он прямо здесь.#!"
 building_well_of_sacrifice_01:0 "Малый колодец жертвоприношений"
 building_well_of_sacrifice_01_desc:1 "Когда их бросают в яму, они перестают плакать. Это тебя огорчает."
 building_well_of_sacrifice_02:0 "Большой колодец жертвоприношений"
 building_well_of_sacrifice_02_desc:1 "Так много еще необходимо, чтобы ощущать вечную пустоту и ее бесконечный голод."
 building_well_of_sacrifice_03:0 "Адский колодец жертвоприношений"
 building_well_of_sacrifice_03_desc:1 "Скоро они проснутся. Скоро они придут. И тогда все поймут."

 building_type_london_mithraeum_01:0 "Лондонский Митреум"
 building_type_london_mithraeum_01_desc:1 "#F Один из старейших храмов Митраистской Веры, до сих пор сохранившийся благодаря удачливому будущему Бога Солнца.#!"
 building_london_mithraeum_01:0 "Скрытые Митреумы"
 building_london_mithraeum_01_desc:1 "Боясь Креста, верующие собираются в тени своей былой славы."
 building_london_mithraeum_02:0 "Возрождающийся Митреум"
 building_london_mithraeum_02_desc:1 "Теперь уже ни для кого не секрет, что верующие Митры молятся здесь, ища спасения, обещанного Богом света."
 building_london_mithraeum_03:0 "Торжествующий Митреум"
 building_london_mithraeum_03_desc:1 "Пора Кресту скрыться, ведь вернулась истинная вера этих земель!"

 building_type_northern_throne_01:0 "Северный Трон"
 building_type_northern_throne_01_desc:1 "#F Символ власти Цимисха, распространяющейся за пределами Карпатии#!"
 building_northern_throne_01:0 "Северный Трон"
 building_northern_throne_01_desc:1 "Этот региональный мегаполис находится под полным и исключительным контролем своего цимисхийского гегемона. Железное правление представляет собой новый стандарт в стремлении Демонов к доминированию, требуя уважения клана."

 building_type_influence_law_01:0 "Влияние на Законодателей"
 building_type_influence_law_01_desc:1 "#F Очевидно, ты выше смертных законов. Наличие у вас агентов внутри сил, поддерживающих общественный порядок в этом округе, может быть полезным.#!"
 building_influence_law_01:0 "Малое влияние на Законодателей"
 building_influence_law_01_desc:1 "Внушающий шепот то тут, то там в правильные уши может иметь большое значение, чтобы держать простой народ под контролем."
 building_influence_law_02:0 "Значительное влияние на Законодателей"
 building_influence_law_02_desc:1 "Это сильно повлияло на судебную систему. Достаточно сильно, чтобы вы могли использовать её как вам угодно."
 building_influence_law_03:0 "Сильное Влияние на Законодателей"
 building_influence_law_03_desc:1 "Вы поняли : на этом этапе вы и есть закон."
 building_influence_law_04:0 "Абсолютное Влияние на Законодателей"
 building_influence_law_04_desc:1 "Быть законом скучно. не пора ли написать свой собственный?"

 building_type_haven_defenses_01:0 "Защищённое Убежище"
 building_type_haven_defenses_01_desc:1 "#F Это не просто паранойя, твои враги однажды придут за вами ночью. И вам лучше иметь план действий на случай непредвиденных обстоятельств, когда это произойдет.#!"
 building_haven_defenses_01:0 "Слабо Защищённое Убежище"
 building_haven_defenses_01_desc:1 "Немного ловушек и надежных шпионов, расставленных по всему округу, являются хорошей основой любой защиты."
 building_haven_defenses_02:0 "Сильно Защищённое Убежище"
 building_haven_defenses_02_desc:1 "Вы готовы к худшему, ваш план действий на случай непредвиденных обстоятельств имеет свой собственный план действий на случай непредвиденных обстоятельств."
 building_haven_defenses_03:0 "Сокрушительно Защищённое Убежище"
 building_haven_defenses_03_desc:1 "Им придется привести с собой целый отряд налетчиков, чтобы уничтожить вас!"
 building_haven_defenses_04:0 "Идеально Защищённое Убежище"
 building_haven_defenses_04_desc:1 "Эти надоедливые авантюристы не смогут выйти живыми из вашего подземелья!"

 building_type_remote_haven_01:0 "Отдалённое Убежище"
 building_type_remote_haven_01_desc:1 "#F Иногда вам нужно просто сделать шаг назад, чтобы спланировать свой следующий шаг, отдельно от любопытных глаз.#!"
 building_remote_haven_01:0 "Маленькое Отдалённое Убежище"
 building_remote_haven_01_desc:1 "Это убежище находится далеко от любого намека на цивилизацию. Это, вероятно, его единственное достоинство."
 building_remote_haven_02:0 "Удобное Удаленное Убежище"
 building_remote_haven_02_desc:1 "Это не ваш двор, но все же достаточно хорошо для короткого отпуска."
 building_remote_haven_03:0 "Пышное Отдалённое Убежище"
 building_remote_haven_03_desc:1 "Ваш дом вдали от дома, полностью защищенный и соответствующим образом подготовленный для ваших изысканных вкусов."
 building_remote_haven_04:0 "Роскошное Отдалённое Убежище"
 building_remote_haven_04_desc:1 "Сенаторы Древнего Рима покраснели бы от того, что происходит за этими стенами."

 building_type_influence_mercenaries_01:0 "Влияние на Наёмников"
 building_type_influence_mercenaries_01_desc:1 "#F Смертные придумали идею "наемников", опытных солдат по найму. Это, безусловно, то, что вы можете использовать в своих интересах.#!"
 building_influence_mercenaries_01:0 "Малое влияние на Наемников"
 building_influence_mercenaries_01_desc:1 "У вас есть связи среди местных групп. Достаточно, чтобы дать вам несколько вариантов."
 building_influence_mercenaries_02:0 "Значимое Влияние на Наёмников"
 building_influence_mercenaries_02_desc:1 "Вы можете рассчитывать на опытную группу смертных солдат, которые будут защищать ваши интересы в этой области."
 building_influence_mercenaries_03:0 "Сильное Влияние на Наёмников"
 building_influence_mercenaries_03_desc:1 "Здешние наемники теперь - ваша частная армия обороны."
 building_influence_mercenaries_04:0 "Абсолютное Влияние на Наёмников"
 building_influence_mercenaries_04_desc:1 "Можете ли вы вообще назвать их наемниками на данный момент? Трудно сказать."

 building_type_influence_barracks_01:0 "Влияние на Казармы"
 building_type_influence_barracks_01_desc:1 "#F Профессиональные армии возвращаются в общество смертных.  Редкая возможность для [cainite|E]ов склонить некоторых опытных воинов на свою сторону.#!"
 building_influence_barracks_01:0 "Малое влияние на Казармы"
 building_influence_barracks_01_desc:1 "Некоторые солдаты в этом районе работают у вас на зарплате. Они будут полезными союзниками в тяжелые времена."
 building_influence_barracks_02:0 "Значительное влияние на Казармы"
 building_influence_barracks_02_desc:1 "Большая часть региональной армии знает ваше имя или работает на кого-то, кто его знает."
 building_influence_barracks_03:0 "Сильное Влияние на Казармы"
 building_influence_barracks_03_desc:1 "Местная армия знает, кто их истинный хозяин. И уж точно не какой-нибудь напыщенный местный дворянин."
 building_influence_barracks_04:0 "Абсолютное Влияние на Казармы"
 building_influence_barracks_04_desc:1 "Теперь вы можете играть в военные игры с живыми людьми!"

 building_type_influence_burghers_01:0 "Влияние на Горожан"
 building_type_influence_burghers_01_desc:1 "#F В мире смертных появляется новый социальный класс. У этих "бюргеров" много денег, но мало реальной военной мощи. Идеальная мишень для ваших темных делишек.#!"
 building_influence_burghers_01:0 "Малое влияние на Горожан"
 building_influence_burghers_01_desc:1 "Вы совершили несколько первоначальных набегов на торговый класс этого района.\n Этот уровень требует более 10 развития, чтобы и оставаться включенным."
 building_influence_burghers_02:0 "Значительное влияние на Горожан"
 building_influence_burghers_02_desc:1 "Будучи теневым покровителем некоторых из самых богатых торговцев в этом районе, вы получаете от этого значительную прибыль.\n Этот уровень более 15 развития, чтобы создать и оставаться включенным."
 building_influence_burghers_03:0 "Сильное Влияние на Горожан"
 building_influence_burghers_03_desc:1 "Деньги текут здесь только в одном направлении - в ваши карманы.\n Этот уровень требует более 20 развития, чтобы создать и оставаться включенным."
 building_influence_burghers_04:0 "Абсолютное Влияние на Горожан"
 building_influence_burghers_04_desc:1 "Вам нравятся они и их деньги, но вы еще не полностью отдаете себе отчет в их выборе одежды. \n Этот уровень требует более 25 развития, чтобы и оставаться включенным."

 building_type_elysium_01:0 "Элизиум Камарильи"
 building_type_elysium_01_desc:1 "#F Средоточие общественной жизни сородичей, где принц держит свой двор. Место, свободное от насилия, но не от жестокой борьбы за известность.#!"
 building_elysium_01:0 "Ситуативный Элизиум"
 building_elysium_01_desc:1 "Место выбрано для его безопасности и удобства, а не для славы. Не производит впечатления на кого-то заслуживающего внимания, но покровители, тем не менее, ценят это."
 building_elysium_02:0 "Уважаемый Элизиум"
 building_elysium_02_desc:1 "Подходящее место для расцвета культуры сородичей. Сами помещения этого места побуждают к участию в этикете."
 building_elysium_03:0 "Выдающийся Элизиум"
 building_elysium_03_desc:1 "Жизненно важное звено в сетях социальных связей Камарильи. Князь, возглавляющий такое изысканное заведение, пользуется всемирным признанием."

 building_type_haven_01:0 "Убежище Шабаша"
 building_type_haven_01_desc:1 "#F Для вечно воинственных стай Шабаша это место является одновременно семейным домом и вооруженным форпостом.#!"
 building_haven_01:0 "Убежище Стаи"
 building_haven_01_desc:1 "Несмотря на то, что это место достаточно безопасно для проведения общинных обрядов и запуска военных кампаний, в нем могло бы быть больше достоинства и инфраструктуры."
 building_haven_02:0 "Общее убежище"
 building_haven_02_desc:1 "Этот торжественный гибрид храма, военных казарм и гостиной представляет собой строительный блок в архитектуре Джихада."
 building_haven_03:0 "Колонна Черной Руки"
 building_haven_03_desc:1 "Редкое, постоянное пристанище самых страшных воинов Шабаша. Только места, жизненно важные для интересов секты, оправдывают их ужасное присутствие."

 building_type_founding_temple_01:0 "Храм Основания" #NT!
 building_type_founding_temple_01_desc:0 "Каждый культ Сета берет свое начало в Храме Основателе. Наиболее влиятельные и уважаемые находятся под руководством иерофантов" #NT!
 building_founding_temple_01:0 "Храм Основания" #NT!
 building_founding_temple_01_desc:0 "Каждый культ Сета берет свое начало в Храме Основателе. Наиболее влиятельные и уважаемые находятся под руководством иерофантов" #NT!

 building_type_sanctuary_of_flesh_01:0 "Святилище Плоти" #NT!
 building_type_sanctuary_of_flesh_01_desc:0 "Чудовищный пример способностей  к сотворению плоти [Clan|E]а Цимисхов отточенного веками" #NT!
 building_sanctuary_of_flesh_01:0 "Святилище Плоти" #NT!
 building_sanctuary_of_flesh_01_desc:0 "Чудовищный пример способностей  к сотворению плоти [Clan|E]а Цимисхов отточенного веками" #NT!

 building_type_ashen_court_01:0 "Дворянские Слуги Семьи" #NT!
 building_type_ashen_court_01_desc:1 "#F Ваше влияние проникает глубоко в замки местной знати .#!" #NT!
 building_ashen_court_01:0 "Контролируемые индивиды" #NT!
 building_ashen_court_01_desc:1 "Благодаря вашему влиянию на местную знать, вы теперь контролируете некоторых людей, которые рады служить вам." #NT!
 building_ashen_court_02:0 "Контролируемые семьи" #NT!
 building_ashen_court_02_desc:1 "Ваше влияние становится еще глубже, теперь вы контролируете несколько знатных семей в этом районе." #NT!
 building_ashen_court_03:0 "Контролируемые династии" #NT!
 building_ashen_court_03_desc:1 "Ваша власть над местной знатью настолько прочна, что теперь вы контролируете несколько династий в этой области." #NT!

 building_type_ashen_commandery_01:0 "Дом Ордена Пепельных Рыцарей" #NT!
 building_type_ashen_commandery_01_desc:1 "#F Глава воинствующего ордена [cainites|E] и их смертных слуг.#!" #NT!
 building_ashen_commandery_01:0 "Небольшой командный пункт" #NT!
 building_ashen_commandery_01_desc:1 "Небольшой командный пункт, в котором находится несколько [cainites|E] и смертных лейтенантов." #NT!
 building_ashen_commandery_02:0 "Крупный командный пункт" #NT!
 building_ashen_commandery_02_desc:1 "Командный пункт расширен, чтобы вместить большее количество смертных слуг, а также большие конюшни и хорошо укомплектованный арсенал." #NT!
 building_ashen_commandery_03:0 "Укрепленный командный пункт" #NT!
 building_ashen_commandery_03_desc:1 "Командорство теперь само по себе представляет собой устрашающее укрепление с толстыми стенами и тяжелыми воротами, в котором находится большое количество рыцарей [cainite|E] и их доверенных слуг." #NT!

 building_type_ashen_office_01:0 "Контролируемое ведомство сенешаля" #NT!
 building_type_ashen_office_01_desc:1 "#F Ведомство [cainite|E]ских управляющих и торговцев, и их смертные слуги , которые служат тебе.#!" #NT!
 building_ashen_office_01:0 "Маленькое Ведомство" #NT!
 building_ashen_office_01_desc:1 "Маленькое ведомство местных управляющих и торговцов, которые помогают вам управлять местными землями." #NT!
 building_ashen_office_02:0 "Среднее Ведомство" #NT!
 building_ashen_office_02_desc:1 "Среднее Ведомство, в которой ваши приспешники контролируют денежные потоки в этой области, набивая ваши карманы до отказа." #NT!
 building_ashen_office_03:0 "Большое Ведомство" #NT!
 building_ashen_office_03_desc:1 "Большой кабинет, в котором работают только лучшие из лучших сенешалей, стюарды и торговцы, перераспределяющие деньги обратно к вам." #NT!

 building_type_ashen_ring_01:0 "Преступная Группировка" #NT!
 building_type_ashen_ring_01_desc:1 "#F Влияние на местных [cainite|E]ских преступники и их смертных слуг.#!" #NT!
 building_ashen_ring_01:0 "Маленькая Группировка" #NT!
 building_ashen_ring_01_desc:1 "Преступники в этой области начинают приходить к взаимопониманию с вами" #NT!
 building_ashen_ring_02:0 "Средняя Группировка" #NT!
 building_ashen_ring_02_desc:1 "По мере того как ваше влияние на преступный мир в этой области становится сильнее, некоторые преступники начинают служить вам" #NT!
 building_ashen_ring_03:0 "Огромная Группировка" #NT!
 building_ashen_ring_03_desc:1 "Ваше влияние на преступный мир в этой области настолько сильно, что каждый сородич, живущий вне закона в этой области, служит вам" #NT!

 building_type_ashen_cult_site_01:0 "Место поклонения" #NT!
 building_type_ashen_cult_site_01_desc:1 "#F Место, где могущественные [cainites|E]ы соберают своих смертных слуг-культистов .#!" #NT!
 building_ashen_cult_site_01:0 "Кровавая Роща" #NT!
 building_ashen_cult_site_01_desc:1 "Some cultists gather in this place to worship and serve you" #NT!
 building_ashen_cult_site_02:0 "Кровая Молельня" #NT!
 building_ashen_cult_site_02_desc:1 "Популярное место сбора ваших слуг-культистов, которые поклоняются вам и служат вам" #NT!
 building_ashen_cult_site_03:0 "Кровавый Храм" #NT!
 building_ashen_cult_site_03_desc:1 "Место, которое показывает ваше превосходство как над сокланавцами, так и над сородичами, где огромное количество культистов собирается здесь, чтобы поклоняться и служить вам" #NT!

 building_type_aphrodisium_01:0 "Афродизиум Анконы" #NT!
 building_type_aphrodisium_01_desc:1 "#F Скрытый храм, посвященный естественным желаниям как смертных, так и каинитов, где единственными истинными таинствами являются любовь и те действия, которые приносят удовольствие#!" #NT!
 building_aphrodisium_01:0 "Скрытый Афродизиум" #NT!
 building_aphrodisium_01_desc:1 "Последние жрицы Афродиты прячутся глубоко под Анконой, опасаясь возмездия Креста." #NT!
 building_aphrodisium_02:0 "Растущий Афродизиум" #NT!
 building_aphrodisium_02_desc:1 "Обучая всех, кто стремится к знаниям о путях желания, Афродизиум вновь становится центром приятного поклонения." #NT!
 building_aphrodisium_03:0 "Триумфальный Aфродизиум" #NT!
 building_aphrodisium_03_desc:1 "Символ выживания перед лицом невзгод, напоминание о лучших ночах на Via Peccati до прихода христианства." #NT!

 building_type_castle_lake_01:0 "Замок в озере" #NT!
 building_type_castle_lake_01_desc:1 "#F Штаб-квартира умирающего ордена Горького Пепла расположена в долине, очищенной божественным потопом.#!" #NT!
 building_castle_lake_01:0 "Затонувший замок" #NT!
 building_castle_lake_01_desc:1 "Едва пригодный для жилья, замок, тем не менее, все еще является важным местом встреч рыцарских орденов [cainite|E]ов." #NT!
 building_castle_lake_02:0 "Наводненный Замок" #NT!
 building_castle_lake_02_desc:1 "Реставрация и расширение продолжаются ночь за ночью, возвращая былую славу старым руинам." #NT!
 building_castle_lake_03:0 "Восстановленный замок" #NT!
 building_castle_lake_03_desc:1 "Победа для благородных [cainites|E]ов против своих демонов, как духовных, так и иных." #NT!

 building_type_fire_court_01:0 "Двор Огня" #NT!
 building_type_fire_court_01_desc:1 "#F Место экзотических и запретных удовольствий, где под бдительным присмотром сетитов собираются знания о прошлых династиях.#!" #NT!
 building_fire_court_01:0 "Растущий Двор Огня" #NT!
 building_fire_court_01_desc:1 "Созданный после того, как Ритуал Короля-Солнца изгнал сетитов из Мемфиса и Гизы, Суд Огня с тех пор превратился в нечто большее, чем временная мера." #NT!
 building_fire_court_02:0 "Восстановленный Двор Огня" #NT!
 building_fire_court_02_desc:1 "Посещение Огненного двора может быть очень полезным, если вы ищете знания, которые никто другой не может дать. Но, конечно, нужно быть готовым заплатить определенную цену." #NT!
 building_fire_court_03:0 "Господствующий Двор Огня" #NT!
 building_fire_court_03_desc:1 "Теперь главный сетитский храм в Египте, храм славы и опасносты, Двор Огня известен повсюду." #NT!

 building_type_black_college_01:0 "Черный Колледж" #NT!
 building_type_black_college_01_desc:1 "#F Также известный как Черная школа, этот печально известный колледж, посвященный Темным искусствам, был разгромлен самими баали в одной из их многочисленных гражданских войн.#!" #NT!
 building_black_college_01:0 "Руины Черного Колледж" #NT!
 building_black_college_01_desc:1 "Некоторые книги сохранились, храня секреты, о которых лучше забыть навечно." #NT!
 building_black_college_02:0 "Восстанавливающийся Черный Колледж" #NT!
 building_black_college_02_desc:1 "Некоторые части колледжа были восстановлены, открыв их ужасы своему нерадивому хозяину." #NT!
 building_black_college_03:0 "Главенсвующий Черный Колледж" #NT!
 building_black_college_03_desc:1 "И снова комнаты полны студентов внутреннего отделения, изучающих свое искусство. Мир снова содрогается, когда потусторонние сущности жадно смотрят на него." #NT!

 building_type_knossos_labyrinth_01:0 "Кносский Лабиринт" #NT!
 building_type_knossos_labyrinth_01_desc:1 "#F Однажды Нергал чуть не уничтожил мир отсюда, но был остановлен невиданной ни до, ни после коалицией всех [cainites|E]ских кланов.#!" #NT!
 building_knossos_labyrinth_01:0 "Руины Кносского Лабиринта" #NT!
 building_knossos_labyrinth_01_desc:1 "Остров сотрясается, смертные в страхе, и слухи распространяются." #NT!
 building_knossos_labyrinth_02:0 "Восстановленный Кносский лабиринт" #NT!
 building_knossos_labyrinth_02_desc:1 "Центр безумия снова разрастается. Будет ли это вовремя остановлено?" #NT!
 building_knossos_labyrinth_03:0 "Инфернальный Кносский лабиринт" #NT!
 building_knossos_labyrinth_03_desc:1 "На этот раз мир не выживет. Ужасная улыбка Нергала снова сияет над этим обреченным миром." #NT!

 building_type_sernog_monastery_01:0 "Монастырь Серног" #NT!
 building_type_sernog_monastery_01_desc:1 "#F Заброшенная крепость угрожающе возвышается, ее почерневшие стены образуют темный скелет на фоне неба, оболочку здания, открытую звездам. К крепости примыкает древний собор, якобы находящийся в лучшем состоянии, но не менее зловещий, чем соседнее здание.#!" #NT!
 building_sernog_monastery_01:0 "Руины монастыря Серног" #NT!
 building_sernog_monastery_01_desc:1 "Интерьер собора отражает атмосферу мрачных предознаменований. Архитектура кажется высеченной из воспаленного воображения какого-то сумасшедшего архитектора. Гротескные резные изображения существ, которые могли бы быть ангелами, но напоминают дьяволов,что смотрят сверху вниз на тех, кто проходит через арку у входа в бывшее святилище." #NT!
 building_sernog_monastery_02:0 "Восстановленный монастырь Серног" #NT!
 building_sernog_monastery_02_desc:1 "Воздух внутри собора имеет затхлый, приторный запах, как будто что-то вечно умирающее внедрилось в камни и теперь источает свою сущность в виде миазмов вечного разложения." #NT!
 building_sernog_monastery_03:0 "Возвышающийся монастырь Серног" #NT!
 building_sernog_monastery_03_desc:1 "Eerie moaning sounds fill the cavernous central chamber, echoing off the high vaulted beams and reverberating in a cacophony of shrill screams that mimic the cries of victims undergoing the agonies of prolonged and exquisite torture." #NT!

 building_type_iglesia_01:0 "Иглесия-де-Сан-Николас-де-лас-Сервитас" #NT!
 building_type_iglesia_01_desc:1 "#F Эта величественная церковь, построенная на развалинах мечети, скрывает в своих недрах что-то темное. Что-то, что взывает к темной душе Ласомбра.#!" #NT!
 building_iglesia_01:0 "Фундамент Иглесия" #NT!
 building_iglesia_01_desc:1 "A mundane looking Church basement, if you ignore the shadows twirling all around any intruders." #NT!
 building_iglesia_02:0 "Ruins of Iglesia" #NT!
 building_iglesia_02_desc:1 "The ruins of the Mosque are still visible deep in the foundations. Their holiness is long gone, leaving only disturbing memories and visions to any visitor." #NT!
 building_iglesia_03:0 "Catacombs of Iglesia" #NT!
 building_iglesia_03_desc:1 "Twisted tunnels, moving shadows, flash of madness... Iglesia's Catacombs are a disturbing look into the real nature of the Abyss. A gateway to a world where the light never shines." #NT!

 building_type_castle_avalon_01:0 "Замок Авалон" #NT!
 building_type_castle_avalon_01_desc:1 "#F Увековечивая легенду о Митре, Непокоренном Солнце, храбрые рыцари Авалона выходят из этого впечатляющего сооружения.#!" #NT!
 building_castle_avalon_01:0 "Часовня Святой Остреберте" #NT!
 building_castle_avalon_01_desc:1 "Монахиня, приручившая волка, является покровительницей Ордена, и многие рыцари молятся ей в трудные времена." #NT!
 building_castle_avalon_02:0 "Форт Авалон" #NT!
 building_castle_avalon_02_desc:1 "Мощная, хоть и голая, крепость. Надежда на спасение для юных рыцарей, ищущих достойное дело." #NT!
 building_castle_avalon_03:0 "Ночной Камелот" #NT!
 building_castle_avalon_03_desc:1 "Возможно, не настоящая, эта могучая крепость до сих пор является маяком артуровской и митраистской легенды для рыцарей Авалона." #NT!

 building_type_kerak_in_dan_01:0 "Керак-ин-Дан" #NT!
 building_type_kerak_in_dan_01_desc:1 "#F Замок Ордена Черной Розы, забытый до крови и песка. Памятник уходящей эпохи.#!" #NT!
 building_kerak_in_dan_01:0 "Руины Керака" #NT!
 building_kerak_in_dan_01_desc:1 "Черная Роза, как и сама Ересь Каинитов, знавала лучшие ночи. Руины полны воспоминаний и паутины, но не более того." #NT!
 building_kerak_in_dan_02:0 "Восстановленный Керак" #NT!
 building_kerak_in_dan_02_desc:1 "Среди обломков можно найти старые сокровища. Здесь много свитков и икон различных культов Леванта." #NT!
 building_kerak_in_dan_03:0 "Триумфальный Керак-ин-Дан" #NT!
 building_kerak_in_dan_03_desc:1 "Крепость, символ, возвращение Ереси Каинитов на передний план, чтобы никогда больше не покидать ее." #NT!

 building_type_barcelona_library_01:0 "Библиотека Барселоны" #NT!
 building_type_barcelona_library_01_desc:1 "#F Библиотека Барселоны, основанная любознательным принцем Мирейей Субира, известна во всей Испании как обширный кладезь знаний.#!" #NT!
 building_barcelona_library_01:0 "Мирские работы" #NT!
 building_barcelona_library_01_desc:1 "От аляповатых законов до эзотерических философий — здесь есть все, что когда-либо было создано смертными." #NT!
 building_barcelona_library_02:0 "Оккультные Работы" #NT!
 building_barcelona_library_02_desc:1 "Здесь можно найти ереси, имена других принцев, тайные библиотеки и их запретные знания." #NT!
 building_barcelona_library_03:0 "Уникальные работы" #NT!
 building_barcelona_library_03_desc:1 "Фрагменты ноддистов, предательство Бруха и падение Карфагена... Барселона стала теперь святой землей для оккультистов всего мира." #NT!

 building_type_mercy_ra_01:0 "Милосердие Ра" #NT!
 building_type_mercy_ra_01_desc:1 "#F Амарна, город царя-еретика Эхнатона, является домом для многих святынь. Этот, сидящий среди кучи пепла и костей, занимает особое место в сердцах каинитов. Вампир может прийти сюда на закате и принести в жертву Ра золото, благовония и кровь. Если предложение угодно богу, Ра дарует каиниту безопасность в течение одного восхода солнца.#!" #NT!
 building_mercy_ra_01:0 "Храм Ра" #NT!
 building_mercy_ra_01_desc:1 "Оскорбленный Сеттитами, Ра все еще обладает некоторой властью в этом мире. Несмотря на все усилия, им так и не удалось полностью осквернить это место." #NT!
 building_mercy_ra_02:0 "Алтарь Ра" #NT!
 building_mercy_ra_02_desc:1 "Ходят слухи об опасностях этого места, будь они естественными или подброшенными завистливыми Сеттитами. Но истинный странник не боится." #NT!
 building_mercy_ra_03:0 "Храм Ра" #NT!
 building_mercy_ra_03_desc:1 "Чудо противостояния Божьему проклятию и прогулки под солнечным светом, хотя бы на один день, является истинным доказательством величия Ра." #NT!

 building_type_tower_flies_01:0 "Башня мух" #NT!
 building_type_tower_flies_01_desc:1 "#F Из Средиземного моря, как вытянутая рука, выступает длинная земляная пристань, в конце которой возвышается высокое неприступное сооружение из белого камня.#!" #NT!
 building_tower_flies_01:0 "Разрушенная башня мух" #NT!
 building_tower_flies_01_desc:1 "Когда-то крепость ужасного Баали, они были вынуждены эвакуироваться после прибытия Святого Павла. Затем они обосновались в небольшой пещере под линией воды." #NT!
 building_tower_flies_02:0 "Восстановленная Башня мух" #NT!
 building_tower_flies_02_desc:1 "Когда Баали возвращаются в свою крепость, сам воздух сгущается тьмой и ужасными видениями, остатком ужасной эпохи." #NT!
 building_tower_flies_03:0 "Ужасная башня мух" #NT!
 building_tower_flies_03_desc:1 "Тьма вернулась, расползаясь от башни, как нескончаемая волна ужасов. И на этот раз никакой Святой не спасет мир смертных." #NT!

 building_type_library_malta_01:0 "Библиотека Мальты" #NT!
 building_type_library_malta_01_desc:1 "#F Величайшая секретная библиотека мира Каинитов, коллекция, размещенная в многочисленных пещерах, похожих на карманы, соединенных одним туннелем.#!" #NT!
 building_library_malta_01:0 "Первые залы" #NT!
 building_library_malta_01_desc:1 "Греческие и латинские произведения, арабские письмена, друидские руны, остатки старинных картин, ухмыляющееся человеческое лицо, приветствующее любого посетителя..." #NT!
 building_library_malta_02:0 "Скрытые залы" #NT!
 building_library_malta_02_desc:1 "Печать Соломона на полу хранит темные сокровища, оккультные знания, демонологию, эротику и руководства по военному делу и пыткам." #NT!
 building_library_malta_03:0 "Запечатанный зал" #NT!
 building_library_malta_03_desc:1 "Заблокированный массивным камнем с выгравированным символом кедрового дерева, здесь можно почувствовать присутствие, но эта комната никогда не открывалась. И, вероятно, не должно быть." #NT!

 building_type_hamilcar_palaestra_01:0 "Палестра Гамилькара" #NT!
 building_type_hamilcar_palaestra_01_desc:1 "#F Тренировочный зал — это святилище Бруха, его убежище от внешнего мира. Они могут изучать книги, практиковаться в обращении с клинком или оттачивать свое физическое [disciplines|E]ы.#!" #NT!
 building_hamilcar_palaestra_01:0 "Малая Палестра Гамилькара" #NT!
 building_hamilcar_palaestra_01_desc:1 "Самый большой сохранившийся тренировочный зал, украшенный бивнями знаменитых слонов Ганнибала из слоновой кости." #NT!
 building_hamilcar_palaestra_02:0 "Большая Палестра Гамилькара" #NT!
 building_hamilcar_palaestra_02_desc:1 "После многих лет реконструкции и расширения тренировочный зал снова достоин своих славных предшественников классической эпохи." #NT!
 building_hamilcar_palaestra_03:0 "Впечатляющая Палестра Гамилькара" #NT!
 building_hamilcar_palaestra_03_desc:1 "Центр обучения, физического мастерства и гордой истории. Определение [Clan|E]а Бруха." #NT!

 building_type_castle_hardestadt_01:0 "Замок Хардештадт" #NT!
 building_type_castle_hardestadt_01_desc:1 "#F По мере роста влияния Хардештадта на мир вампиров растет и его любимый замок. Семейная реликвия, если ему верить.#!" #NT!
 building_castle_hardestadt_01:0 "Маленький замок Хардештадт" #NT!
 building_castle_hardestadt_01_desc:1 "Типичный немецкий замок, где повсюду принимаются важные решения о будущем [cainites|E]ов." #NT!
 building_castle_hardestadt_02:0 "Большой замок Хардештадт" #NT!
 building_castle_hardestadt_02_desc:1 "Большой немецкий замок, очень хорошо защищенный. Мало кто осмелился бы войти без приглашения его хозяина." #NT!
 building_castle_hardestadt_03:0 "Внушительный замок Хардештадт" #NT!
 building_castle_hardestadt_03_desc:1 "Как и его владелец, Замок Хардештадт — ужасающая сила в истории каинитов. Место, куда многие хотели бы попасть, если бы не боялись не иметь возможности уйти." #NT!

 building_type_castle_bran_01:0 "Замок Бран" #NT!
 building_type_castle_bran_01_desc:1 "#F Очень маленький замок, построенный Тевтонским орденом, когда они взяли под свой контроль перевал Борго. Такое неуместное, неважное место...#!" #NT!
 building_castle_bran_01:0 "Малый замок Бран" #NT!
 building_castle_bran_01_desc:1 "Забытый и пустой, всего лишь один из многих второстепенных замков Трансильвании. Но в этом что-то другое..." #NT!
 building_castle_bran_02:0 "Возвышающийся замок Бран" #NT!
 building_castle_bran_02_desc:1 "Отсюда родится легенда. Хозяин станет его замком, а замок станет его хозяином." #NT!
 building_castle_bran_03:0 "Легендарный замок Бран" #NT!
 building_castle_bran_03_desc:1 "Слушайте их, дети ночи. Какую музыку они играют!" #NT!

 building_type_vienna_chantry_01:0 "Венская часовня" #NT!
 building_type_vienna_chantry_01_desc:1 "#F Построенная Этриусом как потенциальный запасной пункт на случай падения Цеориса, Венская Часовня является оплотом фракции Консерваторов Тремер.#!" #NT!
 building_vienna_chantry_01:0 "Малая Венская часовня" #NT!
 building_vienna_chantry_01_desc:1 "Венская часовня, расположенная на зубчатом мысе в нескольких милях к северу от города, выглядит как большой и внушительный охотничий домик." #NT!
 building_vienna_chantry_02:0 "Большая Венская часовня" #NT!
 building_vienna_chantry_02_desc:1 "Его стены состоят из массивных глыб серого камня, высеченных из земли магией Этриуса." #NT!
 building_vienna_chantry_03:0 "Внушительная Венская часовня" #NT!
 building_vienna_chantry_03_desc:1 "Чрезмерно большие и чрезмерно укрепленные мирскими и магическими средствами, ничто иное, как апокалипсис, не сможет разрушить часовню, превратившуюся в крепость." #NT!

 building_type_lion_green_01:0 "ЛЬвиная Зелень" #NT!
 building_type_lion_green_01_desc:1 "#F  Крепость Меерлинды в Англии. Обманчиво открытое место, где проницательный Советник планирует свои следующие дипломатические ходы.#!" #NT!
 building_lion_green_01:0 "Малая ЛЬвиная Зелень" #NT!
 building_lion_green_01_desc:1 "Львиная Зелень — высокая каменная башня. Большинство местных жителей считают, что это второстепенный особняк дворянина, любящего городскую жизнь." #NT!
 building_lion_green_02:0 "Огромная Львиная Зелень" #NT!
 building_lion_green_02_desc:1 "Некогда величественная библиотека пришла в упадок после отъезда Селестины. Планируется провести реконструкцию, чтобы изменить это положение дел." #NT!
 building_lion_green_03:0 "Величественная Львиная Зелень" #NT!
 building_lion_green_03_desc:1 "Удивительно, но в крепости Львиная Зелень нет камер пыток или карцеров. Заключенных доставляют прямо в покои Мелинды. Те, кто покидает комнату, после этого всегда гораздо лучше расположены к хозяйке." #NT!

 building_type_spring_yzebel_01:0 "Источник Изабель" #NT!
 building_type_spring_yzebel_01_desc:1 "#F Изабель была первым карфагенским Бруха, пришедшим в Иберию. Она отлично показала себя в бою против римских Вентру, но пользовалась уважением с обеих сторон конфликта.#!" #NT!
 building_spring_yzebel_01:0 "Забытый Источник Изабель" #NT!
 building_spring_yzebel_01_desc:1 "Небольшой фонтан к северу от Браги. Изавель была известна своим проницательным взглядом в будущее, и питье из этих вод, по-видимому, наделяет ее такой же способностью." #NT!
 building_spring_yzebel_02:0 "Фонтанирующий Источник Изабель" #NT!
 building_spring_yzebel_02_desc:1 "Талантливый полководец, Изабель, познания в военном деле которой ,свободно нистекают по этим водам." #NT!
 building_spring_yzebel_03:0 "Драгоценный Источник Изабель" #NT!
 building_spring_yzebel_03_desc:1 "Редкое место поклонения и согласия между кланами, где каждый может вспомнить благородного и уважаемого воина." #NT!

 building_type_castle_hunedoara_01:0 "Замок Хунедоара" #NT!
 building_type_castle_hunedoara_01_desc:1 "#F Где встречаются история и вымысел, рождаются и сгорают легенды.#!" #NT!
 building_castle_hunedoara_01:0 "Малый замок Хунедоара" #NT!
 building_castle_hunedoara_01_desc:1 "Построенная на фундаменте старой крепости, Хунедоара не представляет ничего особенного, но в этом месте можно ощутить дурное предчувствие." #NT!
 building_castle_hunedoara_02:0 "Устрашающий замок Хунедоара" #NT!
 building_castle_hunedoara_02_desc:1 "История будет написана здесь, когда Сын Дракона впервые узнает о ночи." #NT!
 building_castle_hunedoara_03:0 "Скрытый замок Хунедоара" #NT!
 building_castle_hunedoara_03_desc:1 "Здесь ничего не видно. Замок неизвестен.\nИнконню." #NT!

 building_type_castle_vysehrad_01:0 "Замок Вышеград" #NT!
 building_type_castle_vysehrad_01_desc:1 "#F Второй по укрепленности замок Праги является домом и тюрьмой для некоторых из самых могущественных субъектов региона.#!" #NT!
 building_castle_vysehrad_01:0 "Вышеградский Акрополь" #NT!
 building_castle_vysehrad_01_desc:1 "Когда-то резиденция принца Праги Рудольфа Брандла, Вышеград на самом деле содержал гораздо более могущественных существ." #NT!
 building_castle_vysehrad_02:0 "Вышеградская крепость" #NT!
 building_castle_vysehrad_02_desc:1 "Родина Шаагры и Вукодлака, двух могущественных Цимисхов Мафусаилов, Вышеград имеет долгую историю вампиров." #NT!
 building_castle_vysehrad_03:0 "Тронный зал Вышеграда" #NT!
 building_castle_vysehrad_03_desc:1 "Где Кристоф Ромуальд сражался с могучим Вукодлаком. Эхо их битвы все еще может звучать слабо, если уметь слушать." #NT!

 building_type_uppsala_01:0 "Храм Уппсалы" #NT!
 building_type_uppsala_01_desc:1 "#F Самое святое для северных язычников место давно забыто смертными, но еще не вампирами.#!" #NT!
 building_uppsala_01:0 "Сожженная Уппсала" #NT!
 building_uppsala_01_desc:1 "Храм лежит в руинах, сожженный последователями Креста, горькое напоминание о поражении [einherjar|E]." #NT!
 building_uppsala_02:0 "Восстановление Уппсалы" #NT!
 building_uppsala_02_desc:1 "Под сенью Креста медленно возвращаются верующие, все еще напуганные, но еще не сломленные." #NT!
 building_uppsala_03:0 "Храм Уппсалы" #NT!
 building_uppsala_03_desc:1 "[einherjar|E] возвращаются в храм своих предков. И на этот раз Бог Креста не остановит их." #NT!

 building_type_paris_01:0 "Париж" #NT!
 building_type_paris_01_desc:1 "#F Город чудес – это центр западного мира, но его трудно по-настоящему удержать.#!" #NT!
 building_paris_01:0 "Свободный Париж" #NT!
 building_paris_01_desc:1 "Париж неукротим, и никто не может по-настоящему контролировать его дух, по крайней мере, сейчас." #NT!
 building_paris_02:0 "Частично подчиненный Париж" #NT!
 building_paris_02_desc:1 "Шаг за шагом Париж становится единым целым со своим владельцем, возможно, центром постоянно растущей империи." #NT!
 building_paris_03:0 "Контролируемый Париж" #NT!
 building_paris_03_desc:1 "Париж смотрит вовне, видя себя маяком новой эры." #NT!

 building_type_gavrinis_01:0 "Гавринис" #NT!
 building_type_gavrinis_01_desc:1 "#F Недалеко от Ванна есть небольшой остров с доисторическим каэрном... и печально известной репутацией.#!" #NT!
 building_gavrinis_01:0 "Разрушенная церковь Гавриниса" #NT!
 building_gavrinis_01_desc:1 "Орден госпитальеров пытался обосноваться здесь, но даже их веры было недостаточно, чтобы защитить их от ужаса внизу." #NT!
 building_gavrinis_02:0 "Каэрн Гавриниса" #NT!
 building_gavrinis_02_desc:1 "Когда-то здесь люди приносили жертвы. И кто-то, или что-то, все еще ждет следующих." #NT!
 building_gavrinis_03:0 "Глубины Гавриниса" #NT!
 building_gavrinis_03_desc:1 "Сам остров, кажется, питается отчаянием и смертью. И больше всегда приходит к этому в конце." #NT!

 building_type_toulouse_university_01:0 "Тулузский университет" #NT!
 building_type_toulouse_university_01_desc:1 "#F Тулузский университет, основанный папой Григорием IX в 1229 году, вскоре обретает свою индивидуальность.#!" #NT!
 building_toulouse_university_01:0 "Малый университет Тулузы" #NT!
 building_toulouse_university_01_desc:1 "Первоначально созданный для обучения правильному христианству часто сбивающихся с пути жителей Аквитании, университет вскоре заработал репутацию свободомыслящего." #NT!
 building_toulouse_university_02:0 "Растущий университет Тулузы" #NT!
 building_toulouse_university_02_desc:1 "От языка до богословия, в университете преподают самые распространенные предметы, становясь с каждым днем все более престижными." #NT!
 building_toulouse_university_03:0 "Влиятельный университет Тулузы" #NT!
 building_toulouse_university_03_desc:1 "Темные покровители университета приложили много усилий, чтобы помочь Тулузе соперничать с Парижем. Результат говорит об их успехе." #NT!

 # Ghoul #NT!
 building_type_family_estates_01:0 "Family Estates" #NT!
 building_type_family_estates_01_desc:1 "#F Whether you earned it with your wit and grit or had it handed to you, having a real home and arable land to your name is a privilege that even your makers rarely get to enjoy.#!" #NT!
 building_family_estates_01:0 "Family Homestead" #NT!
 building_family_estates_01_desc:1 "Comfort of living is low on the priority list of possible improvements to this humble estate, but the land is fertile and should reward you plenty." #NT!
 building_family_estates_02:0 "Family Estate" #NT!
 building_family_estates_02_desc:1 "An estate this sizable and productive justifies considering oneself a person of stature, if not among your noble peers then at least among all the serfs you get to order around. \nThis level requires more than 10 development to build and stay enabled." #NT!
 building_family_estates_03:0 "Family Latifundium" #NT!
 building_family_estates_03_desc:1 "This vast parcel of land not only yields enough crops to feed an army, it also hosts a residence worthy of an aristocrat. \nThis level requires more than 15 development to build and stay enabled." #NT!

 building_type_family_worship_01:0 "Family Worship" #NT!
 building_type_family_worship_01_desc:1 "#F Every family has its traditions and few are more important than the way they worship.#!" #NT!
 building_family_worship_01:0 "Family Shrine" #NT!
 building_family_worship_01_desc:1 "A modest, but dignified spot designated to worship either the God of men or powers you were introduced to you along with eternal life." #NT!
 building_family_worship_02:0 "Family Chapel" #NT!
 building_family_worship_02_desc:1 "A spacious chamber or a separate building, this place of worship can facilitate shared prayers of even the most numerous clans." #NT!
 building_family_worship_03:0 "Private Temple" #NT!
 building_family_worship_03_desc:1 "Whether it masquerades as a curiously inaccessible church or industrial-sized wine cellar complex, this facility is a testament of your family's devotion." #NT!

 building_type_family_muscle_01:0 "Family Muscle" #NT!
 building_type_family_muscle_01_desc:1 "#F Existence on the threshold between the world of mortals and the domains of the lords of the night is a dangerous and difficult one, accomplices of the violent type help.#!" #NT!
 building_family_muscle_01:0 "Local Ruffians" #NT!
 building_family_muscle_01_desc:1 "Having the neighbourhood thugs and troublemakers in your pocket does not pave the way to great conquests, but is mighty useful in smaller disputes." #NT!
 building_family_muscle_02:0 "House Guard" #NT!
 building_family_muscle_02_desc:1 "Trustworthy and well-equipped, these men serve to protect that which your house holds dear." #NT!
 building_family_muscle_03:0 "Family Banner" #NT!
 building_family_muscle_03_desc:1 "Provided with all the training and equipment a warrior could ever wish for, these men are capable of assembling the most devastating formation of the era, a heavy cavalry banner." #NT!

 building_type_family_enterprise_01:0 "Family Enterprise" #NT!
 building_type_family_enterprise_01_desc:1 "#F A successful entrepreneur caters to the whims of his clients in accordance to the latest fashion. The Kindred couldn't care less about that, so they delegate the task to your kind.#!" #NT!
 building_family_enterprise_01:0 "Family Store" #NT!
 building_family_enterprise_01_desc:1 "Your unique connections provide you with a supply of goods that can fetch a handsome price among the mortals. As long as they're properly cleaned of blood." #NT!
 building_family_enterprise_02:0 "Family Emporium" #NT!
 building_family_enterprise_02_desc:1 "They want it, you sell it. Whether it's a magnificent sword of a deceased noble or a sack of turnips, your margins vary, but the money keeps flowing in. \nThis level requires more than 10 development to build and stay enabled." #NT!
 building_family_enterprise_03:0 "Family Import Company" #NT!
 building_family_enterprise_03_desc:1 "From foodstuffs unknown in the region to furniture and weaponry of exotic design and ancient relics, all those goods are carried here by your trading network which stretches as far as the connections between the immortals. \nThis level requires more than 15 development to build and stay enabled." #NT!

 building_type_family_connections_01:0 "Family Connections" #NT!
 building_type_family_connections_01_desc:1 "#F Mingling with nobility entails participation in an arms race of profligacy. But if there's one thing you're sure of, it's that knowing the right people matters.#!" #NT!
 building_family_connections_01:0 "Host Low Nobles" #NT!
 building_family_connections_01_desc:1 "The people who eat and drink at your expense are rarely more important than a second cousin of a baron, but you have to start making yourself known and respected somewhere." #NT!
 building_family_connections_02:0 "Host the Nobility" #NT!
 building_family_connections_02_desc:1 "News of your hospitality has spread and now you're being visited by people actually capable of reciprocation. Sooner or later you'll make acquaintances with the ruling elite. \nThis level requires more than 10 development to build and stay enabled." #NT!
 building_family_connections_03:0 "Host the Aristocrats" #NT!
 building_family_connections_03_desc:1 "You succeeded in your effort to be recognized as a person of wealth and influence. The realm's most powerful seek you out to bargain in the former or the latter. \nThis level requires more than 15 development to build and stay enabled." #NT!

 building_type_family_rights_01:0 "Family Rights" #NT!
 building_type_family_rights_01_desc:1 "#F You present yourself as an heir to a splendid, but largely forgotten house. Whether that is true is irrelevant, what matters is who recognizes it as such.#!" #NT!
 building_family_rights_01:0 "Land Ownership Right" #NT!
 building_family_rights_01_desc:1 "Securing the right to own land alone will not make you influential, but conducting your business is easier when you don't have to bury everyone who comes knocking at your door behind the shed." #NT!
 building_family_rights_02:0 "Equestrian Title" #NT!
 building_family_rights_02_desc:1 "The local ruler designated you as a warrior in his cavalry banner and granted the appropriate privileges. He's yet to find out that you serve no mortal master. \nThis level requires more than 5 development to build and stay enabled." #NT!
 building_family_rights_03:0 "Castellan Title" #NT!
 building_family_rights_03_desc:1 "The realm's ruler now considers your holdings to be an essential part of its defensive infrastructure. This recognition carries benefits.\nThis level requires more than 10 development to build and stay enabled." #NT!
 building_family_rights_04:0 "Magnate Status" #NT!
 building_family_rights_04_desc:1 "The exact details of your noble heritage and how it translates to your rank among the nobility are entirely secondary to your apparent wealth and power. Aristocrat or not, you are someone to be reckoned with.\nThis level requires more than 15 development to build and stay enabled." #NT!

 # Hunter #NT!
 building_type_inquisition_fortress_01:0 "Fortress of the Inquisition" #NT!
 building_type_inquisition_fortress_01_desc:1 "#F From here, men and women of great courage stand against the darkness.#!" #NT!
 building_inquisition_fortress_01:0 "Fort of the Inquisition" #NT!
 building_inquisition_fortress_01_desc:1 "Their numbers may be small, their defenses may be petty, but their heart will see the light shrines through." #NT!
 building_inquisition_fortress_02:0 "Bastion of the Inquisition" #NT!
 building_inquisition_fortress_02_desc:1 "Here, a little part of the world has been reconquered by the forces of good." #NT!
 building_inquisition_fortress_03:0 "Bastion of the Inquisition" #NT!
 building_inquisition_fortress_03_desc:1 "Look upon this indomitable fortress of light, minions of hell, and despair." #NT!

 building_type_fortress_cross_01:0 "Fortress of the Cross" #NT!
 building_type_fortress_cross_01_desc:1 "#F The heavily fortified mother-house of the Knights of Acre is perhaps the most impressive stronghold of the Inquisition.#!" #NT!
 building_fortress_cross_01:0 "Isolated Fortress of the Cross" #NT!
 building_fortress_cross_01_desc:1 "Imposing, the headquarter of the Knights of Acre still lacks the political power of some other holy places of the Inquisition." #NT!
 building_fortress_cross_02:0 "Bustling Fortress of the Cross" #NT!
 building_fortress_cross_02_desc:1 "Renowned as an important pilgrimage site for all aspiring Inquisitors, the Fortress is now the training center of the elite." #NT!
 building_fortress_cross_03:0 "Fortress of the True Cross" #NT!
 building_fortress_cross_03_desc:1 "With the fragment of the True Cross blessing its walls, the Fortress is now an indomitable beacon of light." #NT!

 building_type_st_scholastica_01:0 "St. Scholastica" #NT!
 building_type_st_scholastica_01_desc:1 "#F The second most important patron Saint of the Red Order was the twin sister of St Benedict, a determined but pious woman.#!" #NT!
 building_st_scholastica_01:0 "Convent of St. Scholastica" #NT!
 building_st_scholastica_01_desc:1 "The most important convent of the Red Sisters is a strange place where the sisters are allowed way more freedom than most of their clerical brethren." #NT!
 building_st_scholastica_02:0 "Library of St. Scholastica" #NT!
 building_st_scholastica_02_desc:1 "One of the largest library available to the Inquisition, it also houses a collection of forbidden lore. Only the most pious Sisters can access it." #NT!
 building_st_scholastica_03:0 "Artifacts of St. Scholastica" #NT!
 building_st_scholastica_03_desc:1 "To fight the Enemy, the Red Order doesn't shy away from unusual methods. It is here that they found their most formidable weapons." #NT!

 building_type_castle_von_murnau_01:0 "Castle von Murnau" #NT!
 building_type_castle_von_murnau_01_desc:1 "#F The ancestral home of the famous family of Inquisitors. A place of worship and warfare.#!" #NT!
 building_castle_von_murnau_01:0 "Manor von Murnau" #NT!
 building_castle_von_murnau_01_desc:1 "Luxurious and well connected, the manor is well integrated into the complex German nobility landscape." #NT!
 building_castle_von_murnau_02:0 "Castle von Murnau" #NT!
 building_castle_von_murnau_02_desc:1 "With a wing reserved for the Inquisition affairs, Castle von Murnau has become an important resting place for traveling hunters." #NT!
 building_castle_von_murnau_03:0 "Fortress von Murnau" #NT!
 building_castle_von_murnau_03_desc:1 "Ready to defend itself against any threats, the fortress stands defiant against the minions of darkness. Testament to a family's curse and blessing alike." #NT!

 building_type_oculi_cell_01:0 "Oculi Dei Cell" #NT!
 building_type_oculi_cell_01_desc:1 "#F The watchful eye of the Inquisition is never asleep.#!" #NT!
 building_oculi_cell_01:0 "Small Oculi Dei Cell" #NT!
 building_oculi_cell_01_desc:1 "They know your enemies' secrets... and your friends' too." #NT!
 building_oculi_cell_02:0 "Large Oculi Dei Cell" #NT!
 building_oculi_cell_02_desc:1 "You don't see them, but they see you." #NT!
 building_oculi_cell_03:0 "Powerful Oculi Dei Cell" #NT!
 building_oculi_cell_03_desc:1 "They see... everything!" #NT!

 building_type_knights_patrol_01:0 "Knights of Acre Cell" #NT!
 building_type_knights_patrol_01_desc:1 "#F The faithful Sword of God is patrolling the streets, a reassuring presence for the innocents.#!" #NT!
 building_knights_patrol_01:0 "Small Knights of Acre Cell" #NT!
 building_knights_patrol_01_desc:1 "A band of Knights train and patrol here, their bravery compensating their small number." #NT!
 building_knights_patrol_02:0 "Large Knights of Acre Cell" #NT!
 building_knights_patrol_02_desc:1 "The populace is emboldened by the vision of the faithful soldiers of Christ training here." #NT!
 building_knights_patrol_03:0 "Powerful Knights of Acre Cell" #NT!
 building_knights_patrol_03_desc:1 "Ready to strike at a moment notice, the Knights' presence in this province is without weakness." #NT!

 building_type_the_nest_01:0 "The Nest" #NT!
 building_type_the_nest_01_desc:1 "#F Rodrigue's paranoia has build this maze of tunnels under Pamplona, hoping to use it as a surprise effect against the cursed bloodsuckers.#!" #NT!
 building_the_nest_01:0 "Small Nest" #NT!
 building_the_nest_01_desc:1 "Well built, but still small, the Nest primarily serves as a secure way to share information for the Knights of St-James." #NT!
 building_the_nest_02:0 "Large Nest" #NT!
 building_the_nest_02_desc:1 "Encompassing most of Pamplona, Rodrigue's network of tunnels and spies is now a formidable asset for the Iberian Inquisition." #NT!
 building_the_nest_03:0 "Formidable Nest" #NT!
 building_the_nest_03_desc:1 "Any foe of St-James that enters Pamplona is very unlikely to make it out alive. Rodrigue's network is now prepared to handle anything." #NT!

 building_type_st_cecila_01:0 "Convent of St-Cecilia" #NT!
 building_type_st_cecila_01_desc:1 "#F The training headquarter of the Sisters of St-John is a place of quiet and contemplation in a ocean of maddening visions.#!" #NT!
 building_st_cecila_01:0 "Hospital of St-Cecilia" #NT!
 building_st_cecila_01_desc:1 "Any Inquisitor wounded in the British Isles knows and thanks the knowledgeable Sisters present here for their care." #NT!
 building_st_cecila_02:0 "Exorcists of St-Cecilia" #NT!
 building_st_cecila_02_desc:1 "The most skilled exorcists of the Inquisition are trained in St-Cecilia. No otherworldly spirit can resist their call, be it of peace or war." #NT!
 building_st_cecila_03:0 "Inquisitors of St-Cecilia" #NT!
 building_st_cecila_03_desc:1 "The Sisters are women of peace, but they know the Enemy isn't. The few that choose to dedicate their life to war are of formidable mind and piety." #NT!

 building_type_everard_players_01:0 "Everard's Players" #NT!
 building_type_everard_players_01_desc:1 "#F The famous troupe of artists under Everard d'Arras is actually one of the most important assets of the Oculi Dei, the spies of the Inquisition.#!" #NT!
 building_everard_players_01:0 "Le Courtois d'Arras" #NT!
 building_everard_players_01_desc:1 "One of Jean Bodel's play is a variation on the Biblical tale of the Prodigal Son." #NT!
 building_everard_players_02:0 "Play of St. Nicholas" #NT!
 building_everard_players_02_desc:1 "Where a pious Saint is entrusted with the gold of Pagan King." #NT!
 building_everard_players_03:0 "Gerner's Faithful" #NT!
 building_everard_players_03_desc:1 "The troupe is actually secretly protected by the Sword of St. James knights. Such a powerful boon has often helped the actors escape their most fervent critics." #NT!

 building_type_ipeasants_01:0 "Control the Farmlands" #NT!
 building_type_ipeasants_01_desc:1 "#F The honest, God-fearing people toiling in the fields are the backbone of this realm and our struggle.#!" #NT!
 building_ipeasants_01:0 "Preach to Peasants" #NT!
 building_ipeasants_01_desc:1 "The serfs are easily impressed by those of higher classes, sending our agents among them is sure to garner their support" #NT!
 building_ipeasants_02:0 "Radicalize the Peasants" #NT!
 building_ipeasants_02_desc:1 "The countryfolk are fearful, but empowered by our zeal, they can be turned into loyal allies to our cause.\nThis level requires more than 5 development to build and stay enabled." #NT!
 building_ipeasants_03:0 "Form Peasant Militias" #NT!
 building_ipeasants_03_desc:1 "Properly agitated against forces of darkness, the people of the farmlands can be turned into an organized force subject to our authority.\nThis level requires more than 10 development and dynasty splendor level of Insignificant to build and stay enabled." #NT!
 building_ipeasants_04:0 "Summer. Harvest. War." #NT!
 building_ipeasants_04_desc:1 "The hearts of the peasantry are burning hot with righteous fury. They are God's angry flock and we are their shepherds.\nThis level requires more than 15 development and dynasty splendor level of Well-known to build and stay enabled." #NT!
 building_type_ieducation_01:0 "Control Religious Education" #NT!
 building_type_ieducation_01_desc:1 "#F By aiding the effort to teach the locals the word of God, we can help them become more pious, literate and sympathetic to our efforts.#!" #NT!

 building_ieducation_01:0 "Fund Sunday Schools" #NT!
 building_ieducation_01_desc:1 "The children of the common folk need to be aware of the importance of our mission, if not its exact nature." #NT!
 building_ieducation_02:0 "Fund the Seminary" #NT!
 building_ieducation_02_desc:1 "Under our subtle guidance the future generations of priests educated here will be ripe for recruitment to our cause. \nThis level requires more than 10 development to build and stay enabled." #NT!
 building_ieducation_03:0 "Fund the Theological University" #NT!
 building_ieducation_03_desc:1 "This is where the scholars of the Church shape its future. Our influence will ensure our key part in it.\nThis level requires more than 10 development and dynasty splendor level of Insignificant to build and stay enabled." #NT!
 building_ieducation_04:0 "Weaponized Theology" #NT!
 building_ieducation_04_desc:1 "Thanks to total control over all matters pertaining to religious teaching, the very definitions of good and evil are tailored to our needs.\nThis level requires more than 15 development and dynasty splendor level of Well-known to build and stay enabled." #NT!

 building_type_ioutskirts_01:0 "Control the Outskirts" #NT!
 building_type_ioutskirts_01_desc:1 "#F Once tamed, the local wilderness can shroud our movements, not our enemies#!" #NT!
 building_ioutskirts_01:0 "Access Ruler's Forests" #NT!
 building_ioutskirts_01_desc:1 "The hunting grounds are exclusive property of the ruling family, petitioning for access will let us patrol them and meet the trespassers" #NT!
 building_ioutskirts_02:0 "Arrange Pardons for Poachers" #NT!
 building_ioutskirts_02_desc:1 "The forests are home to poachers, outlaws not by choice, but necessity. Their expertise of the terrain makes it worth winning their loyalty.\nThis level requires more than 10 development to build and stay enabled." #NT!
 building_ioutskirts_03:0 "Securing Hunting Rights" #NT!
 building_ioutskirts_03_desc:1 "With bribery, threat and appeal to higher authority, we can wrestle official control of the forests away from the local ruler.\nThis level requires more than 10 development and dynasty splendor level of Insignificant to build and stay enabled." #NT!
 building_ioutskirts_04:0 "Lord's Woods" #NT!
 building_ioutskirts_04_desc:1 "There is no single hunter, herbalist, berry picker or hermit living in the local wilderness who doesn't double as our agent.\nThis level requires more than 15 development and dynasty splendor level of Well-known to build and stay enabled." #NT!

 building_type_itownsfolk_01:0 "Control the Townsfolk" #NT!
 building_type_itownsfolk_01_desc:1 "#F Here people congregate and money changes hands, our cause requires both. #!" #NT!
 building_itownsfolk_01:0 "Street Preachers" #NT!
 building_itownsfolk_01_desc:1 "Where people at least pretend to be decent, preaching against sin and debauchery is bound to fall on more or less palpably sympathetic ears." #NT!
 building_itownsfolk_02:0 "Indulgences for Merchants" #NT!
 building_itownsfolk_02_desc:1 "Forgiveness of the Church doesn't come cheap. We have the means to make it cheaper and the merchants appreciate a good deal.\nThis level requires more than 5 development to build and stay enabled." #NT!
 building_itownsfolk_03:0 "Recruiting Guild Leadership" #NT!
 building_itownsfolk_03_desc:1 "If not by appeals to faith, then by promises of connections, the leaders of the craftsmen can be made into valuable agents.\nThis level requires more than 10 development and dynasty splendor level of Insignificant to build and stay enabled." #NT!
 building_itownsfolk_04:0 "Holy Enterprise" #NT!
 building_itownsfolk_04_desc:1 "The merchants and craftsmen of this town have gotten a whole lot more pious since the day we arrived. It almost seems like there is no place here for the not-so-devout to do business.\nThis level requires more than 15 development and dynasty splendor level of Well-known to build and stay enabled." #NT!

 building_type_iunderworld_01:0 "Control the Underworld" #NT!
 building_type_iunderworld_01_desc:1 "#F The realm of shadows is where our enemies dwell. Cooperation with its mortal denizens is unseemly, but necessary. #!" #NT!
 building_iunderworld_01:0 "Aid the Beggars and Urchins" #NT!
 building_iunderworld_01_desc:1 "The proper folk avert their gaze from the wretched. That's a part of what makes them invaluable assets." #NT!
 building_iunderworld_02:0 "Convert Common Criminals" #NT!
 building_iunderworld_02_desc:1 "Society has closed its doors on these thugs, thieves and swindlers, but we still have a use for them.\nThis level requires more than 10 development to build and stay enabled." #NT!
 building_iunderworld_03:0 "Infiltrating Organized Crime" #NT!
 building_iunderworld_03_desc:1 "Deals with the upper echelon of the criminal society are bound to compromise us, but their fruits may very well be worth it.\nThis level requires more than 10 development and dynasty splendor level of Insignificant to build and stay enabled." #NT!
 building_iunderworld_04:0 "Sanctioned Vice" #NT!
 building_iunderworld_04_desc:1 "Men are sinful and it is not our priority to put those who make a living off of that fact out of work. As long as they contribute to the cause.\nThis level requires more than 15 development and dynasty splendor level of Well-known to build and stay enabled." #NT!

 building_type_igarrison_01:0 "Control the Garrison" #NT!
 building_type_igarrison_01_desc:1 "The armed men of this settlement are on the lookout for their lord's enemies. We can divert their attention to those more sinister.#!" #NT!
 building_igarrison_01:0 "Aid the Night Watch" #NT!
 building_igarrison_01_desc:1 "A watchman's work is never over, the help of our agents will be greatly appreciated." #NT!
 building_igarrison_02:0 "Recruit Garrison Officers" #NT!
 building_igarrison_02_desc:1 "Good soldiers don't ask questions when given orders by their officers. That makes the latter essential to our cause.\nThis level requires more than 5 development to build and stay enabled." #NT!
 building_igarrison_03:0 "Covert Garrison Control" #NT!
 building_igarrison_03_desc:1 "By any means available we will secure obedience of the highest ranking commanders of this garrison.\nThis level requires more than 10 development and dynasty splendor level of Insignificant to build and stay enabled." #NT!
 building_igarrison_04:0 "Bastion of the Faithful" #NT!
 building_igarrison_04_desc:1 "Soldiers of all rank stationed in this city bow to our representatives, filled with pride of their holy task of protecting them.\nThis level requires more than 15 development and dynasty splendor level of Well-known to build and stay enabled." #NT!

 building_type_inquisition_church_01:0 "Church of the Inquisition" #NT!
 building_type_inquisition_church_01_desc:1 "#F The faithful need a gathering place free of the leeches' influence, our brothers and sisters, a place to contemplate.#!" #NT!
 building_inquisition_church_01:0 "Chapel of the Inquisition" #NT!
 building_inquisition_church_01_desc:1 "A small, peaceful, place protected by the Knights of God. An oasis in a desert." #NT!
 building_inquisition_church_02:0 "Church of the Inquisition" #NT!
 building_inquisition_church_02_desc:1 "Here, the corrupting influence of the vampires is kept at bay."\nThis level requires more than 10 development to build and stay enabled." #NT!
 building_inquisition_church_03:0 "Cathedral of the Inquisition" #NT!
 building_inquisition_church_03_desc:1 "A beacon of light in a world of darkness. The first of many, hopefully.\nThis level requires more than 15 development and dynasty splendor level of Noteworthy to build and stay enabled." #NT!
 building_inquisition_church_04:0 "Archcathedral of the Inquisition" #NT!
 building_inquisition_church_04_desc:1 "A monument to our devotion, it towers over the land as a challenge to the forces of evil.\nThis level requires more than 20 development and dynasty splendor level of Significant to build and stay enabled." #NT!

 building_type_inquisition_office_01:0 "Office of the Inquisition" #NT!
 building_type_inquisition_office_01_desc:1 "#F A place to conduct our administration away from the prying eyes.#!" #NT!
 building_inquisition_office_01:0 "Office Cellar" #NT!
 building_inquisition_office_01_desc:1 "A well-hidden space to store and process our documents." #NT!
 building_inquisition_office_02:0 "Remote Office" #NT!
 building_inquisition_office_02_desc:1 "A modest townhouse where we can coordinate our efforts without attracting much attention."\nThis level requires more than 10 development to build and stay enabled." #NT!
 building_inquisition_office_03:0 "Office Building" #NT!
 building_inquisition_office_03_desc:1 "An impressive office building in the town's busiest district where its richest and most influential denizens come to do business.\nThis level requires more than 15 development and dynasty splendor level of Noteworthy to build and stay enabled." #NT!
 building_inquisition_office_04:0 "Office Quarter" #NT!
 building_inquisition_office_04_desc:1 "A section of the city exclusive to our brothers and sisters. It leaves no doubt about our grip on local and regional affairs.\nThis level requires more than 20 development and dynasty splendor level of Significant to build and stay enabled." #NT!

 building_type_inquisition_palace_01:0 "Palace of the Inquisition" #NT!
 building_type_inquisition_palace_01_desc:1 "#F A place for our knights to gather, train and feast.#!" #NT!
 building_inquisition_palace_01:0 "Hunting Lodge" #NT!
 building_inquisition_palace_01_desc:1 "A remote estate suitable for engaging in every knight's favourite earthly pastime." #NT!
 building_inquisition_palace_02:0 "Inquisitorial Manor" #NT!
 building_inquisition_palace_02_desc:1 "An elegant residence where hospitality meets the highest of standards."\nThis level requires more than 10 development to build and stay enabled." #NT!
 building_inquisition_palace_03:0 "Palace of the Inquisition" #NT!
 building_inquisition_palace_03_desc:1 "A splendid palace, testament to the nobility of our cause. Few nobles of this land would ever consider refusing an invitation.\nThis level requires more than 15 development and dynasty splendor level of Noteworthy to build and stay enabled." #NT!
 building_inquisition_palace_04:0 "Grand Palace of the Inquisition" #NT!
 building_inquisition_palace_04_desc:1 "Our venerable house, opulent and imperial. Suitable to host kings, emperors and the Holy Father himself.\nThis level requires more than 20 development and dynasty splendor level of Significant to build and stay enabled." #NT!

 building_type_inquisition_armory_01:0 "Armory of the Inquisition" #NT!
 building_type_inquisition_armory_01_desc:1 "#F Maintaining a significant military presence of our own in this region requires adequate infrastructure.#!" #NT!
 building_inquisition_armory_01:0 "Weapon Caches" #NT!
 building_inquisition_armory_01_desc:1 "Few of our agents are ever unarmed, but some tasks require heavier equipment. Then, these caches come handy." #NT!
 building_inquisition_armory_02:0 "Armory of the Inquisition" #NT!
 building_inquisition_armory_02_desc:1 "These halls filled with weapons and armour ensure our preparedness should the darkness rear its head."\nThis level requires more than 10 development to build and stay enabled." #NT!
 building_inquisition_armory_03:0 "Inquisitorial Weapons Workshops" #NT!
 building_inquisition_armory_03_desc:1 "Producing our own equipment is the best way to ensure it meets the unusual requirements our mission entails.\nThis level requires more than 15 development and dynasty splendor level of Noteworthy to build and stay enabled." #NT!
 building_inquisition_armory_04:0 "Inquisitorial Military Academy" #NT!
 building_inquisition_armory_04_desc:1 "In this extensive complex of military installations our knights are able to forge commoners into formidable weapons against evil.\nThis level requires more than 20 development and dynasty splendor level of Significant to build and stay enabled." #NT!

 building_type_inquisition_keep_01:0 "Castle of the Inquisition" #NT!
 building_type_inquisition_keep_01_desc:1 "#F A place to keep all kinds of things safe, be it ourselves, our prisoners or our secrets. #!" #NT!
 building_inquisition_keep_01:0 "Tower of the Inquisition" #NT!
 building_inquisition_keep_01_desc:1 "The first physical manifestation of the protection we grant to these lands." #NT!
 building_inquisition_keep_02:0 "Keep of the Inquisition" #NT!
 building_inquisition_keep_02_desc:1 "Only our agents enter this fortification unnoticed, only screams leave it that way."\nThis level requires more than 10 development to build and stay enabled." #NT!
 building_inquisition_keep_03:0 "Castle of the Inquisition" #NT!
 building_inquisition_keep_03_desc:1 "A formidable stronghold against our vile enemies. Our schemes and machinations sprout from here like blood from an artery.\nThis level requires more than 15 development and dynasty splendor level of Noteworthy to build and stay enabled." #NT!
 building_inquisition_keep_04:0 "Fortress of the Inquisition" #NT!
 building_inquisition_keep_04_desc:1 "A mountain of stone and eager steel as unassailable as our faith. No sentient creature of the night is mad enough to attack it directly.\nThis level requires more than 20 development and dynasty splendor level of Significant to build and stay enabled." #NT!

 building_type_heretic_hall_01:0 "People's Hall" #NT!
 building_type_heretic_hall_01_desc:1 "#F All faithful children of God are welcome in our abode to nourish their bodies and their spirits. #!" #NT!
 building_heretic_hall_01:0 "People's Gathering Spot" #NT!
 building_heretic_hall_01_desc:1 "God is omnipresent and the only thing needed to gather in his temple is to designate a spot. Some chairs would be nice though." #NT!
 building_heretic_hall_02:0 "People's House" #NT!
 building_heretic_hall_02_desc:1 "The faithful are hungry enough for spiritual sustenance and our sermons inspiring enough to endure them in the rain, but having a roof doesn't hurt."\nThis level requires more than 5 development to build and stay enabled." #NT!
 building_heretic_hall_03:0 "People's Hall" #NT!
 building_heretic_hall_03_desc:1 "A spacious enough building to hold masses, communal meals, gatherings and trials of enemies of our holy cause."\nThis level requires more than 10 development to build and stay enabled." #NT!
 building_heretic_hall_04:0 "Palace of the People" #NT!
 building_heretic_hall_04_desc:1 "A testament to unity of our flock. A home for every faithful soul made splendid with shared labour.\nThis level requires more than 20 development to build and stay enabled." #NT!

 building_type_inquisition_contact_01:0 "Contact Fellow Orders" #NT!
 building_type_inquisition_contact_01_desc:1 "#F Although we are few and our mission must remain secret, we are not alone in our struggle.#!" #NT!
 building_inquisition_contact_01:0 "Dead Drop Spot" #NT!
 building_inquisition_contact_01_desc:1 "A designated spot to exchange encrypted messages and share expertise with our fellow brothers and sisters in utmost secrecy." #NT!
 building_inquisition_contact_02:0 "Meeting Place" #NT!
 building_inquisition_contact_02_desc:1 "A place discreet enough for our order's agents to meet their counterparts face to face.\nThis level requires more than 10 development to build and stay enabled." #NT!
 building_inquisition_contact_03:0 "Weekly Conference" #NT!
 building_inquisition_contact_03_desc:1 "A regular gathering of experts in the field of combating the forces of hell taking place in privacy of our holdings.\nThis level requires more than 20 development to build and stay enabled." #NT!

 building_type_inquisition_acre_01:0 "Knights of Acre Training Grounds" #NT!
 building_type_inquisition_acre_01_desc:1 "#F Here our brothers perfect their holy craft of vanquishing the devil's servants.#!" #NT!
 building_inquisition_acre_01:0 "Sparring Grounds" #NT!
 building_inquisition_acre_01_desc:1 "A secluded meadow with plenty of room for combat training." #NT!
 building_inquisition_acre_02:0 "Training Camp" #NT!
 building_inquisition_acre_02_desc:1 "A forest training encampment with plenty enough infrastructure and expertise in place to benefit even the most seasoned warriors.\nThis level requires more than 5 development to build and stay enabled." #NT!
 building_inquisition_acre_03:0 "Jousting Tournament" #NT!
 building_inquisition_acre_03_desc:1 "A jousting tournament under our patronage attracts the land's finest knights. The grounds provide a valuable training facility off season.\nThis level requires more than 10 development to build and stay enabled." #NT!

 building_type_inquisition_james_01:0 "Knights of St. James Hospice" #NT!
 building_type_inquisition_james_01_desc:1 "#F Providing safety and hospitality to pilgrims was our primary purpose and remains our specialty.#!" #NT!
 building_inquisition_james_01:0 "Pilgrim Guesthouse" #NT!
 building_inquisition_james_01_desc:1 "A modest establishment, but a welcome sight to a tired pilgrim nevertheless. Or a tired soldier of God in times more dire." #NT!
 building_inquisition_james_02:0 "Pilgrim Inn" #NT!
 building_inquisition_james_02_desc:1 "A lively, spacious and warm place with enough infrastructure to cater to the needs of travelers, whatever their purpose. \nThis level requires more than 5 development to build and stay enabled." #NT!
 building_inquisition_james_03:0 "Pilgrim Hospice" #NT!
 building_inquisition_james_03_desc:1 "A bustling complex of buildings serving as a versatile logistics nexus to those driven by faith.\nThis level requires more than 10 development to build and stay enabled." #NT!

 building_type_inquisition_john_01:0 "Sisters of St. John Charity" #NT!
 building_type_inquisition_john_01_desc:1 "#F We serve the poor, the sick and the suffering without expectations of earthly rewards, yet the fruits of our effort reward us nonetheless.#!" #NT!
 building_inquisition_john_01:0 "Soup Kitchen" #NT!
 building_inquisition_john_01_desc:1 "A humble, but much appreciated initiative to provide food for those in need." #NT!
 building_inquisition_john_02:0 "Mobile Hospital" #NT!
 building_inquisition_john_02_desc:1 "A caravan of carts and wagons containing everything needed to provide care in remote places.\nThis level requires more than 5 development to build and stay enabled." #NT!
 building_inquisition_john_03:0 "Asylum" #NT!
 building_inquisition_john_03_desc:1 "A safe and generous place to the realm's unfortunate. A small semblance of God's heavenly grace here on earth.\nThis level requires more than 10 development to build and stay enabled." #NT!

 building_type_inquisition_red_01:0 "Red Order Library" #NT!
 building_type_inquisition_red_01_desc:1 "#F A place where words of God, words of men and words in tongues most unholy are made useful for our sacred cause.#!" #NT!
 building_inquisition_red_01:0 "Catacomb Library" #NT!
 building_inquisition_red_01_desc:1 "An underground crypt hosting not only the mortal remains of friars, but our most treasured tomes." #NT!
 building_inquisition_red_02:0 "Monastic Library" #NT!
 building_inquisition_red_02_desc:1 "A section of a local monastery dedicated to our sensitive research. Inaccessible to the uninitiated.\nThis level requires more than 5 development to build and stay enabled." #NT!
 building_inquisition_red_03:0 "Forbidden Library" #NT!
 building_inquisition_red_03_desc:1 "A city block packed to the brim with manuscripts and grimoires too dangerous to remain outside our exclusive custody.\nThis level requires more than 10 development to build and stay enabled." #NT!

 building_type_inquisition_murnau_01:0 "House von Murnau Mansion" #NT!
 building_type_inquisition_murnau_01_desc:1 "#F Those von Murnaus who dedicated themselves to their holy cause care little for earthly comforts, yet cultivating their apparent nobility plays a crucial role in the struggle.#!" #NT!
 building_inquisition_murnau_01:0 "Von Murnau Townhouse" #NT!
 building_inquisition_murnau_01_desc:1 "An urban residence not befitting the von Murnau name, but a useful outpost of our influence nonetheless." #NT!
 building_inquisition_murnau_02:0 "Von Murnau Mansion" #NT!
 building_inquisition_murnau_02_desc:1 "A luxurious abode for members of the family just as suitable to guest local men of importance.\nThis level requires more than 5 development to build and stay enabled." #NT!
 building_inquisition_murnau_03:0 "Von Murnau City Palace" #NT!
 building_inquisition_murnau_03_desc:1 "A majestic marvel of architecture exemplifying the dynasty's splendor.\nThis level requires more than 10 development to build and stay enabled." #NT!

 building_type_inquisition_oculi_01:0 "Oculi Dei Cell" #NT!
 building_type_inquisition_oculi_01_desc:1 "#F The eyes speak, but are seldom heard. Conducting our affairs in seclusion ensures this.#!" #NT!
 building_inquisition_oculi_01:0 "Safehouse" #NT!
 building_inquisition_oculi_01_desc:1 "A chamber in a row of identical chambers with seemingly nothing special about it." #NT!
 building_inquisition_oculi_02:0 "Cellar Complex" #NT!
 building_inquisition_oculi_02_desc:1 "A spacious underground hub of connected cellars with each entrance safely under our control.\nThis level requires more than 5 development to build and stay enabled." #NT!
 building_inquisition_oculi_03:0 "Tunnel Network" #NT!
 building_inquisition_oculi_03_desc:1 "An intricate web of interconnected basements, dungeons, sewers and caves. Allows for crossing great distances without being seen.\nThis level requires more than 10 development to build and stay enabled." #NT!

 building_type_inquisition_knightly_01:0 "Knightly Priorate" #NT!
 building_type_inquisition_knightly_01_desc:1 "#F The landed property of a military order. Here warriors who've taken the vows live and train.#!" #NT!
 building_inquisition_knightly_01:0 "Knightly Commandery" #NT!
 building_inquisition_knightly_01_desc:1 "Commandery is the smallest division of land held by a knightly order. It is maintained by knights under leadership of a single commander." #NT!
 building_inquisition_knightly_02:0 "Knightly Bailiwick" #NT!
 building_inquisition_knightly_02_desc:1 "A bailiwick represents the sphere of authority of a military order, the facilities contained within constitute the infrastructural backbone of the religious society. \nThis level requires more than 5 development to build and stay enabled." #NT!
 building_inquisition_knightly_03:0 "Knightly Priorate" #NT!
 building_inquisition_knightly_03_desc:1 "Priorate of a military order is a formidable center of power, from here the order's high-ranking member manage its many estates and plan military campaigns.\nThis level requires more than 10 development to build and stay enabled." #NT!

 building_type_inquisition_lay_01:0 "Community House" #NT!
 building_type_inquisition_lay_01_desc:1 "#F The strength of your family and the congregation of faithful under its patronage comes from their piety, not any material possessions. Still, even the most holy endeavour is carried out more smoothly with a roof over one's head.#!" #NT!
 building_inquisition_lay_01:0 "Gathering House" #NT!
 building_inquisition_lay_01_desc:1 "Barely more dignified than inviting the community of faithful directly to your bedchambers, nevertheless, this small and humble room houses grand and noble ideas." #NT!
 building_inquisition_lay_02:0 "Community House" #NT!
 building_inquisition_lay_02_desc:1 "Just like a church nourishes one's soul, this dedicated hall serves to nourish the collective will of those seeking to rid the world of evil. \nThis level requires more than 5 development to build and stay enabled." #NT!
 building_inquisition_lay_03:0 "Community Estate" #NT!
 building_inquisition_lay_03_desc:1 "Thanks to the generous patronage of your family, this estate has all the space, amenities and security to be a bastion and embassy of righteousness. \nThis level requires more than 10 development to build and stay enabled." #NT!

 building_type_inquisition_contemplative_01:0 "Contemplative Monastery" #NT!
 building_type_inquisition_contemplative_01_desc:1 "#F These solemn halls were built to keep away the noise of the worldly affairs that drowns out the voice of God.#!" #NT!
 building_inquisition_contemplative_01:0 "Contemplative Order Grange" #NT!
 building_inquisition_contemplative_01_desc:1 "The Spartan living conditions of this monastery are a desirable feature, but some expansion in terms of space and available facilities could help the cenobites focus on the prayers." #NT!
 building_inquisition_contemplative_02:0 "Contemplative Priory" #NT!
 building_inquisition_contemplative_02_desc:1 "Every material aspect of this compound reminds its inhabitants of the kind of life that is expected of them. Here the needs of the flesh are nothing but a regrettable distraction from contemplating the Creator. \nThis level requires more than 5 development to build and stay enabled." #NT!
 building_inquisition_contemplative_03:0 "Contemplative Abbey" #NT!
 building_inquisition_contemplative_03_desc:1 "Merely setting foot in this austere palace dedicated to God's wisdom can make a staunch nonbeliever rediscover faith, as His voice is booming in the omnipresent silence. \nThis level requires more than 10 development to build and stay enabled." #NT!

 building_type_inquisition_mendicant_01:0 "Mendicant Monastery" #NT!
 building_type_inquisition_mendicant_01_desc:1 "#F To suffer is to walk the path of Christ, but to ease suffering of others is equally Christlike. These facilities enable it.#!" #NT!
 building_inquisition_mendicant_01:0 "Mendicant Order Grange" #NT!
 building_inquisition_mendicant_01_desc:1 "Far from reflecting the infinite compassion of your brothers and sisters, this meager facility nevertheless lets them recover after a long day of tending to the flock." #NT!
 building_inquisition_mendicant_02:0 "Mendicant Convent" #NT!
 building_inquisition_mendicant_02_desc:1 "While this building's primary purpose is to be a place of prayer, it doubles as a logistics hub for a considerable charity initiative. \nThis level requires more than 5 development to build and stay enabled." #NT!
 building_inquisition_mendicant_03:0 "Mendicant Abbey" #NT!
 building_inquisition_mendicant_03_desc:1 "A fortress of compassion on the frontier of indifference. The flock of the land look to this towering structure to remind themselves that there is good in the world. \nThis level requires more than 10 development to build and stay enabled." #NT!

 building_type_inquisition_cell_01:0 "Inquisition Cell" #NT!
 building_type_inquisition_cell_01_desc:1 "#F Here the vanquishers of inhuman evil of the realm gather to coordinate operations, instruct one another, deposit donations and keep watch over the land.#!" #NT!
 building_inquisition_cell_01:0 "Budding Inquisition Cell" #NT!
 building_inquisition_cell_01_desc:1 "Do not expect more than fortified doors, a chest containing necessary resources and the most basic amenities from a newly established hunter cell. Nevertheless it is still a seed from which hope will sprout." #NT!
 building_inquisition_cell_02:0 "Established Inquisition Cell" #NT!
 building_inquisition_cell_02_desc:1 "A safe haven and functional base of operations for those who battle the darkness. A place to rest, heal and perfect one's craft. \nThis level requires more than 5 development to build and stay enabled." #NT!
 building_inquisition_cell_03:0 "Inquisition Hub" #NT!
 building_inquisition_cell_03_desc:1 "More than a mere watchpost, this bustling hall is where the largest operations against servants of Hell are prepared and coordinated.\nThis level requires more than 5 development to build and stay enabled." #NT!

 building_type_inquisition_george_01:0 "Society of St. George Warhorse Pastures" #NT!
 building_type_inquisition_george_01_desc:1 "#F Some clerical orders are known for brewing beer, others for their herbal medicaments, the brothers of Saint George breed horses worthy of their patron.#!" #NT!
 building_inquisition_george_01:0 "Warhorse Pastures" #NT!
 building_inquisition_george_01_desc:1 "The most suitable patch of grassy land around for the finest English horses to graze on." #NT!
 building_inquisition_george_02:0 "Warhorse Stables" #NT!
 building_inquisition_george_02_desc:1 "A sizable grange with enough facilities and staff to keep the horses fit and pampered. \nThis level requires more than 5 development to build and stay enabled." #NT!
 building_inquisition_george_03:0 "Warhorse Auctionhouse" #NT!
 building_inquisition_george_03_desc:1 "Travellers from far and wide come here to witness your famous steads in all their glory and bid on them. \nThis level requires more than 10 development to build and stay enabled." #NT!

 # Shih #NT!

 building_type_hermitage_01:0 "Hermitage" #NT!
 building_type_hermitage_01_desc:1 "#F A secluded place to practice art and meditation.#!" #NT!
 building_hermitage_01:0 "Lesser Hermitage" #NT!
 building_hermitage_01_desc:1 "A young hermit lives in seclusion in the wild." #NT!
 building_hermitage_02:0 "Middle Hermitage" #NT!
 building_hermitage_02_desc:1 "A well known hermit lives in seclusion in the town. \n This level requires more than 5 development to build and stay enabled." #NT!
 building_hermitage_03:0 "Greater Hermitage" #NT!
 building_hermitage_03_desc:1 "A respected hermit lives in seclusion in the court. \n This level requires more than 10 development to build and stay enabled." #NT!

 building_type_genealogie_01:0 "Genealogie" #NT!
 building_type_genealogie_01_desc:1 "#F A few families do remain as units of [GetTrait('shih').GetName( GetPlayer )] hunters, but they are very rare. Most trace their roots back to Yi himself, though whether or not their genealogies are accurate is a source of great potential debate.#!" #NT!
 building_genealogie_01:0 "Lesser Genealogie" #NT!
 building_genealogie_01_desc:1 "No one believe your family are descendant of Yi." #NT!
 building_genealogie_02:0 "Middle Genealogie" #NT!
 building_genealogie_02_desc:1 "Someone believe your family are descendant of Yi." #NT!
 building_genealogie_03:0 "Greater Genealogie" #NT!
 building_genealogie_03_desc:1 "Mostly believe your family are descendant of Yi." #NT!
 building_genealogie_04:0 "Superior Genealogie" #NT!
 building_genealogie_04_desc:1 "Everyone believe your family are descendant of Yi." #NT!

 building_type_kunlun_school_01:0 "School of Kun Lun" #NT!
 building_type_kunlun_school_01_desc:1 "#F The Celestial Army's greatest school, built in the Kun Lun Mountains. The edifice was a majestic fortress with gilded walls and opulent furnishings.#!" #NT!
 building_kunlun_school_01:0 "Ruined School of Kun Lun" #NT!
 building_kunlun_school_01_desc:1 "Once the greatest school of [GetTrait('shih').GetName( GetPlayer )], destroyed during a vengeful earthquake." #NT!
 building_kunlun_school_02:0 "Restored School of Kun Lun" #NT!
 building_kunlun_school_02_desc:1 "[GetTrait('shih').GetName( GetPlayer )] traditions are now taught in here, as the [GetTrait('shih').GetName( GetPlayer )] return to their headquarter at last." #NT!
 building_kunlun_school_03:0 "Triumphant School of Kun Lun" #NT!
 building_kunlun_school_03_desc:1 "The proud school of the [GetTrait('shih').GetName( GetPlayer )] has returned, and no Shen will stop them this time." #NT!

 # Forsaken #NT!
 building_type_gpeasants_01:0 "Rouse the Peasants" #NT!
 building_type_gpeasants_01_desc:1 "For too long have those putting food on the tables of nobility been exploited and abused. It is time to empower their vast masses." #NT!
 building_gpeasants_01:0 "The Unfortunate" #NT!
 building_gpeasants_01_desc:1 "Not owning the land they work, those peasants who had a particularly bad harvest have nothing left to lose. Give them hope and they will follow us." #NT!
 building_gpeasants_02:0 "The Overburdened" #NT!
 building_gpeasants_02_desc:1 "After surrendering the lion's share of the harvest to their lord, few peasants can secure more than a pitiful existence from the land their work. It is time to convince them that God did not intend for them to live this way.\nThis level requires more than 5 development to build and stay enabled." #NT!
 building_gpeasants_03:0 "The Faithful" #NT!
 building_gpeasants_03_desc:1 "Every peasant instinctively understands that those work the hardest should be the first to enjoy the fruits of this labour. Faith can give them courage to make the world work this way. \nThis level requires more than 10 development to build and stay enabled." #NT!

 building_type_gcraftsmen_01:0 "Rouse the Craftsmen" #NT!
 building_type_gcraftsmen_01_desc:1 "Though enjoying a higher status than their rural counterparts, the working people of the towns are still subject to exploitation facilitated by a corrupted faith. It's time to introduce them to an alternative." #NT!
 building_gcraftsmen_01:0 "The Apprentices" #NT!
 building_gcraftsmen_01_desc:1 "The apprentices endure hardship far more severe than their education should require. We can harness their frustration and turn it into righteous anger." #NT!
 building_gcraftsmen_02:0 "The Journeymen" #NT!
 building_gcraftsmen_02_desc:1 "The journeymen spend the most productive part of their lives toiling to enrich their masters. It is not the will of God for it to be so and the craftsmen will be eager to hear that." #NT!
 building_gcraftsmen_03:0 "The Masters" #NT!
 building_gcraftsmen_03_desc:1 "Master craftsmen occupy the top of the guild hierarchy, but even they are subject to whims of their noble lords. A man's nobility lies in his usefulness to his brethren and even the masters can sympathize with this message.\nThis level requires more than 10 development to build and stay enabled." #NT!

 building_type_gfootmen_01:0 "Rouse the Footmen" #NT!
 building_type_gfootmen_01_desc:1 "" #NT!
 building_gfootmen_01:0 "The Unpaid" #NT!
 building_gfootmen_01_desc:1 "What is a soldier who isn't being paid his due? A rebel waiting for a cause. We have just the cause." #NT!
 building_gfootmen_02:0 "The Mistreated" #NT!
 building_gfootmen_02_desc:1 "Would anyone endure exhaustion, hunger and cold, expose himself to disease and violent death to enrich his lord in land and titles if life offered a better path? We can offer these armed men a path to God.\nThis level requires more than 5 development to build and stay enabled." #NT!
 building_gfootmen_03:0 "The Aspiring" #NT!
 building_gfootmen_03_desc:1 "What good is bravery, competence, loyalty and initiative of a soldier if high positions of leadership are reserved for those of blue blood? Our holy cause offers those striving for more a chance to prove their worth.\nThis level requires more than 10 development to build and stay enabled." #NT!

 building_type_inquisition_forsaken_01:0 "Forsaken Guerrillas" #NT!
 building_type_inquisition_forsaken_01_desc:1 "#F The powers that be, both mortal and kindred, are hostile to our holy cause, its instruments must function unseen.#!" #NT!
 building_inquisition_forsaken_01:0 "Refugee Camp" #NT!
 building_inquisition_forsaken_01_desc:1 "The woods, inhospitable as they are, provide a safe haven to those who shed the yoke of their masters." #NT!
 building_inquisition_forsaken_02:0 "Guerrilla Compound" #NT!
 building_inquisition_forsaken_02_desc:1 "A sizable military facility hidden deep in the wilderness. Those of our brothers who wish to take the fight to the enemy come here to train.\nThis level requires more than 5 development to build and stay enabled." #NT!
 building_inquisition_forsaken_03:0 "Unseen Bastion" #NT!
 building_inquisition_forsaken_03_desc:1 "A labyrinth of narrow forest paths, treetop platforms, bridges and tunnels peppered with traps and observation posts. As formidable as it is covert. \nThis level requires more than 10 development to build and stay enabled." #NT!

 # Patron Content #NT!
 building_type_cecilia_palace_01:0 "Cecilia's Palace" #NT!
 building_type_cecilia_palace_01_desc:0 "#F Some say it was once at temple that engaged in the sacred practice of prostitution. On the street, its just called a whore house--though it is an expensive one.  Much coin flows through its doors.#!" #NT!
 building_cecilia_palace_01:0 "Cecilia's Palace" #NT!
 building_cecilia_palace_01_desc:0 "Some say it was once at temple that engaged in the sacred practice of prostitution. On the street, its just called a whore house--though it is an expensive one.  Much coin flows through its doors." #NT!

 # Kuei-Jin #NT!

 building_type_scarlet_screen_family_01:0 "Family Scarlet Screen" #NT!
 building_type_scarlet_screen_family_01_desc:0 "#F The most important Scarlet Screen. Dharmas like the Song of the Shadow even have the imperative to safeguard the family. In addition, a Kuei-jin's mortal family is often among their most loyal supporters.#!" #NT!
 building_scarlet_screen_family_01:0 "Lesser Family Screen" #NT!
 building_scarlet_screen_family_01_desc:0 "You have laid the groundwork for a Family Scarlet Screen. It's a start, but it needs some work." #NT!
 building_scarlet_screen_family_02:0 "Middle Family Screen" #NT!
 building_scarlet_screen_family_02_desc:0 "You now have several families and a generation or so for your Family Scarlet Screen. It's good progress." #NT!
 building_scarlet_screen_family_03:0 "Greater Family Screen" #NT!
 building_scarlet_screen_family_03_desc:0 "Families have been raised for generations in the thrall of an especially old Kuei-jin and know nothing else." #NT!

 building_type_low_war_01:0 "Low War" #NT!
 building_type_low_war_01_desc:1 "#F Every instant is a battleground, be it political or physical. A Warrior of Jade is always ready.#!" #NT!
 building_low_war_01:0 "Unending Low War" #NT!
 building_low_war_01_desc:1 "You are always fighting, and respite is a long-gone memory. But your foes tend to be as well." #NT!

 building_type_dragon_nest_01:0 "Control the Dragon Nest" #NT!
 building_type_dragon_nest_01_desc:1 "#F Some sites are especially rich in Chi. These sites tend to attract shen, as well as mortals sensitive to the supernatural. Shen inhabitants of these areas call them by various names: caerns, nodes, haunts and other things; Cathayans refer to them as dragon nests.#!" #NT!
 building_dragon_nest_01:0 "Control the Dragon Line" #NT!
 building_dragon_nest_01_desc:1 "Dragon line are lines of strong Chi connecting two or more dragon nests. Shen of sufficient power can use dragon lines to transport themselves across vast distances." #NT!
 building_dragon_nest_02:0 "Control the Dragon Nest" #NT!
 building_dragon_nest_02_desc:1 "An area where Chi is strong and the Wall is weak." #NT!
 building_dragon_nest_03:0 "Control the Dragon Gate" #NT!
 building_dragon_nest_03_desc:1 "Once the rivergate is controlled, the dragon lines begin to glow and seem to flow much like a river. Subtle variations in color indicate both the type of Chi and the various branches leading to different destinations." #NT!

 building_type_scarlet_screen_usagigumi_01:0 "Usagigumi Scarlet Screen" #NT!
 building_type_scarlet_screen_usagigumi_01_desc:0 "#F The "Triumphant Hares" (usagigumi), which are valued for numbers only.#!" #NT!
 building_scarlet_screen_usagigumi_01:0 "Lesser Usagigumi Screen" #NT!
 building_scarlet_screen_usagigumi_01_desc:0 "You have begun to start a small gathering of forces for your Usagigumi. They'll do for now." #NT!
 building_scarlet_screen_usagigumi_02:0 "Middle Usagigumi Screen" #NT!
 building_scarlet_screen_usagigumi_02_desc:0 "Your Usagigumi are now an actual, respectable force. Sometimes, you could be proud of them." #NT!
 building_scarlet_screen_usagigumi_03:0 "Greater Usagigumi Screen" #NT!
 building_scarlet_screen_usagigumi_03_desc:0 "Your Usagigumi could sunder even the armies of the Yama Kings now." #NT!

 building_type_scarlet_screen_inugumi_01:0 "Inugumi Scarlet Screen" #NT!
 building_type_scarlet_screen_inugumi_01_desc:0 "#F The "Dog gangs" (inugumi), which are more loyal and sometimes even have contact with the supernatural.#!" #NT!
 building_scarlet_screen_inugumi_01:0 "Lesser Inugumi Screen" #NT!
 building_scarlet_screen_inugumi_01_desc:0 "Your Inugumi have just been laid out. They get the job done for now, but they could do better." #NT!
 building_scarlet_screen_inugumi_02:0 "Middle Inugumi Screen" #NT!
 building_scarlet_screen_inugumi_02_desc:0 "Your Inugumi are now a truly respectable agency, and some have begun to spread your reach into the hidden domains of the Hengeyokai and Wu T'ian. About time." #NT!
 building_scarlet_screen_inugumi_03:0 "Greater Inugumi Screen" #NT!
 building_scarlet_screen_inugumi_03_desc:0 "Your Inugumi have become your eyes and ears everywhere across the region, as your hand stretches ever outwards." #NT!

 building_type_scarlet_screen_ryugumi_01:0 "Ryugumi Scarlet Screen" #NT!
 building_type_scarlet_screen_ryugumi_01_desc:0 "#F The "Dragon troops" (ryugumi), which are trained exactly for the purpose of combating high threats to their Kuei-jin master.#!" #NT!
 building_scarlet_screen_ryugumi_01:0 "Lesser Ryugumi Screen" #NT!
 building_scarlet_screen_ryugumi_01_desc:0 "Your Ryugumi are now a potent honor guard. They're only a handful now, but now you can sleep soundly at day." #NT!
 building_scarlet_screen_ryugumi_02:0 "Middle Ryugumi Screen" #NT!
 building_scarlet_screen_ryugumi_02_desc:0 "Your Ryugumi now spread across your entire lair, and you have enough to spare that they can join you in battle. It's nice not to fight alone." #NT!
 building_scarlet_screen_ryugumi_03:0 "Greater Ryugumi Screen" #NT!
 building_scarlet_screen_ryugumi_03_desc:0 "Your Ryugumi would make the Imperial Guard of all empires tremble, as your Finest shudder before nothing, be they demon, shen, or mortal." #NT!

 building_type_scarlet_screen_spies_01:0 "Spies Scarlet Screen" #NT!
 building_type_scarlet_screen_spies_01_desc:0 "#F The regular spies screens are used for intelligence gathering.#!" #NT!
 building_scarlet_screen_spies_01:0 "Lesser Spies Screen" #NT!
 building_scarlet_screen_spies_01_desc:0 "You now have a spy network in this area, feeding you local gossip. Trivial, but good for training." #NT!
 building_scarlet_screen_spies_02:0 "Middle Spies Screen" #NT!
 building_scarlet_screen_spies_02_desc:0 "Regional affairs are now a known factor to you, as you have begun to have eyes and ears in all places." #NT!
 building_scarlet_screen_spies_03:0 "Greater Spies Screen" #NT!
 building_scarlet_screen_spies_03_desc:0 "Your reach now dominates this place, and nothing escapes your unyielding gaze." #NT!

 building_type_scarlet_screen_merchants_01:0 "Merchants Scarlet Screen" #NT!
 building_type_scarlet_screen_merchants_01_desc:0 "#F Merchants screens take care of the Kuei-jin's financial needs.#!" #NT!
 building_scarlet_screen_merchants_01:0 "Lesser Merchants Screen" #NT!
 building_scarlet_screen_merchants_01_desc:0 "You have begun to siphon off a small amount of coin from this area, bolstering your endeavors." #NT!
 building_scarlet_screen_merchants_02:0 "Middle Merchants Screen" #NT!
 building_scarlet_screen_merchants_02_desc:0 "Your local finances are now secure, as your unseen 'taxes' on the area." #NT!
 building_scarlet_screen_merchants_03:0 "Greater Merchants Screen" #NT!
 building_scarlet_screen_merchants_03_desc:0 "Under your 'care', gold now flows into your coffers like honey out of a broken hive." #NT!

 building_type_scarlet_screen_artisans_01:0 "Artisans Scarlet Screen" #NT!
 building_type_scarlet_screen_artisans_01_desc:0 "#F Artisans work to increase their master's influence in the city through civil means.#!" #NT!
 building_scarlet_screen_artisans_01:0 "Lesser Artisans Screen" #NT!
 building_scarlet_screen_artisans_01_desc:0 "You have posed for a few artists, and have spoken with sculptors. It has been an enlightening experience." #NT!
 building_scarlet_screen_artisans_02:0 "Middle Artisans Screen" #NT!
 building_scarlet_screen_artisans_02_desc:0 "Your artistic and cultural impact is now felt in a small area, as you have become the center of a small local mystique." #NT!
 building_scarlet_screen_artisans_03:0 "Greater Artisans Screen" #NT!
 building_scarlet_screen_artisans_03_desc:0 "Even the vain Rut of the Pretentious Geishas would be jealous of the artistic impact you have had on this area." #NT!

 building_type_scarlet_screen_peasants_01:0 "Peasants Scarlet Screen" #NT!
 building_type_scarlet_screen_peasants_01_desc:0 "#F The peasants are responsible for keeping the Kuei-jin safe. In the Fifth Age, local political groups have become classified as "peasants" as well.#!" #NT!
 building_scarlet_screen_peasants_01:0 "Lesser Peasants Screen" #NT!
 building_scarlet_screen_peasants_01_desc:0 "Your haven is now 'guarded' by a small group of mortals, as any attacker would have to cut through them first to get to you." #NT!
 building_scarlet_screen_peasants_02:0 "Middle Peasants Screen" #NT!
 building_scarlet_screen_peasants_02_desc:0 "Now guarded by a town, your haven is protected well by the common peasantry, and some of them even know what they're doing." #NT!
 building_scarlet_screen_peasants_03:0 "Greater Peasants Screen" #NT!
 building_scarlet_screen_peasants_03_desc:0 "To attack you is too attack the city itself." #NT!

 building_type_flaming_mountain_dragon_nest_01:0 "Flaming Mountain Dragon Nest" #NT!
 building_type_flaming_mountain_dragon_nest_01_desc:0 "#F One of the two major dragon nest of Takla Makan, located among the Flaming Mountains outside of Dunhuang.#!" #NT!
 building_flaming_mountain_dragon_nest_01:0 "Flaming Mountain Dragon Nest" #NT!
 building_flaming_mountain_dragon_nest_01_desc:0 "The site itself is said to have once been a gateway to Tou Mu's Hell of Being Skinned Alive, cleared and sanctified by the Wan Xian near the end of Third Age." #NT!

 building_type_crescent_moon_dragon_nest_01:0 "Crescent Moon Dragon Nest" #NT!
 building_type_crescent_moon_dragon_nest_01_desc:0 "#F One of the two major dragon nest of Takla Makan, located among the Crescent Moon Lake outside of Dunhuang.#!" #NT!
 building_crescent_moon_dragon_nest_01:0 "Crescent Moon Dragon Nest" #NT!
 building_crescent_moon_dragon_nest_01_desc:0 "This location instills great confidence in the seers of the Ferocious People, for it truly is carved in an almost mathematically precise crescent moon. It is undoubtedly a sign from the goddess in the moon, but the meaning of that sign is a subject of some debate." #NT!

 building_type_tianchi_dragon_nest_01:0 "Tianchi Dragon Nest" #NT!
 building_type_tianchi_dragon_nest_01_desc:0 "#F The second major dragon nest controlled by the Court of the White Tiger in the west.#!" #NT!
 building_tianchi_dragon_nest_01:0 "Tianchi Dragon Nest" #NT!
 building_tianchi_dragon_nest_01_desc:0 "Located in the shores of the Lake of the Heavens, an incredibly cold breathtakingly beautiful glacier-fed body of water." #NT!

 building_type_nest_corrupt_01:0 "Corrupted Dragon Nest" #NT!
 building_type_nest_corrupt_01_desc:0 "#F An akuma has corrupted this dragon nest, defiling it and rendering it a source of dark, evil power and woe. Instead of being a source of power for all shen, it becomes an outpost of the Yama Kings, a font of energy that only akuma and others like them can tap.#!" #NT!
 building_nest_corrupt_01:0 "Lesser Corruption" #NT!
 building_nest_corrupt_01_desc:0 "This dragon nest has fallen to darkness, corrupting its surroundings." #NT!
 building_nest_corrupt_02:0 "Middle Corruption" #NT!
 building_nest_corrupt_02_desc:0 "Now this dragon nest is an outpost of the Yama Kings." #NT!
 building_nest_corrupt_03:0 "Greater Corruption" #NT!
 building_nest_corrupt_03_desc:0 "A portal to the Yomi, the thousands hells power spreading from here." #NT!

 #Mummies #NT!
 building_type_web_of_faith_01:0 "Connecting with the Web of Faith" #NT!
 building_type_web_of_faith_01_desc:1 "#F A network of holy sites and Sekhem (mystical energy) found throughout the Middle East.#!" #NT!
 building_web_of_faith_01:0 "Simple Web of Faith Connection" #NT!
 building_web_of_faith_01_desc:1 "You can catch a pathetic drip of Sekhem, but not much more." #NT!
 building_web_of_faith_02:0 "Lesser Web of Faith Connection" #NT!
 building_web_of_faith_02_desc:1 "You can catch a feeble dribble of Sekhem, but not much more." #NT!
 building_web_of_faith_03:0 "Major Web of Faith Connection" #NT!
 building_web_of_faith_03_desc:1 "You can catch a weak trickle of Sekhem, but not much more." #NT!
 building_web_of_faith_04:0 "Greater Web of Faith Connection" #NT!
 building_web_of_faith_04_desc:1 "You can catch a small gush of Sekhem in this area." #NT!
 building_web_of_faith_05:0 "Superior Web of Faith Connection" #NT!
 building_web_of_faith_05_desc:1 "You can catch a moderate flow of Sekhem in this area." #NT!
 building_web_of_faith_06:0 "Princely Web of Faith Connection" #NT!
 building_web_of_faith_06_desc:1 "You can catch a strong stream of Sekhem in this area." #NT!
 building_web_of_faith_07:0 "Kingly Web of Faith Connection" #NT!
 building_web_of_faith_07_desc:1 "An entire holy place is under your control." #NT!
 building_web_of_faith_08:0 "Divine Web of Faith Connection" #NT!
 building_web_of_faith_08_desc:1 "A glory to ages long past, this holy place is equal to none, and Sekhem courses forth from this beautiful place." #NT!

 building_type_occult_affiliation_01:0 "Occult Affiliation" #NT!
 building_type_occult_affiliation_01_desc:1 "#F Many occult groups, like the Orphic Circle, the Benandanti or the Arcanum, have Cabiri within their ranks, who hide from their brethren and expand their occult knowledge in order to further their own agendas.#!" #NT!
 building_occult_affiliation_01:0 "Simple Occult Affiliation" #NT!
 building_occult_affiliation_01_desc:1 "You are just a new neonate of a backwater occult group." #NT!
 building_occult_affiliation_02:0 "Lesser Occult Affiliation" #NT!
 building_occult_affiliation_02_desc:1 "You are just a new acolyte of a small occult group." #NT!
 building_occult_affiliation_03:0 "Major Occult Affiliation" #NT!
 building_occult_affiliation_03_desc:1 "You are just a new apprentice of a local occult group." #NT!
 building_occult_affiliation_04:0 "Greater Occult Affiliation" #NT!
 building_occult_affiliation_04_desc:1 "You are an respectable member of a decent occult groups." #NT!
 building_occult_affiliation_05:0 "Superior Occult Affiliation" #NT!
 building_occult_affiliation_05_desc:1 "You are an known member of a moderate occult groups." #NT!
 building_occult_affiliation_06:0 "Princely Occult Affiliation" #NT!
 building_occult_affiliation_06_desc:1 "You are an important member of a larger occult groups." #NT!
 building_occult_affiliation_07:0 "Kingly Occult Affiliation" #NT!
 building_occult_affiliation_07_desc:1 "You are now the right hand of a regional occult leader." #NT!
 building_occult_affiliation_08:0 "Divine Occult Affiliation" #NT!
 building_occult_affiliation_08_desc:1 "You are the head of regional occult network, all secretly at your beck and call." #NT!
 occult_affiliation_effect_desc:0 "If built in your capital, reduce the cost of regenerating Sekhem using Pneuma Restoration (1 gold per every level)." #NT!

 building_type_maats_haven_01:0 "Ma'at's Haven" #NT!
 building_type_maats_haven_01_desc:1 "#F The world outside the Lands of Faith is strongly influenced by the power of Apophis, making Sekhem less freely available. Few isolated havens remain where Ma’at is still strong, although they are often under the power of other supernatural forces.#!" #NT!
 building_maats_haven_01:0 "Simple Ma'at's Haven" #NT!
 building_maats_haven_01_desc:1 "You can catch a pathetic drip of Sekhem, but not much more." #NT!
 building_maats_haven_02:0 "Lesser Ma'at's Haven" #NT!
 building_maats_haven_02_desc:1 "You can catch a feeble dribble of Sekhem, but not much more." #NT!
 building_maats_haven_03:0 "Major Ma'at's Haven" #NT!
 building_maats_haven_03_desc:1 "You can catch a weak trickle of Sekhem, but not much more." #NT!
 building_maats_haven_04:0 "Greater Ma'at's Haven" #NT!
 building_maats_haven_04_desc:1 "You can catch a small gush of Sekhem in this area." #NT!
 building_maats_haven_05:0 "Superior Ma'at's Haven" #NT!
 building_maats_haven_05_desc:1 "You can catch a moderate flow of Sekhem in this area." #NT!
 building_maats_haven_06:0 "Princely Ma'at's Haven" #NT!
 building_maats_haven_06_desc:1 "You can catch a strong stream of Sekhem in this area." #NT!
 building_maats_haven_07:0 "Kingly Ma'at's Haven" #NT!
 building_maats_haven_07_desc:1 "An entire holy place is under your control." #NT!
 building_maats_haven_08:0 "Divine Ma'at's Haven" #NT!
 building_maats_haven_08_desc:1 "A glory to ages long past, this holy place is equal to none, and Sekhem courses forth from this beautiful place." #NT!
 maats_haven_effect_desc:0 "If built in your capital, regenerate Sekhem every month (25% chance per every level)." #NT!

 building_type_from_the_ties_of_faith_01:0 "Mortal Army" #NT!
 building_type_from_the_ties_of_faith_01_desc:1 "#F The mortals have heard their god-king’s call, and they seek to help create the army that might defeat the coming cataclysm.#!" #NT!
 building_from_the_ties_of_faith_01:0 "Simple Mortal Army" #NT!
 building_from_the_ties_of_faith_01_desc:1 "Small numbers of mortals have heard your call, pledging their lives to serve in your army." #NT!
 building_from_the_ties_of_faith_02:0 "Lesser Mortal Army" #NT!
 building_from_the_ties_of_faith_02_desc:1 "More mortals have answered the call. It isn’t much, but it’s a sizable start." #NT!
 building_from_the_ties_of_faith_03:0 "Major Mortal Army" #NT!
 building_from_the_ties_of_faith_03_desc:1 "Your mortal army has now reached a decent size. Outsiders may think that they are a small mercenary band." #NT!
 building_from_the_ties_of_faith_04:0 "Greater Mortal Army" #NT!
 building_from_the_ties_of_faith_04_desc:1 "Your army has now reached professional standards. It can rival forces both mortal and supernatural." #NT!
 building_from_the_ties_of_faith_05:0 "Superior Mortal Army" #NT!
 building_from_the_ties_of_faith_05_desc:1 "You now have an army of a size and skill that will cause your foes to hesitate in fear." #NT!
 building_from_the_ties_of_faith_06:0 "Princely Mortal Army" #NT!
 building_from_the_ties_of_faith_06_desc:1 "While this army of yours is mortal, they will march into the jaws of death for you, Undying one." #NT!
 building_from_the_ties_of_faith_07:0 "Kingly Mortal Army" #NT!
 building_from_the_ties_of_faith_07_desc:1 "If Cleopatra had these armies, then Egypt would not have become Roman." #NT!
 building_from_the_ties_of_faith_08:0 "Divine Mortal Army" #NT!
 building_from_the_ties_of_faith_08_desc:1 "If Cleopatra had these armies, then Rome would have become Egyptian." #NT!

 building_type_from_the_cult_of_isis_01:0 "Sets of Worshipers" #NT!
 building_type_from_the_cult_of_isis_01_desc:1 "#F The most faithful of these adherents kept faith in the Reborn alive for thousands of years.#!" #NT!
 building_from_the_cult_of_isis_01:0 "Simple Sets of Worshipers" #NT!
 building_from_the_cult_of_isis_01_desc:1 "A handful of worshipers keep the old faith alive in secret here." #NT!
 building_from_the_cult_of_isis_02:0 "Lesser Sets of Worshipers" #NT!
 building_from_the_cult_of_isis_02_desc:1 "The number of faithful have grown in this area. A small cult is in the making." #NT!
 building_from_the_cult_of_isis_03:0 "Major Sets of Worshipers" #NT!
 building_from_the_cult_of_isis_03_desc:1 "A small cult has formed around you and the old faith in this land. Your political influence has begun to grow." #NT!
 building_from_the_cult_of_isis_04:0 "Greater Sets of Worshipers" #NT!
 building_from_the_cult_of_isis_04_desc:1 "Your influence in this land has become entrenched. Your cult’s members have found themselves in most institutions of importance." #NT!
 building_from_the_cult_of_isis_05:0 "Superior Sets of Worshipers" #NT!
 building_from_the_cult_of_isis_05_desc:1 "Whispers of your many epithets can be heard throughout this land. It is an open secret that an Undying watches over this land." #NT!
 building_from_the_cult_of_isis_06:0 "Princely Sets of Worshipers" #NT!
 building_from_the_cult_of_isis_06_desc:1 "Your cult has grown large. Most inhabitants of this land are either under its sway or are active members." #NT!
 building_from_the_cult_of_isis_07:0 "Kingly Sets of Worshipers" #NT!
 building_from_the_cult_of_isis_07_desc:1 "The inhabitants of this place are openly sympathetic to the old ways and will follow your commands." #NT!
 building_from_the_cult_of_isis_08:0 "Divine Sets of Worshipers" #NT!
 building_from_the_cult_of_isis_08_desc:1 "Your word is divine in this land. The old ways are frequently practiced, and hidden temples have begun to be erected." #NT!

 building_type_from_the_children_of_osiris_01:0 "Comprador Residence" #NT!
 building_type_from_the_children_of_osiris_01_desc:1 "#F A Comprador is a vampire who works for some supernatural being.#!" #NT!
 building_from_the_children_of_osiris_01:0 "Simple Comprador Residence" #NT!
 building_from_the_children_of_osiris_01_desc:1 "Here, you have the groundwork on gathering other supernaturals to your cause." #NT!
 building_from_the_children_of_osiris_02:0 "Lesser Comprador Residence" #NT!
 building_from_the_children_of_osiris_02_desc:1 "Your network has begun to bear fruit, in the form of some new supernatural contacts." #NT!
 building_from_the_children_of_osiris_03:0 "Major Comprador Residence" #NT!
 building_from_the_children_of_osiris_03_desc:1 "Your network has finally been established, and while small and the weaker of their kind, you have several Compradors you can contact." #NT!
 building_from_the_children_of_osiris_04:0 "Greater Comprador Residence" #NT!
 building_from_the_children_of_osiris_04_desc:1 "Since your network has grown, some havens for your new Compradors have been constructed. It's a hell of a start." #NT!
 building_from_the_children_of_osiris_05:0 "Superior Comprador Residence" #NT!
 building_from_the_children_of_osiris_05_desc:1 "Your influence is expanding further, and the havens and Compradors you have access to is beginning to reflect that." #NT!
 building_from_the_children_of_osiris_06:0 "Princely Comprador Residence" #NT!
 building_from_the_children_of_osiris_06_desc:1 "You could now command an entire coterie or an entire pack. Your accomplishments in bringing them to you is remarkable, and a testament of your will." #NT!
 building_from_the_children_of_osiris_07:0 "Kingly Comprador Residence" #NT!
 building_from_the_children_of_osiris_07_desc:1 "Supernaturals across your domains and beyond have heard of the opportunities only you offer, and some of them have heeded your call." #NT!
 building_from_the_children_of_osiris_08:0 "Divine Comprador Residence" #NT!
 building_from_the_children_of_osiris_08_desc:1 "Even the Osirian League is a shadow of what you have here." #NT!

 building_type_from_shemsu_heru_01:0 "Tomb" #NT!
 building_type_from_shemsu_heru_01_desc:1 "#F Your khat resides in a safe resting-place between lives while your spirit recovers in the underworld. It might be a hidden sub-basement, an isolated cave in the mountains, a secure storage area of a museum or even an undiscovered tomb in the Valley of Kings. #!" #NT!
 building_from_shemsu_heru_01:0 "Simple Tomb" #NT!
 building_from_shemsu_heru_01_desc:1 "Calling this a tomb may be a little generous. It is more of a simple sarcophagus in a hidden basement or alcove." #NT!
 building_from_shemsu_heru_02:0 "Lesser Tomb" #NT!
 building_from_shemsu_heru_02_desc:1 "While this may be nothing but a shaft tomb or a simple tomb in a cave, it is a tomb." #NT!
 building_from_shemsu_heru_03:0 "Major Tomb" #NT!
 building_from_shemsu_heru_03_desc:1 "Your tomb has been expanded somewhat. It now houses some relics and wall paintings." #NT!
 building_from_shemsu_heru_04:0 "Greater Tomb" #NT!
 building_from_shemsu_heru_04_desc:1 "You now have a proper tomb and have recently attained a guard to watch over your khat while your spirit is in the Shadowlands." #NT!
 building_from_shemsu_heru_05:0 "Superior Tomb" #NT!
 building_from_shemsu_heru_05_desc:1 "Your tomb has now expanded into a greater complex of chambers. More of your chosen followers guard your resting place." #NT!
 building_from_shemsu_heru_06:0 "Princely Tomb" #NT!
 building_from_shemsu_heru_06_desc:1 "Your tomb now has a series of traps, curses, and armaments for your mortal guards. Woe to they who would disturb your khat." #NT!
 building_from_shemsu_heru_07:0 "Kingly Tomb" #NT!
 building_from_shemsu_heru_07_desc:1 "Your tomb rivals that of the Pharaohs of old. It is hidden from uninitiated mortals, but any who stumble upon it are left in awe." #NT!
 building_from_shemsu_heru_08:0 "Divine Tomb" #NT!
 building_from_shemsu_heru_08_desc:1 "Your tomb, while hidden from prying eyes, surpasses that of the great kings of old. It would take a siege for an interloper to disturb your rest." #NT!

 building_type_from_eset_a_01:0 "Legacy" #NT!
 building_type_from_eset_a_01_desc:1 "#F You left some significant mark on the world in your First or Second Life from which you still draw strength.#!" #NT!
 building_from_eset_a_01:0 "Simple Legacy" #NT!
 building_from_eset_a_01_desc:1 "Since you have returned to the world, you are totally unknown. You hope to fix this travesty." #NT!
 building_from_eset_a_02:0 "Lesser Legacy" #NT!
 building_from_eset_a_02_desc:1 "You are now a local old wives' tale to the rurals, a story. But this is only the first chapter of your legacy." #NT!
 building_from_eset_a_03:0 "Major Legacy" #NT!
 building_from_eset_a_03_desc:1 "You are remembered now amongst a few people, who have only now begun to grasp how important you were, and still are." #NT!
 building_from_eset_a_04:0 "Greater Legacy" #NT!
 building_from_eset_a_04_desc:1 "You are now a myth across the area, your past tales and deeds a story to inspire children." #NT!
 building_from_eset_a_05:0 "Superior Legacy" #NT!
 building_from_eset_a_05_desc:1 "Your name is said with respect and reverence, as a local legend and a source of influence, and now a source of prestige for local politicians to quote you." #NT!
 building_from_eset_a_06:0 "Princely Legacy" #NT!
 building_from_eset_a_06_desc:1 "So great has become your legacy and mythos, the local nobles derive legitimacy through your lineage." #NT!
 building_from_eset_a_07:0 "Kingly Legacy" #NT!
 building_from_eset_a_07_desc:1 "Kings now derive legitimacy from your lineage, a trace to the God Kings and Queens of Old." #NT!
 building_from_eset_a_08:0 "Divine Legacy" #NT!
 building_from_eset_a_08_desc:1 "Even the legacy of Alexander the Great is a pathetic, whimpering shadow to your own." #NT!

 building_type_shemsu_heru_central_port_01:0 "Shemsu-Heru Central Port" #NT!
 building_type_shemsu_heru_central_port_01_desc:1 "#F A central port to the Shemsu-Heru in Alexandria after Horus left with a group of his most loyal disciples.#!" #NT!
 building_shemsu_heru_central_port_01:0 "Shemsu-Heru Central Port" #NT!
 building_shemsu_heru_central_port_01_desc:1 "A central port to the Shemsu-Heru in Alexandria after Horus left with a group of his most loyal disciples." #NT!

 building_type_horus_hidden_tomb_01:0 "Horus' Hidden Tomb" #NT!
 building_type_horus_hidden_tomb_01_desc:1 "#F A hidden tomb in the Alps constructed by Horus, near the mortal city of Geneva.#!" #NT!
 building_horus_hidden_tomb_01:0 "Horus' Hidden Tomb" #NT!
 building_horus_hidden_tomb_01_desc:1 "A hidden tomb in the Alps constructed by Horus, near the mortal city of Geneva." #NT!

 building_type_temple_of_horus_01:0 "Temple of Horus" #NT!
 building_type_temple_of_horus_01_desc:1 "#F The Avenger's greatest temple in Edfu, between Isna and Aswan in Egypt. Although most of the original city of Djeba has fallen into rubble, the Temple of Horus still stands.#!" #NT!
 building_temple_of_horus_01:0 "Temple of Horus" #NT!
 building_temple_of_horus_01_desc:1 "The Avenger's greatest temple in Edfu, between Isna and Aswan in Egypt. Although most of the original city of Djeba has fallen into rubble, the Temple of Horus still stands, as stubborn as its God." #NT!

 # Werewolves #NT!
 building_type_kinfolk_meeting_grounds_01:0 "Kinfolk Meeting Grounds" #NT!
 building_type_kinfolk_meeting_grounds_01_desc:0 "#F Where the ever important Kinfolk of the nearby tribes gather, mingle with the local populace and, hopefully, plan the next generations of warriors.#!" #NT!
 building_kinfolk_meeting_grounds_01:0 "Small Kinfolk Meeting Grounds" #NT!
 building_kinfolk_meeting_grounds_01_desc:0 "A small area dedicated to the nearby Kinfolk. Not much to look at, but it's home for them nonetheless." #NT!
 building_kinfolk_meeting_grounds_02:0 "Medium Kinfolk Meeting Grounds" #NT!
 building_kinfolk_meeting_grounds_02_desc:0 "Where Kinfolk interact with each other and their surroundings, living their lives when not answering the tribe's call." #NT!
 building_kinfolk_meeting_grounds_03:0 "Large Kinfolk Meeting Grounds" #NT!
 building_kinfolk_meeting_grounds_03_desc:0 "The Kinfolk are plentiful here, and well accommodated. There is even room for the next generation." #NT!

 building_type_kinfolk_healers_01:0 "Kinfolk Healers" #NT!
 building_type_kinfolk_healers_01_desc:0 "#F Herbal medicine and older secrets skills, passed down from one generation of Kinfolk to the other.#!" #NT!
 building_kinfolk_healers_01:0 "Kinfolk Healers Apprentices" #NT!
 building_kinfolk_healers_01_desc:0 "Having just started their journey, these healers are still valued by the tribe." #NT!
 building_kinfolk_healers_02:0 "Kinfolk Healers" #NT!
 building_kinfolk_healers_02_desc:0 "The tribe knows where to look when a remedy must be found to the most unlikely of diseases." #NT!
 building_kinfolk_healers_03:0 "Skilled Kinfolk Healers" #NT!
 building_kinfolk_healers_03_desc:0 "The warriors of the tribe plunge into the fray with no concern, knowing full well that they will be saved from death by these blessed individuals." #NT!

 building_type_kinfolk_militia_01:0 "Kinfolk Militia" #NT!
 building_type_kinfolk_militia_01_desc:0 "#F In time of need, every man, woman and child must be ready to protect the Sept.#!" #NT!
 building_kinfolk_militia_01:0 "Small Kinfolk Militia" #NT!
 building_kinfolk_militia_01_desc:0 "Not really enough members to really scare a determined opponent, but better than nothing." #NT!
 building_kinfolk_militia_02:0 "Medium Kinfolk Militia" #NT!
 building_kinfolk_militia_02_desc:0 "A good enough number of warriors, ready to march to defend their home." #NT!
 building_kinfolk_militia_03:0 "Large Kinfolk Militia" #NT!
 building_kinfolk_militia_03_desc:0 "The tribe couldn't ask for a stronger group of determined warriors to have their backs in times of need." #NT!

 building_type_kinfolk_markets_01:0 "Kinfolk Markets" #NT!
 building_type_kinfolk_markets_01_desc:0 "#F Where the members of your extended tribe gather to barter and haggle over what is needed for the Sept.#!" #NT!
 building_kinfolk_markets_01:0 "Small Kinfolk Markets" #NT!
 building_kinfolk_markets_01_desc:0 "An informal place where Kinfolks gather to barter among themselves." #NT!
 building_kinfolk_markets_02:0 "Medium Kinfolk Markets" #NT!
 building_kinfolk_markets_02_desc:0 "Some of the local populace has been allowed to come here, to trade with the Sept's Kinfolks." #NT!
 building_kinfolk_markets_03:0 "Large Kinfolk Markets" #NT!
 building_kinfolk_markets_03_desc:0 "To the annoyance of some of the more traditionalists members of the Sept, your Kinfolks are now an integral part of the local trade." #NT!

 building_type_kinfolk_bonfire_01:0 "Kinfolk Bonfire" #NT!
 building_type_kinfolk_bonfire_01_desc:0 "#F Where story of the great deeds of your ancestors are shared to the next generation.#!" #NT!
 building_kinfolk_bonfire_01:0 "Small Kinfolk Bonfire" #NT!
 building_kinfolk_bonfire_01_desc:0 "Storytelling is an art, and gifted artists are rare in your Sept so far." #NT!
 building_kinfolk_bonfire_02:0 "Medium Kinfolk Bonfire" #NT!
 building_kinfolk_bonfire_02_desc:0 "Legends of old are told here, hopefully inspiring the legends of tomorrow." #NT!
 building_kinfolk_bonfire_03:0 "Large Kinfolk Bonfire" #NT!
 building_kinfolk_bonfire_03_desc:0 "The young gather to listen, the old gather to remember. The tribe unites." #NT!

 building_type_werewolf_hunting_party_01:0 "Werewolf Hunting Party" #NT!
 building_type_werewolf_hunting_party_01_desc:0 "#F There are always some humans trying to encroach on your land. And there are always eager cubs ready to claim the easy glory.#!" #NT!
 building_werewolf_hunting_party_01:0 "Small Werewolf Hunting Party" #NT!
 building_werewolf_hunting_party_01_desc:0 "A simple patrol, removing the most egregious of humans' encroachment in your land." #NT!
 building_werewolf_hunting_party_02:0 "Medium Werewolf Hunting Party" #NT!
 building_werewolf_hunting_party_02_desc:0 "The eager cubs of the tribe hone their skills on the unwise humans roaming close to your Sept." #NT!
 building_werewolf_hunting_party_03:0 "Large Werewolf Hunting Party" #NT!
 building_werewolf_hunting_party_03_desc:0 "Humans fear the wolves for good reason. You won't let their so called 'civilization' run rampant here." #NT!

 building_type_werewolf_scouting_party_01:0 "Werewolf Scouting Party" #NT!
 building_type_werewolf_scouting_party_01_desc:0 "#F Cubs go through their First Change all the time, and they need to be found. That's the task of these skilled trackers.#!" #NT!
 building_werewolf_scouting_party_01:0 "Small Werewolf Scouting Party" #NT!
 building_werewolf_scouting_party_01_desc:0 "One or two skilled trackers, barely enough to cover the surrounding villages.\nThis building requires no more than 15 of development to build and stay enabled." #NT!
 building_werewolf_scouting_party_02:0 "Medium Werewolf Scouting Party" #NT!
 building_werewolf_scouting_party_02_desc:0 "This pack of skilled trackers cover a wide area, looking for any cubs to help through their First Change.\nThis building requires no more than 10 of development to build and stay enabled." #NT!
 building_werewolf_scouting_party_03:0 "Large Werewolf Scouting Party" #NT!
 building_werewolf_scouting_party_03_desc:0 "Thanks to your numerous scouting parties, very few cubs escape your gaze in this area. Their rescue grows the tribe steadily.\nThis building requires no more than 5 of development to build and stay enabled." #NT!

 building_type_werewolf_training_grounds_01:0 "Werewolf Training Grounds" #NT!
 building_type_werewolf_training_grounds_01_desc:0 "#F Kinfolk must be trained if they are to be useful for the Sept.#!" #NT!
 building_werewolf_training_grounds_01:0 "Small Werewolf Training Grounds" #NT!
 building_werewolf_training_grounds_01_desc:0 "Kinfolk learn the basics of battle here. Enough to know where the pointy end is.\nThis building requires no more than 15 of development to build and stay enabled." #NT!
 building_werewolf_training_grounds_02:0 "Medium Werewolf Training Grounds" #NT!
 building_werewolf_training_grounds_02_desc:0 "They will never be as fearsome as a Werewolf. But they try their hardest.\nThis building requires no more than 10 of development to build and stay enabled." #NT!
 building_werewolf_training_grounds_03:0 "Large Werewolf Training Grounds" #NT!
 building_werewolf_training_grounds_03_desc:0 "Not many truly understand warfare. But thanks to your peerless instructors, your Kinfolk soon will.\nThis building requires no more than 5 of development to build and stay enabled." #NT!

 building_type_werewolf_warden_01:0 "Werewolf Keeper" #NT!
 building_type_werewolf_warden_01_desc:0 "#F Kinfolk are crucial for the future of the tribe. Their safety is more important than their liberties.#!" #NT!
 building_werewolf_warden_01:0 "Lax Werewolf Keeper" #NT!
 building_werewolf_warden_01_desc:0 "A friendly and gregarious keeper doesn't make for the best protector, but it's a start.\nThis building requires no more than 15 of development to build and stay enabled." #NT!
 building_werewolf_warden_02:0 "Stern Werewolf Keeper" #NT!
 building_werewolf_warden_02_desc:0 "A rough and sometimes coarse elder, making sure to keep the foolish Kinfolk in line.\nThis building requires no more than 10 of development to build and stay enabled." #NT!
 building_werewolf_warden_03:0 "Harsh Werewolf Keeper" #NT!
 building_werewolf_warden_03_desc:0 "They can't move a finger without him knowing about it. And disapproving of it.\nThis building requires no more than 5 of development to build and stay enabled." #NT!

 building_type_werewolf_raiding_party_01:0 "Werewolf Raiding Party" #NT!
 building_type_werewolf_raiding_party_01_desc:0 "#F Werewolves are feared for a reason. That reason being their unpredictable and deadly attacks against any perceived foe.#!" #NT!
 building_werewolf_raiding_party_01:0 "Small Werewolf Raiding Party" #NT!
 building_werewolf_raiding_party_01_desc:0 "A small group of skilled fighters, enough to keep the surrounding area fearing for the lurking wolves.\nThis building requires no more than 15 of development to build and stay enabled." #NT!
 building_werewolf_raiding_party_02:0 "Medium Werewolf Raiding Party" #NT!
 building_werewolf_raiding_party_02_desc:0 "Several packs are roaming the countryside, attacking any threatening group before it can organize itself.\nThis building requires no more than 10 of development to build and stay enabled." #NT!
 building_werewolf_raiding_party_03:0 "Large Werewolf Raiding Party" #NT!
 building_werewolf_raiding_party_03_desc:0 "Fear the wolves howling in the night. Prey they don't come for you, then realize how futile of an act it was.\nThis building requires no more than 5 of development to build and stay enabled." #NT!

 building_type_amazon_camp_01:0 "Amazon Camp" #NT!
 building_type_amazon_camp_01_desc:0 "#F The youngest daughters of the tribe want to prove themselves with blood and fury.#!" #NT!
 building_amazon_camp_01:0 "Amazon Camp" #NT!
 building_amazon_camp_01_desc:0 "The warrior women of Gaia are a terrible sight to behold, clearly the wrath of the Mother herself." #NT!

 building_type_scavengers_01:0 "Scavengers" #NT!
 building_type_scavengers_01_desc:0 "#F The resourceful Bone Gnawers let no good thing go to waste, especially coming from their fallen foes.#!" #NT!
 building_scavengers_01:0 "Scavengers" #NT!
 building_scavengers_01_desc:0 "The resourceful Bone Gnawers let no good thing go to waste, especially coming from their fallen foes." #NT!

 building_type_black_spiral_01:0 "Black Spiral" #NT!
 building_type_black_spiral_01_desc:0 "#F Dance down the spiral. Dance and be free. Dance away your sanity and be reborn anew.#!" #NT!
 building_black_spiral_01:0 "Black Spiral" #NT!
 building_black_spiral_01_desc:0 "Dance down the spiral. Dance and be free. Dance away your sanity and be reborn anew." #NT!

 building_type_gaia_refuge_01:0 "Gaia's Refuge" #NT!
 building_type_gaia_refuge_01_desc:0 "#F The Children provide Gaia's mercy to the downtrodden, be they from other tribes or from human outcasts.#!" #NT!
 building_gaia_refuge_01:0 "Gaia's Refuge" #NT!
 building_gaia_refuge_01_desc:0 "The Children provide Gaia's mercy to the downtrodden, be they from other tribes or from human outcasts." #NT!

 building_type_bard_gathering_01:0 "Bards' Gathering" #NT!
 building_type_bard_gathering_01_desc:0 "#F Where tall tales are shared in good company, cementing the unity of the tribe in unbridled reveling.#!" #NT!
 building_bard_gathering_01:0 "Bards' Gathering" #NT!
 building_bard_gathering_01_desc:0 "Where tall tales are shared in good company, cementing the unity of the tribe in unbridled reveling." #NT!

 building_type_heroes_summit_01:0 "Heroes Summit" #NT!
 building_type_heroes_summit_01_desc:0 "#F The Sagas are not only in the past. As long as Ragnarok looms, the heroes of Fenris will rise to the challenge.#!" #NT!
 building_heroes_summit_01:0 "Heroes Summit" #NT!
 building_heroes_summit_01_desc:0 "The Sagas are not only in the past. As long as Ragnarok looms, the heroes of Fenris will rise to the challenge." #NT!

 building_type_city_wolves_01:0 "City Wolves" #NT!
 building_type_city_wolves_01_desc:0 "#F The Warder of Men work with humanity, trying to steer it in the way to shared prosperity.#!" #NT!
 building_city_wolves_01:0 "City Wolves" #NT!
 building_city_wolves_01_desc:0 "The Warder of Men work with humanity, trying to steer it in the way to shared prosperity." #NT!

 building_type_constant_impergium_01:0 "Impergium" #NT!
 building_type_constant_impergium_01_desc:0 "#F Humanity is a plague. A plague that the Red Talons will bring down one kill at a time.#!" #NT!
 building_constant_impergium_01:0 "Impergium" #NT!
 building_constant_impergium_01_desc:0 "Humanity is a plague. A plague that the Red Talons will bring down one kill at a time." #NT!

 building_type_shadowy_summit_01:0 "Shadowy Summit" #NT!
 building_type_shadowy_summit_01_desc:0 "#F The crafty Lords are often called dishonorable by their fellow werewolves, but none can deny the results they can achieve.#!" #NT!
 building_shadowy_summit_01:0 "Shadowy Summit" #NT!
 building_shadowy_summit_01_desc:0 "The crafty Lords are often called dishonorable by their fellow werewolves, but none can deny the results they can achieve." #NT!

 building_type_travelers_lodging_01:0 "Travelers Lodgings" #NT!
 building_type_travelers_lodging_01_desc:0 "#F As nomads, the Silent Striders know better than anyone the value of a welcoming place to rest and share tales during their travels.#!" #NT!
 building_travelers_lodging_01:0 "Travelers Lodgings" #NT!
 building_travelers_lodging_01_desc:0 "As nomads, the Silent Striders know better than anyone the value of a welcoming place to rest and share tales during their travels." #NT!

 building_type_noble_trappings_01:0 "Noble Trappings" #NT!
 building_type_noble_trappings_01_desc:0 "#F As the nobility of the Garou Nation, the Silver Fangs are expected to be honorable and fair rulers in all things.#!" #NT!
 building_noble_trappings_01:0 "Noble Trappings" #NT!
 building_noble_trappings_01_desc:0 "As the nobility of the Garou Nation, the Silver Fangs are expected to be honorable and fair rulers in all things." #NT!

 building_type_hidden_retreat_01:0 "Hidden Retreat" #NT!
 building_type_hidden_retreat_01_desc:0 "#F With complete mastery over their Rage, the Stargazers make calm and collected decisions before springing into action.#!" #NT!
 building_hidden_retreat_01:0 "Hidden Retreat" #NT!
 building_hidden_retreat_01_desc:0 "With complete mastery over their Rage, the Stargazers make calm and collected decisions before springing into action." #NT!

 building_type_caern_rage_01:0 "Caern of Rage" #NT!
 building_type_caern_rage_01_desc:0 "#F A Caern dedicated to the pursuit of war, where werewolves and kinfolk are constantly on the lookout for new worthy battles to be fought.#!" #NT!
 building_caern_rage_01:0 "Burgeoning Caern of Rage" #NT!
 building_caern_rage_01_desc:0 "A growing Caern with skilled, if few, fighters.\nThis building requires no more than 15 of development to build." #NT!
 building_caern_rage_02:0 "Small Caern of Rage" #NT!
 building_caern_rage_02_desc:0 "A small Caern of Rage, where the sound of training can be heard day after day.\nThis building requires no more than 12 of development to build." #NT!
 building_caern_rage_03:0 "Medium Caern of Rage" #NT!
 building_caern_rage_03_desc:0 "Spirits of war and pain have nested in this Caern, lending their considerable expertise to the werewolves here.\nThis building requires no more than 9 of development to build." #NT!
 building_caern_rage_04:0 "Large Caern of Rage" #NT!
 building_caern_rage_04_desc:0 "Under the guidance of their elders, a new generation of warriors will be born here.\nThis building requires no more than 6 of development to build." #NT!
 building_caern_rage_05:0 "Massive Caern of Rage" #NT!
 building_caern_rage_05_desc:0 "One of the most impressive Caern in the area, where war is an art and battle a commodity to be sought.\nThis building requires no more than 3 of development to build." #NT!

 building_type_caern_leadership_01:0 "Caern of Leadership" #NT!
 building_type_caern_leadership_01_desc:0 "#F A Caern dedicated to the unity of the tribe, drawing many packs from different backgrounds to it.#!" #NT!
 building_caern_leadership_01:0 "Burgeoning Caern of Leadership" #NT!
 building_caern_leadership_01_desc:0 "A strong leader might be born here, but it is yet too small of a place for such ambitions.\nThis building requires no more than 15 of development to build." #NT!
 building_caern_leadership_02:0 "Small Caern of Leadership" #NT!
 building_caern_leadership_02_desc:0 "Reminding your lesser of their duties is a task that must never be put aside.\nThis building requires no more than 12 of development to build." #NT!
 building_caern_leadership_03:0 "Medium Caern of Leadership" #NT!
 building_caern_leadership_03_desc:0 "A pack is only as strong as its alpha. A Caern is only as strong as its king.\nThis building requires no more than 9 of development to build." #NT!
 building_caern_leadership_04:0 "Large Caern of Leadership" #NT!
 building_caern_leadership_04_desc:0 "If leadership talents can be acquired, this is the place to seek.\nThis building requires no more than 6 of development to build." #NT!
 building_caern_leadership_05:0 "Massive Caern of Leadership" #NT!
 building_caern_leadership_05_desc:0 "When everyone knows their duty, the tribe prospers under a wise and strong leadership.\nThis building requires no more than 3 of development to build." #NT!

 building_type_caern_will_01:0 "Caern of Will" #NT!
 building_type_caern_will_01_desc:0 "#F A Caern dedicated to the betterment of the tribe, by means mundane and otherwise.#!" #NT!
 building_caern_will_01:0 "Burgeoning Caern of Will" #NT!
 building_caern_will_01_desc:0 "A place where werewolves try to understand their role in the current world.\nThis building requires no more than 15 of development to build." #NT!
 building_caern_will_02:0 "Small Caern of Will" #NT!
 building_caern_will_02_desc:0 "Tentative trade with neighboring communities is alleviating the precarious isolation of the Caern.\nThis building requires no more than 12 of development to build." #NT!
 building_caern_will_03:0 "Medium Caern of Will" #NT!
 building_caern_will_03_desc:0 "An Ancestor spirit has blessed this Caern, bringing valuables lessons about the past and the future.\nThis building requires no more than 9 of development to build." #NT!
 building_caern_will_04:0 "Large Caern of Will" #NT!
 building_caern_will_04_desc:0 "An earth elemental protects this Caern, pleased with the stoic resolve of its inhabitants.\nThis building requires no more than 6 of development to build." #NT!
 building_caern_will_05:0 "Massive Caern of Will" #NT!
 building_caern_will_05_desc:0 "Subtly integrated into its surroundings, this Caern commands the respect, and tribute, of the whole region.\nThis building requires no more than 3 of development to build." #NT!

 building_type_caern_enigmas_01:0 "Caern of Enigmas" #NT!
 building_type_caern_enigmas_01_desc:0 "#F A Caern dedicated to the most subtle arts of the Garou, often favored by the cunning Shadow Lords.#!" #NT!
 building_caern_enigmas_01:0 "Burgeoning Caern of Enigmas" #NT!
 building_caern_enigmas_01_desc:0 "Tricks and illusions are found aplenty here, making the young cubs learn by example the value of a more subtle approach.\nThis building requires no more than 15 of development to build." #NT!
 building_caern_enigmas_02:0 "Small Caern of Enigmas" #NT!
 building_caern_enigmas_02_desc:0 "The Elders of this Caern know some enigmas that can leave you pondering the answer for weeks. If there is even an answer at all.\nThis building requires no more than 12 of development to build." #NT!
 building_caern_enigmas_03:0 "Medium Caern of Enigmas" #NT!
 building_caern_enigmas_03_desc:0 "A Chimerling spirit has blessed this Caern, pleased to see the cunning at work here.\nThis building requires no more than 9 of development to build." #NT!
 building_caern_enigmas_04:0 "Large Caern of Enigmas" #NT!
 building_caern_enigmas_04_desc:0 "Shadows obfuscate this Caern, the result of friendly spirits congregating to defend and observe its cunning inhabitants.\nThis building requires no more than 6 of development to build." #NT!
 building_caern_enigmas_05:0 "Massive Caern of Enigmas" #NT!
 building_caern_enigmas_05_desc:0 "Plots that could even leave a vampire puzzled are hatched here, challenging the reputation of the werewolves as mindless brutes.\nThis building requires no more than 3 of development to build." #NT!

 building_type_caern_wisdom_01:0 "Caern of Wisdom" #NT!
 building_type_caern_wisdom_01_desc:0 "#F A peaceful Caern in a world ravaged by war, a very useful oasis for the spiritually weakened werewolves.#!" #NT!
 building_caern_wisdom_01:0 "Burgeoning Caern of Wisdom" #NT!
 building_caern_wisdom_01_desc:0 "Rest for the soul and the body are provided here. A rare compassion in an unforgiving world.\nThis building requires no more than 15 of development to build." #NT!
 building_caern_wisdom_02:0 "Small Caern of Wisdom" #NT!
 building_caern_wisdom_02_desc:0 "The teachings of this Caern are renowned as wise and worthy of consideration in the whole region.\nThis building requires no more than 12 of development to build." #NT!
 building_caern_wisdom_03:0 "Medium Caern of Wisdom" #NT!
 building_caern_wisdom_03_desc:0 "A sagacious Owl spirit has made this Caern its home, enigmatically watching its inhabitants from above.\nThis building requires no more than 9 of development to build." #NT!
 building_caern_wisdom_04:0 "Large Caern of Wisdom" #NT!
 building_caern_wisdom_04_desc:0 "Teachings, debates, healing... all manners of spiritual help can be found here.\nThis building requires no more than 6 of development to build." #NT!
 building_caern_wisdom_05:0 "Massive Caern of Wisdom" #NT!
 building_caern_wisdom_05_desc:0 "With such a prosperous Caern of Wisdom, errors like the War of Rage might hopefully be avoided in the future.\nThis building requires no more than 3 of development to build." #NT!

 building_type_sun_glory_01:0 "Caern of Sun's Glory" #NT!
 building_type_sun_glory_01_desc:0 "#F Centered on a perpetually frozen lake, this Caern is perhaps the most important multi-tribal meeting grounds of Europe.#!" #NT!
 building_sun_glory_01:0 "Burgeoning Caern of Sun's Glory" #NT!
 building_sun_glory_01_desc:0 "Founded as the Caern of the Great Mountains, it has been since renamed in recognition of Guillaume's Sun Glory exploits in the region." #NT!
 building_sun_glory_02:0 "Growing Caern of Sun's Glory" #NT!
 building_sun_glory_02_desc:0 "Following Guillaume's example, the Caern of Sun's Glory is dedicated to the destruction of vampires, earning it a fearsome reputation." #NT!
 building_sun_glory_03:0 "Imposing Caern of Sun's Glory" #NT!
 building_sun_glory_03_desc:0 "Helios protects the Caern, his deadly rays making sure that no vampire could enter without a nasty surprise." #NT!

 building_type_white_sea_01:0 "Caern of the White Sea" #NT!
 building_type_white_sea_01_desc:0 "#F A Caern of Stamina where the Finnish Children of Gaia gather. It has strong defenses which has earned it the respect of the nearby tribes as well.#!" #NT!
 building_white_sea_01:0 "Burgeoning Caern of the White Sea" #NT!
