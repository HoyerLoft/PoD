 POD_chase_bounty_interaction_desc:0 "Охотьтесь на цель, чтобы получить награду!" #NT!

 POD_web_of_knives.1.t:0 "Испытание мастерства" #NT!
 POD_web_of_knives.1.desc:0 "С вами связался один из неуловимых вербовщиков Паутины Кинжалов. Под его руководством будет проведено три испытания, и первым из них будет 'простая' проверка мастерства против него. Используя меч или интриги, вы должны произвести на него достаточное впечатление, чтобы испытания продолжились. У вас есть выбор как продемонстрировать свои навыки ассасина." #NT!
 POD_web_of_knives.1.a:0 "Меч" #NT!
 POD_web_of_knives.1.effect.success.desc:0 "Вы победили!" #NT!
 POD_web_of_knives.1.critical.failure.effect.desc:0 "Вы были побеждены..." #NT!
 POD_web_of_knives.1.b:0 "Интриги - моя сильная сторона" #NT!
 POD_web_of_knives.1.c:0 "Я еще не готов" #NT!
 web_setback_tooltip:0 "Вы пока отказываетесь от испытания. Вы сможете вернуться к нему." #NT!
 POD_web_of_knives.1.d:0 "Это слишком сложно!" #NT!
 web_ending_tooltip:0 "Вы отказываетесь от испытания и обрываете все связи, которые у вас были с Паутиной. Вы не сможете связаться с ними в будущем." #NT!

 POD_web_of_knives.3.t:0 "Испытание: проиграно" #NT!
 POD_web_of_knives.3.desc:0 "Во время испытания вы были признаны недостойным. Паутина кинжалов пока что не будет работать с вами, и придется подождать некоторое время, прежде чем попробовать снова, если вы вообще хотите об этом думать. Хотя ничего действительно ценного не было потеряно, разве что немного гордости." #NT!
 POD_web_of_knives.3.a:0 "В следующий раз я буду готов" #NT!
 web_trial_failure_tooltip:0 "Вы сможете попробовать снова через 5 лет" #NT!
 POD_web_of_knives.3.b:0 "Эти сумасшедшие не стоят моего времени!" #NT!

 POD_web_of_knives.2.t:0 "Испытание человечности" #NT!
 POD_web_of_knives.2.desc:0 "Второе испытание на самом деле довольно простое. Вы должны убить конкретного смертного, представленного перед вами. Никаких вопросов, никаких причин.\nПросто бессмысленное убийство.\nОчевидно, они проверяют, способны ли вы выполнять приказы, какими бы жестокими или идиотскими они ни казались. Они также, вероятно, оценивают ваши моральные принципы, так как члены Паутины известны как очень бесчеловечные вампиры." #NT!
 POD_web_of_knives.2.a:0 "Это бессмысленное убийство" #NT!
 POD_web_of_knives.2.b:0 "Это заходит слишком далеко... пока что" #NT!
 POD_web_of_knives.2.c:0 "Это заходит слишком далеко!" #NT!

 POD_web_of_knives.5.t:0 "Испытание веры" #NT!
 POD_web_of_knives.5.desc:0 "Последнее испытание на самом деле больше похоже на обещание, чем на что-либо еще. Паутина Кинжалов верит в причудливую сказку, в которой Хаким посвятил себя борьбе с "Проклятыми детьми Каина". Вся их деятельность - лишь прикрытие, чтобы безнаказанно убить как можно больше [cainite|E]ов и постепенно захватить весь их [Clan|E].\nОчевидно, они безумны и заблуждаются... или нет? Возможно, в культе кровавых нераскаявшихся убийц есть что-то, что привлекает вас. Или вы можете просто притвориться, что верите в их причудливые сказки... но они явно сильно обидятся, если когда-нибудь узнают." #NT!
 POD_web_of_knives.5.a:0 "Слава Хакиму!" #NT!
 POD_web_of_knives.5.b:0 "Слава Хакиму..." #NT!
 POD_web_of_knives.5.effect.success.desc:0 "Они верят тебе!" #NT!
 POD_web_of_knives.5.success:0 "Ты в деле!" #NT!
 POD_web_of_knives.5.critical.failure.effect.desc:0 "Они тебе не верят..." #NT!
 POD_web_of_knives.5.critical.failure:0 "Не доверяйте культам" #NT!
 POD_web_of_knives.5.c:0 "Я должен вежливо отказаться" #NT!
 join_web_tooltip:0 "Вы присоединитесь к Паутине, получив доступ к новой панели с контрактами, которые необходимо выполнить" #NT!

 web_of_knives_intro:0 "Вы можете убивать цели любыми способами.\nВы также получаете специальное взаимодействие - Заключить Контракт, заканчивающееся смертельной дуэлью с ними." #NT!

 POD_web_of_knives.6.t:0 "Ассасин!" #NT!
 POD_web_of_knives.6.desc:0 "Вы уже некоторое время изучаете свою цель, узнаете ее привычки, сильные и, что более важно, слабые стороны. Вампиры - параноики по своей природе, и зачастую очень трудно найти момент, когда можно совершить нападение, но ваша тщательная слежка сумела выявить такую возможность.\nПрыгнув из тени, вы наносите первый удар. Только один из вас выйдет живым из этой встречи." #NT!
 POD_web_of_knives.6.a:0 "Смерть приходит за тобой!" #NT!
 web_of_knives_diablerie_tt:0 "Вместо того чтобы просто убить цель в конце поединка, вы выполните [diablerie|E]." #NT!
 POD_web_of_knives.6.b:0 "Твоя душа - моя!" #NT!

 POD_web_of_knives.7.t:0 "Паутина Кинжалов" #NT!
 POD_web_of_knives.7.desc:0 "Дети Хакима имеют давнюю, хотя и горячо обсуждаемую внутри, традицию действовать в качестве наемников или убийц по найму для других вампиров. Организованные в рамках тайной фракции "Паутина Кинжалов", эти контракты приносят большое богатство (и возможности для [diablerie|E] для менее щепетильных) авантюрным Бану Хаким. Хотя никто из членов клана не принужден следовать этой практике, большинство из них хотя бы балуются ею, по крайней мере, чтобы укрепить ошибочные представления других вампиров о том, что Бану Хаким - кровожадные убийцы, с которыми не стоит связываться.\n #X Паутина Кинжалов является отличительной чертой Бану Хаким. Если вампиры в вашем районе назначают награду за чью-то голову, вы можете преследовать ее с помощью особого взаимодействия (или просто использовать другие способы убийств), чтобы получить деньги. Вы можете получить доступ к потенциальным контрактам во вкладке в правой части экрана.#!" #NT!
 POD_web_of_knives.7.a:0 "Полезная репутация, которую нужно поддерживать." #NT!

 POD_web_of_knives.600.t:0 "Диаблери!" #NT!
 POD_web_of_knives.600.desc:0 "Не просто убить, а поглотить душу другого существа - одно из самых отвратительных действий. Большинство сородичей считают это худшим из преступлений. Но нет ничего, чего бы зверь желал больше.\n\nИ вот, наконец, цель в моих лапах. Я иссушу их до самой глубины души? Выпью ли я кровь их сердца? Заберу ли я их все себе целиком?" #NT!
 POD_web_of_knives.600.option.a:0 "Пожирать их душу!" #NT!

