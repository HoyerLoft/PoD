 struggle_seasons_ending_hostility_decision:0 "Neutrality Wins" #NT!
 struggle_seasons_ending_hostility_decision_desc:0 "No Fae expected the Solstice Court to be able to win this War of Seasons, but you did, now they will listen to you as you decide which Season should rule." #NT!
 struggle_seasons_ending_hostility_decision_tooltip:0 "End the War of Seasons [struggle|E]" #NT!
 struggle_seasons_ending_hostility_decision_confirm:0 "End the War of Seasons Struggle" #NT!
 struggle_seasons_ending_winter_victory_decision:0 "Eternal Winter" #NT!
 struggle_seasons_ending_winter_victory_decision_desc:0 "It is time for a strong leader to finally drag the Fae courts from the mire and division of the War of Seasons. Winter has come, and it will never end." #NT!
 struggle_seasons_ending_winter_victory_decision_confirm:0 "Eternal Winter" #NT!
 struggle_seasons_ending_spring_victory_decision:0 "Hope Springs Eternal" #NT!
 struggle_seasons_ending_spring_victory_decision_desc:0 "It is time for a strong leader to finally drag the Fae courts from the mire and division of the War of Seasons. Spring has been reborn." #NT!
 struggle_seasons_ending_spring_victory_decision_confirm:0 "Hope Springs Eternal" #NT!
 struggle_seasons_ending_summer_victory_decision:0 "Endured Summer" #NT!
 struggle_seasons_ending_summer_victory_decision_desc:0 "It is time for a strong leader to finally drag the Fae courts from the mire and division of the War of Seasons. This Summer will last forever." #NT!
 struggle_seasons_ending_summer_victory_decision_confirm:0 "Enduring Summer" #NT!
 struggle_seasons_ending_autumn_victory_decision:0 "Inevitable Autumn" #NT!
 struggle_seasons_ending_autumn_victory_decision_desc:0 "It is time for a strong leader to finally drag the Fae courts from the mire and division of the War of Seasons. Autumn was inevitable." #NT!
 struggle_seasons_ending_autumn_victory_decision_confirm:0 "Inevitable Autumn" #NT!
 struggle_seasons_ending_compromise_decision:0 "Status Quo" #NT!
 struggle_seasons_ending_compromise_decision_desc:0 "These endless conflicts over the seasons only weaken us all. It is time to accept that the Fae courts were never meant to be united." #NT!
 struggle_seasons_ending_compromise_decision_tooltip:0 "End the Season [struggle|E]" #NT!
 struggle_seasons_ending_compromise_decision_confirm:0 "End the Season Struggle" #NT!
 struggle_seasons_ending_conciliation_decision:0 "Seasons United" #NT!
 struggle_seasons_ending_conciliation_decision_desc:0 "The wounds of the past centuries will not be easily healed, but we must try if the Fae courts are to find a lasting peace. Truly, the Seasons are meant to cycle." #NT!
 struggle_seasons_ending_conciliation_decision_tooltip:0 "End the War of Seasons [struggle|E]" #NT!
 struggle_seasons_ending_conciliation_decision_confirm:0 "End the War of Seasons Struggle" #NT!
