 struggle_seasons_ending_outsider_decision_desc:0 "Time to expunge those annoying bugs." #NT!
 struggle_seasons_ending_outsider_decision_tooltip:0 "End the Season [struggle|E]" #NT!
 struggle_seasons_ending_outsider_decision_confirm:0 "End the Season Struggle" #NT!

 pod_seasons_struggle.0501.t:0 "War of Seasons" #NT!
 pod_seasons_struggle.0501.desc:0 "$bm_1230_fae_desc$" #NT!
 pod_seasons_struggle.0501.a:0 "Take hold of fate!" #NT!

 pod_seasons_struggle.100.t:0 "What Season shall rule the Fae?" #NT!
 pod_seasons_struggle.100.desc:0 "They will listen to your choice of which Season should rule the world of the Fae." #NT!
 pod_seasons_struggle.100.a:0 "Winter should rule!" #NT!
 pod_seasons_struggle.100.b:0 "Spring should rule!" #NT!
 pod_seasons_struggle.100.c:0 "Summer should rule!" #NT!
 pod_seasons_struggle.100.d:0 "Autumn should rule!" #NT!
 pod_seasons_struggle.101.t:0 "Winter Dominance" #NT!
 pod_seasons_struggle.101.desc:0 "The chaos that the seasons suffered in the preceding centuries has left a stain in the hearts of all its inhabitants. Today begins this world's next chapter... Winter has come, and it will never end." #NT!
 pod_seasons_struggle.101.a:0 "Eternal Winter" #NT!
 pod_seasons_struggle.102.t:0 "Spring Dominance" #NT!
 pod_seasons_struggle.102.desc:0 "The chaos that the seasons suffered in the preceding centuries has left a stain in the hearts of all its inhabitants. Today begins this world's next chapter... Spring has been reborn." #NT!
 pod_seasons_struggle.102.a:0 "Spring has come again." #NT!
 pod_seasons_struggle.103.t:0 "Summer Dominance" #NT!
 pod_seasons_struggle.103.desc:0 "The chaos that the seasons suffered in the preceding centuries has left a stain in the hearts of all its inhabitants. Today begins this world's next chapter... This Summer will last forever." #NT!
 pod_seasons_struggle.103.a:0 "Summer lasted." #NT!
 pod_seasons_struggle.104.t:0 "Autumn Dominance" #NT!
 pod_seasons_struggle.104.desc:0 "The chaos that the seasons suffered in the preceding centuries has left a stain in the hearts of all its inhabitants. Today begins this world's next chapter... Autumn was inevitable." #NT!
 pod_seasons_struggle.104.a:0 "Autumn is inevitable." #NT!

