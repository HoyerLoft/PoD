 the_red_and_white_apple_of_avalon_decision:0 "The Red and White Apple of Avalon" #NT!
 the_red_and_white_apple_of_avalon_decision_desc:0 "Upon the pinnacle of Glastonbury Tor are two springs, the White and the Red, representing the forces of life and death. Near the two springs is a small apple tree that bears apples year round, whether it is winter, summer or spring. Half of the apples are red, but the other half have skins as white as snow." #NT!
 the_red_and_white_apple_of_avalon_decision_confirm:0 "Pick an Apple" #NT!
 the_red_and_white_apple_of_avalon_decision_tooltip:0 "Gain an apple artifact." #NT!

 albion_pools_decision:0 "Albion Pools" #NT!
 albion_pools_decision_desc:0 "The three mystical Albion Pools, hidden in Cymru, Alba and Breizh respectively, are among the most desirable treasures sought after by mages because it is said that whoever has power overall three pools will rule all of England. One was reputed to grant youth everlasting, one healed all wounds and the third allegedly granted control over the hearts of mortals." #NT!
 albion_pools_decision_confirm:0 "Albion should be mine" #NT!
 albion_pools_decision_tooltip:0 "Claim Albion." #NT!
 albion_pools_decision_custom:0 "Your [realm_capital|E] is located in the [GetGeographicalRegion('ghw_region_britannia').GetName] [region|E]" #NT!
