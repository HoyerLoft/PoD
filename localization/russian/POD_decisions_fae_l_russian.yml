 POD_fae_rapture_decision:0 "Rapture" #NT!
 POD_fae_rapture_decision_desc:1 "Rapture allows a kithain to gain Glamour from their own imagination. The moment of Rapture is one of pure and total ecstasy as the kithain connects directly to the Dreaming. The two halves of their nature are united as one for a brief and fleeting moment." #NT!
 POD_fae_rapture_decision_tooltip:1 "You will use the Rapture." #NT!
 POD_fae_rapture_decision_confirm:1 "Harvested!" #NT!

