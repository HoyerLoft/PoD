 POD_education_events.1.t:0 "An Education" #NT!
 POD_education_events.1.desc:0 "Your new childe has taken [victim.GetHerHis] first tentative steps into the night. Now experienced enough to understand how to feed, it will soon be time to begin a formal education, which will be very important for [victim.GetHerHis] future, but also for your relationship. What will your approach be?" #NT!
 POD_education_events.1.option.a:0 "Teach [victim.GetFirstName] [victim.GetHerHis] place" #NT!
 POD_education_events.1.option.b:0 "Keep [victim.GetHerHim] close, but with some liberties" #NT!
 POD_education_events.1.option.c:0 "[victim.GetFirstName] will figure it on [victim.GetHerHis] own" #NT!
 POD_education_events.1.option.obedience:0 "This education can provide obedient, if uninspired, childer" #NT!
 POD_education_events.1.option.lenient:0 "A balanced education" #NT!
 POD_education_events.1.option.free:0 "With this education, [victim.GetFirstName] is more likely to turn out good, but also more free spirited" #NT!
 POD_education_events.1.option.d:0 "Apply your masterful teaching skills" #NT!
 POD_education_events.1.option.durga:0 "As Durga Syn, you can ensure that your childe will turn great for [victim.GetHerHis] first steps with this unique option" #NT!
 POD_education_events.2.t:0 "An Education : The Stick" #NT!
 POD_education_events.2.desc:0 "The youngsters nowadays... You have barely started teaching the fool that you hear complaints about the 'harsh' and 'unjust' way your are doing things. As if they would learn otherwise!\nAnyway, you can recognize the signs of your childe being close to break under your pressure if you don't relent. You could, obviously, change your approach, but 'changing' isn't something vampires easily do." #NT!
 POD_education_events.2.option.a:0 "The old methods work best" #NT!
 POD_education_events.2.option.b:0 "I will relent, for now" #NT!
 POD_education_events.3.t:0 "An Education : Human Ties" #NT!
 POD_education_events.3.desc:0 "Your childe still has human ties, friends, family and such. As for most young vampires, it is very difficult for [victim.GetHerHim] to let them go. Obviously, you know better, and these feelings are better kept under wraps, as [masquerade|E] is endangered by rash actions around mortals. And you often make rash actions with your loved ones.\nPerhaps it is time for your childe to learn to let go of the past?" #NT!
 POD_education_events.3.option.a:0 "I will cover up for [victim.GetFirstName]. let the youth have their dreams" #NT!
 POD_education_events.3.option.b:0 "Childe, we must talk..." #NT!
 POD_education_events.4.t:0 "An Education : Freedom!" #NT!
 POD_education_events.4.desc:0 "Lately, you haven't been able to take care of your childe much. You hoped that this newfound freedom would result in some interesting insights [victim.GetFirstName] could discover on [victim.GetHerHis] own but... not quite.\nStill resenting you for being turned into a vampire, this unruly neonate has started publicly doubting your authority, and not answering your rare summons. This could escalate quickly if you don't stop this behavior now." #NT!
 POD_education_events.4.option.a:0 "Childe, we need to talk..." #NT!
 POD_education_events.4.option.b:0 "It will pass, probably" #NT!
 POD_education_events.100.t:0 "An Education : Matters of Faith" #NT!
 POD_education_events.100.desc:0 "So far, your childe has followed your faith mostly because you said so. Obviously though, [victim.GetSheHe] is far from understanding the inner workings of the Beast and how to dealt with it. You will have to take some time to start this part of the teaching, or hire some learned practitioners of the Road to help your progeny along." #NT!
 POD_education_events.100.option.a:0 "The first thing to know..." #NT!
 POD_education_events.100.option.b:0 "Listen well to your teachers. They weren't cheap." #NT!
 POD_education_events.100.option.c:0 "I can tell you much more about our Road" #NT!
 POD_education_events.100.dionysius:0 "As Dionysius, you can use this option to make sure your childe will stay on your road and be taught well about it" #NT!
 POD_education_events.101.t:0 "An Education : Tempted by Humanity" #NT!
 POD_education_events.101.desc:0 "It's not a big surprise that, despite your teachings, your childe has been tempted by Via Humanitatis. It is, after all, the easiest road to follow for a neonate, and try to closely walk into the mortals' footsteps.\nYou are planning to stage a grand show of faith, by not interfering with humanity for the coming months, as a proof to your childe of the truth in the matter. Or you could just let it slide." #NT!
 POD_education_events.101.option.a:0 "We are grounded for the coming months" #NT!
 POD_education_events.101.option.b:0 "Youth will be youth" #NT!
 POD_education_events.102.t:0 "An Education : Tempted by Rebellion" #NT!
 POD_education_events.102.desc:0 "Disturbing reports as your spies have finally tracked the recent vanishing of your childe to a group of rebels in the fringes of your realm. These so called 'Furores' are a plague to any self respecting vampire, wanting to abolish the fine traditions of the blood in a vain attempt of 'freedom'.\nYour childe must be quickly shown the error of [victim.GetHerHis] ways, or [victim.GetSheHe] even might start to believe in these idiocies!" #NT!
 POD_education_events.102.option.a:0 "Go to your chamber and don't leave it until I say so!" #NT!
 POD_education_events.102.option.b:0 "It will pass, as all things do" #NT!
 POD_education_events.300.t:0 "An Education : The End" #NT!
 POD_education_events.300.desc:0 "You have done what you could. Your childe has learned the ways of your condition, the methods to use to control the Beast, and even how to approach the clans and their subtleties. Perhaps it will suffice. Or perhaps you have created the most dangerous foe you will ever face.\nTime will tell, at it always does." #NT!
 POD_education_events.300.option.a:0 "You are no longer an helpless fledgling. But you are still my childe." #NT!
 POD_education_events.5.t:0 "An Education : Easygoing Childe" #NT!
 POD_education_events.5.desc:0 "So far, your childe has taken well enough to [victim.GetHerHis] new condition. [victim.GetFirstName] doesn't make a fuss, [victim.GetSheHe] listens to your commands, and is all around a diligent student.\nIt might not last, but it's already better than most childer. So you enjoy it while you can." #NT!
 POD_education_events.5.option.a:0 "I'm pleased with you, childe" #NT!
 POD_education_events.5.option.b:0 "You will make a good impression at my court" #NT!
 POD_education_events.6.t:0 "An Education : Diplomat Childe" #NT!
 POD_education_events.6.desc:0 "Since [victim.GetHerHis] introduction to the night, [victim.GetFirstname] has shown a keen interest in court etiquette. Always trying to learn more about the clans and the various politics of your race, [victim.GetSheHe] is already a valuable asset in your diplomatic arsenal.\nYou know that fledglings are fickle though, and this interest might not last. As such, you are considering cashing in this as soon as possible." #NT!
 POD_education_events.6.option.a:0 "You are doing well so far, childe" #NT!
 POD_education_events.6.option.b:0 "You will accompany my diplomats for the coming weeks" #NT!
 POD_education_events.7.t:0 "An Education : Obedient Childe" #NT!
 POD_education_events.7.desc:0 "You have again proved your superior skills with this specific childe. The envy of every prospective [Sire|E], your progeny is obediently helping in every way [victim.GetSheHe] can, all the while giving thanks to the great patron that brought [victim.GetHerHim] to the night.\nYou could concentrate your next efforts on making [victim.GetHerHim] an useful ally long term, or simply a reliable assistant for now." #NT!
 POD_education_events.7.option.a:0 "Let us talk about the future, childe" #NT!
 POD_education_events.7.option.b:0 "Get back to work" #NT!
 POD_education_events.8.t:0 "An Education : Spirited Childe" #NT!
 POD_education_events.8.desc:0 "You new childe has taken to the night like a charm. With an avid curiosity, [victim.GetSheHe] has quickly learned on [victim.GetHerHis] own the basic knowledge needed to survive in the [cainite|E] world. You are appreciative, and also relieved that this doesn't seem to have given [victim.GetHerHim] ideas of independence... yet.\nThe next step is knowing if you will let [victim.GetHerHim] continue on this way, or try to work closer with [victim.GetHerHim] for your advantage." #NT!
 POD_education_events.8.option.a:0 "Ah, to be young again!" #NT!
 POD_education_events.8.option.b:0 "Let us work together, childe" #NT!
 POD_education_events.9.t:0 "An Education : Clumsy Childe" #NT!
 POD_education_events.9.desc:0 "You childe is doing well enough so far, except in one aspect : court etiquette. For some reason, [victim.GetSheHe] can't quite wrap up [victim.GetHerHis] head around the proper protocol to be observed in court. It's not that hard really! If you want to salvage this one diplomacy skills, you will have to teach [victim.GetHerHim] court politics by example. Which isn't the most glorious thing to do." #NT!
 POD_education_events.9.option.a:0 "Stay right here and watch. And don't say a thing." #NT!
 POD_education_events.9.option.b:0 "...Well, this one will have other use, I hope" #NT!
 POD_education_events.103.t:0 "An Education : Tempted by Gold" #NT!
 POD_education_events.103.desc:0 "Your new childe has proven to be quite quirky in [victim.GetHerHis] adaptation to vampirism. [victim.GetSheHe] thinks that [victim.GetHerHis] new condition is best used at... making money. [victim.GetSheHe] talks all day long about how immortality means easy investments, new opportunities and such nonsense.\nAs you sigh, you console yourself by thinking that it's at least a better hobby than trying to murder you. But you might still want to bring [victim.GetHerHim] out of this 'phase'." #NT!
 POD_education_events.103.option.a:0 "Here is your damn gold. Knock yourself out." #NT!
 POD_education_events.103.option.b:0 "...What will those damn fledglings think of next?" #NT!
 POD_education_events.104.t:0 "An Education : Faithful Childe" #NT!
 POD_education_events.104.desc:0 "Your childe has easily adopted your own tenets as [victim.GetHerHis] faith. You are pleased by the progress shown so far and expect nothing more than continued improvement. As a successful teacher, you also attained a deeper understanding thanks to this shared experience." #NT!
 POD_education_events.104.option.a:0 "As it should be" #NT!
 POD_education_events.105.t:0 "An Education : Tempted by Hedonism" #NT!
 POD_education_events.105.desc:0 "Your childe has taken well to [victim.GetHerHis] new condition. Perhaps a bit too well... [victim.GetFirstName] spends [victim.GetHerHis] time partying with mortals, or even other vampires, in a quite depraved fashion.\nObviously, you would prefer [victim.GetHerHim] doing useful things with [victim.GetHerHis] immortality, but convincing [victim.GetHerHim] might be an arduous task at this point." #NT!
 POD_education_events.105.option.a:0 "Put this mortal down childe, we have to talk" #NT!
 POD_education_events.105.option.b:0 "I don't even care at this point..." #NT!
 POD_education_events.10.t:0 "An Education : Steward Childe" #NT!
 POD_education_events.10.desc:0 "[victim.GetFirstName] has been enterprising since [victim.GetHerHis] [Embrace|E], [victim.GetSheHe] has outlined several projects to add outlier regions to your influence, and new people to bribe to make sure that it's stay hidden.\nYou are considering pushing the eager neonate further into this direction, or using [victim.GetHerHis] insight on such matters right now." #NT!
 POD_education_events.10.option.a:0 "You got a talent right here, childe" #NT!
 POD_education_events.10.option.b:0 "Interesting, tell me more about your plans" #NT!
 POD_education_events.11.t:0 "An Education : Clueless Childe" #NT!
 POD_education_events.11.desc:0 "Your progeny has an hard time understanding that, as a vampire, rules are different than they were in mortal life. [victim.GetHerHis] habits as a living being are hindering [victim.GetHerHim], and administrating the web of informants and agents seem way above [victim.GetHerHis] understanding right now.\nYou could organize a 'practice mission' to teach [victim.GetHerHim] the ropes, or just give up on this part of the training process." #NT!
 POD_education_events.11.option.a:0 "Follow me and observe, childe" #NT!
 POD_education_events.11.option.b:0 "The records books are off limits to you" #NT!
 POD_education_events.106.t:0 "An Education : Tempted by the Crown" #NT!
 POD_education_events.106.desc:0 "Your new progeny is fascinated by the power structure of the vampires, and [victim.GetSheHe] wants to know everything about who rules what, and how you achieved your current station as a ruler of the night.\nWhile flattering, this is quickly bringing [victim.GetHerHim] closer to the Via Regalis, something you might not approve of." #NT!
 POD_education_events.106.option.a:0 "Let us focus on the spiritual for a while, childe" #NT!
 POD_education_events.106.option.b:0 "Why yes I can talk about myself!" #NT!
 POD_education_events.12.t:0 "An Education : Schemer Childe" #NT!
 POD_education_events.12.desc:0 "Your new childe loves the cloak and dagger ambiance of vampire politics. [victim.GetSheHe] has already outwitted some other neonates, and shown a serious talent for intrigue. You could push [victim.GetHerHim] more towards honing these skills on [victim.GetHerHis] own, or you could use the help for some pressing schemes you are currently planning..." #NT!
 POD_education_events.12.option.a:0 "You are doing great childe. Just take to not do too great..." #NT!
 POD_education_events.12.option.b:0 "What do you think of these plans?" #NT!
 POD_education_events.13.t:0 "An Education : Outwitted Childe" #NT!
 POD_education_events.13.desc:0 "Your progeny has trouble adjusting to this new unlife. [victim.GetFirstName] takes most of what is said at face value, and doesn't consider that, well, everybody lies in vampire politics. Your best efforts to teach [victim.GetHerHim] have been, so far, fruitless. And it is starting to get on your nerves." #NT!
 POD_education_events.13.option.a:0 "These people aren't your friends. We don't have friends." #NT!
 POD_education_events.13.option.b:0 "Well, this one won't be threatening to me at least" #NT!
 POD_education_events.107.t:0 "An Education : Tempted by the Gloved Fist" #NT!
 POD_education_events.107.desc:0 "Your childe has shown a serious interest into matters of rulership. An interest that has made [victim.GetHerHim], so far, conclude that might makes right. While you don't necessarily agree, you must admit that you have already picked up some interesting insights by [victim.GetHerHis] way of doing things. Perhaps encouraging [victim.GetHerHim] to continue would yield further experience?" #NT!
 POD_education_events.107.option.a:0 "There is more to power than raw strength, childe" #NT!
 POD_education_events.107.option.b:0 "Perhaps we can learn of each other, after all" #NT!
 POD_education_events.14.t:0 "An Education : Friendly Childe" #NT!
 POD_education_events.14.desc:0 "Your progeny has adapted quite well to the unlife so far. You must admit that you feel an even stronger connection with [victim.GetHerHim] that you anticipated before the [Embrace|E]. Perhaps this time, for once, your long nights of loneliness will be filled with newfound companionship." #NT!
 POD_education_events.14.option.a:0 "Let us talk some more, childe" #NT!
 POD_education_events.108.t:0 "An Education : Tempted by the Heavens" #NT!
 POD_education_events.108.desc:0 "Your childe always needed something to believe in during [victim.GetHerHis] mortal days. As such, you aren't overly surprised that [victim.GetSheHe] lashed on the Via Caeli as [victim.GetHerHis] road of predilection. What you weren't expecting though, is the sheer fervor [victim.GetSheHe] shown so far. You aren't moved by many things nowadays, but perhaps a pure show of devotion can be one of those few things?" #NT!
 POD_education_events.108.option.a:0 "I am what I am" #NT!
 POD_education_events.108.option.b:0 "You are an inspiring sight, childe" #NT!
 POD_education_events.15.t:0 "An Education : Martial Childe" #NT!
 POD_education_events.15.desc:0 "Vampire wars are very different than mortal ones. A thing of relative secrecy, using a few number of elite troops, they require a flexible skillset. Luckily, your childe seems to have a natural understanding of the challenges that such a warfare style brings to the table.\nHow will you encourage [victim.GetHerHim] to use these initial successes?" #NT!
 POD_education_events.15.option.a:0 "Continue on your own, childe" #NT!
 POD_education_events.15.option.b:0 "You should focus your expertise on one area, childe" #NT!
 POD_education_events.16.t:0 "An Education : Toothless Childe" #NT!
 POD_education_events.16.desc:0 "Of all things, it seems to be with the scale of vampire conflict that your childe is having trouble with. Obviously very different than mortal warfare, with their small number of elite troops, these battles can be difficult to assess for an unprepared commander. You could forget the issue, as not all vampires are destined to see a battlefield anyway, or organize a 'live example' with some local mortal troops to make your childe learn a thing or two." #NT!
 POD_education_events.16.option.a:0 "Concentrate on your other studies, childe" #NT!
 POD_education_events.16.option.b:0 "Let us play a wargame with mortals, childe" #NT!
 POD_education_events.17.t:0 "An Education : Unspectacular Childe" #NT!
 POD_education_events.17.desc:0 "So far, your new progeny has been doing good enough. Nothing spectacular though, which has made you think that [victim.GetSheHe] could be useful in other ways. Maybe as an example? Most [cainites|E] give great show of their progeny's brilliance, but you could reverse this habit. Crush your childe's mind, for no reason than sheer cruelty, and you would be feared for quite a while after..." #NT!
 POD_education_events.17.option.a:0 "It won't hurt... long" #NT!
 POD_education_events.17.option.b:0 "This one can still be useful" #NT!
 POD_education_events.109.t:0 "An Education : Tempted by Cruelty" #NT!
 POD_education_events.109.desc:0 "Your childe seems to have embraced [victim.GetHerHis] new condition as a monster of the night a little too eagerly. You have heard tales of disturbing 'parties' and 'experiments' that [victim.GetSheHe] has been a part of, or even organized. Sadly, the little wretch will probably not accept easily your authority on this matter..." #NT!
 POD_education_events.109.option.a:0 "You will stop this craziness at once!" #NT!
 POD_education_events.109.option.b:0 "As long as it doesn't impact me..." #NT!
 POD_education_events.18.t:0 "An Education : Studious Childe" #NT!
 POD_education_events.18.desc:0 "Your childe is fascinated by the vast history of the [cainite|E] race. The clans, the myths, the rumors... everything [victim.GetSheHe] can learn about really. [victim.GetSheHe] might actually have insight into some matters you didn't thought about for long while now. Perhaps you could work together?" #NT!
 POD_education_events.18.option.a:0 "You have my blessing to continue, childe" #NT!
 POD_education_events.18.option.b:0 "What do you think of this story, childe?" #NT!
 POD_education_events.19.t:0 "An Education : Slow Childe" #NT!
 POD_education_events.19.desc:0 "Your progeny has trouble with the vast amount of new information [victim.GetSheHe] has to learn. The clans, the history of the [cainite|E] race, the myths... it seems to be too much. If you don't do something soon, your childe will probably give up, which might be an hindrance for [victim.GetHerHis] initiation into the night." #NT!
 POD_education_events.19.option.a:0 "...This one will serve another purpose" #NT!
 POD_education_events.19.option.b:0 "Let us take some time to study together, childe" #NT!
 POD_education_events.20.t:0 "An Education : Perfect Teacher" #NT!
 POD_education_events.20.desc:0 "As the most respected elder of the Western Ravnos, you have taught many youngsters in your time, Durga Syn. You even actually enjoy doing it, appearing from nowhere to bring confused neonates your, often cryptic, wisdom.\nAs such, it is easy enough applying your great talents to your own progeny. A gentle poke here, a subtle push there and this one will turn exactly as you want." #NT!
 POD_education_events.20.option.a:0 "Listen to your Beast, then wrestle it down" #NT!
 POD_education_events.20.option.b:0 "Rose is for the Roses, Blue is for the Lords" #NT!
 POD_education_events.20.option.c:0 "To unlock your own mystery, you must seek your own key" #NT!
 POD_education_events.110.t:0 "An Education : Lack of Ambition" #NT!
 POD_education_events.110.desc:0 "As of late, your childe is approaching [victim.GetHerHis] unlife in a more careful manner than before. Satisfied by staying in the shadows, [victim.GetSheHe] appears content on letting responsibilities and dangers to others, even still [victim.GetSheHe] often provides [victim.GetHerHis] expertise when needed. Although reassuring for you to have a seemingly trustworthy childe, you might have other plans for the future." #NT!
 POD_education_events.110.option.a:0 "Grow a spine, childe!" #NT!
 POD_education_events.110.option.b:0 "One less potential rival... probably" #NT!
 POD_education_events.111.t:0 "An Education : Perfect Teacher" #NT!
 POD_education_events.111.desc:0 "Few [cainites|E] can claim having shaped a road like you did with the Road of Humanity, lord Dionysius. It obviously gave you a keen insight on these matters, and you have been learning and debating about those for quite a long time.\nAs such, there is very few people more qualified in teaching about this than you. The fledgling in your care right now is very privileged indeed." #NT!
 POD_education_events.111.option.a:0 "I will learn a lot by debating with a fresh mind" #NT!
 POD_education_events.111.option.b:0 "I have much to teach you" #NT!
 POD_education_events.200.t:0 "An Education : The Presentation" #NT!
 POD_education_events.200.desc:0 "It is time for your childe to be formally presented to your court... or is it? This traditional part of [cainite|E] society is fraught with both opportunities and dangers as your courtiers and vassals will certainly look for any weakness worth exploiting in your new protege.\nYou could skip the whole affair, but this won't reflect well on you." #NT!
 POD_education_events.200.option.a:0 "Behave yourself in there" #NT!
 POD_education_events.200.option.b:0 "No need for them to know about you" #NT!
 POD_education_events.201.t:0 "An Education : Annoying Vassal" #NT!
 POD_education_events.201.desc:0 "During your childe's presentation, one of your vassals took every opportunity available to nag on your progeny. Not good enough, not worthy of the [Embrace|E], waste of time... You can see that your childe is barely keeping [victim.GetHerHis] temper in check at this point.\nYou might want to intervene if you don't want these two to hate each other." #NT!
 POD_education_events.201.option.a:0 "As long as they don't hate me..." #NT!
 POD_education_events.201.option.b:0 "Just stop talking" #NT!
 POD_education_events.202.t:0 "An Education : Friendly Vassal" #NT!
 POD_education_events.202.desc:0 "One of your vassals really took a liking in your childe during the presentation. Genuine or politically minded, it doesn't really matter as long as it keep the peace in your realm. You join them as they are talking heartily to each other." #NT!
 POD_education_events.202.option.a:0 "I am glad you are getting along" #NT!
 POD_education_events.202.option.b:0 "Why yes! I choose my childe very well!" #NT!
 POD_education_events.203.t:0 "An Education : Scheming Vassal" #NT!
 POD_education_events.203.desc:0 "Your childe made a small mistake during the presentation. Surprisingly, one of your vassals helped cover it up quickly enough to not have repercussions.\nYou understand why when this scheming snake comes to you, telling you that you owe [victim.GetHerHim] now..." #NT!
 POD_education_events.203.option.a:0 "You won this round" #NT!
 POD_education_events.203.option.b:0 "I owe you nothing!" #NT!
 POD_education_events.204.t:0 "An Education : Infatuated Vassal" #NT!
 POD_education_events.204.desc:0 "One of your vassals has been smitten by your childe's flawless presentation and is now asking for some private time with your progeny. Obviously, it would be an easy way for you to get [victim.GetHerHim] in your debt, but your progeny might not appreciate be used as some sort of gift." #NT!
 POD_education_events.204.option.a:0 "Come here childe, I want to introduce you to someone..." #NT!
 POD_education_events.204.option.b:0 "Sadly, I can't accept your demand" #NT!
 POD_education_events.205.t:0 "An Education : Good Enough" #NT!
 POD_education_events.205.desc:0 "Your childe's presentation went... well enough. Not a smashing success by any means, but not a blunder either. You suppose that, in vampiric society, even achieving an average success is already quite hard anyway." #NT!
 POD_education_events.205.option.a:0 "Distinctly average" #NT!
 POD_education_events.206.t:0 "An Education : Flawless" #NT!
 POD_education_events.206.desc:0 "Everything about your childe's presentation went very well, even above your expectations. Your vassals were impressed by your new progeny, and even more impressed by your qualities as a [Sire|E]. This will reflect well on you for some time." #NT!
 POD_education_events.206.option.a:0 "A perfect outcome" #NT!
 POD_education_events.207.t:0 "An Education : Shrouded Failure" #NT!
 POD_education_events.207.desc:0 "On the surface, everything appears to have gone well for your childe's presentation. But deep down, you know that something went wrong. Your vassals were all honeyed words, and congregated around one another, talking in hushed tones.\nPerhaps they planned this move for some time, or perhaps you did something to upset them. Whatever the reason, this might be an issue in the future." #NT!
 POD_education_events.207.option.a:0 "Politics never stop" #NT!
 POD_education_events.208.t:0 "An Education : Too Successful" #NT!
 POD_education_events.208.desc:0 "Your childe has made a great first impression during [victim.GetHerHis] presentation. Perhaps a little too great actually... Encouraged by your vassals, eager to throw a wrench in your plans, [victim.GetSheHe] has started to have delusions of grandeur.\nObviously, this is way above [victim.GetHerHis] station or power right now, but the impudent whelp is almost openly plotting for [victim.GetHerHis] 'future' tenure as your heir. You will have to rein this one carefully..." #NT!
 POD_education_events.208.option.a:0 "Insolent idiot!" #NT!
 POD_education_events.209.t:0 "An Education : Impressed Vassal" #NT!
 POD_education_events.209.desc:0 "The presentation of your childe to the court is going well. Nothing really out of the ordinary, except the apparently genuine goodwill [victim.GetSheHe] earned from one of your powerful vassal. This small show of diplomacy can be leveraged to your advantage, either towards the vassal or your childe." #NT!
 POD_education_events.209.option.a:0 "Obviously, my childe is speaking with my blessing" #NT!
 POD_education_events.209.option.b:0 "I choose you well, childe" #NT!
 POD_education_events.210.t:0 "An Education : The Gift" #NT!
 POD_education_events.210.desc:0 "During your childe's first introduction to the court, a small number of your vassals arrive with a generous gift... for your progeny, not for you. They are obviously trying to create a rift between you two by making you claim the gift for yourself. A not so subtle plot, but still enticing by its sheer value..." #NT!
 POD_education_events.210.option.a:0 "You are too young childe, this is mine" #NT!
 POD_education_events.210.option.b:0 "Enjoy yourself then" #NT!
 POD_education_events.211.t:0 "An Education : Gifted Childe" #NT!
 POD_education_events.211.desc:0 "You must admit, your childe is pretty good at smoothing your vassals' petty grievances and stroking their even pettier egos. Good enough actually that you don't need to anything during this introduction to the court.\nIt might be early, but you are wondering if you could use you gifted progeny to ease your burden of rulership, at least for a while." #NT!
 POD_education_events.211.option.a:0 "Let us talk about new responsibilities, childe" #NT!
 POD_education_events.211.option.b:0 "I will rest when I'm... well" #NT!
 POD_education_events.1001.t:0 "Sons against Fathers" #NT!
 POD_education_events.1001.desc:0 "You look upon your newest childe, still recovering from the blood you so generously gifted [victim.GetHerHim]. What will this one turn out to be? A friend, a servant, a foe? You ponder on this as the new fledgling rises up to meet your gaze.\nWait, this look, it couldn't be...\nYou react too late as [victim.GetSheHe] grabs you with [victim.GetHerHis] newfound strength and plunge [victim.GetHerHis] fangs in your neck. You sense your consciousness failing into oblivion until your Beast, for once your greatest ally, urges you to fight. You won't give up so easily!" #NT!
 POD_education_events.1001.option.a:0 "It isn't too late yet!" #NT!
 POD_education_events.1001.effect.success.desc:0 "You push your childe back" #NT!
 POD_education_events.1001.critical.failure.effect.desc:0 "...the blissful sensation is too strong" #NT!
 POD_education_events.1002.t:0 "Sons against Fathers : Mercy?" #NT!
 POD_education_events.1002.desc:0 "In a supreme effort of willpower and physical strength, you managed to extract yourself from your childe's deadly [Embrace|E]. You are now fully aware of the threat, and your foe has lost the advantage. [victim.GetSheHe] is now carefully considering you, fear lurking behind [victim.GetHerHis] eyes.\nWith your full conscience and powers returning, you can now crush this insolent whelp if it pleases you. Or you could forgive and forget, for you know all too well the allure of old blood to the newly embraced fledgling..." #NT!
 POD_education_events.1002.option.a:0 "You have ambition. I can respect that." #NT!
 POD_education_events.1002.option.b:0 "You are not worthy of my blood!" #NT!
 POD_education_events.1003.t:0 "Ashes of the Old" #NT!
 POD_education_events.1003.desc:0 "It is too late. Empowered by the blood you used to bring [victim.GetHerHim] back to life, your newest childe has managed to drain you enough to make you powerless to resist. This is how it will end then, killed by your own progeny, like so many before, and after, you.\nA quaint irony, not lost to you as your consciousness slips further and further away, consumed by an artificial bliss.\nUntil it all ends, in darkness, as you always expected." #NT!
 POD_education_events.1003.option.a:0 "You must always kill the father one day" #NT!
 POD_education_events.22.t:0 "An Education : Ashen Knight" #NT!
 POD_education_events.22.desc:0 "Your [Clan|E] has a strong tradition of military prowess. As such, it is easy enough for you to find the best teachers for your newest childe. In this military minded environment, a new champion will be born. Hopefully a loyal one." #NT!
 POD_education_events.22.option.a:0 "Give me ten more laps!" #NT!
 POD_education_events.21.t:0 "An Education : Ashen Noble" #NT!
 POD_education_events.21.desc:0 "Your [Clan|E] has a strong tradition of nobility. As such, it is easy enough for you to find the best teachers for your newest childe. In this uplifting environment, a new noble of the night will be born. Hopefully a loyal one." #NT!
 POD_education_events.21.option.a:0 "Respect your betters and use the rest" #NT!
 POD_education_events.23.t:0 "An Education : Ashen Seneschal" #NT!
 POD_education_events.23.desc:0 "Your [Clan|E] has a strong tradition of rulership. As such, it is easy enough for you to find the best teachers for your newest childe. In this dutiful environment, a new ruler of the night will be born. Hopefully a loyal one." #NT!
 POD_education_events.23.option.a:0 "I will value your advice, to a point" #NT!
 POD_education_events.24.t:0 "An Education : Ashen Thief" #NT!
 POD_education_events.24.desc:0 "Your [Clan|E] has a strong tradition of roguery. As such, it is easy enough for you to find the best teachers for your newest childe. In this competitive environment, a new hunter of the night will be born. Hopefully a loyal one." #NT!
 POD_education_events.24.option.a:0 "Take what it yours" #NT!
 POD_education_events.25.t:0 "An Education : Ashen Cultist" #NT!
 POD_education_events.25.desc:0 "Your [Clan|E] has a strong tradition of profiteering from cults. As such, it is easy enough for you to find the best teachers for your newest childe. In this learned environment, a new prophet of the night will be born. Hopefully a loyal one." #NT!
 POD_education_events.25.option.a:0 "Make them earn their salvation" #NT!

 POD_education_events.1.option.f:0 "We will make a Valkyrie out of you!" #NT!
 POD_education_events.1.option.adisa:0 "This special education option, only available to Adisa, allows you to train more specifically your childe." #NT!
 POD_education_events.28.t:0 "An Education : A New Valkyrie" #NT!
 POD_education_events.28.desc:0 "Freya taught you how to fight and stand for yourself against the evil of men, but you know that not all your sisters are capable of such a feat. Luckily, your understand that while most Valkyries are meant to be warriors, others are meant for another, quieter but no less important, role.\nThe world is vast, and Valkyries skilled in diplomacy could make valuable envoys to lord and ladies of the night, paving the way for you to liberate more of the oppressed." #NT!
 POD_education_events.28.option.a:0 "Let's see how tough you are sister!" #NT!
 POD_education_events.28.option.b:0 "You have a way with words that I don't." #NT!
 POD_education_events.28.option.c:0 "You could find success in balance." #NT!

 POD_education_events.29.t:0 "An Education : A Mentoring" #NT!
 POD_education_events.29.desc:0 "One of your courtiers has noticed your new childe taking their first steps into the night. Probably looking to get some favors from you, they have proposed to give some pointers to your protege. This might be helpful, as even the most talented individual needs some time before adapting to the Cainite condition.\nYou could also decide to participate as well, hopefully gathering some experience in the process." #NT!
 POD_education_events.29.option.a:0 "Fine, here is your favor and your gold." #NT!
 POD_education_events.29.option.b:0 "You will do it. For free." #NT!
 POD_education_events.29.option.c:0 "I will participate as well." #NT!
 POD_education_events.29.option.d:0 "There is no need." #NT!
 badmentor_tooltip:0 "The mentor might not do their best in that context..." #NT!

 POD_education_events.302.t:0 "The Rite of Release" #NT!
 POD_education_events.302.desc:0 "The Tzimisce have many traditions that they honor with great zeal. One of them is the Rite of Release, a formal event where a childe is officially recognized as a full fledged Tzimisce by their [Sire|E] during a ritualized ceremony. No matter the relationship between the two, this is a very anticipated moment for ambitious childer looking to strike out on their own.\nIn your specific case, your childe is already a landholder of their own, meaning this Rite will be a mere formality. The only question is whether to make this a grand affair or not." #NT!
 POD_education_events.302.option.a:0 "Make a lavish event praising your childe." #NT!
 POD_education_events.302.option.b:0 "A smaller event will suffice." #NT!
 POD_education_events.302.option.c:0 "No event, they didn't deserve it." #NT!

 POD_education_events.303.desc:0 "The Tzimisce have many traditions that they honor with great zeal. One of them is the Rite of Release, a formal event where a childe is officially recognized as a full fledged Tzimisce by their [Sire|E] during a ritualized ceremony. No matter the relationship between the two, this is a very anticipated moment for ambitious childer looking to strike out on their own.\nYour childe has formally asked for their release, thinking that their time being in your shadow should come to an end. The Rite would have you host a ceremony where you release the hold you have on them and, if they are still in your care, give them leave to create their own fortune elsewhere. There is always the possibility of refusing however, but it will likely anger them." #NT!
 POD_education_events.303.option.a:0 "You are now a true Tzimisce." #NT!
 POD_education_events.303.option.b:0 "Throw a lavish event to mollify them but don't release them." #NT!
 POD_education_events.303.option.c:0 "You stay here. End of story." #NT!

 POD_education_events.304.desc:0 "The Tzimisce have many traditions that they honor with great zeal. One of them is the Rite of Release, a formal event where a childe is officially recognized as a full fledged Tzimisce by their [Sire|E] during a ritualized ceremony. No matter the relationship between the two, this is a very anticipated moment for ambitious childer looking to strike out on their own.\nYour childe doesn't seem to care much however, apparently content to let you continue decide for their future for now. As such, the Rite of Release will be mostly under your control, or you could skip it altogether with little consequences." #NT!
 POD_education_events.304.option.a:0 "You are now a true Tzimisce. You must leave." #NT!
 POD_education_events.304.option.b:0 "Throw a lavish event but don't release them." #NT!
 POD_education_events.304.option.c:0 "You are where you belong." #NT!



