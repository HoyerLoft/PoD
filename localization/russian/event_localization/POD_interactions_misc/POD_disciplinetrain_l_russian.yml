 POD_disciplinetrain.120.t:0 "Qiao Training" #NT!
 POD_disciplinetrain.120.desc:0 "[GetTrait('shih').GetName( GetPlayer )] methods of training have changed very little over the centuries. The mind of a [GetTrait('shih').GetName( GetPlayer )] must be properly molded in order to resist the temptations and terrors of the shen and, therefore, it is the first area where training begins. You will teach [disciplinetrainee.GetFirstName] the Qiao of..." #NT!
