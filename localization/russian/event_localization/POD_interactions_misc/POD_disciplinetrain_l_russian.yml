 POD_disciplinetrain.130.t:0 "Hekau Training" #NT!
 POD_disciplinetrain.130.desc:0 "The mummies must come to terms with eternity and internalize it. Instead of taking immortality as a curse, the mummy should learn to see it as an opportunity to garner wisdom. Instead of being overwhelmed by experience or finding themselves unprepared for the world’s vicissitudes, the mummy has the opportunity to teach, to survive and to have all the benefits of age without the drawbacks. You will teach [disciplinetrainee.GetFirstName] the Hekau of..." #NT!
 POD_disciplinetrain.130.option.a:0 "Alchemy" #NT!
 POD_disciplinetrain.130.option.b:0 "Amulets" #NT!
 POD_disciplinetrain.130.option.c:0 "Celestial" #NT!
 POD_disciplinetrain.130.option.d:0 "Effigy" #NT!
 POD_disciplinetrain.130.option.e:0 "Necromancy" #NT!
 POD_disciplinetrain.130.option.f:0 "Nomenclature" #NT!
 POD_disciplinetrain.130.option.g:0 "Tan" #NT!

 POD_disciplinetrain.140.t:0 "Gift Gifting" #NT!
 POD_disciplinetrain.140.desc:0 "Sometimes Garou can teach gifts to other Garou, but this process generally takes several weeks (or months) and is fraught with danger as the student practices with his new power. Some kinfolk can learn gifts, but these are exceptionally rare individuals. Most kinfolk know no gifts. Even the most adept kinfolk probably only knows one or two. You will teach [disciplinetrainee.GetFirstName] the Gift of..." #NT!
 POD_disciplinetrain.140.option.a:0 "Breed Gifts" #NT!
 POD_disciplinetrain.140.option.b:0 "Auspice Gifts" #NT!
 POD_disciplinetrain.140.option.c:0 "Tribe Gifts" #NT!

 POD_disciplinetrain.150.t:0 "Cantrip Training" #NT!
 POD_disciplinetrain.150.desc:0 "Learning an entirely new Skill, Knowledge, Art, or Realm requires some tutoring and study. This study can be simple (a few days training with a friend to learn the basics of Melee) or brutally difficult (a quest into the Near Dreaming to discover the principles behind the Oneiromancy Art), but it must always be accomplished. Having the Mentor helps, but even a mentor can teach only what she herself knows. You will teach [disciplinetrainee.GetFirstName] the Realm or Art of..." #NT!
