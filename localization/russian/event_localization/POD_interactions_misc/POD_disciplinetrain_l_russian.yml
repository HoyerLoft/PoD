 POD_disciplinetrain.100.t:0 "Тренировка [Concept('discipline', 'дисциплины')|E]" #NT!
 POD_disciplinetrain.100.desc:0 "Если у ваших протеже есть вампирская кровь в [disciplinetrainee.GetHerHis] венах, но им не известны дисциплины, которыми вы уже владеете, вы можете обучить их новым дисциплинам. Это не простой процесс: вы должны будете поделиться своей кровью  с учеником и что более важно вы потратите свой опыт резонанса. Некоторые дисциплины более сложны в обучении, чем другие. Так же обучаение другого персонажа вызовет у вас стресс. Вы обучите [disciplinetrainee.GetFirstName] ..." #NT!
