 POD_vampire_torpor_events.001.title:0 "Deep Sleep" #NT!
 POD_vampire_torpor_events.001.desc:0 "Your wounds made you weak, now you feel a strange calling withing yourself, calling that forces you to enter [torpor|E], deep sleep that can last for thousands years." #NT!

 POD_vampire_torpor_events.001.resist:0 "I will resist!" #NT!
 POD_vampire_torpor_events.001.resist.fight:0 "You will try to resist slipping into [torpor|E]. Your wounds and hunger level will have an impact on this decision." #NT!
 POD_vampire_torpor_events.001.surrender:0 "I will not resist..." #NT!
 POD_vampire_torpor_events.001.surrender.surrender:0 "You will enter [torpor|E] voluntarily. This will force you to abdicate." #NT!
 POD_vampire_torpor_events.101.title:0 "Eternal sleep" #NT!
 POD_vampire_torpor_events.101.desc:0 "You have no power left to continue your unlife with such wounds, it is time to rest. You only hope nothing will happen to you while you are in [torpor|E]." #NT!
 POD_vampire_torpor_events.101.defeat:0 "Eternal sleep awaits." #NT!
 POD_vampire_torpor_events.101.defeat.sleep:0 "You will enter [torpor|E], abdicating to your heir" #NT!
 POD_vampire_torpor_events.201.title:0 "Resisting [torpor|E]" #NT!
 POD_vampire_torpor_events.201.desc:0 "You have resisted. This strange feeling of weakness is gone and you still have things to do before resting." #NT!
 POD_vampire_torpor_events.201.success:0 "My work here is not yet done." #NT!
 POD_vampire_torpor_events.201.success.victory:0 "You will not enter [torpor|E] yet." #NT!

 POD_vampire_torpor_events.002.title:0 "Eternal Unlife" #NT!
 POD_vampire_torpor_events.002.desc:0 "Your unlife has been going on for many hundreds of years, you're starting to feel bored with this era, maybe it's time to rest? The vampire unlife is a long, drawn out, suffering where friends come and go and mortals change so fast that they are quickly alien to you.\nPerhaps the next era will be better... but probably not." #NT!

 POD_vampire_torpor_events.002.resist:0 "I still have things to do." #NT!
 POD_vampire_torpor_events.002.resist.nosleep:0 "You are not ready to rest." #NT!
 POD_vampire_torpor_events.002.rest:0 "I think it's time to rest." #NT!
 POD_vampire_torpor_events.002.rest.sleep:0 "You will enter [torpor|E] voluntarily. This will force you to abdicate." #NT!
 POD_vampire_torpor_events.102.title:0 "No time for rest" #NT!
 POD_vampire_torpor_events.102.desc:0 "You are not ready to enter [torpor|E] yet, many mortals still require your precise attention, and your enemies should tremble in fear for a little more time." #NT!
 POD_vampire_torpor_events.102.resist:0 "I still have matters to attend to." #NT!
 POD_vampire_torpor_events.102.resist.nosleep:0 "You will not enter [torpor|E]... yet." #NT!
 POD_vampire_torpor_events.202.desc:0 "You have been awake for so long... It's time to rest, enemies can wait. Perhaps the next era will be the promised golden age... or the dreaded Gehenna. But you are old enough to know that it will probably be another boring and drawn out era of mortals messing up things..." #NT!
 POD_vampire_torpor_events.202.title:0 "Eternal sleep" #NT!
 POD_vampire_torpor_events.202.accept:0 "[torpor|E] awaits." #NT!
 POD_vampire_torpor_events.202.accept.sleep:0 "You will enter [torpor|E] voluntarily." #NT!

 POD_vampire_torpor_events.003.title:0 "Awake" #NT!
 POD_vampire_torpor_events.003.desc:0 "You've been in [torpor|E] for some time now. Is it not the time to return to your unlife?" #NT!
 POD_vampire_torpor_events.003.awake:0 "Time to return." #NT!
 POD_vampire_torpor_events.003.awake.torpor:0 "You will wake from [torpor|E], and your enemies should be afraid." #NT!
 POD_vampire_torpor_events.003.sleep:0 "I'm not ready yet." #NT!
 POD_vampire_torpor_events.003.sleep.nowake:0 "You will remain in [torpor|E] for some time." #NT!
 POD_vampire_torpor_events.103.title:0 "Eternal sleep" #NT!
 POD_vampire_torpor_events.103.desc:0 "You're not ready to return yet." #NT!
 POD_vampire_torpor_events.103.sleep:0 "Sweet dreams." #NT!
 POD_vampire_torpor_events.103.sleep.continue:0 "You will continue sleeping." #NT!
 POD_vampire_torpor_events.203.title:0 "Back to unlife" #NT!
 POD_vampire_torpor_events.203.desc:0 "You're finally ready to return, your enemies should tremble" #NT!
 POD_vampire_torpor_events.203.awake:0 "I'm back" #NT!
 POD_vampire_torpor_events.203.awake.torpor:0 "You are returning to the world of darkness" #NT!
