 POD_chargen.1030.option.b.herd:0 "Мелкий дворянин присоединяется к вашему двору как стадо." #NT!
 POD_chargen.1030.option.c:0 "Культист" #NT!
 POD_chargen.1030.option.c.herd:0 "Член вашего культа присоединяется к вашему двору как стадо." #NT!
 POD_chargen.1030.option.c.tt:0 "Культисты никогда не смогут сделать свой Маскарад ниже уровня: подозрительный." #NT!
 POD_chargen.1030.option.d:0 "Вопрошающий" #NT!
 POD_chargen.1030.option.d.tt:0 "Вопрошающие никогда не смогут сделать свой Маскарад ниже уровня: подозрительный." #NT!
 POD_chargen.1030.option.e:0 "Думаю, я применяю другой подход ..." #NT!

