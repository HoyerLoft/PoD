 POD_chargen.2700.t:0 "Auspice" #NT!
 POD_chargen.2700.desc:0 "Auspice is the term for the phase of the Moon under which a Garou was born. Each of them plays a specific role in werewolf society. Ragabash are the tricksters and devil's advocate, Galliard are the storytellers, Ahround are the warriors, Theurge are the mystics and finally Philodox are the judges." #NT!
