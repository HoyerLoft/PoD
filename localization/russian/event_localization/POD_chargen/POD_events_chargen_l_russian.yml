 POD_chargen.1010.t:0 "Prey?" #NT!
 POD_chargen.1010.desc:0 "What is your prey?\nPredator types represent the habitual preference of the individual vampire towards how and when they feed, and although it does not bind them to these ways alone. The vast majority of them hunt mortals, but a few prefer animal blood and even fewer (mostly very old) hunt other vampires instead." #NT!
 POD_chargen.1010.option.a:0 "Animals" #NT!
 POD_chargen.1010.option.a.tt:0 "I try to hunt only animals, not people." #NT!
 POD_chargen.1010.option.b:0 "Humans" #NT!
 POD_chargen.1010.option.b.tt:0 "I the kine." #NT!
 POD_chargen.1010.option.c:0 "Vampires" #NT!
 POD_chargen.1010.option.c.tt:0 "I hunt the hunters." #NT!

 POD_chargen.1020.t:0 "Склонности Хищника" #NT!
 POD_chargen.1020.desc:0 "Какие атрибуты вы используете для охоты?\nЭтот выбор отражает охотничьи привычки каждого отдельного вампира. Два одинаковых вампира с разными охотничьими привычками, как правило, слегка отличаются друг от друга, главным образом в сходстве их способностей или в каких-то других небольших вариациях." #NT!
 POD_chargen.1020.option.a:0 "Насилие" #NT!
 POD_chargen.1020.option.b:0 "Очарование" #NT!
 POD_chargen.1020.option.c:0 "Коварство" #NT!
 POD_chargen.1020.option.d:0 "Знание" #NT!
 POD_chargen.1020.option.e:0 "Может, я не охочусь на людей ..." #NT!

 POD_chargen.1030.t:0 "Сладкие губы и Серебряные языки" #NT!
