 POD_chargen.1370.t:0 "The Masquerade" #NT!
 POD_chargen.1370.desc:0 "The Silence of Blood is keeping your supernatural nature secret from mortals. If the kine know you are a monster, they may try to destroy you. Worse. other supernaturals may also seek your destruction to ensure their own survival. Some supernaturals eschew secrecy and instead revel in the dread caused by revealing the monstrous nature. Using blatant supernatural powers in public or leaving a trail of corpses; all risk increasing a [revenant|E]'s masquerade exposure." #NT!
 POD_chargen.1370.option.a:0 "My supernatural nature is hidden." #NT!

 POD_chargen.1380.t:0 "The Hunger" #NT!
 POD_chargen.1380.desc:0 "The Beast is hungry. Vampires sustain their immortal existence through blood. Blood also fuels their supernatural powers. That blood still flows in the veins or [revenant|E]s. Using your supernatural abilities like [disciplines|E] or fantastical healing has a chance to increase your hunger for blood. The more craving a [revenant|E] has for vampire blood, the more irrational, desperate, violent and stressed they become. Overtime, [revenant|E]s transform some of their mortal blood into vampiric blood.... effectively cannibalizing themselves.  [Revenant|E]s can also reduce their hunger by drinking the blood of vampires." #NT!
 POD_chargen.1380.option.a:0 "Dare I use the powers of my dark gift?" #NT!

 POD_chargen.1400.t:0 "The Inquisition Orders" #NT!
 POD_chargen.1400.desc:0 "The Inquisition is divided into orders, and each of them has several characteristics.\nThe Knights of Acre and St James are military orders, finding heirs by ordination of worthy candidates. They are sworn to celibacy.\nThe Sisters of St John are skilled administrators, but only ordinate women. As nuns, they also don't have a classic family.\nThe Oculi Dei, spymasters of the Inquisition, also ordinate members, but aren't excluded from having a family.\nThe Red Order, occult researchers, ordinate both men and women.\nFinally, the von Murnau noble house works like a normal medieval family, but each member has a chance of becoming an hunter during his or her adulthood." #NT!
 POD_chargen.1400.option.a:0 "The Knights of Acre" #NT!
 POD_chargen.1400.option.b:0 "The Sword of St-James" #NT!
 POD_chargen.1400.option.c:0 "The Sisters of St-John" #NT!
 POD_chargen.1400.option.d:0 "The Oculi Dei" #NT!
 POD_chargen.1400.option.e:0 "The Red Order" #NT!
 POD_chargen.1400.option.f:0 "The von Murnau" #NT!
 POD_chargen.1400.option.g:0 "A lesser known ally of the Shadow Inquisition" #NT!
 POD_chargen.1400.option.h:0 "What about a hunter not of the Shadow Inquisition?" #NT!
 POD_chargen.1400.option.i:0 "Maybe I'm not a hunter" #NT!

 POD_chargen.1410.t:0 "New allies of the cause" #NT!
 POD_chargen.1410.desc:0 "The Shadow Inquisition is a joint effort of various groups and some are yet to prove their devotion. What kind of group do you lead?" #NT!
