 POD_chargen.1410.option.c:0 "A knightly order" #NT!
 POD_chargen.1410.option.d:0 "A contemplative order" #NT!
 POD_chargen.1410.option.e:0 "Maybe I'm not a hunter" #NT!

 POD_chargen.1500.t:0 "Hunters Hunted" #NT!
 POD_chargen.1500.desc:0 "Not all hunters are part of the Shadow Inquisition. Many mortals learn of the monsters of the world of darkness, and with grit and determination they choose to fight. Some hunters were once members of the Shadow Inquisition, but found the requirements of the Church too cumbersome and left the orders; but they continue to hunt the undead. Not all hunters who pursue the unliving do so for noble reasons.\nIn 1230, being a hunter not of the Shadow Inquisition is a more difficult situation." #NT!
 POD_chargen.1500.option.a:0 "An independent hunter with true faith" #NT!
 POD_chargen.1500.option.b:0 "An independent hunter without true faith" #NT!
