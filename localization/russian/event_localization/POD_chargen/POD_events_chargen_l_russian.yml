 POD_chargen.1900.option.e:0 "Maybe I'm not a wraith" #NT!

 POD_chargen.2000.t:0 "Where did the Reaper took you?" #NT!
 POD_chargen.2000.desc:0 "The good news for a new wraith is that older wraiths want to help them, even if they argue about their definition of “help”. The arrival of a new wraith leaves traces that careful observers can spot several different ways, including various Arcanoi. Wraiths already brought into the fold call the hunt for new wraiths Reaping, and there’s a healthy trade in bringing new souls into the Shadowlands. Reapers find a wraith still in her Caul and cut it apart, letting her emerge into the full reality of the Shadowlands." #NT!
