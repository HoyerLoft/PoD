 POD_chargen.1.t:0 "Welcome to the Character Generator" #NT!
 POD_chargen.1.desc:0 "With this series of events, you can customize your character for the [world_of_darkness|E]. The process will remove all your existing supernatural traits. You will be able to choose your supernatural creature type, your [Clan|E], your house, your generation, potentially your [Sire|E], your [disciplines|E], your road and path and your predator type.\n\nDepending on your base character, you may need to remove some legacy relatives." #NT!
 POD_chargen.1.option.a:0 "I really want to the use Character Generator" #NT!
 POD_chargen.1.option.a.tt:0 "#R BE SURE YOU WANT TO DO THIS! THERE IS NO GOING BACK! THIS WILL WIPE ALL YOUR EXISTING SUPERNATURAL TRAITS, MODIFIERS AND SECRETS!!!#!" #NT!
 POD_chargen.1.option.b:0 "Make no changes and quit Character Generator" #NT!

