 POD_chargen.1300.t:0 "Revenants" #NT!
 POD_chargen.1300.desc:0 "The blood thralls consumed the blood of their vampire domitors, these ghouls took on a part of power of the kindred. Rarely, some of their children were born with vampire blood in their veins. With greater mastery of the blood, they are more powerful than their parents. Commonly called "[revenant|E]s", the [ghoul|E] scions of the Tzimisce [Clan|E] are called 'Zadruga'. From what line of [revenant|E]s do you descend?" #NT!
