 POD_chargen.1500.option.d:0 "Return to the Shadow Inquisition" #NT!
 POD_chargen.1500.option.e:0 "Maybe I'm not a hunter" #NT!

 POD_chargen.1620.t:0 "Court" #NT!
 POD_chargen.1620.desc:0 "A Courts is the Kuei-Jin governing body in a region. Many courts use secret societies, gangs and corporations as pawns and smokescreens, collectively referred to as Scarlet Screens." #NT!
 POD_chargen.1620.option.a:0 "I am of the five august courts" #NT!
 POD_chargen.1620.option.b:0 "Maybe I do not serve the august courts" #NT!

 POD_chargen.1700.t:0 "The Amenti Dynasties" #NT!
 POD_chargen.1700.desc:0 "The Shemsu-Heru were the first Dynasty, the true Undying created by and for the Gods to wage a holy war against Apophis. Then came the turncoats of the Ishmaelites, the second dynasty, created by a desire for freedom and self-determination. The third dynasty were the cursed Apepnu, servants of Apophis raised by the Bane rite of the enemy Set and finally came the bastard thieves of immortality, the fourth Dynasty of the Cabiri." #NT!
