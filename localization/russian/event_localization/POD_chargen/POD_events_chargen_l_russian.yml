 POD_chargen.2100.desc:0 "For Stygian wraiths, the Hierarchy is society and the eight Legions are the Hierarchy. Upon death, every Wraith is inducted into one of seven Legions based on the circumstances of their deaths. Each Legion has a headquarters (its Seat) and is overseen by one Deathlord." #NT!
