 POD_chargen.3000.t:0 "Seven Houses" #NT!
 POD_chargen.3000.desc:0 "The seven ages of Creation spawned the seven Celestial Houses of angels, each one created to govern its own facet of the cosmos. Fire and wind, the Earth and the stars, the seas, the wilds, and even life itself was governed by a host of angels mandated by God.\n\nThe House dictates what type of job that you had in Heaven before you joined Lucifer's Rebellion and what kind of [lore_lifestyle|E]s you have an affinity with." #NT!
