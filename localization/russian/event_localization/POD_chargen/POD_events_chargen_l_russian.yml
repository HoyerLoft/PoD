 POD_chargen.1100.t:0 "Исключение добычи" #NT!
 POD_chargen.1100.desc:0 "Из-за врожденного проклятья [Clan|E]а У Вентру взыскательные и утонченные вкусы, даже когда речь заходит о крови. Какую кровь вы ищете?\n #X Этот выбор повлияет на то, какого типа персонажа вы сможете безопасно кормить, не подвергаясь стрессу. Выбирайте тщательно.#!" #NT!
 POD_chargen.1100.option.a:0 "Возраст/Пол/Локация" #NT!
 POD_chargen.1100.option.a.tt:0 "Вы выбираете добычу определенного пола и возраста." #NT!
 POD_chargen.1100.option.b:0 "Так, что вы ищите в живых?" #NT!
 POD_chargen.1100.option.b.tt:0 "Вы выбираете жертву определенной профессии или образования." #NT!
 POD_chargen.1100.option.c:0 "Что еще для вас важно?" #Sin #NT!
 POD_chargen.1100.option.c.tt:0 "Вы выбираете жертву с определенной чертой характера, которая большинством смертных считается грехом." #NT!
 POD_chargen.1100.option.d:0 "Вы хороший человек?" #Virtue #NT!
 POD_chargen.1100.option.d.tt:0 "Вы выбираете жертву с определенной индивидуальностью, которая рассматривается большинством смертных как достоинство." #NT!

