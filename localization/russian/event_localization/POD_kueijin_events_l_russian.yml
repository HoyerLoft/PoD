l_russian:

 podkueijin.1.t:0 "A Worthy Successor?" #NT!
 podkueijin.1.desc:0 "Your servants have returned with what promising Hungry Dead they could find. Some of them are more talented than others, but will also require more leverage to bind to your service. It will still be a gamble anyway, you don't have time to review them personally before making your choice, since the sudden attention you gave them will attract the notice of rivals." #NT!
 podkueijin.1.a:0 "I don't need someone too skilled. Lest they become a threat..." #NT!
 podkueijin.1.a.tt:0 "A new heir will appear, considered as your own childe." #NT!
 podkueijin.1.b:0 "This one seems tolerable at least." #NT!
 podkueijin.1.c:0 "We will watch this one's career with great interest." #NT!
 podkueijin.1.d:0 "Only the best prospect will do." #NT!

 # Initial event #NT!

 podkueijin.100.t:0 "Dharma" #NT!
 podkueijin.100.desc:0 "Wan-Kuei have been sent back to fulfill their karmic purpose, and it is imperative that they discover what that purpose is. Each and every Wan-Kuei learns to follow a Dharma, a way of unlife whereby the Wan-Kuei seeks to discover her purpose in the Great Cycle. Through the following of a Dharma, a Wan-Kuei learns to channel Chi, understand her undead nature and re-attune herself to the karmic wheel." #NT!
 podkueijin.100.a:0 "I have already achieved a Bodhisattva level of Dharma." #NT!
 podkueijin.100.b:0 "I aspire to be a Bodhisattva." #NT!
 podkueijin.100.c:0 "I have already achieved a Ancestor level of Dharma." #NT!
 podkueijin.100.d:0 "I have already achieved a Mandarin level of Dharma." #NT!
 podkueijin.100.e:0 "I have already achieved a Jina level of Dharma." #NT!

 podkueijin.110.t:0 "Yin Yang" #NT!
 podkueijin.110.desc:0 "Yin-aspected Wan-Kuei are reservoirs for negative, death oriented energy. They tend to be calm, rational and cruel.\nYang-aspected Wan-Kuei, by contrast, greedily consume life energy. They are passionate creatures, attuned to mortals and the emotions.\nSome Wan-Kuei are creatures of Balance, their bodies maintaining life and death energies in equilibrium." #NT!
 podkueijin.110.a:0 "I prefer Yin." #NT!
 podkueijin.110.b:0 "I prefer to be Balanced." #NT!
 podkueijin.110.c:0 "I prefer Yang." #NT!

 podkueijin.120.t:0 "Chi" #NT!
 podkueijin.120.desc:0 "This Wheel of Ages turns by the interactions of Yin and Yang, represented by the divine Ebon Dragon and Scarlet Queen. Energies of creation permeate the world, flowing to and from the Yin and Yang Worlds. Called Chi, this energy flows through and among all the Ten Thousand Things.\n\nLike Kindred, Wan-Kuei suffer from hunger. When a Wan-Kuei has five or fewer Chi points (of either sort) in their body, they becomes hungry.\n\nA Wan-Kuei's Chi Virtues indicate how much of a given type of Chi the Wan-Kuei may safely channel through her body. The Wan-Kuei is easily capable of ingesting more temporary Chi than her Chi Virtues indicate (a permanent imbalance allows to ingest more Chi of that type without ill effects). However, a Wan-Kuei who abuses this practice runs the risk of an imbalance - a dangerous 'overdose' of Chi. Wan-Kuei with none of a particular type of Chi in her body is thrown in an automatic state of temporary imbalance too." #NT!
 podkueijin.120.a:0 "Here is my Chi." #NT!

 # Maintance event #NT!

 podkueijin.200.t:0 "Imbalance" #NT!
 podkueijin.200.desc:0 "Kuei-jin must regulate their Chi intake carefully, lest they suffer from Chi imbalance. An imbalance of Yin Chi often leads to the vampire becoming more corpselike and inhuman over time; conversely, an imbalance of Yang can lead to the outbreak of various deadly and exceedingly contagious vampiric diseases.\n\nYou can always use Shift the Balance to change your yinyang state." #NT!
 podkueijin.200.a:0 "Punishment for excessive focus on the Self." #NT!
 podkueijin.200.a.tt:0 "Your closeness to Yin made you more ugly and a potential target of witch hunters." #NT!
 podkueijin.200.b:0 "I will focus Yang Chi into my body to become a little more balanced." #NT!
 podkueijin.200.c:0 "Punishment for a lifetime of Desire." #NT!
 podkueijin.200.c.tt:0 "Your closeness to Yang made you the source of an outbreak of vampiric diseases." #NT!
 podkueijin.200.d:0 "I will focus Yin Chi into my body to become a little more balanced." #NT!

 podkueijin.201.t:0 "Ch'ing Shih" #NT!
 podkueijin.201.desc:0 "Ch'ing Shih are outright monstrosities and cannot pass as ordinary humans in any way. The Wan-Kuei's flesh turns a sickly gray, while bones turn jet black. Skin wrinkles and compresses around bones. Fangs grow long and drip venom, and black spikes jut from back, joints, and rib cage. Entire body glows phosphorescently and sparks with Yin energy." #NT!
 podkueijin.201.a:0 "I am a monster among monsters." #NT!

 # Chi mechanic event #NT!

 podkueijin.210.t:0 "Lost control" #NT!
 podkueijin.210.desc:0 "You are out of Chi, maybe because you are a Yang Wan-Kuei and feel the hunger more, or maybe you spent all of your Chi and can't use the other aspect Chi because you don't master the flow. So you lost control and rampaged into a crowd to acquire some Chi..." #NT!
 podkueijin.210.a:0 "What a shame." #NT!

 podkueijin.211.t:0 "Lack of Chi" #NT!
 podkueijin.211.desc:0 "A Wan Kuei with no Chi in their body begins to crumble and rot. Each time you must expend Chi (to activate a [discipline|E] or merely animate your corpse), you lose Health instead, until your dual soul flees the body and your existence as a Rising Dead ends." #NT!
 podkueijin.211.a:0 "I need Chi!" #NT!

 podkueijin.220.t:0 "Chi Mechanic Setting" #NT!
 podkueijin.220.desc:0 "You can select which Chi aspect pool you want to tap into first when using Chi, and overdose or not when devouring Chi." #NT!
 podkueijin.220.a:0 "First spend: #bold Yin Chi#! / Yang Chi / Random" #NT!
 podkueijin.220.b:0 "First spend: Yin Chi / #bold Yang Chi#! / Random" #NT!
 podkueijin.220.c:0 "First spend: Yin Chi / Yang Chi / #bold Random#!" #NT!
 podkueijin.220.d:0 "When devouring Chi: #bold No Overdose#! / Overdose" #NT!
 podkueijin.220.e:0 "When devouring Chi: No Overdose / #bold Overdose#!" #NT!
 podkueijin.220.f:0 "Confirm" #NT!

 # Dharma event #NT!

 podkueijin.230.t:0 "Advanced Dharma" #NT!
 podkueijin.230.desc:0 "As you reached an high dharma, now every advance will upgrade your Chi Virtue, so now you have to choose which aspect of the Chi Virtue you want to expand." #NT!
 podkueijin.230.a:0 "All to Yin." #NT!
 podkueijin.230.b:0 "All to Yang." #NT!
 podkueijin.230.c:0 "To both." #NT!

 podkueijin.231.t:0 "Hundred Clouds" #NT!
 podkueijin.231.desc:0 "While many claim that there are no Arhats left in the waking world, there is secret lore that contradict this, one that says that yes, there are still a few of these godly enlightened beings hanging around. While they are supposed to move on to Heaven (and many indeed do), the few mentioned stay in the Middle Kingdom by choice. This is especially true of the Devil Tigers, whose Arhats are waiting for the Sixth Age to arrive..." #NT!
 podkueijin.231.a:0 "I will stay as well." #NT!
 podkueijin.231.b:0 "I want to go." #NT!

 # Misc event #NT!

 podkueijin.250.t:0 "The Fifth Age" #NT!
 podkueijin.250.desc:0 "The wheel of Ages has reached the next era, as the ages progress, feeding becomes harder, chi becomes rarer and enlightenment takes longer.\n\nThe God-bodies lifestyle is now invisible to you, you conserve your current perks, but you can not progress in it anymore." #NT!
 podkueijin.250.a:0 "The Age of darkness." #NT!

 # Adoption event #NT!

 podkueijin.300.t:0 "A Worthy Successor?" #NT!
 podkueijin.300.desc:0 "You call your servants to search information about chih-mei around your domain, and you have prepared the necessary material for the ritual that makes them become hin. You can specify more requirements to get more involved in the process, but the more specific you are, the more costly it will be.\nFirst, do you want someone returned from Yomi recently and who took the second breath, or some [GetTrait('shih').GetName( GetPlayer )] who lost all humanity and awakened their P'o?" #NT!
 podkueijin.300.a:0 "Some recently dead peasant is enough." #NT!
 podkueijin.300.b:0 "A trained demon hunter." #NT!
 podkueijin.300.exit:0 "Forget it, abandon the search." #NT!
 podkueijin.300.nocost:0 "Adding this search requirement will not generate extra cost." #NT!
 podkueijin.300.lowcost:0 "Adding this search requirement will generate some little prestige cost." #NT!
 podkueijin.300.middlecost:0 "Adding this search requirement will generate certain prestige cost." #NT!
 podkueijin.300.highcost:0 "Adding this search requirement will cost some prestige." #NT!
 podkueijin.300.hugecost:0 "Adding this search requirement will cost a lot of prestige." #NT!
 podkueijin.300.superhugecost:0 "Adding this search requirement will cost massive prestige." #NT!
 podkueijin.300.back:0 "Back to the option beforehand." #NT!

 podkueijin.310.t:0 "A Worthy Successor?" #NT!
 podkueijin.310.desc:0 "Which age and gender do you want for your successor? Younger is harder to find, and hence costlier." #NT!
 podkueijin.310.a:0 "A young man." #NT!
 podkueijin.310.b:0 "A middle age man." #NT!
 podkueijin.310.c:0 "An old man." #NT!
 podkueijin.310.d:0 "A young woman." #NT!
 podkueijin.310.e:0 "A middle age woman." #NT!
 podkueijin.310.f:0 "An old woman." #NT!

 podkueijin.320.t:0 "A Worthy Successor?" #NT!
 podkueijin.320.desc:0 "With time and efforts, your servant will eventually find a target with the necessary requirements, but this will add to the end cost of this whole endeavor." #NT!
 podkueijin.320.a:0 "Find me someone that had this body feature before their second breath." #NT!
 podkueijin.320.a.tt:0 "You will be presented with a choice of body features" #NT!
 podkueijin.320.b:0 "Some average body is enough." #NT!

 podkueijin.321.t:0 "A Worthy Successor?" #NT!
 podkueijin.321.desc:0 "What about the beauty?" #NT!
 podkueijin.321.a:0 "One between million." #NT!
 podkueijin.321.b:0 "One between thousand." #NT!
 podkueijin.321.c:0 "One between hundred." #NT!
 podkueijin.321.d:0 "Just someone average." #NT!

 podkueijin.322.t:0 "A Worthy Successor?" #NT!
 podkueijin.322.desc:0 "And the intellect?" #NT!
 podkueijin.322.a:0 "One between million." #NT!
 podkueijin.322.b:0 "One between thousand." #NT!
 podkueijin.322.c:0 "One between hundred." #NT!
 podkueijin.322.d:0 "Just someone average." #NT!

 podkueijin.323.t:0 "A Worthy Successor?" #NT!
 podkueijin.323.desc:0 "How about the physique?" #NT!
 podkueijin.323.a:0 "One between million." #NT!
 podkueijin.323.b:0 "One between thousand." #NT!
 podkueijin.323.c:0 "One between hundred." #NT!
 podkueijin.323.d:0 "Just someone average." #NT!

 podkueijin.324.t:0 "A Worthy Successor?" #NT!
 podkueijin.324.desc:0 "Any extra prerequisites?" #NT!
 podkueijin.324.a:0 "Albino." #NT!
 podkueijin.324.b:0 "Giant." #NT!
 podkueijin.324.c:0 "Dwarf." #NT!
 podkueijin.324.d:0 "Nothing more." #NT!

 podkueijin.325.t:0 "A Worthy Successor?" #NT!
 podkueijin.325.desc:0 "This is you last chance to change your target before sending out the search party." #NT!
 podkueijin.325.a:0 "That is all. Get searching!" #NT!
 podkueijin.325.b:0 "Go back and choose again." #NT!

 podkueijin.350.t:0 "A Worthy Successor" #NT!
 podkueijin.350.desc:0 "Your servant brings you the one that best fit with all your criteria, now it is time to make this Hin learn about the dharma and become your successor." #NT!
 podkueijin.350.a:0 "Proceed with the Dharmic balance restore ritual." #NT!

 podkueijin.400.t:0 "Dharma Education I" #NT!
 podkueijin.400.desc:0 "So far, your disciple has been pretty lackluster. You probably can do better if you continue the training... or perhaps this one is beyond hope of improvement?" #NT!
 podkueijin.400.a:0 "You need more training." #NT!
 podkueijin.400.b:0 "Well, better than nothing" #NT!
 podkueijin.400.nolearn:0 "Your disciple hasn't advanced in their dharma." #NT!
 podkueijin.400.learn:0 "Your disciple has advanced in their dharma." #NT!
 podkueijin_education:0 "You will train this disciple for another year. He might turn better, or worse, for it." #NT!

 podkueijin.401.t:0 "Dharma Education II" #NT!
 podkueijin.401.desc:0 "Your disciple has been very average so far. It might be sufficient if you aren't looking for a gifted apprentice, but perhaps you can do better with more training?" #NT!
 podkueijin.401.a:0 "You need more training." #NT!
 podkueijin.401.b:0 "Not the best, not the worst." #NT!

 podkueijin.402.t:0 "Dharma education III" #NT!
 podkueijin.402.desc:0 "Your disciple is turning out pretty good, with a solid understanding of the basics. It might be enough, or are you looking for the perfect successor?" #NT!
 podkueijin.402.a:0 "You need more training." #NT!
 podkueijin.402.b:0 "Consider that you are ready." #NT!

 podkueijin.403.t:0 "Dharma education IV" #NT!
 podkueijin.403.desc:0 "In ancient times, it took ten years to educate Hin, but when the fifth age came, only two years became the norm. Your disciple is the lucky one who has finished and even exceeded your expectations." #NT!
 podkueijin.403.a:0 "You have learned everything that I can teach you." #NT!

 podkueijin.500.t:0 "Forge Personality" #NT!
 podkueijin.500.desc:0 "Recently regaining conscience, your disciple missed a lot of first breath experience. As sifu, you should teach your disciple how to truly look into the world, and you recently found a opportunity to do just that." #NT!
 podkueijin.500.skip:0 "Maybe next time" #NT!
 podkueijin.501.a:0 "Be bold, even in trouble." #NT!
 podkueijin.501.b:0 "Be careful if trouble arises." #NT!
 podkueijin.502.a:0 "You have time." #NT!
 podkueijin.502.b:0 "Show your wrath." #NT!
 podkueijin.503.a:0 "Loyal to your consort." #NT!
 podkueijin.503.b:0 "Love is for all." #NT!
 podkueijin.504.a:0 "You are ok." #NT!
 podkueijin.504.b:0 "Go for more." #NT!
 podkueijin.505.a:0 "You have a cause." #NT!
 podkueijin.505.b:0 "Time is on our side." #NT!
 podkueijin.506.a:0 "There always is another way." #NT!
 podkueijin.506.b:0 "Stay as your are." #NT!
 podkueijin.507.a:0 "Revenge is eternal." #NT!
 podkueijin.507.b:0 "Hatred is not the point." #NT!
 podkueijin.508.a:0 "Gold is not the concern." #NT!
 podkueijin.508.b:0 "Nothing is possible without money." #NT!
 podkueijin.509.a:0 "You can trust people." #NT!
 podkueijin.509.b:0 "You can't trust no one." #NT!
 podkueijin.510.a:0 "Be honest." #NT!
 podkueijin.510.b:0 "A little lie doesn't hurt." #NT!
 podkueijin.511.a:0 "You are just one among many." #NT!
 podkueijin.511.b:0 "You are excellent." #NT!
 podkueijin.512.a:0 "Law above all." #NT!
 podkueijin.512.b:0 "You above all." #NT!
 podkueijin.513.a:0 "Give it time." #NT!
 podkueijin.513.b:0 "Time doesn't wait." #NT!
 podkueijin.514.a:0 "Pleasures are a distraction." #NT!
 podkueijin.514.b:0 "Enjoy your life." #NT!
 podkueijin.515.a:0 "Trust is the key." #NT!
 podkueijin.515.b:0 "Betray the world before it betrays you." #NT!
 podkueijin.516.a:0 "Loyal to your path." #NT!
 podkueijin.516.b:0 "Your path is not so important." #NT!
 podkueijin.517.a:0 "Be nice." #NT!
 podkueijin.517.b:0 "Think of yourself first." #NT!
 podkueijin.517.c:0 "Share your pain to the world." #NT!

 # Celebration general event #NT!

 podkueijin.1010.desc:0 "Why would you accept my invitation only to attend [other_host.GetTitledFirstNamePossessive] celebration instead I do not know, but know that I will remember this." #NT!
 podkueijin.1010.a:0 "Unfortunate." #NT!

 podkueijin.1011.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]" #NT!
 podkueijin.1011.opening_desc:0 "I hereby invite you to a celebration at my court in [barony.GetNameNoTier]!" #NT!
 podkueijin.1011.host_likes_me:0 "I hope you will attend, as your presence would otherwise be sorely missed." #NT!
 podkueijin.1011.host_gets_along_with_me:0 "As a notable [ROOT.Char.GetTitleTierName], I would be honored by your attendance." #NT!
 podkueijin.1011.host_dislikes_me:0 "I expect everyone of note to be there, which unfortunately includes you." #NT!
 podkueijin.1011.a:0 "Of course I will attend." #NT!
 podkueijin.1011.b:0 "I will attend. Reluctantly." #NT!
 podkueijin.1011.c:0 "I am sad to say that I am busy." #NT!
 podkueijin.1011.d:0 "No, I refuse!" #NT!

 podkueijin.1012.desc:0 "I hereby invite you to a celebration at my court in [barony.GetNameNoTier]! It will be a grand affair, worthy of your honorable presence." #NT!
 podkueijin.1012.a:0 "It will be my pleasure." #NT!
 podkueijin.1012.b:0 "I have more important matters to attend to." #NT!

 podkueijin.1013.desc:0 "I hereby invite you to a celebration at my court in [barony.GetNameNoTier]! It will be a grand affair, with delightful 'dessert' and entertainment." #NT!
 podkueijin.1013.a:0 "It will be my pleasure." #NT!
 podkueijin.1013.b:0 "I have more important matters to attend to." #NT!

 podkueijin.1021.t:0 "Celebration: A Cheery Gathering" #NT!
 podkueijin.1021.desc:0 "The guests are gathered in the great hall, honorable ones from the near and far reaches of the realm.\n\nThe mood is bright, and spirits are high as the celebration begins!" #NT!
 podkueijin.1021.a:0 "Welcome, friends!" #NT!
 podkueijin.1021.a.tt:0 "The celebration begins" #NT!

 podkueijin.1022.t:0 "A Warm Welcome" #NT!
 podkueijin.1022.likes_host:0 "Every guest is gathered in the great hall, and our gracious host, [activity.GetOwner.GetTitledFirstName], has welcomed us all to the celebration!" #NT!
 podkueijin.1022.dislikes_host:0 "Every guest is gathered in the great hall, and our [activity.GetOwner.Custom('InsultAdjective')] host, [activity.GetOwner.GetTitledFirstName], has finally welcomed us all to the celebration." #NT!
 podkueijin.1022.a.gregarious:0 "I cannot wait to talk to everyone!" #NT!
 podkueijin.1022.a.shy:0 "There are a lot of people here..." #NT!
 podkueijin.1022.a:0 "I look forward to this!" #NT!
 podkueijin.1022.b:0 "This better be worth my time." #NT!

 podkueijin.1041.t:0 "Celebration: As My Guests Depart" #NT!
 podkueijin.1041.desc:0 "With everyone headed for their respective homes, I am proud to say that the celebration was a success!" #NT!
 podkueijin.1041.spouse:0 "\n\nI have my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] to thank for much of its success, and I feel nothing but gratitude as [spouse.GetSheHe] sees the last few guests off." #NT!
 podkueijin.1041.no_spouse:0 "Nevertheless, I am still grateful that the endeavor is over for now." #NT!
 podkueijin.1041.a:0 "Until next time!" #NT!

 podkueijin.1042.t:0 "Celebration: Returning Home" #NT!
 podkueijin.1042.desc:0 "What a celebration! I will remember the days spent in [host.GetTitledFirstNamePossessive] halls for a long time to come.\n\nNow it is time to wash off the traces of merriment and 'dessert', and once more resume my duties as a ruler in the supernatural world." #NT!
 podkueijin.1042.a:0 "Farewell, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!" #NT!

 podkueijin.1090.t:0 "Abandoned Duties" #NT!
 podkueijin.1090.desc:0 "What a disaster!\n\nAfter all my preparations, my guests arrived to a celebration with no host!\nThey have gone home, and I have left them with a terrible impression of me." #NT!
 podkueijin.1090.a:0 "I may come to regret this." #NT!

 podkueijin.1091.t:0 "A Poor Celebration" #NT!
 podkueijin.1091.desc:0 "I cannot believe it. Despite my invitations and preparations, not a single guest showed up to my celebration.\n\nNo matter! I will enjoy all this 'dessert' on my own, and the echo of footsteps in my great hall is all the company I need!" #NT!
 podkueijin.1091.a:0 "Am I truly so alone?" #NT!
 podkueijin.1091.b:0 "I feel a little relieved." #NT!

 podkueijin.1092.t:1 "Celebration: Unattended" #NT!
 podkueijin.1092.desc:0 "The scandal! [activity.GetOwner.GetTitledFirstName] has failed to appear at [activity.GetOwner.GetHerHis] own celebration!\n\nIs [activity.GetOwner.GetSheHe] trying to make a fool of us all?" #NT!
 podkueijin.1092.a:0 "This has been a waste of time!" #NT!

 podkueijin.1093.t:0 "Celebration: End of Festivities" #NT!
 podkueijin.1093.desc:1 "With the passing of [host.Custom2('MyCharacterIntroduction', ROOT.Char)] [host.GetHerHis] celebration comes to an ends.\n\nAs the subdued guests leave I pray that [ROOT.Char.GetFaith.HighGodNameAlternate] welcomes [host.GetFirstName] as warmly to [ROOT.Char.GetFaith.PositiveAfterLife] as [host.GetSheHe] welcomed us to [host.GetHerHis] halls." #NT!
 podkueijin.1093.a:1 "End of celebration." #NT!

 podkueijin.1094.desc:0 "Since I am now stuck behind bars my grand celebration will be canceled. Oh, all those hours I spent preparing it... Wasted!" #NT!

 podkueijin.1095.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been imprisoned, and [host.GetHerHis] grand celebration has come to an end. Such unlucky timing!" #NT!

 # Art Traning event #NT!
 art_train_header:0 "Art Training:" #NT!

 podkueijin.1101.t:0 "$art_train_header$ Strange Word" #NT!
 podkueijin.1101.desc:0 "You are searching among your collection of strange books to find inspiration, when one of them grabs your attention, one written by some western writer. In one line, they say that eastern vampires use 'may you live in interesting times' as an insult...but, what does this mean?" #NT!
 podkueijin.1101.a:0 "It doesn't have any meaning." #NT!
 podkueijin.1101.b:0 "I will translate this as 'may you be born in a better family'." #NT!

 podkueijin.1102.t:0 "$art_train_header$ Hit a Plateau" #NT!
 podkueijin.1102.desc:0 "You've trained hard and succeeded, but you have a nagging feeling that you can do better, so maybe you should push yourself a little more, but maybe you will go backwards instead." #NT!
 podkueijin.1102.a:0 "I will not force myself." #NT!
 podkueijin.1102.b:0 "I will force myself." #NT!

 podkueijin.1199.t:0 "$art_train_header$ Training Result" #NT!
 podkueijin.1199.desc_shintai:0 "Your continuous fighting and training with others has given some result.\n\n" #NT!
 podkueijin.1199.desc_chi_arts:0 "Your continuous coordination with the ambient chi energy has given some result.\n\n" #NT!
 podkueijin.1199.desc_soul_arts:0 "Your continuous work on the souls arts has given some result.\n\n" #NT!
 podkueijin.1199.desc_demon_arts:0 "Your continuous interaction with your Demon has given some result.\n\n" #NT!
 podkueijin.1199.desc_qiao:0 "Your continuous attempts to connect yourself to the world have given some result.\n\n" #NT!
 podkueijin.1199.desc_tan:0 "Your continuous experiment on new materials have given some result.\n\n" #NT!
 podkueijin.1199.desc_wu_tan:0 "Your continuous experiment on elements have given some result.\n\n" #NT!
 podkueijin.1199.desc_no_focus:0 "Your fast change of focus may give you some weird result...\n\n" #NT!
 podkueijin.1199.desc_good:0 "You improved much in your art power." #NT!
 podkueijin.1199.desc_good_bad:0 "You gained a lot of experience for your art." #NT!
 podkueijin.1199.desc_same:0 "You just learned a little bit." #NT!
 podkueijin.1199.desc_bad_good:0 "You forced too much, this gave your Demon a chance to strike." #NT!
 podkueijin.1199.desc_bad:0 "Your Demon is fully unleashed as your practice has gone wrong." #NT!
 podkueijin.1199.desc_fallback:0 "May you do better next time." #NT!
 podkueijin.1199.a:0 "Very good." #NT!
 podkueijin.1199.a.ex:0 "I will use my dharma knowledge to understand even more!" #NT!
 podkueijin.1199.b:0 "That is enough." #NT!
 podkueijin.1199.b.ex:0 "I will use my dharma knowledge to gain a conclusion!" #NT!
 podkueijin.1199.c:0 "Better than nothing." #NT!
 podkueijin.1199.c.ex:0 "My dharma knowledge will help me get more." #NT!
 podkueijin.1199.d:0 "I will resist." #NT!
 podkueijin.1199.d.ex:0 "I will use my dharma experience to calm this situation." #NT!
 podkueijin.1199.e:0 "Here it comes..." #NT!
 podkueijin.1199.e.ex:0 "I will spend a lot of my dharma progress to avoid this." #NT!

 # Trek the Wild event #NT!
 trek_header:0 "Trek the Wild:" #NT!

 podkueijin.1201.t:0 "$trek_header$ A [GetTrait('shih').GetName( GetPlayer )] apprentice" #NT!
 podkueijin.1201.desc:0 "You was walking in the the wild, when you are stopped by a young monster hunter. Do you entertain this challenger?." #NT!
 podkueijin.1201.a:0 "I will show you." #NT!
 podkueijin.1201.b:0 "I better run." #NT!

 podkueijin.1202.t:0 "$trek_header$ A [GetTrait('shih').GetName( GetPlayer )] Mentor" #NT!
 podkueijin.1202.desc:0 "It looks like the mentor of that disciple was close, he rescued his apprentice from you, and placed self-control over the need for vengeance even after you hurt his disciple. A rare display of restraint on the [GetTrait('shih').GetName( GetPlayer )]'s part." #NT!
 podkueijin.1202.a:0 "Another dead body." #NT!
 podkueijin.1202.b:0 "I will let them go." #NT!

 podkueijin.1211.t:0 "$trek_header$ Exotic Animal" #NT!
 podkueijin.1211.desc_opening:0 "You were trekking in the middle of nowhere for some time until you ran across some " #NT!
 podkueijin.1211.desc_white_deer:0 "white deer" #NT!
 podkueijin.1211.desc_rhinoceros:0 "rhinoceros" #NT!
 podkueijin.1211.desc_green_peafowl:0 "green peafowls" #NT!
 podkueijin.1211.desc_panda:0 "pandas" #NT!
 podkueijin.1211.desc_snub_nosed_monkey:0 "snub-nosed monkeys" #NT!
 podkueijin.1211.desc_ending:0 "close to you, hunting such a rare animal surely will give you prestige." #NT!
 podkueijin.1211.a:0 "I will capture them." #NT!
 podkueijin.1211.a.success:0 "I succeeded." #NT!
 podkueijin.1211.a.failure:0 "I failed." #NT!
 podkueijin.1211.b:0 "I will let them go." #NT!

 podkueijin.1221.t:0 "$trek_header$ The Most Serene Black Pearl Mistress, Mother of Shadows" #NT!
 podkueijin.1221.desc:0 "You have met the renowned Arhat of the Bone Flowers, who also happens to look like a sixteen-year-old girl. Hard to find, and guarded by a formidable retinue of followers and their summoned spirit servitors, she is nonetheless willing to share her wisdom with those who do manage to find her. Her sincere wish is to preserve as much knowledge as she can in preparation for the coming Sixth Age." #NT!
 podkueijin.1221.a:0 "It is my honor." #NT!

 podkueijin.1299.t:0 "$trek_header$ Returning from the Wild" #NT!
 podkueijin.1299.desc_opening:0 "You ended your adventure, returning home for rest.\n\n" #NT!
 podkueijin.1299.desc_good:0 "Your great action has been known far and wide, they admire your deed." #NT!
 podkueijin.1299.desc_good_bad:0 "There are some made-up stories about you now, even some good ones." #NT!
 podkueijin.1299.desc_same:0 "Nearly nobody know what you did, some even noticing you were absent." #NT!
 podkueijin.1299.desc_bad_good:0 "There are some made-up stories about you now, mostly bad ones." #NT!
 podkueijin.1299.desc_bad:0 "Your shameful act has been known far and wide, this will impact your prestige." #NT!
 podkueijin.1299.desc_fallback:0 "For some reason, your action was never recorded..." #NT!
 podkueijin.1299.a:0 "Excellent." #NT!
 podkueijin.1299.a.ex:0 "Find some storyteller, everyone should know my legend!" #NT!
 podkueijin.1299.b:0 "Good." #NT!
 podkueijin.1299.b.ex:0 "No! I must hire someone to speak for me!" #NT!
 podkueijin.1299.c:0 "Fine." #NT!
 podkueijin.1299.c.ex:0 "Well, I always welcome some useful rumor." #NT!
 podkueijin.1299.d:0 "I would prefer if they expected me less." #NT!
 podkueijin.1299.d.ex:0 "This could be bad, if we don't have 'another version' of the story..." #NT!
 podkueijin.1299.e:0 "Let them talk, I don't care." #NT!
 podkueijin.1299.e.ex:0 "I will pay someone to clean this." #NT!

 # Living between Mortal event #NT!
 mortal_business_header:0 "Among Mortals:" #NT!

 podkueijin.1301.t:0 "$mortal_business_header$ Portents" #NT!
 podkueijin.1301.desc:0 "You are exceptionally skilled at formal and informal fortunetelling and omen-reading practices. Depending on your level of skill, you may be able to set up a thriving business in the mortal world." #NT!
 podkueijin.1301.a:0 "I can read palms." #NT!
 podkueijin.1301.b:0 "I may know something of Tzu Wei." #NT!
 podkueijin.1301.c:0 "I predict the fates." #NT!

 podkueijin.1302.t:0 "$mortal_business_header$ Flesh Trick" #NT!
 podkueijin.1302.desc:0 "It's always an option to use some power to deceive some moronic mortals, and you may have some flesh shintai power to do this." #NT!
 podkueijin.1302.a:0 "I can use my long neck power to pretend to be a Gong Tau user." #NT!
 podkueijin.1302.b:0 "I have some irresistible lotus breath..." #NT!
 podkueijin.1302.c:0 "Should I use pelesit to mimic a manipulator of Ku or Chin-Ts'an?" #NT!

 podkueijin.1311.t:0 "$mortal_business_header$ Thousand Cranes Mother" #NT!
 podkueijin.1311.desc:0 "You has meet the Arhat of the Thrashing Dragons, she is the direct founder of the Laughing Rainbows sect, and indirect founder of all the others. She sticks around in the Mortal Realms, changing retreats every four years. She still regularly consults with adherents of the Dharma on matters of enlightenment, though she'd rather talk with low-ranking jina than mandarins these days." #NT!
 podkueijin.1311.a:0 "It is my honor." #NT!

 podkueijin.1399.t:0 "$mortal_business_header$ Returning from the Mortal World" #NT!
 podkueijin.1399.desc_opening:0 "After spending time among mortals, you finally come back to your world, separating from them as you should.\n\n" #NT!
 podkueijin.1399.desc_good:0 "During the stay, you easily earned a fortune." #NT!
 podkueijin.1399.desc_good_bad:0 "You gained some gold in the process." #NT!
 podkueijin.1399.desc_same:0 "You got some gold by your work." #NT!
 podkueijin.1399.desc_bad_good:0 "You got even." #NT!
 podkueijin.1399.desc_bad:0 "You lost some gold." #NT!
 podkueijin.1399.desc_fallback:0 "Your account shows some weird numbers..." #NT!
 podkueijin.1399.a:0 "I'm rich!" #NT!
 podkueijin.1399.b:0 "More is better." #NT!
 podkueijin.1399.c:0 "Better than nothing." #NT!
 podkueijin.1399.d:0 "Hum..." #NT!
 podkueijin.1399.e:0 "A shameful display." #NT!

 # Second Breathday event #NT!

 podkueijin.1501.t:0 "Second Breathday: Best Gift" #NT!
 podkueijin.1501.desc:0 "The guests entered one by one, as the chancellor announcing the exotic treasures they had given as gifts, the most special of which was [friendly_guest.GetFirstNameNoTooltip] one, something truly unheard of." #NT!
 podkueijin.1501.a:0 "Very good!" #NT!

 podkueijin.1502.t:0 "Second Breathday: Worst Gift" #NT!
 podkueijin.1502.desc:0 "The guests entered one by one, as the chancellor announced the exotic treasures they had given as gifts. But you made a mistake inviting [unfriendly_guest.GetFirstNameNoTooltip], because [unfriendly_guest.GetSheHe] gifted you a funeral bell!" #NT!
 podkueijin.1502.a:0 "How dare you!" #NT!

 podkueijin.1510.t:0 "Second Breathday: Peach Boy" #NT!
 podkueijin.1510.desc:0 "In the middle of the celebration, when you open your Peaches of Immortality, you discover that there is a boy inside!" #NT!
 podkueijin.1510.a:0 "Ummm... extra desert!" #NT!
 podkueijin.1510.b:0 "Get this Momotaro out of here." #NT!

 # Dragon Boat festival event #NT!

 podkueijin.1601.t:0 "Dragon Boat Race: Start" #NT!
 podkueijin.1601.desc:0 "The dragon boat race started and competitors are divided into two teams, scarlet and black, and you could take a small bet on which team would win." #NT!
 podkueijin.1601.a:0 "Scarlet Team." #NT!
 podkueijin.1601.b:0 "Black Team." #NT!
 podkueijin.1601.c:0 "I'm not interested." #NT!

 podkueijin.1602.t:0 "Dragon Boat Race: Advantage" #NT!
 podkueijin.1602.desc:0 "The competitors rowing desperately against the surging waves and the strong wind, rushing up to the front. Your preferred team is already several inches ahead of the other team, which is great..." #NT!
 podkueijin.1602.a:0 "Change the bet." #NT!
 podkueijin.1602.b:0 "Maintain the bet." #NT!

 podkueijin.1603.t:0 "Dragon Boat Race: Disadvantage" #NT!
 podkueijin.1603.desc:0 "The competitors rowing desperately against the surging waves and the strong wind, rushing up to the front. Your preferred team is already several inches behind of the other team, this is bad..." #NT!
 podkueijin.1603.a:0 "Change the bet." #NT!
 podkueijin.1603.b:0 "Maintain the bet." #NT!

 podkueijin.1604.t:0 "Dragon Boat Race: Win" #NT!
 podkueijin.1604.desc:0 "Like an arrow off the string, the dragon boats were chasing one after other, and your preferred team won! This is incredible!" #NT!
 podkueijin.1604.a:0 "I know I have good insight." #NT!

 podkueijin.1605.t:0 "Dragon Boat Race: Lose" #NT!
 podkueijin.1605.desc:0 "Like an arrow off the string, the dragon boats were chasing one after other, and your preferred team lost. You lost your bet." #NT!
 podkueijin.1605.a:0 "It happen sometime." #NT!

 # Art Scheme #NT!

 kueijin_scheme.100.t:0 "Spirit Eating" #NT!
 kueijin_scheme.100.desc:0 "You can actually see the ghostly soul flow from the victim's body and enter your third eye. Now you may decide what to do." #NT!
 kueijin_scheme.100.a:0 "Purge the soul." #NT!
 kueijin_scheme.100.b:0 "Torture the soul." #NT!
 kueijin_scheme.100.c:0 "Eat the soul!" #NT!

 kueijin_scheme.110.t:0 "Purge of the Soul" #NT!
 kueijin_scheme.110.desc:0 "The victim's soul joins with your own, and you can begin a process of cleansing on the soul." #NT!
 kueijin_scheme.110.a:0 "I attempt to set them back on their Dharmic path." #NT!
 kueijin_scheme.110.b:0 "I attempt to restore their lost Humanity." #NT!

