 POD_darkling_mirror.001.t:0 "Darkling Mirror" #NT!
 POD_darkling_mirror.001.desc:0 "With your mastery of Cultivation, you can try to split you P'o from your Hun and body for use as an evil servant." #NT!
 POD_darkling_mirror.001.option.a:0 "Out my demon! Serve me." #NT!
 POD_darkling_mirror.001.option.a.tt:0 "You will try to split you P'o" #NT!
 POD_darkling_mirror.001.option.a.desc:0 "A struggle with your inner demon" #NT!
 POD_darkling_mirror.001.option.a.tt.success:0 "Your P'o is successfully split" #NT!
 POD_darkling_mirror.001.option.a.tt.failure:0 "You fail to split your P'o" #NT!
 POD_darkling_mirror.001.option.b:0 "Now is not the right time" #NT!
 POD_darkling_mirror.001.option.b.tt:0 "You will abandon your idea of splitting your P'o" #NT!

 POD_darkling_mirror.002.t:0 "Darkling Mirror II" #NT!
 POD_darkling_mirror.002.desc:0 "With your mastery of Cultivation, you managed to successfully split your P'o from your Hun and body, now it's time to give commands." #NT!
 POD_darkling_mirror.002.option.a:0 "My own monster" #NT!
 POD_darkling_mirror.002.option.a.tt:0 "Your P'o is successfully split." #NT!

 POD_darkling_mirror.003.t:0 "Darkling Mirror II" #NT!
 POD_darkling_mirror.003.desc:0 "Even your mastery of Cultivation is not enough to split your P'o... for now." #NT!
 POD_darkling_mirror.003.option.a:0 "I am not ready yet" #NT!
 POD_darkling_mirror.003.option.a.tt:0 "You failed to split your P'o" #NT!

 POD_darkling_mirror.death_management.t:0 "Return of P'o" #NT!
 POD_darkling_mirror.death_management.desc:0 "Your split P'o has suffered an incident and must return to you." #NT!
 POD_darkling_mirror.death_management.option.a:0 "My evilness has returned" #NT!
 POD_darkling_mirror.death_management.option.a.tt:0 "Your split P'o and you are one again" #NT!

 PODquincunx.100.t:0 "News from China" #NT!
 PODquincunx.100.desc:0 "A messenger comes to you, bearing news from the East.\nIn a scroll sent to Emperor Da of the White Tiger Court, the remaining true Black Tortoise Court Wan Kuei renounce both the light of Heaven and the darkness of Yomi.\nThis letter confirms the former faction's legitimacy, which make the White Tiger and Yellow Emperor Courts call for a meeting of all influential Ancestors in three year from now to assess the situation." #NT!
 PODquincunx.100.option.a:0 "Should I assist?" #NT!

 PODquincunx.110.t:0 "News from China : Council of Dragons" #NT!
 PODquincunx.110.desc:0 "The congregation of Ancestors met at the Shaolin monastery near Changan, it declared that foreigners, particular those Kin-Jin, were to blame for the fall of the August Courts.\nIn response, they will establish a new order - the Quincunx. It will consist of several courts in the five cardinal directions: the Blood Court in the north, the Flesh Court in the east, the Flame Court in the south, the Bone Court in the west, and the Jade Court in the center." #NT!
 PODquincunx.110.option.a:0 "A new order rises in China." #NT!

 PODquincunx.201.t:0 "Destiny of Scarlet Phoenix Court" #NT!
 PODquincunx.201.desc:0 "The Chinese Black Tortoise and Yellow Emperor Wan Kuei are pressing against your court, and politically minded Wan Kuei in all courts hurl allegations of akuma with little or no evidence. It is time for you to decide the fate of the Scarlet Phoenix. Separate from the northerner's courts and proclaim a new Court? Or obey their mandate to maintain unity with China?" #NT!
 PODquincunx.201.option.a:0 "Declare independence." #NT!
 PODquincunx.201.option.b:0 "Purge all Yomi-tainted." #NT!

 PODquincunx.200.t:0 "The End of the Scarlet Phoenix Court" #NT!
 PODquincunx.200.desc:0 "The Scarlet Phoenix Court has always been isolated from the Chinese courts and it has come to no surprise that they decided to not take part in the Quincunx meeting.\nAs a new age dawns upon them, they have decided to rename themselves into the Golden Courts and keep their independence." #NT!
 PODquincunx.200.option.a:0 "The Wheel of Ages is turning." #NT!

 PODquincunx.210.t:0 "News from China : The End of the Azure Dragon Court" #NT!
 PODquincunx.210.desc:0 "The civility between Japanese gaki and the Hungry Dead of the mainland has ended. Korean survivors eventually traveled south and helped form the Quincunx. The Korean/Japanese Azure Dragon Court is no more, divided between the Green Courts of Korea, allied to the Quincunx, and the Clans of the Sun in Nihon/Japan." #NT!
 PODquincunx.210.option.a:0 "The Wheel of Ages is turning." #NT!

 PODquincunx.220.t:0 "News from China : The End of the Yellow Emperor Court" #NT!
 PODquincunx.220.desc:0 "The attack on Emperor Wang Hongben fragmented the Golden Jade Society, pulling the Courts of the Yellow Emperor apart. The situation worsened by the destruction of the Mongol conquest and accusation of helping the infernalists Akuma.\nWith the Treaty of the Quincunx, the Yellow Emperor Court is now reformed into the Jade Court." #NT!
 PODquincunx.220.option.a:0 "The Wheel of Ages is turning." #NT!

 PODquincunx.230.t:0 "News from China : The End of the White Tiger Court" #NT!
 PODquincunx.230.desc:0 "The Court of the White Tiger split into competing factions when Empress Fan abandoned her position, Emperor Da's attempts to bring peace failed.\nAfter the swath of destruction brought by the Mongols and Akuma from the Black Tortoise court; the survivors joined the newly formed Quincunx.\nThe White Tiger Court is no more." #NT!
 PODquincunx.230.option.a:0 "The Wheel of Ages is turning." #NT!

 PODquincunx.240.t:0 "News from China : The End of the Black Tortoise Court" #NT!
 PODquincunx.240.desc:0 "As the Ming armies attack Karakorum, dozen of Wu from all the August Courts descend on the city for revenge, and the nighttime battle lasts for weeks. In the end, the Akuma infested Black Tortoise Court is no more: those still uncorrupted have joined the Quincunx, the others have been put to the torch or the sword." #NT!
 PODquincunx.240.option.a:0 "The Wheel of Ages is turning." #NT!


