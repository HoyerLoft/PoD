 kueijin_scheme.130.t:0 "Fusing the Soul" #NT!
 kueijin_scheme.130.desc:0 "You may eat the soul, thus fusing it to your own. This act automatically costs a level of Dharma, unless you follow the Howl of the Devil-Tiger Dharma or are in service to a Yama King. A vampire who eats a being's soul gains access to that being's memories and Knowledge Abilities. The victim immediately dies." #NT!
 kueijin_scheme.130.a:0 "I accessed their Knowledge Abilities." #NT!
 kueijin_scheme.130.b:0 "I accessed their memories." #NT!

 kueijin_scheme.200.t:0 "Inject Emotion" #NT!
 kueijin_scheme.200.desc:0 "You silently transmit simple empathic urges to the target. Thus, you could fill [recipient.GetName] with fear, joy, sorrow or similar emotions. The emotion is strong enough that [recipient.GetName] is forced to act on it." #NT!
 kueijin_scheme.200.a:0 "An emotion that increase a part their personality." #NT!
