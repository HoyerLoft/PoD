l_russian:

 POD_rationalize.100.t:0 "На вас используют Доминирование" #NT!
 POD_rationalize.100.desc:0 "[schemer.GetTitledFirstName] доминирует вами, чтобы получить влияние." #NT!
 POD_rationalize.100.option.a:0 "Собрать всю силу воли, чтобы противостоять Доминированию." #NT!
 POD_rationalize.100.option.b:0 "Отринуть доминирование." #NT!
 POD_rationalize.100.option.c:0 "Принять доминирование." #NT!

 POD_rationalize.200.t:0 "Доминирование [target.GetFirstNameNoTooltip]" #NT!
 POD_rationalize.200.desc:0 "Я навязываю свою волю [target.GetTitledFirstName]. Но [target.GetSheHe|U] сопротивляется мне! " #NT!
 POD_rationalize.200.option.a:0 "Пробудить кровь для [target.GetHerHim] подчинения." #NT!
 POD_rationalize.200.a.tt_fortitude:0 "[target.GetFirstNameNoTooltip] в совершенстве владеет дисциплиной Стойкости и мало восприимчив к вашим силам." #NT!
 POD_rationalize.200.a.tt_willpower:0 "[target.GetFirstNameNoTooltip] использует свою волю, чтобы воспротивиться вашим силам." #NT!
 POD_rationalize.200.a.success.desc:0 "Победа" #NT!
 POD_rationalize.200.a.tt_success:0 "[target.GetTitledFirstName] считает, что имеет перед вами обязательства." #NT!
 POD_rationalize.200.a.failure.desc:0 "Провал" #NT!
 POD_rationalize.200.a.tt_failure:0 "[target.GetTitledFirstName] сопротивляется вашему Доминированию." #NT!
 POD_rationalize.200.option.b:0 "Пробудить кровь и напрячь мою волю. Я тут Владыка!" #NT!
 POD_rationalize.200.option.b.tt.beast:0 "#R Я ТВОЙ Господин!#!" #NT!
 POD_rationalize.200.option.c:0 "Это пустая трата времени, Я больше не желаю доминировать над [target.GetTitledFirstName]." #NT!
 POD_rationalize.200.option.c.tt:0 "Доминирование провалилось." #NT!

 POD_rationalize.300.t:0 "[target.GetFirstNameNoTooltip] поддается Обоснованию" #NT!
 POD_rationalize.300.desc:0 "Под действием дисциплины Доминирования, [target.GetTitledFirstName] будет обоснованно считать, что находится у меня в долгу." #NT!
 POD_rationalize.300.option.a:0 "Что я хочу [target.GetHerHim] приказать?" #NT!
 POD_rationalize.300.option.a.tt.beast:0 "#R Кровь! Мы хотим Кровь!#!" #NT!

 POD_rationalize.400.t:0 "Долг, от которого я не могу отказаться" #NT!
 POD_rationalize.400.desc:0 "Я в долгу перед [schemer.GetTitledFirstName]." #NT!
 POD_rationalize.400.option.a:0 "Как я могу отплатить [schemer.GetHerHim]?" #NT!

 POD_rationalize.500.t:0 "Сопротивление Доминированию" #NT!
 POD_rationalize.500.desc:0 "[target.GetTitledFirstName] не поддается моему Доминированию." #NT!
 POD_rationalize.500.option.a:0 "Этого не может быть!" #NT!
 POD_rationalize.500.option.a.tt.beast:0 "#R Избить их до клятвы в вечной покорности!#!" #NT!

 POD_rationalize.600.t:0 "Сопротивление Доминированию" #NT!
 POD_rationalize.600.desc:0 "Я сбросил ментальные оковы Доминирования персонажа [schemer.GetTitledFirstName]." #NT!
 POD_rationalize.600.option.a:0 "У меня железная воля!" #NT!



