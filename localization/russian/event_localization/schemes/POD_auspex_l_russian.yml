 POD_auspex.100.t:0 "Psychic Invasion" #NT!
 POD_auspex.100.desc:0 "[actor.GetTitledFirstName] is trying to steal your secrets from your mind. Using their mastery of Auspex, they are able to pry open your mind even at a long distance. Luckily, such an attempt is hardly subtle, and you can try to resist this flagrant invasion of mental privacy." #NT!
 POD_auspex.100.option.a:0 "Exert my willpower to resist the telepathic attack." #NT!
 POD_auspex.100.option.b:0 "Fight the psychic intrusion." #NT!
 POD_auspex.100.option.c:0 "Accept the psychic intrusion." #NT!

 POD_auspex.200.t:0 "Mind-reading [recipient.GetFirstNameNoTooltip]" #NT!
 POD_auspex.200.desc:0 "The time is right to invade the psyche of [recipient.GetTitledFirstName], but [recipient.GetSheHe] is resisting." #NT!
 POD_auspex.200.option.a:0 "Rouse the blood to spy on  [recipient.GetHerHim]." #NT!
 POD_auspex.200.a.tt_willpower:0 "[recipient.GetFirstNameNoTooltip] has exerted their will to resist your telepathy." #NT!
 POD_auspex.200.a.tt_fortitude:0 "[recipient.GetFirstNameNoTooltip] is skilled at the [discipline|E] of fortitude and is resistant to your manipulation." #NT!
 POD_auspex.200.a.success.desc:0 "Victory" #NT!
 POD_auspex.200.a.tt_success:0 "[recipient.GetTitledFirstName]'s secrets will be known to me!" #NT!
 POD_auspex.200.a.failure.desc:0 "Defeat" #NT!
 POD_auspex.200.a.tt_failure:0 "[recipient.GetTitledFirstName] resisted my attempt at telepathic spying." #NT!
 POD_auspex.200.option.b:0 "Rouse the blood and exert my will. My mind shall see all!" #NT!
 POD_auspex.200.option.b.tt.beast:0 "#R [recipient.GetSheHe|U] must crack under our mental might!#!" #NT!
 POD_auspex.200.option.c:0 "Abandon this endeavour, I no longer wish to psychicly spy on [recipient.GetHerHim]." #NT!
 POD_auspex.200.option.c.tt:0 "The telepathy will fail." #NT!
 POD_auspex.200.option.c.tt.beast:0 "#R Like the prey, we are blind!#!" #NT!

 POD_auspex.300.t:0 "[recipient.GetFirstNameNoTooltip]'s mind breached" #NT!
 POD_auspex.300.desc:0 "I have learned [recipient.GetTitledFirstName]'s secret from the whispers of [recipient.GetHersHis] mind." #NT!
 POD_auspex.300.option.a:0 "It is as it should be." #NT!
 POD_auspex.300.option.a.tt.beast:0 "#R Now, what to do with this sweet knowledge?#!" #NT!

 POD_auspex.400.t:0 "You Mind Has Been Breached" #NT!
 POD_auspex.400.desc:0 "Having lost the battle of wills to [actor.GetTitledFirstName], your secrets are now known to [actor.GetHerHim]." #NT!
 POD_auspex.400.option.a:0 "My mind is no longer my sanctuary " #NT!

 POD_auspex.500.t:0 "Resisted Telepathic Spying" #NT!
 POD_auspex.500.desc:0 "[recipient.GetTitledFirstName] has resisted my attempt to spy on [recipient.GetHerHim]." #NT!
 POD_auspex.500.option.a:0 "Thwarted!" #NT!
 POD_auspex.500.option.a.tt.beast:0 "#R Let us get more blood and try again!#!" #NT!

 POD_auspex.600.t:0 "Resisted Telepathic spying" #NT!
 POD_auspex.600.desc:0 "[actor.GetTitledFirstName] has abandoned [actor.GetTitledHerHis] attempt to invade your mind." #NT!
 POD_auspex.600.option.a:0 "My mind is my own!" #NT!



