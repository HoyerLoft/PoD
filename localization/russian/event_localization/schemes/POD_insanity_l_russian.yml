 POD_insanity.001.t:0 "Подарки Безумия" #NT!
 POD_insanity.001.desc:0 "Все готово, теперь я могу поделиться своим безумием с [defender.GetFirstName]! [defender.GetSheHe|U] будет еще долго с теплотой вспоминать мое имя после награждения таким подаркам, не так ли?" #NT!
 POD_insanity.001.option.a:0 "Дар знаний, это то, в чем [defender.GetSheHe] нуждается!" #NT!
 POD_insanity.001.option.a.tt:0 "Дуэль между вашей ученостью и [defender.GetFirstName]" #NT!
 POD_insanity.001.option.a.tt.beast:0 "#R Проклятие знаний сломает разум [defender.GetHerHis]!#!" #NT!
 POD_insanity.001.option.b:0 "Тени? Они говорят?" #NT!
 POD_insanity.001.option.b.tt:0 "Дуэль между вашей интригой и [defender.GetFirstName]" #NT!
 POD_insanity.001.option.b.tt.beast:0 "#R [defender.GetSheHe|U] больше не будет чувствовать себя безопасно в темноте!#!" #NT!
 POD_insanity.001.option.c:0 "[defender.GetHerHis|U] разум выглядит как уютный дом для... кого-то другого." #NT!
 POD_insanity.001.option.c.tt:0 "Дуэль между вашим военным делом и [defender.GetFirstName]" #NT!
 POD_insanity.001.option.c.tt.beast:0 "#R [defender.GetSheHe|U] больше никогда не будет страдать от одиночества!#!" #NT!
 POD_insanity.001.option.d:0 "Правда сокрушит пустые надежды [defender.GetHerHis]" #NT!
 POD_insanity.001.option.d.tt:0 "Дуэль между вашим управлением и [defender.GetFirstName]" #NT!
 POD_insanity.001.option.d.tt.beast:0 "#R О, жестокая правда!#!" #NT!
 POD_insanity.001.option.e:0 "Никаких [defender.GetHerHim] подарков!" #NT!
 POD_insanity.001.option.e.tt:0 "Вы прекратите свои попытки свести с ума [defender.GetFirstName]" #NT!
 POD_insanity.001.option.e.tt.beast:0 "#R Почему ты останавливаешься, дурында?!#!" #NT!

