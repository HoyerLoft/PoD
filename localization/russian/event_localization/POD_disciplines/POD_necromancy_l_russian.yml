l_russian:
 POD_find_wraith.100.t:0 "Нечто странное по соседству" #NT!
 POD_find_wraith.100.desc:0 "Обыскав окрестности, вы нашли одинокого призрака, что поддался вашим манипуляциям." #NT!
 POD_find_wraith.100.option.a:0 "Что мне теперь с тобой делать?" #NT!

 POD_curse_of_the_maelstrom.100.t:0 "Curse of the Maelstrom" #NT!
 POD_curse_of_the_maelstrom.100.desc:0 "With but a deep inhalation and a forceful exhale you can summon forth Spectres, terrible ghosts that worship Oblivion, upon thy foe and while to a mundane observer there will be no evidence that anything has happened, even infants in their cradle will sense that something terrible is coming." #NT!
 POD_curse_of_the_maelstrom.100.option.a:0 "Let fly the servants of Oblivion!" #NT!
 POD_curse_of_the_maelstrom.100.option.a.tt:0 "You call down Spectres upon [target.GetFirstName]'s capital county" #NT!
 POD_curse_of_the_maelstrom.100.option.b:0 "The time is not yet right" #NT!
 POD_curse_of_the_maelstrom.100.option.b.tt:0 "You abandon your plans to curse their realm. For now..." #NT!

 POD_wails_and_whispers.100.t:0 "Вопли и Шепот" #NT!
 POD_wails_and_whispers.100.desc:0 "По мере того как понимание некроманта углубляется, она исследует колеблющийся барьер между жизнью и смертью. Когда она кричит, как баньши, она может заманить душу к гибели, увеличивая вероятность смертельной травмы" #NT!
 POD_wails_and_whispers.100.option.a:0 "Позволь мне шепнуть в твое ухо" #NT!
 POD_wails_and_whispers.100.option.b:0 "Может быть, мне стоит пересмотреть свое решение" #NT!
 POD_wails_and_whispers.100.option.b.tt:0 "Сейчас неподходящее время. Но это может случиться скоро..." #NT!

 POD_intimations_of_mortality.100.t:0 "Признаки Смертности" #NT!
 POD_intimations_of_mortality.100.desc:0 "Признаки Смертности накладывает на вампира наиболее неприятные и раздражающие аспекты смертности. Эти переживания взяты непосредственно из воспоминаний пользователя [Concept('discipline', 'дисциплины'|E] и и включают в себя такие переживания, как смертельный голод и жажда, необходимость избавляться от отходов, слабую остроту чувств и уязвимость к физическим травмам, от которых даже новорожденный вампир не почувствовал вреда" #NT!
 POD_intimations_of_mortality.100.option.a:0 "[recipient.GetFirstName] вспомнит, какого быть смертным" #NT!
 POD_intimations_of_mortality.100.option.a.tt:0 "Посмотрим, как [recipient.GetSheHe] справится с этим" #NT!
 POD_intimations_of_mortality.100.option.b:0 "Может быть, мне стоит пересмотреть свое решение" #NT!
 POD_intimations_of_mortality.100.option.b.tt:0 "Может, [recipient.GetSheHe] не заслуживает этого. По крайней мере пока..." #NT!

 POD_gift_of_melancholia.100.t:0 "Дар Меланхолии" #NT!
 POD_gift_of_melancholia.100.desc:0 "Эта сила вызывает смертельную изнуряющую болезнь как у смертных, так и у каинитов. Оба страдают болезнью, которая вызывает головокружение, слабость, недомогание и тошноту. Эта болезнь очень заразна среди смертных, которые могут передавать ее друг другу при простой близости. \n\nКак только болезнь начала распространяться, остановить ее невозможно из-за ее вирулентной природы, а это означает, что единственный вариант - позволить ей выгореть самой. У вас также нет возможности контролировать распространение болезни после первого заражения, поэтому, если вы не будете осторожны, ваши собственные земли может постигнуть та же участь." #NT!
 POD_gift_of_melancholia.100.option.a:0 "Мое появление сулит ужасные подарки" #NT!
 POD_gift_of_melancholia.100.option.b:0 "Может быть, мне стоит пересмотреть свое решение" #NT!
 POD_gift_of_melancholia.100.option.b.tt:0 "Вы отказываетесь от своих планов по распространению болезней в их царстве. На сегодня..." #NT!

 POD_witchs_fruit.100.t:0 "Плод Ведьмы" #NT!
 POD_witchs_fruit.100.desc:0 "Каждое растение, чтобы расти, полагается на смерть. Гниющие предметы обогащают почву, а деревья, виноградные лозы и травы впитывают отголоски некроза вместе с жизненно важными питательными веществами. Некромант может пробудить эту ауру смерти, окунув их плоды в свою кровь. Она пробуждает и концентрирует их остаточную некротическую энергию, так что любой смертный, который их потребляет, будет дезориентирован искаженными видениями призраков и давно разрушенных зданий, находясь под их влиянием." #NT!
 POD_witchs_fruit.100.option.a:0 "Пришло время для [recipient.GetFirstName] попробовать запретный плод" #NT!
 POD_witchs_fruit.100.option.a.tt:0 "Смотри, какое вкусное спелое яблоко..." #NT!
 POD_witchs_fruit.100.option.b:0 "Может быть, мне стоит пересмотреть свое решение" #NT!
 POD_witchs_fruit.100.option.b.tt:0 "Плоды еще не созрели..." #NT!

 POD_song_of_the_dead.100.t:0 "Песня Мертвых" #NT!
 POD_song_of_the_dead.100.desc:0 "Вампир поет, вплетая в песню неслышимые слова и внушая своему слушателю нездоровое увлечение смертью. Страдающие люди обнаруживают, что их тянет в одинокие, неблагоприятные места, поскольку они погружаются в депрессию; смертность беспокоит их как никогда прежде, и они повсюду видят дурные предзнаменования. Находясь под воздействием этой силы в течение длительного периода, смертные сходят с ума и склоняются к самоубийству, в то время как вампиры в конечном счете впадают в торпор" #NT!
 POD_song_of_the_dead.100.option.a:0 "Я спою тебе песню моего народа" #NT!
 POD_song_of_the_dead.100.option.b:0 "Может быть, мне стоит пересмотреть свое решение" #NT!
 POD_song_of_the_dead.100.option.b.tt:0 "Будут и другие возможности для песнопения." #NT!

 POD_necromancy.200.t:0 "Обмен Дисциплинами" #NT!
 POD_necromancy.200.desc:0 "Сначала выберите [Concept('discipline','дисциплину'|E], что есть у черепа жертвы, но нет у вас." #NT!
 POD_necromancy.201.desc:0 "Затем выберите вашу [Concept('discipline','дисциплину'|E] и отдайте её черепу жертвы." #NT!
