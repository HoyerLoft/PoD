l_russian:

POD_drain_the_life.001.t:0 "Оттенение Жизни" #NT!
POD_drain_the_life.001.desc:0 "С вашим текущим уровнем Оттенения вы можете утопить столицу [target.GetFirstName] во тьме. Но такая сила имеет цену." #NT!
POD_drain_the_life.001.desc.ahrimans_demesne:0 "Вы повелитель тьмы. С вашим великим мастерством Бездны, вы моежете погрузить все земли, что находятся под контролем у [target.GetFirstName] во тьму, пожирающую все, чего она коснется. Но такая сила имеет цену, и [target.GetFirstName] не будет этому обрадован." #NT!
POD_drain_the_life.001.option.a:0 "С моим невероятным контролем над Бездной, Я погружу все земли [target.GetHerHis] во тьму!" #NT!
POD_drain_the_life.001.option.a.tt:0 "Вы попробуете применить Оттенение Жизни на землях  [target.GetFirstName], эта сила затронет каждое графство, даже те из них, что находятся во владении вассалов цели." #NT!
POD_drain_the_life.001.option.a.desc:0 "Темное Испытание" #NT!
POD_drain_the_life.001.option.a.success:0 "Вы успешно использовали Оттенение Жизни" #NT!
POD_drain_the_life.001.option.a.tt.attacker_wins:0 "Земли [target.GetFirstName] погружаются во тьму, что пожирает все, до чего коснется." #NT!
POD_drain_the_life.001.option.a.failure:0 "У вас не получилось использовать Оттенение Жизни" #NT!
POD_drain_the_life.001.option.a.tt.attacker_lost:0 "Вы провалились" #NT!
POD_drain_the_life.001.option.b:0 "Скоро, столица [target.GetFirstName] будет окутана тьмой" #NT!
POD_drain_the_life.001.option.b.tt:0 "Вы используете силу Оттенение Жизни на столице [target.GetFirstName]" #NT!
POD_drain_the_life.001.option.c:0 "Сейчас не время" #NT!
POD_drain_the_life.001.option.c.tt:0 "Вы перестанете пытаться использвать Оттенение Жизни на землях [target.GetFirstName]" #NT!

POD_whole_realm_was_drained_toast:0 "Ужасная Тьма была наслана на ваши земли [attacker.GetFirstName]" #NT!
POD_drained_enemy_realm_toast:0 "Вы успешно насылаете ужасную Тьму на земли [target.GetFirstName]" #NT!
POD_drain_the_life_failed_toast:0 "Вам не удалось наслать ужасную Тьму на земли [target.GetFirstName]'s realm" #NT!
POD_capital_county_drained_toast:0 "Ужасная Тьма была наслана на вашу столицу [attacker.GetFirstName]" #NT!


POD_shadow_twin.001.t:0 "Теневой Двойник" #NT!
POD_shadow_twin.001.desc:0 "С вашим мастерством Оттенения вы можете управлять вашей собственной тенью и сделать из нее двойника.Такое существо станет большим подспорьем в вечной борьбе Джихада, но за такие способности приходится платить." #NT!
POD_shadow_twin.001.option.a:0 "Я повелеваю тенями, пришло время им повиноваться" #NT!
POD_shadow_twin.001.option.a.tt:0 "Вы попытаетесь создать Теневого двойника" #NT!
POD_shadow_twin.001.option.a.desc:0 "Борьба со своей внутренней тьмой" #NT!
POD_shadow_twin.001.option.a.tt.success:0 "Теневой Двойник успешно создан" #NT!
POD_shadow_twin.001.option.a.tt.failure:0 "Вам не удается создать Теневого Двойника" #NT!
POD_shadow_twin.001.option.b:0 "Сейчас неподходящее время" #NT!
POD_shadow_twin.001.option.b.tt:0 "Вы забросите идею создания Теневого Двойника" #NT!

POD_shadow_twin.002.t:0 "Теневой Двойник II" #NT!
POD_shadow_twin.002.desc:0 "С вашим мастерством Оттенения у вас получилось создать Теневого Двойника, теперь время отдавать ему команды." #NT!
POD_shadow_twin.002.option.a:0 "Даже Тени повелеваются мне" #NT!
POD_shadow_twin.002.option.a.tt:0 "Теневой Двойник успешно создан." #NT!

POD_shadow_twin.003.t:0 "Теневой Двойник II" #NT!
POD_shadow_twin.003.desc:0 "Даже вашего Мастерства Оттенения недостаточно, чтобы создать Теневого Двойника ... на данный момент ." #NT!
POD_shadow_twin.003.option.a:0 "Я ещё не готов командовать тенями" #NT!
POD_shadow_twin.003.option.a.tt:0 "У вас не получилось создать Теневого Двойника" #NT!

POD_shadow_twin.death_management.t:0 "Теряя часть себя" #NT!
POD_shadow_twin.death_management.desc:0 "Пришли ужасные новости, ваш Теневой Двойник, часть вашей собственной души, мертв. Вы чувствуете ужасную пустоту внутри." #NT!
POD_shadow_twin.death_management.option.a:0 "Ещё один рассыпался в прах" #NT!
POD_shadow_twin.death_management.option.a.tt:0 "Ваш Теневой Двойник умер" #NT!
