POD_mark_secondary_target_interaction:0 "Выбрать Вторичную цель" #NT!
POD_mark_secondary_target_interaction_desc:0 "Выбрать целью для контролируемых марионеток, позволяя приказывать им, что они будут делать со вторичной целью." #NT!
POD_mark_secondary_target_interaction_ct:0 "[recipient.GetName] станет объектом доминирующих команд для марионеток, таких как "начать происки", "освободить заключенного", "остановить войну" и других взаимодействий со второстепенной целью." #NT!

