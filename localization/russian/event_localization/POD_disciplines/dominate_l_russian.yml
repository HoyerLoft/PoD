POD_dominate_speak_through_the_blood_interaction_stop_scheme_option_loc:0 "Ваша линия перестанет строить козни, чтобы помешать вашей цели" #NT!
POD_dominate_speak_through_the_blood_interaction_murder_option_loc:0 "Ваша родословная будет стремиться убить вашу цель" #NT!
POD_dominate_speak_through_the_blood_interaction_stop_war_option_loc:0 "Ваша родословная прекратит любую войну, направленную против вас, установив белый мир" #NT!
