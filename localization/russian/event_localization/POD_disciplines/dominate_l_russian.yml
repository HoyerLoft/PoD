POD_dominate_speak_through_the_blood_interaction:0 "Речь Сквозь Поколения" #NT!
POD_dominate_speak_through_the_blood_interaction_desc:0 "Отдайте приказ всей вашей родословной, заставляя ваших детей следовать вашей воле." #NT!
