 auspex_reveal_scheme:0 "Происки Раскрыты!" #NT!
 auspex_reveal_scheme_tt:0 "Мастерство Прорицания было использовано вашей целью, чтобы раскрыть ваши происки!" #NT!

 POD_ai_disciplines.500.t:0 "Обезумевшие Твари" #NT!
 POD_ai_disciplines.500.desc:0 "Без какого-либо предупреждения местная фауна вокруг вашей столицы внезапно стала очень враждебной. Ваши агенты сообщают о многочисленных нападениях на местных жителей, и сумма ущерба начинает накапливаться. Смертные напуганы, а торговля и обычная жизнь в регионе практически прекратились.\nИзучая одно из мертвых животных, вы, наконец, понимаете, что это согласованное нападение одного из ваших соседей, использующего свои значительные способности в Анимализме. Вы могли бы приложить усилия, чтобы остановить это нападение, или просто попытаться пережить бурю." #NT!
 POD_ai_disciplines.500.a:"Соберите войска!" #NT!
 POD_ai_disciplines.500.success:0 "Вы отогнали животных!" #NT!
 POD_ai_disciplines.500.failure:0 "Они были слишком сильны..." #NT!
 POD_ai_disciplines.500.b:"Организуйте смертных для сопротивления!" #NT!
 POD_ai_disciplines.500.c:"В конце концов у них закончится кровь..." #NT!

 POD_ai_disciplines.900.t:0 "Очарование Змея" #NT!
 POD_ai_disciplines.900.desc:0 "Недавно вы почувствовали странное расположение к своему сюзерену. Он кажется сильнее, мудрее, более привлекательным ... чем обычно. Это казалось вам подозрительным, вы искали причину такого влечения к сюзерену и нашли его: против вас используются очаровывающие силы Серпентиса.\nОднако, это знание, не облегчает борьбу с неестественным влечением, вам все равно придется воспротивиться ему." #NT!
 POD_ai_disciplines.900.a:"Зачем ему противиться?" #NT!
 POD_ai_disciplines.900.b:"Мой разум принадлежит только мне!" #NT!

 POD_ai_disciplines.2000.t:0 "Бдительные пастухи" #NT!
 POD_ai_disciplines.2000.desc:0 "Независимо от своей касты или происхождения, Салюбри считают себя хранителями человечества. Их знаковая [discipline|E], Валерен, отражает этот факт. Ваш сюзерен обладает некоторыми знаниями об этой силе и предложил вам помочь следить за смертными в вашем регионе и способствовать их росту.\nОднако в мире вампиров никогда ничего не бывает бесплатным, и такое предложение, безусловно, гарантирует ответную услугу с вашей стороны в будущем." #NT!
 POD_ai_disciplines.2000.a:"Ценная помощь." #NT!
 POD_ai_disciplines.2000.b:"Я сам разберусь со своими смертными." #NT!

 POD_ai_disciplines.2400.t:0 "Молчание Смерти" #NT!
 POD_ai_disciplines.2400.desc:0 "Недавно вы обнаружили, что вашим королевством трудно управлять. Ваши команды, похоже, игнорируются, ваших посыльных отсылают без предупреждения, и кажется, что люди просто неправильно записывают ваши приказы. Это казалось вам подозрительным, и наконец вы поняли, что причина в том, что один из соседних правителей использовал свое познание Затемнения, чтобы помешать вам вести дипломатические дела.\nВооружившись этими знаниями, теперь вы можете попытаться противостоять этому различными способами." #NT!
 POD_ai_disciplines.2400.a:"Мне нужно всего несколько слов, чтобы мне повиновались." #NT!
 POD_ai_disciplines.2400.success:0 "Ваше царство возвращается к нормальному состоянию." #NT!
 POD_ai_disciplines.2400.failure:0 "Никто не слушает!" #NT!
 POD_ai_disciplines.2400.b:"Обучать более квалифицированных посыльных." #NT!
 POD_ai_disciplines.2400.c:"Прямо сейчас мне не нужен такой большой дипломатический радиус." #NT!

 obfuscate_end_scheme:0 "Происки закончены!" #NT!
 obfuscate_end_scheme_tt:0 "Мастерство Затемнения было использовано целью, чтобы остановить все происки.!" #NT!

 POD_ai_disciplines.2700.t:0 "Оттенение Жизни" #NT!
 POD_ai_disciplines.2700.desc:0 "Что-то не так в вашем царстве. Вам потребовалось мгновение, чтобы заметить это: смертное население в вашем районе выглядит нездоровым. После небольшого расследования вы понимаете, что затеваются какие-то сверхъестественные махинации.Солнце часто закрыто в течение дня, так как тени, кажется, обладают собственной волей, ставя под угрозу жизнь местных жителей.\nКто-то явно использует мощный ритуал, чтобы ослабить вас, и вам придется найти решение или смириться с этим неприятным поворотом событий." #NT!
 POD_ai_disciplines.2700.a:"Пришло время обратиться к книгам в поисках решения." #NT!
 POD_ai_disciplines.2700.success:0 "Ваше царство возвращается к нормальному состоянию." #NT!
 POD_ai_disciplines.2700.failure:0 "Что ж, это не сработало..." #NT!
 POD_ai_disciplines.2700.b:"Я сам владею кое-каким колдовством." #NT!
 POD_ai_disciplines.2700.c:"Немного темноты еще никому не повредило." #NT!

 POD_ai_disciplines.2800.t:0 "Сны о Мертвецах" #NT!
 POD_ai_disciplines.2800.desc:0 "В последнее время ваш сон был страдает от нездорового количества ночных кошмаров до такой степени, что вы подозреваете постороннее вмешательство. После некоторого расследования вы уверены, что были прокляты некромантом, использующим своих призрачных пешек, чтобы ослабить вас.\nЗнание источника, по крайней мере, поможет вам найти способ остановить эти махинации до того, как они слишком сильно повлияют на вас. Однако, в зависимости от способностей некроманта, это может оказаться не так просто, как кажется." #NT!
 POD_ai_disciplines.2800.success:0 "Мирные ночи." #NT!
 POD_ai_disciplines.2800.failure:0 "Что ж, это не сработало..." #NT!
 POD_ai_disciplines.2800.b:"Я сам владею некромнатией." #NT!
 POD_ai_disciplines.2800.c:"Кому требуется сон?У меня полно работы!" #NT!

 dominate_end_faction:0 "Фракции распущены!" #NT!
 dominate_end_faction_tt:0 "Ваш сюзерен использовал Доминирование, чтобы распустить все фракции против него!" #NT!

 advanced_dominate_end_faction:0 "Фракции распущены!" #NT!
 advanced_dominate_end_faction_tt:0 "Ваш сюзерен использовал Мастерство Доминирования чтобы распустить все фракции против него!" #NT!

 POD_ai_disciplines.3400.t:0 "Танцующий Безумец" #NT!
 POD_ai_disciplines.3400.desc:0 "В последнее время ваш разум заволакивает странный туман, который путает ваши мысли. Случайные изображения иногда появляются на краю вашего поля зрения, из-за чего становится труднее отличить реальность от вымысла. Это достигло такого тревожного уровня, что вы начали тщательное расследование по этому вопросу. Оказывается, соседний мастер Безумия нацелился на вас с помощью этой пугающей дисциплины по какой-то непостижимой причине. Теперь, когда вы понимаете корень проблемы, вы могли бы попытаться взять её под контроль." #NT!
 POD_ai_disciplines.3400.success:0 "Мой разум принадлежит мне!" #NT!
 POD_ai_disciplines.3400.failure:0 "Я чувствую себя ... странно." #NT!
 POD_ai_disciplines.3400.a:"Проваливай из моей головы!" #NT!
 POD_ai_disciplines.3400.b:"Я не вижу никакой проблемы в таком повороте событий." #NT!
 POD_ai_disciplines.3400.c:"Было бы еще хуже бороться с этим..." #NT!

 ai_presence_majesty_modifier:0 "Величественное Присутствие" #NT!
 ai_presence_majesty_modifier_desc:0 "Используя силы Присутствия, этот персонаж выглядит иделальным правителем для своих подданых." #NT!

 POD_ai_disciplines.3900.t:0 "Величественное Присутствие" #NT!
 POD_ai_disciplines.3900.desc:0 "Ваш сюзерен в последние недели выглядит более царственным и, ну, в общем, привлекательным. Вы были не единственным, кто заметил это, и, обратив пристальное внимание на некоторые едва уловимые подсказки, вы можете подтвердить, что это следствие дисциплины Присутствие, что позволила создать эту ауру величия. Перед этим трудно устоять, и с каждым разом, когда вы появляетесь при дворе, становится еще труднее.\nРешением могло бы быть избегание двора на какое-то время, но это было бы расценено как довольно трусливый поступок. Вы также могли бы попытаться дипломатическим путем заманить в ловушку своего сюзерена, убедившись, что он откажется от этой затеи, прежде чем вы используете ее против него самого" #NT!
 POD_ai_disciplines.3900.success:0 "Успешная политическая интрига." #NT!
 POD_ai_disciplines.3900.failure:0 "Оплошность." #NT!
 POD_ai_disciplines.3900.a:"Мой господин, если позволите..." #NT!
 POD_ai_disciplines.3900.b:"Найдите предлог, чтобы избегать появления при дворе." #NT!

 baals_caress_amplified_perk_modifier:0 "Ласка Баала" #NT!
 baals_caress_amplified_perk_modifier_desc:0 "Изнуряющая болезнь крови, ослабляющая свою жертву." #NT!

 POD_ai_disciplines.4000.t:0 "Кровавое Закаливание" #NT!
 POD_ai_disciplines.4000.desc:0 "Ваши верные (или не очень верные если уж на то пошло) рыцари в последнее время чувствуют себя не в своей тарелке. Сначала вы относитесь к этому, как к обычным жалобам своих подчиненных, но, похоже, это более серьезная проблема. После небольшого расследования ваши агенты сообщают о согласованных усилиях одного из ваших соседей наложить проклятие крови на ваш регион, используя свое мастерство в Смертоносности.\nЕсли у вас нет магических средств, чтобы противостоять этому, вам придется захватить доверенных лиц, которых они используют для распространения проклятия, прежде чем оно выйдет из-под контроля." #NT!
 POD_ai_disciplines.4000.success:0 "Кризис предотвращен." #NT!
 POD_ai_disciplines.4000.failure:0 "Они сбежали..." #NT!
 POD_ai_disciplines.4000.a:"Поймайте их!" #NT!
 POD_ai_disciplines.4000.b:"Проведите магический ритуал, чтобы снять это проклятие." #NT!
 POD_ai_disciplines.4000.c:"Лучше пока залечь на дно." #NT!
 ai_quietus_tooltip2:0 "Один из ваших чемпионов получит модификатор "Ласка Баала", снижающий его доблесть." #NT!
 ai_quietus_tooltip1:0 "Все ваши чемпионы получат модификатор "Ласка Баала", снижающий их доблесть." #NT!

