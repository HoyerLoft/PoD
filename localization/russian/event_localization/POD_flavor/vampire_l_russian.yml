 pod_vampire_flavor.1000.t: "Воспоминания о солнечном свете" #NT!
 pod_vampire_flavor.1000.desc: "Удивительно, что Сородич теряет после объятий. Вы понимаете, что скучаете по солнечному свету. Вы пытаетесь вспомнить, как выглядит мир, с голубым небом и светлыми, мягкими облаками. Действительно ли теперь эти маленькие радости потеряны для вас навсегда?" #NT!
 pod_vampire_flavor.1000.a: "Я должен нанять художника." #NT!
 pod_vampire_flavor.1000.b: "Если я смогу превратиться в животное, то смогу увидеть солнце" #NT!
 pod_vampire_flavor.1000.c: "Один взгляд не повредит..." #NT!
 pod_vampire_flavor.1000.d: "Возьми себя в руки! Ты же Сородич! Веди себя соответствующе!" #NT!
 pod_vampire_flavor.1001.t: "Воспоминания о солнечном свете" #NT!
 pod_vampire_flavor.1001.desc: "Художник представляет картину вашему взгляду. На ней изображен прекрасный пейзаж в солнечный день. Когда вы смотрите на картину, вам кажется, что вы действительно находитесь на улице, залитой солнечным светом! И ко всему прочему, создание этого шедевра повысило ваш престиж, что играет вам на руку" #NT!
 pod_vampire_flavor.1001.a: "Это как раз то, что мне было нужно." #NT!