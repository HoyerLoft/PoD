 POD_spiritual_guidance.302.t:0 "Spiritual Guidance III" #NT!
 POD_spiritual_guidance.302.desc:0 "You managed to get rid of [student.GetHerHis] sin. But you're not done yet, now it's time to show [student.GetFirstName] the virtuous way of living. Perhaps by example? Just take care of not falling yourself to the sin of pride..." #NT!
