 POD_vampire_blood_heal.100.option.f:0 "Heal one of my blinded eyes." #NT!
 POD_vampire_blood_heal.100.option.f.tt.beast:0 "#BLOODRED Or we could just hunt like a bat.#!" #NT!
 POD_vampire_blood_heal.100.option.g:0 "Heal my scars." #NT!
 POD_vampire_blood_heal.100.option.g.tt.beast:0 "#BLOODRED Waste of blood.#!" #NT!

