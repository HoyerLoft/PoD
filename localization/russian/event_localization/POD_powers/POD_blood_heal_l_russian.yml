 POD_vampire_blood_heal.100.t:0 "#BLOODRED Blood Heal!#!" #NT!
 POD_vampire_blood_heal.100.desc:0 "#BLOODRED The blood can supernaturally heal your wounds, but it risks rousing your hunger.#!" #NT!
 POD_vampire_blood_heal.100.option.a:0 "Heal my wounds" #NT!
 POD_vampire_blood_heal.100.option.a.tt.beast:0 "#BLOODRED We will need to get more blood.#!" #NT!
 POD_vampire_blood_heal.100.option.b:0 "Heal my maiming" #NT!
 POD_vampire_blood_heal.100.option.b.tt.beast:0 "#BLOODRED You really have made a mess of things.#!" #NT!
 POD_vampire_blood_heal.100.option.c:0 "Regrow my missing eye" #NT!
 POD_vampire_blood_heal.100.option.c.tt.beast:0 "#BLOODRED Predators have two eyes!#!" #NT!
 POD_vampire_blood_heal.100.option.d:0 "Reattach my leg" #NT!
 POD_vampire_blood_heal.100.option.d.tt.beast:0 "#BLOODRED We will be able to run them down now.#!" #NT!
 POD_vampire_blood_heal.100.option.e:0 "I will not risk increasing my hunger, for now." #NT!
