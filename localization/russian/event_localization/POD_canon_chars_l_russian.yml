l_russian:

 PODcanon_chars.1.t:0 "Новые Начала" #NT!
 PODcanon_chars.1.desc:0 "Наконец-то это сделано. Глупец Менелай из Спарты мертв, и вы, впервые за тысячелетия, вольны поступать так, как вам заблагорассудится. Победа ощущается ... пустее, чем вы могли бы подумать, поскольку вы внезапно потеряли то, что было вашей целью в жизни... но вы будете двигаться дальше, как вы всегда делаете.\nThe world has forgotten you, and even the oldest Toreador think you a myth at this point. This might play to your advantage. It is time to return to the world of [cainite|E] politics, a world you know so well, but with a distinct advantage : nobody important is even truly suspicious of your true powers.\nThis is an asset that will prove very useful, and that you intent to keep for as long as possible..." #NT!
 PODcanon_chars.1.a:0 "Моё восхождение наконец-то началось!" #NT!
 PODcanon_chars.helena:0 "Вы разблокировали новое [character_interaction|E] на иностранных правителях : Инфильтрация" #NT!
 PODcanon_chars.2.t:0 "Awakening of a God" #NT!
 PODcanon_chars.2.desc:0 "It is finally done. You have nearly completed the ritual to invoke Svantevit into a willing host. You can't wait to feel the power of a God flowing through your undying veins!\nThere is a small issue though, during your research, you found that the host's mind is supposed to be wiped out by Svantevit's arrival. Obviously, you are of strong will and wouldn't give up as easily as some of the idiots cultists you crushed but... this is still concerning.\nSimply deciphering the ritual already taught you a lot, and might be a sufficient reward in itself.\nOr you could summon a God and try to bend it to your will. The choice is yours... perhaps for the last time." #NT!
 PODcanon_chars.2.a:0 "Ultimate Power!" #NT!
 PODcanon_chars.2.b:0 "...I'm not feeling it" #NT!
 PODcanon_chars.3.t:0 "Romance of the Gods" #NT!
 PODcanon_chars.3.desc:0 "She is back.\nThe beloved daughter of Isis has joined your side again, and a flurry of conflicting emotions rushes back to you. What you had this one time was passionate, if fleeting. Perhaps your story will endure the test of time better now that you are both older and, hopefully, wiser.\nAt the very least, it will be interesting, especially as your vassals are already grumbling behind your back. Kemintiri never was the most popular figure among them.\nBut you don't care. She is back and the unlife seems worth living again, hopefully for a long while." #NT!
 PODcanon_chars.3.a:0 "Let us remake this land in our image" #NT!
 PODcanon_chars.mithras:0 "You have unlocked a new timed major decision" #NT!
 PODcanon_chars.4.t:0 "Trial by War" #NT!
 PODcanon_chars.4.desc:0 "You have planned a succession of quick and decisive skirmishes against this rebellious vassal of yours. If you manage to achieve victory, you will be safe from rebellion, from this one at least, for a while.\nBetter be sure before launching the attack though, if you lose, the consequences will be worse than not attempting such an action at all..." #NT!
 PODcanon_chars.4.a:0 "Onwards to victory!" #NT!
 PODcanon_chars.4.b:0 "Tonight is not the night" #NT!
 PODcanon_chars.4.effect.success.desc:0 "Winning will break the vassal spirit for a while" #NT!
 PODcanon_chars.4.success:0 "Victory!" #NT!
 PODcanon_chars.4.critical.failure.effect.desc:0 "Losing will embolden the vassal's rebellious spirit" #NT!
 PODcanon_chars.4.failure:0 "Defeated..." #NT!
 PODcanon_chars.5.t:0 "Looking Up the Pyramid" #NT!
 PODcanon_chars.5.desc:0 "It is time for you to use your rightful power as master of the Tremere [Clan|E] for some good old fashioned Hermetic politics. Since you are on top of the pyramid, you will win at the end, it it just a question of what will you specifically gain from it.\nSo many choices with so little consequences! Except annoying those below you obviously. Not that it matters much." #NT!
 PODcanon_chars.5.a:0 "Steal someone else ideas" #NT!
 PODcanon_chars.5.b:0 "Blame someone else for your failures" #NT!
 PODcanon_chars.5.c:0 "Requisition from the [Clan|E]'s coffers" #NT!
 PODcanon_chars.5.d:0 "I'm not in the mood for politics" #NT!
 PODcanon_chars.6.t:0 "Alamut's Rewards" #NT!
 PODcanon_chars.6.desc:0 "The leadership of the Children of Haqim are pleased by the progress of the Midnight Crescent in Iberia. They send you their best regards and congratulations, along with reinforcements, promising neonates of the Vizir, Sorcerer and Warrior castes.\nYour work is not yet done, but the pressure on you is now less crushing, at it seems they finally trust you to have the best interest of the [Clan|E] in mind. Even perhaps by making Iberia a future grand stronghold worthy of Haqim himself." #NT!
 PODcanon_chars.6.a:0 "I am the talk of the decade in Alamut" #NT!
 PODcanon_chars.7.t:0 "Plots Within Plots" #NT!
 PODcanon_chars.7.desc:0 "You managed to learn more about this potential foe. It is always an oddly comforting feeling for you, Prince Roque, as you love outsmarting your enemies and ensnaring them into a web of improbable plots.\nStill, you sometimes don't scheme only for the sake of scheming. You could exploit the information you obtained for even further plotting!" #NT!
 PODcanon_chars.7.a:0 "Start some more schemes against this one!" #NT!
 PODcanon_chars.7.b:0 "Intrigue is such a soothing pastime..." #NT!
 PODcanon_chars.7.c:0 "Let everyone know the extent of your scheming skills!" #NT!
 PODcanon_chars.8.t:0 "Making Waves" #NT!
 PODcanon_chars.8.desc:0 "Lord Montano, with the return of most of Italy under your control, you showed [Clan|E] Lasombra that you are still an effective and decisive ruler. There is, obviously, still much to be done to restore the proper place of the Sea of Shadows in the Mediterranean world but, at the very least, your position as head of the [Clan|E] isn't contested anymore.\nYou are now able to use it to claim rulership over any wayward Lasombra princedoms." #NT!
 PODcanon_chars.8.a:0 "I can do even better" #NT!
 PODcanon_chars.montano:0 "You now have a special bonus to acceptance of the 'Offer Vassalization' interaction with any Lasombra ruler" #NT!
 PODcanon_chars.9.t:0 "A Loving Embrace" #NT!
 PODcanon_chars.9.desc:0 "You are difficult to resist when you put your mind into something, beautiful Maatkare, but the [cainites|E] are stubborn creatures. If you are to show this one the love of Set, it will take all your considerable skills in persuasion and seduction to achieve.\nThere is always a risk of failure, which would cost you quite a bit in Set's unforgiving eyes..." #NT!
 PODcanon_chars.9.a:0 "Set's glory can't wait" #NT!
 PODcanon_chars.9.b:0 "Tonight is not the night" #NT!
 PODcanon_chars.9.effect.success.desc:0 "Winning will make this character convert to Via Set" #NT!
 PODcanon_chars.9.success:0 "Praise Set!" #NT!
 PODcanon_chars.9.critical.failure.effect.desc:0 "Losing will cost you quite a bit" #NT!
 PODcanon_chars.9.failure:0 "I failed..." #NT!
 PODcanon_chars.10.t:0 "Walking the Black Spiral" #NT!
 PODcanon_chars.10.desc:0 "You have seen those 'Black Spiral Dancers', they are utterly mad, even by your loose standards. Is the tiny possibility of an answer to your pain worth it? The only thing that can be said for sure is that you won't be the same once you go back from this cursed place..." #NT!
 PODcanon_chars.10.a:0 "No turning back now" #NT!
 PODcanon_chars.10.b:0 "This is a very very bad idea" #NT!
 PODcanon_chars.petaniqua:0 "You are more than likely going back from here worse that you started. But there might be a tiny hope of something worthwhile..." #NT!
 PODcanon_chars.11.t:0 "Madness of the Black Spiral" #NT!
 PODcanon_chars.11.desc:0 "People think you have come back from the Black Spiral relatively unchanged. But you know better, you never came back from it. It is with you now.\nAnd these...things you saw will never leave your vision. Perhaps the whole world is simply an extension of it. Or you are simply too far gone to care anymore.\nYou don't want to go back in there. Or do you?" #NT!
 PODcanon_chars.11.a:0 "There is no light anymore" #NT!
 PODcanon_chars.12.t:0 "Clarity of the Black Spiral" #NT!
 PODcanon_chars.12.desc:0 "You don't remember much of your journey in the Black Spiral which is... probably for the best. You have found no hidden truths, or sordid horrors. If you had, you would have some memories of them right?\nAnyway, despite what could be called a setback, you are relieved to be out of there. The outside world seems oddly pleasant now." #NT!
 PODcanon_chars.12.a:0 "It could have been worse" #NT!
 PODcanon_chars.13.t:0 "Strength of the Black Spiral" #NT!
 PODcanon_chars.13.desc:0 "There is no doubt that the Black Spiral is a place of utter madness. But you have been through so much in your life, and unlife, that it has not shattered you this time. You conquered your fears, and 'it' was pleased by your performance.\nDespite this show of force, you will admit being glad to join the outside world again. This was far from a relaxing experience..." #NT!
 PODcanon_chars.13.a:0 "I'm not easily spooked" #NT!
 PODcanon_chars.14.t:0 "Gift of the Black Spiral" #NT!
 PODcanon_chars.14.desc:0 "You found him.\nPerhaps the Black Spiral took pity on you, or was impressed by your dedication. Perhaps it is just a dream, a fantasy of your broken mind. You don't care.\nHe is with you now, and all will be well once again." #NT!
 PODcanon_chars.14.a:0 "You are meant to be King of the world" #NT!
 PODcanon_chars.petaniqua2:0 "You have no reasons to walk the Black Spiral from now on" #NT!
 podintroductions.116.t:0 "Your Story So Far" #NT!
 podintroductions.116.desc:0 "Lord Hardestadt, your political ascension has been nothing short of brilliant so far. From a shrouded lineage and a frontier position, you managed to expertly use the ascension of the mortal Holy Roman Empire to recenter [Clan|E] Ventrue from Rome to Germany.\nStill, old habits die hard and you had to work with Julia Antasia, the leader of the Roman relics, to get to this point. It might be time to 'renegotiate' your partnership and put these dusty ancients in a museum where they belong.\nYou have strong allies and loyal childer, keep them close and mindful of their position and history will be yours to write." #NT!
 podintroductions.116.a:0 "Germany is the future" #NT!
 podintroductions.hardestadt:0 "As Hardestadt, you have access to a special [character_interaction|E] with your childer to rein them in." #NT!

 pressure_on_modifier:0 "Pressure On" #NT!
 pressure_on_modifier_desc:0 "This character is under pressure to do their very best." #NT!

 PODcanon_chars.15.t:0 "Tightening the Reins" #NT!
 PODcanon_chars.15.desc:0 "Your childe answered your summon, anxious to hear your wishes. You are known as a strict [Sire|E], the kind that doesn't easily tolerates failure. Still, no one can deny that your education choices have resulted in some of the most gifted neonates in their generation. The others well... they don't tend to tarnish your reputation for long." #NT!
 PODcanon_chars.15.a:0 "Do better!" #NT!
 PODcanon_chars.15.b:0 "Never be satisfied" #NT!
 PODcanon_chars.15.c:0 "You are a worthless failure!" #NT!
 PODcanon_chars.hardestadt_tooltip:0 "As long as this character stays a rival, you won't be able to summon them again" #NT!

 POD_hardestadt_interaction:0 "Tighten the Reins" #NT!
 POD_hardestadt_interaction_desc:0 "Summon your childe for a talk" #NT!

 podintroductions.117.t:0 "Your Story So Far" #NT!
 podintroductions.117.desc:0 "Lady Antasia, you stand strong in your exiled home in Germany but your heart aches for a triumphant return to Rome. [Clan|E] Ventrue has fallen far since its noble roots in the Eternal Senate, and you are the only one that can stop Hardestadt and Camilla from turning your beloved [Clan|E] into a mockery of itself.\nThis endeavor will take time though, but you recently found a surprising ally in your quest. The Nosferatu Angiwar is a strange one, fond of fanciful tales, but he has already proven to be a worthy friend and an even more worthy champion for your cause. With your combined might, there is still hope for the true ideals of Rome." #NT!
 podintroductions.117.a:0 "The Senate won't fall" #NT!
 podintroductions.antasia:0 "As Julia Antasia, you have access to a special [character_interaction|E] with Angiwar as long as you stay friends." #NT!

 POD_antasia_interaction:0 "Friendly Talk" #NT!
 POD_antasia_interaction_desc:0 "Invite Angiwar for a nice chat" #NT!

 PODcanon_chars.16.t:0 "Angiwar the Storyteller" #NT!
 PODcanon_chars.16.desc:0 "When your first met him, you hoped that Angiwar had insight into your grandsire, Ventrue himself. Sadly, it was not the case, as even a being as old as he never encountered an [antediluvian|E]. Still, the Nosferatu has a lot of stories to tell about the [cainite|E] world, some of which you even have a hard time believing in.\nAngiwar doesn't mind though, and is just happy sharing them with you. Gaining such friendly, free of deceit, insight from such an old, if quirky, vampire is a blessing that you don't intent to spoil." #NT!
 PODcanon_chars.16.a:0 "Really? That's incredible!" #NT!

 PODcanon_chars.17.t:0 "Angiwar the Confident" #NT!
 PODcanon_chars.17.desc:0 "Angiwar is quiet tonight and seems happy to just lend an ear to your troubles. In the [cainite|E] world, it's a rare occurrence for someone to be able to confide in another without the fear of deceit or manipulation. But you feel at ease with the old Nosferatu, knowing that your goals are closely aligned. It's no small blessing for you to have this luxury, and the sleep of ages seems a little less enticing each time you spend time with him." #NT!
 PODcanon_chars.17.a:0 "Friendship is a valuable asset" #NT!

 PODcanon_chars.18.t:0 "Angiwar the Warrior" #NT!
 PODcanon_chars.18.desc:0 "Angiwar is agitated tonight, speaking of the grave threat that his [Clan|E] is facing : the Nictuku. You have seen him like that before and, although you know nothing of what he is talking about, you prefer to humor him. Even when he suddenly asks for a training duel between you two to be 'ready when they come'. It's not every night that you can spar with such an experienced warrior and you will surely be able to learn a thing of two." #NT!
 PODcanon_chars.18.a:0 "We will be ready" #NT!

 podintroductions.118.t:0 "Your Story So Far" #NT!
 podintroductions.118.desc:0 "Lord Alexander, once you were the most important Ventrue in the world, whispering the to ear of Charlemagne himself. Now you are exiled from your beloved France by the accursed Salianna and your traitorous childe Geoffrey. You will return, but other matters require your attention.\nLord Jurgen von Verden, your host right now, has gathered a small force to help you, fulfilling his duty as a younger clanmate. Accepting it would be helpful, but would also mean that you are basically fallen to begging for help. Refusing it would be more in line with your station... but would no doubt anger the Prince of Magdeburg. Make the right call here, and it might be the first stepping stone to your triumphal return to the [cainite|E] world at large." #NT!
 podintroductions.118.a:0 "The help is appreciated, lord Jurgen" #NT!
 podintroductions.118.b:0 "A King doesn't beg!" #NT!
 alexander_black_cross_event_troops:0 "Black Cross Ghouls" #NT!

 alexander_help_modifier:0 "Well Connected" #NT!
 alexander_help_modifier_desc:0 "Good things are said about you in high spheres, thanks to the help of a powerful patron." #NT!

 podintroductions.119.t:0 "Your Story So Far" #NT!
 podintroductions.119.desc:0 "Lord Jurgen, your ascension has been progressing at a breathtaking speed since your [Embrace|E]. But the recent minor setback in the war against the Voivodate has seen your influence curtailed. A new opportunity has arisen though, with the arrival of the exiled Prince of France, Alexander, in your court.\nYou have been a perfect host so far and continuing to do so would be beneficial for your ambitions, as Alexander still has a lot of gravitas in the [Clan|E]. But the powerful Ventrue didn't came alone, he also brought Rosamund of Islington with him, the fairest among the fair [Clan|E] and the one who has stolen your heart.\nYou have recently confessed your feelings to the lady, but it appears that Alexander himself has eyes on her. As such, a choice has to be made..." #NT!
 podintroductions.119.a:0 "Love..." #NT!
 podintroductions.119.b:0 "...or power?" #NT!
 jurgen_love_tooltip:0 "Rosamund will join you at court, entrusting her lands to your care." #NT!

 podintroductions.120.t:0 "Your Story So Far" #NT!
 podintroductions.120.desc:0 "Ave mighty Camilla, once undisputed master of Rome and of the Ventrue [Clan|E]!\nIn these blessed times all bowed before you, infernal Carthage was destroyed on your command and everything was perfect until you fell into [torpor|E]. Obviously, nobody was able to take back your mantle, and the Empire fell with you. You have recently awoken to this new world, so different than the one you knew... but still full of opportunities.\nReaffirming your control over your beloved Rome was easy, but now greater challenges await.\nYou are the Eternal Consul of Sin and your future can only be one of immortal glory and decadent pleasures." #NT!
 podintroductions.120.a:0 "Roma Aeterna" #NT!
 podintroductions.camilla:0 "As Camilla you have a special, more beneficial and likely to occur, event during the 'Host Elysium' activity." #NT!

 POD_elysium_events.25.t:0 "Party like a Roman" #NT!
 POD_elysium_events.25.desc:0 "Beyond being one of the mightiest Ventrue and a shrewd political animal, you are also known as the very best party host of all the [cainite|E] race. After all, you pioneered the whole concept during the Roman Empire and you know exactly how to proceed.\nThe blood will flow, everyone will have a fantastic time and a little part of what made Rome so great will survive tonight thanks to your careful planning." #NT!
 POD_elysium_events.25.option.a:0 "Let's get the party started!" #NT!

 anna_ambition_modifier:0 "Burning Ambition" #NT!
 anna_ambition_modifier_desc:0 "Anna will stop at nothing to get her birthright. You can help her or be brushed aside, there is no middle ground." #NT!

 podintroductions.121.t:0 "Your Story So Far" #NT!
 podintroductions.121.desc:0 "Noble Lady, you come from the greatest Greek lineage and Constantinople is yours by right, even becoming a vampire didn't change that fact. You adapted quite well to your new condition and were rapidly climbing the Byzantine hierarchy when the 4th Crusade happened. With Michael and the Dream destroyed, and the Latin vampires triumphant, your city is once again drifting away from you.\nAll is not lost however, as the Latins have trouble consolidating their hold which has allowed you to help the successor empire of Nikaea getting started. From this strong base of power, you are so close to achieving your eternal ambition...\nPress onward, daughter of Emperors, and fulfill your destiny!" #NT!
 podintroductions.121.a:0 "My city of the world's desire..." #NT!
 podintroductions.anna:0 "To improve your starting modifier, you can use a special [decision|E] requiring you to hold Constantinople" #NT!

 anna_decision:0 "Багрянородный" #NT!
 anna_decision_tooltip:1 "The Latin oppression must be ended." #NT!
 anna_decision_desc:0 "Constantinople must be yours, now more than ever. You will liberate it from the accursed Latin Lasombra then begin your eternal reign of the greatest city in the world." #NT!
 anna_decision_effect_tooltip:1 "You will fulfill your ambition." #NT!
 anna_decision_confirm:0 "Finally!" #NT!

 anna_ambition_fulfilled_modifier:0 "Fulfilled Ambition" #NT!
 anna_ambition_fulfilled_modifier_desc:0 "The Comnenos are now the immortal and eternal rulers of Constantinople. At it should be." #NT!

 podintroductions.122.t:0 "Your Story So Far" #NT!
 podintroductions.122.desc:0 "Lady Anadja, your simple life has been thrown into chaos with the arrival of Belisarius and Shabah in it. Those two vampires took a liking on you and taught you a lot about how to survive in the night society... then your life became even stranger once a secretive apocalyptic cult, the Manus Nigrum, announced that you were its promised leader.\nDespite all these occurrences, you did well so far and Armenia has became a strong bastion under your rule, attracting members of this cult and refugees from Byzantium alike. Your 'foster parents' are still here and are an invaluable help in helping stabilize your new realm but it is now time to take matters into your own hands.\nYou have been tutored by the best and many already think of you as one of the most important [cainites|E] in the world, but your story is yours and yours alone to write." #NT!
 podintroductions.122.a:0 "I am my own [cainite|E]" #NT!
 podintroductions.anadja:0 "As long as Belisarius and Shabah are alive, you can ask for further tutoring via a [decision|E]" #NT!

 anadja_decision:0 "Learning from the Best" #NT!
 anadja_decision_tooltip:1 "There is always room to improve" #NT!
 anadja_decision_desc:0 "Belisarius and Shabah are always happy to help you improve, though their lessons can be quite taxing at times." #NT!
 anadja_decision_effect_tooltip:1 "A training session will start" #NT!
 anadja_decision_confirm:0 "I am ready" #NT!
 anadja_custom_decision:0 "This [decision|E] will be unavailable once you reach 25 martial, 20 diplomacy and 20 intrigue or if both Shabah and Belisarius die." #NT!

 PODcanon_chars.19.t:0 "Learning from the Best" #NT!
 PODcanon_chars.19.desc:0 "Belisarius was once a great general in his mortal life and then handled many military matters for the [cainite|E] Dream of Constantinople. There is much to be learned from him. Shabah, on the other hand, is an expert spy and ambassador, often both at the same time, and can teach you about those topics. What are you asking them tonight?" #NT!
 PODcanon_chars.19.a:0 "Tell me about your military campaigns, Belisarius" #NT!
 PODcanon_chars.19.b:0 "Diplomacy is a complex subject..." #NT!
 PODcanon_chars.19.c:0 "...perhaps as complex as intrigue" #NT!
 PODcanon_chars.19.d:0 "I've changed my mind" #NT!

 shaky_secrets_modifier:0 "Shaky Secrets" #NT!
 shaky_secrets_modifier_desc:0 "They know you are hiding something, and they want to find out." #NT!

 shrouded_secrets_modifier:0 "Shrouded Secrets" #NT!
 shrouded_secrets_modifier_desc:0 "Your secrets are protected by a thin layer of shadows." #NT!

 darkened_secrets_modifier:0 "Secrets in Darkness" #NT!
 darkened_secrets_modifier_desc:0 "They don't know you at all. Nobody ever will." #NT!

 secrets_secrets_modifier:0 "Secrets within Secrets" #NT!
 secrets_secrets_modifier_desc:0 "Pawns on a boardgame, expertly played by your hand." #NT!

 podintroductions.123.t:0 "Your Story So Far" #NT!
 podintroductions.123.desc:0 "Sultan Badr, you have assumed control of the Midnight Crescent and the cornered [ashirra|E] are wisely rallying behind you. Take notice of those that don't, for later punishment.\nYou must respect the Christian Shadow Reconquista, as both de Ruiz and his lineage are formidable opponents, but your most pressing matter is one of secrecy.\nYou are hiding many things from your new 'loyal' followers, things that you don't want them to find despite their insistence. Use your mastery of shadows and intrigue to hide yourself behind an impenetrable veil of mystery before it's too late. Only then will you be able to root the Christians out of Iberia." #NT!
 podintroductions.123.a:0 "The truth is mine to shape" #NT!
 podintroductions.badr:0 "You have until 1300 to use a special decision allowing you to improve on your starting modifier" #NT!

 badr_decision:0 "Badr's Mysteries" #NT!
 badr_decision_tooltip:1 "They must never know." #NT!
 badr_decision_desc:0 "As the new ruler of the Midnight Crescent, all eyes are turned on you. You must hide yourself well before it's too late." #NT!
 badr_decision_decision_effect_tooltip:1 "The mystery deepens." #NT!
 badr_decision_confirm:0 "They will never know" #NT!

 podintroductions.124.t:0 "Your Story So Far" #NT!
 podintroductions.124.desc:0 "Pious Suleiman, times are hard for the Faithful [ashirra|E]. The despicable Christian Lasombra have declared war on your people, plunging Iberia and the Maghreb into disarray. But there is trouble closer to home as well. Your once friend Khalid is rallying troops in Mesopotamia after a violent disagreement with you about interfering, or not, in mortals affairs. Your own childe, Haroun el-La'il, has also made a bid for independence after his heretical dogma has been revealed.\nYou must act Suleiman. The [ashirra|E] need unity now more than ever and perhaps concessions need to be made to achieve this goal. Though an hardline stance is also a possibility..." #NT!
 podintroductions.124.a:0 "There will be no compromise" #NT!
 podintroductions.124.b:0 "Khalid, we have bigger threats to deal with!" #NT!
 podintroductions.124.c:0 "Haroun, we can talk about your theories more..." #NT!

 podintroductions.125.t:0 "Your Story So Far" #NT!
 podintroductions.125.desc:0 "Fearless Lucita, after being trapped in the mortal world for being a woman, you are now trapped in the undead one for being a Lasombra. This can't continue. You are a free spirit, yearning for independence, and you won't wait for the centuries needed to become an elder to achieve it.\nYour first target should be your own [Sire|E], Ambrosio Luis Moncada, a fool who thinks that he can control you. Then [Clan|E] Lasombra itself must understand that you aren't their 'rising star', you are your own woman and these decrepit idiots will learn to respect you.\nThe chaos that is an Iberia engulfed in your [Clan|E]'s civil war will be the perfect opportunity for you to stake your own claim to greatness. You just have to exploit it well." #NT!
 podintroductions.125.a:0 "Live free or die trying" #NT!
 podintroductions.lucita:0 "As Lucita, you have a special decision to achieve to improve your starting modifier" #NT!

 caged_lucita_modifier:0 "Lucita, Caged" #NT!
 caged_lucita_modifier_desc:0 "You are not yet the hero of your own story, and that infuriates you to no end." #NT!

 unleashed_lucita_modifier:0 "Lucita, Unleashed" #NT!
 unleashed_lucita_modifier_desc:0 "Your own story has finally started. It will be a glorious one." #NT!

 lucita_decision:0 "Lucita's Destiny" #NT!
 lucita_decision_tooltip:1 "Your time is coming" #NT!
 lucita_decision_desc:0 "The last shackles keeping you held must be dealt with. Then, it will be time to strike." #NT!
 lucita_decision_effect_tooltip:1 "It has finally happened!" #NT!
 lucita_decision_confirm:0 "Free, at last!" #NT!
 lucita_custom_decision:0 "[TARGET_CHARACTER.GetFirstName] must be dead" #NT!

 good_moncada_modifier:0 "A Perfect World" #NT!
 good_moncada_modifier_desc:0 "Whether she loves you or hates you, Lucita is alive. Your world is in perfect harmony." #NT!

 podintroductions.126.t:0 "Your Story So Far" #NT!
 podintroductions.126.desc:0 "Pious Moncada, Iberia is in turmoil and God has called upon you to save it. Your [Sire|E], Sylvester de Ruiz, officially leads the Christian effort but you are the real power behind the throne. For now he is useful, but you might want to step into the light at one point.\nAnd then, there is Lucita... an angel sent by God to guide you no doubt, even if she doesn't realize it. Since her [Embrace|E], you have been the best you ever been, sharper, quicker, stronger. She will learn to appreciate you in time but until then, you need to make sure that she stays safe. You can't even stomach what would become of your poor soul if something happened to her..." #NT!
 podintroductions.126.a:0 "God has granted me the greatest gift" #NT!
 podintroductions.moncada:0 "As Moncada, you will enjoy this modifier as long as Lucita is alive. But if she dies..." #NT!

 PODcanon_chars.20.t:0 "The End of your World" #NT!
 PODcanon_chars.20.desc:0 "She is dead.\nLucita, your guiding angel, is dead.\nThere is no hope for you anymore. There is probably no hope for the world as well, as this is clearly a proof that God has given up on even his most faithful servants. Can you even continue this wretched unlife? What is the point of even trying?... perhaps, perhaps it is a test, as God has done so many times before. If it's so, it will the hardest one of your whole existence.\nPerhaps you will endure, but you aren't even sure that you want to." #NT!
 PODcanon_chars.20.a:0 "She is gone..." #NT!

 bad_moncada_modifier:0 "A Broken World" #NT!
 bad_moncada_modifier_desc:0 "The center of your world is dead. You are a soulless shell going on with this useless life." #NT!

 podintroductions.127.t:0 "Your Story So Far" #NT!
 podintroductions.127.desc:0 "Prince Alfonzo, after centuries of waiting, Constantinople is finally yours. Be careful though, those cowardly Greek vampires fled when you expertly used the 4th Crusade to your advantage and are now rallying their troops and agents against you. You have wisely bend the knee to the See of Shadows to get their protection as you consolidate your rule. A temporary process of course, as you have greater ambitions than staying a mere vassal.\nYou care little for your 'faith' in the [cainite|E] Heresy and would change it in a heartbeat if it was needed, though there might still be opportunities to have by clinging to it.\nExpand the Latin rule and get rid of Byzantine's remnants as soon as possible. Your ascension is only beginning!" #NT!
 podintroductions.127.a:0 "A new triumph is coming" #NT!
 podintroductions.alfonzo:0 "As Alfonzo, you are the only one that can create the Latin Empire, via a special decision" #NT!

 alfonzo_decision:0 "The Latin's Rule" #NT!
 alfonzo_decision_tooltip:1 "Time to deal with the remnants" #NT!
 alfonzo_decision_desc:0 "You are the symbol of the Latins victory over the Greeks. Embrace and use this image to forge yourself a new empire." #NT!
 alfonzo_decision_confirm:0 "Byzantium is dead" #NT!

 bad_gratiano_modifier:0 "The Upstart" #NT!
 bad_gratiano_modifier_desc:0 "You are the red headed childe of Lasombra's family. This doesn't help anything!" #NT!

 podintroductions.128.t:0 "Your Story So Far" #NT!
 podintroductions.128.desc:0 "Lord Gratiano, the powerful Lasombra himself saw your greatness and Embraced you into his [Clan|E]. This act enraged your new 'brethren' and you have been branded as an upstart since then, denied the numerous responsibilities and titles that should be yours. You have to start from scratch.\nFor that purpose, you choose Verona, a city you know well since your mortals days, and the foothold has been made but... nothing has changed yet. They still laugh at you, insult you behind your back, plot your demise even! This must stop.\nYou will show them why Lasombra choose you. You will show them that Gratiano de Veronese was born to rule!" #NT!
 podintroductions.128.a:0 "They will see..." #NT!
 podintroductions.gratiano:0 "To get rid of Gratiano's starting modifier, you must complete a special decision." #NT!

 gratiano_decision:0 "Born to Rule" #NT!
 gratiano_decision_tooltip:1 "They will learn" #NT!
 gratiano_decision_desc:0 "Prove to [Clan|E] Lasombra that you are more than just Daddy's latest pet. Achieve something that they must take notice of." #NT!
 gratiano_decision_confirm:0 "They have learned" #NT!

 podintroductions.129.t:0 "Your Story So Far" #NT!
 podintroductions.129.desc:0 "Lord Sejanus, after your fateful [Embrace|E], you drifted for quite a long time in Europe looking for a place to start your Empire of the Night. Your current location is promising, if perhaps a little too close to the powerful Hardestadt. You will have to deal with him.\nYou easily secured Princedom over this area because you received some very unexpected help. One strange English Tzimisce named Jack has been awed by you and your dreams and eagerly pledged himself to your service. After a brief inquiry, you think he is trustworthy and actually quite capable for such a young vampire.\nFinding a lesser recognizing your greatness is always gratifying, perhaps you could reward him with an important role on your burgeoning realm?" #NT!
 podintroductions.129.a:0 "I can make use of you" #NT!
 podintroductions.129.b:0 "I don't need any help!" #NT!

 podintroductions.130.t:0 "Your Story So Far" #NT!
 podintroductions.130.desc:0 "Lady Salianna, your coup against Alexander was a great success and you now finally control most of France. You had to make some concessions to make it happen though, most notably with Alexander's childe, Geoffrey du Temple, who got Paris itself as his reward. If you are to truly strengthen your hold on the country, you will need the prestigious capital in your hands.\nGeoffrey is young and gullible but has many friends who could be trouble. You will have to tread carefully in order to outsmart him without unnecessary bloodshed." #NT!
 podintroductions.130.a:0 "Time to rethink our partnership" #NT!
 salianna_intro_tooltip:0 "You will get some events considering your relation with Geoffrey in the coming days" #NT!

 PODcanon_chars.21.t:0 "Outsmarting Geoffrey" #NT!
 PODcanon_chars.21.desc:0 "To start on your scheme to get Paris, you will have to isolate Geoffrey. His web of agents and contacts isn't that strong but, as a Ventrue, he represents a more 'legitimate' ruler of France for some of your subjects than you do. With a few bribes and veiled threats you could change this state of affairs. Surely, they will easily understand that you would make a much better Prince of Paris than some foolish warlord." #NT!
 PODcanon_chars.21.a:0 "Easily done" #NT!
 PODcanon_chars.21.b:0 "I will let Geoffrey keep his prize" #NT!
 salianna_exit_tooltip:0 "You abandon the plan to get Paris for yourself" #NT!

 PODcanon_chars.22.t:0 "Handling Geoffrey's Allies" #NT!
 PODcanon_chars.22.desc:0 "You easily got rid of most of Geoffrey's tentative supporters except two of them. Isouda de Blaise, the Queen of Anjou, has made known her disapproval but... she already hates you, so who cares anyway?\nMore troublesome is Francois d'Alencourt's stubbornness. The powerful prince of Lyon has pledged himself to Geoffrey's cause and won't bulge. If you continue with your course of action, you will make a new powerful enemy." #NT!
 PODcanon_chars.22.a:0 "One more or one less..." #NT!
 PODcanon_chars.22.b:0 "I will let Geoffrey keep his prize" #NT!

 PODcanon_chars.23.t:0 "Once Again, Paris" #NT!
 PODcanon_chars.23.desc:0 "You have finished your preparations and are now ready to oust, without too much fuss, Geoffrey from Paris. The city will serve as a powerful capital for your Court of Love and ensure Toreador's superiority in France for generations to come.\nThe last matter to be solved is Geoffrey himself. Without Paris, he is mostly toothless and you could cast him aside if you think he is of no further use. Or you could keep him at hand for another task in the future. In any case, he obviously has no say on the matter." #NT!
 PODcanon_chars.23.a:0 "I will be gracious in victory" #NT!
 PODcanon_chars.23.b:0 "I have no use for petulant ancillae" #NT!

 podintroductions.131.t:0 "Your Story So Far" #NT!
 podintroductions.131.desc:0 "Lady Isouda, during the chaos of Alexander's fall, you were beaten to the finish line for leadership of the Courts of Love by Salianna. This has not to be the end of your career though. Your hold on Anjou is still strong, and Salianna is vulnerable as long as her power isn't consolidated.\nYou will have need of help for the future battles, be they political or military. Fortunately, you have a strong handle on how to 'educate' your childer and to get rid of the useless weak ones. Use this to your advantage, and France might finally be yours." #NT!
 podintroductions.131.a:0 "The war isn't over" #NT!
 isouda_intro_tooltip:0 "As Isouda you have a rewarding, if risky, special possibility for educating your childer" #NT!

 POD_education_events.1.option.e:0 "Let see if they survive my court..." #NT!
 POD_education_events.1.option.isouda:0 "As Isouda, you can put your childe in the ruthless arena that is your court. They will become stronger from it... if they survive." #NT!

 POD_education_events.26.t:0 "An Education : Worthy Childe" #NT!
 POD_education_events.26.desc:0 "The trials are over and it seems this one will be useful. Well, that's great and all, but you are a little disappointed to be honest. Maybe you should spice them up for next time to make it more challenging and more fun to watch them squirm in your ruthless court? Oh well, thoughts for another night." #NT!
 POD_education_events.26.option.a:0 "Well done I guess" #NT!

 POD_education_events.27.t:0 "An Education : Unworthy Childe" #NT!
 POD_education_events.27.desc:0 "The trials are over and, well, this one didn't make it. Oh well, there are plenty more mortals to test out anyway. At least it was fun to watch until its foregone conclusion. Witnessing helpless neonates being suck in the web of intrigues that is your court always give you a deep sense of satisfaction." #NT!
 POD_education_events.27.option.a:0 "The best entertainment really" #NT!

 podintroductions.132.t:0 "Your Story So Far" #NT!
 podintroductions.132.desc:0 "Lady Esclarmonde, you are recognized as the leader of Occitan resistance to the French since the start of the Albigensian Crusade... Not that you care that much about Occitania itself anyway, but it's an useful charade to keep going for the public eye.\nEven more so because of one of your unique abilities. Using Presence in a way told by your departed [Sire|E], you are able to make any man lost in a fairytale where he is the knight and you are the princess. From there, obviously, the kind princess can direct her brave knights to slay 'monsters' in order to protect her..." #NT!
 podintroductions.132.a:0 "We all play a role" #NT!
 esclarmonde_intro_tooltip:0 "As Esclarmonde, you have a special [character_interaction|E] available for men in your realm to entrance them. It costs piety to enact." #NT!

 POD_esclarmonde_interaction:0 "Faydit of Esclarmonde" #NT!
 POD_esclarmonde_interaction_desc:0 "Brave Knight, help me in my time of need!" #NT!

 faydit_modifier:0 "Faydit of Esclarmonde" #NT!
 faydit_modifier_desc:0 "This poor soul is lost in an illusion where he is the knight of the beautiful princess Esclarmonde" #NT!

 podintroductions.133.t:0 "Your Story So Far" #NT!
 podintroductions.133.desc:0 "Fearless Melinda, your [Sire|E], Helena, abandoned you after getting bored of tormenting you. You are now left to fend for yourself but your have learned one important thing from your time under Helena's 'tutelage' : it's you against them.\nThose that will kiss your feet and prove useful might live. The others... you will have so much fun dealing with the others.\nIf this world has to be plunged into eternal horror for you to be powerful, respected and independent, then so be it.\nYou will reign in Hell, and damn the Heavens." #NT!
 podintroductions.133.a:0 "I understand now, 'mother'" #NT!
 melinda_intro_tooltip:0 "As Melinda Galbraith you have a unique decision to ravage your capital for some quick rewards, as long as your capital isn't already fully ruined." #NT!

 melinda_decision:0 "Rampage!" #NT!
 melinda_decision_tooltip:1 "Time to blow off some steam" #NT!
 melinda_decision_desc:0 "There are many helpless mortals in your capital. It might time to show them that the end is coming way quicker than they think..." #NT!
 melinda_decision_confirm:0 "...and Hell followed with her" #NT!

 podintroductions.134.t:0 "Your Story So Far" #NT!
 podintroductions.134.desc:0 "Cunning Rafael, let's be honest, you have no idea of what the hell is going on. You barely saved your unlife by tricking your [Sire|E] into thinking that you are an artist of schemes and mischief but you still have no real clue on how this whole vampire society works.\nFrom the few things you have gathered, it would be best for you to learn very fast, because clueless vampires make for dead vampires most of the time. You have only one advantage to speak of, your wits. You are capable of convincing almost anyone to go along with almost anything. This might be your lifeline..." #NT!
 podintroductions.134.a:0 "I can make it!" #NT!
 rafael_intro_tooltip:0 "As Rafael, you have a special [character_interaction|E] costing prestige to trick other landed rulers into giving you something. The specific reward depends on their traits." #NT!

 POD_rafael_interaction:0 "My Best Offer!" #NT!
 POD_rafael_interaction_desc:0 "Propose an extraordinary offer to this ruler" #NT!

 PODcanon_chars.24.t:0 "A Charming Con" #NT!
 PODcanon_chars.24.desc:0 "You got this one hooked in your perfect sales pitch, Rafael. It is now time to go for the kill, what will you ask? It will have to take into consideration the angle you are working." #NT!
 PODcanon_chars.24.a:0 "You can trust me!" #NT!
 rafael_trusting_tooltip:0 "This option is available because your target has the trusting or gregarious trait" #NT!
 PODcanon_chars.24.b:0 "...and then my [Sire|E] abandoned me!" #NT!
 rafael_compassionate_tooltip:0 "This option is available because your target has the compassionate trait" #NT!
 PODcanon_chars.24.c:0 "This is fascinating, I will convert for sure!" #NT!
 rafael_zealous_tooltip:0 "This option is available because your target has the zealous trait" #NT!
 PODcanon_chars.24.d:0 "Interesting stuff, let me take notes!" #NT!
 rafael_diligent_tooltip:0 "This option is available because your target has the diligent or patient trait" #NT!
 PODcanon_chars.24.e:0 "Damn, I would have never dared!" #NT!
 rafael_brave_tooltip:0 "This option is available because your target has the brave or stubborn trait" #NT!
 PODcanon_chars.24.f:0 "You are simply the best!" #NT!
 rafael_ambitious_tooltip:0 "This option is available because your target has the ambitious or arrogant trait" #NT!
 PODcanon_chars.24.g:0 "Unlife is great!" #NT!
 rafael_content_tooltip:0 "This option is available because your target has the content or humble trait" #NT!
 PODcanon_chars.24.h:0 "They are totally out here to get us!" #NT!
 rafael_deceitful_tooltip:0 "This option is available because your target has the deceitful or paranoid trait" #NT!
 PODcanon_chars.24.i:0 "...that was graphic" #NT!
 rafael_cynical_tooltip:0 "This option is available because your target has the cynical or callous trait" #NT!
 PODcanon_chars.24.j:0 "Good talk!" #NT!
 rafael_end_tooltip:0 "You have no other angle to attack on this target" #NT!

 podintroductions.135.t:0 "Your Story So Far" #NT!
 podintroductions.135.desc:0 "Fair Rosamund, here you are in Magdeburg almost abducted by the exiled Methuselah Alexander. The once ruler of France says that he loves you, but you know that his cold heart will one night be angered enough to destroy you as he did with his previous 'soulmates'. You need allies.\nAnd who better than the bold Jurgen von Verden? You have known him for a while now, and you both are very fond of each other. But your love won't be able to truly grow, even if you married him, until Alexander is dealt with once and for all. You have been taught well, and you are no helpless damsel Rosamund, you know what to do." #NT!
 podintroductions.135.a:0 "Love will triumph" #NT!
 rosamund_intro_tooltip:0 "As Rosamund, you have a special decision available as long as you are still soulmates with Jurgen" #NT!

 love_triumph_modifier:0 "Love Triumphant" #NT!
 love_triumph_modifier_desc:0 "...and they lived happily ever after. Probably." #NT!

 rosamund_decision:0 "Love Triangle" #NT!
 rosamund_decision_tooltip:1 "It is time to simplify your love life" #NT!
 rosamund_decision_desc:0 "Alexander is an oppressive control freak that might kill you in a fit of rage at any given moment. You need to deal with him." #NT!
 rosamund_decision_confirm:0 "Happy ending" #NT!
 rosamund_custom_decision:0 "[TARGET_CHARACTER.GetFirstName] must be dead" #NT!
 rosamund_custom_decisionb:0 "You must still be soulmates with [TARGET_CHARACTER.GetFirstName]" #NT!

 podintroductions.136.t:0 "Your Story So Far" #NT!
 podintroductions.136.desc:0 "Wise Karl, your initiative for preserving the old ways has so far been a success. The Free State is still young, but grows more assured every night... but trouble are on the horizon.\nYour two main allies, Eirik Longtooth and Ulfsdottir, have reached a breaking point and are at each other's throat. Eirik is a powerful warrior but his utter lack of care for the mortals upsets the Valkyrie. In return, Ulfsdottir's quiet acceptance of the slow end of your ways enrages Longtooth.\nIf you want the Free State to endure, you need to choose a side... and probably deal with the one that will feel wronged." #NT!
 podintroductions.136.a:0 "You are a monster Eirik, and must be stopped" #NT!
 podintroductions.136.b:0 "We must fight for our cause, Ulfsdottir!" #NT!
 podintroductions.136.c:0 "You are both idiots!" #NT!

 podintroductions.137.t:0 "Your Story So Far" #NT!
 podintroductions.137.desc:0 "Powerful Bjorn, you are once again dragged into a losing war. As you were sailing for Vinland, you were shipwrecked in Scotland and are the only survivor of your initial crew. The local vampires, mostly refugees from Mithras' iron grip on the isles, were very welcoming, so much that you feel indebted to them.\nAnd you are not the kind of man of leaving a friend behind so here you are, leading the war effort against Mithras' inevitable attack on this land. You will need a new crew for such a daunting task and only the best and most loyal will do." #NT!
 podintroductions.137.a:0 "New land, same problems" #NT!
 bjorn_intro_tooltip:0 "As Bjorn, you have a special [character_interaction|E] to make someone into your crewmate.\nOnly 5 unlanded vampires can be crewmates at any given time, and they need to already like you to accept." #NT!

 bjorn_crew_modifier:0 "Bjorn's Crewmate" #NT!
 bjorn_crew_modifier_desc:0 "A member of Bjorn Garinson's crew, a prestigious position for skilled warriors." #NT!

 POD_bjorn_crew_opinion:0 "Bjorn's Crewmate" #NT!

 POD_bjorn_interaction:0 "Invite into your crew" #NT!
 POD_bjorn_interaction_desc:0 "This character will be one of your 5 crewmates" #NT!
 POD_bjorn_crew_interaction_limit:0 "This character must have a positive opinion of you and you can't have more than 5 crewmates" #NT!
 POD_bjorn_opinion_limit:0 "This character must have a positive opinion of you" #NT!

 podintroductions.138.t:0 "Your Story So Far" #NT!
 podintroductions.138.desc:0 "Fearless Robin, the future of your rebellion looks dire. The hated tyrant, Mithras, has won the latest pitched battle between you two several years ago, severely reducing your influence over the British Isles. Still there is hope, as he has not yet gone for the kill, perhaps busy with other matters or simply bored as very old vampires like him tend to be. This might be your chance.\nPrepare quickly in case of another attack, plant the seed of rebellion in those who are willing to listen and take down Mithras once and for all. Only then will the British Isles be truly free." #NT!
 podintroductions.138.a:0 "I'm cornered, but not defeated" #NT!
 leeland_intro_tooltip:0 "As Robin, you have a special [character_interaction|E] to plant the seed of rebellion in young vampires, as such sowing discord in other realms." #NT!

 seed_of_rebellion_leeland_modifier:0 "Seed of Rebellion" #NT!
 seed_of_rebellion_leeland_modifier_desc:0 "This character has been pushed to the brink of rebellion by a legendary outlaw" #NT!

 POD_leeland_interaction:0 "Seed of Rebellion" #NT!
 POD_leeland_interaction_desc:0 "Plant the seed of rebellion in this young vampire's mind" #NT!

 podintroductions.139.t:0 "Your Story So Far" #NT!
 podintroductions.139.desc:0 "Lady Veronique, you are back in your home city after your Parisian adventure. You helped in the coup against Alexander, the tyrannical Prince of France, and gained some recognition in the process. Sadly, you also lost many trusted retainers to the deceitful Jean Baptiste de Montrond. You might have to 'repay' him one night.\nBeyond this burgeoning rivalry, your position is mostly secure. You are already hard at work rebuilding your entourage of mortals friends, an oddity among [cainites|E], but one that gives you strength. Use your trust in humanity to your advantage and those that underestimate you will soon learn that you can be as skilled in any field of expertise as they are." #NT!
 podintroductions.139.a:0 "I'm playing their game my way" #NT!
 veronique_intro_tooltip:0 "As Veronique, you have a special event during the Survey Capital activity as long as you stay of the Via Humanitatis faith" #NT!

 POD_survey_events.150.t:0 "The Survey : Veronique's Entourage" #NT!
 POD_survey_events.150.desc:0 "You are one of the few [cainites|E] to really cultivate some relationships with the mortals and not to only consider them like cattle or pawns in a greater game. As such, you actually have some friends in the city that are willing to help you in many different matters. As will all contacts, you must visit them from time to time to take care of any relevant trouble they might have but you always find it a rewarding experience. Mortals are much more attuned to the changing world than any [cainite|E] could ever dream to be." #NT!
 POD_survey_events.150.option.a:0 "A pleasure to see you again!" #NT!
 veronique_survey_tooltip:0 "This special outcome of the survey can always happen to Veronique as long as she stays on the Via Humanitatis faith." #NT!

 podintroductions.140.t:0 "Your Story So Far" #NT!
 podintroductions.140.desc:0 "Great Menele of Sparta, you have chased the traitorous Helena for centuries now and there seems to be no end to this conflict. She obviously needs to be punished for having engineered your beloved Carthage's destruction but you also mourn for the decline of your [Clan|E]. You could do a lot to help it recover... if you weren't so preoccupied with the hunt for your nemesis.\nYour legendary rivalry must end one way or another, then it might still be time to heal your broken [Clan|E]." #NT!
 podintroductions.140.a:0 "Ending the eternal feud..." #NT!
 menele_intro_tooltip:0 "As Menele, you have a special decision where you need to take care of the Helena problem. If you achieve it, you then unlock a [character_interaction|E] to teach other Brujah about your glorious [Clan|E]." #NT!

 menele_decision:0 "Sparta against Troy" #NT!
 menele_decision_tooltip:1 "It is time to end this nonsense" #NT!
 menele_decision_desc:0 "Helena has taken too much of your time already. Deal with her, then more pressing matters require your attention." #NT!
 menele_decision_confirm:0 "Finally!" #NT!
 menele_custom_decision:0 "[TARGET_CHARACTER.GetFirstName] must be dead, or no longer your rival" #NT!
 menele_decision_effect_tooltip:0 "You will unlock a new [character_interaction|E] to teach the Brujah about the glory of your [Clan|E]" #NT!

 PODcanon_chars.25.t:0 "New Beginnings" #NT!
 PODcanon_chars.25.desc:0 "Finally, this unpleasant business with Helena is behind you. It has taken a long time, but you finally realized that her greatest betrayal wasn't helping the Romans against Carthage, but was in fact keeping you distracted at the moment your [Clan|E] needed you the most.\nThe Brujah lie scattered, overwhelmed by anger and sorrow, a pale reflection of their glorious ancient nights. It doesn't have to be the only way forward. You are a legend Menele, and even the most stubborn member of your [Clan|E] will listen if you talk. You have to be the guiding light for them going forwards, for no one else can." #NT!
 PODcanon_chars.25.a:0 "We are Carthage's legacy" #NT!
 menele_victory_tooltip:0 "You will unlock a new [character_interaction|E] to teach other Brujah about the glory of your [Clan|E]." #NT!

 POD_menele_teachings_interaction:0 "Teachings of Carthage" #NT!
 POD_menele_teachings_interaction_desc:0 "Remind other Brujah of their glorious past, and bright future." #NT!

 PODcanon_chars.26.t:0 "A Lesson" #NT!
 PODcanon_chars.26.desc:0 "As perhaps the most respected Brujah still active in these nights, you have enough influence to make any member of your [Clan|E] sit and listen to you if you put your mind to it.\nThe preparations out of the way, you only have to think about what exactly you will teach this one. If the conflict with Helena taught you something, it's that you don't have all the time in the world for only one person." #NT!
 PODcanon_chars.26.a:0 "There is only one way to master your Beast" #NT!
 PODcanon_chars.26.b:0 "Let's talk about Carthage" #NT!
 PODcanon_chars.26.c:0 "Self control is the key" #NT!

 ANTI_HEDEON_PACT:0 "Anti Hedeon Pact" #NT!

 podintroductions.141.t:0 "Your Story So Far" #NT!
 podintroductions.141.desc:0 "Lord Yitzhak, you have recently managed to considerably expand your influence over Poland thanks to Prince Razkoljna's troubles with a Ventrue incursion. But you aren't the only one to profit from this event. Hedeon Yaroslavich, a vicious monster even for his already quite sadistic [Clan|E], has also made his domain grow quite considerably. His dark shadow now looms ever closer to engulfing Poland.\nThere might be a way out. You don't trust Razkoljna, but you know she is a far lesser evil than Hedeon, and she probably feels the same way about you. Negotiating a truce between you two could allow you both to focus on Hedeon first. After that obviously, all bets are off..." #NT!
 podintroductions.141.a:0 "Prince Razkoljna, let us talk" #NT!
 podintroductions.141.b:0 "She is no better than Hedeon!" #NT!

 podintroductions.142.t:0 "Your Story So Far" #NT!
 podintroductions.142.desc:0 "Lord Hektor, New Lacadaemonia is secure thanks to your strong leadership. The crumbling Byzantine Empire all around your domain might even present opportunities for expansion if you so desire. Though there are also troubles at home to deal with.\nYou rule with the advise of a Senate, in the Carthaginian tradition, but this august institution stands divided. Most senators want you to follow the path of an idealized and pure Carthage. A growing minority wants a more pragmatic approach, with including the most unsavory elements of ancient Carthage. Your support for one or the other faction will pave the way for your realm's focus in the coming years." #NT!
 podintroductions.142.a:0 "The session is open!" #NT!
 hektor_intro_tooltip:0 "As Hektor, you have a special decision to call for the Senate and choose your focus for the coming years.\nYou can choose a stronger focus if Antiochus and Maureen, the factions leaders, are still alive." #NT!

 hektor_decision:0 "Session of the Senate" #NT!
 hektor_decision_tooltip:1 "I need the Senate's advice" #NT!
 hektor_decision_desc:0 "Which faction will you favor for the upcoming Senate's term?" #NT!
 hektor_decision_confirm:0 "Order in the assembly!" #NT!
 hektor_decision_effect_tooltip:0 "You will choose a policy for the coming years." #NT!

 PODcanon_chars.27.t:0 "The Senate" #NT!
 PODcanon_chars.27.desc:0 "This new session of your reborn Carthaginian Senate is the same as always, Hektor. The idealists berate your for 'betraying' their dear utopia, while the pragmatist urge you to consider why Carthage was so strong, no matter the costs. Thankfully, the last say is yours alone." #NT!
 PODcanon_chars.27.a:0 "We fight for an ideal!" #NT!
 PODcanon_chars.27.b:0 "Carthage is an idea first and foremost." #NT!
 PODcanon_chars.27.c:0 "A balanced approach is the only way." #NT!
 PODcanon_chars.27.d:0 "Sacrifices have to be made!" #NT!
 PODcanon_chars.27.e:0 "The wolves are at our gates!" #NT!
 antiochus_alive_tooltip:0 "This option is available as long as Antiochus is alive" #NT!
 maureen_alive_tooltip:0 "This option is available as long as Maureen is alive" #NT!

 full_idealist_support_modifier:0 "Full Idealist Support" #NT!
 full_idealist_support_modifier_desc:0 "Carthage was a pure and perfect utopia. Let no one argue against this truth." #NT!

 idealist_support_modifier:0 "Idealist Support" #NT!
 idealist_support_modifier_desc:0 "Carthage is an idea worth fighting for, despite any flaw it might have." #NT!

 pragmatist_support_modifier:0 "Pragmatist Support" #NT!
 pragmatist_support_modifier_desc:0 "We don't live in a dream. Sacrifices have to be made." #NT!

 full_pragmatist_support_modifier:0 "Full Pragmatist Support" #NT!
 full_pragmatist_support_modifier_desc:0 "Carthage's Dream was nothing without its Nightmare." #NT!

 podintroductions.143.t:0 "Your Story So Far" #NT!
 podintroductions.143.desc:0 "Lady Ecaterina, you have so far been able to grow your influence in the region in no small part thanks to your very talented childe, Christof Romuald. Sadly your reckless offspring has gone missing after what seems to be a brutal battle in Vysehrad castle. The madman tried to storm the fortress on his own by hacking and slashing all the Tzimisce horrors guarding it!\nStill, Christof will be Christof and you know that, properly guided, he can be very useful. You could organize a search party in the ruins of Vysehrad to find him and bring him back to you. Or maybe his usefulness has run its course?" #NT!
 podintroductions.143.a:0 "I have another quest for you, Christof" #NT!
 podintroductions.143.b:0 "His plot armor has run its course it seems" #NT!

 podintroductions.144.t:0 "Your Story So Far" #NT!
 podintroductions.144.desc:0 "Lord Augustus, you have been quick to seize upon the opportunities given to you by the [Embrace|E]. Your family's mercantile (and necromantic) empire is growing and these indolent Cappadocians don't expect a thing. Still, you are only one man and you must first focus your efforts on finally wrestling control of Venice itself.\nFor the other matters, you can rely on your three lieutenants, Claudius, Ambrogino and Ignazio. Each has his own specific strong suit and all of them want your approval. If you play your cards right, you can keep them useful and busy squabbling among each other (and not scheming against you) for a long time." #NT!
 podintroductions.144.a:0 "Our ascension begins" #NT!
 augustus_intro_tooltip:0 "As Augustus, you have a special decision where you can favor one of your lieutenants more than the others, as long as they are alive of course." #NT!

 augustus_decision:0 "Your Right Hand" #NT!
 augustus_decision_tooltip:1 "Bickering but useful children" #NT!
 augustus_decision_desc:0 "Which lieutenant will you favor for the upcoming years?" #NT!
 augustus_decision_confirm:0 "Let me think..." #NT!
 augustus_decision_effect_tooltip:0 "You will choose which lieutenant to favor for the coming years." #NT!
 augustus_custom_decision:0 "At least one of Claudius, Ignazio and Ambrogino must be alive" #NT!

 claudius_support_modifier:0 "Claudius' Support" #NT!
 claudius_support_modifier_desc:0 "Claudius is a scheming and conniving bastard. But he is your scheming and conniving bastard." #NT!

 ignazio_support_modifier:0 "Ignazio's Support" #NT!
 ignazio_support_modifier_desc:0 "Ignazio isn't the brightest Giovanni by far, but his strong sword arm is very useful." #NT!

 ambrogino_support_modifier:0 "Ambrogino's Support" #NT!
 ambrogino_support_modifier_desc:0 "Ambrogino is too ambitious for his own good. Better keep him close and satisfied." #NT!

 PODcanon_chars.28.t:0 "The Lieutenants" #NT!
 PODcanon_chars.28.desc:0 "As the Patriarch of the family, your favor is a precious resource in itself. Your three main agents are always looking to please you and outdo their competitors. This little game has also the benefit of keeping them divided and busy scheming among themselves and not against you. A win-win really.\nIn the end though, the choice of who to trust and who to spurn is yours alone." #NT!
 PODcanon_chars.28.a:0 "Claudius is my favorite son." #NT!
 PODcanon_chars.28.b:0 "Ambrogino is the best of us." #NT!
 PODcanon_chars.28.c:0 "Ignazio's simple ways are useful." #NT!
 PODcanon_chars.28.d:0 "Nobody has earned my favor this time" #NT!
 claudius_alive_tooltip:0 "This option is available as long as Claudius is alive" #NT!
 ambrogino_alive_tooltip:0 "This option is available as long as Ambrogino is alive" #NT!
 ignazio_alive_tooltip:0 "This option is available as long as Ignazio is alive" #NT!

 podintroductions.145.t:0 "Your Story So Far" #NT!
 podintroductions.145.desc:0 "Lord Ambrogino, you are destined for greatness. Despite being a mere bastard of the Giovanni family, you have already achieved much and know more about your new vampiric condition than the rest of the family, Augustus included. Still this is merely the beginning, as your head is spinning with the possibilities in front of you.\nYou need more occult texts, more lost prophecies, more cryptic parchments. There is a truth to be found somewhere and this truth can lead to Godhood, you are sure of it. The journey will be long but the reward... the reward will be your wildest dream, no your destiny!, coming true." #NT!
 podintroductions.145.a:0 "I will find the key" #NT!
 ambrogino_intro_tooltip:0 "As Ambrogino, you have a special option if you achieve the 'Sargon Codex' decision." #NT!

 ambrogino_sargon_codex_modifier:0 "Ambrogino's Destiny" #NT!
 ambrogino_sargon_codex_modifier_desc:0 "The Sargon Codex showed you so much more than you ever imagined! Godhood is closer than ever..." #NT!
 pod1230objectives.49.c:0 "I know how to handle it..." #NT!
 sargon_ambrogino_tooltip:0 "This option is only available to Ambrogino Giovanni" #NT!

 podintroductions.146.t:0 "Your Story So Far" #NT!
 podintroductions.146.desc:0 "Lord Claudius, that conniving, scheming bastard Ambrogino has gone too far this time. You have long groomed your own great-great-granddaughter, Lucretia, for a prestigious position as one of your childer but that greedy thief somehow convinced your own father Augustus to gift Lucretia to him! This is the last straw.\nYou are Augustus' heir, both in life and unlife. Ambrogino is nothing more than a jumped up son of a maid thinking too highly of himself. It is time to get rid of him once and for all... and of Lucretia too, as she has been tainted by the bastard's blood now. Only then will you be able to assume your rightful place as Augustus' right hand." #NT!
 podintroductions.146.a:0 "He will regret this scheme!" #NT!
 claudius_intro_tooltip:0 "As Claudius, you have a special decision to get rid of Ambrogino and Lucretia for a reward" #NT!

 rightful_giovanni_heir_modifier:0 "Rightful Giovanni's Heir" #NT!
 rightful_giovanni_heir_modifier_desc:0 "No one can deny that you are the true heir of your father's legacy now." #NT!

 claudius_decision:0 "Heir of the Giovanni" #NT!
 claudius_decision_tooltip:1 "You, and no one else, is Augustus' heir" #NT!
 claudius_decision_desc:0 "Getting rid of that pesky Ambrogino and his favorite childe, that he stole from you!, would be a powerful warning to any would be rival" #NT!
 claudius_decision_confirm:0 "Justice triumphs!" #NT!
 claudius_custom_decision:0 "Both [CHARACTER.GetFirstName] and [TARGET_CHARACTER.GetFirstName] must be dead" #NT!

 weak_falsinar_modifier:0 "Weak Falsinar's Help" #NT!
 weak_falsinar_modifier_desc:0 "Your faithful Falsinar still does his best from the underworld to help you." #NT!

 podintroductions.147.t:0 "Your Story So Far" #NT!
 podintroductions.147.desc:0 "Lord Markus Musa, your fame in both your family and your [Clan|E] is rising fast. You have proven yourself more than capable by thwarting Lazarus' mad scheme in Egypt. The cost was high though and you lost your two trusted retainers in the battle. One of them, Falsinar, has proven to be quite the willful soul as, even from the Underworld, he is still helping you as best as he can.\nFalsinar is a weak and young wraith still, but you are a skilled necromancer and as such you have identified two possibilities to help your spectral friend manifest himself more easily in your world. Both opportunities won't be easy to achieve but you and Falsinar have all the time in the world anyway." #NT!
 podintroductions.147.a:0 "Necromancer and wraith, a perfect duo" #NT!
 markus_intro_tooltip:0 "As Markus Musa, you have two special decision that can improve Falsinar if achieved." #NT!

 markus_nikita_decision:0 "The Nexus of Death" #NT!
 markus_nikita_decision_tooltip:1 "One key lies in Croatia" #NT!
 markus_nikita_decision_desc:0 "Nikita of Sredetz, the Archbishop of Nod, seems to lure some powerful necromantic energies to his side. This is an opportunity to strengthen Falsinar." #NT!
 markus_nikita_decision_confirm:0 "Another soul bound to me" #NT!
 markus_nikita_custom_decision:0 "[TARGET_CHARACTER.GetFirstName] must be dead" #NT!
 markus_nikita_decision_effect_tooltip:0 "Falsinar will become stronger" #NT!

 medium_falsinar_modifier:0 "Falsinar's Help" #NT!
 medium_falsinar_modifier_desc:0 "Your faithful Falsinar still does his best from the underworld to help you." #NT!

 high_falsinar_modifier:0 "Strong Falsinar's Help" #NT!
 high_falsinar_modifier_desc:0 "Your faithful Falsinar still does his best from the underworld to help you." #NT!

 markus_egypt_decision:0 "Back to Egypt" #NT!
 markus_egypt_decision_tooltip:1 "Some bad memories from this place..." #NT!
 markus_egypt_decision_desc:0 "Falsinar died protecting you from Lazarus in Egypt. You never were able to recover his remains. Doing so would certainly help you strengthen his wraith." #NT!
 markus_egypt_decision_confirm:0 "A proper burial" #NT!
 markus_egypt_decision_effect_tooltip:0 "Falsinar will become stronger" #NT!

 podintroductions.148.t:0 "Your Story So Far" #NT!
 podintroductions.148.desc:0 "Lord Japhet, your role as an informal leader of [Clan|E] Cappadocian is an ungrateful one. Your brethren are known for being quite reclusive and mostly pay no heed to your august responsibility. Worse still, your own [Sire|E], Cappadocius himself, is often lost in his delusions of grandeur or fits of madness. But as the founder of the [Clan|E], his word is law and you are nothing if not dutiful.\nHis latest fancy has seen the Venetian Giovanni Embraced into the Blood, something you strongly disagreed with. You have no choice but to carry on though, limiting your [Sire|E]'s worst excesses while preserving the integrity of [Clan|E] Cappadocian. Eternity has never felt so long." #NT!
 podintroductions.148.a:0 "My work will never be done" #NT!
 japhet_intro_tooltip:0 "As Japhet you have a special minor decision to check on Cappadocius. Beware his eccentricities though." #NT!

 japhet_decision:0 "Sins of the Father" #NT!
 japhet_decision_tooltip:1 "Let's hope he is in a good mood..." #NT!
 japhet_decision_desc:0 "You are the keeper of the Erciyes, the home of Cappadocius himself. A great honor... and a great burden since the [antediluvian|E] is often hard to understand." #NT!
 japhet_decision_confirm:0 "No turning back" #NT!
 japhet_decision_effect_tooltip:0 "You will check on Cappadocius himself, hoping to find him well... and not too lost in his own fanciful world." #NT!

 PODcanon_chars.29.t:0 "Cappadocius : The Plan" #NT!
 PODcanon_chars.29.desc:0 "Here he goes again... your august [Sire|E], the venerable Cappadocius himself is once again working on his deluded plan to [diablerize|E] God. A zealous convert to Christianity, he has always been fascinated by the 'One God' in his own twisted way. You are pretty sure that Augustus Giovanni's [Embrace|E] is somehow tied to it as well.\nIn any case, he is speaking at length of his mad scheme, hoping for your enthusiastic approval of course. There is no way that you could reason with him, but you would at least prefer to not be dragged too deep in this demented quest." #NT!
 PODcanon_chars.29.a:0 "There might still be some flaws." #NT!
 PODcanon_chars.29.b:0 "What a perfect plan, [Sire|E]!" #NT!
 PODcanon_chars.29.c:0 "*Sigh* Yes, this is brilliant" #NT!

 PODcanon_chars.30.t:0 "Cappadocius : The Mentor" #NT!
 PODcanon_chars.30.desc:0 "Your esteemed [Sire|E] is of a good, quiet, mood tonight, bringing you back to better times before his deluded mind started to wander. He is actually pleased to see you and you are talking about the many wonders and horrors you both saw. It is in these simple times that you are reminded of the great person Cappadocius was and hopefully can still be.\nYou leave his room more determined to continue your work and wiser than you entered." #NT!
 PODcanon_chars.30.a:0 "What about Sargon [Sire|E]?" #NT!
 PODcanon_chars.30.b:0 "I wish I knew Enoch myself..." #NT!
 PODcanon_chars.30.c:0 "Can we talk of Ashur?" #NT!

 PODcanon_chars.31.t:0 "Cappadocius : The Priest" #NT!
 PODcanon_chars.31.desc:0 "Cappadocius is a fervent believer in his, admittedly twisted, version of Christianity. As such, it isn't uncommon for him to want to attend the mass... or serve as the priest himself, despite the obvious irony of such a situation.\nYou are accustomed to dealing with this fancy of his, but it is always hard to avoid unwanted attention since your [Sire|E] isn't exactly careful about his vampiric condition." #NT!
 PODcanon_chars.31.a:0 "I will partake in the communion" #NT!
 PODcanon_chars.31.b:0 "Praying will be enough" #NT!
 PODcanon_chars.31.c:0 "Security first" #NT!

 podintroductions.149.t:0 "Your Story So Far" #NT!
 podintroductions.149.desc:0 "Lord Bela, you have finally found your purpose in life. The petty chains of Christian morality aren't for you, you are destined for so much more! Kupala, this benevolent and powerful entity, is looking for an avatar on Earth and who better than you?\nObviously some sacrifices will have to be made... or a lot. But who cares about a person, a city or even an entire nation in the face of apotheosis? You certainly don't. Soon you will rip apart the fragile veil of sanity of this doomed world, then all will be ashes, blood and fire.\nAnd in this cataclysmic rebirth, you will stand as the only survivor." #NT!
 podintroductions.149.a:0 "The last gasps of a dying world..." #NT!
 bela_intro_tooltip:0 "As Bela Rusenko, you have a special decision to sacrifice your counties for Kupala. If you do it enough, who knows what might happen?" #NT!

 bela_decision:0 "Kupala Rising" #NT!
 bela_decision_tooltip:1 "Let's give them hell!" #NT!
 bela_decision_desc:0 "Kupala requires sacrifices to manifest on this wretched world. You are more than happy to provide." #NT!
 bela_decision_confirm:0 "Hell is rising." #NT!
 bela_decision_effect_tooltip:0 "It is done..." #NT!

 kupala_rising_weakest:0 "Feint Kupala's Influence" #NT!
 kupala_rising_weakest_desc:1 "The Great Demon has noticed your efforts..." #NT!
 kupala_rising_weak:0 "Weak Kupala's Influence." #NT!
 kupala_rising_weak_desc:0 "The Great Earthbound is pleased by your ongoing efforts..." #NT!
 kupala_rising_medium:0 "Medium Kupala's Influence" #NT!
 kupala_rising_medium_desc:0 "The Great Archduke is thinking of you as His favorite servant..." #NT!
 kupala_rising_strong:0 "Strong Kupala's Influence" #NT!
 kupala_rising_strong_desc:0 "The Great Archangel is very close to you now, whispering in your ear to do more..." #NT!
 kupala_avatar_modifier:0 "Kupala's Avatar" #NT!
 kupala_avatar_modifier_desc:0 "...and Hell followed with Him" #NT!

 PODcanon_chars.32.t:0 "We Are One" #NT!
 PODcanon_chars.32.desc:0 "This host is interesting. Obviously, it is quite fragile compared to your apocalyptic form but it will do. You can't deny the great efforts made by it to summon you into a more appropriate form for this world. You were pleased enough to devour his soul quickly during you takeover.\nFinally free after all those eons caged in this damned prison, you have much to do. And despite your considerable powers, this frail body can only take so much before breaking down so you will have to be careful. Still, you have all the time in the world thanks to the idiot who summoned you.\nThe safest road to Hell is the gradual one after all." #NT!
 PODcanon_chars.32.a:0 "The Heavens are weeping" #NT!

 silver_attacks_modifier:0 "Silver Fangs Raids" #NT!
 silver_attacks_modifier_desc:1 "The Lupines are restless in this province, constantly testing the limits of your control." #NT!

 podintroductions.150.t:0 "Your Story So Far" #NT!
 podintroductions.150.desc:0 "Lady Apacia, your adopted people is in danger. Your control over the Khanate of Sibir is challenged by packs of rabid Silver Fangs Lupines, angry at your presence in what they consider as their homeland. You could fight them, but it would be a long and arduous process and your position in the region is already quite insecure.\nAnother solution is presenting itself though, the Anda, vampires from the Mongol culture, are quickly claiming the Steppes for themselves. Their leader has recently sent a message asking for your fealty to his Horde in return for his protection against the marauding Lupines. Perhaps a temporary loss of independence is worth the safety of your people?" #NT!
 podintroductions.150.a:0 "I don't need any help!" #NT!
 podintroductions.150.b:0 "The Steppes are uniting" #NT!

 podintroductions.151.t:0 "Your Story So Far" #NT!
 podintroductions.151.desc:0 "Lord Myka, your clever move during the recent peace treaty resulted in your Obertus Order being established as a buffer state between the German Ventrue and your clanmates to the East. This position is insecure though and much still needs to be done.\nYou also recently learned that Nikita of Sredetz, the Archbishop of Nod, might be related to one of the most closely guarded secrets of [Clan|E] Tzimisce. Your scholarly mind can't resist the allure of such a find but you will have to storm Nikita's city to learn more which might be a daunting prospect. As always, take care to balance your intellectuals pursuits with your more secular ambitions. This has always been your very own path to greatness." #NT!
 podintroductions.151.a:0 "Not a moment to lose." #NT!
 myka_intro_tooltip:0 "As Myka Vykos, you have a special decision to learn the secrets of the Archbishop of Nod. The reward might be more than Myka can handle though..." #NT!

 myka_decision:0 "Dark Secrets" #NT!
 myka_decision_tooltip:1 "Seeking the unknowable truth" #NT!
 myka_decision_desc:0 "Nikita of Sredetz hides one of the most important secrets of [Clan|E] Tzimisce. Deal with him, storm his haven and learn the truth." #NT!
 myka_decision_confirm:0 "I must know!" #NT!
 myka_decision_effect_tooltip:0 "Myka will be reborn anew." #NT!

 PODcanon_chars.33.t:0 "The Ugly Truth" #NT!
 PODcanon_chars.33.desc:0 "All of this fanciful quest had just been a setup.\nYou found no truth in Nikita's haven, beyond the realization that Nikita was dead long before you even knew of him and impersonated by a powerful Tzimisce Methuselah. And this Methuselah guided you here, as he found you would make a better 'host' than the late Archbishop.\nYou can already see its tendrils, spiritual or otherwise, reaching out to meld you to a more 'appropriate' form for your merging.\nThis might be where it ends for Myka Vykos." #NT!
 PODcanon_chars.33.a:0 "...Everything changes" #NT!
 PODcanon_chars.33.b:0 "Run away!" #NT!

 podintroductions.152.t:0 "Your Story So Far" #NT!
 podintroductions.152.desc:0 "Lord Noriz, the time of indolent decadence is over. While it is certainly amusing pitting your childer against each other in death matches, you must not forget that you were once the master of [Clan|E] Tzimisce. Vladimir Rustovitch, that cowardly usurper, took it from you but his humiliating defeat against the German Ventrue is the opportunity you awaited.\nYou must press your rightful claim as Voivode of Voivodes and deal with Rustovitch once and for all. Then your lineage can reclaim the prestige that is its due." #NT!
 podintroductions.152.a:0 "This was your last mistake Vladimir..." #NT!
 noriz_intro_tooltip:0 "As Noriz, you have a special decision achievable if you become the leader of the Voivodate. It will improve your starting house modifier if achieved." #NT!

 house_noriz_modifier:0 "House Noriz" #NT!
 house_noriz_modifier_desc:1 "The true Voivode of Voivodes has returned. Transylvania is more feared than it has ever been." #NT!

 noriz_decision:0 "The Return of the Voivode" #NT!
 noriz_decision_tooltip:1 "Rustovitch's time has ended" #NT!
 noriz_decision_desc:0 "Many think you indolent and lost to decadence. Prove them wrong by reclaiming your title." #NT!
 noriz_decision_confirm:0 "They will kneel once again" #NT!
 noriz_custom_decision:0 "[TARGET_CHARACTER.GetFirstName] must be dead." #NT!

 podintroductions.153.t:0 "Your Story So Far" #NT!
 podintroductions.153.desc:0 "Lady Razkoljna, your recent fall into [torpor|E] has seen your control over Poland weakened. Still, Krakow hasn't fallen so you have a strong base from which to launch your reconquest.\nIt is especially important to you as you are one of the few vampires that truly cares about the well being of its city. Not from any misplaced sentiment of kindness obviously, but from the pragmatic standpoint that a strong city means a strong Prince. You must quickly reconstruct your web of influence in Krakow and help its prosperity once again. The city must become mighty indeed, as befell a capital of your new Tzimisce empire." #NT!
 podintroductions.153.a:0 "Transylvania is old news, here is the future." #NT!
 raz_intro_tooltip:0 "As Razkoljna, you have a special event available during the survey capital activity." #NT!

 POD_survey_events.160.t:0 "The Survey : Razkoljna's Capital" #NT!
 POD_survey_events.160.desc:0 "You know the importance of a well developed mortal community more than any Tzimisce. As such, you have been practicing the art of guiding a city towards prosperity for a long time in Krakow. The valuable lessons you learned make it easier for you to subtly develop your capital towards your goal. It is still an exhausting process though, and you might want to pace yourself." #NT!
 POD_survey_events.160.option.a:0 "There is no time to waste" #NT!
 POD_survey_events.160.option.b:0 "I have eternity on my side" #NT!
 raz_survey_tooltip:0 "This special outcome of the survey is available as long as you play Razkoljna." #NT!

 podintroductions.154.t:0 "Your Story So Far" #NT!
 podintroductions.154.desc:0 "Lord Hedeon, you have recently grown your influence in Poland thanks to Prince Razkoljna's time in [torpor|E]. And as your influence grows so do the screams of the mortals in your 'care', clearly the most pleasant of sounds. Your fortress is always in need of more renovation and as such you obviously need more cattle to skin and dismember for artistic purposes.\nWhat better way to acquire more than crushing Razkoljna and the other Polish usurpers then bringing their pathetic cities into your fold? You are an imaginative man after all, think of all the things you could do with so many helpless mortals added to your domain..." #NT!
 podintroductions.154.a:0 "Heavy is the burden of an artist." #NT!
 hedeon_intro_tooltip:0 "As Hedeon, you get a massive stress relief and some intrigue xp when you torture someone." #NT!

 podintroductions.155.t:0 "Your Story So Far" #NT!
 podintroductions.155.desc:0 "Lord Yorak, as the eldest childe of Tzimisce active in Transylvania, you have assumed the role of a spiritual leader for your [Clan|E]. It has been strengthened by your construction of the Cathedral of Flesh, a masterful achievement in the art of fleshcrafting.\nStill, you were once a political force as well and you might need to become one once more, as your brethren are assailed by the German Ventrue and their Tremere allies. Clearly, you are the only one with enough clout to really unify the [Clan|E]. And for those who disagree? Well, the Cathedral is always hungry..." #NT!
 podintroductions.155.a:0 "Open the gates..." #NT!
 yorak_intro_tooltip:0 "As Yorak, you have a special execution method that allows you to feed the Cathedral as long as you control it" #NT!

 EXECUTION_YORAK:0 "Feed to the Cathedral" #NT!

 cathedral_famished_modifier:0 "Famished Cathedral" #NT!
 cathedral_famished_modifier_desc:1 "After the recent appetizer, the Cathedral wants more. So many more." #NT!

 cathedral_hungry_modifier:0 "Hungry Cathedral" #NT!
 cathedral_hungry_modifier_desc:1 "The maddening structure expands more and more as poor souls are fed to its neverending hunger." #NT!

 cathedral_satiated_modifier:0 "Satiated Cathedral" #NT!
 cathedral_satiated_modifier_desc:1 "The apparent calm reigning in the Cathedral is only troubled by the screams of its countless victims." #NT!

 podintroductions.156.t:0 "Your Story So Far" #NT!
 podintroductions.156.desc:0 "Fearsome Darvag, Kiev is at your mercy and you will one night have your revenge on its fickle population who betrayed your ancient religion. But more pressing matters are at hand.\nThe Tzimisce Voivodate to your west asked for your fealty but you refused, knowing that there are far greater powers than they. The Little Grandmother of Russian fame, Baba Yaga, is close, you can feel it. It doesn't matter if she is asleep or not, you know that she is the only Goddess of these lands and you also know the stories : she will bless those that will show proper deference. Well, you are sure that the people of Kiev will be happy to serve as offerings..." #NT!
 podintroductions.156.a:0 "Heed me Grandmother!" #NT!
 darvag_intro_tooltip:0 "As Darvag, you have access to a special execution method." #NT!

 EXECUTION_DARVAG:0 "Sacrifice to Baba Yaga" #NT!

 baba_intrigued_modifier:0 "Noticed by the Hag" #NT!
 baba_intrigued_modifier_desc:1 "Baba Yaga has show interest in your devotion to her greatness." #NT!

 baba_pleased_modifier:0 "Baba Yaga Pleased" #NT!
 baba_pleased_modifier_desc:1 "The Russian Hag is pleased with your zealous devotion." #NT!

 baba_delighted_modifier:0 "Favorite Grandson" #NT!
 baba_delighted_modifier_desc:1 "Clearly you are her favorite now, the one who gets the best gifts." #NT!

 podintroductions.157.t:0 "Your Story So Far" #NT!
 podintroductions.157.desc:0 "Lady Shaagra, as your control over Bohemia grows, you have learned an interesting information. Vukodlak, a Tzimisce even older than you, was active in Prague recently until his fall into [torpor|E] after a titanic battle against some unknown assailants.\nVukodlak is a sadistic and arrogant madman but you can't deny his powers and skills. If you were to rescue him, he might be amicable to an alliance at least for a while. His strength would be a great asset to help ease your return into power... but it could also backfire in the future, Vukodlak being quite ambitious on his own as well." #NT!
 podintroductions.157.a:0 "There is honor among monsters." #NT!
 podintroductions.157.b:0 "...That sounds like a very bad idea." #NT!

 podintroductions.158.t:0 "Your Story So Far" #NT!
 podintroductions.158.desc:0 "Fearsome Jamal, the mere mention of your name strikes fear in the hearts of the unbelievers trying to invade your land. But this isn't enough.\nAs the leader of the Banu Haqim warrior caste you are a respected and powerful figure within the [Clan|E], a fact that you must use to make sure that your brethren don't stray from the true path. Too many competing factions, and a deluded Eldest, try to impede your unique vision for the Banu Haqim's future. Use your supreme prowess and leadership capabilities to good effect and their futile efforts will certainly fail." #NT!
 podintroductions.158.a:0 "By diplomacy or war, we will triumph." #NT!
 jamal_intro_tooltip:0 "As Jamal, you can use a [character_interaction|E] to start a duel with any non Banu Haqim character" #NT!

 POD_jamal_interaction:0 "The Undefeated" #NT!
 POD_jamal_interaction_desc:0 "You will start a duel with this character. Another one will bite the dust." #NT!

 podintroductions.159.t:0 "Your Story So Far" #NT!
 podintroductions.159.desc:0 "Lord Dastur, the current chaos in the Banu Haqim [Clan|E] is giving your Lost Tribe some hope of a better tomorrow. Still, you are worried.\nYou have discovered that agents of an apocalyptic cult named the 'Manus Nigrum' have infiltrated your realm for some unknown, but probably nefarious, purpose. You could launch a wide purge of supposed agents of this cult but this could appear as a paranoid and reckless move. The other option would be to keep a more lenient watch on them, but that could also allow them to gain more and more influence." #NT!
 podintroductions.159.a:0 "Let's cut off this 'Black Hand'" #NT!
 podintroductions.159.b:0 "They are no threat..yet." #NT!

 podintroductions.160.t:0 "Your Story So Far" #NT!
 podintroductions.160.desc:0 "Fearless Fatima, your mission to hamper the 4th Crusade has been a resounding success so far. But there is still work to do.\nAlamut has sent new orders, you are to make sure that the remnants of the crusader army stuck in Anatolia are dealt with. Then, the elders would like for you to carve a new fiefdom in the region by using the chaos of the Byzantine Empire's fall as a cover. This would make a great buffer state against any further Frank incursions in your homeland.\nGreat expectations to be sure, but you are not known for failure. You won't disappoint them this time either." #NT!
 podintroductions.160.a:0 "My duty is clear." #NT!
 fatima_intro_tooltip:0 "As Fatima, you have a special decision requiring you to control Anatolia available until 1300." #NT!

 fatima_decision:0 "Ending the Crusade" #NT!
 fatima_decision_tooltip:1 "The Franj don't belong here!" #NT!
 fatima_decision_desc:0 "The last remnants of the 4th Crusade must be dealt with and Anatolia secured for the Banu Haqim." #NT!
 fatima_decision_confirm:0 "Mission accomplished" #NT!
 fatima_decision_effect_tooltip:0 "Alamut sends its regards... and rewards." #NT!

 podintroductions.161.t:0 "Your Story So Far" #NT!
 podintroductions.161.desc:0 "Wise Al-Ashrad, the Banu Haqim are in turmoil. The factionalism within your [Clan|E] has reached a boiling point and you know that this is the moment some dark forces waited to try to seize control of the [Clan|E]. You will have to be strong.\nThankfully, you are prepared. You are a blood sorcerer beyond compare and your knowledge of the occult will certainly come in handy in the troubled times ahead. Cultivate this strength, study your enemy then strike decisively. Only you can protect the Banu Haqim from the terror lurking within." #NT!
 podintroductions.161.a:0 "Careful planning will ensure victory" #NT!
 alashrad_intro_tooltip:0 "As Al-Ashrad, you have a special decision allowing you to improve your learning every ten years." #NT!

 alashrad_decision:0 "Unlimited Knowledge" #NT!
 alashrad_decision_tooltip:1 "I must find the answer..." #NT!
 alashrad_decision_desc:0 "You know much Al-Ashrad, but there is always more to decipher and understand. Your quest will never end." #NT!
 alashrad_decision_confirm:0 "...so close" #NT!

 broken_alamut_modifier:0 "The Weakest Eldest" #NT!
 broken_alamut_modifier_desc:0 "Your claim as Eldest of Alamut is extremely weak. Nobody respects you and your control over the situation deteriorate by the night." #NT!

 podintroductions.162.t:0 "Your Story So Far" #NT!
 podintroductions.162.desc:0 "Lady Nakurtum, the situation is dire. The Banu Haqim have not accepted your takeover as Eldest. The [Clan|E] lies fractured.\nYou control Alamut itself but not much more, the other elders paying lip service to your authority. The situation drifts closer to civil war by the night. Perhaps it is unavoidable at this point.\nIf you want to salvage your position, you will have to strike quickly and decisively for the Children of Haqim don't respect weakness." #NT!
 podintroductions.162.a:0 "I am Haqim's Regent!" #NT!
 nakurtum_intro_tooltip:0 "As Nakurtum, you have two special decisions that allow you to get rid of your starting negative modifiers." #NT!

 nakurtum_losing_control_modifier:0 "Losing Control" #NT!
 nakurtum_losing_control_modifier_desc:0 "You barely control Alamut itself. Everything else is slipping from your weak grasp." #NT!

 nakurtum_eldest_decision:0 "Earning Respect" #NT!
 nakurtum_eldest_decision_tooltip:1 "I will prove them my worth!" #NT!
 nakurtum_eldest_decision_desc:0 "If you want to survive long as the Eldest of the Banu Haqim, you will have to prove yourself. Asserting control over the Haqimites' homeland is a good start." #NT!
 nakurtum_eldest_decision_confirm:0 "I stand tall" #NT!

 nakurtum_control_decision:0 "Stabilize your Rule" #NT!
 nakurtum_control_decision_tooltip:1 "I will prove them my worth!" #NT!
 nakurtum_control_decision_desc:0 "If you want to survive long as the Eldest of the Banu Haqim, you will have to prove yourself. Asserting control over the Haqimites' homeland is a good start." #NT!
 nakurtum_control_decision_confirm:0 "I stand tall" #NT!

 podintroductions.163.t:0 "Your Story So Far" #NT!
 podintroductions.163.desc:0 "Lord Ahmed, you have participated in the creation of the Diet of Olives hoping for lasting peace in the area, but you still have some reservations. Perhaps you will have to find another way, one that might force you more into action.\nSadly, your faith has isolated you from the rest of the [Clan|E]. As such, you might have to rely on finding promising prospects and introduce them to your unique philosophy. This will be a long task but for peace in the Holy Land? It's worth it." #NT!
 podintroductions.163.a:0 "The most important tasks of all" #NT!
 ahmed_intro_tooltip:0 "As Ahmed, you will always succeed in the teaching faith part of your childer's education as long as you stay on the Via Christi." #NT!

 POD_education_events.100.option.d:0 "Listen to the Lord's words" #NT!
 POD_education_events.100.ahmed:0 "As Ahmed, you can use this option to make sure that your childe follows your religion. It will be available only if you stay on Via Christi." #NT!

 podintroductions.164.t:0 "Your Story So Far" #NT!
 podintroductions.164.desc:0 "Lord Thetmes, you have made considerable progress recently. The Banu Haqim are more divided than ever, meaning that your Web of Knives can wield much more influence than before. Still, there is much work to be done before the [Clan|E] is ready for your Master's return.\nTake notice of the other factions around you and crush them swiftly. You can't let another Elder take over the Banu Haqim. Once Alamut is fully secured by your brethren, you can be sure that the Black Shepherd will reward you handsomely for are you not his most trusted servant?" #NT!
 podintroductions.164.a:0 "The promised age will come." #NT!
 thetmes_intro_tooltip:0 "As Thetmes, you gain additional rewards if you complete the 'A God Dreams' objective." #NT!

 pod1230objectives.24.customthetmes:0 "As Thetmes, you gain additional rewards. Ur Shulgi blesses you for your continued service." #NT!

 podintroductions.165.t:0 "Your Story So Far" #NT!
 podintroductions.165.desc:0 "Fearsome Morrow, your fame among [Clan|E] Gangrel is growing by the night, thanks to your recent victory against the Ventrue of the Black Cross and the Tzimisce Voivodate. But this is merely a beginning.\nIf you want to truly unify the [Clan|E], you will have to continue in this direction, proving that you are indeed the most powerful warleader. A tool that you are already famous for is your habit of showing up uninvited into potential foes' courts and making a show of force before leaving. This tactic has served you well in the past and could continue to do so." #NT!
 podintroductions.165.a:0 "The age of the beast is coming." #NT!
 morrow_intro_tooltip:0 "As Morrow, you have a special [character_interaction|E] on landed rulers to scare them with a show of force." #NT!

 show_of_force_morrow_modifier:0 "Show of Force" #NT!
 show_of_force_morrow_modifier_desc:0 "This character has been scared by Morrow's sudden appearance and quiet threats at court." #NT!

 POD_morrow_interaction:0 "Show of Force" #NT!
 POD_morrow_interaction_desc:0 "Scare this ruler by a sudden appearance at their court." #NT!

 podintroductions.166.t:0 "Your Story So Far" #NT!
 podintroductions.166.desc:0 "Lord Viktor, your mistress Baba Yaga entrusted you with her realm as she recovers from the terrible battle against her [Sire|E]. You won't disappoint.\nThe rise of Christianity and the Eastern hordes are proving to be a great concern and you must quickly secure your surroundings so that the Grandmother can sleep in peace. Take also notice of Durga Syn to your West, a long time opponent to Baba Yaga.\nIf you manage to deal with all those threats, there is no doubt in your mind that the Grandmother will be pleased and reward you accordingly..." #NT!
 podintroductions.166.a:0 "Sleep well, Grandmother. I'm watching." #NT!
 viktor_intro_tooltip:0 "As Viktor, you get additional personal rewards if you achieve the 'Caring Grandmother' objective." #NT!

 pod1230objectives.20.custom.viktor:0 "As Viktor, you get additional rewards. Baba Yaga is very pleased with her favorite servant." #NT!

 podintroductions.167.t:0 "Your Story So Far" #NT!
 podintroductions.167.desc:0 "Lady Brunhilde, the [einherjar|E] are dying. Your faith is being replaced by the White God and his followers and your brethren are given up hope. Werter himself, the one chosen by Odin to lead you in these troubled times, seems close to the breaking point. You must act.\nYou have a strong respect for Werter and he was a worthy friend for centuries, but you must now force him to abdicate his position as All High of Midgard before he leads you all to ruin. It is time for the Valkyries to save Scandinavia with you at their helm!" #NT!
 podintroductions.167.a:0 "Valhalla can wait a little longer." #NT!
 brunhilde_intro_tooltip:0 "As Brunhilde, you will have several events in the coming months that you allow you to usurp the Midgard title." #NT!

 PODcanon_chars.34.t:0 "Faith and Power" #NT!
 PODcanon_chars.34.desc:0 "You have now made your ambition clear to the other denizens of Midgard : you must replace Werter as leader soon. It has sparked some debate among your brethren but the initial support is high, especially among those who still want to fight against Christianity.\nWerter himself isn't really surprised by your move but has urged you to reconsider your position. He is the one chosen by Odin himself after all, and going against the All-father's will might be even worse than falling to the White God." #NT!
 PODcanon_chars.34.a:0 "Odin will understand." #NT!
 brunhilde_exit_tooltip:0 "You give up on your plan to get control of Midgard." #NT!
 PODcanon_chars.34.b:0 "...he has a point." #NT!

 PODcanon_chars.35.t:0 "Traditions and Power" #NT!
 PODcanon_chars.35.desc:0 "One strong opponent to your takeover has emerged : Karl the Blue of the Finnish Free State. This valiant [einherjar|E] is a staunch traditionalist and disapproves of your action on the same grounds as Werter did : Odin didn't choose you and perhaps even this ending of the Norse faith is your destiny.\nThere is no way to change his mind at this stage, you have to either accept his hostility or give up on your plan altogether." #NT!
 PODcanon_chars.35.a:0 "I forge my own destiny." #NT!
 PODcanon_chars.35.b:0 "...he has a point." #NT!

 PODcanon_chars.36.t:0 "A New Saga" #NT!
 PODcanon_chars.36.desc:0 "You are now strong enough to claim Midgard and, thankfully, Werter doesn't want to fight you and initiate a bloody civil war. The last thing you have to consider now is how to handle your victory.\nIt would be customary for you to shame Werter and his weak policies so you can start from scratch. But keeping this powerful childe of Odin on your side would also have benefits." #NT!
 PODcanon_chars.36.a:0 "Shame to the defeated!" #NT!
 PODcanon_chars.36.b:0 "Let us work together." #NT!

 podintroductions.168.t:0 "Your Story So Far" #NT!
 podintroductions.168.desc:0 "Lord Dunlop, you have awaited your opportunity for vengeance for a long time. Mithras killed your beloved daughter and he will pay dearly for this murder. You are not known for forgiveness or mercy after all.\nIt will be a difficult process, as Mithras is well entrenched in the British Isles and his get protects him. That thought actually makes you pause... perhaps you could target his childer to make him endure a fraction of the pain you felt that fateful night?" #NT!
 podintroductions.168.a:0 "You are not forgotten, Mary." #NT!
 dunlop_intro_tooltip:0 "As Dunlop, you have a special decision to kill Mithras and his brood." #NT!

 mary_dunlop_avenged_modifier:0 "Mary Avenged" #NT!
 mary_dunlop_avenged_modifier_desc:0 "Revenge feels sweet. Everyone can see that the old, terrifying, Count Dunlop is back." #NT!

 dunlop_decision:0 "Vengeance and Reckoning" #NT!
 dunlop_decision_tooltip:1 "Dear, sweet Mary Elizabeth..." #NT!
 dunlop_decision_desc:0 "Mithras and his childer will pay dearly for killing your beloved daughter. A reckoning is coming their way." #NT!
 dunlop_decision_confirm:0 "In your memory..." #NT!
 dunlop_custom_decision:0 "[TARGET_CHARACTER.GetFirstName] must be dead" #NT!
 dunlop_custom_decision2:0 "[TARGET_CHARACTER.GetFirstName], Mithras' darling youngest childe, must be dead" #NT!
 dunlop_custom_decision3:0 "[TARGET_CHARACTER.GetFirstName], Mithras' most loyal and devoted childe, must be dead" #NT!
 dunlop_custom_decision4:0 "[TARGET_CHARACTER.GetFirstName], Mithras' oldest childe, must be dead." #NT!

 podintroductions.169.t:0 "Your Story So Far" #NT!
 podintroductions.169.desc:0 "Lord Qarakh, you are leading the Ferals of Livonia against the ongoing Western assault. So far the situation is under control but it is only a matter of time before your realm is under attack once again. Your beloved Deverra has proposed a solution.\nUsing her mystical connection to the God of this land, Telyavel, she could enact a ritual that would give you immense strength, perhaps enough to save your people. But the cost... the cost would be Deverra's own life. Something that breaks your heart merely thinking about it.\nWill you allow it?" #NT!
 podintroductions.169.a:0 "No! I need you!" #NT!
 podintroductions.169.b:0 "You will be remembered, beloved." #NT!

 podintroductions.170.t:0 "Your Story So Far" #NT!
 podintroductions.170.desc:0 "Fearless Valborg, Ragnarok is coming but you are more than ready to take advantage of it. There are plenty of opportunities for a skilled warrior such as yourself. Some would call it a parody of the 'true Norse faith' but you prefer to call it a mere adaptation for these changing times.\nFrom your beloved ship, the Red Thor, you are ready to plunder and pillage for fortune and glory. And if the old gods disapprove, they can always come here and say it to your trusty hammer's face!" #NT!
 podintroductions.170.a:0 "Set sail!" #NT!
 valborg_intro_tooltip:0 "As Valborg, you have access to a special minor decision to make some 'money on the side'." #NT!

 valborg_decision:0 "Mercenary Contracts" #NT!
 valborg_decision_tooltip:1 "Vikings for hire!" #NT!
 valborg_decision_desc:0 "There are plenty of opportunities for a hardy crew of experienced Norse warriors." #NT!
 valborg_decision_confirm:0 "Point us to the target!" #NT!
 valborg_decision_effect_tooltip:0 "You will be presented with a choice of contracts." #NT!

 red_thor_weakened_modifier:0 "Red Thor Weakened" #NT!
 red_thor_weakened_modifier_desc:0 "Some of your warriors are on a mercenary mission, somewhat weakening your hold on your realm." #NT!

 red_thor_depleted_modifier:0 "Red Thor Depleted" #NT!
 red_thor_depleted_modifier_desc:0 "Many of your warriors are on a mercenary mission, weakening your hold on your realm." #NT!

 red_thor_empty_modifier:0 "Empty Red Thor" #NT!
 red_thor_empty_modifier_desc:0 "Your warriors are on a mercenary mission, severely weakening your hold on your realm." #NT!

 PODcanon_chars.37.t:0 "The Red Thor Sails" #NT!
 PODcanon_chars.37.desc:0 "Your crew is ready to depart and many foreign [cainites|E] are eager to enlist them for their own petty wars. The choice you have to make is about the contract's difficulty. The harder it is, the better the reward, but the more of your warriors you will have to commit to the task. If they are overseas they obviously can't help you at home anymore." #NT!
 PODcanon_chars.37.a:0 "A small one will be fine." #NT!
 PODcanon_chars.37.b:0 "This one seems well balanced." #NT!
 PODcanon_chars.37.c:0 "The hardest one!" #NT!
 PODcanon_chars.37.d:0 "No sailing for us right now." #NT!

 podintroductions.171.t:0 "Your Story So Far" #NT!
 podintroductions.171.desc:0 "Lord Thomas, despite your best efforts, Constantinople has fallen to the Latins. But it is not over yet.\nYou are not the kind of man to give up and even if most of the Greek [cainites|E] have gone to exile, you will still fight. It's an uphill battle to be sure but you have decades of experience as the main enforcer in the very same city. You will make unlife for the Latins' [cainites|E] hell, then strike and finish them once and for all!" #NT!
 podintroductions.171.a:0 "The reckoning is coming." #NT!
 thomas_intro_tooltip:0 "As Thomas, you have a special [character_interaction|E] against landed rulers where you can weaken them before a war." #NT!

 guerilla_thomas_modifier:0 "Greek Gangrel Guerrilla" #NT!
 guerilla_thomas_modifier_desc:0 "Targeted by bands of well organized Greek Gangrel, this character has trouble keeping control of their realm." #NT!

 POD_thomas_interaction:0 "Guerrilla" #NT!
 POD_thomas_interaction_desc:0 "Disorganize this ruler's realm by launching some guerrilla actions." #NT!

 podintroductions.172.t:0 "Your Story So Far" #NT!
 podintroductions.172.desc:0 "Lady Tryphosa, Camilla has awakened and taken control of Rome once again, just as you anticipated. You were once a close friend of his and a trusted advisor and with that role you wielded a tremendous amount of influence. Perhaps you could do so again?\nYou could make your presence known to the powerful Ventrue and enter his service once more. This would provide some useful protection against the treacherous Lasombra to the South. Or you could continue on your own, perhaps Camilla isn't part of your future this time." #NT!
 podintroductions.172.a:0 "Welcome back, consul." #NT!
 podintroductions.172.b:0 "His time has passed." #NT!

 podintroductions.173.t:0 "Your Story So Far" #NT!
 podintroductions.173.desc:0 "Lady Vasantasena, you are furious. In your years of wandering and preaching for freedom you never saw such an abomination as this 'House Tremere'. These mages are all oppressed under a tyrannical Council and, worse still, forced to endure the blood bond to the last one! This can't continue.\nLuckily, the Tremere clearly underestimate you and haven't really noticed your presence and influence yet. This is a great opportunity to break down this 'pyramid' from the inside. This will be your masterpiece and the whole [cainite|E] world will sprung with hope once you are done!" #NT!
 podintroductions.173.a:0 "Let's break their chains." #NT!
 vasantasena_intro_tooltip:0 "As Vasantasena, you have access to a special decision that will make you create your own faith if successful." #NT!

 vasantasena_decision:0 "Breaking the Pyramid" #NT!
 vasantasena_decision_tooltip:1 "This abomination must be brought down!" #NT!
 vasantasena_decision_desc:0 "House Tremere stands against everything you hold dear. You must act." #NT!
 vasantasena_decision_effect_tooltip:1 "You codify you own road, paving the way for further liberation in the future." #NT!
 vasantasena_decision_confirm:0 "The Pyramid has been toppled!" #NT!

 podintroductions.174.t:0 "Your Story So Far" #NT!
 podintroductions.174.desc:0 "Louhi, your pact with the Abyssal master is progressing well. You have pledged your allegiance to him and he is pleased by your work so far, but there is more to be done.\nThe far North where you reside is isolated, which is useful for the solitude but limit the scale of your experiments, especially concerning your well crafted [revenant|E]s, the Keskinen. Perhaps you could expand your realm? You know that the servants of your master would be happy to help in such an endeavor..." #NT!
 podintroductions.174.a:0 "Possibilities, possibilities!" #NT!
 louhi_intro_tooltip:0 "As Louhi, as long as you stay on the road of the abyss, you can use a decision to spawn Shades, a men at arms type normally unique to the Lasombra." #NT!

 louhi_decision:0 "Shady Business" #NT!
 louhi_decision_tooltip:1 "You have friends in dark places." #NT!
 louhi_decision_desc:0 "The Abyssal master is generous. Ask for his support." #NT!
 louhi_decision_effect_tooltip:1 "You will have a choice on how many Shades to summon." #NT!
 louhi_decision_confirm:0 "Hear me!" #NT!

 PODcanon_chars.38.t:0 "Shady Business" #NT!
 PODcanon_chars.38.desc:0 "You are ready to make your offerings to the Abyssal master. How many of his servants do you want to try to summon?" #NT!
 PODcanon_chars.38.a:0 "Just some of them." #NT!
 PODcanon_chars.38.b:0 "More!" #NT!
 PODcanon_chars.38.c:0 "All of them!" #NT!
 PODcanon_chars.38.d:0 "On second thought..." #NT!
 louhi_small_shades_tt:0 "One group of Shades is added to your available men at arms." #NT!
 louhi_medium_shades_tt:0 "Two groups of Shades are added to your available men at arms." #NT!
 louhi_high_shades_tt:0 "Three groups of Shades are added to your available men at arms." #NT!

 podintroductions.175.t:0 "Your Story So Far" #NT!
 podintroductions.175.desc:0 "Lord Anatole, you have been doing God's work by humiliating the Parisian [cainite|E] Heresy but your task isn't completed yet. These Southern lands are full of heretics hiding behind or among the Cathars.\nYou have obtained the right to operate within the region and you are confident that you will succeed in time. The roots of the corruption might run deeper than you first thought however, and you might need to remove some Princes from their offices to uncover them. After that... God will choose your next path, as He always does." #NT!
 podintroductions.175.a:0 "Let us begin." #NT!
 anatole_intro_tooltip:0 "As Anatole, you have a minor decision available to understand God's will for you." #NT!

 anatole_decision:0 "God's Will" #NT!
 anatole_decision_tooltip:1 "What has He planned for me?" #NT!
 anatole_decision_desc:0 "Your faith is strong, but His ways are mysterious. You must make time to understand them." #NT!
 anatole_decision_effect_tooltip:1 "You will receive a vision, that might be good or bad." #NT!
 anatole_decision_confirm:0 "The way forward..." #NT!

 PODcanon_chars.39.t:0 "God's Wrath" #NT!
 PODcanon_chars.39.desc:0 "Did you do something wrong? Or is He just displeased with you? You might never know, but the thing you do know is that God isn't happy with you. The visions of dread and fury you just received are clear: you must change your ways." #NT!
 PODcanon_chars.39.a:0 "I must do better!" #NT!
 PODcanon_chars.39.b:0 "There will be no rest until my redemption." #NT!
 PODcanon_chars.39.c:0 "I did my best!" #NT!

 PODcanon_chars.40.t:0 "God's Zeal" #NT!
 PODcanon_chars.40.desc:0 "You can always improve and do more. That is what God has reminded you with the latest visions you received. Your zeal is renewed and your sense of purpose has never been greater.\nWhere will you channel this great boon?" #NT!
 PODcanon_chars.40.a:0 "Understanding the Scriptures" #NT!
 PODcanon_chars.40.b:0 "Preaching to the masses." #NT!
 PODcanon_chars.40.c:0 "Understanding my role." #NT!

 PODcanon_chars.41.t:0 "God's Will" #NT!
 PODcanon_chars.41.desc:0 "Thanks to a recent vision, you found the lair of a vampiric heretic nearby. Sadly, this one is hiding in plain sight, having powerful connections to the mortal rulers of the land. Moving against him would certainly draw some unwanted attention.\nBut can you really deny God's justice upon such a cursed soul?" #NT!
 PODcanon_chars.41.a:0 "His soul will be cleansed." #NT!
 PODcanon_chars.41.b:0 "Salvation is still an option." #NT!
 PODcanon_chars.41.c:0 "I can't act this time." #NT!

 broken_talmahera_modifier:0 "The Unlikely Del'Roh" #NT!
 broken_talmahera_modifier_desc:0 "Your claim as the Del'Roh of the Tal'mahe'Ra is extremely weak. Nobody respects you and your control over the situation deteriorate by the night." #NT!

 podintroductions.176.t:0 "Your Story So Far" #NT!
 podintroductions.176.desc:0 "Lord Elimelech, after your fair share of confused wandering, you have ended up in this strange death cult named the Tal'mahe'Ra. They have their own weird ideas from what you have seen so far like worshiping the [antediluvians|E].\nYour Biblical age and considerable personal power made you feared and dreaded by this cult and they have taken to just following you, and your orders, around. Maybe this is the purpose for your unlife that you missed so far? If you decide to stick around though, you will have to consolidate the weak hold you have over them quickly." #NT!
 podintroductions.176.a:0 "A strange development." #NT!
 elimelech_intro_tooltip:0 "As Elimelech, you have two special decisions that allow you to get rid of your starting negative modifiers." #NT!

 elimelech_losing_control_modifier:0 "Losing Control" #NT!
 elimelech_losing_control_modifier_desc:0 "You barely control your throne room itself. Everything else is slipping from your weak grasp." #NT!

 elimelech_delroh_decision:0 "Earning your Power" #NT!
 elimelech_delroh_decision_tooltip:1 "I will prove them my leadership skills!" #NT!
 elimelech_delroh_decision_desc:0 "If you want to survive long as the Del'Roh of the Tal'mahe'Ra, you will have to prove yourself. Asserting control over the surrounding lands is a good start." #NT!
 elimelech_delroh_decision_confirm:0 "Respect my authority!" #NT!

 elimelech_control_decision:0 "Stabilize your Rule" #NT!
 elimelech_control_decision_tooltip:1 "I will prove them my leadership skills!" #NT!
 elimelech_control_decision_desc:0 "Your rule over the mysterious Tal'mahe'Ra is an oddity, nobody expects for it to last long. Prove them wrong." #NT!
 elimelech_control_decision_confirm:0 "I'm still here!" #NT!

 elimelech_custom_decision:0 "This decision can only be achieved after 1300." #NT!

 podintroductions.177.t:0 "Your Story So Far" #NT!
 podintroductions.177.desc:0 "Lord Zettler, you understand so much more now. The three headed dragon has shown you the truth.\nYou were naive trying to ward the Salubri against the Tremere for in the end, are you not all ashes? There is only one constant in this damnable existence and that is the one of pain. Thanks to the many blessings of your new patron, you will learn all of its secrets and become its ultimate artist.\nThe screams will never stop but you will understand them now." #NT!
 podintroductions.177.a:0 "Clarity, at last." #NT!
 zettler_intro_tooltip:0 "As Zettler, you have a special decision to invoke one of the aspects of the three headed dragon to help you." #NT!

 zettler_beast_of_war_modifier:0 "Beast of War" #NT!
 zettler_beast_of_war_modifier_desc:0 "The younger brother, a creature of unrestrained fury and rage." #NT!

 zettler_eater_of_souls_modifier:0 "Eater of Souls" #NT!
 zettler_eater_of_souls_modifier_desc:0 "The middle brother, the one who will consume everything at the end." #NT!

 zettler_defiler_modifier:0 "Defiler" #NT!
 zettler_defiler_modifier_desc:0 "The older brother, corrupting everything it touches." #NT!

 zettler_decision:0 "The Three Brothers" #NT!
 zettler_decision_tooltip:1 "The dragon speaks to you, pleased by your devotion." #NT!
 zettler_decision_desc:0 "The three heads of the dragon each represents a different aspect and different benefits to harness for your goals." #NT!
 zettler_decision_effect_tooltip:1 "You will choose between the three aspects for the next five years." #NT!
 zettler_decision_confirm:0 "A divine help..." #NT!

 PODcanon_chars.42.t:0 "The Three Headed Dragon" #NT!
 PODcanon_chars.42.desc:0 "Your patron is a powerful entity, but still mysterious even to you. What you have gathered so far is its division into three 'heads' that are almost different creatures, but still part of the whole somehow.\nEach one craves your devotion and promises rewards if you comply." #NT!
 PODcanon_chars.42.a:0 "The Beast of War" #NT!
 PODcanon_chars.42.b:0 "The Eater of Souls" #NT!
 PODcanon_chars.42.c:0 "The Defiler" #NT!
 PODcanon_chars.42.d:0 "I won't choose right now." #NT!

 podintroductions.178.t:0 "Your Story So Far" #NT!
 podintroductions.178.desc:0 "Lady Adolana, as the [cainite|E] Heresy crumbles all around you, you have used this chaos to get a seat on the See of Nod despite your young age. You know how to make the best of a bad situation after all.\nSince your arrival here, you have been very suspicious of the current Archbishop of Nod who seems oddly unconcerned by the critical state of your Church. Perhaps it is time for a change of leadership? You could press the matter at the next session of the Curia, making sure that everybody knows of your ambition... which can be a double edged sword, obviously." #NT!
 podintroductions.178.a:0 "We need change!" #NT!
 podintroductions.178.b:0 "The Archbishop has my full support." #NT!

 josef_terrified_modifier:0 "Under Pressure" #NT!
 josef_terrified_modifier_desc:0 "Shaagra is out to get you, you can feel it. You must look behind your back right now!" #NT!

 podintroductions.179.t:0 "Your Story So Far" #NT!
 podintroductions.179.desc:0 "Lord Josef, you have been hard at work securing Prague after your revolt against the last Prince's tyrannical rule but a new problem has already arisen.\nShaagra, the one who ruled Bohemia in ancient times, has awoken and easily wrestled control of the Eastern part of the country. She will certainly want more, and you are rightly terrified of what such an ancient being could do to you. You must find a way to get rid of her!" #NT!
 podintroductions.179.a:0 "There is still hope!" #NT!
 josef_intro_tooltip:0 "As Josef, you have a starting modifier that can be improved by achieving a special decision." #NT!

 josef_breathing_modifier:0 "Breathing Room" #NT!
 josef_breathing_modifier_desc:0 "Shaagra is out of the picture and you can breathe again... metaphorically of course." #NT!

 josef_decision:0 "The Fate of Bohemia" #NT!
 josef_decision_tooltip:1 "She is coming!" #NT!
 josef_decision_desc:0 "Shaagra, the ancient terror that once ruled Bohemia with an iron fist, is back. And she certainly won't appreciate you holding on such much of her 'rightful' land." #NT!
 josef_decision_confirm:0 "...Phew" #NT!
 josef_custom_decision:0 "[TARGET_CHARACTER.GetFirstName] must be dead" #NT!

 podintroductions.180.t:0 "Your Story So Far" #NT!
 podintroductions.180.desc:0 "Lord Tarique, Mecca and Medina are securely in pious [ashirra|E] hands in no small part thanks to you. But you work isn't over yet.\nOther important cities like Cairo, Damascus and Cordoba are still in conflict or outright controlled by enemies of the faith. This can't be allowed to continue! You know your duty and won't stop until the [ashirra|E] protects the faithful from Arabia to Iberia." #NT!
 podintroductions.180.a:0 "The Hajj will triumph." #NT!
 tarique_intro_tooltip:0 "As Tarique, you have a special objective to secure Islam's most significant cities." #NT!

 tarique_guardian_modifier:0 "Guardian of the Holy Cities" #NT!
 tarique_guardian_modifier_desc:0 "The Guardian's prestige and piety is known far and wide. One of the rare [cainites|E] truly dedicated to a cause." #NT!

 tarique_decision:0 "Guardian of the Holy Cities" #NT!
 tarique_decision_tooltip:1 "Your duty is clear." #NT!
 tarique_decision_desc:0 "You have been reborn in Mecca's grace and you want to allow this blessed experience to others. As such, the most important cities of the faith must be protected." #NT!
 tarique_decision_confirm:0 "My duty is done." #NT!

 podintroductions.181.t:0 "Your Story So Far" #NT!
 podintroductions.181.desc:0 "Lord Malachite, the time for wandering and despair is over. You must act.\nThe Latins are well entrenched in Constantinople, and this affront to Michael's memory must not stand. You were his rock, his protege and you must now repay his kindness by saving his legacy.\nConstantinople is eternal. The Dream is eternal. Make sure that the damned Latins understand this soon enough." #NT!
 podintroductions.181.a:0 "We were not worthy, Patriarch." #NT!
 malachite_intro_tooltip:0 "As Malachite, you get additional rewards if completing the 'Dreaming Again' objective." #NT!

 pod1230objectives.6.c:0 "They know who I am." #NT!
 pod1230objectives.6.custom.malachite:0 "This choice is available because you are playing Malachite." #NT!

 podintroductions.182.t:0 "Your Story So Far" #NT!
 podintroductions.182.desc:0 "Lady Mnemach your attention is divided.\nOne one hand, the aftermath of Salianna's coup leaves France in a vulnerable position. You have many contacts and enough influence that you could capitalize on that to finally bring back this land to its ancients roots.\nOn the other hand, you finally got your sister back. Suleviae had her mind thoroughly broken by centuries of Ventrue conditioning though, and barely recognizes you. You loved her dearly once, and helping her could perhaps restore her memories. But you can't do that arduous task while also entering the French political arena." #NT!
 podintroductions.182.a:0 "Family is family." #NT!
 podintroductions.182.b:0 "This time is long gone." #NT!

 podintroductions.183.t:0 "Your Story So Far" #NT!
 podintroductions.183.desc:0 "Lord Lukas, despite being Embraced by a Nosferatu, you have managed to save your perfect beauty... for a price. Your infernal patron asked for 100 souls in your first 100 years of existence and you already delivered but... he now wants more and at a quicker pace.\nYou have no choice though as any sacrifice is worth it if you can keep your youthful appearance. It is time to open your Drowned Monastery and expand. You will need more people to ensnare and corrupt as long as your benefactor is hungry for more. He will be satisfied soon enough...\nRight? " #NT!
 podintroductions.183.a:0 "Perfection incarnate." #NT!
 lukas_intro_tooltip:0 "As Lukas, your infernal patron will regularly asks you for a sacrifice of either your capital development (if you have enough) or randomly selected members of your court. You can refuse, but Lukas' sanity will probably not handle being denied its beauty once more." #NT!

 PODcanon_chars.43.t:0 "The Price of Perfection" #NT!
 PODcanon_chars.43.desc:0 "Your patron is back, reminding you of the debt you have to pay. Sacrifices have to be made, quite literally, to save your unblemished skin.\nIf your capital is populated enough, you could sacrifice some of it. Otherwise, you will have to let the demon take his pick of your court. Or... you could refuse to play this dreadful game altogether, but you know the cost..." #NT!
 PODcanon_chars.43.a:0 "Who will miss some silly mortals?" #NT!
 PODcanon_chars.43.b:0 "Courtiers, what are they good for?" #NT!
 PODcanon_chars.43.c:0 "...I can't do it anymore." #NT!
 lukas_sacrifice_dev_tt:0 "You must have a capital with more than 5 development to keep this option available in future requests." #NT!

 gregor_knight_modifier:0 "Knight of the Lady" #NT!
 gregor_knight_modifier_desc:0 "Gregor lives in his own fantasy world where he must never leave his beloved's Lady side." #NT!

 podintroductions.184.t:0 "Your Story So Far" #NT!
 podintroductions.184.desc:0 "Fearsome Gregor, you finally found a purpose for your life. Those pathetic Teutonic Knights were too afraid of your strength to accept you but the Lady of Thorns is different.\nShe doesn't care about your so called 'cruelty' and even makes you feel stronger than ever. She is in need of a diligent champion, and you are the chosen one. She seems possessive though and doesn't like when you stray too far from her, which might be an issue in the long term.\nNo matter, you have monsters to slay in her name!" #NT!
 podintroductions.184.a:0 "A perfect Knight for the perfect Lady." #NT!
 gregor_intro_tooltip:0 "As Gregor, you have a special minor decision where you can ask the Lady for more help or cut ties with her." #NT!

 gregor_decision:0 "Meeting the Lady" #NT!
 gregor_decision_tooltip:1 "I am her loyal servant." #NT!
 gregor_decision_desc:0 "The Lady grants your strength but she can help you even more if you wish it. Or you could try to cut ties with her if she is too possessive for your liking." #NT!
 gregor_decision_confirm:0 "At your service." #NT!
 gregor_decision_effect_tooltip:0 "You will meet with the Lady. She can empower you for a time, or you could cut ties with her." #NT!

 PODcanon_chars.44.t:0 "The Lady of Thorns" #NT!
 PODcanon_chars.44.desc:0 "Deep into her forest, the Lady awaits you, as beautiful as the first night you meet her. She smiles and warmly thanks you for your continued service.\nAs the gentle and kind patron she is, she would undoubtedly listen to your requests if you have any. Or she might have one of her own." #NT!
 PODcanon_chars.44.a:0 "I humbly request your blessing." #NT!
 PODcanon_chars.44.b:0 "New servants? Of course my Lady." #NT!
 PODcanon_chars.44.c:0 "This madness must end!" #NT!
 gregor_briey_tooltip:0 "You must control the county of Briey to keep this option available." #NT!
 PODcanon_chars.44.d:0 "I will visit her another time." #NT!
 gregor_is_done_tooltip:0 "You won't be able to interact with the Lady in the future." #NT!

 podintroductions.185.t:0 "Your Story So Far" #NT!
 podintroductions.185.desc:0 "Famed Zelios, you are already known as the most proficient architect of the world of the night. You have build castles and manors for the undead lords and ladies for decades now. Still, your true masterwork eludes you.\nA hunch has led you to Transylvania where the earth itself seems... different. These strange geomantic energies are begging to be harnessed by your masterful hands, and you can't wait to get started." #NT!
 podintroductions.185.a:0 "The best material?" #NT!
 zelios_intro_tooltip:0 "As Zelios, you have access to a special building, the Zelios Workshop." #NT!

 building_type_architect_workshop_01:0 "Zelios Workshop" #NT!
 building_type_architect_workshop_01_desc:1 "#F Every building starts with a good tool in a good craftsman's hand.#!" #NT!
 building_architect_workshop_01:0 "Zelios Workshop" #NT!
 building_architect_workshop_01_desc:1 "Zelios has his own workshop here, preparing his plans and apprentices for some masterful constructions yet to come." #NT!

 podintroductions.186.t:0 "Your Story So Far" #NT!
 podintroductions.186.desc:0 "Lord Chandraputra, you know your duty.\nWar is in your blood and your [Sire|E] entrusted you with the prestigious, but difficult, task of finally securing India for the Ravnos. The accursed asuratizayya are strong opponents and the other Indian [cainites|E] aren't helping by not submitting to your righteous leadership. No matter, you will triumph sooner or later.\nYou are the steadfast regent and warmaster of your [Clan|E]. Ready your armies, rally your troops, and march to victory!" #NT!
 podintroductions.186.a:0 "Our destiny will be written in blood." #NT!
 chandraputra_intro_tooltip:0 "As Chandraputra, you have access to a special minor decision to improve your skills in warfare." #NT!

 chandraputra_decision:0 "The Drums of War" #NT!
 chandraputra_decision_tooltip:1 "War is a complicated affair, you must be prepared." #NT!
 chandraputra_decision_desc:0 "You have been a master of war since your mortal days so long ago. Still, there is always room for improvement." #NT!
 chandraputra_decision_confirm:0 "New tactics for an old general." #NT!
 chandraputra_decision_effect_tooltip:0 "You will focus your efforts on a specific war related topic for the next five years, receiving some bonus." #NT!

 chandraputra_martial_modifier:0 "Master of War" #NT!
 chandraputra_martial_modifier_desc:0 "An army led by Chandraputra appears to be supernaturally fast and press on with little to no respite needed." #NT!

 chandraputra_knights_modifier:0 "Intense Drill" #NT!
 chandraputra_knights_modifier_desc:0 "Your champions will never get good enough for your tastes. But they can get closer to it with some old fashioned drilling." #NT!

 PODcanon_chars.45.t:0 "The Drums of War" #NT!
 PODcanon_chars.45.desc:0 "Even your extensive knowledge in warfare isn't always enough to ensure victory. There are always new tactics to study, new training methods to devise or new battleplans to be drawn. You must stay diligent." #NT!
 PODcanon_chars.45.a:0 "Speed is always the key." #NT!
 PODcanon_chars.45.b:0 "I want a mock battle prepared right now!" #NT!
 PODcanon_chars.45.c:0 "I want reports on the recent mortal battles." #NT!
 PODcanon_chars.45.d:0 "You call yourselves champions?" #NT!

 podintroductions.187.t:0 "Your Story So Far" #NT!
 podintroductions.187.desc:0 "Lady Karmenita, you have been so hard at work in promoting your new Ravnos caste that you didn't saw the fall into sin of your childe, Iago Castille, until it was too late.\nYour once promising student is now a mere brigand, plundering the seas from his haven in Corsica. This isn't the legacy you want for your lineage.\nYou could try to send him a message, easing your relations in the hopes of a future reconciliation. Or maybe it's best to really forget about him." #NT!
 podintroductions.187.a:0 "It is not too late for us, childe." #NT!
 podintroductions.187.b:0 "He is too far gone." #NT!

 podintroductions.188.t:0 "Your Story So Far" #NT!
 podintroductions.188.desc:0 "Fearless Iago, you are the master of the Mediterranean... or hope to be at least. Your pirate haven in Corsica could get you there in time.\nLeave the arrogant Princes to their petty schemes, you know where true power is and you are shrewd enough to take it by any means necessary.\nWhen all the sailors of the Mediterranean fear your name and your chests are brimming with gold... this is when you will truly triumph!" #NT!
 podintroductions.188.a:0 "All hands on deck!" #NT!
 iago_intro_tooltip:0 "As Iago, you have a special decision to look for plunder and riches." #NT!

 iago_decision:0 "Setting Sail" #NT!
 iago_decision_tooltip:1 "The crew is restless, time to sail perhaps?" #NT!
 iago_decision_desc:0 "Ruling is all fine and dandy, but you need the wind at your back and a plunder ahead to truly feel alive. Or close to it anyway." #NT!
 iago_decision_confirm:0 "The wind is on our back!" #NT!
 iago_decision_effect_tooltip:0 "You will be presented with a choice of targets." #NT!

 iago_crew_weakened_modifier:0 "Weakened Crew" #NT!
 iago_crew_weakened_modifier_desc:0 "Some of your sailors never came back from the last plunder, somewhat weakening your hold on your realm." #NT!

 iago_crew_depleted_modifier:0 "Depleted Crew" #NT!
 iago_crew_depleted_modifier_desc:0 "Many of your sailors never came back from the last plunder, weakening your hold on your realm." #NT!

 iago_crew_empty_modifier:0 "No Crew" #NT!
 iago_crew_empty_modifier_desc:0 "Your crew was almost killed to the last man in the last plunder, severely weakening your hold on your realm." #NT!

 PODcanon_chars.46.t:0 "The Pirate Prince Sails" #NT!
 PODcanon_chars.46.desc:0 "Your crew is ready to depart and many rich targets are available. The choice you have to make is about the plunder's difficulty. The harder it is, the better the reward, but the more of your crew you will lose during the boarding. If they are dead they obviously can't help you at home anymore." #NT!
 PODcanon_chars.46.a:0 "Small prey, small risks." #NT!
 PODcanon_chars.46.b:0 "This one seems well balanced." #NT!
 PODcanon_chars.46.c:0 "The biggest plunder of all!" #NT!
 PODcanon_chars.46.d:0 "No sailing for us right now." #NT!

 podintroductions.189.t:0 "Your Story So Far" #NT!
 podintroductions.189.desc:0 "Lord Mritunjay, after a long wait and some careful planning, you have finally secured Baghdad for yourself. Time to enjoy your new power!\nOr maybe not, as the court is more and more worried about the so called 'Mongol Horde', these mortals horsemen attacking the Caliphate right now. You are unconvinced as they were recently beaten at Irbil, but you hear the urging of caution from your advisors. Perhaps you could keep some of the spoils of your victory in reserve if these dire omens come true?" #NT!
 podintroductions.189.a:0 "I can wait a little more before enjoying unlife." #NT!
 podintroductions.189.b:0 "My money to do as I please!" #NT!
 mritunjay_intro_tooltip:0 "You will plan ahead in case the Mongols come close to your city." #NT!

 baghdad_recovering_modifier:0 "Recovering" #NT!
 baghdad_recovering_modifier_desc:0 "Thanks to your careful planning, the damage done by the Mongol army could have been way worse. The city is recovering." #NT!

 PODcanon_chars.47.t:0 "The Wise Prince" #NT!
 PODcanon_chars.47.desc:0 "The Mongol army has finally stopped its plunder and destruction of the beautiful city of Baghdad. It has been a harrowing experience but thanks to your careful preparations, you were able to save most of it. You shudder to think what would have happened if you were not as prepared as you were.\nWell, time moves on as always, but at least your beloved Baghdad will stay a great center of learning and culture thanks to your efforts." #NT!
 PODcanon_chars.47.a:0 "I choose well thirty years ago." #NT!

 podintroductions.190.t:0 "Your Story So Far" #NT!
 podintroductions.190.desc:0 "Lady Marcia, you have been hard at work completing your treatise on [Clan|E] Ravnos and its numerous castes. You might have to focus your attention elsewhere for a while though.\nDuring your travels, you noticed the fall into decadence of a large part of the [Clan|E], a far cry from the noble virtues your [Sire|E] and yourself uphold. If you act quickly enough, you might offer a rally point and an example to follow for the younger generations, perhaps saving your [Clan|E]'s legacy in the process. You might even write a chapter or two about it in your Magnus Opum if you got the time." #NT!
 podintroductions.190.a:0 "Time to act." #NT!
 marcia_intro_tooltip:0 "As Marcia, you have a special decision to focus on your writings for a while, giving you a choice between various lifestyles bonus." #NT!

 marcia_decision:0 "Of [Clan|E] Ravnos" #NT!
 marcia_decision_tooltip:1 "No time for writer's block." #NT!
 marcia_decision_desc:0 "You have not forgotten your never ending work on referencing every lineage of [Clan|E] Ravnos. You should continue." #NT!
 marcia_decision_confirm:0 "What subject will it be..." #NT!
 marcia_decision_effect_tooltip:0 "You will be presented with a choice of topics to focus on." #NT!

 PODcanon_chars.48.t:0 "Of Clan Ravnos" #NT!
 PODcanon_chars.48.desc:0 "As you continue your overview of the various lineages of your [Clan|E], you learn more and more about their specialties. As with any good book, you are pretty sure that you will end up learning as much making it than your readers will by reading it." #NT!
 PODcanon_chars.48.a:0 "The Phaedymites, proud knights." #NT!
 PODcanon_chars.48.b:0 "The Phuri Dae, devious tricksters." #NT!
 PODcanon_chars.48.c:0 "The Alexandrites, shrewd merchants." #NT!
 PODcanon_chars.48.d:0 "The Bashirites, clever zealots." #NT!

 podintroductions.191.t:0 "Your Story So Far" #NT!
 podintroductions.191.desc:0 "Lady Zoe, after losing both your city and your [Sire|E] in quick succession, you were almost lost to despair and anger. Thankfully, Anatole took you under his wing and you both grew to be better persons for it.\nYou clearly feel indebted to him and so you have accepted to follow in his latest quest in Southern France. Perhaps it is here that you will finally find a purpose for your unlife? Many people lost as much as you did because of the Albigensian Crusade, and you could help them rebuild. You are sure that Anatole will agree on this plan, and would probably even help you again if he could." #NT!
 podintroductions.191.a:0 "Perhaps a new home?" #NT!
 zoe_intro_tooltip:0 "As Zoe, you have a special [character_interaction|E] with Anatole to ask for his help." #NT!

 POD_zoe_interaction:0 "Growing Together" #NT!
 POD_zoe_interaction_desc:0 "Anatole and yourself can still learn much from each other." #NT!

 PODcanon_chars.49.t:0 "Two Lost Souls" #NT!
 PODcanon_chars.49.desc:0 "Anatole is a complicated man, often lost in his visions. But when he is mentally present, he has always been kind and patient with you. He often cryptically tells you that you are one of his 'anchors' to the real world, and he seems genuinely thankful for your friendship.\nIn any case, you two spending time together always ends up with both of you gaining a new perspective on things. A long journey towards wisdom, but one with a friend at your side at least." #NT!
 PODcanon_chars.49.a:0 "Let us just chat tonight." #NT!
 PODcanon_chars.49.b:0 "What about... I see." #NT!
 PODcanon_chars.49.c:0 "You had a vision? We can understand it together." #NT!
 PODcanon_chars.49.d:0 "Praying?.. it might help." #NT!

 etienne_support_modifier:0 "Jurgen's Nominal Vassal" #NT!
 etienne_support_modifier_desc:0 "Jurgen von Verden still considers you his vassal and offers you support and help, despite the great distances involved." #NT!

 podintroductions.192.t:0 "Your Story So Far" #NT!
 podintroductions.192.desc:0 "Lord Etienne, you are caught between two opposing forces. Following the recent Crusade, you have secured your control over Acre thanks to the help of the German knights of Jurgen von Verden, and then swore fealty to him in exchange. But the recent birth of the Diet of Olives has put pressure on you.\nIts leader, Qawiyya el Ghaduba, wants your allegiance since you are clearly in her sphere of influence. Jurgen is too far away to really matter, but he has promised support if you, at least nominally, stays his vassal. This would probably infuriate Qawiyya however." #NT!
 podintroductions.192.a:0 "I have to be pragmatic here." #NT!
 podintroductions.192.b:0 "I will stay true to my word." #NT!

 podintroductions.193.t:0 "Your Story So Far" #NT!
 podintroductions.193.desc:0 "Lady Kemintiri, you have just awakened from a long [torpor|E] after a gruesome fight against one of Set's cursed spawn. You endured, as you always do.\nSet took everything from you, except the one thing he truly wanted, and you will return the favor. His pitiful lineage of cronies and sycophants must be purged. True, you are alone against the full might of a whole [Clan|E] but... there is a very real reason why they already fear you. And you will give them more in the future." #NT!
 podintroductions.193.a:0 "I hope you are watching." #NT!
 kemintiri_intro_tooltip:0 "As Kemintiri, you have a special objective to destroy Set's cult." #NT!

 kemintiri_decision:0 "Isis' Revenge" #NT!
 kemintiri_decision_tooltip:1 "The snake must be crushed." #NT!
 kemintiri_decision_desc:0 "Once the Setites and their accursed cult are no more and Set's name has been driven into the mud... then you will be even with him." #NT!
 kemintiri_decision_confirm:0 "Isis took pity on me." #NT!
 kemintiri_decision_effect_tooltip:0 "The Setite religion will disappear, its adherents converting to Via Humanitatis instead." #NT!

 podintroductions.194.t:0 "Your Story So Far" #NT!
 podintroductions.194.desc:0 "Lord Andreas, you are renowned as a fair and dependable caravan master. True, you often use these travels to preach Set's glory but you nonetheless always keep your word.\nYou have recently made a stop in this region, taking the time to teach your newest recruits about their role in Set's plans and, less importantly, in your caravan. It will be soon time to depart once more, but the roads are becoming more difficult each year. Perhaps it would be wise to keep this area as a home base of sort between your journeys." #NT!
 podintroductions.194.a:0 "Honor Set, and honor your word." #NT!
 andreas_intro_tooltip:0 "As Andreas, you can use a minor decision to embark on caravan's travels for various rewards at the cost of being away for a while." #NT!

 andreas_decision:0 "The Caravan Master" #NT!
 andreas_decision_tooltip:1 "Let's review the possibilities." #NT!
 andreas_decision_desc:0 "As a renowned caravan master, you always have opportunities to accept various propositions from wandering [cainites|E]." #NT!
 andreas_decision_confirm:0 "Let's talk business." #NT!
 andreas_decision_effect_tooltip:0 "You will be offered various job offers." #NT!

 andreas_away_modifier:0 "The Caravan Master" #NT!
 andreas_away_modifier_desc:0 "Andreas is guiding one of his caravans, making him move a lot and not really focus on his realm for the moment." #NT!

 PODcanon_chars.50.t:0 "The Caravan Master" #NT!
 PODcanon_chars.50.desc:0 "You always have many offers to work as a guide thanks to your stellar reputation. As usual, you will also use this time away from your realm to spread Set's word far and wide but a question remains : How long will the journey be? There are limits on how much time you can spend abroad without your realm suffering." #NT!
 PODcanon_chars.50.a:0 "A small trip will be nice." #NT!
 PODcanon_chars.50.b:0 "I can manage that one." #NT!
 PODcanon_chars.50.c:0 "The realm will be fine without me." #NT!
 PODcanon_chars.50.d:0 "I'm needed here." #NT!

 podintroductions.195.t:0 "Your Story So Far" #NT!
 podintroductions.195.desc:0 "Lord Nakhthorheb, you are Set's regent until he deems the world worthy enough to come back. But you have to work with the other Hierophants.\nThis august assembly wisely defers to you most of the time, but they still offer useful advice when needed. As Set's foremost guardian, it is your duty to protect the [Clan|E] and bring the unbelievers into the fold. A long process to be sure, but you have eternity on your side." #NT!
 podintroductions.195.a:0 "Glory to the Master of Duat." #NT!
 nakh_intro_tooltip:0 "As Nakhthorheb, you can use a minor decision to call for a gathering of the Hierophants as long as Seterpenre and Maatkare are alive." #NT!

 nakh_decision:0 "Gathering of the Hierophants" #NT!
 nakh_decision_tooltip:1 "We have to talk." #NT!
 nakh_decision_desc:0 "As the main leader of the Setite [Clan|E], you still have to hear other opinions about the situation. Your fellow Hierophants are the most trustworthy for such a role." #NT!
 nakh_decision_confirm:0 "On tonight's agenda..." #NT!
 nakh_decision_effect_tooltip:0 "You will be offered a course of action for the next five years." #NT!
 nakh_custom_decision:0 "This decision will be available as long as Seterpenre or Maatkare are alive." #NT!

 seterpenre_advice_modifier:0 "Seterpenre's Advice" #NT!
 seterpenre_advice_modifier_desc:0 "The forward thinking Seterpenre always wants to focus on foreign relation and the image of your [Clan|E]." #NT!

 maatkare_advice_modifier:0 "Maatkare's Advice" #NT!
 maatkare_advice_modifier_desc:0 "The patient Maatkare wants to focus on your own land, making Egypt the greatest place on Earth, worthy of Set's return." #NT!

 PODcanon_chars.51.t:0 "Meeting of the Hierophants" #NT!
 PODcanon_chars.51.desc:0 "This sort of event is always very predictable. Vampires don't change much after all, and their political positions don't as well. As the foremost Hierophant of them all, you have the luxury of always having the last word but even you know that, sometimes, listening to other people's advice can be rewarding." #NT!
 PODcanon_chars.51.a:0 "Seterpenre, we will follow your plan." #NT!
 PODcanon_chars.51.b:0 "Maatkare, you are right this time." #NT!
 PODcanon_chars.51.c:0 "We will do things my way!" #NT!

 podintroductions.196.t:0 "Your Story So Far" #NT!
 podintroductions.196.desc:0 "Lady Neferu, your Fire Court is growing in power nightly. But you can do more.\nYour reputation as a mistress of mysteries and corruption is well deserved and there are few beings who can leave the Court without pledging their undying soul to Set. This is a reputation you must foster, as it will help your ascension in Set's hierarchy. Soon, they will all learn to both fear and love your tender care in equal measures." #NT!
 podintroductions.196.a:0 "Welcome, enjoy your stay..." #NT!
 neferu_intro_tooltip:0 "As Neferu, you have a special release option for your prisoners using the Fire Court." #NT!

 NEFERU_RELEASE:0 "Trials of the Fire Court" #NT!

 sarrasine_running_modifier:0 "On the Run" #NT!
 sarrasine_running_modifier_desc:0 "Khay'Tall's followers are still hunting you. This certainly complicates matters." #NT!

 podintroductions.197.t:0 "Your Story So Far" #NT!
 podintroductions.197.desc:0 "Lord Sarrasine, things didn't really go as planned. Your [diablerie|E] of Khay'Tall failed and you had to make an hasty escape to save your skin from his angry followers. Time to bounce back.\nYou have joined the remnants of the 4th Crusade as you sense weakness in them, they could be brought down from the inside and the Greeks are too busy retaking Constantinople to jump at the opportunity. As such, you might be able to carve your own fief in Anatolia before anybody else can react. It's only then that you will be strong enough to avoid your pursuers for good." #NT!
 podintroductions.197.a:0 "Time to shed my skin." #NT!
 sarrasine_intro_tooltip:0 "As Sarrasine, you start with a negative modifier than you can get rid off with a special decision." #NT!

 sarrasine_decision:0 "End of the Line" #NT!
 sarrasine_decision_tooltip:1 "I'm tired of running." #NT!
 sarrasine_decision_desc:0 "Khay'Tall's followers will only stop hunting you when you become strong enough to scare them. What better place to do it than the crumbling Byzantine Empire?" #NT!
 sarrasine_decision_confirm:0 "Who is running now?" #NT!

 podintroductions.198.t:0 "Your Story So Far" #NT!
 podintroductions.198.desc:0 "Lord Arnulf, your Jormungandr cult is growing nicely, quite helped by the turmoil in the region. Still, there are issues to deal with.\nThe foremost among them being Valdis, your own childe, who has fancy ideas about a 'proper' cult to the Scandinavian Gods. Let's be honest for a second, you are here for the money and power and you are more than happy leaving the godly stuff to the priests.\nYou might need Valdis in the future though and making inroads towards a reconciliation, even as insincere as they would be, could be a wise move." #NT!
 podintroductions.198.a:0 "Of course I care about the Gods, Valdis!" #NT!
 podintroductions.198.b:0 "Nah, she is a lost cause." #NT!

 podintroductions.199.t:0 "Your Story So Far" #NT!
 podintroductions.199.desc:0 "Lord Jean-Baptiste, unlife is looking quite good. Your start was rocky, but you bounced back nicely and are now one of France's most successful 'night entrepreneur'.\nYou provide quality entertainment for the highest sphere of mortal, and [cainite|E], politicians. There is money to be made, and if the saying about money and power is true, you are about to become very powerful very soon." #NT!
 podintroductions.199.a:0 "Time to expand my activities!" #NT!
 jean_intro_tooltip:0 "As Jean-Baptiste, you have access to an unique building chain : Influencing the Night Life." #NT!

 building_type_influence_night_life_01:0 "Influencing the Night Life" #NT!
 building_type_influence_night_life_01_desc:1 "#F Jean-Baptiste's acute business sense can be put to good use in this province.#!" #NT!
 building_influence_night_life_01:0 "Influencing the Gambling Dens" #NT!
 building_influence_night_life_01_desc:1 "The house always wins." #NT!
 building_influence_night_life_02:0 "Influencing the Taverns" #NT!
 building_influence_night_life_02_desc:1 "Forget your sorrows, but not your purse." #NT!
 building_influence_night_life_03:0 "Influencing the Brothels" #NT!
 building_influence_night_life_03_desc:1 "Where no one allegedly go, but still are mysteriously full every night anyway." #NT!

 podintroductions.200.t:0 "Your Story So Far" #NT!
 podintroductions.200.desc:0 "Lord Goratrix, despite all you have done for the House, Tremere himself exiled you to France. Clearly a symptom of a greater disease eating at your [Clan|E].\nAnd this isn't this babbling buffoon Etrius that will uncover the truth! That idiot is still trying to undermine you, even as he has been made Regent of House Tremere. No matter, you will use the fertile political situation in France to create your own power base, then go back triumphantly to the heartlands of the Tremere. You will save your House, even from itself if need be." #NT!
 podintroductions.200.a:0 "I will be back." #NT!
 goratrix_intro_tooltip:0 "As Goratrix, you will suffer from Etrius' shenanigans as long as he is alive." #NT!

 PODcanon_chars.52.t:0 "Etrius' Shenanigans" #NT!
 PODcanon_chars.52.desc:0 "One of Etrius' plots to undermine you has been uncovered. As always, it is a feeble attempt by a feeble-minded foul. Sadly, it is still disrupting your own plans for the foreseeable future and you will have to deal with it somehow." #NT!
 PODcanon_chars.52.a:0 "Bribe the fools working for him." #NT!
 PODcanon_chars.52.b:0 "I have people to deal with this!" #NT!
 PODcanon_chars.52.c:0 "Fine, I'll do it myself!" #NT!

 podintroductions.201.t:0 "Your Story So Far" #NT!
 podintroductions.201.desc:0 "Lady Meerlinda, despite some difficulties, you have been able to establish a strong Tremere presence in England. Mithras isn't making your life easy though, and you will have to watch his next moves carefully.\nYou have also been searching for information concerning the fabled Holy Grail and its effect on vampires. To this end, you have identified two likely sources, the castles of Avalon and of the Bitter Ashes where two orders of 'vampires knights' reside. If you could explore these fortresses, you might find, if not the Grail itself, at least some interesting tidbits about it." #NT!
 podintroductions.201.a:0 "Maybe I am the Morgan le Fay of these lands." #NT!
 meerlinda_intro_tooltip:0 "As Meerlinda, you have a special objective to secure the two castles for a reward." #NT!

 meerlinda_morgan_modifier:0 "Morgan le Fay Reborn" #NT!
 meerlinda_morgan_modifier_desc:0 "Meerlinda didn't find the Grail, but she certainly found something. She is the beautiful, powerful and terrible Enchantress of these islands now." #NT!

 meerlinda_decision:0 "Fay of England" #NT!
 meerlinda_decision_tooltip:1 "Legends often have a spark of truth in them." #NT!
 meerlinda_decision_desc:0 "The castles of Avalon and of the Bitter Ashes are sure to harbor some secrets about the Holy Grail. Secure them, and take their hidden powers for yourself." #NT!
 meerlinda_decision_confirm:0 "...who needs Arthur?" #NT!

 podintroductions.202.t:0 "Your Story So Far" #NT!
 podintroductions.202.desc:0 "Lord Jervais, your ascension continues. Thanks to your great knowledge of the Germanic diplomatic scene, you have been tasked with a rewarding, if difficult, mission. Destroying the leader of the schismatics known as 'Telyavelic Tremere', Deverra, and the Gangrel supporting her.\nYou have assembled a coterie of reliable and talented clanmates, but you are still vastly outnumbered by the foes. This might be your greatest challenge yet." #NT!
 podintroductions.202.a:0 "Let us plan carefully." #NT!
 jervais_intro_tooltip:0 "As Jervais, you have a special objective to get rid of Deverra and the Ferals of Livonia for a reward." #NT!

 jervais_rising_modifier:0 "The Rising Star" #NT!
 jervais_rising_modifier_desc:0 "Jervais' ascendancy in the Tremere's Pyramid continues at a quick pace, impressing the [Clan|E] as a whole." #NT!

 jervais_decision:0 "The Bane of Livonia" #NT!
 jervais_decision_tooltip:1 "I must end this schism before it spreads." #NT!
 jervais_decision_desc:0 "Etrius' orders are clear. Kill the leader of the Telyavelic, Deverra, and the Ferals of Livonia who shelter her." #NT!
 jervais_decision_confirm:0 "Mission accomplished." #NT!
 jervais_custom_decision:0 "[TARGET_CHARACTER.GetFirstName] must be dead." #NT!
 jervais_custom_decision2:0 "[TARGET_TITLE.GetNameNoTier] must be destroyed." #NT!

 rutor_running_modifier:0 "On the Run" #NT!
 rutor_running_modifier_desc:0 "The Tremere want you dead for your betrayal and are hunting you. This certainly complicates matters." #NT!

 podintroductions.203.t:0 "Your Story So Far" #NT!
 podintroductions.203.desc:0 "Lord Rutor, you have enough of being ordered around, be it by Tzimisce or Tremere. You won't bow to anyone ever again.\nYou escaped House Tremere by running towards Denmark, a fortuitous choice seeing as the region is lacking a strong centralized vampiric power. Perhaps it could be you? If you were to act quickly and decisively enough to secure a solid powerbase, your [Clan|E] would have to give up on its chase. Then, it would finally be your turn to give orders, a very tantalizing prospect indeed." #NT!
 podintroductions.203.a:0 "A new beginning?" #NT!
 rutor_intro_tooltip:0 "As Rutor, you have a special decision to get rid of your starting modifier." #NT!

 rutor_decision:0 "End of the Line" #NT!
 rutor_decision_tooltip:1 "I'm tired of running." #NT!
 rutor_decision_desc:0 "[Clan|E] Tremere will never stop hunting you, unless you are strong enough to make them pause. Time to become your own master." #NT!
 rutor_decision_confirm:0 "Who is running now?" #NT!

 faithful_xavier_modifier:0 "Loyal Councilor" #NT!
 faithful_xavier_modifier_desc:0 "A paragon of Tremere's elite, no one doubt Xavier's commitment to the cause." #NT!

 unfaithful_xavier_modifier:0 "Loyal Councilor?" #NT!
 unfaithful_xavier_modifier_desc:0 "No one doubt Xavier's commitment to the cause... in public at least." #NT!

 podintroductions.204.t:0 "Your Story So Far" #NT!
 podintroductions.204.desc:0 "Lord Xavier, you have arrived in Northern Africa determined to uncover the mysteries of this continent for the glory of your [Clan|E]. At least, that's the official version.\nIn truth, the rest of the council wasn't really happy with your decision to leave them while the heartland itself is besieged. But you gave them no choice, as you are tired of the petty intrigues at home and long for something greater. You will have to carefully balance your official duties to the Tremere with your relentless quest for knowledge and secrets." #NT!
 podintroductions.204.a:0 "For the glory of [Clan|E] Tremere!" #NT!
 podintroductions.204.b:0 "For the glory of [Clan|E] Tremere..." #NT!

 therimna_secrets5_modifier:0 "Secrets Left : 5" #NT!
 therimna_secrets5_modifier_desc:0 "You are selling everything you know about [Clan|E] Tremere to the highest bidder. That gives you some friends... and some enemies." #NT!

 therimna_secrets4_modifier:0 "Secrets Left : 4" #NT!
 therimna_secrets4_modifier_desc:0 "You are selling everything you know about [Clan|E] Tremere to the highest bidder. That gives you some friends... and some enemies." #NT!

 therimna_secrets3_modifier:0 "Secrets Left : 3" #NT!
 therimna_secrets3_modifier_desc:0 "You are selling everything you know about [Clan|E] Tremere to the highest bidder. That gives you some friends... and some enemies." #NT!

 therimna_secrets2_modifier:0 "Secrets Left : 2" #NT!
 therimna_secrets2_modifier_desc:0 "You are selling everything you know about [Clan|E] Tremere to the highest bidder. That gives you some friends... and some enemies." #NT!

 therimna_secrets1_modifier:0 "Secret Left : 1" #NT!
 therimna_secrets1_modifier_desc:0 "You are selling everything you know about [Clan|E] Tremere to the highest bidder. That gives you some friends... and some enemies." #NT!

 podintroductions.205.t:0 "Your Story So Far" #NT!
 podintroductions.205.desc:0 "Lady Therimna, the Tremere are done for, you know it. And you won't sink with that ship.\nYou escaped your [Clan|E] with many interesting secrets about blood sorcery under your belt, secrets that many would pay dearly to acquire. These could be your lifeline, as you are too important to kill as long as you hold them... but you are also a much more important target to take down for the Tremere themselves.\nYou will have to strike a balance between selling your secrets for some always important gold and keeping them for the leeway they give you." #NT!
 podintroductions.205.a:0 "My survival is all that matters." #NT!
 therimna_intro_tooltip:0 "As Therimna, you start with 5 secrets that you can sell via a minor decision, changing the balance of malus and bonus they give you." #NT!

 therimna_decision:0 "Bargaining Chip" #NT!
 therimna_decision_tooltip:1 "Everything has a price." #NT!
 therimna_decision_desc:0 "The secrets of bloodsorcery you own make you a target for the Tremere, but also make you someone too important to kill for the others. Are you willing to trade this relative peace of mind for gold?" #NT!
 therimna_decision_confirm:0 "You have a deal." #NT!

 podintroductions.206.t:0 "Your Story So Far" #NT!
 podintroductions.206.desc:0 "Lady Virstania, you have finally found solace and company in your beloved Gargoyles. Far from the cruelty and brutality of the rest of your brethren, only them truly understand you.\nYour heart aches at the thought of letting them go to the slaughter for the senseless Tremere's wars. For now though, you have little choice and must play their game. But you are dedicated about changing that soon enough. Your beautiful babies can only be truly cared for by their loving mother after all..." #NT!
 podintroductions.206.a:0 "Family is all that matters." #NT!
 virstania_intro_tooltip:0 "As Virstania, you can use a decision to spawn Gargoyles men at arms regiments." #NT!

 virstania_decision:0 "Beautiful Stone Babies" #NT!
 virstania_decision_tooltip:1 "More of them are coming!" #NT!
 virstania_decision_desc:0 "You are the mother of Gargoyles, and you have to help them come to life properly. A great responsibility, but also your greatest joy." #NT!
 virstania_decision_confirm:0 "Shhh... Mother is here." #NT!
 virstania_decision_effect_tooltip:0 "You will get a choice about how many Gargoyles to spawn." #NT!

 PODcanon_chars.53.t:0 "The Birthing" #NT!
 PODcanon_chars.53.desc:0 "The next group of Gargoyles is almost ready. The greedy Tremere are already trying to take them from you however, and you will have to act fast if you want to save them. How many will you help?" #NT!
 PODcanon_chars.53.a:0 "I saved some of them at least." #NT!
 PODcanon_chars.53.b:0 "I must save more!" #NT!
 PODcanon_chars.53.c:0 "All of them!" #NT!
 PODcanon_chars.53.d:0 "I can't help them this time..." #NT!
 virstania_small_gargoyles_tt:0 "One group of Gargoyles is added to your available men at arms." #NT!
 virstania_medium_gargoyles_tt:0 "Two groups of Gargoyles are added to your available men at arms." #NT!
 virstania_high_gargoyles_tt:0 "Three groups of Gargoyles are added to your available men at arms." #NT!

 angry_fays_marconius_modifier:0 "Angry Fae" #NT!
 angry_fays_marconius_modifier_desc:0 "You are learning a lot by experimenting on the mysterious Fae... but you are also making powerful enemies." #NT!

 podintroductions.207.t:0 "Your Story So Far" #NT!
 podintroductions.207.desc:0 "Lord Marconius, you have been hard at work trying to understand your new condition as one of the Kiasyd. Obviously, the best course of action was to 'experiment' on some captured Fae, since you seem to share some similarities with them. They aren't happy with that though.\nYou also know that [Clan|E] Lasombra is looking for any sign of weakness to target you, and this schism with your allies might be what they were waiting for. You might need to be careful in balancing your thirst for knowledge and your precarious alliance with the Fae." #NT!
 podintroductions.207.a:0 "A puzzling situation." #NT!
 marconius_intro_tooltip:0 "As Marconius, you have access to a decision to balance your relationship with the Fae." #NT!

 marconius_decision:0 "You and the Fae" #NT!
 marconius_decision_tooltip:1 "How to approach them..." #NT!
 marconius_decision_desc:0 "The Fae are an important part of your realm, whether you like it or not. As such, your stance towards them must be carefully chosen." #NT!
 marconius_decision_confirm:0 "Time to reconsider my choice?" #NT!
 marconius_decision_effect_tooltip:0 "You will get a choice about how to approach the Fae for the foreseeable future." #NT!

 happy_fays_marconius_modifier:0 "Helpful Fae" #NT!
 happy_fays_marconius_modifier_desc:0 "The Fae consider you a useful, if fickle, ally and prefer you on the throne than another vampire for the moment." #NT!

 PODcanon_chars.54.t:0 "You and the Fae" #NT!
 PODcanon_chars.54.desc:0 "Your realm is teaming with Fae, thanks to its historical significance among their kind, and you must deal with it. They make for useful allies, especially against potential retaliation from your clanmates, but they also make for very interesting test subjects to learn more about your condition as a Fae-touched [cainite|E]. Decisions, decisions..." #NT!
 PODcanon_chars.54.a:0 "Sadly, I need them as allies right now." #NT!
 PODcanon_chars.54.b:0 "I will keep my distances for a while." #NT!
 PODcanon_chars.54.c:0 "So much to learn!" #NT!

 podintroductions.208.t:0 "Your Story So Far" #NT!
 podintroductions.208.desc:0 "Lord Chinkhai, your duty is to protect the Anda. The steppes are vast however, and you have to wander a lot to deal with the various issues arising night after night.\nIt has become worse since your people have taken on calling to you as the ultimate authority to settle disputes and other minor conflicts. As the informal 'Judge of the Steppes' you have a lot of power, power that you are starting to understand enough to use for the greater good of your brethren. Whether they know it or not." #NT!
 podintroductions.208.a:0 "Judge and Warlord." #NT!
 chinkhai_intro_tooltip:0 "As Chinkhai, you have a special [character_interaction|E] available with your vassals to pass a judgment." #NT!

 POD_chinkhai_interaction:0 "Judge of the Steppes" #NT!
 POD_chinkhai_interaction_desc:0 "I am in session." #NT!

 PODcanon_chars.55.t:0 "The Trial" #NT!
 PODcanon_chars.55.desc:0 "As the ultimate authority in the Anda Horde, you are completely free of starting and ending any trial in the way you prefer. You have a reputation to uphold however and too much leniency might be seen as a weakness." #NT!
 PODcanon_chars.55.a:0 "Innocent!" #NT!
 PODcanon_chars.55.b:0 "Guilty!" #NT!
 PODcanon_chars.55.c:0 "This case is inconclusive." #NT!

 podintroductions.209.t:0 "Your Story So Far" #NT!
 podintroductions.209.desc:0 "Fearsome Magda, one more invader tries to despoil your beautiful island. This Mithras is but the latest in a long list of foreign conquerors taking what is yours. You will not allow it.\nYour people is long gone and your faith is barely a memory, even to you at this point. Only your fury remains, and it is time to let it speaks for you. The isles have been corrupted beyond repair and you will have to destroy everything in your path to make them pure again.\nIt will be bloody, but they are only reaping what they sow." #NT!
 podintroductions.209.a:0 "They will all pay." #NT!
 magda_intro_tooltip:0 "As Magda, you have access to a special building line in low development counties." #NT!

 building_type_magda_purge_01:0 "Magda's Purge" #NT!
 building_type_magda_purge_01_desc:1 "#F Only by a fresh start with the islands recover. A fresh and bloody start.#!" #NT!
 building_magda_purge_01:0 "Magda's Packs" #NT!
 building_magda_purge_01_desc:1 "Packs of feral Gangrel under Magda's command roam this land, spreading terror and death in their path.\nThis building needs less than 11 development in the country to be constructed and stay enabled." #NT!
 building_magda_purge_02:0 "Magda's Horde" #NT!
 building_magda_purge_02_desc:1 "The savage law of the strongest has taken back control here. Civilization is crashing down under the claws and fangs of Magda's vengeful horde.\nThis building needs less than 6 development in the country to be constructed and stay enabled." #NT!

 podintroductions.210.t:0 "Your Story So Far" #NT!
 podintroductions.210.desc:0 "Lady Catubodua, you have finally left France after quite a long time spent here. You finally found what you searched and it is time to move on.\nBrujah himself trusted you to keep his [Clan|E] on the right path but the task is immense. You will have to make yourself known to the rest of your brethren, and grow you already impressive legend. Only then will they accept that you are the true inheritor of Brujah's legacy." #NT!
 podintroductions.210.a:0 "There is much to do." #NT!
 catubodua_intro_tooltip:0 "As Catubodua, you can't [Embrace|E] since she swore to never do it again after her first childe.\nYou also have access to a special decision to grow your legend and impress the rest of the clan." #NT!

 catu_heir_of_brujah_modifier:0 "Heiress of Brujah" #NT!
 catu_heir_of_brujah_modifier_desc:0 "Finally, [Clan|E] Brujah is healing. An heiress worthy of Brujah and Troile has risen up and will lead the Warriors-Scholars to a new, bright, age." #NT!

 catubodua_decision:0 "The Brujah Renewal" #NT!
 catubodua_decision_tooltip:1 "I can't fail him." #NT!
 catubodua_decision_desc:0 "The proud Brujah won't accept a new ruler unless he, or she, represents both the Warrior and the Scholar aspect of their [Clan|E] to the perfection. All the while being a successful ruler as well, obviously." #NT!
 catubodua_decision_confirm:0 "A new age begins." #NT!

 podintroductions.211.t:0 "Your Story So Far" #NT!
 podintroductions.211.desc:0 "Lady Deverra, your people are in grave danger. As the Christian followers become more and more aggressive, [Clan|E] Tremere has sent a coterie led by Jervais to kill you and the other Telyavelic.\nLuckily, you found Qarakh and are now under the protection of the Ferals of Livonia. Still, you will not rest easy until this Tremere's attack is dealt with, and the frontiers of the Feral secure. The safety of you and yours is at this price." #NT!
 podintroductions.211.a:0 "Telyavel blesses us." #NT!
 deverra_intro_tooltip:0 "As Deverra, you have a special objective to get rid of Jervais and expand the Ferals' frontiers East." #NT!

 deverra_blessed_modifier:0 "Champion of Telyavel" #NT!
 deverra_blessed_modifier_desc:0 "Deverra is clearly Telyavel's chosen one. Her faith radiates for all to see, a remainder to the followers of the Cross that they haven't won yet." #NT!

 deverra_decision:0 "Champion of Telyavel" #NT!
 deverra_decision_tooltip:1 "I can't fail him." #NT!
 deverra_decision_desc:0 "Your people rely on you and the Ferals' protection in the troubled times ahead. If you could kill the attacking Tremere's leader and secure your Western border, your situation would improve." #NT!
 deverra_decision_confirm:0 "We have endured." #NT!
 deverra_custom_decision:0 "[TARGET_CHARACTER.GetFirstName] must be dead." #NT!
 deverra_custom_decision2:0 "You or your liege completely controls the duchy of [TARGET_TITLE.GetNameNoTier]." #NT!
 deverra_custom_decision3:0 "You or your liege completely controls the duchy of [TARGET_TITLE.GetNameNoTier]." #NT!

 podintroductions.212.t:0 "Your Story So Far" #NT!
 podintroductions.212.desc:0 "Lady Dyanang, your Court stands strong. Thanks to your alliance with the Ferocious People of the jungles of Dai Viet and Angkor, your eastern borders are secure. The West is now requiring your attention.\nIndia has always been a difficult region to tame, with heretics of the Infinite Thunder Court and the so called [cainites|E] causing issues. Perhaps your eastern friends could lend their claws and fangs to help you pacify this unruly region?" #NT!
 podintroductions.212.a:0 "The Scarlet Phoenix flies high." #NT!
 dyanang_intro_tooltip:0 "As Dyanang, you have a special minor decision to recruit Werewolves Men at Arms." #NT!

 dyanang_decision:0 "The Ferocious People" #NT!
 dyanang_decision_tooltip:1 "Friends, I need your help." #NT!
 dyanang_decision_desc:0 "The good relationship between your Court and the Ferocious People of the Jungle Kingdoms can be leveraged for help." #NT!
 dyanang_decision_confirm:0 "Welcome, and thank you." #NT!
 dyanang_decision_effect_tooltip:0 "You will get a choice about how many Werewolves Men at Arms to spawn." #NT!

 PODcanon_chars.56.t:0 "Help from the Jungles" #NT!
 PODcanon_chars.56.desc:0 "The fearsome Hengeyokai have been your tentative allies since the Golden Shroud Wu unselfishly saved the life of the Zhong Lung dragon-changer known as Nongkhai in 1210. It would still not be wise to abuse this friendship, but you can still count on them to help you in times of need." #NT!
 PODcanon_chars.56.a:0 "One sentai should be enough." #NT!
 PODcanon_chars.56.b:0 "Two sentai are needed." #NT!
 PODcanon_chars.56.c:0 "All the help you can muster." #NT!
 PODcanon_chars.56.d:0 "I can deal with situation on my own actually." #NT!
 dyanang_small_werewolves_tt:0 "One group of Werewolves is added to your available men at arms." #NT!
 dyanang_medium_werewolves_tt:0 "Two groups of Werewolves are added to your available men at arms." #NT!
 dyanang_high_werewolves_tt:0 "Three groups of Werewolves are added to your available men at arms." #NT!

 durga_young_tt:0 "As you are playing Durga Syn, by achieving this objective, you also lifted Baba Yaga's curse on you." #NT!

 podintroductions.213.t:0 "Your Story So Far" #NT!
 podintroductions.213.desc:0 "Lord Leopold, despite being a renowned Inquisitor, you are still a noble with duties to fulfill. One of those is to find a proper spouse.\nAs a scion of a minor Bavarian house, it would be easy to wed a local noble maiden. Gerberga comes to mind, as you have seen in her the making of a useful partner. Another option would be to cast your net wider, to Italy perhaps. A more prestigious option to be sure, but you would know little about your bride to be.\nThe latest option is... unconventional. Your best friend, Baudioun, has often joked about presenting to you one of his childhood friend, a rowdy tomboy who apparently was more than a match for young Baudioun's brawling skills. With your fragile physique, her strength would compensate your weakness.\n...And you would love to see Baudioun's face if you did indeed marry his friend after all those jokes." #NT!
 podintroductions.213.a:0 "Yes Baudioun, this is happening." #NT!
 podintroductions.213.b:0 "Lady Gerberga, will you...?" #NT!
 podintroductions.213.c:0 "Pleased to meet you at last, Lady Adelaida." #NT!
 podintroductions.213.d:0 "I don't have time for these frivolities." #NT!

 aignen_secrets_modifier:0 "Aignen's Secrets" #NT!
 aignen_secrets_modifier_desc:0 "The Oculi Dei knows much. Perhaps too much for some of the more zealous members of the Church." #NT!

 podintroductions.214.t:0 "Your Story So Far" #NT!
 podintroductions.214.desc:0 "Lord Aignen, you are in the unenviable position of being the eyes and ears of the nascent Shadow Inquisition, something that many in the Holy Church don't approve. You know the importance of your mission however.\nUnder your guidance, the Oculi has already spread far and wide, offering many contacts that you can leverage for the glory of the Inquisition. This crucial preparation work is already threatened by the Holy See itself though, and you will have to keep your 'allies' off your back for the time being." #NT!
 podintroductions.214.a:0 "I know what must be done." #NT!
 aignen_intro_tooltip:0 "As Aignen, you start with a powerful intrigue modifier. It will last as long as Aignen is alive, and if you can keep the Church off your case." #NT!

 PODcanon_chars.57.t:0 "The Papal Visit" #NT!
 PODcanon_chars.57.desc:0 "An envoy from the Holy See is coming, wanting to see the real extent of your operations. This could be dangerous, as many in Rome want nothing more than to shut down the Oculi Dei, worried that their petty schemes will be disturbed by your presence.\nYou know your mission to be far more important than that, but you will still have to deal with these short sighted fools if you want to continue your own version of the Holy work." #NT!
 PODcanon_chars.57.a:0 "Bribing the envoy should be enough." #NT!
 PODcanon_chars.57.b:0 "I am an humble servant of the Church." #NT!
 PODcanon_chars.57.c:0 "I will be your personal guide." #NT!
 PODcanon_chars.57.d:0 "I have no choice but to cut ties with some contacts." #NT!

 vittoria_illness_modifier:0 "Supernatural Curse" #NT!
 vittoria_illness_modifier_desc:0 "Vittoria has been cursed by a powerful witch. While her mind is still strong, her body is slowly withering away." #NT!

 podintroductions.215.t:0 "Your Story So Far" #NT!
 podintroductions.215.desc:0 "Fearless Vittoria, you have started your Holy duty in Italy but you have hidden a terrible truth to your brethren : you have been cursed.\nA powerful witch that you fought years ago was able to escape you, but not before using her foul magic. Since then, your body has been slowly withering away, and you might be called back by the Lord way before you finish your task if this continues.\nThankfully, a solution recently presented itself. Thanks to some intelligence from the Oculi Dei, you learned that the witch has taken residence in Marseilles. If you could make a 'detour' by this city and purge it of its vampires and sorcerers residents... surely your curse would end." #NT!
 podintroductions.215.a:0 "A petty curse will not end me!" #NT!
 vittoria_intro_tooltip:0 "As Vittoria, you have a special decision to get rid of the curse by taking Marseilles." #NT!

 vittoria_decision:0 "The Curse" #NT!
 vittoria_decision_tooltip:1 "You still have much to do." #NT!
 vittoria_decision_desc:0 "You are still strong, but that damnable curse is still a concern. Purge Marseilles and end the witch!" #NT!
 vittoria_decision_confirm:0 "By fire, be purified." #NT!

 rodrigue_paranoia_modifier:0 "Utter Paranoia" #NT!
 rodrigue_paranoia_modifier_desc:0 "There are here to get you. Everyone could be in their thrall." #NT!

 podintroductions.216.t:0 "Your Story So Far" #NT!
 podintroductions.216.desc:0 "Lord Rodrigue, you were the first one to confront a vampire and live, and you are still the only one knowing the truth : they are everywhere.\nEven the Church and their so called 'Shadow Inquisition' is probably full of their servants. You must trust absolutely no one except yourself. A great reckoning is coming and God will show you the way to salvation.\nIf this world is to burned to be saved, you will stand atop the ashes." #NT!
 podintroductions.216.a:0 "I will never be fooled again." #NT!

 roque_paranoia_modifier:0 "Интриги Роке" #NT!
 roque_paranoia_modifier_desc:0 "Не пора ли строить планы? Почему бы и нет, всегда есть время строить планы!" #NT!

 podintroductions.217.t:0 "Your Story So Far" #NT!
 podintroductions.217.desc:0 "Mother Maria, despite the immensity of your task here in England, you must not forget where you came from.\nYou owe everything to Mother Teresa, the blessed soul that founded the Sisters of St-John and was the heart of the early Inquisition. Her passing away was a difficult time for all of the Sisters and you would be more at ease if the Holy Church knew of this saintly woman.\nAs such, you have started compiling accounts of Teresa's life and miracles to bring to Rome, hoping for her canonization. If you were to succeed, the Sisters would be at peace, knowing that their departed founder lives on forever." #NT!
 podintroductions.217.a:0 "A most godly task." #NT!
 maria_intro_tooltip:0 "As Maria, you have a special decision to compile account on Teresa's life. If you finish before Maria's death, the Sister will get a sizable boost of renown." #NT!

 teresa_life_4_modifier:0 "Teresa's Canonization Process : 4" #NT!
 teresa_life_4_modifier_desc:0 "You are working on bringing the truth about Mother Teresa's miracles to the ears of Rome.\nOnce this modifier reaches 5, the process will be done." #NT!

 teresa_life_3_modifier:0 "Teresa's Canonization Process : 3" #NT!
 teresa_life_3_modifier_desc:0 "You are working on bringing the truth about Mother Teresa's miracles to the ears of Rome.\nOnce this modifier reaches 5, the process will be done." #NT!

 teresa_life_2_modifier:0 "Teresa's Canonization Process : 2" #NT!
 teresa_life_2_modifier_desc:0 "You are working on bringing the truth about Mother Teresa's miracles to the ears of Rome.\nOnce this modifier reaches 5, the process will be done." #NT!

 teresa_life_1_modifier:0 "Teresa's Canonization Process : 1" #NT!
 teresa_life_1_modifier_desc:0 "You are working on bringing the truth about Mother Teresa's miracles to the ears of Rome.\nOnce this modifier reaches 5, the process will be done." #NT!

 maria_decision:0 "Mother Teresa's Canonization" #NT!
 maria_decision_tooltip:1 "She deserves it, and way more besides." #NT!
 maria_decision_desc:0 "To help your Sisters know that Mother Teresa still watches over them, you will have to make sure that Rome recognizes the many blessings she brought to this land. You will write a detailed account of her life, no doubt convincing Rome of canonizing her." #NT!
 maria_decision_confirm:0 "A saintly endeavor." #NT!

 heir_gauthier_modifier:0 "Heir of Gauthier" #NT!
 heir_gauthier_modifier_desc:0 "The powerful Baudioun is Gauthier's chosen successor. The Knights of Acre are dutifully rallying behind 'le Breton'." #NT!

 heiress_gauthier_modifier:0 "Heiress of Gauthier" #NT!
 heiress_gauthier_modifier_desc:0 "The brilliant Jehan is Gauthier's chosen successor. She will lead the Knights of Acre to victory... whether they like it or not." #NT!

 podintroductions.218.t:0 "Your Story So Far" #NT!
 podintroductions.218.desc:0 "Lord Gauthier, time waits for no man and the Lord will soon call you back to His side. You must prepare the Knights of Acre for this moment.\nThe expected course of action would be for you to call back the faithful Baudioun from Germany and nominate him as your successor. As a talented and charismatic leader, he would do well enough, you are sure of it.\nBut... there is Jehanne, or Jehan as she likes to call herself. The sheer brilliance of her mind has awed you many times in the past and she could be the greatest threat to the Adversary that the world has ever seen. There is an issue though... she is a woman. The Knights of Acre are already discontent of you promoting her to your inner circle so if you were to nominate her as successor...\nWhatever the case, a choice has to be made. Your legacy depends on it." #NT!
 podintroductions.218.a:0 "Baudioun is the obvious choice." #NT!
 podintroductions.218.b:0 "Jehan is the future." #NT!

 gauthier_intro_tooltip:0 "Jehan, furious, leave the Knights of Acre, never to be seen again." #NT!

 PODcanon_chars.58.t:0 "Forever Hardestadt" #NT!
 PODcanon_chars.58.desc:0 "Your [Sire|E], Hardestadt, has recently met Final Death. A tragic event to be sure, but not one you thought would affect you that much in the long run. Still, since his passing, you have been feeling... strange.\nMemories of a meeting with him, talks of a 'contingency plan', a week long gap in your memory... You suddenly feel yourself mimicking your late master more and more, talking and moving like he did... and even thinking like he did. Is Hardestadt really dead? What is happening to you?\nPerhaps there will always be an Hardestadt..." #NT!
 PODcanon_chars.58.a:0 "Reports of my Final Death were greatly exaggerated." #NT!
 PODcanon_chars.58.b:0 "I am my own man!" #NT!
 hardestadt_takeover_tt:0 "You will become Hardestadt, gaining his traits, losing yours, and even looking like him." #NT!

 podintroductions.219.t:0 "Your Story So Far" #NT!
 podintroductions.219.desc:0 "Ma Yi Yuan was certainly an exceptional [GetTrait('shih').GetName( GetPlayer )]. Despite her years as a demon hunter, she lived in the high society of the Song Dynasty. There, while serving as the wife of a minor noble, Ma Yi Yuan was frequently sought after, both for social events and by nobles who had troubles with the shen.\nNaturally, few people -or demons -expected Ma Yi Yuan to be as resourceful as she was. Many demons whom she defeated never realized - until too late - that the two fans she carried were her primary weapons. Exceedingly deft in their use, Ma Yi Yuan managed to dispose of many threats to the safety of the nobles in her area." #NT!
 podintroductions.219.a:0 "And they return my support." #NT!

 PODcanon_chars.59.t:0 "Moncada's Legacy" #NT!
 PODcanon_chars.59.desc:0 "Lady Lucita, you have triumphed over your accused sire, Moncada, several years ago but this victory is starting to feel hollow. You had dedicated your unlike to taking him down and now that the deed is done... you are aimless, wandering from one cause to another in the hopes of finding a new driving goal to your existence.\nWorse, you have the nagging feeling that Moncada predicted this outcome and this very moment. Indeed, your [Sire|E] often talked of his holy duty and your destiny to follow in his footsteps, whether you intended to or not. At the time, that sounded like a threat but now... perhaps more as a prophecy. Maybe he was right, and maybe his duty was to become your duty all along.\nIt isn't that easy to escape your destiny it seems." #NT!
 PODcanon_chars.59.a:0 "I understand now." #NT!
 PODcanon_chars.59.b:0 "I can't let him win!" #NT!

 podintroductions.220.t:0 "Your Story So Far" #NT!
 podintroductions.220.desc:0 "Mighty Horus, your legendary war against your monstrous uncle, Set, must continue. You won't deny that there have been setbacks and the spawn of the Snake is as strong as ever in Egypt. But it doesn't matter, for you are the Avenger. Osiris and Isis watch you from the beyond, eager for the moment when you finally send this cowardly serpent screaming back into the abyss that spawned him.\nRally your faithful warriors and prepare the march north. It is time to finish this once and for all." #NT!
 podintroductions.220.a:0 "I'm coming for you, uncle..." #NT!
 horus_intro_tooltip:0 "As Horus, you have a special objective to finally achieve your vengeance." #NT!

 horus_decision:0 "The Avenger" #NT!
 horus_decision_tooltip:1 "I will soon be in your nightmares, uncle." #NT!
 horus_decision_desc:0 "If you are to find Set's hiding place, you first have to cripple his cultists' power base and destroy his most trusted cadre of followers." #NT!
 horus_decision_confirm:0 "Where is he?!" #NT!
 horus_custom_decision_1:0 "[TARGET_CHARACTER.GetFirstName], Set's favorite son, must be dead." #NT!
 horus_custom_decision_2:0 "[TARGET_CHARACTER.GetFirstName], pillar of Set's cult, must be dead." #NT!
 horus_custom_decision_3:0 "[TARGET_CHARACTER.GetFirstName], Set's concubine, must be dead." #NT!
 horus_custom_decision_4:0 "[TARGET_CHARACTER.GetFirstName], Set's champion, must be dead." #NT!
 horus_decision_effect_tooltip:0 "Your vengeance will be done." #NT!

 horus_the_avenger_modifier:0 "Horus, the Avenger" #NT!
 horus_the_avenger_modifier_desc:0 "The Living Pharaoh, the Undying Son, Her-nedi-tef-ef, the Returned King, the One-Eyed King, First-Among-Reborn and many many other titles... but first of all, the Bane of Set." #NT!
 PODcanon_chars.60.custom.tt:0 "All remaining Setites will have their authority broken." #NT!
 horus_first_modifier:0 "Horus, the First" #NT!
 horus_first_modifier_desc:0 "Horus has been mummified by his mother, Isis, herself. As such, he has retained much more of his original strength than any other undying." #NT!

 PODcanon_chars.60.t:0 "Beheading the Snake" #NT!
 PODcanon_chars.60.desc:0 "That is disappointing.\nAfter ruining his cult to the ground and killing his most trusted advisors, you expected Set to offer you a glorious final battle to celebrate your victory. True, you had to slaughter your way through hundred of crazed fanatics to make it to the basement of this Pyramid and you are now covered in blood but this was barely a warm up. And here you are, standing in front of your uncle's sarcophagus with the fool sleeping inside of it, moving from time to time, perhaps somewhat aware of the fate you have in store for him.\nYou start by hacking his corpse with abandon until you can take each individual piece in your hand. Then you go outside, letting divine Ra's burns the remains to cinders. Except his eye, that you throw to a passing carrion in memory of your own lost one.\nAnd then, only then, you fall to your knees and let the sand washes you away until you are reborn once more, free of your need for vengeance for the first time in eons." #NT!
 PODcanon_chars.60.a:0 "Father, mother, rest in peace." #NT!

 podintroductions.221.t:0 "Your Story So Far" #NT!
 podintroductions.221.desc:0 "Blessed Queen of Egypt, you have wisely distanced yourself from Horus' silly crusade. Instead, you are concerned with more important matters, such as the preservation of the greatness of Old Egypt in the minds of the mortals. Truly a tremendous task, even for one as dedicated and influential as yourself.\nYou have no choice however, with Horus hellbent on warfare and the depraved followers of Set corrupting your beloved homeland, only you can remember what made Egypt such a special and powerful place back in the day. It is your duty to keep that flame alive." #NT!
 podintroductions.221.a:0 "The only worthy legacy of Isis is Egypt itself" #NT!
 neferukhayt_intro_tooltip:0 "As Neferukhayt, you can't culture convert.\nYour promote culture council task is stronger however." #NT!

 socialite_queen_egypt_modifier:0 "The Socialite Queen" #NT!
 socialite_queen_egypt_modifier_desc:0 "Neferukhayt is the embodiment of the greatness of Old Egypt. Talking with her makes you feel that, truly, Khem is eternal." #NT!

 NEFERUKHAYT_CULTURE_BONUS:0 "Neferukhayt's passion" #NT!

 podintroductions.222.t:0 "Your Story So Far" #NT!
 podintroductions.222.desc:0 "Magnificent Hemhemti, you are one of the seven Bane Mummies created by Set himself. And, as far as you can see, you are the only competent one of this sorry lot (except Amam, who is a very nice eating companion if nothing else). As such, you have to take the lead and make sure that your divine mission of destruction stays on target.\nObviously, you expect nothing less from the six others than total obedience and the willingness to part with their gold at a moment notice if you need it. You always liked gold even as a mere mortal and, clearly, it fits better in your voluminous pockets than in their scrawny treasuries. And if they don't have enough gold at hand? Well, maybe they could be the guest of honor for one of your famous banquets..." #NT!
 podintroductions.222.a:0 "What's better than a full belly and a fuller treasury?" #NT!
 hemhemti_intro_tooltip:0 "As Hemhemti, you have direct access to the Extort Subjects decision. This decision uniquely also relieves stress." #NT!

 hunted_down_eternity_modifier:0 "Eternally Hunted" #NT!
 hunted_down_eternity_modifier_desc:0 "Horus and his Shemsu-Heru will never stop hunting you down. Set and his Bane Mummies won't either. And every greedy Mage or Vampire wanting true immortality will also be on the chase.\nThat is your destiny." #NT!
 cabirus_intro_tooltip:0 "You will keep your access to the Spell of Life and the ability to make new Mummies, but you will be forever hunted down by people wanting the Spell for themselves." #NT!
 cabirus_intro_giveup_tooltip:0 "You give up on your knowledge of the Spell of Life, making you unable to create new Mummies in the future." #NT!

 podintroductions.223.t:0 "Your Story So Far" #NT!
 podintroductions.223.desc:0 "Master Cabirus, you have accomplished the impossible : learning the Spell of Life and wrestling true immortality from the hands of the Gods... but the Gods are angry. Since the glorious day you turned yourself into a Mummy, you have been hunted down by the numerous people wanting the Spell for themselves.\nThe only way out (outside of a slow and painful death) you have ever been given was by Horus himself, asking you to let him erase the Spell of Life from your memories. This would definitely put a stop to your pursuers but would also mean that you would never be able to make a new Mummy again. And immortality can be quite a long time to endure alone..." #NT!
 podintroductions.223.a:0 "I can't be on the run all my immortal life!" #NT!
 podintroductions.223.b:0 "I will endure, as always" #NT!

 helen_internal_modifier:0 "Internal Matters" #NT!
 helen_internal_modifier_desc:0 "You are focusing on internal matters, making sure to quickly strengthen your newfound power over the Sun Glory's Sept." #NT!

 shaky_helen_modifier:0 "Contested Rule" #NT!
 shaky_helen_modifier_desc:0 "You took this Sept under the nose of its residents Garou. They haven't forgotten that fact." #NT!

 podintroductions.225.t:0 "Your Story So Far" #NT!
 podintroductions.225.desc:0 "Bold Helen, you have secured your rise to power over the prestigious Sun Glory Sept by your decisive action and sheer willpower. Sadly, most of the Sept doesn't really acknowledge your rise to power yet and this disunity could be an opportunity for the Sept's many enemies. You have to act.\nYou could make a show of listening to their concerns or you could instead lean on your sisters' help to truly make the Sun Glory into a Black Fury Sept. Obviously, such a choice would be unpopular with the current residents of the Sept." #NT!
 podintroductions.225.a:0 "I will listen to your concerns." #NT!
 podintroductions.225.b:0 "Sisters, we will remake this land!" #NT!
 podintroductions.225.c:0 "I don't need any help!" #NT!

 lucille_intro_tooltip:0 "As Lucille, you start with more gold thanks to your previous exploits. You also have unique access to the Purchase Truce [character_interaction|E]." #NT!

 podintroductions.226.t:0 "Your Story So Far" #NT!
 podintroductions.226.desc:0 "Crafty Lucille, the Field of Stars Sept has been decimated after a pyrrhic victory against the nearby Inquisitors. With most of their leadership gone, you had little difficulty in becoming the last hope of the beleaguered defenders. You know that bravery and force of arms won't be enough to win the day against your powerful foes however.\nSince many of your neighbors think you weak or insignificant, you might be able to convince a few of them to look the other way for a while for the promise of a bag of coins. And, as fate will have it, you have several of those bag of coins laying around from your previous adventures." #NT!
 podintroductions.226.a:0 "Who doesn't like gold?" #NT!

 timno_intro_tooltip:0 "As Timno, each child you personally tutor will gain 5 stewardship and 5 diplomacy once they come of age." #NT!

 podintroductions.227.t:0 "Your Story So Far" #NT!
 podintroductions.227.desc:0 "Wise Timno, your Sept sits at the crossroads of many powerful realms. You will have to be careful about your powerful vampiric neighbors of the Free State and the Shadow Curtain. Making contact with the Get of Fenris of Sweden or the Silver Fangs of Russia could be of help.\nIn any case, you know that the fight for Gaia will continue long after your passing. As such, you have vowed to prepare the next generation as best as you can for the trials that await them. This might be the key to the ultimate victory against the Apocalypse." #NT!
 podintroductions.227.a:0 "They will be ready." #NT!

 podintroductions.228.t:0 "Your Story So Far" #NT!
 podintroductions.228.desc:0 "Bold Bladdud, after many adventures, you have returned from exile to lead the Fianna of the British Isles in their time of need. Your charisma and shrewd strategies have saved them from the worst, but there is still much to be done.\nThere is another issue to take into account though, a more personal one. Your ancestor was shamed for his association with the vampire named Stephanie, which led to the exile of your lineage. While you have proved yourself, Stephanie is still at large and toying with you. There have been hints, warnings and even prophecies : you will have to face her in the future. Perhaps you will win, perhaps you won't but the important thing is that you will face her sword in hand, washing away the shame still tainting your lineage." #NT!
 podintroductions.228.a:0 "I can't escape my fate." #NT!
 bladdud_intro_tooltip:0 "If you are both still alive, Stephanie will come for you in 10 years." #NT!

 podintroductions.229.t:0 "The Fated Duel" #NT!
 podintroductions.229.desc:0 "She is there. The one that tricked your ancestor and plagued your family ever since. She took her time, but the fiend is finally done playing with you.\nYou are proven yourself incorruptible so she doesn't come with promises or offers, she comes with fangs bared.\nYou won't submit. You won't back down. Your ancestors are watching, hoping that you will be the one avenging their shame. It is time to meet your fate, Bladdud." #NT!
 podintroductions.229.a:0 "Gaia watches over me!" #NT!
 podintroductions.229.effect.success.desc:0 "Stephanie is beaten!" #NT!
 podintroductions.229.critical.failure.effect.desc:0 "In the end, bravery wasn't enough." #NT!

 podintroductions.230.t:0 "Triumph over Fate" #NT!
 podintroductions.230.desc:0 "You did it, King Bladdud. Stephanie is now no more than ashes at your feet, the last traces of your lineage's shame being swept away by the wind. Immense relief washes over you for, while you still have to lead the Fianna towards their future, you know that the halls of your ancestors are pure again and ready to welcome you once the time comes.\nYou walk away from the battlefield, ready to go back to your people. This is a time for celebration and the bards will want to hear everything about this duel, to make sure that your story is told around campfires until the Apocalypse itself." #NT!
 podintroductions.230.a:0 "Victory tastes almost as sweet as ale." #NT!

 podintroductions.231.t:0 "Meeting your Fate" #NT!
 podintroductions.231.desc:0 "No one can escape his fate, King Bladdud, not even you. As the prophecies foretold, Stephanie will shadow and curse your lineage for longer. As you lay down, bleeding, on the floor, you know that you still achieved a victory however. Dying sword in hand against such a powerful foe will be long remembered by your tribe and your lineage's shameful past will be forgiven.\nMaybe someday one of your descendants will avenge you and finally end this feud. Until then however, you close your eyes for the last time, hoping that Gaia will welcome her fallen champion in her arms." #NT!
 podintroductions.231.a:0 "I die as I lived." #NT!

 depopulated_fenris_modifier:0 "Lost Generation" #NT!
 depopulated_fenris_modifier_desc:0 "Too many brave Fenrir and their kinfolk died during the war against Odin. It will take time for the Caerns to repopulate." #NT!

 podintroductions.232.t:0 "Your Story So Far" #NT!
 podintroductions.232.desc:0 "Lady Yvonne, you were away in a mission in England when the climatic fight against Odin happened. While the brave warriors returned victorious, the cost was way too high. Too many experimented Fenrir and their devoted kinfolk died during that campaign. So many in fact that you were suddenly the most likely choice for leadership among the remaining Jarls.\nYou can't say it out loud, but you know the situation is dire. An entire generation was lost for, in the end, little gain against the accursed spawns of Odin. You will have to rely on quick raids until the Fenrir have recuperated their strength enough to resume the war." #NT!
 podintroductions.232.a:0 "We must lick our wounds." #NT!

 podintroductions.233.t:0 "Your Story So Far" #NT!
 podintroductions.233.desc:0 "Crafty Stains-Glass, you earned your nickname and your fame for your daring raids and tricks against the followers of the White Cross but the time of carelessness is ending. From the east come a new breed of invaders, men living with their horses, trampling both humans and wolves under their hooves. These are dangerous foes, and you can feel the scent of the accursed vampires among them.\nYou are respected among the local packs, and they now look to you to lead them in more daring raids. This time however, these will be raids of blood, to remind these easterners that the steppes are a land for wolves and no one else." #NT!
 podintroductions.233.a:0 "We hunt. They die." #NT!
 stains_intro_tooltip:0 "Each time Stains Glass's army loots a barony, she gets additional prestige." #NT!

 podintroductions.234.t:0 "Your Story So Far" #NT!
 podintroductions.234.desc:0 "Lady Elizaveta, the Shadow Lords of the Night Sky face a dire situation. The recent attacks against the hated Tzimisce haven't been successful and only their war against the Tremere distracts them from pitting their full might against you.\nThe nearby Silver Fangs of the Crescent Moon, taking their duties as rulers of the Garou Nation seriously, have offered their aid. This is a tempting offer, but even considering this option makes your proud Shadow Lord's blood boils. Accepting their claim for leadership would be shameful in the eyes of many of your tribes-mates, but maybe pride must take a backseat this time." #NT!
 podintroductions.234.a:0 "We proudly stand alone!" #NT!
 podintroductions.234.b:0 "Some help would be welcome." #NT!
 podintroductions.234.c:0 "They are our Kings. For now." #NT!

 podintroductions.235.t:0 "Your Story So Far" #NT!
 podintroductions.235.desc:0 "Wise Wepauwet, the Silent Striders once again look up to you to lead them in their forced exile. You are the last one to remember Old Egypt, and they hope that you will oneday lead them back to your homeland.\nTruly, you are one of a kind. As one of Horus' earliest supporters, you were given the Spell of Life and almost became a Mummy but Owl, the guardien spirit of your tribe, intervened. With his blessing you are now... something else: immortal, part mummy but still fully werewolf as well. Use this considerable boon to help your stranded people finally find purpose once more." #NT!
 podintroductions.235.a:0 "I'm the bridge between worlds." #NT!
 wepauwet_intro_tooltip:0 "As Wepauwet, you are immortal, get access to some Mummy abilities but still retain the full Werewolf capabilities as well." #NT!

 podintroductions.236.t:0 "Your Story So Far" #NT!
 podintroductions.236.desc:0 "Wise Chakal, you have been leading the Stargazers as a respected mentor for a while now and will hopefully do so for the coming future.\nDuring those times you befriended your strange neighbor, the vampire Milarepa, a mysterious but wise fellow that seems to enjoy very much conversing with your people about many spiritual topics. He has been a friend to your people since his help protecting the Caern against a fearsome Nexus Crawler a century ago. This kind of friendship between vampire and werewolf is almost unheard of but you still treasure it. Such an old and knowledgeable creature doesn't come around that often and there is still much you wish to understand about him and his view on the world." #NT!
 podintroductions.236.a:0 "I'm the bridge between worlds." #NT!
 chakal_intro_tooltip:0 "As long as both you and Milarepa are still best friends, he will regularly come over to converse with you, offering several boons." #NT!

 podintroductions.237.t:0 "Odd Friend" #NT!
 podintroductions.237.desc:0 "Milarepa has recently came down from his mountain refuge to your court, hoping to spend some time among your people and converse with them. While many are still wary of a vampire's presence in this sacred hold, you know Milarepa to be harmless and show the way by being the first to greet him and ask him about his current prospects." #NT!
 podintroductions.237.a:0 "An old book? Do tell." #NT!
 podintroductions.237.b:0 "The spirits? We know a thing or two about them." #NT!
 podintroductions.237.c:0 "The Gaiadharma? Where to begin..." #NT!

 tvarivich_twins_modifier:0 "The Fated Twins" #NT!
 tvarivich_twins_modifier_desc:0 "The Tvarivich twins have much to accomplish. As long as they are together, they are unstoppable." #NT!

 podintroductions.238.t:0 "Your Story So Far" #NT!
 podintroductions.238.desc:0 "Bold Yuri, you are the rightful King of the Silver Fangs and, as such, of all the Garou Nation. Despite your already great adventures and many claims of fame, there are those that still dispute this fact. You will prove them wrong.\nFor this endeavor, you can keep on the undying support of your twin Sophia. You have already proven many times that, together, you can accomplish pretty much anything. Lean on her, as she will lean on you, and go forth to bring the Silver Fangs to even greater heights!" #NT!
 podintroductions.238.a:0 "Sister, we will triumph!" #NT!
 yuri_intro_tooltip:0 "As long as you and Sophia are alive, you will enjoy a powerful modifier. If one of you dies, the other will suffer negative consequences." #NT!

 PODcanon_chars.61.t:0 "The End of your World" #NT!
 PODcanon_chars.61.desc:0 "Sophia has died. It seems that fate waits for no one, even the fabled Tvarivich twins. Long ago, in happier times, you promised to each other that you would die together as much as possible, for what is the point of continuing otherwise? But you are King of the Silver Fangs, and you might not even have the luxury to fulfill that promise, for you have many duties.\nMaybe Sophia will understand if she has to wait a little longer before seeing you once again, but can you really carry on without her?" #NT!
 PODcanon_chars.61.a:0 "Sister, just wait a little longer." #NT!
 PODcanon_chars.61.b:0 "I have a promise to fulfill." #NT!

 podintroductions.239.t:0 "Your Story So Far" #NT!
 podintroductions.239.desc:0 "Lady Isabeau, you have achieved control over the Sept of the Bright Promise by ensnaring the last rulers in a web of blackmail before striking.\nThis ruthless approach served you well time and time again, especially when seizing control of the lands of your noble family back in France. These estates now serve little purpose as you are well entrenched in the Crusader States, but you could use those minor titles for some quick gold. After all, in your experience, if blackmail is not enough to acquire what you want, gold usually is." #NT!
 podintroductions.239.a:0 "Time to profit." #NT!
 isabeau_intro_tooltip:0 "As Isabeau, you have access to the Sell Titles minor decision. It is also less costly prestige wise." #NT!

 podintroductions.240.t:0 "Your Story So Far" #NT!
 podintroductions.240.desc:0 "Sister Worm, the Wyrm calls to you, as it always does. They all think you mad, including your brother (though he is dead, so he was the mad one clearly) but you know the truth : the Wyrm loves you.\nThat's why he guided you here to help one of its greatest servants, a Hag of some sort. It's pleased now as it tells you that you might want to commit yourself to one of its aspects to fully prepare for your divine mission. The Worm has many heads as everyone knows. You just have to pat one. Metaphorically of course.\nYou aren't an idiot like your brother was." #NT!
 podintroductions.240.a:0 "Roar like a Beast-of-War!" #NT!
 podintroductions.240.b:0 "Eating Souls sounds fun" #NT!
 podintroductions.240.c:0 "I'm the great Deceiver!" #NT!
 podintroductions.240.d:0 "The Wyrm loves me just as I am!" #NT!

 podintroductions.241.t:0 "Your Story So Far" #NT!
 podintroductions.241.desc:0 "Fearless Adisa, you fought well, and Freya was impressed enough to give you access to your revenge. But with that now out of the way, there are new pressing concerns.\nIn each of your travels, you saw bowing women, their feminine spirit enslaved to the will of tyrants like that cursed Ahriman. They need a champion, someone that will lift them up to the incredible heights they can achieve. That someone can only be you.\nIt is time to make your divine mother proud once again." #NT!
 podintroductions.241.a:0 "Rise, Valkyries of Freya!" #NT!
 adisa_intro_tooltip:0 "As Adisa, you can only [Embrace|E] women. Your childer will also get a special education event." #NT!

 podintroductions.242.t:0 "Your Story So Far" #NT!
 podintroductions.242.desc:0 "Supreme Vassago, one of your masterfully crafted plans is soon coming to fruition.\nYou have foreseen your Jain cult in Golconda weakening a long time ago and as such decided to split your essence into many smaller artifacts, then making your devotees scatter them across the world. One of those pieces, an earring, has found a worthy owner. A powerful witch of the Tremere named Viorica has been dancing to your tune for a while now, spreading your glory in far away Europe. This has been an amusing distraction but now that you are preparing your next move you are presented with a choice.\nDo you want to draw Viorica to India and fully corrupt her as a potentially useful servant using the earring? Or do you want to push her to sacrifice herself for your glory, infusing your artifact with more power in the process?" #NT!
 podintroductions.242.a:0 "Come to me, witch!" #NT!
 podintroductions.242.b:0 "My precious must return!" #NT!
 vassago_intro_tt:0 "As Vassago, take notice that your soul is tied to the artifact named 'Vassago Reliquarie'. Do not let it be destroyed or stolen!" #NT!
 artifact_monthly_lifestyle_xp_2_modifier:0 "Monthly lifestyle experience multiplier" #NT!

 podintroductions.243.t:0 "Your Story So Far" #NT!
 podintroductions.243.desc:0 "Grotesque Orobas, you couldn't have awoken in a better era.\nMortals are hungry and denied their rightful urges by a constraining Church. It will be your duty, nay your pleasure!, to free them from their chains and let them indulge in each and every dark desires they so regretfully repress.\nFor now however you are still weak and might need the help of your favorite pets to consolidate your position. You have always been fond of the vermin crawling around after the spectacular feasts you are famous for. These small worshipers of gluttony might not give you real power but there is strength in numbers..." #NT!
 podintroductions.243.a:0 "What a joyful time we will all have!" #NT!
 orobas_intro_tt:0 "As Orobas, take notice that your soul is tied to the artifact named 'Orobas Statue'. Do not let it be destroyed or stolen!\nYou also have unique access to a variety of small animals Men at Arms." #NT!

 babayaga_bound_bezariel_modifier:0 "Bound to Baba Yaga" #NT!
 babayaga_bound_bezariel_modifier_desc:0 "The Hag contains your true power to keep you in line, but her mere presence around you makes you appear that much more dreadful." #NT!

 podintroductions.244.t:0 "Your Story So Far" #NT!
 podintroductions.244.desc:0 "Perfect Bezariel, your return to the mortal plane has been a difficult affair so far.\nYou have been summoned and bound by the powerful vampire known as Baba Yaga who intends to use you as a general in her armies. While you are grateful for her help in escaping the Abyssal Prison and the position of power, you know that fate waits for no one and even a being as powerful as the Hag will one night have to face her destiny. You will want to be prepared for this occurrence and create your own powerbase in the meantime.\nYou were always destined for great things and even Lucifer would pause if he saw the true extent of your potential. As a former angel of fate, it is now time to create your own and make Heaven and Hell tremble!" #NT!
 podintroductions.244.a:0 "I will outlast the Hag, Lucifer and even God himself!" #NT!
 bezariel_intro_tt:0 "As Bezariel, take notice that your soul is tied to the artifact named 'Ritual Dagger'. Do not let it be destroyed or stolen!\nYou also have unique access to a decision allowing you to reconsider your loyalty to Baba Yaga." #NT!

 bezariel_decision:0 "The Blood Angel's Ascension" #NT!
 bezariel_decision_tooltip:1 "The Hag is an useful ally but..." #NT!
 bezariel_decision_desc:0 "Baba Yaga summoned you for her own purpose. But if you were to grow in power despite her chains, you could "renegotiate" your agreement..." #NT!
 bezariel_decision_effect_tooltip:1 "You will rethink your partnership with the Hag." #NT!
 bezariel_decision_confirm:0 "Visiting the Grandmother..." #NT!

 PODcanon_chars.62.t:0 "Blood And Iron" #NT!
 PODcanon_chars.62.desc:0 "The Iron Hag, Baba Yaga, has been instrumental in breaking you of the Abyssal Prison. In a way, your owe her your freedom but she has also been prudent enough to put some limitations on how much of your angelic power you can truly harness.\nDespite this drawback, you have managed to grow in power and attained the ultimate position of authority in the Shadow Curtain, besides the Grandmother herself obviously. This might be the perfect opportunity to renegotiate the terms of your previous agreement to your advantage..." #NT!
 PODcanon_chars.62.a:0 "We can still work together..." #NT!
 PODcanon_chars.62.b:0 "I answer to no one!" #NT!
 bezariel_loyal_tt:0 "Baba Yaga will give you access to the Zmei, a very powerful group of corrupted dragons represented as Men at Arms." #NT!
 bezariel_disloyal_tt:0 "All characters on the Via Tantabus will convert to your faith." #NT!

 babayaga_allied_bezariel_modifier:0 "Iron and Blood" #NT!
 babayaga_allied_bezariel_modifier_desc:0 "The Blood Angel has formerly allied himself with the Iron Hag. God himself should pause at this turn of events." #NT!
 bezariel_unleashed_modifier:0 "Ascension of Blood" #NT!
 bezariel_unleashed_modifier_desc:0 "No prison is secure enough to stop him. No chains strong enough to contain him. His ascension has begun." #NT!

 ares_war_modifier:0 "God of Warriors" #NT!
 ares_war_modifier_desc:0 "The God of War despises the so called soldiers of this era, who are barely more than peasants. He deserves to be served only by those truly dedicated to war!" #NT!
 podintroductions.245.t:0 "Your Story So Far" #NT!
 podintroductions.245.desc:0 "Wrathful Ares, you have fallen far from your heydays in glorious ancient Greece.\nNo longer are you worshiped as a God by the brave hoplites of Hellas or the unstoppable legions of Rome. Your power has considerably weakened as war is now made by weaklings conscripted peasants that pay homage to the Christian God instead of yourself. Still, your story isn't over yet. There are still true men of war in this world, including some that properly respect the God of War in his many forms. It might not be much, but it will be enough for you to rekindle the love of battle and bloodshed in humanity.\nAfter all, war never changes." #NT!
 podintroductions.245.a:0 "Peace is an illusion." #NT!

 podintroductions.246.t:0 "Your Story So Far" #NT!
 podintroductions.246.desc:0 "Lady Lamashtu, your rise from a minor demon to divine domination has been long and arduous so far.\nYour victory against Tiamat was a good starting point but you then struggled creating and sustaining a strong enough cult of followers to ascend further. The Persians destroyed your resting place before it could be completely secured and you were forced to sleep for several centuries. A chance encounter awakened you and you can still feel the echo of the power you lost during your first defeat in the city now known as Acre. If you were to recover control over it, you could finally complete this important ritual. An important first step towards your ultimate victory." #NT!
 podintroductions.246.a:0 "I endured, now I will triumph!" #NT!
 lamashtu_intro_tt:0 "As Lamashtu, take notice that your soul is tied to the artifact named 'Heart of Lamashtu'. Do not let it be destroyed or stolen!\nYou also have unique access to a decision allowing you to upgrade this artifact once Acre is recovered." #NT!

 gabriel_trumpet_modifier:0 "Curse of the Covenant" #NT!
 lamashtu_decision:0 "Completing the Covenant" #NT!
 lamashtu_decision_tooltip:1 "Taking care of unfinished business." #NT!
 lamashtu_decision_desc:0 "Your reliquarie was almost finished before the Persians' attack. If you were to recover Acre, its errant power would be once again part of it." #NT!
 lamashtu_decision_confirm:0 "My heart is whole once again!" #NT!

 podintroductions.247.t:0 "Your Story So Far" #NT!
 podintroductions.247.desc:0 "All-Consuming Mammon, your rise to domination is starting.\nGreed is a powerful emotion to have control over and you were once convinced that nobody could stop you. You were proven wrong however when the early Christians came. Using their preaching of poverty and pious lives, they weakened your cult considerably until finally driving you to sleep.\nAs such, it was quite a joy for you to see that your awakening is due to these same Christians, now finally appreciating luxuries and gold as much as everyone should. You are still recovering however, and you would be wise to slowly build your powerbase one new worshiper at a time. Every being craves more than what they have and you will be happy to provide... for so little a price." #NT!
 podintroductions.247.a:0 "What do you truly desire?" #NT!
 mammon_intro_tt:0 "As Mammon, your "Send Gift" [character_interaction|E] has chance of giving the "Greedy" trait to the target, opening further possibilities for corruption." #NT!

 podintroductions.248.t:0 "Your Story So Far" #NT!
 podintroductions.248.desc:0 "Wise Nikanuuranu, your sudden escape from the Abyssal Prison was most unexpected, even by yourself.\nMaybe God has taken pity on you? He isn't answering, but you found yourself bound to an unassuming castle, Hunedoara, in this war torn land of Hungary. You have little ambition besides waiting for the Day of Judgment but you are no fool. If you don't find a source of worshipers soon enough, you will be pulled back to the dreadful prison. Luckily, you have an idea : providing shelter and protection to those who seek to remove themselves from the world, looking perhaps for contemplation and quiet.\nA Pact will soon be forged, and you have the perfect candidates in mind..." #NT!
 podintroductions.248.a:0 "The lair of the hidden opens..." #NT!
 niku_intro_tt:0 "As Nikanuuranu, your are bound to Castle Hunedoara and the county of Hunyad. Do not lose it!\nYou will soon receive the opportunity to bind some specific vampires to the Pact as well." #NT!

 PODcanon_chars.63.t:0 "The Pact : The Warriors" #NT!
 PODcanon_chars.63.desc:0 "Perhaps weary of war, battered by their foes or simply looking for a respite, you identified a group of potential candidates that would be willing to sign the Pact that would bind them to Hunedoara. They would be useful servants and a good source of skilled worshipers to secure your lasting stay on the mortal plane." #NT!
 PODcanon_chars.63.a:0 "Welcome to your new home." #NT!
 PODcanon_chars.63.b:0 "They won't do." #NT!

 PODcanon_chars.64.t:0 "The Pact : The Scholars" #NT!
 PODcanon_chars.65.t:0 "The Pact : The Nobles" #NT!
 PODcanon_chars.66.t:0 "The Pact : The Travelers" #NT!

 podintroductions.249.t:0 "Secrets of Persia" #NT!
 podintroductions.249.desc:0 "Lord Mithras, you hide a potentially destructive secret. You have always claimed that Veddartha is your [Sire|E], which is true, but everyone assumes this name to be an alias of Ventrue himself, which isn't true. Long ago, you have performed the dreaded [diablerie|E] on a forgotten vampire and this is how you truly became a powerful member of the 4th generation. If someone were to discover the truth, the potential for a crisis would be great.\nLuckily, this [diablerie|E] was so long ago that most of the evidence has been buried by time. Still, some traces could be found by inquisitive rivals and you are considering getting rid of anything that could lead them to this crime before it's too late." #NT!
 podintroductions.249.a:0 "They must never learn of this." #NT!
 podintroductions.249.b:0 "My secrets are already hidden enough." #NT!

 PODcanon_chars.67.t:0 "The Next Step" #NT!
 PODcanon_chars.67.desc:0 "Lady Kemintiri, with the followers of your nemesis dealt with, you are now free to reconsider the troubled events of your past. Set tortured you for your knowledge of the Spell of Life, Isis' powerful magic that allowed her to create Mummies for the war against her half brother. You stood steadfast during these dark nights and never gave up your secret. Sadly, your psyche was shattered by the event and you only remember fragments of this difficult ritual.\nWith the defeat of the followers of Set and your mind more at ease, you could now try to find a way to reconstruct the Spell of Life. The knowledge to create Mummies would be a powerful asset for your future endeavors, whichever they might be." #NT!
 PODcanon_chars.67.a:0 "My mind is finally healing." #NT!
 kemintiri_phasetwo_tt:0 "You have access to a new decision." #NT!

 kemintiri_second_decision:0 "Memories of Life" #NT!
 kemintiri_second_decision_tooltip:1 "Deep down, you know one of the most important secrets there is. You just have to remember." #NT!
 kemintiri_second_decision_desc:0 "You have endured much to protect Isis' Spell of Life. If you were to finally remember it clearly, you would be able to create the fabled Mummies once again." #NT!
 kemintiri_second_decision_confirm:0 "I am worthy of Isis' legacy." #NT!
 kemintiri_second_decision_custom:0 "[TARGET_CHARACTER.GetFirstName] know the Spell of Life. If you were able to show him your devotion to Isis, he might help.\nThis condition will be achieved if he becomes your friend, lover or soulmate." #NT!
 kemintiri_second_decision_effect_tooltip:0 "You will be able to use a [character_interaction|E] on mortals to make them your worshipers known as Neteru.\nYou will gain access to the Spell of Life [character_interaction|E] on Neteru, allowing you to change them into Mummies." #NT!

 PODcanon_chars.68.t:0 "Daughter of Isis" #NT!
 PODcanon_chars.68.desc:0 "Lady Kemintiri, finally after all those years you remember everything. Your devotion to godly Osiris' cause. Isis' beautiful smile as she taught you the Spell of Life. The eternal war against the Great Enemy. Set's centuries of torture to extract from you the secret he so desired.\nBut you also remember the worst pain of all, understanding that no one was going to save you back then. That Horus and his devotees had forgotten you or, worse, thought you willingly joined Set. You remember the stories they told about you, how you were irredeemable, some of your oldest friends even arguing with Horus for your destruction.\nFor the first time since then, you remember enough to make a choice that might change your eternal unlife. Forgiveness was never your strong suit, but perhaps you can learn." #NT!
 PODcanon_chars.68.a:0 "I am finally home, Isis." #NT!
 PODcanon_chars.68.b:0 "They will all pay!" #NT!
 kemintiri_no_redemption_tt:0 "You will be able to use a [character_interaction|E] on mortals to make them your worshipers known as Neteru.\nYou will gain access to the Spell of Life [character_interaction|E] on Neteru, allowing you to change them into Mummies.\nInstead of costing 10000 piety to create a Mummy as usual, it will only cost you 2500 instead." #NT!

