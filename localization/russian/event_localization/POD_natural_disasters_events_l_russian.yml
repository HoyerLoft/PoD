 POD_natural_disasters.0003.t:0 "Weather Sight" #NT!
 POD_natural_disasters.0003.desc:0 "Your weather sight has predicted that there will be a dangerous disaster in [target_title.GetNameNoTierNoTooltip], what are you gonna do?" #NT!
 POD_natural_disasters.0003.a:0 "I must stop it!" #NT!
 POD_natural_disasters.0003.c:0 "Just ignore it." #NT!

 POD_natural_disasters.0005.t:0 "Weather Magic" #NT!
 POD_natural_disasters.0005.desc:0 "Your mastery over the elements allow you to either hinder the worst effects of a natural disaster or instead amplify them for even more mayhem." #NT!
 POD_natural_disasters.0005.a:0 "I must stop it!" #NT!
 POD_natural_disasters.0005.b:0 "I will make it even more powerful!" #NT!

