 podintroductions.2210.desc:0 "Which topic would you like to explore?" #NT!
 podintroductions.2210.a:0 "Resurrection" #NT!
 podintroductions.2210.b:0 "Hekau and Sekhem" #NT!
 podintroductions.2210.b_wutian:0 "Tan and Chi" #NT!
 podintroductions.2210.c:0 "Neteru" #NT!
 podintroductions.2210.e:0 "I'm good, let's go." #NT!
 podintroductions.2211.a:0 "Let's go back." #NT!
 podintroductions.2211.t:0 "Resurrection" #NT!
 podintroductions.2211.desc:0 "You are immortal, even more, you can resurrect when you get killed!\n\nThis has a cost of [piety_i][ROOT.ScriptValue('mummy_ressurection_piety_value')|V0] [piety|E] for you.\n\nYou may end in oblivion when you can't pay the cost, or decide to suicide by your own will or by stress, or if your soul gets devoured!" #NT!
 podintroductions.2212.t:0 "Hekau and Sekhem" #NT!
 podintroductions.2212.desc:0 "As a Mummy you have access to the art of Hekau (Word of Power), represented as lifestyles.\n\nYou use Sekhem to fuel your Hekau techniques, and each type of Mummy recovers it differently: [GetTrait('shemsuheru').GetName( GetPlayer )] by time (1 point/1 months if you are in the [GetGeographicalRegion('pod_lands_of_faith').GetName], otherwise it will be a 25% chance of gaining them depending of the level of the Ma'at's Haven building). [GetTrait('cabiri').GetName( GetPlayer )] restore it by activating the 'Pneuma Restoration' personal [character_interaction|E]. [GetTrait('banemummy').GetName( GetPlayer )] regain it by executing [prisoners|E] using $EXECUTION_DEVOUR$ option.\n\nSpending more Sekhem than you have may give you a health penalty, which will make you end in [shadow_realm|E] when you reach beyond -9." #NT!
 podintroductions.2212.t_wutian:0 "Tan and Chi" #NT!
 podintroductions.2212.desc_wutian:0 "As Wutian you can't acquire nomenclature like the Mummies of Egypt, but you can access the Tan lifestyle.\n\nYou don't use Sekhem, instead you have two aspects of Chi, Yin and Yang, divided as Chi points of your Chi pool with a total of 10, recovering with the passage of time.\n\nSpending more Chi than you have may gives you a health penalty, which will make you end in [shadow_realm|E] when you reach beyond -9." #NT!
 podintroductions.2213.t:0 "Neteru" #NT!
 podintroductions.2213.desc:0 "You are unique, you can't create more mummies to assist you (unless you are playing Horus or Cabirus).\n\nInstead you can use [neteru|E] (mortal cultists) to hold your titles or buildings.\n\nAny mortal child will become your [neteru|E] at birth, but you can also use a [interaction|E] costing prestige to convert a courtier into a [neteru|E].\n\nJust one thing, they can't succeed you, the game will end when you can't resurrect anymore." #NT!

 podintroductions.2410.t:0 "Secrets of the Damned" #NT!
 podintroductions.2410.desc:0 "Which topic would you like to explore?" #NT!
 podintroductions.2410.a:0 "Vessel" #NT!
 podintroductions.2410.b:0 "Arcana and Resolve" #NT!
 podintroductions.2410.c:0 "Thrall" #NT!
 podintroductions.2410.e:0 "I'm good, let's go." #NT!
 podintroductions.2411.a:0 "Let's go back." #NT!
 podintroductions.2411.t:0 "Vessel" #NT!
 podintroductions.2411.desc:0 "In order to remain in Creation, a demon must inhabit a physical vessel of some kind. [GetTrait('truefallen').GetName( GetPlayer )] possesses an human vessel, but they can't support them for long. You will receive an event when your current vessel dies asking you if you want to change vessels to a random [thrall|E] or be in a spiritual state for a while so you can choose a new vessel by a [character_interaction|E]. [GetTrait('earthbound').GetName( GetPlayer )] possesses either an [artifact|E] or a [title|E], so make sure to not lose them, otherwise you will return to a mostly impotent spiritual state.\n\nIf you stay in spiritual state for too long, you will be trapped in the abyss, unable to do most [character_interaction|E], and need [piety_i] #N 10000#! to escape and possess another vessel." #NT!
 podintroductions.2412.t:0 "Arcana and Resolve" #NT!
 podintroductions.2412.desc:0 "Both demons and [thrall|E] have access to Arcana, represented as lifestyles, though some perks are demon only. Demons can gain yearly arcana lifestyle xp by the number of [thrall|E]s they have.\n\nYou use Resolve to fuel your Arcana powers, you can gain it by: Revelation [character_interaction|E] (first adopt a demonic form by shapeshifting, then you can reveal your true form to others), Sin Eating [character_interaction|E] (Unlocked by [GetPerk( 'arcana_sin_eating_perk' ).GetName( GetPlayer )]) or $EXECUTION_DEVOUR_SOUL$ Execution." #NT!
 podintroductions.2413.t:0 "Thrall" #NT!
 podintroductions.2413.desc:0 "[thrall|E] are the servants of demons. After tempting and corrupting a character into your faith, you can make them your [thrall|E]. This will make them fall into infernalism. Demon and infernalist are the only kind of vassals you can have, other wise they will revolt. As their master, you can offer arcana perk point to command them, requesting gold, artifact, title or starting a war against neighboring rulers." #NT!

