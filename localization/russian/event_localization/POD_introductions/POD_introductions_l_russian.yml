l_russian:

 podintroductions.1.t:0 "Черные розы" #NT!
 podintroductions.1.desc:0 "В то время как смертная Франция сотрясается от внутреннего хаоса альбигойского крестового похода, дела вампирской Франции обстоят не лучше. Александр, Вентру в 4-м поколении, был принцем Парижа и Франции менее двух лет назад. Он был свергнут в результате дворцового переворота, возглавляемого тореадором Салианной и его собственными детьми Джеффри дю Темплом. Королева тореадоров взяла на себя управление страной и пытается укрепить свои позиции, сталкиваясь с оппозицией своих соплеменниц по клану, других королев Франции. С другой стороны, Джеффри взял сам Париж в качестве приза, но мог бы, будь у него время, претендовать на корону, которая принадлежит ему по праву крови. На юге Эсклармонда Тулузская использует восстание катаров в своих собственных целях, но достаточно скоро может столкнуться с яростью северной Франции. Найдет ли страна нового, лучшего правителя, чем Александр, после этого испытания? Или все это будет сметено хаосом и разрушением?" #NT!
 podintroductions.1.a:0 "Франции было бы лучше под моим правлением…" #NT!
 podintroductions.2.t:0 "Скучающий Бог-Король Англии" #NT!
 podintroductions.2.desc:0 "Вампирская история Британии тесно связана с Вентру Митрой. Персидский, а затем Римский бог, 4-го поколения. Почти вся Европа следовала его культу, прежде чем христианство изгнало его. Отступив со своими фанатиками в страну бриттов, он быстро набрал силу... и ему наскучила мелочность этого места. Регулярно впадая в [torpor|E], нормандское вторжение разрушило его оплот власти и вынудило его пробудиться, чтобы восстановить порядок. 150 лет спустя Митре снова стало наплевать на Англию, и многие из его подданных, такие как Хью Корнуоллский или Робин Лиланд, получили фактическую независимость и замышляют его гибель. Хуже того, Уэльс и Шотландия все еще поддерживают древние ячейки друидических и нордических сородичей. Никто не может точно сказать, сокрушит ли Митра в очередной раз эту новую оппозицию или просто позволит ей тлеть у него под носом, пока не станет слишком поздно." #NT!
 podintroductions.2.a:0 "Слава Богу-Королю ... пока что." #NT!
 podintroductions.3.t:0 "Земля Королей и Чародеев" #NT!
 podintroductions.3.desc:0 "Бесспорное сердце [Concept('clan', 'клана')|E] Вентру, Германия, прочно находится в руках Хардештадта. Тем не менее, даже его правление не является неоспоримым со стороны таких претендентов, как Юлия Антазия из Западной Германии или неуловимая Ильзе Райнеггер из Баварии. На юге узурпаторы [клана|E] Тремер находятся в шатком положении, поскольку злобный Цимисхий Восточной Европы быстро приближается к их цитаделям. Их оборонительное соглашение с the mighty Venture, возможно, является их единственным спасательным кругом. Рядом находится Александр Парижский, принц Франции в изгнании, могущественный вампир по праву, но одинокий политически. Хардестадт должен действовать быстро, подавив амбиции своего сына Юргена, уничтожив базы власти Джулии и Ильзе и обезопасив свой восточный фронт с помощью Тремера или без нее. Германия станет жемчужиной короны [Клана|E] Вентру, или сгоришь, пытаясь." #NT!
 podintroductions.3.a:0 "Рим - это угасающее воспоминание, будущее уже здесь." #NT!
 podintroductions.4.t:0 "Теневая Реконкиста" #NT!
 podintroductions.4.desc:0 "Иберия - традиционный центр силы [Clan|E]а Ласомбра но Реконкиста смертных ввергла магистров в ожесточенную гражданскую войну. На севере Сильвестр де Руис возглавляет официальный христианский клан Ласомбра и имеет явные амбиции править всей Иберией. Однако он должен обратить внимание на своих честолюбивых вассалов, таких как Амбросио Луиз Монкада или Лусита Арагонская. На юге, после десятилетий междоусобиц, мусульмане Ласомбра, которые называют себя аширра, нашли в Бадре Андалусийском достойного и проверенного султана. В других местах новые и старые принцы, от величественных Вентру до диких Гангрела, замечают слабость магистров и ждут подходящего момента, чтобы нанести удар. Эта реконкиста может стать последним вздохом господства Ласомбра в Иберии." #NT!
 podintroductions.4.a:0 "Иберия снова будет единой, просто дай мне время." #NT!
 podintroductions.5.t:0 "Рагнарок" #NT!
 podintroductions.5.desc:0 "Давно ушедшая из сознания смертных, скандинавская вера все еще существует для вампиров Скандинавии. Его сторонники, свирепые [einherjar|E], цепляются за свои убеждения… но надежда быстро тает. Всемогущий Вертер и предводительница валькирий Ульфсдоттир впали в депрессию и близки к торпору. Однако некоторые продолжают борьбу, как Брунгильда и Вальборг "Кривой глаз", пытаясь уничтожить вторгшихся христианских вампиров во главе с гетом Хардестадта. Один из проблесков оптимизма для эйнхерьяров заключается в том, что новички вряд ли представляют собой сплоченную группу, грызущуюся между собой, особенно в Дании, которая разделена между тремя претендентами. В северных пустошах банда черствых личностей, называющих себя Bar Sinister, предъявила сомнительные права на бесплодные земли. Будь то новые союзники или враги, приближается последняя битва скандинавов, и Крест снова кажется явным фаворитом..." #NT!
 podintroductions.5.a:0 "Скандинавия никогда не будет прежней." #NT!
 podintroductions.6.t:0 "Реквием для Империи" #NT!
 podintroductions.6.desc:0 "Если смертная средневековая Италия - это разделенное государство, то Италия ночи - это пороховая бочка. Могущественные старые вампиры сражаются за самые густонаселенные города Европы. На севере в Милане заседает Вентру "кардинал" Фабрицио Ульфила, в его распоряжении прочные связи с итальянской церковью. В Венеции отпрыски Джованни из Клана Каппадокийцев являются хозяевами торговой империи, охватывающей море, время покажет, сосредоточат ли они свое внимание на собственно Италии или на Востоке, как их родительский Клан. В Сицилии столицу Клана Ласомбра охраняет верный Монтано, но чрезмерное напряжение и гражданская война в Испании сделали Море Теней уязвимым. Наконец, все взоры устремлены на Рим, где недавно проснулся Титус Вентурус Камилла. Вечный консул был вдохновителем Римской империи и разрушения Карфагена и мог бы ознаменовать новую эру лидерства Вентру. По мере того как другие мелкие лидеры и бессмертные короли возвышаются в других частях Италии, война принцев никогда не была более опасной, чем здесь." #NT!
 podintroductions.6.a:0 "Все дороги ведут в Рим." #NT!
 podintroductions.7.t:0 "Напротив Стен" #NT!
 podintroductions.7.desc:0 "Государства крестоносцев ненадежно стоят на Леванте, и среди них возникло еще более ненадежное государство вампиров. Diet of Olives это договор между князьями различных городов этого района, возглавляемый выжившей Кавийей эль-Гадубой. “Львица” -Салюбри, [Клан|E]а, почти вымершего в Западной Европе после смерти их основателя, Саулота, от рук недавно возникшего Тремерского Клана. Большинство членов ослабленного клана ушли в подполье, но Кавийя намерена выстоять. Однако ее ненадежный союз уже находится в опасности, поскольку могущественный Дамаск буквально погружается в пучину безумия. Даршуф, старый султан-тореадор, продал свою душу неисчислимым силам, и только его дитя и одинокий ассамитский воин стоят на пути катастрофы. Станет ли Diet последним "ура" умирающему клану или надеждой на светлое будущее?" #NT!
 podintroductions.7.a:0 "Иерусалим все-таки город чудес..." #NT!
 podintroductions.8.t:0 "За завесой" #NT!
 podintroductions.8.desc:0 "Аравия является центром движения аширры, мусульманских вампиров, объединенных не только кланами, но и общей верой. Их позиции на полуострове сильны, но потеря Иерусалима под натиском крестоносцами и Египт, занятый Змеями отрезала их от их магрибских и андалузских братьев. Хуже того, Месопотамия снова пала под властью инферналистов Баали, возглавляемых Азанаэлем из ветви Нергалитов. Его цель - захватить великие города региона, Дамаск, Багдад и Тир, чтобы получить необходимое население, которое он принесет в жертву ради возвращения своего нечестивого хозяина. По иронии судьбы, его сильнейшим противником является Танит из Тира, еще один Баали, на этот раз из ветви Молохим. Это соперничество ввергло возрождающийся Баали в гражданскую войну и дает надежду правоверным мусульманам на то, что их можно остановить. Если нет... тогда на карту может быть поставлен весь мир." #NT!
 podintroductions.8.a:0 "Колыбель цивилизации может стать и ее смертным одром." #NT!
 podintroductions.9.t:0 "Плащ и Ятаган" #NT!
 podintroductions.9.desc:0 "Персия является резиденцией Клана Ассамитов, таинственная группа для посторонних. Управляемые недавно коронованным и очень спорным старейшиной Накуртумом, их фасад единства дает трещины по мере того, как различные фракции ведут свои игры за власть. Тетмес из "Паутины ножей" хочет, чтобы [Clan|E] превратился в фанатичный культ убийц, готовых служить армией для возвращения своего черного хозяина. Аль Ашрад из касты магов идет по пути умеренности, рассматривая ассамитов как судей и дипломатов. Finally, Jamal of the Warriors is a devout Muslim, and would welcome a rapprochement with the [ashirra|E] Caliphate of Medina. This political unrest has helped the growth of another group in the region, the Lost Tribe of Dastur Anosh, an heretic venerating the Second Generation of vampires. Crippled by divisions and inefficiency, will the Assamite [Clan|E] find a new common purpose or implodes into civil war?" #NT!
 podintroductions.9.a:0 "I will unite Persia, by diplomacy or else." #NT!
 podintroductions.11.t:0 "The Eternal War" #NT!
 podintroductions.11.desc:0 "Since the dawn of time, India has been the theater of a war between [Clan|E] Ravnos and the asuratizayya, or Wan Kuei, a mysterious group of Asian 'Vampires'. There has been no victors and both combatants are at their breaking point, with various factions plotting to overthrow the current leadership. In the West, Chandraputra is marshaling the Ravnos for one more battle. While in the East, Dyanang leads the Dragons towards yet another charge. Other powers, from the Daena to Kartarirya of the Tzimisce, look hungrily for opportunities in the constant storm. Will a winner finally emerges?" #NT!
 podintroductions.11.a:0 "I am, obviously, the only hope for peace in India." #NT!
 podintroductions.12.t:0 "Still Falling" #NT!
 podintroductions.12.desc:0 "Although it has been burnt centuries ago, the loss of Carthage is still felt in the Maghreb. The area has since been carved between various [ashirra|E] sultans, but none of them has really managed to consolidate the region. The two best poised to do so are Sophoniba, the very old leader of Tunis who still remembers the loss of her city alongside Carthage, and Zamra Matoub of Algiers, a young and ambitious Lasombra. The Setites also have a foothold here, as do [Clan|E] Tremere. With this divided patchwork or powers, and rich history, the Maghreb is a tantalizing prize for any adventurous prince or sultan." #NT!
 podintroductions.12.a:0 "We need to move on from Carthage." #NT!
 podintroductions.13.t:0 "In the Pyramid's Shadow" #NT!
 podintroductions.13.desc:0 "Egypt has endured many foreign conquerors, and its native undead are nothing if not patient and resilient. The real power here lies in Gizeh, with the heart of [Clan|E] Setite. The [Clan|E] of freedom –or corruption depending on who you ask- is preparing its forces to profit from the vacuum of power created by the crusades. Their first target will undoubtedly be Cairo. Led by the powerful 5th generation Ventrue Antonius, the city won’t fall easily though and could thwart the Serpents if open war was declared. Everyone is sure that the Followers of Set will make their first move soon, but nobody can say when, and if, they will be stopped when they do…" #NT!
 podintroductions.13.a:0 "Egypt is as immortal as we are." #NT!
 podintroductions.14.t:0 "Land of Duality" #NT!
 podintroductions.14.desc:0 "Africa's native Vampires are the Laibon, a loose association of multiple bloodlines and self created bloodsuckers. They hold most of the true power in the continent but must contend with the many adventurers or petty warlords looking for fame and fortune in their lands. Even worse, Africa is also home to some truly ancient creatures, still there from the time where it was the cradle of humanity. With various new roads opening with the Muslim, and [ashirra|E], world, it remains to be seen if the Laibon will be able to adapt and prosper in the changing times." #NT!
 podintroductions.14.a:0 "Opportunities and dangers aplenty." #NT!
 podintroductions.15.t:0 "In the Skies" #NT!
 podintroductions.15.desc:0 "To outsiders, Tibet is home to very strange Vampires... if they can be called Vampires at all! The so called White Exiles are part of the Wan Kuei, the Hungry Ghosts of China, and are firmly established in the east. In the west though, even stranger things dwell from demon worshiping abominations to illuminated followers of a dead Egyptian god. Far away from any true center of undead power, Tibet is very much a sideshow to most Vampires. But mysteries can hold rewards to those who seek deep enough..." #NT!
 podintroductions.15.a:0 "Tibet is very much its own world." #NT!
 podintroductions.16.t:0 "Thunder from the East" #NT!
 podintroductions.16.desc:0 "The steppes aren’t a land for Vampires. Few cities to hide, few nations to manipulate and bend to their will. But, from the east comes a new breed of Vampires, one that is at home on the unending plains and with the nomadic Mongol people. These Anda, a Gangrel offshoot, are proud warriors and follow the massively expanding Mongol Empire with its conquests. Conflict with the already present Gangrel of the west seems inevitable and, even further, tensions with the European [cainites|E] are to be expected when these newcomers arrive. Change is a rare thing to come by with Vampires, but when it comes with a thunderous horde of horse archers, change could be the last thing many of them experience…" #NT!
 podintroductions.16.a:0 "Change isn't always welcome…" #NT!
 podintroductions.17.t:0 "Всяк сюда входящий" #NT!
 podintroductions.17.desc:0 "Восточная Европа - традиционная земля цимисхов, но их гегемония недавно была оспорена восхождением Тремеров, поддержанным немецкими и венгерскими Вентру. Недавняя война закончилась горьким мирным договором между Владимиром Рустовичем, воеводой воеводств, и Юргеном фон Верденом, крестоносцем Вентру. Было создано буферное государство, орден Обертус, возглавляемое посредником мира Микой Викос. Теперь все зализывают свои раны, Рустович пытается обеспечить свой контроль над [Clan|E]ом, а венгерские Вентру решают кризис наследования из-за торпора их лидера Булску. Наконец, Этриус возглавляет узурпаторов вместо Тремера, демонстрируя фасад объединенной пирамиды против демонов. Все знают, что война неизбежна в этом регионе до тех пор, пока не придет вампир достаточно могущественный, чтобы сокрушить своих соперников раз и навсегда. Кто это будет?" #NT!
 podintroductions.17.a:0 "Земля, которую нужно приручить." #NT!
 podintroductions.18.t:0 "Fading Dream" #NT!
 podintroductions.18.desc:0 "The ashes of Constantinople are still hot and, yet, vultures are already circling over its corpse. Michael’s Dream, a vampiric utopia never seen since Carthage, has fallen with its creator, and a number of warlords and remnants of the broken Empire are trying to survive. The most important of them is Alfonzo, one of the instigators of the 4th Crusade, now holding Constantinople. The ambitious Lasombra still bow to the [Clan|E] leaders in Sicily, but for how long? Further west, Natalya Svyatoslav of the Brujah is one of the last true believers of the Dream still active, hoping to claim the mantle of the ‘Archangel’ Michael for herself. Anna Comnena hasn't such lofty ambitions, using Nikaea to finally get the Empire that should have been hers even during her breathing days. As many others aspiring princes build domains in the ashes of the old, Constantinople could be reborn anew… or dead for good." #NT!
 podintroductions.18.a:0 "Has Michael foreseen this chaos?" #NT!
 podintroductions.19.t:0 "Grandmother, grandmother..." #NT!
 podintroductions.19.desc:0 "As far as anyone can remember, Russia is home to one of the most powerful kindred in existence, Baba Yaga. This 4th generation Nosferatu, rumored to be the true progenitor of the [Clan|E], is very much part of the land, and uses it to defend herself against her vengeful [Sire|E]. Luckily for all in the area, the witch is in [torpor|E]. But the influence of her Shadow Curtain is still felt, nurtured by her loyal second in command, Viktor. With such conditions, there are only three types of Vampires in Russia : the vassals of the Grandmother, the brave, and the soon to be dead. The latter two categories oftentimes overlapping each other..." #NT!
 podintroductions.19.a:0 "Beware the little girls..." #NT!
 podintroductions.20.t:0 "New Fate for the Old Land" #NT!
 podintroductions.20.desc:0 "Традиционно являющаяся границей Цимисхиевского воеводства, домом для более... эксцентричных друзей, Польша становится самостоятельным образованием. Рушащийся авторитет воевод и их абсолютный анахронизм позволили новому поколению вампиров закрепиться и процветать. Первый среди них - Ицхак бен Авраам, набожный Бруха, собирающий последователей по всему Кракову, чтобы изгнать ушедшего в прошлое князя Раскольну. Это могло бы стать первым шагом на пути к освобождению Польши от влияния Цимисхов. Но впереди ждут более серьезные испытания, в первую очередь вытеснение крайней мерзости, которой является Гедеон Ярославич, Цимисх, которого даже его собственные сверстники считают чудовищем..." #NT!
 podintroductions.20.a:0 "Я должен прислушаться к этому ветру перемен, иначе он раздавит меня." #NT!
 podintroductions.21.t:0 "Земля Свободы" #NT!
 podintroductions.21.desc:0 "Far from the crushing grip of tyrants in Western Europe, the Baltic area is home to two political constructs of a new type for Vampires. In Lithuania, Qarakh of the Gangrel has unified a wide band of free spirited pagans into what he intends to be the stopping point of Christianism, and Ventrue, expansion into the east. Further north, Karl the Blue is leading an [einherjar|E] Free State, perhaps the last of its kind as Scandinavia is falling to Hardestadt's minions. Both of these experiments are in great peril, internal and external, and mostly rely on the sheer charisma of their leaders. Even their bravery and conviction could prove futile against the coming Ventrue onslaught..." #NT!
 podintroductions.21.a:0 "The last remnants of a dying age won't go down easily." #NT!
 podintroductions.2001.t:0 "Добро Пожаловать в Принцы Тьмы" #NT!
 podintroductions.2001.t_ghouls:0 "Welcome to Servants of Darkness" #NT!
 podintroductions.2001.t_kueijin:0 "Welcome to Ancestors of Darkness" #NT!
 podintroductions.2001.desc:0 "Во-первых, спасибо, что играете в мод! \n[princes_of_darkness|E] это переосмысление основной игры с целью дать почувствовать себя персонажем вселенной [world_of_darkness|E] в Crusaders Kings 3. Таким образом, в нем изменены многие концепции геймплея, и он опирается на обширный лор своего мира, чтобы предложить игрокам совершенно другой опыт." #NT!
 podintroductions.2001.a:0 "Давайте поговорим о главных вампирских механиках" #NT!
 podintroductions.2001.a_ghouls:0 "Let's talk about the main ghouls and [revenant|E]s mechanics" #NT!
 podintroductions.2001.b:0 "о других геймплейных концептах..." #NT!
 podintroductions.2001.c:0 "Мир и его лор" #NT!
 podintroductions.2001.d:0 "Я все понял, начать игру!" #NT!
 podintroductions.2001.e:0 "Убрать мои сверхестественные черты и открыть генератор персонажа" #NT!
 podintroductions.2003.t:0 "Вампиры 101" #NT!
 podintroductions.2003.t_ghouls:0 "Ghouls 101" #NT!
 podintroductions.2003.desc:0 "Первая вещь, на которую стоит обратить внимание, это то, что как Вампир, вы бессмертны ... практически. Вы не умрете от старости или болезней, но сожжение или обезглавливание, положит конец вашей нежизни. В этом случае вопрос наследования беспокоит вас в куда меньшей степени,но все еще важен. Поскольку вампиры бесплодны браки не принесут вам наследников и являются сугубо политическим инструментом, который представлен в нескольких религиях. \n Религии являются ключевым аспектом геймплея,даже больше чем в обычной CK3. В моде она отражает ядро философии вашего персонажа, которое поможет ему не проиграть внутреннему Зверю. Зверь это  - буквальное проявление вашего внутреннего чудовища - один из ваших злейших врагов, и управление стрессом имеет первостепенное значение, чтобы не стать его жертвой, поскольку это означало бы, что ваш персонаж превратился в дикого зверя, что привело бы к его отречению.\Обратите внимание на свой голод, основной модификатор, представляющий вашу потребность в крови. Голод используется для многих схем и способностей и восполняется медленно или при активной охоте." #NT!
 podintroductions.2003.desc_ghouls:0 "Firstly, it is recommended to only play ghouls and [revenant|E]s after you have a good grasp of vampire mechanics, as they both use similar ones, but with less possibilities and more difficulties for the 'servants of darkness'. This intro will only talk about specific changes from the mainline vampire mechanics.\nGhouls are immortals but [revenant|E]s aren't, their lifespan is greatly improved over mortal humans however. Both can have children, which are likely to become [revenant|E]s (more so if from a [revenant|E] couple).\nThey got access to special buildings which are quite powerful, but lack access to some of the more specific vampire ones.\nThey can use [disciplines|E] in the same lifestyle way as vampires. There is no [Embrace|E], [diablerie|E] schemes and the like available to them.\nKeep in mind that, while unnaturally healthy, you aren't immune to diseases like vampires are.\nFinally, remember that this is a substantially harder gameplay style, since you basically are a weaker vampire with few advantages, less mechanics and a lot of new drawbacks." #NT!
 podintroductions.2003.a:0 "Некоторые более продвинутые концепции" #NT!
 podintroductions.2004.t:0 "Как не превратиться в живой факел" #NT!
 podintroductions.2004.desc:0 "Вампиры медленно усваивают новые вещи. Таким образом, у вас все еще есть доступ к базовому образу жизни, но с меньшей скоростью прогрессирования. Вместо этого вы можете посвятить свое время [disciplines|E]ам, открывая силы проклятых для вашего использования.Здания представляют ваше влияние на смертное население. Большинство из них ограничены параметрами, подобными элементу управления, и вам придется выбрать, как их сбалансировать. Обратите внимание, что крупные населенные пункты, представленные высокоразвитыми столицами герцогств, являются самым большим достоянием, о котором может мечтать любой князь.Правила ведения войны существенно изменены, с большим акцентом на рыцарей. Доблесть ваших рыцарей может легко одолеть гораздо более многочисленного врага, особенно если он в основном состоит из новобранцев. Таким образом, будьте очень осторожны с враждебными вампирами высокой доблести.\В мире, полном обмана и хитростей, интрига играет большую роль. Предстоит раскрыть новые схемы, некоторые из которых связаны с вашими способностями, и у большинства персонажей есть секреты, которые лучше не раскрывать ... или использовать для шантажа, если это позволяет их религия." #NT!
 podintroductions.2004.a:0 "Вернуться к основам" #NT!
 podintroductions.2005.t:0 "История до сих пор..." #NT!
 podintroductions.2005.desc:0 "[world_of_darkness|E] это вселенная, которой уже более 30 лет с сотнями книг и другими формами медиа, посвященными ей. Главная идея в том,что в нашем мире, существует множество видов свехъестественных существ,которые оказывают на него влияние,создавая параллельную вселенную полную интриг и захватывающих историй.\nВампиры в МТ в основном являются результатом библейского проклятия, наложенного на Каина, первого убийцу, и большинство из них ведут свою родословную от него в системе, которую они называют "поколениями". Это династическое древо нежити разветвилось на несколько фракций, кланов, каждый со своей силой, слабостью и географической базой власти.\nВ Темные Века: Вампиры, в которую вы сейчас играете, мы наблюдаем за миром нежити на перекрестке нескольких крупных кризисов. Произошло разграбление Константинополя, которое разрушило крупнейшую империю [cainite|Е]ов того времени, вызвав волновой эффект во Франции и Персии. Тем временем Церковная инквизиция собирает поддержку и информацию, почти готовая возвестить эру возмездия проклятым кровососам..." #NT!
 podintroductions.2006.t:0 "История до сих пор..." #NT!
 podintroductions.2006.desc:0 "[world_of_darkness|E] это вселенная, которой уже более 30 лет с сотнями книг и другими формами медиа, посвященными ей. Главная идея в том,что в нашем мире, существует множество видов свехъестественных существ,которые оказывают на него влияние,создавая параллельную вселенную полную интриг и захватывающих историй.\nВампиры в МТ в основном являются результатом библейского проклятия, наложенного на Каина, первого убийцу, и большинство из них ведут свою родословную от него в системе, которую они называют "поколениями". Это династическое древо нежити разветвилось на несколько фракций, кланов, каждый со своей силой, слабостью и географической базой власти.\nВ начале игры, в которую вы играете, Инквизиция и Восстание анархов по большей части пришли и ушли, оставив мир нежити потрясенным, как никогда раньше. Чтобы противостоять этим новым угрозам, большинство членов [Clan|E]ов сформировали Камарилью, секту, целью которой является сокрытие вампиров от глаз смертных. Оппозиция этому объединилась в формирование Шабаша, вампиров,что открыто демонстрируют свою чудовищную природу. Однако многие [cainites|Е]ы не выбрали сторону, и будущее этих двух хрупких сект на данный момент остается довольно неопределенным." #NT!
 podintroductions.2102.t:0 "Welcome to Inquisitors of Darkness" #NT!
 podintroductions.2102.desc:0 "First thing, thank you for playing the mod! \n[princes_of_darkness|E] is an overhaul of the base game, aimed at bringing the [world_of_darkness|E] into life in Crusader Kings 3. As such, it has many gameplay concepts altered, and use the extensive lore of its world to propose a different experience all around." #NT!
 podintroductions.2102.a:0 "Let's talk about the main Inquisitors mechanics..." #NT!
 podintroductions.2102.b:0 "...or the order's specialties" #NT!
 podintroductions.2102.c:0 "Lore of the Inquisition" #NT!
 podintroductions.2102.d:0 "Я все понял, начать игру!" #NT!
 podintroductions.2103.t:0 "Lights on" #NT!
 podintroductions.2103.desc:0 "In 1230, the Inquisition is just getting started. You are outnumbered and outgunned by your foes, the vampires. They have powerful intrigue capabilities, and use knights that can easily wreck most of your armies, especially your levies.\nYou have some advantages though, one of them being your powerful building set and lifestyle tree. You also have an unique scheme, finding the monster lair, where you can go on some one to one action against the vampires. Obviously, they will defend themselves though..\nBe prepared for a tough game where you must bide your time and build your powerbase, all the while hunting your most threatening neighbors, until you are strong enough to reclaim the night." #NT!
 podintroductions.2103.a:0 "The Orders' toolkit" #NT!
 podintroductions.2103.c:0 "Lore of the Inquisition" #NT!
 podintroductions.2104.t:0 "Rainbow of Light" #NT!
 podintroductions.2104.desc:0 "Each order has its own way of securing heirs. St. James, Acre and the Red Order can ordinate younger mortals with a [character_interaction|E], making them their squire or 'child' in gameplay terms. The Sisters of St. John can do the same, but only with younger females.\nHouse Von Murnau works like a vanilla family, but each von Murnau has a chance of becoming an Inquisitor during his or her life. Finally, the Oculi Dei can both ordinate new members or have a family, but their family will never be naturally an Inquisitor unless ordinated." #NT!
 podintroductions.2104.a:0 "Back to basics" #NT!
 podintroductions.2104.c:0 "Lore of the Inquisition" #NT!
 podintroductions.2105.t:0 "The Story so Far..." #NT!
 podintroductions.2105.desc:0 "The [world_of_darkness|E] is an universe running for more than 30 years now, with hundred of books and other medias covering it. The main idea is that, in our world, several factions of supernaturals creatures are interacting below the surface, creating an underworld full of intrigues and stories.\nYou are playing Dark Ages : Inquisitor, which tells the story of how a little group of driven mortals literally changed the world. They were the first to really see behind [masquerade|E] of the vampires and secured the Church's support to start a Shadow Inquisition.\nThe task before them is immense, and in 1230, they have barely scratched the surface of the world they have stumbled upon. With an undying faith in their heart, they are boldly making their first moves against the spawns of Hell...\nNone of these first Inquisitors could know it, but their courage and drive will usher an era of fire and pain for the vampires that will last for centuries." #NT!
 podintroductions.2202.t:0 "Welcome to the Undying of Darkness" #NT!
 podintroductions.2202.desc:0 "First thing, thank you for playing the mod! \n[princes_of_darkness|E] is an overhaul of the base game, aimed at bringing the [world_of_darkness|E] into life in Crusader Kings 3. As such, it has many gameplay concepts altered, and use the extensive lore of its world to propose a different experience all around.\nYou are playing the Mummies, which have a very different gameplay loop and concepts than the vampires or inquisitors. While the introduction will present the key core concepts, don't hesitate to go on the wiki if you want more in depth explanations about something." #NT!
 podintroductions.2202.a:0 "Let's talk about the main Mummy mechanics..." #NT!
 podintroductions.2203.t:0 "The Mummy Returns" #NT!
 podintroductions.2203.desc:0 "Mummies, also called the Undying or Amenti, are immortals whose bodies have been ritualistically preserved and granted the power of self resurrection.\nCreated by Isis using the powerful Spell of Life, originally to follow and serve her son Horus, they were his companions during his eternal war against Set, the murderer of his father Osiris. They are the original Immortals of Egypt, the land of black sand and pyramids. Bound together by their shared culture, they continue to work towards Horus's twin goals: vengeance against Set and the defeat of the serpent Apophis.\nNot all Mummies are committed to this fight however. Some instead have chosen to go their separate way despite Horus' disapproval, those have became known as Ishmaelites.\nOne of those 'neutral' Mummies then taught the Spell of Life to Cabirus, a Greek Mage, who founded his own 'dynasty' still hunted to this day by Horus who isn't happy at all about the sacred Spell of Life being given to unbelievers.\nFinally, Set himself never acquired the true Spell of Life but he got close to it, enough so that he created his own twisted version of it. This resulted in the birth of the Bane Mummies, demented mockeries of the true Mummies of Egypt and dedicated to their dark god's bidding." #NT!
 podintroductions.2203.a:0 "Back to the beginning." #NT!
 podintroductions.2202.b:0 "Lore of the Mummies" #NT!
 podintroductions.2302.t:0 "Welcome to the Anacreon of Darkness" #NT!
 podintroductions.2302.desc:0 "First thing, thank you for playing the mod! \n[princes_of_darkness|E] is an overhaul of the base game, aimed at bringing the [world_of_darkness|E] into life in Crusader Kings 3. As such, it has many gameplay concepts altered, and use the extensive lore of its world to propose a different experience all around." #NT!
 podintroductions.2302.a:0 "Let's talk about the main Wraith mechanics..." #NT!
 podintroductions.2402.t:0 "Welcome to Angels of Darkness" #NT!
 podintroductions.2402.desc:0 "First thing, thank you for playing the mod! \n[princes_of_darkness|E] is an overhaul of the base game, aimed at bringing the [world_of_darkness|E] into life in Crusader Kings 3. As such, it has many gameplay concepts altered, and use the extensive lore of its world to propose a different experience all around." #NT!
 podintroductions.2402.a:0 "Let's talk about the main Demon mechanics..." #NT!
 podintroductions.2402.b:0 "Lore of the Demons" #NT!
 podintroductions.2403.t:0 "The Fallen Angels" #NT!
 podintroductions.2403.desc:0 "Demons are fallen angels who chose to side with Lucifer and humanity rather than with God in the first days of Creation. As punishment for their rebellion and disloyalty, the Archangel Michael cast these angels out of Heaven and into the Abyss. They have been imprisoned since then, but a small number of them has been called forth by infernalists and are now back on Earth, greatly corrupted by the Torment endured in the eternal prison. Forsaking everything they once stood for, the Fallen Angels -now called Demons- now want to see everything burns just to spite the uncaring God that let them to suffer." #NT!
 podintroductions.2403.a:0 "Back to the beginning." #NT!
 podintroductions.2404.t:0 "Masters of Creation" #NT!
 podintroductions.2404.desc:0 "Demons are heavily focused on the theme of corruption. They can tempt (giving their main sin trait to someone) and corrupt (converting to their faith someone with their main sin trait) basically everyone else. Characters of their faith can then be enthralled, creating useful puppets that also gives you passive lifestyle experience for your powers.\nYou are truly immortal and can only be, at worse, pushed back to the Abyssal Prison but never fully destroyed. You need an host however, which might be a mortal (if you are a Fallen) or a location or artifact (if you are an Earthbound). In both cases, successions is of no concern to you, but you must still take care of your hosts.\nYour main resource, Resolve, is sparse but can be regained by revealing your true form to others (first use the personal [character_interaction|E] to choose a true form, then use the Reveal [character_interaction|E] on others). More efficient methods are available later on the Arcana lifestyle tree." #NT!

 podintroductions.2502.t:0 "Welcome to Lords of the Dreaming" #NT!
 podintroductions.2502.desc:0 "First thing, thank you for playing the mod! \n[princes_of_darkness|E] is an overhaul of the base game, aimed at bringing the [world_of_darkness|E] into life in Crusader Kings 3. As such, it has many gameplay concepts altered, and use the extensive lore of its world to propose a different experience all around." #NT!
 podintroductions.2502.a:0 "Let's talk about the main Kithain mechanics..." #NT!
 podintroductions.2502.b:0 "Lore of the Kithain" #NT!
 podintroductions.2502.c:0 "The Story so Far..." #NT!
 podintroductions.2503.t:0 "Fae Games" #NT!
 podintroductions.2503.desc:0 "" #NT!
 podintroductions.2504.t:0 "Born from Myth" #NT!
 podintroductions.2504.desc:0 "How did the fae come to be? You want to go that far back? I’m not a theologian, I’m an historian. You really want it? Ok. I. Don’t. Know. How’s that for an answer? What would you rather I say? You’ll get a different answer from every closet philosopher out there. The fae are made from the dreams of mortals. We’re the children of the Tuatha de Danann. Dana herself created us. They’re probably all true in their own way. The Mythic Age was just that… mythic. A story changes with the telling and so does our past. The past is reflected in the Now, and time is fluid. Cave paintings were magical. They fixed an event in time. Before that, history had nothing to bind it. It was based on what the storyteller believed, or rather, what they chose to say. That’s magic, too." #NT!
 podintroductions.2505.t:0 "The Shattering Begins" #NT!
 podintroductions.2505.desc:0 "Since the Sundering’s beginning, the world’s connection with the Dreaming was slowly wavering. Then, the world changed for the worse. As Banality grew stronger, the fae grew weaker. The cycles of our lives were gradually but inexorably spinning into new courses, and some among the Unseelie Court were determined to do something to draw the Dreaming back to them. They believed that plunging the world into chaos would lessen Banality and make mortals more tractable. After all, they’re more likely to believe in dragons if they see one flatten their house. These dark fae refused the Seelie their ascendance during the light half of the year, and so the mad struggle began. Shocked by this unheard-of breach in tradition, many fae fell into their own Unseelie natures. Bitter winds and cold rains the dark ones brought to bear against a cowering world; dragons and drakes and great wyrms were wakened from centuries-long slumber to once more make the earth wither beneath the shadow of their wings.\nIn the early years of the thirteenth century, the winters grew long and cold and the rains fell with monsoon-like duration. Crops drowned. Roads were reduced to muddy morasses. Famine and cold did their part to fill the graveyards. Warfare’s destruction was pegged on Mongols or squabbles between local kings instead of the Shining Host and nightmares made real. Killing the Dreamers was madness; starving and hopeless peasants cannot dream, and an artist in a hungry land cannot find patronage. Even worse, in such chaos, people looked to the Church, whose hate of the fae was growing. And still the battles raged." #NT!

 podintroductions.22.t:0 "Under the White Cross" #NT!
 podintroductions.22.desc:0 "This is where it all started for the Knights of Acre. 26 years go, Gauthier de Dampierre fought the monsters known as vampires as Constantinople burned around him. He felt the call of God to take up the sword against this true enemy.\nSince then, Gauthier has been instrumental in leading the martial efforts of the Shadow Inquisition from his fortress in Cyprus but time waits for no man. The old Grandmaster knows that he probably won't see his dream of reclaiming Constantinople for the Lord before his death.\nAs such, Gauthier is preparing his succession, and plans are being made for the next generation of Knights of Acre to lead Christendom to its ultimate victory against the bloodsuckers. For they are the Sword of God, and the last defenders of humanity against the horrors in the dark." #NT!
 podintroductions.22.a:0 "We will save humankind, or die trying" #NT!
 podintroductions.23.t:0 "The Cathars' Shadow" #NT!
 podintroductions.23.desc:0 "The Holy Church first understood the threat of the vampires during the Albigensian Crusade against the Cathars. During that time, it was found that the poor souls of southern France were, most of the time, misled by these cursed creatures.\nIt is no surprise then that his Holiness took a special interest in France, apparently a high point of vampiric infestation. The Inquisition efforts are led by Aignen of Toulouse, a secretive man, once friend of famed Rodrigue de Navarre. Master of a growing network of spies, the Oculi Dei, Aignen is playing the long game, knowing full well that the situation in France is far worse than even Rome thinks. Any misstep could by his last one..." #NT!
 podintroductions.23.a:0 "Be zealous, but also patient and subtle" #NT!
 podintroductions.24.t:0 "Sun versus Cross" #NT!
 podintroductions.24.desc:0 "England has always been a perplexing land to the Holy Church. Clinging for a long time to ancient practices, with rumors of witchcraft or worse springing from time to time, the island has never been truly tamed.\nMother Maria, leader of the Sisters of St-John, is but the last of a long list of inquisitors trying to understand the root of the corruption gnawing at this land. The visions of her sisters are talking about an entity known as 'Mithras' who proclaims himself a God as soon as the sun sets.\nWith this clear goal in sight, and their relentless zeal as their weapon, the sisters are preparing to lead the Inquisition in a fight that they are only starting to understand the proportion..." #NT!
 podintroductions.24.a:0 "There is only one God" #NT!
 podintroductions.25.t:0 "Noble Zeal" #NT!
 podintroductions.25.desc:0 "The Von Murnau, a German noble house, has been cursed -or blessed- by God to be able to literally smell evil. This characteristic, paired with their stronghold in Bavaria, make them invaluable partners of the Shadow Inquisition.\nTheir participation is coordinated by one Leopold von Murnau, a sickly man of towering intellect and drive. He is actually the mind behind the foundation of the Inquisition, and its informal leader.\nWith his strong leadership, Bavaria has become a beacon of hope for Inquisitors everywhere, a promise of what Earth could be once purged of the foul vampires. Leopold is far from done though, and is already planning his next step, with a potential merge of the Inquisition orders into one new Society..." #NT!
 podintroductions.25.a:0 "A family stands against the darkness" #NT!
 podintroductions.26.t:0 "First of his Kind" #NT!
 podintroductions.26.desc:0 "Despite what the Shadow Inquisition would let you think, Rodrigue de Navarre was actually the first man to make a stand against the darkness. This minor noble participated in the Albigensian Crusade, and found himself with the proof that 'something' was out there.\nThis revelation, and the numerous vampiric attempts to silence him since, took a toll on Rodrigue's sanity and the founder of the Knights of St. James now sees enemies everywhere, even among his fellow inquisitors. As such, he hasn't officially joined the Shadow Inquisition, but grudgingly accept their support in reconquering Iberia.\nThe Holy See is concerned that Rodrigue's stubbornness could be a serious issue, as vampires are well aware of his presence, and the Church is unable to make his full power felt in the peninsula." #NT!
 podintroductions.26.a:0 "A paranoid man alone against the dark" #NT!
 podintroductions.27.t:0 "The Belly of the Beast" #NT!
 podintroductions.27.desc:0 "The Holy See would like to think that Italy is free from vampiric corruption. But the revelation that a cardinal, Fabrizio Ulfila, was actually a spawn of hell all along shook his Holiness to the core.\nNot wanting to spread panic among the flock, he has tasked the informal leader of the Red Order, Vittoria Santini di Parma, with assessing this threat way too close for comfort.\nWith the well stocked libraries of the Order at her disposal, Vittoria has already made some very alarming discoveries. The bloodsuckers are everywhere in Italy, and even parade in the Holy City itself when the night appears.\nPowerful forces are surrounding her small cell though, and her investigation could end before it even started if she is not careful..." #NT!
 podintroductions.27.a:0 "The very heart of Christianity is threatened" #NT!
 podintroductions.101.t:0 "Your Story So Far" #NT!
 podintroductions.101.desc:0 "The mighty have fallen low indeed, fair Helena, as here you are, the most beautiful woman of the world, reduced to struggle with your bitter rival on the shores of a remote island. Long ago, you were adored, and men fought bloody wars for a mere glance. Menele stole everything from you.\nThe stubborn King of Sparta could not accept that you took Rome's side during the Punic Wars, and has been hunting you ever since. He destroyed your beloved Pompeii and a countless number of your adoring servants and childer. Now, you only have your precious Prias at your side... but you are tired of fleeing.\nIt is time for this millennia old feud to end, daughter of Mycenae. Destroy Menele and his foolish dreams of utopia!\nThen, and only then, will the future looks bright once again." #NT!
 podintroductions.101.a:0 "This ends now" #NT!
 podintroductions.helena:0 "Once Menele is dead, you will have access to a special decision" #NT!
 podintroductions.102.t:0 "Your Story So Far" #NT!
 podintroductions.102.desc:0 "Lord Absalon, father of Denmark, your departure to fight the accursed Baltic Tremere has left your land open to pretenders and adventurers. They must be dealt with, as you are the only ruler Denmark needs.\nAll the while crushing these fools, you might want to learn more about this strange ritual you discovered in Ruga during your journey. You still wonder what these cultists were trying to do, resurrect their God? Obviously a pitiful last ditch effort to stop you but...\nIf you could succeed, harnessing the power of this 'Svantevit' deity in yourself... you would be unstoppable!\nIt is time for you to reconquer Denmark and starts your ascension to Godhood, lord Absalon. It is, obviously, your true destiny." #NT!
 podintroductions.102.a:0 "First Denmark, then..." #NT!
 podintroductions.absalon:0 "You can invest in a special decision to progressively decipher Svantevit's ritual" #NT!
 podintroductions.103.t:0 "Ваша История" #NT!
 podintroductions.103.desc:0 "Могучий Митра, ваше возвращение к власти в Англии до сих пор имело оглушительный успех, поскольку с вторгшимися нормандскими вампирами наконец-то разобрались. Однако все еще есть некоторые проблемы, требующие решения, поскольку различные преступники и независимые князья бросают вызов вашему правлению.\nОднако настоящая проблема кроется в другом, поскольку вы уже чувствуете, как в вашу душу закрадывается вековой сон. И вы достаточно хорошо знаете своих регентов, чтобы понимать, что они все испортят, если вы снова заснете.\nОднако недавно ты почувствовал в своей крови, что твое старое пламя, Кеминтири из Сетитов, снова пробудилась. Может быть, ты мог бы послать за ней и возобновить ваши отношения? Она всегда вызывала разногласия при вашем дворе, и ваши вассалы, вероятно, не оценят ее возвращения... но кого вообще волнует их мнение?" #NT!
 podintroductions.103.a:0 "Вернись ко мне, возлюбленная Осириса" #NT!
 podintroductions.mithras:0 "Вы посылаете за Кеминтири, что обходится дорого и, вероятно, разозлит ваших вассалов" #NT!
 podintroductions.103.b:0 "Возвращаться к своим бывшим никогда не было хорошей идеей" #NT!
 podintroductions.mithrasb:0 "Вы забываете всю эту историю" #NT!
 podintroductions.104.t:0 "Your Story So Far" #NT!
 podintroductions.104.desc:0 "Voivode Rustovitch, your rule is in danger. Despite your crushing victory against Jurgen and his Ventrue, you were forced to sign a white peace by the sudden backstab of the Blood Horde. This didn't sat well with your vassals.\n'Too young! Too Western! Unable to crush the Tremere!' they say. These fools, barely capable of holding their pitiful castles, know nothing of war and rulership. Still, you need them.\nYou must return to your tried and true tactic of 'Trial by War', fighting skirmishes with your own vassals to curb their ambitions. They will learn to respect you once again." #NT!
 podintroductions.104.a:0 "Let the Feast of Fiends begins" #NT!
 podintroductions.vlad:0 "As Rustovitch, you have a special [character_interaction|E] available with your direct vassals" #NT!
 podintroductions.105.t:0 "Your Story So Far" #NT!
 podintroductions.105.desc:0 "Lord Etrius, the exile of your rival Goratrix to France has secured your position as Tremere's favorite and leader of the House. Still, you have to deal with threats both inside and outside the [Clan|E]. The Tzimisce Voivodate to your east is an ever present concern, but you must also make sure that no other Magus tries to usurp your rightful place.\nAs the right hand of the founder himself, you have many tools at your disposal to make sure that doesn't happen. Be sure to use them wisely and bring glory to House Tremere!... and to you as well, of course." #NT!
 podintroductions.105.a:0 "The Pyramid is mine to command" #NT!
 podintroductions.etrius:0 "As Etrius, you have a special [character_interaction|E] available with your direct Tremere vassals" #NT!
 podintroductions.106.t:0 "Your Story So Far" #NT!
 podintroductions.106.desc:0 "Fearsome Matasuntha, you recently awoke to this strange new world, so removed from the glorious days of the Huns your loved so much. Still, there are some new steppe riders to help, and some new 'civilizations' to bring down!\nYou can't do it on your own though, and [Clan|E] Gangrel has forgotten you. As such, you must rely on your own progeny. Scendrak is already there but Zayyat has converted to a strange new religion, and is as such out of your reach... but Vorocius, perhaps the mightiest of the three, is a strong possibility.\nYou could call him back although this would cost you a great deal of energy considering the distances involved. Or you could just forget about him." #NT!
 podintroductions.106.a:0 "Let us ride together once again my childe!" #NT!
 podintroductions.106.b:0 "I will do just fine on my own" #NT!
 podintroductions.107.t:0 "Your Story So Far" #NT!
 podintroductions.107.desc:0 "Fearless Tabitha, you have been sent to Iberia by the Eldest herself with a clear mission : stopping the Reconquista.\nIt is a great honor and a great responsibility, as the most respected members of your [Clan|E] think you able to repel the Christian Lasombra's tide.\nYou took Badajoz as your center of power, to be as close as you can to the frontline, but you are now forced to play a game you aren't as familiar with, the one of politics.\nAndalusia stands divided, and in division you will fall. As such, you have so far accepted Badr's callous leadership of the combined Muslim [cainites|E] efforts but you worry that her approach might lead to further disunity in the long run.\nYou are not one to disappoint your elders, but the task ahead of you is still frightening, and the real threats might be closer than you initially thought..." #NT!
 podintroductions.107.a:0 "I will be the shield of Andalusia" #NT!
 podintroductions.tabitha:0 "As Tabitha, you have a special time sensitive decision" #NT!
 podintroductions.108.t:0 "Ваша История" #NT!
 podintroductions.108.desc:0 "Лорд Роке, Иберия в смятении. Гражданская война в Ласомбры угрожает поглотить всех на своем пути, включая вас. Вы должны быть готовы, если хотите выжить.\nВаша хитрость и дипломатические способности снискали уважение ваших соседей, несмотря на то, что вы принадлежите к Низшему клану. Очевидно, что они все еще презирают вас и без колебаний раздавят, если увидят вашу слабость. Помните, что они примут вас как равного себе только в том случае, если у них не будет другого выбора.\nВы также известны как талантливый, хотя и несколько навязчивый интриган, и это может стать вашим самым большим преимуществом в грядущие тяжелые времена. Используйте это наилучшим образом, и вы, возможно, даже станете одним из самых выдающихся лидеров новой Иберии." #NT!
 podintroductions.108.a:0 "Я должен планировать далеко наперед" #NT!
 podintroductions.roque:0 "Играя за Роке, ваши происки поиска секретов дают вам специальный бонус по завершении" #NT!
 podintroductions.109.t:0 "Ваша История" #NT!
 podintroductions.109.desc:0 "Lord Montano, the Sea of Shadows lies in shambles. The Iberian civil war, the 4th Crusade disaster and Camilla's awakening in Rome have reduced the vast empire you held in custody of your [Sire|E] to almost nothing.\nThis can not be allowed to continue or this would invite chaos into the [Clan|E] as, already, young pretenders start to spread rumors about your failed leadership.\nTo restore your authority, the course of action is simple. Secure Sicily and Italy, show [Clan|E] Lasombra that you are still a force to be reckoned with. Then, and only then, will you be respected once again." #NT!
 podintroductions.109.a:0 "There is much to be done" #NT!
 podintroductions.montano:0 "As Montano, you have a special decision to restore your crumbling authority" #NT!
 podintroductions.110.t:0 "Your Story So Far" #NT!
 podintroductions.110.desc:0 "Lady Natalya, Constantinople is burning and your dream of a new utopia with it. With your strong position in Greece, you might be the only hope for the City of the World's Desire... but the Latins are already well entrenched. You need a plan.\nAnother survivor, Anna Comnena, would be a perfect ally to encircle the City but you know Anna... she is ruthless and ambitious, and only cares for power.\nAnother solution would be to stay true to your ideals and call for help to any remaining Michaelites. The powerful Malachite, Michael's own champion, would be a tremendous help. But he would never accept an alliance with Anna, so it will be one or the other.\nPragmatism or idealism is the choice before you. What will it be, Autokrator?" #NT!
 podintroductions.110.a:0 "Pragmatism. I need Anna's armies" #NT!
 podintroductions.110.b:0 "Idealism. Malachite will guide me." #NT!
 podintroductions.natalya:0 "You will enter an alliance with Anna Comnena of Nikaea" #NT!
 podintroductions.111.t:0 "Your Story So Far" #NT!
 podintroductions.111.desc:0 "Wise Durga Syn, Russia needs you more than ever. Your eternal foe, the fearsome Baba Yaga, lies in sleep for now, but her agents of the Shadow Curtain still oppress your homeland under their tyrannical worship of the accursed Hag.\nYou will need all the help you can gather in the daunting task ahead of you. Luckily, you are known as perhaps the greatest mentor of the [cainite|E] world, a fact you can leverage to your use.\nGather the best around you, revered teacher, and lead them to victory!" #NT!
 podintroductions.111.a:0 "The new generation will save us" #NT!
 podintroductions.durgasyn:0 "As Durga Syn you have a special, always beneficial, option when educating a new progeny.\nYou can also lift Baba Yaga's Curse on you to recover your youth by achieving the West and East objective." #NT!
 podintroductions.112.t:0 "Your Story So Far" #NT!
 podintroductions.112.desc:0 "Praise Set, and praise you Maatkare, his most beloved consort for the salvation you bring to the misguided '[cainite|E]' race. Your heart weeps when seeing so many children of your beloved not following his teachings. There is hope though, as the chaos of the Lasombra civil war in Iberia leaves many of them astray, and looking for guidance.\nAs one of the Hierophants, the rightful leaders of [Clan|E] Setite, you are happy to provide such guidance. You will only stop when all the world sings his praise. Then, and only then, will he returns triumphantly to your side..." #NT!
 podintroductions.112.a:0 "So many poor souls to free" #NT!
 podintroductions.maatkare:0 "As Maatkare, you have a special [character_interaction|E] where you can try to convert any non zealous unbeliever. It is only available if you stay on the Via Set religion." #NT!
 podintroductions.113.t:0 "Your Story So Far" #NT!
 podintroductions.113.desc:0 "Lady Qawiyya, you have just consolidated the Diet of Olives that already a new crisis is calling for your attention. The mighty city of Damascus has fallen to infernalist influence and threatens to engulf the whole region in its madness.\nManaal, a childe of the Prince, and Bistakh, an Haqimite envoy, are the last two sane vampires of this city and are now asking for your help in purging it. Both have swore to help you as much as they can if you pledge to their cause.\nSaving Damascus would send a powerful message to the world that [Clan|E] Salubri is still very much alive, but you also know that it would make you the prime target of Baali influence until the city is saved..." #NT!
 podintroductions.113.a:0 "We must march before it's too late" #NT!
 podintroductions.113.b:0 "Sadly, the Diet is too weak for now" #NT!
 podintroductions.qawiyya:0 "To get rid of the negative modifier, you will have to take Damascus and Palmyra within 70 years" #NT!
 podintroductions.114.t:0 "Your Story So Far" #NT!
 podintroductions.114.desc:0 "Philip betrayed you. Cassander betrayed you. Even Alexander betrayed you by dying so soon when his destiny was so close at hand. You are all alone, Petaniqua.\nIn this though, you found strength and renewed purpose. As you shunned humanity once and for all, new allies came flocking to you, the Lupines known as the 'Black Spiral Dancers'. They worship a dark entity named the 'Wyrm'.\nPerhaps this is the key to your salvation Petaniqua. Walking this Black Spiral might save you... or condemn you even further.\nBut how much further down can you still go anyway?" #NT!
 podintroductions.114.a:0 "The truth is down below" #NT!
 podintroductions.petaniqua:0 "As Petaniqua, you have a special decision to walk the Black Spiral. Be warned that it's far from a safe endeavor..." #NT!
 podintroductions.115.t:0 "Your Story So Far" #NT!
 podintroductions.115.desc:0 "Lord Dionysius, the turmoil of the 4th Crusade is spreading to your beloved Athens. Refugees are coming to the city, feeling lost both physically and spiritually. As one of the main proponent of the Road of Humanity, it is your duty to shelter these poor souls.\nBut you could also look towards reestablishing order in this ruined Greece, to avoid such a traumatic event to ever happen again. As a beloved teacher and mentor, be sure to find and nurture the best prospects you can for the future. The [cainite|E] race will need them more than ever now." #NT!
 podintroductions.115.a:0 "From ashes, rebirth" #NT!
 podintroductions.dionysius:0 "As Dionysius, you have a special, always beneficial, option when educating a new progeny" #NT!
 podintroductions.224.t:0 "Your Story So Far" #NT!
 podintroductions.224.desc.intro:0 "You were created as a servant of the Tremere warlock, [destroyed_tremere_master.GetFullName]. Through a peculiar set of circumstances, [destroyed_tremere_master.GetSheHe] was destroyed by the Tzimisce. Being the only surviving vampire in [destroyed_tremere_master.GetHerHis] domain, you have de facto inherited this realm and possessions. Yet you are surrounded by potential enemies and allies who would desire to bring you to heel. Shall you go it alone or take on a new yoke and swear fealty to a new liege?" #NT!
 podintroductions.224.a:0 "Whom Thunder hath made greater? Here at least, We shall be free" #NT!
 podintroductions.224.a.tt:0 "Remaining independent, you consolidate your hold on [destroyed_tremere_master.GetFullName]'s estate including a substantial flock of razorbats." #NT!
 podintroductions.224.b:0 "Swear vassalage to the Razkoljna, for a price" #NT!
 podintroductions.224.b.tt:0 "Razkoljna sees things differently than the other fiends. While autocratic, she will keep to any oath sworn. Come around to her way of thinking, and a bargain can be reached. She accepts Ventrue, Gangrel and Zadruga in her realm. She may offer the best hope of being free of the Omen War between the Tzimisce and the Tremere." #NT!
 podintroductions.224.c:0 "Seek refuge in the Cathedral of Flesh" #NT!
 podintroductions.224.c.tt:0 "Yorak is undoubtedly the most powerful of the Tzimisce in the region, even though his mindset is alien. He can shower you in blood and help our unlock the power of your Tzimisce bloodline. He most surely will demand a blood oath." #NT!
 podintroductions.224.d:0 "Assist the ambitions of The Flayer" #NT!
 podintroductions.224.d.tt:0 "Weakest of the Voivodes nearby, Velya does not lack for ambition. He is also an accomplished Koldunic Sorcerer. Pragmatic, he will trade magic and his protection in exchange for a vassal's oath. Being the strong vassal of a weak lord, may be better than being the weakest lord." #NT!
 podintroductions.224.e:0 "Return to the Masters" #NT!
 podintroductions.224.e.tt:0 "Claim innocence in the destruction of my master, and appeal directly to the Regent of Tremere, Etrius, for succor. While he will surely demand an oath and return to service, he may allow some limited autonomy as an 'experiment.'" #NT!
 podintroductions.224.f:0 "Mother! Mother will help us!" #NT!
 podintroductions.224.f.tt:0 "The Great Mother of all Gargoyles, Virstania, loves all the creations of her magick. Go to her and show your loyalty, assist her in her political machinations in Ungvar, and she will reward her 'free-spirited child' with a retinue of Gargoyle Scouts." #NT!
 podintroductions.rocklord:0 "As Rocklord, you may have a pivotal role in the fate of Gargoyles." #NT!
 end_intro_tooltip:0 "You won't get any additional information" #NT!
 POD_rocklord_razorbat_flock:0 "Rocklord's Razorbat Flock" #NT!
 POD_rocklord_retinue:0 "Rocklord's Retinue" #NT!
 podintroductions.2001.f:0 "Я хорош в основах, но хочу больше деталей" #NT!
 continue_intro_tooltip:0 "Вы получите дополнительную, более детальную информацию о механиках мода в течение нескольких игровых дней." #NT!
 podintroductions.3000.t:0 "Секреты Ночи" #NT!
 podintroductions.3000.desc:0 "Какую тему вы хотите исследовать?" #NT!
 podintroductions.3000.a:0 "[disciplines|E]" #NT!
 podintroductions.3000.b:0 "[Embrace|E] и Чада" #NT!
 podintroductions.3000.c:0 "Маскарад" #NT!
 podintroductions.3000.d:0 "Голод" #NT!
 podintroductions.3000.e:0 "Понятно, поехали." #NT!
 podintroductions.3001.a:0 "Вернуться назад." #NT!
 podintroductions.3001.t:0 "[disciplines|E]" #NT!
 podintroductions.3001.desc:0 "[disciplines|E], которые являются вампирскими сверхсилами, представлены в виде уникальных древ жизни в моде. Вы можете тратить очки в дереве прокачки, только если у вас есть соответствующее достоинство  (например : Дерево прокачки Стремительности открывается после получения свойства Стремительность. Получить свойства дисциплин вы можете попросив персонажа, что ими владеет вас обучить).\nВы получаете опыт жизни на этих древах в основном за то, что охотитесь на смертных или добавляете в стадо (держите их при себе и питаетесь ими долительное время), и то и другое делается как [character_interaction|E].\nНекоторые смертные дают больше опыта, что отражено специальными индикаторами." #NT!
 podintroductions.3002.t:0 "Обращение и Дитя" #NT!
 podintroductions.3002.desc:0 "Как Вампир вы не можете рожать детей. Окошко 'Дети' у вашего персонажа отражает показывает ваших чад (или чайлдов), смертных, что вы сами обратили в вампиров. Чтобы это сделать, используйте [character_interaction|E] на любом смертном.\nКак только происки будут завершены смертный станет вашим чадом. Обратите внимание, что после этого вам придется обучать их, что может быть дорогостоящим или опасным." #NT!
 podintroductions.3003.t:0 "Маскарад" #NT!
 podintroductions.3003.desc:0 "[masquerade|E] отражает насколько сильна ваша настоящая сущность видна окружающим важным смертным и особенно Церкви. В игре это модификатор персонажа отраженный синей полосой от 0 до 5. Маскарад снижается от использования вампирских способностей, охоты на смертных и различных событий. Если у вас будет низкий уровень Маскарада в вашей стране появится фракция Ячейки инквизиторов, чтобы уничтожить монстра(вас). Вы так же можеет быть мишенью персонажей Инквихиторов.\n Чтобы поднять уровень, большинство религий могут использовать 'Сокрытие Маскарада' кликая на вашего персонажа. Религии, что не беспокоятся о Маскараде не имеют такой функции." #NT!
 podintroductions.3004.t:0 "Голод" #NT!
 podintroductions.3004.desc:0 "Голод показывает, насколько ваш персонаж нуждается в крови. В игре это модификатор персонажа отраженный красной полосой от 0 до 5. Обычно голод повышается от использования дисциплин. Если голод будет слишком высок, вы не сможете использовать дисциплины и это не самое плохое, что произойдёт...\nЧтобы уменьшить голод, охотьтесь на смертных как [character_interaction|E] в вашей локации." #NT!
 podintroductions.4000.t:0 "Секреты Веры" #NT!
 podintroductions.4000.desc:0 "Which topic would you like to explore?" #NT!
 podintroductions.4000.a:0 "True Faith" #NT!
 podintroductions.4000.b:0 "Inquisitors' Powers" #NT!
 podintroductions.4000.c:0 "Succession" #NT!
 podintroductions.4000.d:0 "Find Lair" #NT!
 podintroductions.4000.e:0 "I'm good, let's go." #NT!
 podintroductions.4001.a:0 "Let's go back." #NT!
 podintroductions.4001.t:0 "True Faith" #NT!
 podintroductions.4001.desc:0 "One of the most important tool at the Hunter's disposal, True Faith (and his upgraded version Beatific) is a trait that unlocks a powerful lifestyle. Most starting Hunters have it at the start but making sure that your heirs have it as well is an important task.\nTo do so, you can use the True Faith power Intercession on any other character to have a chance to give them the trait. If that fails and you are playing a character without it and still want to have it, you can ask a friend with True Faith to help you acquire it. It is a costly and difficult process though.\nThe True Faith lifestyle xp is gained mostly by the Find Lair interaction/scheme which is discussed in its own chapter." #NT!
 podintroductions.4002.t:0 "Inquisitors' Powers" #NT!
 podintroductions.4002.desc:0 "Besides True Faith, discussed in its own chapter, the Inquisitors' lifestyles are dependent on which Inquisitor Order your character is a part of, which is represented by the dynasty of your character in game. You can't access the other orders' specific powers." #NT!
 podintroductions.4003.t:0 "Succession" #NT!
 podintroductions.4003.desc:0 "Each order has its own succession method. The Von Murnau family plays like vanilla CK3, with marriage and children. The other holy orders use a special [character_interaction|E] to ordinate characters that then become their 'children'.\nOrdination follows some rules, like the apprentice being younger than the master or, in the case of the Sisters of St-John, being a female.\nOrders besides the Von Murnau and the Oculi Dei are celibate and thus must use this mechanic to make sure to have suitable heirs." #NT!
 podintroductions.4004.t:0 "Find Lair" #NT!
 podintroductions.4004.desc:0 "A special scheme available to Hunters against vampire characters, Find Lair is a core part of the Hunter gameplay at it is a way to take out powerful vampires without a war, and is also the main way of gaining True Faith lifestyle xp.\nObviously, such a scheme is dangerous but the difficulty can be mitigated if you pick your target well. The main things to look for are stats, the higher advantage you have over the target in one category, the easier it will be.\nFind Lair is also a good preparation for a difficult war, as you can hunt down your future foe's best knights before the war even starts." #NT!
 podintroductions.2001.h:0 "Back to the beginning" #NT!
 podintroductions.5100.t:0 "The Story So Far..." #NT!
 podintroductions.5100.desc:0 "The [world_of_darkness|E] is an universe running for more than 30 years now, with hundred of books and other medias covering it. The main idea is that, in our world, several factions of supernaturals creatures are interacting below the surface, creating an underworld full of intrigues and stories.\nThe Vampires of the WoD are mainly the result of the biblical curse against Caine, the first murderer, and most are tracing back their lineage to him in a system they call 'generations'. This dynasty tree of the undeath has branched into several factions, the clans, each with its strength, weakness and geographical power base.\nYou are playing a Wan Kuei, a 'Kindred of the East' which are ancient guardians corrupted and cursed by the August Personage of Jade for their crimes. Although they aren't technically vampires, they often interact, mostly by territorial wars, with the Western vampires especially in India. The subcontinent has been the main war theater between Wan Kuei coming from Eastern Asia and the native vampires of India for millennia. The Wan Kuei themselves are hardly a united front, divided between various 'dharmas', their main beliefs, and 'courts", their main political organizations." #NT!

 podintroductions.5000.t:0 "Secrets of the Wan Kuei" #NT!
 podintroductions.5000.desc:0 "Which topic would you like to explore?" #NT!
 podintroductions.5000.a:0 "Dharmas" #NT!
 podintroductions.5000.b:0 "Chi" #NT!
 podintroductions.5000.c:0 "Succession" #NT!
 podintroductions.5000.d:0 "Balance" #NT!
 podintroductions.5000.e:0 "I'm good, let's go." #NT!
 podintroductions.5001.a:0 "Let's go back." #NT!
 podintroductions.5001.t:0 "Dharmas" #NT!
 podintroductions.5001.desc:0 "Your Dharma level represents your achievements on your path, it can be raised via a decision and decrease in some Frenzy situations. When reduced to 0, you become chih-mei and unable to rule again (abdication).\nWhen you achieve 5+ level of dharma, you can absorb Chi (the Kuei-Jin resource replacing blood) by breath instead of drinking blood (which decrease the target's prisoner health level, in turn risking [torpor|E] or death when they reach a critical state), and devour Chi from the ambient area when you reach 6+ (No target needed).\nReaching high dharma also allows you to have extra chi virtue level. From dharma level 5 onward, you gain two extra level by dharma level." #NT!
 podintroductions.5002.t:0 "Chi" #NT!
 podintroductions.5002.desc:0 "You have two aspects of Chi, Yin and Yang, divided as Chi points of your Chi pool and a pool limit called chi virtue.\nYou get a temporary imbalance penalty when you spend all Chi of one aspect or have more Chi than the same aspect virtue. The permanent imbalance trait allows to ingest more Chi of that type without ill effects.\nWhen the total chi is five or fewer Chi points (of either sort), you will receive a hunger penalty, less than two will makes you ravenous, while 0 will make you lose control to acquire Chi. (The permanent yang imbalance trait makes you hungry faster, so instead of hunger you receive ravenous, and instead of ravenous you will lose control).\nSpending more Chi than you have may give you a health penalty, which will finally make your enter 'little death' (which results in abdication)." #NT!
 podintroductions.5003.t:0 "Succession" #NT!
 podintroductions.5003.desc:0 "Wan Kuei can't [Embrace|E] like vampires do but permanent Yang imbalance allows them to have Dhampyr with mortal, or they can capture chih-mei and educate them as disciples, chih-mei are dead souls returned from Yomi recently or a [GetTrait('shih').GetName( GetPlayer )] who lost all Humanity (represented as a stress event), the capture is represented in game via decision, and education via an event chain." #NT!
 podintroductions.5004.t:0 "Balance" #NT!
 podintroductions.5004.desc:0 "When Yin and Yang virtue difference is more than 3 you get a permanent imbalance trait, this may not be bad as permanent imbalance gives some special mechanics explained in the other topics.\nBut becoming permanently imbalanced for a long time (5 years and more) can have consequences; Yin permanent imbalance will make you the possible target of [GetTrait('shih').GetName( GetPlayer )] (Eastern hunters of monsters). You will also become more corpse-like and inhuman at time and finally Chi'gh Shih at last; Yang permanent imbalance will give you deadly and exceedingly contagious vampiric diseases." #NT!

