 POD_canon_artifacts.100.t:0 "The Sword Calls" #NT!
 POD_canon_artifacts.100.desc:0 "You know the stories. The weapon you are carrying is perhaps the most infamous one in the world. The Sword of Nul was created long ago as a receptacle for the powerful demon Drakonskyr in ancient Sumer. Just before being finally freed upon the mortal world, he was thwarted by a vampire named Tiamat who trapped him in her own body, then threw the cursed sword away.\nSince then, it has always tried to be reunited with its master and most of its owners are known to meet an untimely death if they don't comply with the demon's pull at one point or another..." #NT!
 POD_canon_artifacts.100.a:0 "I won't be ordered around by a sword!" #NT!
 POD_canon_artifacts.100.b:0 "...I will follow the call" #NT!
 sword_of_nul_warning:0 "This path is, obviously, very dangerous..." #NT!

 POD_canon_artifacts.101.t:0 "The Sword Calls II" #NT!
 POD_canon_artifacts.101.desc:0 "As you answered its pull, you quickly realize that the Sword of Nul cares not at all about your well being. It drives you towards its master's resting place relentlessly, even trying to keep you awake during the day. As such, you are going from danger to danger, be they dark forests, the lack of blood or the trouble of finding a resting place in strange lands.\nAt this rate, you will join the long list of the Sword's casualties, you need to slow down and plan a course of action before it's too late." #NT!
 POD_canon_artifacts.101.a:0 "Let me prepare a travel guide..." #NT!
 POD_canon_artifacts.101.b:0 "Pay for guides and a strong armed escort!" #NT!
 POD_canon_artifacts.101.effect.success.desc:0 "Avoiding danger" #NT!
 POD_canon_artifacts.101.critical.failure.effect.desc:0 "Another victim of the sword..." #NT!
 POD_canon_artifacts.101.critical.failure:0 "Another Ones Bites..." #NT!

 POD_canon_artifacts.102.t:0 "The Sword Calls III" #NT!
 POD_canon_artifacts.102.desc:0 "You are finally close to Drakonskyr's resting place and you can almost feel the Sword of Nul brimming with anticipation. There is a slight issue though, the demon is resting in a trap filled maze to deter any unwanted intruders.\nObviously, you have the Sword, so you can just 'follow' its lead to avoid the majority of dangers in there. But there is always the risk of a wrong turn... No turning back now though, since you are almost certain that the Sword will attack you if you take step back at this point." #NT!
 POD_canon_artifacts.102.a:0 "Careful, careful..." #NT!
 POD_canon_artifacts.102.effect.success.desc:0 "Done it!" #NT!
 POD_canon_artifacts.102.critical.failure.effect.desc:0 "What's that rock doing there?" #NT!
 POD_canon_artifacts.102.critical.failure:0 "Rocked to Death" #NT!

 drakonskyr_reborn_modifier:0 "Drakonskyr Reborn" #NT!
 drakonskyr_reborn_modifier_desc:0 "You are finally free after so long. The world will tremble, then will bow. All hail the infernal Lord of War!" #NT!

 POD_canon_artifacts.103.t:0 "The Sword Calls IV" #NT!
 POD_canon_artifacts.103.desc:0 "It is done, you are finally standing in front of Tiamat-Drakonskyr. The demon has awoken himself from torpor, warned of your coming by his faithful Sword. The infernal lord is all sweet and honey, thanking you for freeing him and promising rich rewards for your help.\nYou quickly assess that it's too late to oppose him now, as with the Sword of Nul at his side he is way too strong even for you, so you consider your options.\nOn one hand, Drakonskyr offers to give you the content of the treasure in this tomb and letting you keep the Sword, after having pulled his essence from it obviously. On the other, the demon tries to entice you with the possibility of becoming his new host, with the promise of eternal power if you were both 'working together'." #NT!
 POD_canon_artifacts.103.a:0 "Hell no!" #NT!
 POD_canon_artifacts.103.b:0 "Hell yeah!" #NT!
 drakonskyr_free:0 "Congratulations, you freed an infernal lord. At least the Sword of Nul will be faithful to you now." #NT!

 tablet_of_destiny_decision:0 "The Tablet of Destiny" #NT!
 tablet_of_destiny_decision_tooltip:1 "Infinite Knowledge!" #NT!
 tablet_of_destiny_decision_desc:0 "The Tablet of Destiny has the knowledge of all the blood powers of Enoch. It is well worth studying." #NT!
 tablet_of_destiny_decision_effect_tooltip:1 "You will be able to learn new [discipline|EL]s from the Tablet" #NT!
 tablet_of_destiny_decision_confirm:0 "New powers!" #NT!

 POD_canon_artifacts.200.t:0 "Deciphering the Tablet of Destiny" #NT!
 POD_canon_artifacts.200.desc:0 "The Tablet of Destiny was the blueprint for the original [discipline|EL]s, perhaps codified by Caine himself. It is actually less difficult to understand than you feared, but practicing the rituals needed to unlock the powers of your blood will still take some effort on your part.\nYou think wiser to study one [discipline|EL] at a time, to avoid a potentially dangerous information overload. Which one will be your focus tonight?" #NT!
 POD_canon_artifacts.200.option.a:0 "Dominate" #NT!
 POD_canon_artifacts.200.option.b:0 "Animalism" #NT!
 POD_canon_artifacts.200.option.c:0 "Auspex" #NT!
 POD_canon_artifacts.200.option.d:0 "Celerity" #NT!
 POD_canon_artifacts.200.option.e:0 "Obfuscate" #NT!
 POD_canon_artifacts.200.option.f:0 "Potence" #NT!
 POD_canon_artifacts.200.option.g:0 "Presence" #NT!
 POD_canon_artifacts.200.option.h:0 "Protean" #NT!
 POD_canon_artifacts.200.option.i:0 "Blood Sorcery" #NT!
 POD_canon_artifacts.200.option.j:0 "Fortitude" #NT!
 POD_canon_artifacts.200.option.k:0 "Obtenebration" #NT!
 POD_canon_artifacts.200.option.l:0 "This is not a good time" #NT!

 eye_of_hazimel_decision:0 "The Eye of Hazimel" #NT!
 eye_of_hazimel_decision_tooltip:1 "It's looking at you..." #NT!
 eye_of_hazimel_decision_desc:0 "The Eye of Hazimel is a malevolent relic, known to take away minds and souls if not handled carefully. You have been prudent so far, encasing the Eye in a box, but it has prevented you from harnessing its true powers as well." #NT!
 eye_of_hazimel_decision_effect_tooltip:1 "You will try to harness the full power of the Eye... without losing yourself" #NT!
 eye_of_hazimel_decision_confirm:0 "Let me think about it" #NT!

 POD_canon_artifacts.300.t:0 "Planting the Eye" #NT!
 POD_canon_artifacts.300.desc:0 "The Eye of Hazimel is a malevolent relic of shrouded origins, known to grant great powers to anyone who would replace his own eye by it, but also to extract a great mental toll. Some have lost themselves in the madness of the visions given by it and the Eye itself seems to relish transforming its host into an extension of its corrupting will.\nSo far you have resisted its call, leaving it safely encased in a sealed box, but the temptation is ever present. Maybe you are strong enough to harness its powers without losing yourself?...or maybe this arrogant feeling is a delusion shared by the Eye to entice you." #NT!
 POD_canon_artifacts.300.a:0 "I am stronger than this thing!" #NT!
 POD_canon_artifacts.300.b:0 "Let us keep the box closed" #NT!
 eye_of_hazimel_warning:0 "This path is, obviously, very dangerous..." #NT!

 POD_canon_artifacts.301.t:0 "Planting the Eye II" #NT!
 POD_canon_artifacts.301.desc:0 "You ripped your own eye out, opened the sealed box and dreadfully saw the Eye of Hazimel literally jump to your eye socket to implant itself. The sensation is confusing. It is not exactly pain as you are far above such petty concerns, but the sheer volume of images and memories that suddenly flood you is overwhelming. You see civilizations rise and fall and Cainites far older than you battling each other in unending wars... And all the while, the Eye spreads its tendrils in your inert body, trying to take over while you are distracted.\nYou realize it just quickly enough to have a chance of fighting back, but the Eye increases its attack on your mind tenfold when it sees that you haven't given up yet..." #NT!
 POD_canon_artifacts.301.a:0 "Resist!" #NT!
 POD_canon_artifacts.301.effect.success.desc:0 "I can make it!" #NT!
 POD_canon_artifacts.301.critical.failure.effect.desc:0 "So many wonders to see..." #NT!

 eye_of_hazimel_tamed_modifier:0 "Tamed Eye of Hazimel" #NT!
 eye_of_hazimel_tamed_modifier_desc:0 "The Eye has acknowledged you as a worthy host and doesn't try to take you over. For now." #NT!

 POD_canon_artifacts.302.t:0 "Planting the Eye III" #NT!
 POD_canon_artifacts.302.desc:0 "You are stronger than a mere flesh relic, even one as vindictive as the Eye of Hazimel. Slowly, piece by piece, you fought back the corrupted influence in your mind and crawled back to consciousness. The Eye tried several other tricks, from nightmare fueled visions to base physical pain, but you stood strong.\nExhausted, or perhaps simply impressed by your resilience, the artifact has stopped fighting you back and now seems content on serving as your own eye. It is still a sentient being though, and you can feel the power within it very close to your grasp. A strange, but very profitable, partnership is born." #NT!
 POD_canon_artifacts.302.a:0 "I see everything!" #NT!

 eye_of_hazimel_unleashed_modifier:0 "Unleashed Eye of Hazimel" #NT!
 eye_of_hazimel_unleashed_modifier_desc:0 "You and the Eye are one. Except it is in control more often than not." #NT!

 POD_canon_artifacts.303.t:0 "Planting the Eye III" #NT!
 POD_canon_artifacts.303.desc:0 "You did your best. And even in its triumph, the Eye acknowledges that you are one of its most strong willed host and can be useful. This shallow victory means that you still have some modicum of free will, but the Eye takes over when it feels like it. And it is always unpleasant for those around you when that happens.\nCertainly, you are more powerful and intimidating than you ever was but the price was high. The good thing is that you aren't in a state where you could ponder if it was worth it." #NT!
 POD_canon_artifacts.303.a:0 "We see everything!" #NT!

 ankaran_sarcophagus_decision:0 "The Ankaran Sarcophagus" #NT!
 ankaran_sarcophagus_decision_tooltip:1 "What's inside?" #NT!
 ankaran_sarcophagus_decision_desc:0 "A sense of foreboding emanates from this sarcophagus, as if an ancient and undeniable evil was waiting inside. Or it might just be an empty box. Who knows?" #NT!
 ankaran_sarcophagus_decision_effect_tooltip:1 "You have no clues what will happen" #NT!
 ankaran_sarcophagus_decision_confirm:0 "Do I really want to test my luck?" #NT!

 POD_canon_artifacts.400.t:0 "The Ankaran Sarcophagus" #NT!
 POD_canon_artifacts.400.desc:0 "There is something dreadful about this sarcophagus and you aren't the only one feeling it. Many vampires, and even other creatures, have already died tried to get their hands on it, which add to its growing reputation. The surface murals on the sarcophagus depict figures drinking bowls of blood, suggesting some form of vampirism.\nThe most fanciful rumors speak of an Antediluvian resting inside, promising eternal power or damnation to the one opening it. The artifact is already useful in itself, as it acts as a convenient distraction for your rivals but the allure of discovering its secrets is still there. Will you brave the immense potential danger for potentially even greater rewards?" #NT!
 POD_canon_artifacts.400.a:0 "Open it!" #NT!
 POD_canon_artifacts.400.b:0 "Don't open it" #NT!
 ankaran_sarcophagus_warning:0 "This path is, obviously, potentially dangerous..." #NT!

 POD_canon_artifacts.401.t:0 "The Ankaran Sarcophagus II" #NT!
 POD_canon_artifacts.401.desc:0 "Well, that was anticlimactic.\nFor all the aura of mystery around this sarcophagus, it turns out that it only contained a mundane, if well preserved, mummy. Probably a mortal king of some sort, no one really important to you. Despite this letdown, it can still be useful to you as no one else knows the truth. You could trap the sarcophagus for careless thieves in your domain or sell the right to see it to inquisitive scholars. Or even bolder, tell the truth about it!...to a few trustworthy allies only of course. How will you leverage this discovery?" #NT!
 POD_canon_artifacts.401.a:0 "Study the mummy in greater details" #NT!
 POD_canon_artifacts.401.b:0 "Put snakes in it! Snakes are fun" #NT!
 POD_canon_artifacts.401.c:0 "Tell the truth to some soon to be indebted 'friends'" #NT!
 POD_canon_artifacts.401.d:0 "Set up a Cainite tourist trap" #NT!

 beatific_decision:0 "Holy Relic" #NT!
 beatific_decision_tooltip:1 "A present of the Divine at your fingertips" #NT!
 beatific_decision_desc:0 "You have one of the holiest relics of the Faith at your disposal. Its aura shines bright and gives you extraordinary powers." #NT!
 beatific_decision_confirm:0 "A gift from the Divine, no doubt" #NT!

 full_blood_decision:0 "Bloody Relic" #NT!
 full_blood_decision_tooltip:1 "Hunger is a thing of the past" #NT!
 full_blood_decision_desc:0 "You have in your possession one of the priceless artifacts capable of creating blood strong enough to sustain your undead body. With this at your disposal, you will never starve again." #NT!
 full_blood_decision_confirm:0 "The blood will flow" #NT!

 shemaziel_sarcophagus_decision:0 "The Shemiazel Sarcophagus" #NT!
 shemaziel_sarcophagus_decision_tooltip:1 "What's inside?" #NT!
 shemaziel_sarcophagus_decision_desc:0 "A sense of foreboding emanates from this sarcophagus, as if an ancient and undeniable evil was waiting inside. Or it might just be an empty box. Who knows?" #NT!
 shemaziel_sarcophagus_decision_effect_tooltip:1 "You have no clues what will happen" #NT!
 shemaziel_sarcophagus_decision_confirm:0 "Do I really want to test my luck?" #NT!

 POD_canon_artifacts.500.t:0 "The Shemiazel Sarcophagus" #NT!
 POD_canon_artifacts.500.desc:0 "There is something dreadful about this sarcophagus and you aren't the only one feeling it. Many vampires, and even other creatures, have already died tried to get their hands on it, which add to its growing reputation. It is made of a black stone, perhaps obsidian or onyx, with no visible carvings or indications of its origin.\nThe most fanciful rumors speak of a sleeping demon inside or even a moving pit of sacrifice full of infernal horrors. Will you brave the immense potential danger for potentially even greater rewards?" #NT!
 POD_canon_artifacts.500.a:0 "Open it!" #NT!
 POD_canon_artifacts.500.b:0 "Don't open it" #NT!
 shemaziel_sarcophagus_warning:0 "This path is, obviously, very dangerous..." #NT!

 shemaziel_reborn_modifier:0 "Shemiazel Reborn" #NT!
 shemaziel_reborn_modifier_desc:0 "All hail Shemiazel, Duke of Pride, Prophet of Vanities, Pontifex of Arrogance and Scorn!" #NT!

 POD_canon_artifacts.501.t:0 "The Shemiazel Sarcophagus II" #NT!
 POD_canon_artifacts.501.desc:0 "Well, the rumors were true.\nInside the sarcophagus lies a literal Duke of Hell, one that is slowly rising towards you. You see images of divine battlefields, abyssal prisons and entities that you will never comprehend. And you see that you are nothing to this creature who will rip your soul apart to claim your body as an host. Your Beast cowers in fear inside your mind and you are slow to react. What can you do against such an entity?\nWell... maybe sealing back the sarcophagus before it's too late and throwing it into the sea, that might work. Or you could just accept your infernal destiny." #NT!
 POD_canon_artifacts.501.a:0 "Resisting is futile" #NT!
 POD_canon_artifacts.501.b:0 "Go back to sleep!" #NT!

 oblivionadvanced_decision:0 "Relic of Death" #NT!
 oblivionadvanced_decision_tooltip:1 "The secrets of life and death are yours" #NT!
 oblivionadvanced_decision_desc:0 "You have a powerful necromantic relic at your disposal. Tapping into its power would give you great insight into matters of the afterlife." #NT!
 oblivionadvanced_decision_confirm:0 "The grave obeys me!" #NT!

 bloodsorceryadvanced_decision:0 "Magical Relic" #NT!
 bloodsorceryadvanced_decision_tooltip:1 "The deepest secrets of the blood are yours" #NT!
 bloodsorceryadvanced_decision_desc:0 "You have a powerful thaumaturgical relic at your disposal. Tapping into its power would give you great insight into matters of blood sorcery." #NT!
 bloodsorceryadvanced_decision_confirm:0 "A bloody awakening" #NT!

 auspexadvanced_decision:0 "Relic of Sight" #NT!
 auspexadvanced_decision_tooltip:1 "You will see everything!" #NT!
 auspexadvanced_decision_desc:0 "You have a powerful prophetic relic at your disposal. Tapping into its power would give you great insight into the vampiric [discipline|EL] of Auspex." #NT!
 auspexadvanced_decision_confirm:0 "A perfect perception" #NT!

 truefaith_decision:0 "Artifact of Faith" #NT!
 truefaith_decision_tooltip:1 "Faith is a powerful weapon" #NT!
 truefaith_decision_desc:0 "You have a powerful holy artifact at your disposal. Tapping into its power would give you great insight into the blessings of the faithful." #NT!
 truefaith_decision_confirm:0 "Blessed by the Divine" #NT!

 obfuscate_decision:0 "Shadowy Artifact" #NT!
 obfuscate_decision_tooltip:1 "Into the darkness we go" #NT!
 obfuscate_decision_desc:0 "You have a powerful artifact at your disposal. Tapping into its power would give you great insight into the vampire [discipline|EL] of Obfuscate." #NT!
 obfuscate_decision_confirm:0 "So much to hide..." #NT!

 auspex_decision:0 "Artifact of Sight" #NT!
 auspex_decision_tooltip:1 "You will see everything" #NT!
 auspex_decision_desc:0 "You have a powerful prophetic artifact at your disposal. Tapping into its power would give you great insight into the vampiric [discipline|EL] of Auspex." #NT!
 auspex_decision_confirm:0 "A potent perception" #NT!

 dominate_decision:0 "Artifact of Dominance" #NT!
 dominate_decision_tooltip:1 "Finally, they will have to listen" #NT!
 dominate_decision_desc:0 "You have a potent artifact at your disposal. Tapping into its power would give you great insight into the vampiric [discipline|EL] of Dominate." #NT!
 dominate_decision_confirm:0 "They will obey" #NT!

 obtenebration_decision:0 "Abyssal Artifact" #NT!
 obtenebration_decision_tooltip:1 "To look into the abyss..." #NT!
 obtenebration_decision_desc:0 "You have a potent abyssal artifact at your disposal. Tapping into its power would give you great insight into the vampiric [discipline|EL] of Obtenebration." #NT!
 obtenebration_decision_confirm:0 "So much more to learn" #NT!

 gaffari_scrolls_decision:0 "The Gaffari Scrolls" #NT!
 gaffari_scrolls_decision_tooltip:1 "An interesting read" #NT!
 gaffari_scrolls_decision_desc:0 "The proof of a conspiracy in Alamut, the Banu Haqim's leadership would love to get their hands on this... or the conspirators." #NT!
 gaffari_scrolls_decision_effect_tooltip:1 "You will use the scrolls for your benefit, one way or another" #NT!
 gaffari_scrolls_decision_confirm:0 "Let us think..." #NT!

 POD_canon_artifacts.600.t:0 "The Gaffari Scrolls" #NT!
 POD_canon_artifacts.600.desc:0 "These scrolls reveal the existence of a vast conspiracy inside the Banu Haqim clan, aimed at purging them from the 'weak new religions' and paving the way for the return of an unnamed 'Black Shepherd'.\nThey are, obviously, of tremendous importance to the Assamite leadership who have been searching for them for a while now. But they would also interest the conspirators themselves, who might pay a good price for having them returned..." #NT!
 POD_canon_artifacts.600.a:0 "Sell them to the conspirators" #NT!
 POD_canon_artifacts.600.b:0 "Reveal the conspiracy to the Eldest" #NT!
 POD_canon_artifacts.600.c:0 "I might use them for my own ambition..." #NT!

 animalismadvanced_decision:0 "Savage Relic" #NT!
 animalismadvanced_decision_tooltip:1 "I will be at one with nature." #NT!
 animalismadvanced_decision_desc:0 "You have a powerful savage relic at your disposal. Tapping into its power would give you great insight into the vampiric [discipline|EL] of Animalism." #NT!
 animalismadvanced_decision_confirm:0 "A shapeshifting master." #NT!

 POD_inquihunt_truecross_tt:0 "As you wield the True Cross, you get a serious prowess bonus for the duration of this event." #NT!

 grail_ashes_decision:0 "The Grail of the Bitter Ashes" #NT!
 grail_ashes_decision_tooltip:1 "A simple drink?" #NT!
 grail_ashes_decision_desc:0 "The Grail is told to unlock fabulous powers for the pure of heart. Are you worthy?" #NT!
 grail_ashes_decision_effect_tooltip:1 "You will drink from the Grail. Who knows what might happen?" #NT!
 grail_ashes_decision_confirm:0 "A taste of heaven?" #NT!

 POD_canon_artifacts.700.t:0 "The Bravery of the Grail Aspirant" #NT!
 POD_canon_artifacts.700.desc:0 "The Holy Grail, or Grail of the Bitter Ashes, is a legend among both Cainites and mortals. What miraculous powers could it unlock for you? Only drinking from it will tell.\nAs soon as you can take your first sip in this Holy relic, you find your mind drifting and imagine yourself being surrounded by hooded figures speaking in a foreign tongue. They quickly rush at you, swords drawn.\nAnd, somehow, you can feel their physical presence around you as if they were here..." #NT!
 POD_canon_artifacts.700.a:0 "I fear no man or ghost!" #NT!
 POD_canon_artifacts.700.effect.success.desc:0 "Victorious, you continue your drink." #NT!
 POD_canon_artifacts.700.critical.failure.effect.desc:0 "Defeated, you put back the Grail before being overwhelmed." #NT!

 POD_canon_artifacts.701.t:0 "The Soul of the Grail Aspirant" #NT!
 POD_canon_artifacts.701.desc:0 "The ghosts of fallen aspirants are gone and the first sip of the Grail dances on your tongue. While you can already feel the power of this relic, you will need more if you are to unlock it fully.\nContinuing your drink, you find yourself drifting again, this time being reminded of each time your soul was tainted by callous or selfish acts. The Grail does not serve villains easily it seems." #NT!
 POD_canon_artifacts.701.a:0 "I am worthy!" #NT!
 drink_grail_tt:0 "Your soul and your personality are being tested." #NT!

 POD_canon_artifacts.702.t:0 "The Demon of the Grail Aspirant" #NT!
 POD_canon_artifacts.702.desc:0 "The last obstacle in your endeavor to claiming the Grail is... you it seems. You are faced with a grotesque vision of yourself, more feral than mortal, that gnarls at you and seems to dare you to try finish this drink.\nThe Beast, this Unholy Curse in every Cainite's soul, is feeling threatened by this sudden intrusion of the Holy in your damned body. It won't go down without a terrible mental fight, already trying to assert control over you." #NT!
 POD_canon_artifacts.702.a:0 "I am in control!" #NT!
 drink_grail_tt2:0 "Is your Beast stronger than your will?" #NT!

 POD_canon_artifacts.703.t:0 "The Grail Knight Rises" #NT!
 POD_canon_artifacts.703.desc:0 "It is done. You proved your bravery, your soul and your willpower to the Grail and you can now drink freely. Still, even with those victories, it hurts a lot as the Grail fundamentally alters who you are.\nEven this mighty relic isn't enough to truly overcome God's curse on Caine, but it is still a profound, miraculous change. You are now something more than a mere vampire and you radiate with holy energy as the Beast inside you lets out its last, dying howl." #NT!
 POD_canon_artifacts.703.a:0 "Salvation finally?" #NT!
 drink_grail_tt3:0 "As a Grail Knight you gain the following :\n -Can replenish your blood at will with a minor decision\n -You will never frenzy again\n -Your ghouls (created from mortals) start physically stronger\n -You can't be overwhelmed by the soul of your victim after a diablerie anymore" #NT!
 drink_grail_tt4:0 "As a Grail Knight, your ghouls are stronger as they share a little of your holy blood." #NT!

 POD_canon_artifacts.704.t:0 "The Unworthy Grail Aspirant" #NT!
 POD_canon_artifacts.704.desc:0 "The ways of the Grail are mysterious. As you suffer through the terrible pain of drinking from the holy relic, the liquid suddenly turns to ashes just as God cursed Caine. As the Beast laughs at the sight of your defeat, you violently throw the goblet, symbol of your shame, away.\nIt is difficult to say if trying the ritual again in some time would result in a different outcome. You could try it again later, but the Grail would then have to stand here, a reminder to everyone of your inglorious defeat." #NT!
 POD_canon_artifacts.704.a:0 "Throw this bauble into the sea!" #NT!
 POD_canon_artifacts.704.b:0 "One night, I will be worthy." #NT!

 full_glamour_decision:0 "The Rose" #NT!
 full_glamour_decision_desc:0 "This treasure has remained pure and vibrant while sustaining its holder without the need to Rhapsodize. The fae who holds the Rose draws Glamour directly from it." #NT!
 full_glamour_decision_tooltip:1 "Rhapsodize is a thing of the past" #NT!
 full_glamour_decision_confirm:0 "Draws Glamour" #NT!

 baizetu_decision:0 "Bai Ze Tu" #NT!
 baizetu_decision_tooltip:1 "The ultimate guide to monster slaying?" #NT!
 baizetu_decision_desc:0 "Rumored to have been authored by the Yellow Emperor himself, the Bai Ze Tu has been fragmented over the centuries but it might still be possible to reconstruct it." #NT!
 baizetu_decision_confirm:0 "Time to read." #NT!
 baizetu_decision_custom:0 "You need the five Bai Ze Tu fragments to be in your possession." #NT!

 artifact_baizetu_name:0 "Bai Ze Tu" #NT!
 artifact_baizetu_description:0 "A legendary grimoire authored by none other than the god-like Yellow Emperor that is said to contain the secrets of all 11 520 types of supernatural creatures.\nWith the full tome in their hands, one would know their foes’ every strength and weakness, and with that wisdom would be unstoppable.\nThe truth is a little more complicated, with the tome being hard to decipher and full of misdirection, although still very useful to the dedicated and patient reader." #NT!

 spear_orthia_decision:0 "Reforging the Shattered Spear" #NT!
 spear_orthia_decision_tooltip:1 "A symbol of bravery forged anew?" #NT!
 spear_orthia_decision_desc:0 "The Spear of Artemis Orthia shattered when she bravely assaulted the walls of Carthage. WIth the help of a skilled supernatural blacksmith, it could be rebuilt." #NT!
 spear_orthia_decision_confirm:0 "A weapon of legend!" #NT!
 shattered_spear_decision_custom:0 "[TARGET_CHARACTER.GetFirstName] needs to be your friend, lover or soulmate." #NT!

 artifact_spear_orthia_name:0 "Spear of Artemis Orthia" #NT!
 artifact_spear_orthia_description:0 "A legendary weapon once wielded by a legendary warrior. Artemis Orthia, said to be the beloved of Ventrue himself, charged bravely into Carthage's madness like a Spartan Goddess was expected to. While her spear shattered during the fight, it has now been reforged to its former glory." #NT!

 truth_saulot_decision_tt:0 "You will decipher Javaniel's journal and the tablets, then decide what to do with them." #NT!
