 POD_canon_artifacts.800.t:0 "The Truth about Saulot?" #NT!
 POD_canon_artifacts.800.desc:0 "You have finally unlocked Javaniel's journal and its content is... disturbing.\nJavaniel was a Salubri active a long time ago, a companion of Saulot and Samiel during the Baali Wars. His account of the events depicts Saulot as a callous, if not outright evil, mastermind behind the creation of the infernalist Baali and far from his image as a saintly mentor. The Ivory Tablets also in your possession confirm this fact, claiming that Saulot is ready to burn the whole world if it means reigning over it during the "next turn of the Wheel".\nJavaniel is long dead, apparently killed by Saulot himself to hide the truth, so you are the only one with concrete proof of this lesser known side of the beloved Antediluvian. If you were to reveal it, clan Salubri would be shaken to its core and their foes emboldened." #NT!
 POD_canon_artifacts.800.a:0 "Vampire relics are of little use to me, besides scholarly pursuit." #NT!
 POD_canon_artifacts.800.b:0 "The world must known the truth!" #NT!
 POD_canon_artifacts.800.custom:0 "The Salubri will lose a lot of prestige and gain a massive amount of stress.\nThe Tremere will gain some prestige and lose some stress at the same time." #NT!
 POD_canon_artifacts.800.c:0 "I will destroy the journal and keep the truth to myself." #NT!
 POD_canon_artifacts.800.d:0 "Lies! LIES!" #NT!



