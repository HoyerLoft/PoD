 POD_wraith_shadow.001.t:0 "Materialize Shadow" #NT!
 POD_wraith_shadow.001.desc:0 "With your Shadow's mastery of Thorn, your Shadow can try to materialize itself." #NT!
 POD_wraith_shadow.001.option.a:0 "Out my Shadow! Where are you going?" #NT!
 POD_wraith_shadow.001.option.a.tt:0 "Your Shadow will try to materialize itself" #NT!
 POD_wraith_shadow.001.option.a.desc:0 "A struggle between Psyche and Shadow" #NT!
 POD_wraith_shadow.001.option.a.tt.success:0 "Your Shadow is successfully materialized" #NT!
 POD_wraith_shadow.001.option.a.tt.failure:0 "Your Shadow fails to materialize itself" #NT!
 POD_wraith_shadow.001.option.b:0 "Now is not the right time" #NT!
 POD_wraith_shadow.001.option.b.tt:0 "Your Shadow will abandon your idea of materializing itself" #NT!

 POD_wraith_shadow.002.t:0 "Materialize Shadow II" #NT!
 POD_wraith_shadow.002.desc:0 "With your shadow's mastery of Thorn, your Shadow managed to successfully materialize itself, a good thing?" #NT!
 POD_wraith_shadow.002.option.a:0 "My own shadow" #NT!
 POD_wraith_shadow.002.option.a.tt:0 "Your Shadow is successfully materialized." #NT!

 POD_wraith_shadow.003.t:0 "Materialize Shadow II" #NT!
 POD_wraith_shadow.003.desc:0 "Even your shadow's mastery of Thorn is not enough to materialize itself... for now." #NT!
 POD_wraith_shadow.003.option.a:0 "You are not ready yet" #NT!
 POD_wraith_shadow.003.option.a.tt:0 "Your Shadow failed to materialize itself" #NT!

 POD_wraith_shadow.004.t:0 "Return of your Shadow" #NT!
 POD_wraith_shadow.004.desc:0 "Your materialized Shadow has suffered an incident and must return to you." #NT!
 POD_wraith_shadow.004.option.a:0 "My shadow has returned" #NT!
 POD_wraith_shadow.004.option.a.tt:0 "Your Shadow and you are one again" #NT!
 POD_wraith_shadow.004.t_ferryman:0 "Entwined fates" #NT!
 POD_wraith_shadow.004.desc_ferryman:0 "The Pasiphae and the Ferryman are still connected such that if one is to be destroyed the other is as well." #NT!
 POD_wraith_shadow.004.option.b:0 "My Pasiphae is gone, and so am I..." #NT!
