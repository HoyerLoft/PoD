 POD_wraith_possession.100.t:0 "[possession|E]" #NT!
 POD_wraith_possession.100.desc:0 "[actor.GetTitledFirstName] is trying to [possess|E] you. You notice parts of your body moving on their own, thoughts you shouldn't have. Maybe it's time to call for an exorcist? " #NT!
 POD_wraith_possession.100.option.a:0 "Exert my willpower and fight for my body." #NT!
 POD_wraith_possession.100.option.b:0 "Resist the intruder." #NT!
 POD_wraith_possession.100.option.c:0 "Accept the [possession|E]." #NT!

 POD_wraith_possession.200.t:0 "Possessing [recipient.GetFirstNameNoTooltip]" #NT!
 POD_wraith_possession.200.desc:0 "The time is right to take control of the body of [recipient.GetTitledFirstName], but [recipient.GetSheHe] is resisting." #NT!
 POD_wraith_possession.200.option.a:0 "Continue anyway." #NT!
 POD_wraith_possession.200.a.tt_willpower:0 "[recipient.GetFirstNameNoTooltip] has exerted their will to resist your intrusion." #NT!
 POD_wraith_possession.200.a.tt_fortitude:0 "[recipient.GetFirstNameNoTooltip] is skilled at the [discipline|E] of Fortitude and is resistant to your manipulation." #NT!
 POD_wraith_possession.200.a.success.desc:0 "Victory" #NT!
 POD_wraith_possession.200.a.tt_success:0 "[recipient.GetTitledFirstName]'s body will be mine!" #NT!
 POD_wraith_possession.200.a.failure.desc:0 "Defeat" #NT!
 POD_wraith_possession.200.a.tt_failure:0 "[recipient.GetTitledFirstName] resisted my attempt to [possess|E] [actor.GetHerHim]." #NT!

 POD_wraith_possession.200.option.b:0 "Exert my will. All mortals are puppets to my strings." #NT!
 POD_wraith_possession.200.option.c:0 "Abandon this endeavor, I no longer wish to take control of [recipient.GetHerHis] body." #NT!
 POD_wraith_possession.200.option.c.tt:0 "The [possession|E] will fail." #NT!


 POD_wraith_possession.300.t:0 "[recipient.GetFirstNameNoTooltip]'s body has been possessed" #NT!
 POD_wraith_possession.300.desc:0 "You have strengthened your control of [recipient.GetTitledFirstName]'s body. This puppet now belongs to you." #NT!
 POD_wraith_possession.300.option.a:0 "It is as it should be." #NT!


 POD_wraith_possession.400.t:0 "You have been possessed" #NT!
 POD_wraith_possession.400.desc:0 "Having lost the battle of wills to [actor.GetTitledFirstName], you lose another degree of control to [actor.GetHerHim]." #NT!
 POD_wraith_possession.400.option.a:0 "My Body is no longer my own." #NT!

 POD_wraith_possession.500.t:0 "Resisted [possession|E]" #NT!
 POD_wraith_possession.500.desc:0 "[recipient.GetTitledFirstName] has resisted my attempt to [possess|E] [recipient.GetHerHim]." #NT!
 POD_wraith_possession.500.option.a:0 "Thwarted!" #NT!


 POD_wraith_possession.600.t:0 "Resisted [possession|E]" #NT!
 POD_wraith_possession.600.desc:0 "[actor.GetTitledFirstName] has abandoned [actor.GetTitledHerHis] attempt to invade your body." #NT!
 POD_wraith_possession.600.option.a:0 "My body is my own!" #NT!



 POD_wraith_possession_toast_title:0 "Wraith Successful!" #NT!
 POD_wraith_possession_toast_text:0 "Your wraith managed to [possess|E] the target, giving you some control over them and imbuing them with power." #NT!

 POD_wraith_possession.toast.fail:0 "Wraith Failed!" #NT!
 POD_wraith_possession.toast.fail.desc:0 "Your target resisted the wraith's [possession|E]." #NT!
