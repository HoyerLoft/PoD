 POD_wraith_binding.100.t:0 "Tethers of Magic and Will." #NT!
 POD_wraith_binding.100.desc:0 "While going about your normal business as a wraith, you feel a powerful pull towards an unknown location. Someone is messing with your connection to the mortal world!\n Arriving in a summoning chamber, you meet your summoner - a necromancer named [actor.GetFirstNameNoTooltip]. Already, the binding ritual is starting to affect you and warp your being." #NT!
 POD_wraith_binding.100.option.a:0 "I. WILL. NOT. BE. CONTROLLED!" #NT!
 POD_wraith_binding.100.option.b:0 "Resist, of course." #NT!
 POD_wraith_binding.100.option.c:0 "Resistance is futile... Revenge, but later." #NT!

 POD_wraith_binding.200.t:0 "Tethers of Magic and Will." #NT!
 POD_wraith_binding.200.desc:0 "The ritual ground ready, you call upon the dark magics of the abyss and pull the target wraith to your prepared circle. \n Through a hole in mortal reality comes [recipient.GetFirstNameNoTooltip], face contorted in pain and rage. Now that the ghost is here, it is time for the binding." #NT!
 POD_wraith_binding.200.wp:0 "Continue anyway." #NT!
 POD_wraith_binding.200.wp.tt_willpower:0 "[recipient.GetFirstNameNoTooltip] has exerted their will to better hide [recipient.GetHerHis] movements and clandestine conversations." #NT!
 POD_wraith_binding.200.blood.tt_success:00 "Success" #NT!
 POD_wraith_binding.200.wp.success.desc:0 "Victory" #NT!
 POD_wraith_binding.200.wp.tt_success:0 "[recipient.GetTitledFirstName] will obey me!" #NT!
 POD_wraith_binding.200.wp.failure.desc:0 "Defeat" #NT!
 POD_wraith_binding.200.blood.tt_failure:0 "Failure" #NT!
 POD_wraith_binding.200.wp.tt_failure:0 "[recipient.GetTitledFirstName] resisted my attempt at binding." #NT!
 POD_wraith_binding.200.option.wp:0 "Exert my will. I will be [recipient.GetHerHis] master!" #NT!
 POD_wraith_binding.200.blood:0 "Exert my will and blood. The abyss will grant me power over death and the dead." #NT!

 POD_wraith_binding.200.option.c:0 "Abandon this endeavor, I no longer wish to bind [recipient.GetHerHim]." #NT!
 POD_wraith_binding.200.option.c.tt:0 "The attempt will fail." #NT!


 POD_wraith_binding.300.t:0 "[recipient.GetFirstNameNoTooltip] Bound.." #NT!
 POD_wraith_binding.300.desc:0 "I have successfully invoked the dread powers of oblivion to force [recipient.GetTitledFirstName] into undying service. The question is, how strong is the binding?" #NT!
 POD_wraith_binding.300.option.a:0 "It is as it should be." #NT!
 POD_wraith_binding.300.twolevels:0 "The binding's potency will be increased by two levels!" #NT!
 POD_wraith_binding.300.threelevels:0 "The binding's potency will be increased by three levels!" #NT!

 POD_wraith_binding.400.t:0 "Bound!" #NT!
 POD_wraith_binding.400.desc:0 "Despite your efforts at fighting the dark powers of [actor.GetTitledFirstName], the magic has forced you to become an unwilling slave to [actor.GetHerHim]." #NT!
 POD_wraith_binding.400.option.a:0 "My independence... lost." #NT!

 POD_wraith_binding.500.t:0 "Failed binding" #NT!
 POD_wraith_binding.500.desc:0 "[recipient.GetTitledFirstName] has resisted my attempt to bind [recipient.GetHerHim]." #NT!
 POD_wraith_binding.500.option.a:0 "Thwarted!" #NT!


 POD_wraith_binding.600.t:0 "Foiled Binding" #NT!
 POD_wraith_binding.600.desc:0 "[actor.GetTitledFirstName] has abandoned [actor.GetTitledHerHis] attempt to force you into service." #NT!
 POD_wraith_binding.600.option.a:0 "My independence is safe!" #NT!



