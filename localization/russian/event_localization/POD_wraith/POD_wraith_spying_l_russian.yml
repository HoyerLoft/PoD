l_russian:
 POD_wraith_spying.100.t:0 "Invisible Eyes" #NT!
 POD_wraith_spying.100.desc:0 "You feel like you are being watched. Something isn't quite right. You fear that if you continue operating as usual, the unknowable presence will deduce your secrets.\n perhaps the time is right for body doubles, codes and other means of confusing a watcher. Of course, you could just be paranoid....." #NT!
 POD_wraith_spying.100.option.a:0 "Exert my willpower and hide my secrets." #NT!
 POD_wraith_spying.100.option.b:0 "Hide my secrets." #NT!
 POD_wraith_spying.100.option.c:0 "It's just in my imagination." #NT!

 POD_wraith_spying.200.t:0 "Spying on [recipient.GetFirstNameNoTooltip]" #NT!
 POD_wraith_spying.200.desc:0 "The time is right to use my invisibility on [recipient.GetTitledFirstName] and uncover some secrets, but [recipient.GetSheHe] is resisting." #NT!
 POD_wraith_spying.200.option.a:0 "Continue anyway." #NT!
 POD_wraith_spying.200.a.tt_willpower:0 "[recipient.GetFirstNameNoTooltip] has exerted their will to better hide [recipient.GetHerHis] movements and clandestine conversations." #NT!
 POD_wraith_spying.200.a.tt_auspex:0 "[recipient.GetFirstNameNoTooltip]'s powers allow him to see the unseen, robbing you of your invisibility." #NT!
 POD_wraith_spying.200.a.success.desc:0 "Victory" #NT!
 POD_wraith_spying.200.a.tt_success:0 "[recipient.GetTitledFirstName]'s secrets will be known to me!" #NT!
 POD_wraith_spying.200.a.failure.desc:0 "Defeat" #NT!
 POD_wraith_spying.200.a.tt_failure:0 "[recipient.GetTitledFirstName] resisted my attempt at spying." #NT!
 POD_wraith_spying.200.option.b:0 "Exert my will. I will know all [recipient.GetHerHis] secrets!" #NT!

 POD_wraith_spying.200.option.c:0 "Abandon this endeavour, I no longer wish to spy on [recipient.GetHerHim]." #NT!
 POD_wraith_spying.200.option.c.tt:0 "The attempt will fail." #NT!


 POD_wraith_spying.300.t:0 "[recipient.GetFirstNameNoTooltip]'s secrets found." #NT!
 POD_wraith_spying.300.desc:0 "I have learned [recipient.GetTitledFirstName]'s secrets from observing [recipient.GetHerHim]." #NT!
 POD_wraith_spying.300.option.a:0 "It is as it should be." #NT!


 POD_wraith_spying.400.t:0 "Your secrets have been revealed" #NT!
 POD_wraith_spying.400.desc:0 "Having failed the attempt to hide your possessions and conversations from [actor.GetTitledFirstName], your secrets are now known to [actor.GetHerHim]." #NT!
 POD_wraith_spying.400.option.a:0 "My secrets are no longer hidden." #NT!

 POD_wraith_spying.500.t:0 "Foiled Spying" #NT!
 POD_wraith_spying.500.desc:0 "[recipient.GetTitledFirstName] has resisted my attempt to spy on [recipient.GetHerHim]." #NT!
 POD_wraith_spying.500.option.a:0 "Thwarted!" #NT!
 POD_wraith_spying.500.option.a.tt.beast:0 "#R We must know [recipient.GetHerHis] secrets!#!" #NT!

 POD_wraith_spying.600.t:0 "Foiled Spying" #NT!
 POD_wraith_spying.600.desc:0 "[actor.GetTitledFirstName] has abandoned [actor.GetTitledHerHis] attempt to steal your secrets." #NT!
 POD_wraith_spying.600.option.a:0 "My secrets are safe!" #NT!
 POD_wraith_spying.600.toasttitle:0 "Wraith Foiled!" #NT!
 POD_wraith_spying.600.toasttext:0 "The wraith you sent failed to learn any of your targets secrets." #NT!
 POD_wraith_spying.300.toasttitle:0 "Wraith Successful!" #NT!
 POD_wraith_spying.300.toasttext:0 "Your wraith retrieved precious information for your use." #NT!



 turned_to_wraith:0 "The target will die and be reborn a wraith in your court. Or, if already a wraith, will be significantly weakened and drawn to your court." #NT!
