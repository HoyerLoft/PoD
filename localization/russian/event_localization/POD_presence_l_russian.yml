POD_perfect_world.001.t:0 "Идеальный Мир" #NT!
POD_perfect_world.001.desc:0 "Вы - существо, обладающее значительной силой, и ваше мастерство владения Присутствием монументально. Вы смотрите на свой домен и весь этот скот, живущий своей жизнью, не заботясь о картине в целом. Но у вас есть сила изменить это, заставить их жить так, как вы считаете нужным, сила превратить ваши владения в идеальный мир... для вас.\nНо что есть Идеальный Мир?" #NT!
POD_perfect_world.001.a:0 "Я вдохновлю их стать великими, править элитами лучше" #NT!
POD_perfect_world.001.a.tt:0 "Вы получаете мощный модификатор, который применяется к вашей столице, модификатор увеличивающий развитие." #NT!
POD_perfect_world.001.a.tt.beast:0 "#R Ах, с чего бы нам хотеть править крестьянами?#!" #NT!
POD_perfect_world.001.b:0 "Этот мир жесток, они должны наращивать свои силы, чтобы помочь моим планам." #NT!
POD_perfect_world.001.b.tt:0 "Вы получаете мощный модификатор, который применяется к вашей столице, модификатор увеличивающий вашу военную мощь." #NT!
POD_perfect_world.001.b.tt.beast:0 "#R Война близко#!" #NT!
POD_perfect_world.001.c:0 "Сейчас не время" #NT!
POD_perfect_world.001.c.tt:0 "Вы оставите свои попытки заставить смертных поступать так, как тебе хочется" #NT!
POD_perfect_world.001.c.tt.beast:0 "#R Нет! Мы должны контролировать их!#!" #NT!

POD_perfect_world.002.t:0 "Идеальный Мир" #NT!
POD_perfect_world.002.desc:0 "Вам пришлось потратить много энергии, и некоторые заметили, что происходит что-то странное, но результат был феноменальным! Вы уже видите, как действуют смертные в вашем видении, и вы готовы пожинать плоды" #NT!
POD_perfect_world.002.option.a:0 "Идеально" #NT!
POD_perfect_world.002.option.a.tt:0 "Вам удалось повлиять на смертных в городе" #NT!

POD_mask_of_empathy.001.t:0 "Маска Эмпатии" #NT!
POD_mask_of_empathy.001.desc:0 "Все находится в движении, используя свою огромную силу Присутствия, теперь вы можете сделать свой ход. Вы расширяете свою волю и неестественное обаяние и уже чувствуете, что ваша цель близка, очень близка. Будете ли вы продолжать?" #NT!
POD_mask_of_empathy.001.option.a:0 "Пришло время разорвать их узы" #NT!
POD_mask_of_empathy.001.option.a.tt:0 "Вы попытаетесь использовать силу 'Маска Эмпатии'" #NT!
POD_mask_of_empathy.001.option.a.desc:0 "Битва воль" #NT!
POD_mask_of_empathy.001.option.a.success:0 "Успех" #NT!
POD_mask_of_empathy.001.option.a.tt.attacker_wins:0 "[target.GetFirstName] и [target_relation.GetFirstName] больше не связаны" #NT!
POD_mask_of_empathy.001.option.a.failure:0 "Провал" #NT!
POD_mask_of_empathy.001.option.a.tt.defender_wins:0 "Вы потерпели неудачу, и ваша воля ослабевает" #NT!
POD_mask_of_empathy.001.option.b:0 "Сейчас не время" #NT!
POD_mask_of_empathy.001.option.b.tt:0 "Вы забросите свои попытки разорвать отношения [target.GetFirstName] и [target_relation.GetFirstName]" #NT!

POD_mask_of_empathy.002.t:0 "Маска Эмпатии" #NT!
POD_mask_of_empathy.002.desc:0 "Вы преуспели, вы уже можете чувствовать, что [target.GetFirstName] и [target_relation.GetFirstName] изменили свое мнение друг о друге" #NT!
POD_mask_of_empathy.002.option.a:0 "Ах, конечно, они не смогли устоять перед моим обаянием" #NT!
POD_mask_of_empathy.002.option.a.tt:0 "Вы добились успеха" #NT!
POD_mask_of_empathy.002.option.a.tt.beast:0 "#R Они под нашим контролем!" #NT!

POD_mask_of_empathy.003.t:0 "Маска Эмпатии" #NT!
POD_mask_of_empathy.003.desc:0 "Вы потерпели неудачу, [target.GetFirstName] и [target_relation.GetFirstName] не изменили отношения друг к другу. Вам едва удалось не попасться, это плюс" #NT!
POD_mask_of_empathy.003.option.a:0 "Какой позор" #NT!
POD_mask_of_empathy.003.option.a.tt:0 "Вы потерпели неудачу" #NT!
POD_mask_of_empathy.003.option.a.tt.beast:0 "#R Какое разочарование" #NT!
