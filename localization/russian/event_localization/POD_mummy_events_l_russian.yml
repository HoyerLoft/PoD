 POD_mummy_scheme.100.t:0 "Eye of Sakhmet" #NT!
 POD_mummy_scheme.100.desc:0 "You inscribed the symbol of Sakhmet on the target, rendering wound healing more difficult and long-lasting." #NT!
 POD_mummy_scheme.100.a:0 "Good." #NT!

 POD_discover_true_name_outcome.2000.t:0 "You failed to learn [target.GetTitledFirstName]'s ren!" #NT!
 POD_discover_true_name_outcome.2000.desc:0 "After spending months breaking down the name into component words, learning their correct enunciation, learning the meaning of each and attempting to discover their innermost nature, I have failed." #NT!
 POD_discover_true_name_outcome.2000.a:0 "I give up." #NT!
 POD_discover_true_name_outcome.2000.b:0 "[target.GetTitledFirstName]'s ren will be mine to command!" #NT!

 POD_command_effigy_ongoing.1000.t:0 "Effigy Damaged" #NT!
 POD_command_effigy_ongoing.1000.desc:0 "One of your effigies has returned early from its task. It has several arrows embedded in its backside. You think it likely that the beast had a run in with either hunters or frightened peasants." #NT!
 POD_command_effigy_ongoing.1000.option.a:0 "At least it has not been destroyed." #NT!
 POD_command_effigy_ongoing.1000.option.a.LIGHT_DAMAGE:0 "Light Damage" #NT!
 POD_command_effigy_ongoing.1000.option.a.MODERATE_DAMAGE:0 "Significant Damage" #NT!
 POD_command_effigy_ongoing.1000.option.a.HEAVY_DAMAGE:0 "Heavy Damage" #NT!
 POD_command_effigy_ongoing.1000.option.a.t:0 "Creature Effigy Damage" #NT!
 POD_command_effigy_ongoing.1000.option.a.tt.LIGHT_DAMAGE:0 "Your [this_effigy.GetName] took 25% damage." #NT!
 POD_command_effigy_ongoing.1000.option.a.tt.MODERATE_DAMAGE:0 "Your [this_effigy.GetName] took 50% damage." #NT!
 POD_command_effigy_ongoing.1000.option.a.tt.HEAVY_DAMAGE:0 "Your [this_effigy.GetName] took 75% damage." #NT!

 POD_command_effigy_ongoing.1020.t:0 "Effigy Eaten" #NT!
 POD_command_effigy_ongoing.1020.desc:0 "A servant approaches you with a basket of broken clay fragments. "This was all that was left, when we found it. We believe wild animals have eaten the rest of your creature effigy."" #NT!
 POD_command_effigy_ongoing.1020.option.a:0 "A pity." #NT!

 POD_command_effigy_ongoing.1030.t:0 "Effigy Stolen" #NT!
 POD_command_effigy_ongoing.1030.desc:0 "A messenger arrives. "I have come on behalf of my master, [sabotage_rival.GetTitledFirstName]. We have in our possession something that might be of interest to you. My master is willing to part with it, in return for a generous gift. What say you?"" #NT!
 POD_command_effigy_ongoing.1030.option.a:0 "You may keep it... As a gift from me." #NT!
 POD_command_effigy_ongoing.1030.option.b:0 "Fine. How much?" #NT!
 POD_command_effigy_ongoing.1030.option.c:0 "Thief! How dare you take what rightfully belongs to me." #NT!
 POD_command_effigy_ongoing.1030.option.b.t.PAY_MINOR:0 "Good Bargain" #NT!
 POD_command_effigy_ongoing.1030.option.b.t.PAY_MEDIUM:0 "Decent Bargain" #NT!
 POD_command_effigy_ongoing.1030.option.b.t.PAY_MAJOR:0 "Terrible Bargain" #NT!

 POD_command_effigy_ongoing.1040.t:0 "Effigy Goes Missing" #NT!
 POD_command_effigy_ongoing.1040.desc:0 "Your servants have been searching for days but have been unable to find one of your effigies. It seems some ill fate has befallen it." #NT!
 POD_command_effigy_ongoing.1040.option.a:0 "Give up the search. It is gone." #NT!

 POD_command_effigy_ongoing.1050.t:0 "Treasure Found" #NT!
 POD_command_effigy_ongoing.1050.desc:0 "While out performing their assigned tasks, one of your effigies has come across some ancient treasures that might be of use." #NT!
 POD_command_effigy_ongoing.1050.option.a:0 "Sell it." #NT!
 POD_command_effigy_ongoing.1050.option.b:0 "This may be useful." #NT!
 POD_command_effigy_ongoing.1050.option.b.t.KEEP_IT:0 "Found Treasure" #NT!

 POD_command_effigy_ongoing.1060.t:0 "Golden Opportunity" #NT!
 POD_command_effigy_ongoing.1060.desc:0 "A merchant comes before you. Behind them you see a beast trapped within a cage. \n\n"Greetings your Magnificence. I travel far and wide peddling rarities and I came across this beautiful creature. It would be wonderful to add it to my menagerie. How fortunate this find has lead me to your doorstep. Its power and beauty are so striking, much like its owner's. Though I have amassed many riches on my travels, something is still missing. I am in awe of your creation and simply must have it."" #NT!
 POD_command_effigy_ongoing.1060.option.a:0 "I'm sure we can come to some arrangement." #NT!
 POD_command_effigy_ongoing.1060.option.a.t.GREAT_DEAL:0 "A Great Deal" #NT!
 POD_command_effigy_ongoing.1060.option.a.t.GOOD_DEAL:0 "A Good Deal" #NT!
 POD_command_effigy_ongoing.1060.option.a.t.POOR_DEAL:0 "A Poor Deal" #NT!
 POD_command_effigy_ongoing.1060.option.b:0 "My creations are not for sale." #NT!
 POD_command_effigy_ongoing.1060.option.b.NO_INCIDENT:0 "After what seemed like hours of unending prattle, though upset, the merchant leaves without further incident." #NT!
 POD_command_effigy_ongoing.1060.option.b.EFFIGY_STOLEN:0 "You have been fooled! That silvery tongued merchant has fled with your effigy." #NT!
 POD_command_effigy_ongoing.1060.option.c:0 "Guards, seize this thief!" #NT!

 POD_command_effigy_ongoing.1070.t:0 "Risky Venture" #NT!
 POD_command_effigy_ongoing.1070.desc:0 "You have discovered the whereabouts of a guarded treasure. You could order your effigy to try and steal it, though this would endanger the effigy who made the attempt." #NT!
 POD_command_effigy_ongoing.1070.option.a:0 "Too risky." #NT!
 POD_command_effigy_ongoing.1070.option.b:0 "No risk. No reward." #NT!
 POD_command_effigy_ongoing.1070.option.b.t.DAMAGE:0 "Your Creature Effigy was Damaged" #NT!
