 podmummy.4200.t:0 "$learning_true_names_head$ Discovering a New Ren" #NT!
 podmummy.4200.desc:0 "Learning a true name isn’t a simple matter of hearing a name once. It’s a matter of breaking down the name into component words, learning the meaning of each, learning their correct enunciation and pacing, and then putting them back together into the whole ren." #NT!
 podmummy.4200.a:0 "It takes time and dedication." #NT!

