l_russian:

 POD_mummy_resurrection.100.t:0 "Judgment" #NT!
 POD_mummy_resurrection.100.desc:0 "You have been killed, now you found yourself in the [underworld|E], and shall pass a judgment to prove you are worth resurrecting." #NT!
 POD_mummy_resurrection.100.a:0 "Weight my Sins." #NT!

 POD_mummy_resurrection.101.t:0 "Resurrecting" #NT!
 POD_mummy_resurrection.101.desc:0 "Even after passing the judgment, you still need some time to restore your body to be prepared for rebirth. Still, you can use some artifacts to shorten the time needed to resurrect." #NT!
 POD_mummy_resurrection.101.a:0 "I can use my illustrious scarab of life." #NT!
 POD_mummy_resurrection.101.b:0 "I can use my famed scarab of life." #NT!
 POD_mummy_resurrection.101.c:0 "I can use my masterwork scarab of life." #NT!
 POD_mummy_resurrection.101.d:0 "I can use my common scarab of life." #NT!
 POD_mummy_resurrection.101.e:0 "I don't have any usable artifact." #NT!

 POD_mummy_hekau.100.t:0 "Chattel" #NT!
 POD_mummy_hekau.100.desc:0 "You can activate a chattel to become a replica of your currently equipped artifact (trinkets not included). It won't be possible if you don't have any equipped, or the level of your chattel is lower than the rarity of that artifact, like lesser chattel only can be a replica of a common artifact, complex chattel up to masterwork... etc." #NT!
 POD_mummy_hekau.100.a:0 "Craft a replica of my weapon." #NT!
 POD_mummy_hekau.100.b:0 "Craft a replica of my armor." #NT!
 POD_mummy_hekau.100.c:0 "Craft a replica of my regalia." #NT!
 POD_mummy_hekau.100.d:0 "Craft a replica of my crown." #NT!
 POD_mummy_hekau.100.e:0 "I don't want craft a replica now." #NT!

 POD_mummy_hekau.201.t:0 "Separate Khaibit" #NT!
 POD_mummy_hekau.201.desc:0 "With your mastery of Necromancy, you can try to separate your Khaibit for use as a spectre-like servant." #NT!
 POD_mummy_hekau.201.option.a:0 "Out my shadow! Serve me." #NT!
 POD_mummy_hekau.201.option.a.tt:0 "You will try to separate your Khaibit" #NT!
 POD_mummy_hekau.201.option.a.desc:0 "A struggle with your inner shadow" #NT!
 POD_mummy_hekau.201.option.a.tt.success:0 "Your Khaibit is successfully separated" #NT!
 POD_mummy_hekau.201.option.a.tt.failure:0 "You fail to separate your Khaibit" #NT!
 POD_mummy_hekau.201.option.b:0 "Now is not the right time" #NT!
 POD_mummy_hekau.201.option.b.tt:0 "You will abandon your idea of separate your Khaibit" #NT!

 POD_mummy_hekau.202.t:0 "Separate Khaibit II" #NT!
 POD_mummy_hekau.202.desc:0 "With your mastery of Necromancy, you managed to successfully separate your Khaibit from you, now it's time to give orders." #NT!
 POD_mummy_hekau.202.option.a:0 "My own spectre" #NT!
 POD_mummy_hekau.202.option.a.tt:0 "Your Khaibit is successfully separated." #NT!

 POD_mummy_hekau.203.t:0 "Separate Khaibit II" #NT!
 POD_mummy_hekau.203.desc:0 "Even your mastery of Necromancy is not enough to separate your Khaibit... for now." #NT!
 POD_mummy_hekau.203.option.a:0 "I am not ready yet" #NT!
 POD_mummy_hekau.203.option.a.tt:0 "You failed to separate your Khaibit" #NT!

 POD_mummy_hekau.204.t:0 "Return of Khaibit" #NT!
 POD_mummy_hekau.204.desc:0 "Your separated Khaibit has suffered an incident and must return to you." #NT!
 POD_mummy_hekau.204.option.a:0 "My shadow has returned" #NT!
 POD_mummy_hekau.204.option.a.tt:0 "Your Khaibit and you are one again" #NT!

 podmummy.1.t:0 "Immortal Arts" #NT!
 podmummy.1.desc:0 "Secluded, undisturbed and with necessary instruments at hand, you are ready to practice the artisanal Hekau paths. What is it that you want to do?" #NT!
 podmummy.1.a:0 "Brew a potion." #NT!
 podmummy.1.a.tt:0 " Alchemy originated in Egypt and the Reborn have access to a rich fundus of first-hand experiences thanks to their tem-akh. The Khri-Habi have proven themselves most adept at this Hekau arts and willingly teach them to their brethren." #NT!
 podmummy.1.b:0 "Craft an amulet." #NT!
 podmummy.1.b.tt:0 " Manufacture of various small magical items that protect or enhance the living and the dead. Amulets may take any form, from jewelry to finely crafted tokens to slips of papyrus inscribed with spells of protection. Even symbols painted carefully on the body could provide power." #NT!
 podmummy.1.c:0 "Mould an effigy." #NT!
 podmummy.1.c.tt:0 " Effigy spells and rituals are based upon ideals of sympathetic magic and the manufacture of spiritual objects. Such objects may serve as relics for the soul in the afterlife or powerful artifacts in the material world. A picture or model may be empowered to cause its fate to affect the thing it depicts." #NT!

 alchemy_preparaion_head:0 "Alchemical Preparations:" #NT!
 podmummy.1000.t:0 "$alchemy_preparaion_head$ Gather Material" #NT!
 podmummy.1000.desc:0 "Which materials have you gathered to use?" #NT!
 podmummy.1000.a:0 "Common Materials" #NT!
 podmummy.1000.b:0 "Uncommon Materials" #NT!
 podmummy.1000.c:0 "Rare Materials" #NT!
 podmummy.1000.d:0 "Exotic Materials" #NT!
 podmummy.1000.e:0 "Unique Materials" #NT!

 podmummy.1010.t:0 "$alchemy_preparaion_head$ Identification" #NT!
 podmummy.1010.desc:0 "Knowledge is power. Understanding specifically what composes any object, creature, or substance gives the alchemist potential power over it. Alchemists become aware of substances’ inherent properties that mere chemists never uncover." #NT!
 podmummy.1010.a:0 "Use a power to identify" #NT!
 podmummy.1010.b:0 "Use knowledge only" #NT!
 podmummy.1010.critical_success:0 "Critical Success" #NT!
 podmummy.1010.critical_success_result:0 "Your preparation gains double effectiveness." #NT!
 podmummy.1010.success:0 "Success" #NT!
 podmummy.1010.success_result:0 "Your preparation maintains effectiveness." #NT!
 podmummy.1010.fail:0 "Fail" #NT!
 podmummy.1010.fail_result:0 "Your preparation loses some effectiveness." #NT!
 podmummy.1010.critical_fail:0 "Critical Fail: Materials lose all effect." #NT!
 podmummy.1010.critical_fail_result:0 "Your preparation loses all effectiveness." #NT!

 podmummy.1110.t:0 "$alchemy_preparaion_head$ Transmutation" #NT!
 podmummy.1110.desc:0 "Many alchemical processes seek to simply change one substance into another, such as the well-known quest to create gold from lesser materials. The result may be a purified form of the original substance, a new substance altogether or a strange blend of the mixture’s components." #NT!
 podmummy.1110.a:0 "Use power to transmute" #NT!
 podmummy.1110.b:0 "Use power of stasis" #NT!
 podmummy.1110.success:0 "Success" #NT!
 podmummy.1110.success_result:0 "Your preparation gains random effectiveness depending on your level of Quiddity." #NT!
 podmummy.1110.fail:0 "Fail" #NT!
 podmummy.1110.fail_result:0 "Your preparation loses random effectiveness depending on your level of Quiddity." #NT!

 podmummy.1210.t:0 "$alchemy_preparaion_head$ Catalyst" #NT!
 podmummy.1210.desc:0 "Many alchemical preparations have as their primary goal the ability to cause change in other substances or forms. At the heights of mastery, the alchemist may even transform her own body into a catalyst that is capable of causing changes in the world around her." #NT!
 podmummy.1210.a:0 "I succeeded! #weak (Effectiveness [ROOT.Var('alchemy_craft_outcome').GetValue|0])#!" #NT!

 podmummy.1999.t:0 "$alchemy_preparaion_head$ Result" #NT!
 podmummy.1999.desc_super_fail:0 "Explosion! You are hurt." #NT!
 podmummy.1999.desc_fail:0 "You created a bad batch." #NT!
 podmummy.1999.desc_success_opening:0 "After months of planning, your preparation has succeeded, now you have:" #NT!
 podmummy.1999.desc_trash:0 "Empty Slot" #NT!
 podmummy.1999.desc_comma:0 ", " #NT!
 podmummy.1999.desc_slot_1:0 "[ROOT.Char.Custom( 'GetAlchemyProductType1' )]" #NT!
 podmummy.1999.desc_slot_2:0 "[ROOT.Char.Custom( 'GetAlchemyProductType2' )]" #NT!
 podmummy.1999.desc_slot_3:0 "[ROOT.Char.Custom( 'GetAlchemyProductType3' )]" #NT!
 podmummy.1999.desc_slot_4:0 "[ROOT.Char.Custom( 'GetAlchemyProductType4' )]" #NT!
 podmummy.1999.desc_slot_5:0 "[ROOT.Char.Custom( 'GetAlchemyProductType5' )]" #NT!
 podmummy.1999.desc_slot_6:0 "[ROOT.Char.Custom( 'GetAlchemyProductType6' )]" #NT!
 podmummy.1999.desc_slot_7:0 "[ROOT.Char.Custom( 'GetAlchemyProductType7' )]" #NT!
 podmummy.1999.desc_slot_8:0 "[ROOT.Char.Custom( 'GetAlchemyProductType8' )]" #NT!
 podmummy.1999.desc_slot_9:0 "[ROOT.Char.Custom( 'GetAlchemyProductType9' )]" #NT!
 podmummy.1999.desc_slot_10:0 "[ROOT.Char.Custom( 'GetAlchemyProductType10' )]" #NT!
 podmummy.1999.desc_success_ending:0 "in your alchemical product slots." #NT!
 podmummy.1999.a:0 "Ahhh!" #NT!
 podmummy.1999.b:0 "I don't need this..." #NT!
 podmummy.1999.c:0 "So be it." #NT!

 amulet_creation_head:0 "Amulet Creation:" #NT!
 podmummy.2000.t:0 "$amulet_creation_head$ Gather Material" #NT!
 podmummy.2000.desc:0 "Which materials have you gathered to use?" #NT!

 podmummy.2999.t:0 "$amulet_creation_head$ Result" #NT!
 podmummy.2999.desc:0 "You start to create an amulet, which one do you have in mind?" #NT!
 podmummy.2999.a:0 "I want a higher level amulet. #weak (Current Level [ROOT.Var('amulets_craft_product_level').GetValue|0])#!" #NT!
 podmummy.2999.b:0 "I give up." #NT!
 podmummy.2999.success:0 "Success" #NT!
 podmummy.2999.success_result:0 "You will craft an amulet with one more level up." #NT!
 podmummy.2999.fail:0 "Fail" #NT!
 podmummy.2999.fail_result:0 "You are forced to craft an amulet with your current level." #NT!

 effigy_creation_head:0 "Effigy Creation:" #NT!
 podmummy.3000.t:0 "$effigy_creation_head$ Gather Material" #NT!
 podmummy.3000.desc:0 "What materials have you gathered to use?" #NT!

 podmummy.3999.t:0 "$effigy_creation_head$ Result" #NT!
 podmummy.3999.desc:0 "You start creating the effigy, which one do you have in mind?" #NT!
 podmummy.3999.a:0 "I want a higher level effigy. #weak (Current Level [ROOT.Var('effigy_craft_product_level').GetValue|0])#!" #NT!
 podmummy.3999.b:0 "I give up." #NT!
 podmummy.3999.success:0 "Success" #NT!
 podmummy.3999.success_result:0 "You will craft the effigy with one more level up." #NT!
 podmummy.3999.fail:0 "Fail" #NT!
 podmummy.3999.fail_result:0 "You are forced to craft the effigy with your current level." #NT!

 learning_true_names_head:0 "Learning True Names:" #NT!
 podmummy.4000.t:0 "$learning_true_names_head$ Choose" #NT!
 podmummy.4000.desc:0 "What do you want to do?" #NT!
 podmummy.4000.a:0 "Practice pronunciation." #NT!
 podmummy.4000.b:0 "Learn a new true name." #NT!
 podmummy.4000.c:0 "Show known and unknown true names." #NT!

 podmummy.4100.t:0 "$learning_true_names_head$ Practice Pronunciation" #NT!
 podmummy.4100.desc:0 "The magic of true names does not come easily: A true name must be understood and pronounced with exacting care. An impatient scribe will find that her improperly spoken ren fails to have any effect whatsoever." #NT!
 podmummy.4100.a:0 "I have time." #NT!

 podmummy.4101.t:0 "$learning_true_names_head$ Practice Pronunciation" #NT!
