l_russian:

 POD_midnight_circus.100.t:0 "Ye Olde Lunar Carnival and Midnight Circus" #NT!
 POD_midnight_circus.100.option.a:0 "Visit the Carnival!" #NT!
 POD_midnight_circus.100.option.b:0 "Allow the Carnival, but prohibit your vassals and courtiers from attending." #NT!
 POD_midnight_circus.100.option.c:0 "Drive the Carnival away from your domain!" #NT!
 POD_midnight_circus.100.desc:0 "A mysterious carnival has arrived in your domain. Traveling troubadours are inviting people to come and experience the wonders of their Theater and Faire. Many say this would be good light-hearted fun, but others distrust the visitors as somehow being unsavory." #NT!

