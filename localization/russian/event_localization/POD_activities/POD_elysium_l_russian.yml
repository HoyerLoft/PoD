l_russian:

 host_elysium_decision:0 "Созвать Элизиум" #NT!
 host_elysium_decision_tooltip:0 "Состоится Элизиум, за которым последует заседание Совета." #NT!
 host_elysium_decision_opening_desc:0 "Сегодня вечером вашем дворе  состоится Элизиум, после чего вы обсудите с Советом насущные вопросы. Если они достаточно опытны, то их советы могут оказаться весьма полезными." #NT!
 elysium_decision_effect_tooltip:1 "Состоится Элизиум, затем ваш совет предложит вам различные планы действий в зависимости от их уровня навыков." #NT!
 host_elysium_decision_confirm:0 "Провести Элизиум." #NT!
 host_elysium_decision_desc_shy:0 "Это действие может повысить уровень стресса из-за вашей застенчивости." #NT!
 ignored_my_plan_opinion:0 "Проигнорировать совет" #NT!
 busy_chancellor_modifier:0 "Усердный канцлер" #NT!
 busy_chancellor_modifier_desc:0 "Ваш канцлер занят тем, что поет вам дифирамбы по всем вашим владениям" #NT!
 marshal_elysium_levies_modifier:0 "Контроль населения" #NT!
 marshal_elysium_levies_modifier_desc:0 "Ваш маршал усилил контроль над этой областью, чётко наблюдая за тем, чтобы все ощущали ваш авторитет" #NT!
 capital_reined_in_modifier:0 "Кровавые инвестиции" #NT!
 capital_reined_in_modifier_desc:0 "Поддерживая нужных людей, вы распространяете своё влияние в этом регионе" #NT!
 spymaster_elysium_scheme_modifier:0 "Источники информации Тайного Советника" #NT!
 spymaster_elysium_scheme_modifier_desc:0 "Ваш тайный советник прямо сейчас использует очень хорошо налаженную сеть информаторов" #NT!
 cheap_elysium_opinion:0 "Дешевый Элизиум" #NT!
 roaming_elysium_modifier:0 "Бродячий Элизиум" #NT!
 roaming_elysium_modifier_desc:0 "Вы путешествуете по своим владениям, чтобы вас было труднее поймать." #NT!



 POD_elysium_events.1.t:0 "Заседание Совета" #NT!
 POD_elysium_events.1.desc:0 "Сегодня вечером планируется проведение заседания совета. Это довольно обыденное явление в вампирском мире, момент, когда ваши ближайшие советники могут высказать своё мнение о различных проблемах и о методах их решения. И вам, как их сюзерену, нужно решать, принимать их предложения к сведению или нет." #NT!
 POD_elysium_events.1.option.a:0 "Давайте начнём" #NT!
 POD_elysium_events.1.option.b:0 "Не сегодня" #NT!
 POD_elysium_events.1.option.meeting:0 "Чем более опытными будут ваши советники, тем лучше будет результат. Не ждите ничего хорошего, если они плохо справляются со своей работой." #NT!

 POD_elysium_events.100.t:0 "Канцлер : Неудачный план" #NT!
 POD_elysium_events.100.desc:0 "Ваш канцлер предлагает план умасливания какого-нибудь ближайшего правителя лестью, подарками и тому подобным. Хотя это и кажется безопасным в перспективе, затраты кажутся довольно высокими для малоэффективного результата. Тем не менее, вы должны сделать выбор." #NT!
 POD_elysium_events.100.option.a:0 "Надеюсь, это стоит того..." #NT!
 POD_elysium_events.100.option.b:0 "Это того не стоит!" #NT!

 POD_elysium_events.101.t:0 "Канцлер : Хороший план" #NT!
 POD_elysium_events.101.desc:0 "Ваш канцлер предлагает план умасливания какого-нибудь ближайшего правителя лестью, подарками и тому подобным. Большая часть работы уже выполнена вашим канцлером, вам осталось только оплатить сам подарок. Если идея вас заинтересует, конечно же." #NT!
 POD_elysium_events.101.option.a:0 "Надеюсь, это стоит того..." #NT!
 POD_elysium_events.101.option.b:0 "Это того не стоит!" #NT!

 POD_elysium_events.102.t:0 "Канцлер : Отличный план" #NT!
 POD_elysium_events.102.desc:0 "Ваш канцлер предлагает план умасливания какого-нибудь ближайшего правителя лестью, подарками и тому подобным. На самом деле, этот вопрос уже решен, поскольку ваш канцлер опытен в этих делах, и сделал всё для того, чтобы план свершился. От вас нужно только одобрение." #NT!
 POD_elysium_events.102.option.a:0 "Хорошая работа." #NT!
 POD_elysium_events.102.option.b:0 "Мне это не нужно." #NT!

 POD_elysium_events.103.t:0 "Канцлер : Неудачный план" #NT!
 POD_elysium_events.103.desc:0 "Ваш канцлер предлагает совершить грандиозное турне по вашим самым влиятельным вассалам для того, чтобы воспеть вас и ваше величие в надежде на повышение уважения к Вам и вашему правлению. Несмотря на то, что это звучит как хорошая идея, цена за такое турне довольно высока..." #NT!
 POD_elysium_events.103.option.a:0 "Надеюсь, это стоит того..." #NT!
 POD_elysium_events.103.option.b:0 "Это того не стоит!" #NT!

 POD_elysium_events.104.t:0 "Канцлер : Хороший план" #NT!
 POD_elysium_events.104.desc:0 "Ваш канцлер предлагает совершить грандиозное турне по вашим самым влиятельным вассалам для того, чтобы воспеть вас и ваше величие в надежде на повышение уважения к Вам и вашему правлению. Вам нужно только оплатить некоторые расходы, и после этого можно отправляться в путь." #NT!
 POD_elysium_events.104.option.a:0 "Надеюсь, это стоит того..." #NT!
 POD_elysium_events.104.option.b:0 "Это того не стоит!" #NT!

 POD_elysium_events.105.t:0 "Канцлер : Отличный план" #NT!
 POD_elysium_events.105.desc:0 "Ваш канцлер предлагает совершить грандиозное турне по вашим самым влиятельным вассалам для того, чтобы воспеть вас и ваше величие в надежде на повышение уважения к Вам и вашему правлению. Большая часть поездки уже оплачена, и ваш опытный советник ждёт только вашего благословления на отъезд." #NT!
 POD_elysium_events.105.option.a:0 "Хорошая работа." #NT!
 POD_elysium_events.105.option.b:0 "Мне это не нужно." #NT!

 POD_elysium_events.200.t:0 "Управляющий : Неудачный план" #NT!
 POD_elysium_events.200.desc:0 "Ваш управляющий предлагает план по поддержке местной банды головорезов и получения части их "заработка" в качестве платы. На самом деле, это не самое достойное занятие, и вы бы предпочли не ввязываться в это. К сожалению, ваш управляющий, судя по всему, не подумал об этой проблеме заранее." #NT!
 POD_elysium_events.200.option.a:0 "Престиж переоценён." #NT!
 POD_elysium_events.200.option.b:0 "Это худший план за всю историю существования планов!" #NT!

 POD_elysium_events.201.t:0 "Управляющий : Хороший план" #NT!
 POD_elysium_events.201.desc:0 "Ваш управляющий предлагает план по поддержке местной банды головорезов и получения части их "заработка" в качестве платы. На самом деле, это не самое достойное занятие, и вы бы предпочли не ввязываться в это. Ваш советник продумал некоторые меры предосторожности для защиты вашей репутации, которые смогут облегчить этот процесс" #NT!
 POD_elysium_events.201.option.a:0 "Золото всегда важно." #NT!
 POD_elysium_events.201.option.b:0 "Мне это не нужно." #NT!

 POD_elysium_events.202.t:0 "Управляющий : Отличный план" #NT!
 POD_elysium_events.202.desc:0 "Ваш управляющий предлагает план по поддержке местной банды головорезов и получения части их "заработка" в качестве платы. На самом деле, это не самое достойное занятие, и вы бы предпочли не ввязываться в это. К счастью, ваш проницательный советник уже предпринял все шаги для того, чтобы ваш престиж и имя не были запятнаны." #NT!
 POD_elysium_events.202.option.a:0 "Хорошая работа." #NT!
 POD_elysium_events.202.option.b:0 "Мне это не нужно." #NT!

 POD_elysium_events.203.t:0 "Управляющий : Неудачный план" #NT!
 POD_elysium_events.203.desc:0 "Ваш управляющий выступил с предложением о расширении вашего влияния в столице. В конце концов, смертные открывают всё новые и новые учреждения, в которые можно вонзить свои клыки. К сожалению, ваш ничем не выдающийся управляющий просит на это огромное количество золота только лишь для воплощения идеи в жизнь, посколько он заранее не позаботился о внедрении туда агентов для подготовки плана." #NT!
 POD_elysium_events.203.option.a:0 "Золото переоценено" #NT!
 POD_elysium_events.203.option.b:0 "Ты в своем уме?!" #NT!

 POD_elysium_events.204.t:0 "Управляющий : Хороший план" #NT!
 POD_elysium_events.204.desc:0 "Ваш управляющий выступил с предложением о расширении вашего влияния в столице. В конце концов, смертные открывают всё новые и новые учреждения, в которые можно вонзить свои клыки. Основа плана уже заложена, вам остаётся только подкупить оставшихся людей, чтобы эта идея воплотилась в жизнь." #NT!
 POD_elysium_events.204.option.a:0 "Я даю тебе своё благословление." #NT!
 POD_elysium_events.204.option.b:0 "В этом нет необходимости." #NT!

 POD_elysium_events.205.t:0 "Управляющий : Отличный план" #NT!
 POD_elysium_events.205.desc:0 "Ваш управляющий выступил с предложением о расширении вашего влияния в столице. В конце концов, смертные открывают всё новые и новые учреждения, в которые можно вонзить свои клыки. Большая часть работы уже выполнена вашим опытным советником, и вам осталось лишь дать несколько небольших взяток, чтобы привести этот план в действие" #NT!
 POD_elysium_events.205.option.a:0 "Хорошая работа." #NT!
 POD_elysium_events.205.option.b:0 "Мне это не нужно." #NT!

 POD_elysium_events.300.t:0 "Маршал : Неудачный план" #NT!
 POD_elysium_events.300.desc:0 "Ваш маршал выступил с предложением усиления контроля над одной из ваших провинций. Это позволило бы вам повысить там своё влияние, но также может привлечь нежелательное внимание к вашей персоне. К сожалению, ваш советник не учёл эту деталь, так что план становится более рискованным, чем мог бы быть." #NT!
 POD_elysium_events.300.option.a:0 "Этот план всё ещё выглядит хорошим." #NT!
 POD_elysium_events.300.option.b:0 "Предусмотрительность - это не самая твоя сильная сторона, не так ли?" #NT!

 POD_elysium_events.301.t:0 "Маршал : Хороший план" #NT!
 POD_elysium_events.301.desc:0 "Ваш маршал выступил с предложением усиления контроля над одной из ваших провинций. Это позволило бы вам повысить там своё влияние, но также может привлечь нежелательное внимание к вашей персоне. Ваш советник уже позаботился о некоторых вещах, которые могут вызвать наихудшую реакцию" #NT!
 POD_elysium_events.301.option.a:0 "Хороший план." #NT!
 POD_elysium_events.301.option.b:0 "Всё ещё слишком опасно." #NT!

 POD_elysium_events.302.t:0 "Маршал : Отличный план" #NT!
 POD_elysium_events.302.desc:0 "Ваш маршал выступил с предложением усиления контроля над одной из ваших провинций. Это позволило бы вам повысить там своё влияние, но также может привлечь нежелательное внимание к вашей персоне. К счастью, ваш опытный советник уже позаботился обо всех потенциальных проблемах, сведя к минимуму риски обнаружения." #NT!
 POD_elysium_events.302.option.a:0 "Хорошая работа." #NT!
 POD_elysium_events.302.option.b:0 "Мне это не нужно." #NT!

 POD_elysium_events.303.t:0 "Маршал : Неудачный план" #NT!
 POD_elysium_events.303.desc:0 "Ваш маршал хочет сосредоточить усилия вашего двора на улучшении навыков ваших рыцарей. Достойное усилие, но оно может оказаться дорогостоящим. Однако ваш советник, похоже, не считает это реальной проблемой и просит непомерную сумму денег, чтобы установить "правильный" режим тренировок" #NT!
 POD_elysium_events.303.option.a:0 "Деньги действительно меня не волнуют." #NT!
 POD_elysium_events.303.option.b:0 "Я не из золота сделан, идиот!" #NT!

 POD_elysium_events.304.t:0 "Маршал : Хороший план" #NT!
 POD_elysium_events.304.desc:0 "Ваш маршал хочет сосредоточить усилия вашего суда на улучшении навыков ваших чемпионов. Достойное усилие, но оно может оказаться дорогостоящим. У вашего советника есть несколько инновационных идей, которые могли бы сократить некоторые расходы, но запрашиваемая цена по-прежнему высока." #NT!
 POD_elysium_events.304.option.a:0 "Деньги действительно меня не волнуют." #NT!
 POD_elysium_events.304.option.b:0 "Я не из золота сделан!" #NT!

 POD_elysium_events.305.t:0 "Маршал : Отличный план" #NT!
 POD_elysium_events.305.desc:0 "Ваш маршал хочет сосредоточить усилия вашего суда на улучшении навыков ваших чемпионов. Достойное усилие, но оно может оказаться дорогостоящим. Ваш советник взял на себя большую часть расходов, и у него есть несколько идей о том, как избежать новых. Благодаря такому квалифицированному подходу цена не слишком высока." #NT!
 POD_elysium_events.305.option.a:0 "Хорошая работа." #NT!
 POD_elysium_events.305.option.b:0 "Мне это не нужно." #NT!

 POD_elysium_events.400.t:0 "Глава духовенства : Неудачный план" #NT!
 POD_elysium_events.400.desc:0 "У вашего главы духовенства есть план узаконить ваше правление в близлежащем районе. Очевидно, что это включает в себя изрядное количество взяток и одолжений, которые должны быть оплачены и выполнены. К сожалению, ваш не очень опытный советник не смог найти способ снизить затраты, что привело к довольно непомерно высокой цене." #NT!
 POD_elysium_events.400.option.a:0 "У меня достаточно денег." #NT!
 POD_elysium_events.400.option.b:0 "У меня НЕ так много денег!" #NT!

 POD_elysium_events.401.t:0 "Глава духовенства : Хороший план" #NT!
 POD_elysium_events.401.desc:0 "У вашего главы духовенства есть план узаконить ваше правление в близлежащем районе. Очевидно, что это включает в себя изрядное количество взяток и одолжений, которые должны быть оплачены и выполнены. Ваш советник уже проделал значительную часть подготовительной работы, в результате чего вам предстоит оплатить лишь часть окончательной стоимости." #NT!
 POD_elysium_events.401.option.a:0 "Этот план стоит того." #NT!
 POD_elysium_events.401.option.b:0 "Всё ещё слишком дорого." #NT!

 POD_elysium_events.402.t:0 "Глава духовенства : Отличный план" #NT!
 POD_elysium_events.402.desc:0 "У вашего главы духовенства есть план узаконить ваше правление в близлежащем районе. Очевидно, что это включает в себя изрядное количество взяток и одолжений, которые должны быть названы. Но ваш опытный советник сумел покрыть все расходы, благодаря чему этот план уже практически выполнен." #NT!
 POD_elysium_events.402.option.a:0 "Хорошая работа." #NT!
 POD_elysium_events.402.option.b:0 "Мне это не нужно." #NT!

 POD_elysium_events.403.t:0 "Глава духовенства : Неудачный план" #NT!
 POD_elysium_events.403.desc:0 "Ваш глава духовенства призывает вас немного отдохнуть от своих княжеских обязанностей. Этот период времени был бы полезен для вашей измученной души, но менее полезен для вашего домена. К сожалению, ваш советник на самом деле ненадежен, так что вам все равно придется выполнять большую часть работы самостоятельно." #NT!
 POD_elysium_events.403.option.a:0 "Меньше идиотов будет вокруг меня - звучит заманчиво" #NT!
 POD_elysium_events.403.option.b:0 "..но я не могу позволить им править вместо меня!" #NT!

 POD_elysium_events.404.t:0 "Глава духовенства : Хороший план" #NT!
 POD_elysium_events.404.desc:0 "Ваш глава духовенства призывает вас немного отдохнуть от своих княжеских обязанностей. Этот период времени был бы полезен для вашей измученной души, но менее полезен для вашего домена. Ваш советник достаточно надежен, чтобы вы могли по-настоящему восстановиться за это время, если пожелаете." #NT!
 POD_elysium_events.404.option.a:0 "Отпуск - это звучит заманчиво." #NT!
 POD_elysium_events.404.option.b:0 "Я отдохну, когда буду в моги... в другой раз в общем" #NT!

 POD_elysium_events.405.t:0 "Глава духовенства : Отличный план #NT!
 POD_elysium_events.405.desc:0 "Ваш глава духовенства призывает вас немного отдохнуть от своих княжеских обязанностей. Этот период времени был бы полезен для вашей измученной души, но менее полезен для вашего домена. Ваш советник очень опытен, а это значит, что вы могли бы действительно успокоиться на некоторое время, если бы захотели." #NT!
 POD_elysium_events.405.option.a:0 "Отпуск - это звучит заманчиво." #NT!
 POD_elysium_events.405.option.b:0 "Я отдохну, когда буду в моги... в другой раз в общем" #NT!

 POD_elysium_events.500.t:0 "Тайный советник : Неудачный план" #NT!
 POD_elysium_events.500.desc:0 "Ваш тайный советник всегда беспокоится о потенциальном нарушении Маскарада, даже там, где вас никто не видит. Поскольку в основном это сама работа, большую часть времени вы позволяете ей ускользать. Сегодня вечером ваш советник заявил о том, что вам следует отказаться от нескольких мест, которые являются показателем престижа и влияния только лишь для того, чтобы убедиться, что вы не скомпрометированы." #NT!
 POD_elysium_events.500.option.a:0 "Кому вообще нужен престиж?" #NT!
 POD_elysium_events.500.option.b:0 "У нас всё будет хорошо" #NT!
 POD_elysium_events.500.option.c:0 "В этом нет необходимости, мы и сейчас прекрасно скрываемся." #NT!
 perfectmasquerade_tooltip:0 "Вам открывается эта восможность, потому что ваш уровень раскрытия Маскарада равен 0" #NT!

 POD_elysium_events.501.t:0 "Тайный советник : Хороший план" #NT!
 POD_elysium_events.501.desc:0 "Ваш тайный советник всегда беспокоится о потенциальном нарушении Маскарада, даже там, где вас никто не видит. Поскольку в основном это сама работа, большую часть времени вы позволяете ей ускользать. Ваш советник хочет, чтобы вы совершали поменьше некоторые из ваших наиболее заметных действий, чтобы убедиться, что вы по-прежнему скрыты от глаз смертных." #NT!
 POD_elysium_events.501.option.a:0 "Звучит разумно." #NT!
 POD_elysium_events.501.option.b:0 "Всё будет в порядке." #NT!

 POD_elysium_events.502.t:0 "Тайный советник : Отличный план" #NT!
 POD_elysium_events.502.desc:0 "Ваш тайный советник всегда беспокоится о потенциальном нарушении Маскарада, даже там, где вас никто не видит. Поскольку в основном это сама работа, большую часть времени вы позволяете ей ускользать. Ваш консультант выделил очень заметный, но не столь важный источник влияния, который вы используете. Отказ от него не обошелся бы дорого и обеспечил бы вашу безопасность от глаз смертных." #NT!
 POD_elysium_events.502.option.a:0 "Хорошая работа." #NT!
 POD_elysium_events.502.option.b:0 "Я не боюсь смертных." #NT!

 POD_elysium_events.503.t:0 "Тайный советник : Неудачный план" #NT!
 POD_elysium_events.503.desc:0 "У вашего тайного советника появились несколько новых многообещающих информаторов и других контактов, которые могут оказаться полезными для вашего дела. Проблема в том, что ваш неопытный советник испортил некоторые первоначальные контакты с ними, и вам нужно будет разобраться с ними самостоятельно, если вы хотите воспользоваться этой возможностью." #NT!
 POD_elysium_events.503.option.a:0 "Мне обязательно все делать самостоятельно?" #NT!
 POD_elysium_events.503.option.b:0 "Это не моя работа." #NT!

 POD_elysium_events.504.t:0 "Тайный советник : Хороший план" #NT!
 POD_elysium_events.504.desc:0 "У вашего тайного советника появились несколько новых многообещающих информаторов и других контактов, которые могут оказаться полезными для вашего дела. Несмотря на то, что большая часть подготовительных работ уже выполнена, вы всё ещё нужны для налаживания наиболее скрытых контактов." #NT!
 POD_elysium_events.504.option.a:0 "Приемлемая цена." #NT!
 POD_elysium_events.504.option.b:0 "Это не моя работа." #NT!

 POD_elysium_events.505.t:0 "Тайный советник : Отличный план" #NT!
 POD_elysium_events.505.desc:0 "У вашего тайного советника появились несколько новых многообещающих информаторов и других контактов, которые могут оказаться полезными для вашего дела. Ваш опытный советник выполнил почти всю необходимую работу, и от вас требуется только лично позаботиться о некоторых наиболее неподатливых потенциальных агентах." #NT!
 POD_elysium_events.505.option.a:0 "Хорошая работа." #NT!
 POD_elysium_events.505.option.b:0 "Мне это не нужно" #NT!

 POD_elysium_events.106.t:0 "Совет : Огромный успех" #NT!
 POD_elysium_events.106.desc:0 "У вас и вашего очень опытного советника состоялась долгая и очень поучительная беседа во время этого заседания совета. Вам кажется, что вы стали больше понимать некоторые тонкостях правления, чем раньше, и всё благодаря вкладу такой талантливой персоны." #NT!
 POD_elysium_events.106.option.a:0 "Учимся у лучших!" #NT!

 POD_elysium_events.107.t:0 "Совет : Огромный провал" #NT!
 POD_elysium_events.107.desc:0 "Ваш бестолковый советник оказался еще большим занудой, чем вы ожидали на сегодняшнем заседании совета. Невежественный дурак понятия не имеет о тонкостях работы и зря потратил ваше драгоценное время." #NT!
 POD_elysium_events.107.option.a:0 "Я в окружении идиотов." #NT!

 POD_elysium_events.108.t:0 "Совет : Просто очередная ночь" #NT!
 POD_elysium_events.108.desc:0 "Ничего особенного, что могло бы привлечь внимание на этом заседании совета, все как обычно. Речь вашего советника была довольно скучной, но вы все равно почерпнули из нее несколько полезных моментов." #NT!
 POD_elysium_events.108.option.a:0 "Просто очередная ночь..." #NT!

 POD_elysium_events.2.t:0 "Элизиум : Транжира?" #NT!
 POD_elysium_events.2.desc:0 "Когда вы готовите следующий Элизиум, вам напоминают о всегда существующей проблеме стоимости. Очевидно, ваши вассалы ожидают, что самые экстравагантные сборища действительно произведут на них впечатление вашей властью и богатством.\nДело в том, что золото не растет на деревьях, и вы, возможно, захотите срезать некоторые углы. Или все углы." #NT!
 POD_elysium_events.2.option.a:0 "Затраты меня не волнует." #NT!
 POD_elysium_events.2.option.b:0 "Затраты вызывает у меня некоторую озаборченность." #NT!
 POD_elysium_events.2.option.c:0 "Этот симпатичный сарай, кажется, идеально подходит для сбора гостей!" #NT!

 POD_elysium_events.3.t:0 "Элизиум : Угощения" #NT!
 POD_elysium_events.3.desc:0 "Когда так много вампиров собираются в одном месте, вам понадобится какие-нибудь источники крови. Желательно свежие и еще живые. Смертных легко найти, но несколько сложнее убедить их служить в качестве угощения для ваших гостей. Итак, как вы будете действовать дальше?" #NT!
 POD_elysium_events.3.option.a:0 "Совершить набег на земли." #NT!
 POD_elysium_events.3.option.b:0 "Я справлюсь самостоятельно." #NT!
 POD_elysium_events.3.option.c:0 "Я заплачу экспертам, чтобы они всё сделали тихо." #NT!

 POD_elysium_events.4.t:0 "Элизиум : Безопасность?" #NT!
 POD_elysium_events.4.desc:0 "Элизиум традиционно является безопасным местом для вампиров, где не может случиться ничего плохого. Очевидно, что "традиции" и "реальность" - это две совершенно разные вещи, и вы, возможно, захотите подготовить какие-то меры безопасности, чтобы гарантировать, что все пройдет гладко." #NT!
 POD_elysium_events.4.option.a:0 "Наймите несколько охранников." #NT!
 POD_elysium_events.4.option.b:0 "Никакой охраны. Это будет держать их в напряжении." #NT!
 POD_elysium_events.4.option.c:0 "Я достаточно защищён." #NT!
 elysium_security_tooltip:0 "Вам открывается эта возможность, потому что вы могущественный вампир" #NT!

 favored_elysium_opinion:0 "Благоволил мне во время Элизиума" #NT!
 disfavored_elysium_opinion:0 "Оскорбил меня во время Элизиума" #NT!

 POD_elysium_events.5.t:0 "Элизиум : Дружеская схватка" #NT!
 POD_elysium_events.5.desc:0 "Два ваших чемпиона мечтают устроить дружеский поединок между собой, чтобы развлечь двор. Очевидно, что каждый из них хочет добиться вашего расположения перед дуэлью. Вы можете быть уверены, что тот, кого вы не выберете, будет обижен. В конце концов, это вампирская политика." #NT!
 POD_elysium_events.5.option.a:0 "[duelingknight.GetFirstNameNoTooltip], Я к тебе благосклонен!" #NT!
 POD_elysium_events.5.option.b:0 "[otherknight.GetFirstNameNoTooltip], Я выбираю тебя!" #NT!
 POD_elysium_events.5.option.c:0 "Нет, вы мне оба не нравитесь" #NT!

 really_disfavored_elysium_opinion:0 "Высмеял меня во время Элизиума" #NT!

 POD_elysium_events.6.t:0 "Элизиум : Рука помощи?" #NT!
 POD_elysium_events.6.desc:0 "[baffledvassal.GetFirstNameNoTooltip]'s будто чувствует себя не в своей тарелке. [baffledvassal.GetSheHe|U] говорили об этом при дворе, да ещё и не в самом хорошем свете. Это довольно затруднительное положение, но также и возможность, поскольку вы можете спасти эту бедную душу несколькими отборными словами. Или вы могли бы просто присоединиться к издевательствам." #NT!
 POD_elysium_events.6.option.a:0 "Я здесь, чтобы помочь." #NT!
 POD_elysium_events.6.option.b:0 "Это не моя проблема." #NT!
 POD_elysium_events.6.option.c:0 "Хм, издеваться - это звучит весело..." #NT!

 POD_elysium_events.7.t:0 "Элизиум : Возможность" #NT!
 POD_elysium_events.7.desc:0 "Вы подслушали разговор одного из ваших вассалов о потенциально новой возможности увеличить своё влияние среди смертных. Из ваших собственных источников следует, что это действительно выгодная перспектива, но в нее уже проникли ненавистные охотники, что делает все предприятие довольно рискованным. Предупредив об этом своего подданного, ты можешь завоевать его расположение." #NT!
 POD_elysium_events.7.option.a:0 "Давайте вместе инвестируем в это предприятие!" #NT!
 POD_elysium_events.7.option.b:0 "Прислушайтесь к моему совету, это ловушка." #NT!
 POD_elysium_events.7.option.c:0 "Вы не будете обрабатывать эту зацепку, это приказ." #NT!

 POD_elysium_events.8.t:0 "Элизиум : Шумный сосед" #NT!
 POD_elysium_events.8.desc:0 "Похоже, в вашем Элизиуме не все так спокойно, как вы надеялись. Так много народу, собравшихся ночью, привлекает нежелательное внимание близлежащих смертных. Ничего такого, с чем бы вы не могли справиться, но вы подвергаете опасности [masquerade|E] продолжая встречу." #NT!
 POD_elysium_events.8.option.a:0 "Нет причин для беспокойства" #NT!
 POD_elysium_events.8.option.b:0 "Давайте закроем Элизиум на сегодня." #NT!
 POD_elysium_events.8.option.c:0 "Закрывайте Элизиум, а затем разберитесь со смертными" #NT!
 ending_elysium_tooltip:0 "Этот вариант доступен, поскольку вы обладаете сильными психическими способностями" #NT!

 POD_elysium_events.9.t:0 "Элизиум : Реки крови" #NT!
 POD_elysium_events.9.desc:0 "Как достойный хозяин Элизиума, вы в изобилии предоставили кровь своим гостям. Все идет хорошо, но вид такого количества восхитительного красного ликера возбуждает вашего Зверя. Возможно, вы тоже могли бы немного побаловать себя? На самом деле хозяину не подобает так поступать, но, в конце концов, вы здесь правитель." #NT!
 POD_elysium_events.9.option.a:0 "Приятного аппетита." #NT!
 POD_elysium_events.9.option.b:0 "Немного для меня, пожалуйста." #NT!
 POD_elysium_events.9.option.c:0 "Еще! Я хочу еще!" #NT!

 POD_elysium_events.10.t:0 "Элизиум : Тянущаяся ночь" #NT!
 POD_elysium_events.10.desc:0 "Сегодняшний вечер - это заурядный Элизиум, вы должны признать. Несколько заговоров, но не слишком много, несколько завуалированных угроз, но ничего слишком опасного... Приятно иметь что-то похожее на передышку время от времени. Вы даже можете пойти дальше и назвать это ночью." #NT!
 POD_elysium_events.10.option.a:0 "Просто наслаждайся спокойствием." #NT!
 POD_elysium_events.10.option.b:0 "Элизиум закончен! Оставьте меня в покое!" #NT!

 POD_elysium_events.11.t:0 "Элизиум : Подготовка" #NT!
 POD_elysium_events.11.desc:0 "Для успешного проведения Элизиума необходимо многое учесть и подготовить. Вы предусмотрели все основные потребности, но теперь думаете о том, чтобы зайти немного дальше, чтобы произвести впечатление на своих гостей. Испытаете ли вы на прочность свои навыки организатора, чтобы Элизиум получился более изящным, и принёс вам больше славы?" #NT!
 POD_elysium_events.11.option.a:0 "Давайте поторгуемся!" #NT!
 POD_elysium_events.11.option.b:0 "Просто заплатите толковым людям, чтобы они позаботились об этом." #NT!
 POD_elysium_events.11.option.c:0 "Мой Элизиум и так прекрасен." #NT!
 POD_elysium_events.11.effect.success.desc:0 "Вы заключили выгодную сделку!" #NT!
 POD_elysium_events.11.success:0 "Идеальная сделка." #NT!
 POD_elysium_events.11.failure.effect.desc:0 "Вы заключили адекватную сделку." #NT!
 POD_elysium_events.11.failure:0 "Обычная сделка." #NT!
 POD_elysium_events.11.critical.failure.effect.desc:0 "Вы заключили очень плохую сделку." #NT!
 POD_elysium_events.11.critical.failure:0 "Плохая сделка." #NT!

 POD_elysium_events.12.t:0 "Элизиум : Военные игры" #NT!
 POD_elysium_events.12.desc:0 "Военные игры - гордая и давняя традиция в большинстве Элизиумов, это хороший способ отточить свои боевые навыки. Один из ваших вассалов как раз сейчас играет в такую игру, комментируя, как лучше представить новые достижения в войне смертных. Может быть, стоит сыграть? Вы могли бы чему-нибудь научиться." #NT!
 POD_elysium_events.12.option.a:0 "Катапульты спереди? Вы серьёзно?" #NT!
 POD_elysium_events.12.option.b:0 "Спасибо, не сегодня." #NT!
 POD_elysium_events.12.effect.success.desc:0 "Решительная победа!" #NT!
 POD_elysium_events.12.success:0 "Решительная победа!" #NT!
 POD_elysium_events.12.failure.effect.desc:0 "Пиррова победа." #NT!
 POD_elysium_events.12.failure:0 "Пиррова победа." #NT!
 POD_elysium_events.12.critical.failure.effect.desc:0 "Поражение..." #NT!
 POD_elysium_events.12.critical.failure:0 "Вы проиграли" #NT!

 POD_elysium_events.13.t:0 "Элизиум : Речь?" #NT!
 POD_elysium_events.13.desc:0 "В большинстве случаев "Элизиум" - это тихое мероприятие, в котором собираются небольшие группы, строящих совместные планы и заговоры.. Но бывают моменты, когда у вас возникает желание произнести торжественную речь, напоминающую всем об их предназначении и, конечно, о вашей власти над ними. Сегодняшний вечер - один из таких случаев?" #NT!
 POD_elysium_events.13.option.a:0 "Слушайте все!" #NT!
 POD_elysium_events.13.option.b:0 "Нет, не сегодня." #NT!
 POD_elysium_events.13.effect.success.desc:0 "Грандиозная речь!" #NT!
 POD_elysium_events.13.success:0 "Грандиозная речь!" #NT!
 POD_elysium_events.13.failure.effect.desc:0 "Обычная речь." #NT!
 POD_elysium_events.13.failure:0 "Обычная речь." #NT!
 POD_elysium_events.13.critical.failure.effect.desc:0 "Неудачная речь." #NT!
 POD_elysium_events.13.critical.failure:0 "Неудачная речь." #NT!

 POD_elysium_events.14.t:0 "Элизиум : Небольшие планы" #NT!
 POD_elysium_events.14.desc:0 "Элизиум - это место слухов и обмана. Впрочем, ничего особенного, поскольку большинство важных обсуждений происходит в менее людных местах, но здесь все еще можно создать или разрушить репутацию. Один из ваших вассалов сегодня довольно рьяно занимается этим вампирским искусством. Возможно, это возможность испытать себя." #NT!
 POD_elysium_events.14.option.a:0 "О, какой скандал!" #NT!
 POD_elysium_events.14.option.b:0 "Я выше всех этих мелких интриг." #NT!
 POD_elysium_events.14.effect.success.desc:0 "Отличная демонстрация!" #NT!
 POD_elysium_events.14.success:0 "Отличная демонстрация!" #NT!
 POD_elysium_events.14.failure.effect.desc:0 "Обычное выступление" #NT!
 POD_elysium_events.14.failure:0 "Обычное выступление" #NT!
 POD_elysium_events.14.critical.failure.effect.desc:0 "Неудачная попытка" #NT!
 POD_elysium_events.14.critical.failure:0 "Неудачная попытка" #NT!

 POD_elysium_events.15.t:0 "Элизиум : Теории" #NT!
 POD_elysium_events.15.desc:0 "Сегодня ваш Элизиум очень заинтересован одним из последних изобретений, созданным смертными. Как всегда, многие вампиры утверждают, что именно они являются предшественниками идей и изобретений таких смертных, но без каких-либо доказательств. Это бесконечный спор, но он вполне хорош как возможность представить свои собственные теории без реального риска подвергнуться опасности." #NT!
 POD_elysium_events.15.option.a:0 "Насчёт этого..." #NT!
 POD_elysium_events.15.option.b:0 "Бесполезные игры разума." #NT!
 POD_elysium_events.15.effect.success.desc:0 "Убедительные доводы!" #NT!
 POD_elysium_events.15.success:0 "Убедительные доводы!" #NT!
 POD_elysium_events.15.failure.effect.desc:0 "Разумные доводы." #NT!
 POD_elysium_events.15.failure:0 "Разумные доводы." #NT!
 POD_elysium_events.15.critical.failure.effect.desc:0 "Неверные рассуждения" #NT!
 POD_elysium_events.15.critical.failure:0 "Неверные рассуждения" #NT!

 POD_elysium_events.16.t:0 "Элизиум : Бродячий двор?" #NT!
 POD_elysium_events.16.desc:0 "Бродячий Элизиум - традиция, зародившаяся у немецких Вентру, - это процесс перемещения вашего двора из одного владения в другое в течение нескольких лет, посещая по пути всех своих "подданных". Помимо того, что это предложение нравится вашим вассалам, оно также весьма полезно в целях безопасности, поскольку вы не задерживаетесь на одном месте слишком долго. Недостатком является неспособность эффективно контролировать свои владения во время вашего отсутствия. Примите ли вы эту традицию на следующие пять лет?" #NT!
 POD_elysium_events.16.option.a:0 "Снова в путь..." #NT!
 POD_elysium_events.16.option.b:0 "На самом деле я не очень люблю путешествия." #NT!

 POD_elysium_events.17.t:0 "Элизиум : Протеже" #NT!
 POD_elysium_events.17.desc:0 "Один из ваших вассалов очень гордится прекрасным открытием, недавно сделанным [patronvassal.GetSheHe]. Смертный, по-видимому, достаточно многообещающий, чтобы его выставляли напоказ по Элизиуму, что является редким случаем... и официально это не разрешено. Как здешний правитель, вы могли бы воспользоваться этой "оплошностью", чтобы забрать этого смертного себе, если пожелаете. Однако не надейтесь, что ваш вассал скоро простит вас." #NT!
 POD_elysium_events.17.option.a:0 "У меня на тебя большие планы..." #NT!
 POD_elysium_events.17.option.b:0 "Хороший питомец." #NT!

 POD_elysium_events.18.t:0 "Элизиум : Кто такой Каин?" #NT!
 POD_elysium_events.18.desc:0 "Истинная природа Кайна всегда вызывала немало споров в вампирском сообществе. Поэтому нет ничего удивительного в том, что ваш Элизиум снова заговорил о нем. У каждого есть свое мнение на этот счет, включая вас. Кто был первым вампиром? Спасителем, монстром, простым смертным убийцей или кем-то совсем другим?" #NT!
 POD_elysium_events.18.option.a:0 "Сын Адама и Евы, он был первым убийцей" #NT!
 POD_elysium_events.18.option.b:0 "Он - наше проклятие и наше спасение" #NT!
 POD_elysium_events.18.option.c:0 "Давно ушедшее ничтожество" #NT!
 POD_elysium_events.18.option.d:0 "Возможно, хороший кучер?" #NT!

 POD_elysium_events.19.t:0 "Элизиум : Почётный гость" #NT!
 POD_elysium_events.19.desc:0 "Перед началом очередного Элизиума один из ваших вассалов приходит к вам с просьбой: он хочет стать почетным гостем предстоящего собрания. Очевидно, что причиной этого требования являются какие-то мелкие интриги между вашими вассалами, и согласие сделает вас более слабым перед остальными придворными. Но согласие будет означать, что этот человек будет перед вами в долгу, что в перспективе может оказаться полезным." #NT!
 POD_elysium_events.19.option.a:0 "Теперь ты мой должник" #NT!
 POD_elysium_events.19.option.b:0 "Я в этом не заинтересован" #NT!

 POD_elysium_events.20.t:0 "Элизиум : Подарок" #NT!
 POD_elysium_events.20.desc:0 "Один из ваших вассалов предстает перед вами с подарком, очевидно, какой-то семейной реликвией. Это заманчивое предложение, ведь вы можете оставить его себе как предмет тщеславия или продать за полезные деньги. Но, очевидно, в мире вампиров ничто не дается даром. Вы уверены, что за такую щедрость позже придется заплатить.." #NT!
 POD_elysium_events.20.option.a:0 "Примите подарок, а затем продайте его." #NT!
 POD_elysium_events.20.option.b:0 "Примите подарок, и сохраните его." #NT!
 POD_elysium_events.20.option.c:0 "Вы можете оставить его себе" #NT!

 POD_elysium_events.21.t:0 "Элизиум : Второе поколение" #NT!
 POD_elysium_events.21.desc:0 "Сегодняшние дебаты в Элизиуме, похоже, будут посвящены Второму поколению. Эти мифические дети самого Каина, возможно, были уничтожены своими собственными потомками в легендарном Первом городе Енох. Однако некоторые оспаривают эту теорию или даже существование таких существ вообще. Каково ваше мнение?" #NT!
 POD_elysium_events.21.option.a:0 "Их давно уже нет в живых, они были убиты Третьим Поколением" #NT!
 POD_elysium_events.21.option.b:0 "Они - урок гордости и падения" #NT!
 POD_elysium_events.21.option.c:0 "Это всё сказки и страшилки" #NT!
 POD_elysium_events.21.option.d:0 "Я бы совершил над ними Диаблери, будь у меня такая возможность" #NT!

 POD_elysium_events.109.t:0 "Канцлер : Обучение дипломатии?" #NT!
 POD_elysium_events.109.desc:0 "Сегодня ваш советник просит вас о помощи в вопросе обучения. Путешествие среди соседних дворов, чтобы узнать больше об их традициях и причудах, может привести к значительному улучшению отношений. Однако это может плохо отразиться на вас, так как вы признаете, что ваш совет оставляет желать лучшего." #NT!
 POD_elysium_events.109.option.a:0 "Я даю тебе разрешение" #NT!
 POD_elysium_events.109.option.b:0 "Вы достаточно опытны." #NT!

 POD_elysium_events.209.t:0 "Управляющий : Обучение администрированию?" #NT!
 POD_elysium_events.209.desc:0 "Ваш консультант просит вас о помощи сегодня вечером в вопросе обучения. Крупная сумма золота, вложенная в различные новые предприятия смертных, может привести к некоторым важным выводам для вашего управляющего. Однако мало надежды на то, что вы когда-нибудь снова увидите эти деньги." #NT!

 POD_elysium_events.309.t:0 "Маршал : Военная подготовка?" #NT!
 POD_elysium_events.309.desc:0 "Ваш советник просит вас сегодня помочь в вопросе обучения. Смертные изобрели новое оружие, и его изучение может оказаться полезным. Однако его приобретение обойдется недешево и потребует большого количества взяток." #NT!

 POD_elysium_events.409.t:0 "Глава Духовенства : Научная подготовка?" #NT!
 POD_elysium_events.409.desc:0 "Сегодня ваш советник просит вас о помощи в учебном вопросе. Вашему советнику стало известно о нескольких важных книгах, приобретение которых может оказаться важным. Конечно, их приобретение будет довольно затратным." #NT!

 POD_elysium_events.509.t:0 "Тайный советник : Тренировка Интриги?" #NT!
 POD_elysium_events.509.desc:0 "Ваш советник просит вас помочь сегодня в учебном вопросе. В вашей области появилось несколько небольших возможностей, и ваш шпион хочет использовать их, чтобы проверить новые способы решения подобных вопросов. Однако вам не стоит ввязываться в такие мелкие интриги." #NT!

 POD_elysium_events.22.t:0 "Элизиум : Незнакомец" #NT!
 POD_elysium_events.22.desc:0 "Неприметный вампир неожиданно прибыл в ваш Элизиум сегодня вечером. Вы его не знаете и ничем ему не обязаны, но он просит вас о гостеприимстве и возможности обсудить и подискутировать с вами и вашими придворными, прежде чем отправиться в путь. Развлекать никому неизвестного вампира не слишком престижно, но у вас есть ощущение, что он может быть интереснее, чем кажется на первый взгляд." #NT!
 POD_elysium_events.22.option.a:0 "Сегодня вы мой гость." #NT!
 POD_elysium_events.22.option.b:0 "Убирайся прочь!" #NT!
 strangeraccepted_tooltip:0 "Он что-то скрывает?" #NT!

 POD_elysium_events.23.t:0 "Элизиум : Незнакомец II" #NT!
 POD_elysium_events.23.desc:0 "Странный на вид вампир-одиночка, который несколько лет назад приходил в ваш Элизиум, вернулся и снова просит вас о гостеприимстве. Сегодня вечером он хочет поиграть с вами и вашим двором в настольные игры, в том числе в такие, о существовании которых вы даже не подозревали. Вы все еще относитесь к этому человеку с подозрением, и он не нравится вашим придворным, но вы не можете избавиться от ощущения, что, возможно, лучше стоит потакать ему." #NT!
 POD_elysium_events.23.option.a:0 "Итак, каковы правила игры?" #NT!
 POD_elysium_events.23.option.b:0 "Убирайся прочь!" #NT!

 POD_elysium_events.24.t:0 "Элизиум : Незнакомец III" #NT!
 POD_elysium_events.24.desc:0 "Странный вампир, который уже дважды приходил в ваш Элизиум, вернулся. Сегодня он выглядит более внушительным, чем раньше, и не просит вас о гостеприимстве. Вместо этого он просит поговорить с вами наедине. Вы вынуждены согласиться и проводите его в отдаленную часть вашего дворца. \nМужчина странно улыбается и просто говорит: "Ты достоин", а затем дает вам небольшую чашу крови. Прежде чем вы успеваете спросить что-либо, он уже уходит, оставляя вас с этим маленьким подношением, наполненным силой." #NT!
 POD_elysium_events.24.option.a:0 "...и это самая вкусная кровь, которую вы когда-либо пробовали" #NT!

 perfectstress_tooltip:0 "Вам открывается эта восможность, поскольку вы не страдаете от повышенного стресса" #NT!
 POD_elysium_events.403.option.c:0 "Я уже чувствую себя довольно расслабленно, спасибо" #NT!

 POD_elysium_events.26.t:0 "Элизиум : Достойное оружие?" #NT!
 POD_elysium_events.26.desc:0 "Таинственный незнакомец, который, возможно, даже не вампир, каким-то образом появился в вашем Элизиуме сегодня ночью. \nНе заинтересованный ни в чем, кроме потенциальной торговли, он, тем не менее, соглашается показать его вам, прежде чем принять какое-либо решение. Даже беглого взгляда достаточно, чтобы понять, что это настоящее оружие, мощное и редкое. \nНезнакомец с нетерпением ждет вашего ответа." #NT!
 POD_elysium_events.26.option.a:0 "Этот меч выглядит великолепно." #NT!
 POD_elysium_events.26.option.b:0 "Гладиус! Как старомодно!" #NT!
 POD_elysium_events.26.option.c:0 "Что это за странная штука?" #NT!
 POD_elysium_events.26.option.d:0 "Вот этот выглядит довольно угрожающе." #NT!
 POD_elysium_events.26.option.e:0 "Мне ничего не нужно." #NT!
