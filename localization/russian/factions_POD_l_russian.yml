 #Hunter #NT!
 hunter_faction:0 "Инквизиция организует преследование" #NT!
 hunter_faction_desc:0 "Лорды-вампиры со слишком большим влиянием и слишком слабым контролем рискуют привлечь внимание Инквизиции." #NT!
 hunter_faction_short_effect_desc:0 "Хочет освободить свой народ от, ну, тебя." #NT!
 hunter_faction_every_county:0 "Каждое графство во фракции" #NT!
 FACTION_DEMAND_HUNTER:1 "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]" #NT!
 FACTION_DEMAND_HUNTER_DESC:0 "Порождение ада, приготовься встретиться лицом к лицу с породившей тебя бездной. Твоя оскверняющая власть над бедными душами этого царства закончилась!" #NT!
 FACTION_DEMAND_HUNTER_ACCEPT:0 "Я не готов сражаться с этими охотниками..." #NT!
 FACTION_DEMAND_HUNTER_REFUSE:0 "Никогда! Давайте сокрушим этих прославленных смертных в бою!" #NT!
 FACTION_HUNTER_NAME:0 "Ячейка инквизиции" #NT!
 FACTION_HUNTER_TITLE_NAME:0 "Ячейка инквизиции" #NT!
 hunter_faction_event_troops:0 "Inquisitorium Militum" #NT!
 pod_factions.1103.t:0 "Вы потерпели поражение!" #NT!
 pod_factions.1103.desc:0 "Несмотря на вашу согласованную оборону, охотники одолели большую часть вашего королевства, искоренив тщательно выстроенную вами паутину влияния. Ваш престиж сильно пострадал, и ваш авторитет находится на рекордно низком уровне. Стервятники наблюдают... и охотники могут вернуться в любой момент. Вы можете отползти назад, но это дорого вам обойдется. Поэтому сон веков - манящая перспектива. Время в любом случае не имеет значения..." #NT!
 pod_factions.1103.a:0 "Я еще вернусь" #NT!
 pod_factions.1103.b:0 "Я еще не закончил!" #NT!
