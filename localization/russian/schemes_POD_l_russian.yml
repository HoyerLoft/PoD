 vamphunt_desc:0 "Охота [SCHEME.GetTarget.GetShortUINameNoTooltip] за [SCHEME.GetTarget.GetHerHis] кровь." #NT!
 vamphunt_desc_general:0 "The $vamphunt$ is a [hostile_scheme|E] that has a [GetTrait('vampire').GetName( GetNullCharacter )] to hunt a [GetTrait('mortal').GetName( GetNullCharacter )] character for their blood. This scheme is primarily based upon your [intrigue|E], it is [secret_scheme_single|E] and does not use [agents|E]. Upon success, the [GetTrait('vampire').GetName( GetNullCharacter )] will drink the blood of the [GetTrait('mortal').GetName( GetNullCharacter )]. If this scheme is exposed, the character violates [masquerade|E] which leads to potential complications such as attacks by [GetTrait('supehunter').GetName( GetNullCharacter )]s. The power will not work on [landed|E] characters. The potential victims must be in your location." #NT!
 scheme_interaction_tt_vamphunt_approved:0 "Hunt [recipient.GetFirstName]. У вас будет возможность выпить кровь жертвы, чтобы восполнить свои резервы." #NT!
