 inquihunt_my_rival:1 "Your Victim: $VALUE|=+0$" #NT!
 POD_inquihunt_effect_message:1 "If you have the True Faith lifestyle, you will get some faith lifestyle xp depending on the age of the vampire killed." #NT!
 POD_inquihunt.667.t:0 "Lost the Trail" #NT!
 POD_inquihunt.667.desc:0 "Your prey has managed to escape your persistent attempts to track it down. Probably helped by other agents of the Devil, they have crawled back from the hole they came from, hiding from you. God is patient though, and so are you. They won't avoid the stake forever." #NT!
 POD_inquihunt.667.option.a:0 "It seems I was expected" #NT!
 POD_inquihunt.1.t:0 "On the Hunt" #NT!
 POD_inquihunt.1.desc:0 "You have finally tracked down the fiend to its lair. There can be no mistakes as the poor people of the surroundings have clearly lost the love of [ROOT.Char.GetFaith.HighGodName]. They are paranoid, soulless husks afraid of coming out at night and even the Church lies barren.\nYou and your small entourage are clearly the only hope of this place. As you set up your camp, it is time to ponder your next move. The Lord has certainly guided you to this lair of evil, but how to destroy it is left to your appreciation..." #NT!
 POD_inquihunt.1.desc.shifter:0 "You have finally tracked down the fiend to its lair. There can be no mistakes as the apes of the surroundings are paranoid, wyrm-tainted husks afraid of coming out at night.\nAs you scout the area, it is time to ponder your next move. You have found the lair of corruption, but how to destroy it is left to your appreciation..." #NT!
 POD_inquihunt.1.option.a:0 "The smallfolk isn't yet lost to darkness. Let us preach." #NT!
 POD_inquihunt.1.option.a.shifter:0 "With some persuasion, the apes can be whipped into a rage against the leech." #NT!
 POD_inquihunt.1.option.aa.effect.success.desc:0 "A critical success will ensure a swift victory for your cause" #NT!
 POD_inquihunt.1.option.ab.effect.success.desc:0 "A draw... the fiend will still cause issues" #NT!
 POD_inquihunt.1.option.ac.effect.success.desc:0 "Make no mistakes, or the foe will surely end you quickly" #NT!
 POD_inquihunt.1.option.f:0 "I have a bad feeling about this" #NT!
 POD_inquihunt.1.option.f.custom:0 "This is not the place or time, you will come back another time" #NT!
 POD_inquihunt.1.option.b:0 "Soldiers of [ROOT.Char.GetFaith.HighGodName]! We storm this castle today!" #NT!
 POD_inquihunt.1.option.b.shifter:0 "Chosen of Gaia! We storm this castle today!" #NT!
 POD_inquihunt.1.option.c:0 "Let us destroy its assets and isolate the fiend first" #NT!
 POD_inquihunt.1.option.d:0 "They fear the light of [ROOT.Char.GetFaith.HighGodName]. Let us act during daytime" #NT!
 POD_inquihunt.1.option.d.shifter:0 "Helios will aid us. Let us act during daytime" #NT!
 POD_inquihunt.1.option.e:0 "I might have something about this particular demon in my books..." #NT!
 POD_inquihunt.1.option.g:0 "I will kill you myself, fiend!" #NT!
 POD_inquihunt.2.t:0 "A Satisfying Bonfire" #NT!
 POD_inquihunt.2.desc:0 "It was easier than you thought bringing back these poor souls into [ROOT.Char.GetFaith.HighGodName]'s light. They were eager to listen and learn, after so many years lost in the darkness.\nOnce that was done, it was even easier to ally with them and use everything they knew about the fiend lurking at night. And so, it was with the whole town in tow that you stormed their lair, easily restraining it by sheer number and the help of [ROOT.Char.GetFaith.HighGodName]'s given light.\nAnd with all of that said and done, you are now enjoying watching the demon burn at the stake with the whole town cheering [ROOT.Char.GetFaith.HighGodName]'s, and your, name." #NT!
 POD_inquihunt.2.desc.shifter:0 "It was easier than you thought to raise a mob of humans. They were eager to overthrow the wyrm-spawn that was feasting on their kin.\nOnce that was done, it was even easier to ally with them and use everything they knew about the fiend lurking at night. And so, it was with the whole town in tow that you stormed their lair, easily restraining it by sheer numbers.\nAnd with all of that said and done, you are now enjoying watching the demon burn at the stake with the whole town cheering!" #NT!
 POD_inquihunt.2.option.a:0 "Such a sight warms my heart" #NT!
 POD_inquihunt.3.t:0 "Sons against Fathers" #NT!
 POD_inquihunt.3.t.shifter:0 "The Unruly Mob" #NT!
 POD_inquihunt.3.desc:0 "The fiend has their claws deep into this village it seems. Your preaching has gathered a large number of followers but also a smaller number of rebels, that now opposes your holy procession at the entrance of the demon's lair.\nClearly, they have been corrupted by the Devil, but you have no time to save their souls, as the vampire will certainly escape once they hear of the commotion outside. There is another option though, quicker for sure, but also morally dubious..." #NT!
 POD_inquihunt.3.desc.shifter:0 "The fiend has their claws deep into this village it seems. Your rabble rousing has gathered a large number of followers but also a smaller number of loyalists to the leech, that now opposes your mob at the entrance of the cadaver's lair.\nClearly, they have been corrupted by the Wyrm, but you must not delay, as the vampire will certainly escape once they hear of the commotion outside. There is another option though, quicker for sure, but also morally dubious..." #NT!
 POD_inquihunt.3.option.a:0 "Kill them all and let [ROOT.Char.GetFaith.HighGodName] sort them out" #NT!
 POD_inquihunt.3.option.b:0 "No innocent will be hurt, even misguided innocents" #NT!
 POD_inquihunt.4.t:0 "Burning Irony" #NT!
 POD_inquihunt.4.desc:0 "You severely underestimated the pull this fiend had over this village. Your preach was met with skepticism, or even outright anger. It was too late when you figured out the truth : they were all under the thrall of the vampire all along.\nYour entourage was killed during their sleep, and you were unceremoniously carried away to the stake you intended for the fiend. As the flames start to engulf you, you remember that [ROOT.Char.GetFaith.HighGodName] is mercy. And so, may He have mercy on your failure, and the souls of these misguided innocents." #NT!
 POD_inquihunt.4.desc.shifter:0 "You severely underestimated the pull this fiend had over this village. Your rabble-rousing was met with skepticism, or even outright anger. It was too late when you figured out the truth : they were all under the thrall of the vampire all along.\nYour supporters were killed during their sleep, and you were unceremoniously carried away to the stake you intended for the fiend. As the flames start to engulf you, you hope that you will be a better warrior for Gaia in the next life." #NT!
 POD_inquihunt.4.option.a:0 "Let [Root.Char.GetFaith.HighGodName] will it!" #NT!
 POD_inquihunt.5.t:0 "The Perfect Plan" #NT!
 POD_inquihunt.5.desc:0 "Pride is a sin, but you must admit : it was a flawless assault, and expertly executed by the brave Knights of [ROOT.Char.GetFaith.HighGodName] under your command. Despite the numerous thralls defending the area, and even more numerous traps, you managed to storm the place with few losses in the end.\nObviously, you attacked during broad daylight, and you must give credit to [ROOT.Char.GetFaith.HighGodName]'s light for having kept the fiend asleep during the battle. After taking the castle, it was an anticlimactic, but still satisfying, moment when you decapitated the sleeping vampire. Victory is yours once again." #NT!
 POD_inquihunt.5.desc.shifter:0 "It was a flawless assault, and expertly executed by the forces under your command. Despite the numerous thralls defending the area, and even more numerous traps, you managed to storm the place with few losses in the end.\nObviously, you attacked during broad daylight, and you must give credit to Helios' light for having kept the fiend asleep during the battle. After taking the castle, it was an anticlimactic, but still satisfying, moment when you decapitated the sleeping vampire. Victory is yours once again." #NT!
 POD_inquihunt.5.option.a:0 "I love it when a plan comes together." #NT!
 POD_inquihunt.6.t:0 "Pyrrhic Victory?" #NT!
 POD_inquihunt.6.desc:0 "As the battle still rages inside the castle, you know that victory is in your grasp. But is the cost worth it? Its defenders were prepared, and numerous traps have already claimed the lives of good soldiers of [ROOT.Char.GetFaith.HighGodName]. Is one dead fiend retribution enough for these poor souls?\nIt isn't too late, and you might still call off the attack for today but the vampire will obviously uses the night's cover to escape. Or you press on, and always carry the burden of the good men lost to a worthy cause." #NT!
 POD_inquihunt.6.desc.shifter:0 "As the battle still rages inside the castle, you know that victory is in your grasp. But is the cost worth it? Its defenders were prepared, and numerous traps have already claimed the lives of warriors of Gaia. Is one dead fiend retribution enough for these kin?\nIt isn't too late, and you might still call off the attack for today but the vampire will obviously uses the night's cover to escape. Or you press on, and always carry the burden of the good followers lost to a worthy cause." #NT!
 POD_inquihunt.6.option.a:0 "[Root.Char.GetFaith.HighGodName] grant them solace." #NT!
 POD_inquihunt.6.option.b:0 "The victory is worth the sacrifice!" #NT!
 POD_inquihunt.7.t:0 "The Last Battle" #NT!
 POD_inquihunt.7.desc:0 "It has gone horribly wrong. The castle was prepared, and you couldn't even breach the walls. Worse, reinforcements came from a nearby town, apparently also in thrall of the Dark Lord of the castle. The fiend itself is so close, but yet so far.\nThere is no escape left for you and your brave knights and it seems [ROOT.Char.GetFaith.HighGodName] will recall you to His realm today. You hope to be worthy of His mercy but before that... you will cut down as many of these demons as you can." #NT!
 POD_inquihunt.7.desc.shifter:0 "It has gone horribly wrong. The castle was prepared, and you couldn't even breach the walls. Worse, reinforcements came from a nearby town, apparently also in thrall of the Dark Lord of the castle. The fiend itself is so close, but yet so far.\nThere is no escape left for you and your brave warriors will perish. You will cut down as many of these wyrm spawn as you can." #NT!
 POD_inquihunt.7.option.a:0 "It is a good day to die" #NT!
 POD_inquihunt.8.t:0 "Burning Assets" #NT!
 POD_inquihunt.8.desc:0 "Your strike was methodical. You targeted every guild, militia or cultist group the fiend had their claws in. You used two powerful weapons : the lure of gold for the greedy, and the fear of the Church for the corrupt.\nAnd so it came to this, your campaign has isolated the vampire, estranged their allies and dispersed their thralls. You now watch the last haven of the fiend burning before your eyes, the screams of the creature inside like music to your ears." #NT!
 POD_inquihunt.8.desc.shifter:0 "Your strike was methodical. You targeted every guild, militia or cultist group the fiend had their claws in. You used two powerful weapons : the lure of gold for the greedy, and the fear of retribution for the corrupt.\nAnd so it came to this, your campaign has isolated the vampire, estranged their allies and dispersed their thralls. You now watch the last haven of the fiend burning before your eyes, the screams of the creature inside like music to your ears." #NT!
 POD_inquihunt.8.option.a:0 "You are fired" #NT!
 POD_inquihunt.9.t:0 "A Mercenary Life for Me" #NT!
 POD_inquihunt.9.desc:0 "This wicked creature had more pull in the region than you first thought. You have been stoic though, and you are now pretty sure that most of their assets have been destroyed by your actions.\nBut the vampire won't go down easily it seems, as a powerful band of mercenaries is now marching on your position, apparently employed by your foe to eliminate you. You have a choice : mercenaries love gold, and you could turn them against their employer before they can flee. Or you can cut your losses and accept a draw for this time." #NT!
 POD_inquihunt.9.option.a:0 "I offer gold and salvation to pious men like you" #NT!
 POD_inquihunt.9.option.a.shifter:0 "Some men will fight monsters, as long as the price is right." #NT!
 POD_inquihunt.9.option.b:0 "I will catch this devil next time" #NT!
 POD_inquihunt.10.t:0 "Change of Management" #NT!
 POD_inquihunt.10.desc:0 "You miscalculated. Your actions were countered at every step. This vampire just had more gold, more agents and more clout over this community than you could ever have anticipated.\nAnd now, everything comes crashing down, quite literally, after your last mistake revealed your position to the fiend. A group of hardened 'mercenaries' were quick to appear and with only your faithful Knights to protect you, it wasn't long before you were besieged in your own base. As the last sounds of battle die outside, you now hear the sounds of torches being thrown by the window. Thankfully, you have time for a last Pater Noster." #NT!
 POD_inquihunt.10.desc.shifter:0 "You miscalculated. Your actions were countered at every step. This vampire just had more gold, more agents and more clout over this community than you could ever have anticipated.\nAnd now, everything comes crashing down, quite literally, after your last mistake revealed your position to the fiend. A group of hardened 'mercenaries' were quick to appear and with only your faithful kin to protect you, it wasn't long before you were besieged in your own camp. As the last sounds of battle die outside, you now hear the sounds of torches being thrown into the camp. It seems this is the end." #NT!
 POD_inquihunt.10.option.a:0 "Pater noster qui es in caelis..." #NT!
 POD_inquihunt.10.option.a.shifter:0 "Vorus laughs at my defeat." #NT!
 POD_inquihunt.11.t:0 "The Enemy of my Enemy..." #NT!
 POD_inquihunt.11.desc:0 "One thing you know about vampires is that they are mostly hostile to one another. And you have become an expert about using this fact to your advantage.\nLeaving some clues about this particular lair to a known neighboring nest of devils, you just sat back and watched as your target was assaulted during the night by some thugs hired by their rival. They won, but was weakened enough for your Knights to easily subdue it. You quickly found it a new home in your personal torture chamber. You then spent some very insightful days with it until you let it bleed out to true death. [ROOT.Char.GetFaith.HighGodName]'s will is done." #NT!
 POD_inquihunt.11.desc.shifter:0 "One thing you know about vampires is that they are mostly hostile to one another. And you have become an expert about using this fact to your advantage.\nLeaving some clues about this particular lair to a known neighboring nest of devils, you just sat back and watched as your target was assaulted during the night by some thugs hired by their rival. They won, but was weakened enough for your warriors to easily subdue it." #NT!
 POD_inquihunt.11.option.a:0 "The screams they make in presence of an Holy Relic were quite interesting..." #NT!
 POD_inquihunt.11.option.a.shifter:0 "There is much glory in destroying the leeches." #NT!
 POD_inquihunt.12.t:0 "Cross and Dagger" #NT!
 POD_inquihunt.12.t.shifter:0 "Predator and Prey" #NT!
 POD_inquihunt.12.desc:0 "You are impressed by this fiend's craftiness. Most of your precedent targets fell quite easily once you spun your web of intrigue around them but this one... this one struck back. Hard.\nYour own network is attacked, with vicious rumors targeting you in particular. You know you can with this shadow war, but it will cost you a great deal to repair the damage caused by your foe. Pushing just a little more would allow you the joy of bringing this vampire to your best torture chamber though... Decisions, decisions." #NT!
 POD_inquihunt.12.desc.shifter:0 "You are impressed by this fiend's craftiness. Most of your precedent targets fell quite easily once you spun your web of intrigue around them but this one... this one struck back. Hard.\nYour own network is attacked, with vicious rumors targeting you in particular. You know you can with this shadow war, but it will cost you a great deal to repair the damage caused by your foe. Pushing just a little more would allow you beat this vampire. Decisions, decisions." #NT!
 POD_inquihunt.12.option.a:0 "Reputation isn't everything" #NT!
 POD_inquihunt.12.option.b:0 "This devil isn't worth the effort" #NT!
 POD_inquihunt.13.t:0 "Finding your Better" #NT!
 POD_inquihunt.13.desc:0 "You stood no chance. Every one of your actions was anticipated, every move you made easily countered. You were but a child playing a game of chess without knowing the rules. This vampire probably invented the game.\nEven when you understood the danger you were in, it was far too late. And so, you are now being tortured nightly by the one you foolishly wanted to destroy. And even in this particular field, they know so much more than you do..." #NT!
 POD_inquihunt.13.option.a:0 "The night is dark and full of terrors" #NT!
 POD_inquihunt.14.t:0 "Know Thy Enemy" #NT!
 POD_inquihunt.14.desc:0 "You were quite happy to see that you had some old mentions of the particular fiend you tracked down in your books. You were even happier to learn of their peculiar attachment to a still living mortal family. As if these creatures could still feel mortal emotions!\nWell, no matter, this was an easy enough information to exploit. By using these mortals as bait, you managed to lure the vampire into a carefully planned trap in hallowed ground. This specific fiend turned instantly to ashes upon entering the area, an observation you were quick to consign in your journal." #NT!
 POD_inquihunt.14.option.a:0 "This might come in handy for the next one" #NT!
 POD_inquihunt.15.t:0 "A Book too far" #NT!
 POD_inquihunt.15.desc:0 "This fiend is elusive. They have already avoided two of your carefully planned traps, and you are starting to lose some ground, as several of your agents have gone missing.\nA possibility remains though, one you choose not to use until now given its...'mystical' nature. The Holy Church would certainly not approve of such a choice, but perhaps the death of this specific vampire is worth more than your reputation?" #NT!
 POD_inquihunt.15.desc.shifter:0 "This fiend is elusive. They have already avoided two of your carefully planned traps, and you are starting to lose some ground, as several of your agents have gone missing.\nA possibility remains though, one you choose not to use until now given its...'mystical' nature. A dangerous spirit has contacted me offering to 'help'." #NT!
 POD_inquihunt.15.option.a:0 "[ROOT.Char.GetFaith.HighGodName] is forgiving after all..." #NT!
 POD_inquihunt.15.option.a.desc:0 "Whatever the cost, I'll pay it." #NT!
 POD_inquihunt.15.option.b:0 "It is a line I won't cross" #NT!
 POD_inquihunt.16.t:0 "If you look into the Abyss..." #NT!
 POD_inquihunt.16.desc:0 "You don't really know when it started. You found one reference of the vampire in an old book, then another... and you started to read. And even more when new books were brought to you by some agents you don't remember hiring.\nYou have been lost for quite some time in your work and you have dug deep, probably too deep. At least, that is what the Church thinks, as you were reported on by one of your Knights for your 'heretical' readings. And so, here you are, at a burning stake once again, but this time not in the public..." #NT!
 POD_inquihunt.16.desc.shifter:0 "You don't really know when it started. You found one reference of the vampire in an old book, then another... and you started to read. And even more when new books were brought to you by some agents you don't remember hiring.\nYou have been lost for quite some time in your work and you have dug deep, probably too deep. Then the spirit came to you with a dangerous offer. Too dangerous, it led you into a trap that led to your death." #NT!
 POD_inquihunt.16.option.a:0 "I was so close to the truth! So close!" #NT!
 POD_inquihunt.17.t:0 "Holy Fury" #NT!
 POD_inquihunt.17.t.shifter:0 "Gaia's Fury" #NT!
 POD_inquihunt.17.desc:0 "They weren't expecting a frontal assault. That's what you conclude after having cleaved your way through a significant number of unprepared thralls of the vampire before finding their resting place. Although you have attacked by day, the ruckus of the battle has awakened the fiend who was waiting for you.\nYou must admit they made a good show of himself, sluggish as they are in daytime, but all in all, you still quite easily cut their head off before they could really get their bearings in this battle. One less bloodsucker on [ROOT.Char.GetFaith.HighGodName]'s fair Earth." #NT!
 POD_inquihunt.17.desc.shifter:0 "They weren't expecting a frontal assault. That's what you conclude after having cleaved your way through a significant number of unprepared thralls of the vampire before finding their resting place. Although you have attacked by day, the ruckus of the battle has awakened the fiend who was waiting for you.\nYou must admit they made a good show of himself, sluggish as they are in daytime, but all in all, you still quite easily cut their head off before they could really get their bearings in this battle. One less servant of the Wyrm leeching from Gaia." #NT!
 POD_inquihunt.17.option.a:0 "So, where is the next one?" #NT!
 POD_inquihunt.18.t:0 "A Worthy Opponent" #NT!
 POD_inquihunt.18.desc:0 "This one is tough. Despite having easily dispatched most of their guards, and attacked during the daytime, this fiend is still a formidable foe. You are confident that you will win, thanks to [ROOT.Char.GetFaith.HighGodName]'s light, but it is a slow and arduous process.\nWorse still, this long battle has given time for other thralls of the vampire to intervene. You could probably beat them too, but you won't emerge unscathed for such a fight..." #NT!
 POD_inquihunt.18.option.a:0 "I will win, no matter the cost" #NT!
 POD_inquihunt.18.option.b:0 "I must preserve myself for future battles" #NT!
 POD_inquihunt.19.t:0 "Outmatched" #NT!
 POD_inquihunt.19.desc:0 "So this how it ends. The fiend, despite being attacked during daytime, is much stronger, faster and tougher than you are. You came to this conclusion quite early in your confrontation and have made your peace with it.\nNow, it is merely a question of holding him long enough for your troops to fall back and live another day, which you are pretty sure is finally done. With one final strike, the vampire is preparing to end you. But you are more at peace than they ever will be, as [ROOT.Char.GetFaith.HighGodName] is waiting for you on the other side." #NT!
 POD_inquihunt.19.desc.shifter:0 "So this how it ends. The fiend, despite being attacked during daytime, is much stronger, faster and tougher than you are. You came to this conclusion quite early in your confrontation and have made your peace with it.\nNow, it is merely a question of holding him long enough for your troops to fall back and live another day, which you are pretty sure is finally done. With one final strike, the vampire is preparing to end you. Better luck in the next life." #NT!
 POD_inquihunt.19.option.a:0 "The light will never truly fade" #NT!

