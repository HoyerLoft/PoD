 inquihunt_interaction:0 "Find Lair #weak (Scheme)#!" #NT!
 inquihunt_desc:0 "I shall destroy [SCHEME.GetTarget.GetShortUINameNoTooltip] and purge their foul taint from this land" #NT!
 inquihunt_desc_general:0 "Try to locate the fiend before launching an assault" #NT!
 INQUIHUNT_SUCCESS_DESC:0 "You will start the final attack on [TARGET_CHARACTER.GetShortUIName]" #NT!
 INQUIHUNT_DISCOVERY_DESC:0 "@warning_icon! You are exposed for the [crime|E] of witch hunt" #NT!
