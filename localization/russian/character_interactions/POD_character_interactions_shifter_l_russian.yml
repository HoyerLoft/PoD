 POD_werewolves_interactions.11.t:0 "Summons Shadowy Duplicates" #NT!
 POD_werewolves_interactions.11.desc:0 "With your mastery of night-spirit's Gift, you can try to summons up shadowy duplicates of yourself for combat." #NT!
 POD_werewolves_interactions.11.option.a:0 "I summon you!" #NT!
 POD_werewolves_interactions.11.option.a.tt:0 "You will try to summon shadowy duplicates" #NT!
 POD_werewolves_interactions.11.option.a.desc:0 "A struggle with your willpower" #NT!
 POD_werewolves_interactions.11.option.a.tt.success:0 "Your shadowy duplicate is successfully summoned" #NT!
 POD_werewolves_interactions.11.option.a.tt.failure:0 "You fail to summon your shadowy duplicate" #NT!
 POD_werewolves_interactions.11.option.b:0 "Now is not the right time" #NT!
 POD_werewolves_interactions.11.option.b.tt:0 "You will abandon your idea of summoning shadowy duplicates" #NT!
 POD_werewolves_interactions.12.t:0 "Summons Shadowy Duplicate II" #NT!
 POD_werewolves_interactions.12.desc:0 "With your mastery of the night-spirit's Gift, you managed to successfully summon shadowy duplicates of yourself, now it's time to give orders." #NT!
 POD_werewolves_interactions.12.option.a:0 "Stand for me in battle" #NT!
 POD_werewolves_interactions.12.option.a.tt:0 "Your shadowy duplicate is successfully summoned." #NT!
 POD_werewolves_interactions.13.t:0 "Summons Shadowy Duplicate II" #NT!
 POD_werewolves_interactions.13.desc:0 "Even your mastery of the night-spirit's Gift is not enough to summon your shadowy duplicate... for now." #NT!
 POD_werewolves_interactions.13.option.a:0 "I am not ready yet" #NT!
 POD_werewolves_interactions.13.option.a.tt:0 "You failed to summon your shadowy duplicate" #NT!
 POD_werewolves_interactions.14.t:0 "Fade of Shadowy Duplicate" #NT!
 POD_werewolves_interactions.14.desc:0 "Your shadowy duplicate has suffered an incident and faded." #NT!
 POD_werewolves_interactions.14.option.a:0 "My shadowy duplicate is destroyed" #NT!
 POD_werewolves_interactions.14.option.a.tt:0 "Your shadowy duplicate is no more" #NT!
 POD_werewolves_interactions.15.t:0 "Baptism of Fire" #NT!
 POD_werewolves_interactions.15.desc:0 "Most tribes attempt to track down all children born to their Kinfolk within one month of the children's birth to see if they "share the blood". Those who are Garou are "baptized" in the light of their auspice moon, beside a rite fire. Such a baptism most commonly involves mingling ashes with a few drops of Garou blood; the mixture is then touched to the child's ears, nose, eyelids, and tongue.." #NT!
 POD_werewolves_interactions.15.option.a:0 "Does my child share the blood?" #NT!
 POD_werewolves_interactions.15.a.sucess:0 "Baptized" #NT!
 POD_werewolves_interactions.15.a.sucess.tt:0 "You child will be a werewolf once an adult." #NT!
 POD_werewolves_interactions.15.a.failure:0 "Baptized" #NT!
 POD_werewolves_interactions.15.a.failure.tt:0 "You child won't be a werewolf once an adult." #NT!
 POD_werewolves_interactions.15.option.b:0 "I don't have time" #NT!
 POD_werewolves_interactions.16.t:0 "Auspice Renunciation" #NT!
 POD_werewolves_interactions.16.desc:0 "In this rare rite, a werewolf rejects the auspice under which he was born and chooses a new one. You wish to adopt..." #NT!


