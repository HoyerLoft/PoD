 strength_will_modifier:0 "Strength of Will" #NT!
 strength_will_modifier_desc:0 "An unstoppable force, a pack united to a single purpose : the destruction of their enemies." #NT!

 POD_divide_interaction:0 "Divide" #NT!
 POD_divide_interaction_desc:0 "You will sow the seed of discord in this realm, leaving the vassals discontent with their liege." #NT!
 divide_modifier:0 "Divide" #NT!
 divide_modifier_desc:0 "Everything you do or say seems to be misinterpreted by your vassals. As if a malign force twisted your words somehow..." #NT!

 POD_primal_song_interaction:0 "Primal Song" #NT!
 POD_primal_song_interaction_desc:0 "You will choose between one of the songs you know, gaining various bonus depending on your choice." #NT!
 POD_werewolves_interactions.1.t:0 "Primal Songs" #NT!
 POD_werewolves_interactions.1.desc:0 "Galliard Werewolves are the voice of the People, calling them to battle and inspiring them to greatness in life and in death. They are also keepers of traditions, carrying the lore of tribes all the way back to the beginning.\nAs the storytellers around the campfire, Galliard pass down stories and songs told since the beginning of time. Which one will it be today?" #NT!
 POD_werewolves_interactions.1.option.a:0 "A song of tribal unity." #NT!
 primal_song_modifier:0 "Song of Unity" #NT!
 primal_song_modifier_desc:0 "Like the heroes of old, we must stand together!" #NT!
 POD_werewolves_interactions.1.option.b:0 "A retelling of ancient victories." #NT!
 song_heroes_modifier:0 "Song of Heroes" #NT!
 song_heroes_modifier_desc:0 "There is wisdom to be find in the victories, and even the defeats, of our ancestors." #NT!
 POD_werewolves_interactions.1.option.c:0 "A tale of blood and battle." #NT!
 song_rage_modifier:0 "Song of Rage" #NT!
 song_rage_modifier_desc:0 "First and foremost, we are warriors and must always remember our fighting spirit." #NT!
 POD_werewolves_interactions.1.option.d:0 "A tale of unity and courage." #NT!
 song_siren_modifier:0 "Song of the Siren" #NT!
 song_siren_modifier_desc:0 "By following the call, we grow stronger." #NT!

