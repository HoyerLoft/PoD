 oath_of_secrecy_modifier_desc:0 "Character will become [GetTrait('oathbreaker').GetName( GetPlayer )] if they expose the oath target's secret.\n#Flavor As the Mists enshroud mortal minds and Arcadia's gate stands unfound, so I shall keep close and secret the knowledge I gain in this time and place. Never shall it pass my lips, else may night become as day and all things hidden be exposed.#!" #NT!

