 oath_of_guardianship_modifier:0 "Oath of Guardianship" #NT!
 oath_of_guardianship_modifier_desc:0 "Character will try to save the oath target from murder.\nCharacter will become [GetTrait('oathbreaker').GetName( GetPlayer )] if oath target die.\n#Flavor As the sun guards the Earth by day; as the stars by night, so shall l serve thee. This is my duty. I shall not abandon thee 'til promised moment, else may the stars close their eyes and sleep.#!" #NT!

 POD_oath_of_truehearts_interaction:0 "Oath of Truehearts" #NT!
 POD_oath_of_truehearts_interaction_desc:0 "Oath sworn by lovers among the Kithain to each other." #NT!
 POD_oath_of_truehearts_interaction_tooltip:0 "[recipient.GetFirstName] will become [GetTrait('oathbreaker').GetName( GetPlayer )] if they have sex with another." #NT!
 oath_of_truehearts_opinion:0 "Oath of Truehearts" #NT!
 oath_of_truehearts_modifier:0 "Oath of Truehearts" #NT!
 oath_of_truehearts_modifier_desc:0 "Character will try not have sex with other people.\nCharacter will become [GetTrait('oathbreaker').GetName( GetPlayer )] if had sex with other.\n#Flavor I give a gift of myself to thee. Take it freely; freely it is offered, and forever thou hast me in thy keeping. I swear love unto you and pledge you my troth. May those who watch over love watch over this oath and those who keep it, and may we never find fault in their eyes.#!" #NT!

 POD_fae_interactions.300.t:0 "$murder_save_header$ Oath Guardian" #NT!
 POD_fae_interactions.300.desc.assassin:0 "My assassin failed to kill [target.GetTitledFirstName]! Apparently [target.GetFirstNamePossessiveNoTooltip] Oath Guardian [oath_guardian.GetTitledFirstName] intervened, appearing seconds before the murder would have taken place and dispatching my hired killer." #NT!
 POD_fae_interactions.300.desc.thugs:0 "The thugs I hired to kill [target.GetTitledFirstName] have failed in their mission! Despite their viciousness, [target.GetFirstNamePossessiveNoTooltip] Oath Guardian was able to keep [target.GetHerHim] from harm long enough that [target.GetHerHis] guards were able to rally and dispatch the remaining brigands." #NT!
 POD_fae_interactions.300.desc.mob:0 "While the mob I incited to kill [target.GetTitledFirstName] managed to drag [target.GetHerHim] off [target.GetHerHis] horse, they were unable to finish the job before [target.GetFirstNamePossessiveNoTooltip] Oath Guardian intervened. [oath_guardian.GetSheHe|U] mercilessly dispatched the peasants within striking range of [target.GetFirstNameNoTooltip] and scared the others into fleeing." #NT!
 POD_fae_interactions.300.desc.lured_into_forest:0 "I had thought my plan to get [target.GetTitledFirstName] lost in the forest had gone perfectly when nightfall came without a sign of the wayward [target.Custom('GirlBoy')].\n\nUnfortunately, right as I was about to go to bed I got news that [target.GetFirstNamePossessiveNoTooltip] Oath Guardian emerged from the woods with the [target.Custom('GirlBoy')] in tow. Apparently [oath_guardian.GetSheHe] took it upon [oath_guardian.GetHerselfHimself] to track [target.GetFirstNamePossessiveNoTooltip] trail through the woods and found him just before the hungry animals did." #NT!
 POD_fae_interactions.300.desc.child_pushed:0 "The silly little [target.Custom('GirlBoy')] who would be [target.GetTitleAsNameNoTooltip] was stupid enough to fall into my trap! [target.GetFirstName] climbed up to the balcony edge just as planned, and my agent pushed [target.GetHerHim] off into the open air...\n\n..But what should have been a lethal fall wasn't, when [target.GetSheHe] was caught by [target.GetHerHis] Oath Guardian just before hitting the ground. [target.GetSheHe|U] lives to see another day, and is unlikely to fall for that ploy again." #NT!
 POD_fae_interactions.300.oath_guardian_dies:0 "\n\nAt the very least, [oath_guardian.GetFirstNameNoTooltip] won't trouble me again, as [oath_guardian.GetSheHe] has died from [oath_guardian.GetHerHis] wounds." #NT!
 POD_fae_interactions.300.a:0 "It's over..." #NT!
 POD_fae_interactions.300.b:0 "... It's not over till I say it's over!" #NT!
 POD_fae_interactions.301.t:0 "$murder_save_header$ Oath Guardian" #NT!
 POD_fae_interactions.301.desc.assassin:0 "I almost #EMP died#! today! Had [oath_guardian.GetFirstName] not noticed something amiss and followed me to my quarters, I'd be a corpse by now.\n\nThe first thing I heard of the assassin was [oath_guardian.GetFirstNameNoTooltip] bodily tackling someone to the ground immediately behind me, and then it was all a blur of knives and fists till the assailant lay dead." #NT!
 POD_fae_interactions.301.desc.assassin.oath_guardian_dies:0 "\n\nSadly, [oath_guardian.GetFirstNameNoTooltip] paid the ultimate price. Though the assassin is dead, [oath_guardian.GetHerHis] wounds proved fatal." #NT!
 POD_fae_interactions.301.desc.thugs:0 "I am traveling with my retinue when a shout comes from a copse of trees. "Attack! Go for the [ROOT.Char.GetTitleTierName]!" An ambush!\n\nThese are no mere bandits after my gold, but thugs after my life! My Oath Guardian [oath_guardian.GetFirstNameNoTooltip] rushes to my defense, placing [oath_guardian.GetHerHis] body between the bloodthirsty bandits and myself.\n\n[oath_guardian.GetFirstNameNoTooltip|U] stages a fighting retreat as my foes converge on our position with blades swinging, but soon my other guards are able to rally to our defense and cut down the remaining attackers." #NT!
 POD_fae_interactions.301.desc.thugs.oath_guardian_dies:0 "It is only when the fighting has subsided that [oath_guardian.GetSheHe] slumps to the ground, and I discover [oath_guardian.GetHerHis] deep wounds. [oath_guardian.GetSheHe] truly protected me until the very last..." #NT!
 POD_fae_interactions.301.desc.mob:0 "I am riding through the streets of [home_province.GetName] when a mob of screaming and shouting peasants descends on my retinue. Before I realize what is happening, the commoners tear me from my horse and start beating me!\n\nMy Oath Guardian [oath_guardian.GetFirstName] rushes to my defense with [oath_guardian.Custom('signature_weapon')] in hand, mercilessly [oath_guardian.Custom('SignatureWeaponWoundVerb1PresentParticiple')] at the peasants who were striking me and, perhaps unglamorously, protecting me from further harm as I get buried underneath their corpses." #NT!
 POD_fae_interactions.301.desc.mob.oath_guardian_lives:0 "\n\nAfter the sounds of fighting cease [oath_guardian.GetFirstNameNoTooltip] rolls the bodies off of me and helps me to my feet. Apart from us the street is now deserted, all of the conspirators dead or fled." #NT!
 POD_fae_interactions.301.desc.mob.oath_guardian_dies:0 "\n\nBy the time I extract myself from the corpse-pile, the street is deserted except for the bodies of the fallen — [oath_guardian.GetFirstNameNoTooltip] among them." #NT!
 POD_fae_interactions.301.desc.lured_into_forest:0 "I was playing hide-and-seek with some courtiers in the woods when I realize it has been a very long time since I have heard anyone looking for me. Too long.\n\nI call out, but hear nothing. I've been abandoned... I try to find my way home, but I do not know which way is which, and it gets dark fast.\n\nSoon I can hear the beasts moving among the trees, but before they can reach me my Oath Guardian [oath_guardian.GetFirstName] is there, out of breath and brandishing a flaming torch. The fire seems to deter the beasts, who keep their distance as [oath_guardian.GetSheHe] pants "Let's get... you home... my liege..."" #NT!
 POD_fae_interactions.301.desc.child_pushed:0 "\n\n#EMP WHUMP#!\n\nI have fallen into the arms of my Oath Guardian, [oath_guardian.GetFirstNameNoTooltip]. "Foolish child! If I hadn't gotten to you in time... never mind. Let us get you somewhere safe."" #NT!
 POD_fae_interactions.301.owner_discovered:0 "\n\nOnly one person could be possibly be responsible for this attack: [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!" #NT!
 POD_fae_interactions.301.a:0 "Who would want to have #EMP me#! killed?" #NT!
 POD_fae_interactions.301.b:0 "[owner.GetSheHe|U] will suffer for this!" #NT!

