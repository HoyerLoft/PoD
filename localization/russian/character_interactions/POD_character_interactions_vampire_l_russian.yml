 POD_awaketorpor.667.t:0 "Lost the Trail" #NT!
 POD_awaketorpor.667.desc:0 "Perhaps your prey has already awakened, or your leads were false all along. Anyway, you have lost the trail of the torpid vampire and must start from scratch if you still are bent on locating him." #NT!
 POD_awaketorpor.667.option.a:0 "It seems I was expected" #NT!
 POD_awaketorpor.1.t:0 "Questions and Answers" #NT!
 POD_awaketorpor.1.desc:0 "You have found a serious clue about the location of the sleeping vampire you seek. Sadly, that clue only goes so far, and actually lead you to a small village where no one wants to talk to you.\nPerhaps are they in thrall to your prey? It's hard to say, but you can't realistically wander around the area for too long, so you will have to convince them to answer your questions." #NT!
 POD_awaketorpor.1.option.a:0 "You there! Answer me!" #NT!
 POD_awaketorpor.1.option.aa.effect.success.desc:0 "A critical success will move your plan forwards without issue" #NT!
 POD_awaketorpor.1.option.ab.effect.success.desc:0 "You might lose something along the way..." #NT!
 POD_awaketorpor.1.option.ac.effect.success.desc:0 "You lose the trail..." #NT!
 POD_awaketorpor.1.option.b:0 "It's not worth the trouble" #NT!
 POD_awaketorpor.1.option.b.custom:0 "You end your journey here, leaving the sleeping vampire to their slumber" #NT!
 POD_awaketorpor.1.success:0 "Gold open many doors" #NT!
 POD_awaketorpor.2.t:0 "The Maze" #NT!
 POD_awaketorpor.2.desc:0 "Obviously, it had to be a labyrinth. Your target built or borrowed a bunch of underground caves and is now holed up in there. And, you guessed it, there are traps everywhere.\nYou can try to navigate this maze to reach your prey, but you are likely to get hurt in the process." #NT!
 POD_awaketorpor.2.option.a:0 "One step at a time..." #NT!
 POD_awaketorpor.2.success:0 "Ouch! Not the head!" #NT!
 POD_awaketorpor.3.t:0 "The Thralls" #NT!
 POD_awaketorpor.3.desc:0 "You found where your target lies... but you also found a whole army of mercenaries protecting the place, apparently paid by a complex scheme run by some of the vampire's servants. You have your own army not too far, obviously, but the mercenaries are entrenched and are expecting trouble.\nThe choice is yours, if you go ahead, you will need to win quickly before they move the torpid vampire elsewhere. You could also call off the operation if you don't want to risk it." #NT!
 POD_awaketorpor.3.option.a:0 "Charge!" #NT!
 POD_awaketorpor.3.option.b:0 "It's not worth the trouble" #NT!
 POD_awaketorpor.3.success:0 "A messy victory" #NT!
 POD_awaketorpor.10.t:0 "The Choice" #NT!
 POD_awaketorpor.10.desc:0 "Any obstacle in the way to your torpid target has been removed. Now, you have to steel yourself for the confrontation with your prey, as recently awakened vampires aren't the friendliest of people.\nYou have to choose what is your goal with the sleeping monster awaiting you." #NT!
 POD_awaketorpor.10.option.a:0 "I want to awaken and recruit them" #NT!
 POD_awaketorpor.10.option.b:0 "Another soul to eat!" #NT!
 POD_awaketorpor.11.t:0 "Returning Home" #NT!
 POD_awaketorpor.11.desc:0 "You lost the trail of your target, and you return to your court without much, if anything, to show for your trip. Obviously, this is a trying time, as your rivals already snickers behind your back.\nHow will you handle this situation?" #NT!
 POD_awaketorpor.11.option.a:0 "Finance a show of force to quell the unrest" #NT!
 POD_awaketorpor.11.option.b:0 "They will shut up in time" #NT!
 POD_awaketorpor.12.t:0 "Sleepy Talk" #NT!
 POD_awaketorpor.12.desc:0 "You have found your prey and used a 'voluntary' blood donor to help wash away the sleep of ages. Without too much trouble, even though you obviously stayed far away during the whole process.\nNow, your target is fully awake, and is listening carefully to what you are offering. It is now or never that you will ensure their participation and return to your court. Better be sure of what you will say next..." #NT!
 POD_awaketorpor.12.option.a:0 "You won't refuse my offer" #NT!
 POD_awaketorpor.12.option.aa.effect.success.desc:0 "Your target joins your court!" #NT!
 POD_awaketorpor.12.option.ab.effect.success.desc:0 "You had to beg, but it worked" #NT!
 POD_awaketorpor.12.option.ac.effect.success.desc:0 "A flat refusal, you leave alone" #NT!
 POD_awaketorpor.12.option.b.custom:0 "You end your journey here, leaving the sleeping vampire to their slumber" #NT!
 POD_awaketorpor.12.success:0 "Welcome!" #NT!
 POD_awaketorpor.12.successb:0 "...Welcome!" #NT!
 POD_awaketorpor.12.successc:0 "All for nothing..." #NT!
 POD_awaketorpor.13.t:0 "The Warden" #NT!
 POD_awaketorpor.13.desc:0 "There is only one obstacle remaining in the way of your prey, a tough looking warrior protecting the sleeping vampire. They might be a [ghoul|E], but they seem very well trained, and you suspect that others lay in ambush close by.\nThe space is too close to launch an assault with an army, and you can't go back now, or they will move the body of their master. So it's a fight where you are clearly at a disadvantage, but you can feel the pulsating blood of your prey close by calling you..." #NT!
 POD_awaketorpor.13.option.a:0 "I will kill you, then consume your master!" #NT!
 POD_awaketorpor.13.option.aa.effect.success.desc:0 "A total victory!" #NT!
 POD_awaketorpor.13.option.ab.effect.success.desc:0 "It was tough..." #NT!
 POD_awaketorpor.13.option.ac.effect.success.desc:0 "Wait! Using fire arrows is cheating!" #NT!
 POD_awaketorpor.13.success:0 "...so close" #NT!
 POD_awaketorpor.14.t:0 "The Prize" #NT!
 POD_awaketorpor.14.desc:0 "Finally, your sleeping target is defenseless before you. You are almost shivering from anticipation, which is obviously not possible in your state. Time seems to sit still as your show your fangs, ready to consume the soul you fought for.\nYour Beast is delighted, and you will leave this place stronger than you came... but perhaps less humane." #NT!
 POD_awaketorpor.14.option.a:0 "A bloody victory." #NT!
 POD_awaketorpor.14.option.b:0 "Just finish them." #NT!
 POD_awaketorpor.14.desc.b:0 "Finally, your sleeping target is defenseless before you. There is nothing left to do for you but finish the grim task for which you came here. This might not be a very climatic way to end this adventure but making sure this foe will never wake up to hamper you in the future is a success in itself." #NT!
 POD_awaketorpor_prisoner_interaction:0 "Awake Prisoner" #NT!
 POD_awaketorpor_prisoner_interaction_desc:0 "Forcibly make [recipient.GetFirstName] awake from [GetTrait('wraith').GetName( recipient )]." #NT!


 POD_infiltrate_interaction:0 "Инфильтрация" #NT!
