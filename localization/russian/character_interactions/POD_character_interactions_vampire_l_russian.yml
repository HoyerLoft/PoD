 POD_mentoring_disciplines.10.t:0 "Сила Разума" #NT!
 POD_mentoring_disciplines.10.desc:0 "Доминирование - это использование своей силы воли против других, чтобы заставить их выполнять ваши приказы. По мере того как вы будете учиться, вам придется начать практиковаться на ком-либо, чтобы проверить свой прогресс. Смертные были бы легким и относительно безопасным выбором, но вам нужно было бы доминировать над многими из них, чтобы действительно чему-то научиться, поскольку их сила воли слаба. Или вы также могли бы испробовать свои новообретенные способности на одном из ваших вассалов, хотя им, возможно, не понравится, что их используют в качестве объекта для испытания таких агрессивных способностей." #NT!
 POD_mentoring_disciplines.10.a:0 "Я знаю подходящую личность!" #NT!
 POD_mentoring_disciplines.10.b:0 "Вокруг полно смертных для тренировки." #NT!

 POD_mentoring_disciplines.11.t:0 "Уловки Разума" #NT!
 POD_mentoring_disciplines.11.desc:0 "Вы вполне уверены, что понимаете Доминирование достаточно хорошо, чтобы использовать его сейчас, но ваш наставник настаивает на обратном. Они говорят, что вам все еще нужно стать мишенью Доминирования самим, чтобы по-настоящему осознать его последствия.\nВы весьма сомневаетесь в этом утверждении, поскольку оно кажется коварным способом запудрить вам мозги. Вы могли бы просто отказаться от их требований и наслаждаться своими новыми способностями, но это вызвало бы их подозрения или гнев." #NT!
 POD_mentoring_disciplines.11.a:0 "Если ты говоришь, что это безопасно ..." #NT!
 POD_mentoring_disciplines.11.b:0 "Спасибо, но нет." #NT!

 POD_mentoring_disciplines.20.t:0 "Пушистые друзья и враги" #NT!
 POD_mentoring_disciplines.20.desc:0 "ЧТобы обучиться Анимализму, вам нужно взаимодействовать с животными. Это не совсем новаторская новость, но вам все равно придется сделать выбор относительно того, как это сделать. Вы могли бы откликнуться на зов дикой природы и испробовать свои новообретенные способности на потенциально опасных целях. Или вы могли бы просто наводнить свой двор множеством одомашненных животных, чтобы облегчить себе задачу.\nОднако этот второй вариант, вероятно, будет спорным, поскольку не всем нравится пробиваться сквозь толпу кошек и собак, прежде чем попасть в Элизиум." #NT!
 POD_mentoring_disciplines.20.a:0 "Змеи? Серьезно?" #NT!
 POD_mentoring_disciplines.20.b:0 "Гораздо более сговорчивые, чем мои придворные." #NT!

 POD_mentoring_disciplines.21.t:0 "Дикая Сторона" #NT!
 POD_mentoring_disciplines.21.desc:0 "Ваш наставник по анимализму настаивает на том, чтобы вы должным образом вошли в контакт со своим внутренним зверем, самостоятельно приняв на некоторое время облик животного, используя свои новообретенные способности. Вам не особенно нравится эта идея, потому что, как правитель ночи, вы придерживаетесь некоторых стандартов этикета. Альтернативой было бы изолировать себя на некоторое время, чтобы завершить свое обучение, что, по крайней мере, с меньшей вероятностью оставит вас полностью незащищенным." #NT!
 POD_mentoring_disciplines.21.a:0 "Мне нечего скрывать!" #NT!
 POD_mentoring_disciplines.21.b:0 "Просто нужно побыть в одиночестве." #NT!

 court_tutor_mentoring_disc_tt:0 "Наличие придворного наставника с высокими способностями снижает престижные затраты на наставничество." #NT!

 POD_mentoring_disciplines.30.t:0 "Таинственный Вид" #NT!
 POD_mentoring_disciplines.30.desc:0 "Изучение Прорицания означает, что вам придется жонглировать "шестым чувством", о котором вы раньше даже не задумывались. Небольшие действия приобретают более глубокий смысл, и даже лесть в разговоре может раскрыть вашу великую проницательность.\nТаким образом, вы замедлилились и стали больше обдумывать каждое свое действие и слово. Это, окольным путем, заставило вас казаться несколько отчужденным перед вашим двором, что вы, возможно, пожелали бы исправить. Но в тайне есть своя привлекательность." #NT!
 POD_mentoring_disciplines.30.a:0 "Я вижу гораздо больше" #NT!
 POD_mentoring_disciplines.30.b:0 "Мне нужно сфокусироваться." #NT!

 POD_mentoring_disciplines.31.t:0 "Видя слишком много" #NT!
 POD_mentoring_disciplines.31.desc:0 "Прорицание это комплексная дисциплина, открывая двери для множества возможностей - от простого шпионажа до исследования невидимых миров. Такие замечательные и пугающие возможности могут стать испытанием для самых сильных умов.\nХотя самое трудное уже позади, вы все еще страдаете от некоторых головных болей и кризисов, вызванных внезапными "вспышками". К счастью, ваш наставник все еще рядом и со временем помогает вам контролировать свои новообретенные способности." #NT!
 POD_mentoring_disciplines.31.a:0 "Здорово,что ты на моей стороне." #NT!

 POD_mentoring_disciplines.40.t:0 "Уклоняйся!" #NT!
 POD_mentoring_disciplines.40.desc:0 "Стремительность это дисциплина для того, чтобы действовать быстро и быть проворным. Существуют различные способы развить такой навык, и вы в основном думали о беге и других физических упражнениях, но, похоже, у вашего наставника другие планы. Теперь они швыряют в вас вещами с едва скрываемым ликованием, приказывая вам уворачиваться.\nК вашей чести, вы действительно уклоняетесь, по крайней мере, от некоторых из них." #NT!
 POD_mentoring_disciplines.40.a:0 "Это не смешно!" #NT!

 POD_mentoring_disciplines.41.t:0 "Беги Вампир, Беги!" #NT!
 POD_mentoring_disciplines.41.desc:0 "Знаменитость - это пьянящая сила для тренировок большую часть времени, поскольку просто очень быстрый бег по городу дает огромный прилив сил. Однако это также вызывает у вас некоторое головокружение и дезориентацию на некоторое время, поскольку затем вам приходится медленно приспосабливаться к нормальной жизни. Ваш наставник советует не торопиться, но это не так просто, как кажется." #NT!
 POD_mentoring_disciplines.41.a:0 "Нужно двигаться быстро!" #NT!
 POD_mentoring_disciplines.41.b:0 "Нужно двигаться быстрее!" #NT!

 POD_mentoring_disciplines.50.t:0 "Прячась вокруг да около" #NT!
 POD_mentoring_disciplines.50.desc:0 "Запутывание - это способность скрывать себя и других от посторонних глаз. Тогда очевидно, что для того, чтобы освоить её должным образом, вы должны подвергнуть её испытанию против других вампиров, которые действительно пытаются вас разглядеть. Смертные этого не сделают, поскольку они все равно слишком близоруки, чтобы что-либо увидеть, так что вам придется немного рискнуть.\nОднако это, скорее всего, приведет к непреднамеренному распространению неприятных слухов в суде о том, "почему" вы изучаете такой коварный инструмент..." #NT!
 POD_mentoring_disciplines.50.a:0 "Я не шпионю за всеми вами, даю слово." #NT!

 POD_mentoring_disciplines.51.t:0 "Угрозы Повсюду" #NT!
 POD_mentoring_disciplines.51.desc:0 "Ваши новые знания Затемнения позволяют вам узнать гораздо больше о ваших придворных, так как вы можете шпионить за ними оставаясь невидимым. К сожалению, то, что вы узнаете о них, в основном сводится к тому, что вы никому не можете доверять, поскольку большинство из них замышляют те или иные мелкие интриги. Вы ловите себя на том, что оглядываетесь за спину даже больше, чем обычно, и теперь обеспокоенны тем, что все они хотят добраться до вас.\nНа самом деле, вероятно, так оно и есть." #NT!
 POD_mentoring_disciplines.51.a:0 "Предатели повсюду!" #NT!
 POD_mentoring_disciplines.51.b:0 "Мне нужно успокоиться." #NT!
 POD_mentoring_disciplines.51.c:0 "Нет, они надежные люди." #NT!
 POD_mentoring_disciplines.51.d:0 "Я знал это!" #NT!

 POD_mentoring_disciplines.60.t:0 "Мешки для Битья" #NT!
 POD_mentoring_disciplines.60.desc:0 "Могущество, как сила бить очень сильно должна быть простейшей дисциплиной в изучении. Просто бейте вещи.\nОна также может быть самой будоражущей разум дисциплиной, поскольку просто дать волю чувствам время от времени может оказаться настоящим благом для часто расстроенного разума повелителя ночи. Так что вы уничтожаете вещи все больше и больше, сколько душе угодно, не беспокоясь о завтрашнем вечере." #NT!
 POD_mentoring_disciplines.60.a:0 "Нам не нужна вон та стена! Удар!" #NT!

 POD_mentoring_disciplines.61.t:0 "Ударная Дипломатия" #NT!
 POD_mentoring_disciplines.61.desc:0 "Ваша новообретенная сила, спасибо Могуществу, дало вам искаженное представление о том, что можно решить все проблемы, если бить достаточно сильно. К сожалению, существует предел того, насколько грубая сила может быть решением всех ваших проблем, и вы начинаете достигать его. Вскоре вам придется вернуться к повседневной рутине заговоров, придворных интриг и скучной дипломатии вместо того, чтобы бегать повсюду, ведя себя как команда подрывников." #NT!
 POD_mentoring_disciplines.61.a:0 "Ещё немного больше!" #NT!
 POD_mentoring_disciplines.61.b:0 "Пришло время вернуться к реальному миру." #NT!

 POD_mentoring_disciplines.70.t:0 "Любимый Всеми" #NT!
 POD_mentoring_disciplines.70.desc:0 "Присутствие это опьяняющая способность для обучения. Кому бы не понравилась возможность заставить всех любить вас или даже откровенно поклоняться вам? Ваш наставник произносит слова предостережения, рассказывая вам о последствиях после того, как вы потеряете прямой контакт с жертвами, но вам все равно. Наконец-то все ваши подданные проявляют должную преданность, которую им следовало бы проявлять давным-давно!" #NT!
 POD_mentoring_disciplines.70.a:0 "Наконец-то мое величие признано." #NT!

 POD_mentoring_disciplines.71.t:0 "Последствия Любви" #NT!
 POD_mentoring_disciplines.71.desc:0 "Теперь вы завершили свое изучение дисциплины присутствия, что включает в себя более внимательное отношение к ее недостаткам. Хотя способность быть уважаемым и любимым, безусловно, очень сильна,но она длится недолго после того, как вы теряете контакт с жертвой, что в конечном итоге приводит к тому, что после окончания действия, человек очень зол на вас. Никому не нравится, когда с их чувствами играют с помощью сверхъестественных сил.\nПоследние несколько ночей вы, возможно, слишком часто использовали свои новые способности и в процессе заработали несколько новых врагов. Возможно, пришло время загладить свою вину за то, что ваш энтузиазм в обучении слишком сильно повлиял на умы других людей." #NT!
 POD_mentoring_disciplines.71.a:0 "Мне просто хотелось всем вам понравиться!" #NT!
 POD_mentoring_disciplines.71.b:0 "Они это переживут." #NT!

 POD_mentoring_disciplines.80.t:0 "В поисках Себя" #NT!
 POD_mentoring_disciplines.80.desc:0 "Превращение это способность менять себя разными способами и преображаться практически безо всяких границ. От этого, безусловно, мощная дисциплина становится непростой в изучении, ведь за годы своей жизни вы првыкли к своему физическому состоянию. Бессмертные как вы никогда по-настоящему не меняются и теперь, когда у вас есть возможность менять каждую часть своего тела, это доставляет вам гораздо больше эмоциональных трудностей, чем вы думали изначально." #NT!
 POD_mentoring_disciplines.80.a:0 "Что это значит?" #NT!

 POD_mentoring_disciplines.81.t:0 "Нечестное Преимущество" #NT!
 POD_mentoring_disciplines.81.desc:0 "По мере освоения дисциплины Превращения, вы понимаете, что в ней сокрыт огромный боевой потенциал. Внезапно вырастающие когти из ваших рук когти определенно могут изменить ход битвы, идущей не в вашу пользу, и вы начинаете полагаться на такую тактику все больше и больше. Ваш наставник советует быть осторожнее с этим чувством превосходства, ведь если вы вдруг не сможете использовать дисциплину в бою или враг будет к ней готов, это может привести к вашему падению..\nНо, возможно, наставнику просто завидно, что вы изучаете дисциплину так быстро?" #NT!
 POD_mentoring_disciplines.81.a:0 "Меня не нельзя одолеть!И на этом все сказано!" #NT!
 POD_mentoring_disciplines.81.b:0 "Это мудрый совет." #NT!

 POD_mentoring_disciplines.90.t:0 "Ужас Снаружи" #NT!
 POD_mentoring_disciplines.90.desc:0 "Изменчивость это одна из самых ужасающих дисциплин Каинитов по большей части потому, что её использование часто ведет к смерти "испытуемых". Смертных все равно великое множество, так что ничего страшного, если вы поэкспериментируете на парочке, чтобы получить практический опыт дисциплины. С другой стороны, мудрый Князь знает, что благополучие сообщества смертных в их районе само по себе может быть преимуществом, поэтому забота о том, чтобы не брать от него слишком много за один раз, также имеет свои плюсы." #NT!
 POD_mentoring_disciplines.90.a:0 "Я возьму все, что мне нужно сейчас." #NT!
 POD_mentoring_disciplines.90.b:0 "Я увеличу время практики, чтобы не вредить смертным слишкмо сильно." #NT!

 POD_mentoring_disciplines.91.t:0 "Ужас Внутри" #NT!
 POD_mentoring_disciplines.91.desc:0 "Теперь вы достаточно опытны в Изменчивости, чтобы чувствовать легкость в её использовании без наставника. Однако, до сих пор вы не можете отделаться от чувства, что что-то не так с того момента, как вы освоили эту новую силу. Тяжело описать, но это ощущается как будто кто-то другой носит вашу собственую кожу и пытается взять контроль над вашим телом.\nСкорее всего это игра вашего воображения, но вы все равно достаточно обеспокоены, чтобы более детально изучить этот вопрос." #NT!
 POD_mentoring_disciplines.91.a:0 "Не о чем беспокоиться. Точно." #NT!
 POD_mentoring_disciplines.91.b:0 "Почему я чувствую ... инородность?" #NT!

 POD_mentoring_disciplines.100.t:0 "Сидя за книгами" #NT!
 POD_mentoring_disciplines.100.desc:0 "Магия крови - особая дисциплина для изучения вампирами, поскольку она не является "врожденной", как все остальные. Вместо этого это очень ритуализированная практика, требующая покупки множества ингредиентов и следования рецептам. Это будет дорогостоящее мероприятие, поскольку метод проб и ошибок является фактом жизни при попытке понять такую сложную дисциплину.\nВремя почитать книги и подготовиться как можно лучше, чтобы по-настоящему овладеть силой своей нечестивой крови." #NT!
 POD_mentoring_disciplines.100.a:0 "Книга 1. Глава 1. Страница 1..." #NT!
 learning_mentoring_tt:0 "Чем выше уровень ваша ученость, тем дешевле это будет стоить." #NT!

 POD_mentoring_disciplines.101.t:0 "Ночные Чтения" #NT!
 POD_mentoring_disciplines.101.desc:0 "Вы достаточно усвоили базовую концепцию Магии Крови, чтобы по-настоящему понять глубины этой дисциплины. Нет пределов тому, чего она может достичь, поскольку новые способы использования силы крови находят по всему миру с удивительной скоростью. Одно существо никогда не сможет по-настоящему надеяться овладеть таким широким спектром способностей... но это, конечно, не остановит многих от попыток.\nОчарованный этими новыми открытиями, вы оказываетесь все более и более изолированным от своего двора, и ваши советники беспокоятся, что это может помешать вашей способности эффективно править." #NT!
 POD_mentoring_disciplines.101.a:0 "Полагаю, вернемся к миру..." #NT!
 POD_mentoring_disciplines.101.b:0 "Так многому еще предстоит научиться!" #NT!

 POD_mentoring_disciplines.110.t:0 "Всего лишь царапина" #NT!
 POD_mentoring_disciplines.110.desc:0 "Стойкость - дисциплина, позволяющая вампирам переносить ранения, которые легко бы убили смертных. Лучший способ, чтобы научиться понимать дисциплину, это просто получать удары до тех пор, пока вы не сможете их игнорировать. Вы несколько сомневаетесь в намерениях вашего ментора, но они уже начали изибвать вас с едва скрываемым ликованием.\nОпределенно, это делается для вашей пользы в конечном итоге." #NT!
 POD_mentoring_disciplines.110.a:0 "Я могу выдержать больше!" #NT!

 POD_mentoring_disciplines.111.t:0 "Неуязвимость?" #NT!
 POD_mentoring_disciplines.111.desc:0 "После нескольких дней интенсивных тренировок, вы достаточно опытны в Стойкости, чтобы быть уверенными в вашей способности в совершенстве освоить её с течением времени. Возможно, на самом деле вы слишком уверенны, ведь Стойкость известна тем, что дает (зачастую ложное) чувство неуязвимости своему пользователю. Немало историй рассказано о сверхуверенных пользователях Стойкости, которые проверяли пределы своих сил, о чем в последствии даже не успели пожалеть ... Это последняя вещь, о которой ваш наставник ваш предупредил, в конце концов, сверхуверенность - это медленный и коварный убийца." #NT!
 POD_mentoring_disciplines.111.a:0 "Мне не следует терять голову." #NT!
 POD_mentoring_disciplines.111.b:0 "Настоящее бессмертие, наконец-то!" #NT!

 POD_mentoring_disciplines.120.t:0 "В окружении фальши" #NT!
 POD_mentoring_disciplines.120.desc:0 "Вам довольно легко понять дисциплину Химерии. Создавать маленькие иллюзии не очень сложно и ваш наставник помогает координировать ваши тренировки.\nОднако что-то гложет ваш разум. Если понять это так легко, кто скажет, что это уже широко не используется вашими врагами? Что правда и что ложь?\nВ первые пару ночей после открытия этой новой силы, вас поражает неистовое желание делать все самостоятельно, поскольку ваши собственные наблюдения - действительно единственные, которым вы можете доверять." #NT!
 POD_mentoring_disciplines.120.a:0 "Только я знаю правду!" #NT!

 POD_mentoring_disciplines.121.t:0 "Истины и иллюзии" #NT!
 POD_mentoring_disciplines.121.desc:0 "В то время, как ваши тренировки Химериии проходят достаточно хорошо, чтобы вы могли делать все самостоятельно, ваш наставник стал обеспокоен вашей растущей паранойей о том, что ваши враги используют похожие приемы против вас. Он пытается обучить вас пределам Химерии, чтобы убедить вас, что двуличие такого масштаба вряд ли реально.\nВы слышите эти слова и подумываете о том, чтобы перестать все брать на себя, но вы все еще не до конца убеждены." #NT!
 POD_mentoring_disciplines.121.a:0 "Возможно, в этом совете есть смысл." #NT!
 POD_mentoring_disciplines.121.b:0 "Ещё одна ложь!" #NT!

 POD_mentoring_disciplines.130.t:0 "Не Один в Темноте" #NT!
 POD_mentoring_disciplines.130.desc:0 "Оттенение, на первый взгляд, выглядит как прямолинейная дисциплина, просто использовать тени как инструменты или оружие. Ваш наставник быстро развенчивает эту идею, и вы понимаете, что на самом деле дисциплина - это использование энергии мистической области, называемой "Бездна". И иногда бездна сопротивляется вашему вторжению.\nВаши первые шаги в этом пугающем мире сложны, так как ясно, что эта бездна населена всеми видами опасныъ существ, которые очень не рады тому, что кто-то сует свой нос в их дом. Создается ощущение, что сама тьма хочет убить вас ... или воззвать к себе." #NT!
 POD_mentoring_disciplines.130.a:0 "Я не убоюсь Тьмы!" #NT!
 POD_mentoring_disciplines.130.b:0 "Мне нужна свеча..." #NT!
 mentoring_slowed_tt:0 "Ваше обучение будет продвигаться медленнее, чем обычно." #NT!

 POD_mentoring_disciplines.131.t:0 "Принимая Тьму" #NT!
 POD_mentoring_disciplines.131.desc:0 "Вы сделали ваши первые шаги в Бездне и смогли выработать достаточно отваги, чтобы использовать её для своих собственных нужд, постигнув азы дисциплины Оттенения.  Теперь, когда вы осовились в ней, вам тяжело отрицать, что это странное царство тьмы  взывает к вам, и это чувство разделяют многие Ласомбра.\nДаже теперь, когда ваша тренировка окончена, вам хочется вернуться и узнать большее, даже со всеми опасности, что она скрывает." #NT!
 POD_mentoring_disciplines.131.a:0 "В конце концов мы дети тьмы." #NT!
 POD_mentoring_disciplines.131.b:0 "Если честно, мне немного страшно." #NT!

 POD_mentoring_disciplines.140.t:0 "Темная Натура" #NT!
 POD_mentoring_disciplines.140.desc:0 "Демонизм это дисциплина прочно связанная с инфернальным. Хотя напрямую вас не заставляют заключать пакт с демонами, кажется, что вы стоите у края пропасти. Простой факт осознания этого начинает менять вас изнутри. Вы становитесь бессердечнее, вам куда легче, чем обычно, даются откровенно жестоким действия, возможно вам даже это нравится...\nВы могли бы приложить сознательные усилия, чтобы исправить это изменение, или просто принять этого нового себя." #NT!
 POD_mentoring_disciplines.140.a:0 "Я выше этого." #NT!
 POD_mentoring_disciplines.140.b:0 "Идиоты, они ничего не понимают!" #NT!

 POD_mentoring_disciplines.141.t:0 "Темные Мысли" #NT!
 POD_mentoring_disciplines.141.desc:0 "Вы завершили начальные тренировки Демонизма и уже хотите большего. Сила этой дисциплины вызывает привыкание и уговаривает вас принять свою темную натуру, чтобы раскрыть все ее секреты. Принятие такого изменения скорее всего приведет к некоторым сложностям в управлении вашими владениями, но иногда быстрый и простой ответ самый заманчивый." #NT!
 POD_mentoring_disciplines.141.a:0 "Эти идиоты не замедлят мой прогресс!" #NT!
 POD_mentoring_disciplines.141.b:0 "Мне нужно остаться одному на какое-то время." #NT!

 POD_mentoring_disciplines.150.t:0 "Очарование Змея" #NT!
 POD_mentoring_disciplines.150.desc:0 "Серпентис - дисциплина, чтобы соблазнять других запретным и дурным плодом в Райском Саду. Вне всяких сомнений, это мощный инструмент, и его изучение требует инструкций от опытного наставника. Наблюдая за демонстрируемой им мощью Серпентиса, вы испытываете порочное удовольствие и начинаете сомневаться во всем, что вы считали когда-то правдой. Конечно, все это часть процесса и за этим не стоит никаких неблаговидных намерений..." #NT!
 POD_mentoring_disciplines.150.a:0 "Заглядывая в глаза змея..." #NT!
 POD_mentoring_disciplines.150.b:0 "Это искушает меня..." #NT!
 POD_mentoring_disciplines.150.c:0 "Моя вера сильна!" #NT!

 POD_mentoring_disciplines.151.t:0 "Потакая Змею" #NT!
 POD_mentoring_disciplines.151.desc:0 "Одна из главных сильных сторон Серпентиса это способность менять форму, зачастую, во что-то напоминающую змею. Вы отточили этот навык довольно хорошо, наслаждаясь облегчением от своих ночных невзгод, скользя вокруг в виде змеи. \nОднако, это не самый престижный способ управления государством и ваши вассалы могут в скором времени начать высмеивать их странного правителя, если вы не прекратите этот режим тренировок." #NT!
 POD_mentoring_disciplines.151.a:0 "Ползу и ползаю..." #NT!
 POD_mentoring_disciplines.151.b:0 "Надоедливые придворные, как обычно." #NT!

 POD_mentoring_disciplines.160.t:0 "Зверь Внутри" #NT!
 POD_mentoring_disciplines.160.desc:0 "Абомбве использует вампирские связь и контроль над внутренним Зверем ( и над чужим Зверем тоже), и использует этот канал связи с силой Зверя для различных целей. Это сделало изучение дисциплины непростой задачей, поскольку зверя нелегко контролировать или запугать, и он изо всех сил сопротивляется вашим попыткам загнать его в угол. Несмотря на помощь вашего наставника, ваши первые попытки - это, по сути, выстрелы в темноту." #NT!
 POD_mentoring_disciplines.160.a:0 "Сдерживаться! Сдерживаться!" #NT!

 POD_mentoring_disciplines.161.t:0 "Закипающая Злость" #NT!
 POD_mentoring_disciplines.161.desc:0 "Вы стали лучше в освоении Абомбве, но это заняло несоколько ночей экспериментов и испытаний. Это привело к некоторым ... инцидентам, когда вы немного заигрались со Зверем некоторых из ваших придворных. По существу, вы обнаруживаете себя в ситуации, когда у вас практически не осталось охранников, что делает ваше правление более уязвимым. Время само решит проблему, но вы можете быть заинтересованы в ускорении прогресса." #NT!
 POD_mentoring_disciplines.161.a:0 "Одним больше, одним меньше..." #NT!
 POD_mentoring_disciplines.161.b:0 "Нанять новых." #NT!

 POD_mentoring_disciplines.170.t:0 "Видя Мертвецов" #NT!
 POD_mentoring_disciplines.170.desc:0 "Некромантия - это дисциплина, с помощью которой пытаются понять и иногда контролировать смерть, будь она физической или духовной. Чтобы научиться этому, требуются некоторые ужасные практики, от поиска жутких кладбищ до попыток общения с призраками подземного мира. Вы уже знаете, что ваши ночные кошмары в ближайшие дни будут наполнены призрачными формами и другими спектральными галлюцинациями." #NT!
 POD_mentoring_disciplines.170.a:0 "Призраки и вампиры?" #NT!
 POD_mentoring_disciplines.170.b:0 "Меня не запугать!" #NT!

 POD_mentoring_disciplines.171.t:0 "Мертвое Сердце" #NT!
 POD_mentoring_disciplines.171.desc:0 "Изучение Некромантии было утомительным занятием в последние несколько ночей. Вы выглядите бледнее обычного, и общество (не)живых существ действует вам на нервы настолько, что в последнее время вы несколько раз огрызались на них. Они, наконец, поняли,что вы хотите и оставили вас в покое, чтобы вы лучше понимали тайны мертвых, но вы ловите себя на мысли, что, возможно, зашли слишком далеко. Такой повелитель ночи, как вы, не должен вечно бродить по своему замку в одиночестве, не так ли?" #NT!
 POD_mentoring_disciplines.171.a:0 "Мертвые бродят со мной, этого достаточно." #NT!
 POD_mentoring_disciplines.171.b:0 "Я позову всех назад." #NT!

 POD_mentoring_disciplines.180.t:0 "Потерявшись во Времени" #NT!
 POD_mentoring_disciplines.180.desc:0 "Темпорис, если подумать, является настоящей дисциплиной раннего клана Бруха, до того, как она "Деградировала" до Стремительности. В то время как Стремительность позволяет быть лишь быть физически быстрым, Темпорис пытается манипулировать самим временем до пугающих пределов. Ваш наставник призывает к осторожности и терпению, поскольку очень легко запутаться в туманах истории или потерять собственное чувство времени в процессе, если вы будете действовать неосторожно." #NT!
 POD_mentoring_disciplines.180.a:0 "Я не боюсь." #NT!
 POD_mentoring_disciplines.180.b:0 "Медленно и неуклонно." #NT!
 temporis_celerity_tt:0 "Стремительность и Темпорис работают, как противоположные силы. Особенно трудно выучить одну из них, если вы уже выучили другую дисциплину раньше, что усложняет процесс." #NT!

 POD_mentoring_disciplines.181.t:0 "Как раз Вовремя" #NT!
 POD_mentoring_disciplines.181.desc:0 "Ваша последняя попытка проникнуть в тайны дисциплины Темпорис увенчалась успехом, позволив вам теперь быть достаточно уверенным, чтобы называть себя практикующим это искусство. Однако предыдущие тесты были более сложными, и ваш разум затуманен относительно того, что именно произошло во время этих событий. В конце концов, игра с течением времени - одна из самых дезориентирующих способностей, которую может вызвать вампир." #NT!
 POD_mentoring_disciplines.181.a:0 "Я помню синюю коробку, которая была больше внутри?" #NT!

 POD_mentoring_disciplines.190.t:0 "Сумасшедший Дом" #NT!
 POD_mentoring_disciplines.190.desc:0 "Помешательство это знаковая дисциплина клана Малкавиан и неразрывно связана с ним. Некоторые даже думают, что в ней кроется причина психической нестабильности и может вызвать его у любого, кто пытается овладеть ею.  Когда кровь, содержащая эту странную силу, начинает поступать в ваше неживое тело, вы остро осознаете возможность того, что это могло быть ужасной ошибкой..." #NT!
 POD_mentoring_disciplines.190.a:0 "Беспочвенные сплетни." #NT!
 POD_mentoring_disciplines.190.b:0 "Нужно проявить осторожность ..." #NT!
 POD_mentoring_disciplines.190.c:0 "Ну и пошли они, Я уже обладаю безумием!" #NT!

 POD_mentoring_disciplines.191.t:0 "Внутри и Снаружи" #NT!
 POD_mentoring_disciplines.191.desc:0 "Вы освоили новую силу в вашей крови и теперь способны свободно использовать Помешательство.\nНо иногда у вас есть ощущение, что это Помешательство использует вас, а не наоборот.\nС момента её освоения вашу голову наводняют видения и различные другие нестабильные приступы пророческого безумия. Это подорвало вашу способность фактически управлять своими владениями, и вам, вероятно, потребуется некоторое время, прежде чем вы сможете полностью контролировать эти новые способности." #NT!
 POD_mentoring_disciplines.191.a:0 "Так много вещей, которыми можно поделиться..." #NT!
 POD_mentoring_disciplines.191.b:0 "Ты не знаешь ничего!" #NT!

 POD_mentoring_disciplines.200.t:0 "Голос" #NT!
 POD_mentoring_disciplines.200.desc:0 "Названный в честь греческой музы трагедии, Мельпомения исследует силу голоса, потрясающего саму душу тех, кто находится поблизости, и позволяющего вампиру совершать звуковые приемы, невозможные иным способом.\nЭта особенность значительно облегчает работу с Мельпоменией для тех, кто действительно разбирается в пении. Вам придется поискать компетентных тренеров, способных помочь вам овладеть своим голосом, прежде чем вы сможете реализовать свой потенциал Мельпомении." #NT!
 POD_mentoring_disciplines.200.a:0 "Но я не ищу жюри..." #NT!
 diplomacy_mentoring_tt:0 "чем выше ваша дипломатия, тем меньше это будет стоить." #NT!

 POD_mentoring_disciplines.201.t:0 "Финальный Аккорд" #NT!
 POD_mentoring_disciplines.201.desc:0 "Последние несколько вечеров вы изучали тонкости Мельпомении, и все шло хорошо. Тем не менее, ваш двор узнал о вашем новом увлечении и теперь требует сольного концерта. Это был бы хороший способ произвести впечатление на всех, поскольку усиленные выступления Мельпомении поразительны, но, вероятно, это также было бы довольно напряженным занятием. На самом деле, начиная все это обучение, вы не ожидали, что будете выступать перед аудиторией." #NT!
 POD_mentoring_disciplines.201.a:0 "Глубокий Вдох..." #NT!
 POD_mentoring_disciplines.201.b:0 "Я не чувствую, что сейчас подходящий момент." #NT!
 POD_mentoring_disciplines.201.c:0 "Следующий, кто попросит меня спеть, запоет сам." #NT!

 POD_mentoring_disciplines.210.t:0 "Животный Тотем" #NT!
 POD_mentoring_disciplines.210.desc:0 "Шаманизм - дисциплина, позволяющая пользователю общаться с животными духами. На начальных уровнях вампир может призывать и беседовать с духами, но на высоких уровнях  возможно перенаправить силу духов на себя, чтобы стать могущественнее.\nИзучение часто начинается с духовного пробуждения, что наконец-то позволяет заметить всех духовных обитателей, живущих по всему миру, и извлечь уроки из их знаний и опыта." #NT!
 POD_mentoring_disciplines.210.a:0 "Духовное пробуждение." #NT!

 POD_mentoring_disciplines.211.t:0 "Духовная Сила" #NT!
 POD_mentoring_disciplines.211.desc:0 "В то время как ранняя практика Шаманизма была направлена на то, чтобы замечать окружающих вас духов и учиться у них, более поздние упражнения больше сосредоточены на том, как наилучшим образом использовать эти новые знания. Поглощая дух животного или вызывая мертвых, пользователь Шаманизма может получить большие, хотя и временные, преимущества. Однако это может стать неприятным опытом после того, как вы научитесь находить и уважать тех же самых животных духов." #NT!
 POD_mentoring_disciplines.211.a:0 "Цена силы никогда не бывает слишком великой." #NT!
 POD_mentoring_disciplines.211.b:0 "Я могу не торопиться." #NT!

 POD_mentoring_disciplines.220.t:0 "Тренировка Воина" #NT!
 POD_mentoring_disciplines.220.desc:0 "В своей сути, Валерен обеспечивает контроль над болью и повышенные боевые способности, по-видимому, позволяя воинам использовать силу небес для победы над своими врагами.\nОднако духовно она глубоко связана с кастой воинов Салюбри и заимствует у них многие из своих ритуалов и практик. Таким образом, любое наставничество Валерена требует дисциплины и строгого режима, что действительно может помешать вашим обязанностям правителя ночи." #NT!
 POD_mentoring_disciplines.220.a:0 "Я могу делать и то, и другое!" #NT!

 POD_mentoring_disciplines.221.t:0 "Воитель или Правитель?" #NT!
 POD_mentoring_disciplines.221.desc:0 "Вы завершили свое раннее обучение Валерену, и, возможно, вам пора вернуться к своей ночной рутине. Однако ваш наставник настаивает на том, чтобы вы продолжали придерживаться своего нового графика, даже удваивая его. Конечно, есть некоторые достоинства в том, чтобы представить внешний образ дисциплинированного правителя, но это также означало бы переутомить себя еще больше, чем раньше." #NT!
 POD_mentoring_disciplines.221.a:0 "Вернуться к обычному распорядку." #NT!
 POD_mentoring_disciplines.221.b:0 "Я могу тренироваться ещё больше!" #NT!

 POD_mentoring_disciplines.230.t:0 "На охоте" #NT!
 POD_mentoring_disciplines.230.desc:0 "Всеми известная как орудие ассасинов, в руках касты воинов Бану Хаким дисциплина Смертносность, это власть над кровью в её чистейшем виде. В её простейшей форме(которую вы пытаетесь сейчас освоить), это инструмент охотника, позволяющий превратить вашу кровь в яд или окрудить себя аурой бесшумности, прежде чем вы приблизитесь. Ваш наставник рекомендует вам отточить эти новообретенные навыки с помощью охоты на животных, возможно, организовав в процессе крупномасштабную охоту в качестве упражнения." #NT!
 POD_mentoring_disciplines.230.a:0 "Грамотный совет." #NT!
 POD_mentoring_disciplines.230.b:0 "Это обойдется недёшево..." #NT!

 POD_mentoring_disciplines.231.t:0 "Пугающий Правитель" #NT!
 POD_mentoring_disciplines.231.desc:0 "Вы завершили первые шаги в освоении Смертностности, добавив новый инструмент в свой арсенал. Однако это довольно опасный инструмент, поскольку эта дисциплина связана с убийцами и другими темными делишками в темноте. Таким образом, ваш двор тревожно перешептывается о том, зачем вам понадобилось добавлять в свой репертуар такие ужасные способности. Время успокоить их... или нет." #NT!
 POD_mentoring_disciplines.231.a:0 "Со временем вы поймете... может быть." #NT!
 POD_mentoring_disciplines.231.b:0 "Не нужно всех пугать." #NT!

 POD_mentoring_disciplines.240.t:0 "Сны о Безумии" #NT!
 POD_mentoring_disciplines.240.desc:0 "Совокупность сил, приписываемых феям и помогающих в получении новых знаний, Мистерия довела многих своих жертв до безумия или, по крайней мере, фрустрации.\nТаким образом, ваш наставник поощряет осторожность в стремлении узнать слишком много и слишком быстро. Но действительно ли у вас есть столько времени?" #NT!

 POD_mentoring_disciplines.241.t:0 "Очарование Фей" #NT!
 POD_mentoring_disciplines.241.desc:0 "Миферсерия глубоко опирается на силы фейй (реальные или нет) и мифы, их окружающие. Будучи очень редкой дисциплиной, она также является предметом многочисленных споров при вашем дворе теперь, когда вы закончили свое обучение. Некоторые замечают, что вы кажетесь бледнее, почти прозрачным, в то время как другие рассуждают о том, что вы сами становитесь затворником, возможно, измененным новыми силами в вашей крови." #NT!
 POD_mentoring_disciplines.241.a:0 "Теперь я вижу гораздо больше." #NT!
 POD_mentoring_disciplines.241.b:0 "Мне не нужна их болтовня о чепухе!" #NT!

