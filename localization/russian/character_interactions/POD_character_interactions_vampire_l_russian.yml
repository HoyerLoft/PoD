 POD_mentoring_disciplines.0001.t:0 "Обучение" #NT!
 POD_mentoring_disciplines.0001.desc:0 "Если ваш наставник знает [discipline|E]у, которой вы не владеете, вы можете попросить [recipient.GetHerHis] поделиться знаниями с вами.\nОднако это не бесплатный процесс, вам придется испить крови наставника в процессе , что приведет к созданию слабых [Concept('bloodbond', 'уз крови')]. Также несколько унизительно просить о помощи в вампирском сообществе. Поэтому, ваш престиж пострадает." #NT!
