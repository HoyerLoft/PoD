l_russian:

 trait_predatortype_farmer:0 "Farmer" #NT!
 trait_predatortype_farmer_desc:0 "This vampire prefers to feed from animals." #NT!

 trait_predatortype_bloodleech:0 "Blood Leech" #NT!
 trait_predatortype_bloodleech_desc:0 "This vampire prefers to feed on the blood of other vampires!" #NT!

 trait_predatortype_phlebotomist:0 "Phlebotomist" #NT!
 trait_predatortype_phlebotomist_desc:0 "This vampire acquires vitae under the guise of a doctor performing bloodletting." #NT!

 trait_predatortype_bedlamite:0 "Bedlamite" #NT!
 trait_predatortype_bedlamite_desc:0 "This vampire preys upon the mad. They may or may not also be insane." #NT!

 trait_predatortype_cenobite:0 "Cenobite" #NT!
 trait_predatortype_cenobite_desc:0 "This vampire has a herd at religious institution like a monastery." #NT!

 trait_predatortype_alleycat:0 "Alleycat" #NT!
 trait_predatortype_alleycat_desc:0 "This vampire stalks and violently attacks mortals to gain the blood. It is a vulgar approach." #NT!

 trait_predatortype_cauchemar:0 "Cauchemar" #NT!
 trait_predatortype_cauchemar_desc:0 "This vampire primarily feeds on sleeping prey." #NT!

 trait_predatortype_familias:0 "Familias" #NT!
 trait_predatortype_familias_desc:0 "This vampire feeds almost exclusively from one particular family dynasty. They may even be related to the family, at least that is what the family thinks." #NT!

 trait_predatortype_footpad:0 "Footpad" #NT!
 trait_predatortype_footpad_desc:0 "This lick runs with the lowlifes of society, taking the blood of the impoverished. If they disappear, the authorities show no interest." #NT!

 trait_predatortype_consensualist:0 "Consensualist" #NT!
 trait_predatortype_consensualist_desc:0 "This vampire feeds from the willing. This greatly complicates [masquerade|E]." #NT!

 trait_predatortype_cultist:0 "Cultist" #NT!
 trait_predatortype_cultist_desc:0 "This vampire leads a blood cult, like in ancient times. The kine worship and offer themselves freely to this blood god." #NT!

 trait_predatortype_siren:0 "Siren" #NT!
 trait_predatortype_siren_desc:0 "This vampire seduces lovers to drain their blood through the kiss." #NT!

 trait_predatortype_gentry:0 "Gentry" #NT!
 trait_predatortype_gentry_desc:0 "This vampire has a position of some status in mortal society.  They use that status to hunt the rich and powerful.  No one will believe that someone of such refinement is a monster." #NT!

 trait_predatortype_graverobber:0 "Grave Robber" #NT!
 trait_predatortype_graverobber_desc:0 "This vampire can be found prowling around graveyards and crypts looking for fresh corpses our mourners. They can gain sustenance from the recent cadavers." #NT!

 trait_predatortype_extortionist:0 "Extortionist" #NT!
 trait_predatortype_extortionist_desc:0 "This vampire forces their victims to bleed for them. Ostensibly, the extortionist acquires blood in exchange for services such as security or surveillance, but as many times as the need for protection is real, it is just as often a fiction engineered to make the deal feel acceptable." #NT!


