 trait_demonology:0 "Демонология" #NT!
 trait_demonology_1:0 "Адепт Демонологии" #NT!
 trait_demonology_1_desc:0 "Этот персонаж знает основы поведения демонов и некоторые из их наиболее необычных способностей. Этот персонаж, вероятно, мог бы осуществить призыв и, возможно, наблюдал за ним или даже помогал в нем, но фактическое подчинение демонов - это совсем другая история..." #NT!
 trait_demonology_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] знает основы поведения демонов и некоторые из их наиболее необычных способностей. [ROOT.GetCharacter.GetFirstNameNoTooltip] вероятно, мог бы осуществить призыв и, возможно, наблюдал за ним или даже помогал в нем, но фактическое подчинение демонов - это совсем другая история..." #NT!
 trait_demonology_2:0 "Магистр Демонологии" #NT!
 trait_demonology_2_desc:0 "This character understands the mysteries of Hell and fragments of the strange and blasphemous prehistory recounted by the damned. This character could certainly perform summoning and binding rites and may know a handful of Celestial Names to use… if they wanted to." #NT!
 trait_demonology_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] understands the mysteries of Hell and fragments of the strange and blasphemous prehistory recounted by the damned. [ROOT.GetCharacter.GetFirstNameNoTooltip] could certainly perform summoning and binding rites and may know a handful of Celestial Names to use… if [ROOT.GetCharacter.GetFirstNameNoTooltip] wanted to." #NT!
 trait_demonology_3:0 "Мастер Демонологии" #NT!
 trait_demonology_3_desc:0 "Did Lucifer himself appeared before this character so that they might be his scribe? Demons rightly fear this character's power and learning." #NT!
 trait_demonology_3_character_desc:0 "Did Lucifer himself appeared before [ROOT.GetCharacter.GetFirstNameNoTooltip] so that they might be his scribe? Demons rightly fear [ROOT.GetCharacter.GetFirstNameNoTooltip] power and learning." #NT!
