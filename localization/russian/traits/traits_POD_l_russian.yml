 trait_torpor:0 "Торпор" #NT!
 trait_torpor_desc:0 "[torpor|E] это просто более глубокое состояние оцепенения по сравнению со сном, который вампиры обычно испытывают в дневное время. Продолжительность [torpor|E]а зависит от человечности вампира или продвижения по Пути и может длиться от одного дня до более чем тысячелетия. Утверждается, что древние вампиры часто испытывают потребность в добровольном погружении в торпор, также известное как Сон Веков." #NT!

 trait_canon:0 "Canon" #NT!
 trait_canon_desc:0 "" #NT!

 trait_demon:0 "Demon" #NT!
 trait_demon_desc:0 "Demons are fallen angels who chose to side with Lucifer and humanity rather than with God in the first days of Creation. As punishment for their rebellion and disloyalty, the Archangel Michael cast these angels out of Heaven and into the Abyss." #NT!

 trait_vampgeneration:0 "Поколение" #NT!

 trait_vampgeneration1:0 "1-е Поколение" #NT!
 trait_vampgeneration1_desc:0 "Каин, первый вампир. Проклят Богом быть прародителем проклятых, что делает его де-факто единственным вампиром этого поколения." #NT!

 trait_vampgeneration2:0 "2-е Поколение" #NT!
 trait_vampgeneration2_desc:0 "Трое мифических детей Каина. Убитые третьим поколением." #NT!

 trait_vampgeneration3:0 "3-е Поколение" #NT!
 trait_vampgeneration3_desc:0 "Часто известные как Допотопные, это поколение, что основало кланы вампиров. Говорят, что большинство из них обладают силами, более близкими к Богам, чем к простым каинитам." #NT!

 trait_vampgeneration4:0 "4-е Поколение" #NT!
 trait_vampgeneration4_desc:0 "Часто известное как Мафусаилы, это поколение содержит в себе самых могущественных активных вампиров Средневековья и за его пределами." #NT!

 trait_vampgeneration5:0 "5-е Поколение" #NT!
 trait_vampgeneration5_desc:0 "Лишь несколько менее могущественное, чем 4-е, это поколение обладает большинством истинно влиятельных игроков вампирской политики." #NT!

 trait_vampgeneration6:0 "6-е Поколение" #NT!
 trait_vampgeneration6_desc:0 "Средние поколения" - самые многочисленные вампиры. Они часто сами по себе являются важными политическими игроками, но большую часть времени находятся под (иногда невидимым) руководством вампира низшего поколения." #NT!

 trait_vampgeneration7:0 "7-е Поколение" #NT!
 trait_vampgeneration7_desc:0 "Средние поколения" - самые многочисленные вампиры. Они часто сами по себе являются важными политическими игроками, но большую часть времени находятся под (иногда невидимым) руководством вампира низшего поколения." #NT!

 trait_vampgeneration8:0 "8-е Поколение" #NT!
 trait_vampgeneration8_desc:0 "Средние поколения" - самые многочисленные вампиры. Они часто сами по себе являются важными политическими игроками, но большую часть времени находятся под (иногда невидимым) руководством вампира низшего поколения." #NT!

 trait_vampgeneration9:0 "9-е Поколение" #NT!
 trait_vampgeneration9_desc:0 "Средние поколения" - самые многочисленные вампиры. Они часто сами по себе являются важными политическими игроками, но большую часть времени находятся под (иногда невидимым) руководством вампира низшего поколения." #NT!

 trait_vampgeneration10:0 "10-е Поколение" #NT!
 trait_vampgeneration10_desc:0 "Высшие поколения" - это сброд каинитского мира. Оклеветанные или часто терпящие дурное обращение от своих сородичей более низкого поколения, они обладают очень малой властью в политике ночи." #NT!

 trait_vampgeneration11:0 "11-е Поколение" #NT!
 trait_vampgeneration11_desc:0 "Высшие поколения" - это сброд каинитского мира. Оклеветанные или часто терпящие дурное обращение от своих сородичей более низкого поколения, они обладают очень малой властью в политике ночи." #NT!

