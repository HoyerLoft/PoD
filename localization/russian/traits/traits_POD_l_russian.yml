 TRAIT_FLAG_DESC_can_pact_demon:0 "Allows requesting pacts from demon characters or pacts with demon characters with a known celestial name." #NT!
 trait_track_demonologist:0 "Демонолог" #NT!
 trait_track_demonologist_desc:0 "#bold Level 3:#! Allow banishing a demon character to the abyss.\n#italic One who studies demons. A demonologist is interested in the theoretical, spiritual or intellectual science of demons, and does not necessarily have any intention to ever invoke a demon or interact with one directly. When curiosity or thirst for power becomes overwhelming, however, demonology can act as a jumping-off point for diabolism.#!" #NT!
 trait_track_diabolist:0 "Дьяволист" #NT!
 trait_track_diabolist_desc:0 "#bold Level 2:#! Allows sacrificing prisoner to gain [investiture_lifestyle|E] experience.\n#italic One who summons demons and seeks to control them. This term may also be applied to one who worships demons. The diabolist ideally has a strong background in demonology, but not necessarily, though attempting to summon a powerful demon without the appropriate knowledge of how to bind it could have fatal results.#!" #NT!
 trait_track_thrall:0 "Раб" #NT!
 trait_track_thrall_desc:0 "#bold Level 2:#! Allows summoning a demon from the abyss to a vessel.\n#bold Level 4:#! Allows making sacrifices to greater demons to gain blessings.\n#italic One who serves demons through a pact made directly with a specific demon. A thrall need not be a diabolist and rarely has any prior knowledge of demonology, though he may soon have an intimate, first-hand knowledge of the nature of demons.#!" #NT!

