l_russian:

 trait_unusual:0 "Необычный" #NT!
 trait_unusual_desc:0 "С этим человеком что-то не так" #NT!

 trait_vampire:0 "Вампир" #NT!
 trait_vampire_desc:0 "Этот персонаж - один из неживых" #NT!

 trait_diablerist:0 "Диаблерист" #NT!
 trait_diablerist_desc:0 "Этот персонаж совершил [diablerie|E], выпив кровь из сердца другого вампира и поглотил его душу." #NT!

 trait_infernalist:0 "Инферналист" #NT!
 trait_infernalist_desc:0 "Этот персонаж заключил договор с демонической силой ради темных знаний." #NT!

 trait_ghoul:0 "Гуль" #NT!
 trait_ghoul_desc:0 "Смертный, который выпил кровь вампира, в результате чего испытывает потребность в большем количестве и (большую часть времени) добровольно становится рабом своего хозяина." #NT!

 trait_szlachta:0 "Шляхта" #NT!
 trait_szlachta_desc:0 "Смертный, который выпил кровь вампира, а затем был преобразован дисциплиной Изменчивости." #NT!

 trait_mortal:0 "Смертный" #NT!
 trait_mortal_desc:0 "Обычное человеческое существо.С такой короткой жизнью..." #NT!

 trait_werewolf:0 "Оборотень" #NT!
 trait_werewolf_desc:0 "Сверхъестественные существа способные менять форму. Они зовут себя 'Гару'." #NT!

 trait_mage:0 "Маг" #NT!
 trait_mage_desc:0 "Люди с пробужденными аватарами, которые позволяют им владеть истинной магией и изменять структуру реальности." #NT!

 trait_wraith:0 "Призрак" #NT!
 trait_wraith_desc:0 "Мертвая душа, возвращенная в мир смертных темной магией или привязанностью к чему-то, что она оставила при жизни." #NT!

 trait_wight:0 "Вихт" #NT!
 trait_wight_desc:0 "Вихт - это вампир, который полностью утратил свою мораль. Он, во всех смыслах и целях, является Зверем внутри самих себя. Персонаж, попавший в беду, никогда не может быть спасен или сыгран снова." #NT!

 trait_vampclan:0 "[Clan|E]" #NT!

 trait_assamite:0 "Бану Хаким" #NT!
 trait_assamite_desc:0 "Базирующиеся в своей скрытой крепости на Ближнем Востоке, они традиционно рассматриваются западными сородичами как опасные убийцы и диаблеристы." #NT!

 trait_assamite_laibon:0 "Шанго" #NT!
 trait_assamite_laibon_desc:0 "Одно из наследий Лайбон. Почитатели Шанго, бога бурь Йоруба, пожалуй, являются самым цивилизованным наследием Лайбона после аристократического Гурухи." #NT!

 trait_baali:0 "Баали" #NT!
 trait_baali_desc:0 "Родословная вампиров связана с поклонением демону." #NT!

 trait_brujah:0 "Бруха" #NT!
 trait_brujah_desc:0 "Быстрые на гнев и всегда страстные, они восстанавливают свое положение как клан возвышенных философов и активистов." #NT!

 trait_brujah_laibon:0 "Осебо" #NT!
 trait_brujah_laibon_desc:0 "Одно из наследий Лайбон. Воины Лайбона, Осебо, получили свое название в честь знаменитого леопарда из легенды Западного Ашанти." #NT!

 trait_brujah_ashirra:0 "Баи'т Мушакис" #NT!
 trait_brujah_ashirra_desc:0 "Бруха исламской веры известны как Баи'т Мушакис, и многие из них - дети сородичей Карфагена. Они распространились по всей Северной Африке, причем те, кто помоложе, объявили джихад и хотят наказать римских сородичей, которые разрушили великий эксперимент." #NT!

 trait_cacophony:0 "Дочери Какофонии" #NT!
 trait_cacophony_desc:0 "В настоящее время, состоящие в основном из женщин (из-за связанных с этим трудностей в обучении кого-либо с вокальным диапазоном большинства мужчин), Дочери практикуют Мельпоминию, дисциплину, которая позволяет дочерям вызывать странные эффекты с помощью пения. Они - лучшие хористы среди нежити, и проведение их собрания заслуживает высокого престижа." #NT!

 trait_caitiff:0 "Каитифф" #NT!
 trait_caitiff_desc:0 "Известные как бесклановые, это [Concept('cainite','каиниты')|E], которые не принадлежат ни к одному [Clan|E]у." #NT!

 trait_cappadocian:0 "Каппадокий" #NT!
 trait_cappadocian_desc:0 "Отстраненные ученые, одержимые тайнами смерти и души." #NT!

 trait_cappadocian_laibon:0 "Миа Вату" #NT!
 trait_cappadocian_laibon_desc:0 "Возможно, ни одну группу лайбонов не избегают так сильно, как Миа Вату. Хотя Лайбон в целом уже утратили свою человечность, они все еще сохраняют здоровое уважение к умершим, как того требуют многие африканские обычаи. Однако Миа Вату не довольствуются простым общением с умершими предками; они стремятся контролировать их тело и душу." #NT!

 trait_cappadocian_ashirra:0 "Квабилат аль-Маут" #NT!
 trait_cappadocian_ashirra_desc:0 "Мусульманская ветвь Каппадокийского [Clan|E]а известны на  Ближнем Востоке как  Квабилат аль-Маут, и являемся одними из самых образованных среди сородичей этих земель. Квабилат аль-Маут должны быть осторожны в своих исследованиях мертвых, поскольку ислам высоко ценит мертвых; осквернение трупов может привлечь внимание как смертных, так и Аширры, или организованных исламских сородичей." #NT!

 trait_gangrel:0 "Гангрел" #NT!
 trait_gangrel_desc:0 "Дикари. Первобытные, выносливые и животноподбные." #NT!

 trait_gangrel_laibon:0 "Акунанси" #NT!
 trait_gangrel_laibon_desc:0 "Одно из наследий Лайбон. Они берут свое название и природу из мифов о "мудром пауке" из многих африканских народных сказок. Они известны своими большими знаниями, мудрыми советами и аполитичной натурой." #NT!

 trait_gangrel_ashirra:0 "Вах'Шин" #NT!
 trait_gangrel_ashirra_desc:0 "Пока в [ashirra|E] называют всех гангрелов "Вах'Шин", между обеими частями существует четкая граница, соответствующая разделению между городскими Гангрелами и сельскими, хотя и с гораздо более враждебными отношениями." #NT!

 trait_gargoyle:0 "Гаргулья" #NT!
 trait_gargoyle_desc:0 "Вампиры, которые кажутся ожившими каменными скульптурами.\nСозданные Тремер в качестве ударных отрядов против Цимисхов, большинство горгулий довольствуются служением своим магически одаренным хозяевам, но некоторые проявляют независимое мышление." #NT!

 trait_giovanni:0 "Джованни" #NT!
 trait_giovanni_desc:0 "После своего восхождения крови Августо Джованни сразу же начал обращать свою собственную семью. В ходе этого Джованни стали чем-то средним между родословной и культом внутри каппадокийского клана. Признанные экспертами по [некромантии|E], Джованни держались немного особняком от материнского [Клана|E]." #NT!

 trait_harbingersofskulls:0 "Собиратели Черепов" #NT!
 trait_harbingersofskulls_desc:0 "Родословная вампиров бледных как смерть.  Вдобавок, кожа Собирателей иссыхает, что делает этих каинитов похожих на скелетов, с торчащими ребрами и лицами застывшими в бессмертной ухмылке." #NT!

 trait_kiasyd:0 "Каэсид" #NT!
 trait_kiasyd_desc:0 "Родословная вампиров с примесью крови фей происходила от Ласомбры Маркониуса из Страсбурга." #NT!

 trait_lasombra:0 "Ласомбра" #NT!
 trait_lasombra_desc:0 "[Clan|E] Ласомбра - социальные дарвинисты, хищники, элегантные и бесчеловечные." #NT!

 trait_lasombra_laibon:0 "Кси Дунду" #NT!
 trait_lasombra_laibon_desc:0 "Taking their name from the Bavili word for 'shadow', the Xi Dundu originally hailed from the Congo until a rite gone wrong forced them from their homelands. They now make their home among the Maasai peoples of eastern Africa." #NT!

 trait_lasombra_ashirra:0 "Кабилат аль-Хайал" #NT!
 trait_lasombra_ashirra_desc:0 "Арабские Ласомбра большая часть которых являются мусульманами. Ислам утвердился в нескольких местах в [Clan|Е]е, особенно в Иберии, и вызвал серьезные разногласия в бей'те." #NT!

 trait_maeghar:0 "Мэйгар" #NT!
 trait_maeghar_desc:0 "Набор отдельных несчастных случаев, которые произошли, когда каинит попытался наложить свое проклятие на существо с кровью фейри. У всех маэгар есть какие-то физические особенности, указывающие на их эльфийскую природу, которые могут варьироваться от утонченных (белоснежная кожа и волосы цвета эбенового дерева) до вопиющих (шесть рук)." #NT!

 trait_malkavian:0 "Малкавиан" #NT!
 trait_malkavian_desc:0 "[Clan|E] сородичей проклятых безумием." #NT!

 trait_malkavian_ashirra:0 "Бэй'т Маджнун" #NT!
 trait_malkavian_ashirra_desc:0 "Малкавианы [Concept('ashirra','Аширры')|E],  Бэй'т Маджнун, более уважаемы, чем на Западе. Многих держали в качестве советников, телохранителей и даже исламских пророков." #NT!

 trait_nosferatu:0 "Носферату" #NT!
 trait_nosferatu_desc:0 "Преследователи. Скрытные, сильные и наводящие ужас." #NT!

 trait_nosferatu_ashirra:0 "Бай'т Муташарид" #NT!
 trait_nosferatu_ashirra_desc:0 "Носферату на территориях [Concept('ashirra', 'аширры')|E] пережили своего рода раскол после того, как ислам стал доминирующей силой в регионе.Бай'т Муташарид это Носферату, что отказались обратиться в Ислам или провозгласили свои старые роли в качестве охотников или страшилищ." #NT!

 trait_nosferatu_laibon:0 "Гурухи" #NT!
 trait_nosferatu_laibon_desc:0 "Взяв свое название в честь гамбийского бога, от которого, по их утверждению, они происходят, гурухи считают себя хозяевами Африки, законными правителями ее земель и народа." #NT!

 trait_oldclantzimisce:0 "Старый [Clan|E] Цимисхов" #NT!
 trait_oldclantzimisce_desc:0 "Члены [Clan|E]а Цимисхов не вступивших в Шабаш." #NT!

 trait_ravnos:0 "Равнос" #NT!
 trait_ravnos_desc:0 "Известные как бродячие бродяги и торгаши, Равнос - шарлатаны, которые с удовольствием практикуют свое искусство обмана и воровства." #NT!

 trait_ravnos_ashirra:0 "Бай'т Муджрим" #NT!
 trait_ravnos_ashirra_desc:0 "Бай'т Муджрим это арабский термин для Клана Обманщиков (Муджрим буквально означает 'Преступник').  Они  нежеланные гости в исламском мире, поскольку их пороки приводили их ко многим нежелательным столкновениям с [Concept('ashirra', 'аширрой'|E]." #NT!

 trait_ravnos_laibon:0 "Киньони" #NT!
 trait_ravnos_laibon_desc:0 "Одно из Наследий Лайбон. Они получили свое название от слова луганда, означающего "птица", что отражает их склонность к постоянным путешествиям, даже в большей степени, чем у стремящихся к знаниям Акунансе." #NT!

 trait_salubri:0 "Салюбри" #NT!
 trait_salubri_desc:0 "Некогда могучий [Clan|E] Салюбри стал просто линией крови после уничтожения их прародителя, Саулота." #NT!

 trait_salubri_ashirra:0 "Аль-Амин" #NT!
 trait_salubri_ashirra_desc:0 "Мусульманские Салюбри, известные как аль-Амин (дословно 'Добродетели'). На протяжении веков они следили за Баали от Северной Африки до Азии, обычно маскируясь под членов других кланов." #NT!

 trait_salubri_laibon:0 "Нкулу Зао" #NT!
 trait_salubri_laibon_desc:0 "Одно из небольших наследий Лайбон. Дети практически истребленной линии Зао-лата ,члены Нкулу Зао остались в небольшом количестве после охоты на них, длившейся веками." #NT!

 trait_samedi:0 "Самеди" #NT!
 trait_samedi_desc:0 "Происходя, скорее всего, из Карибского бассейна, все члены этой родословной, похоже, напоминают зомби или труп. Самеди, по-видимому, находится в постоянном состоянии разложения. Гниющие куски плоти отваливаются от их тел все чаще по мере того, как они стареют, и запах смерти преследует их, где бы они ни бродили." #NT!

 trait_setite:0 "Сетиты" #NT!
 trait_setite_desc:0 "[Clan|E] вампиров, верящих, что их основатель Египетский Бог Сет. Ортодоксальная вера сетитов диктует, что Сет однажды вернется, чтобы править миром или поглотить его, и набожные сетиты подготавливают мир к его пробуждению." #NT!

 trait_setite_raktasadhus:0 "Дайтья" #NT!
 trait_setite_raktasadhus_desc:0 "Дайтья - это название индийских сетитов, основатель которого путешествовал из Египта в Индию в поисках древних мистических знаний и охотился на детей Осириса, которые, по слухам, бежали в Гималаи." #NT!

 trait_setite_naktanchara:0 "Наянтхара" #NT!
 trait_setite_naktanchara_desc:0 "Наянтхара это отверженная линия крови с тех пор, как они обратились в буддизм  и бросили вызов кастовой системе индийских сородичей" #NT!

 trait_toreador:0 "Тореадор" #NT!
 trait_toreador_desc:0 "[Clan|E] вампиров известных за их бытие в качестве самых красивых,чувственных, соблазнительных, эмоциональных и гламурных сородичей." #NT!

 trait_toreador_ashirra:0 "Рэй'ин аль-Фен" #NT!
 trait_toreador_ashirra_desc:0 "Мусульманские Тореадоры -  Рэй'ин аль-Фен, обычно их называют писцами, поскольку большинство отдает предпочтение каллиграфам, писателям и архитекторам." #NT!

 trait_toreador_laibon:0 "Иштари" #NT!
 trait_toreador_laibon_desc:0 "Одно из наследий Лайбон. Иштарри утверждают, что происходят от вавилонской богини Иштар, но в настоящее время им не хватает личной связи с Африкой, которую имеют Гурухи." #NT!

 trait_tremere:0 "Тремер" #NT!
 trait_tremere_india:0 "Тримира" #NT!
 trait_tremere_desc:0 "[Clan|E] ученых, сосредоточенных на [Concept('bloodsorcery', 'магии крови')|E]. Их порицают за их предполагаемое нападение на [('antediluvian', 'допотопный')|Е] Саулота и боятся за сильную клановую дисциплину и сплоченность, неслыханную нигде в каинитском обществе" #NT!

 trait_truebrujah:0 "Настоящие Бруха" #NT!
 trait_truebrujah_desc:0 "Линия Крови [Clan|E]а Бруха, что считают себя наследниками и потомками изначального допотопного основателя клана,а не его диаблериста/чада Троиль. Настоящие Бруха отличаются своим спокойствием, отстраненное поведение." #NT!

 trait_tzimisce:0 "Цимисхи" #NT!
 trait_tzimisce_desc:0 "[Clan|E] феодального этикета и садистского изменения плоти" #NT!

 trait_tzimisce_laibon:0 "Наглоплер" #NT!
 trait_tzimisce_laibon_desc:0 "Взяв свое название от слова "хойхой", означающего "злой колдун", наглоперы оправдывают свою репутацию самых ужасающих из Лайбон. Они позволяют Зверю доминировать над ними, заставляя их совершать любой разврат, какой только можно вообразить, а некоторое, из сотворенного ими, до них считались возможными только в ночных кошмарах." #NT!

 trait_ventrue:0 "Вентру" #NT!
 trait_ventrue_desc:0 "Правители. Царственные, властные и аристократичные." #NT!

 trait_ventrue_ashirra:0 "Эль Хиджази" #NT!
 trait_ventrue_ashirra_desc:0 "Эль Хиджази это отдельная группа Вентру. В отличии от основного клана, что ассоциируется с Римлянами или Европейскими Христианами - Эль Хиджази это родословная, происходящая из местных арабских династий. Они приняли ислам как путь Аширры, но их также относительно немного по численности." #NT!

 trait_ventrue_raktasadhus:0 "Данава" #NT!
 trait_ventrue_raktasadhus_desc:0 "Данава это линия крови Вентру с Индийского субконтинента. Царственные мудрецы, аскеты и священники, Данавы являются одними из самых уважаемых вампиров в кастовой системе Индийских Проклятых." #NT!

 trait_wanxian:0 "Ван Ксиан" #NT!
 trait_wankuei:0 "Ван Куэй" #NT!
 trait_kueijin:0 "Куэй Джин" #NT!
 trait_kueijin_desc:0 "It is said that the Kuei-jin are the corrupted descendants of the Wan Xian, the "Ten Thousand Heroes" chosen by the August Personage of Jade to guide and protect the universe in ancient history. The Wan Xian were originally chosen by tests of skill and courage, and fed on the ambient chi of the universe. However, they fell from grace, learning to feed off of the chi of living beings and corrupting the tests of worthiness." #NT!

 trait_animalism:0 "Анимализм" #NT!
 trait_animalism_desc:0 "Эта [discipline|E] приближает вампира к его животной природе. Она не только позволяет им общаться с созданиями природы и получать господство над ними, но и дает им влияние на самого Зверя.\n\nАнимализм особенно распространен среди кланов, наиболее удаленных от человечества, хотя многие из его способностей специально нацелены на Зверей смертных и каинитов." #NT!

 trait_animalismadvanced:0 "Мастерство Анимализма" #NT!
 trait_animalismadvanced_desc:0 "[discipline|E], которая приближает вампира к его животной природе. Это не только позволяет им общаться с созданиями природы и получать господство над ними, но и дает им влияние на самого Зверя.\n\nАнимализм особенно распространен среди кланов, наиболее удаленных от человечества, хотя многие из его способностей специально нацелены на Зверей смертных и каинитов." #NT!

 trait_auspex:0 "Прорицание" #NT!
 trait_auspex_desc:0 "Прорицание это [discipline|E] ,что дает вампиру нечеловеческое восприятие.\nЭто одна из самых распространенных и излюбленных [Concept('disciplines', 'дисциплин')|E] среди [Concept('cainites', 'каинитов')|E] благодаря своей универсальности и общей полезности практически во всех аспектах вампирского существования. Кроме того, известно, что требуется некоторая степень оракульских способностей, особенно при оповещении [Concept('cainite','каинита')|Е] об опасности, даже если он находится в [Concept('torpor', 'торпоре')|Е]." #NT!

 trait_auspexadvanced:0 "Мастерство Прорицания" #NT!
 trait_auspexadvanced_desc:0 "Прорицание это [discipline|E] ,что дает вампиру нечеловеческое восприятие.\nЭто одна из самых распространенных и излюбленных [Concept('disciplines', 'дисциплин')|E] среди [Concept('cainites', 'каинитов')|E] благодаря своей универсальности и общей полезности практически во всех аспектах вампирского существования. Кроме того, известно, что требуется некоторая степень оракульских способностей, особенно при оповещении [Concept('cainite','каинита')|Е] об опасности, даже если он находится в [Concept('torpor', 'торпоре')|Е]." #NT!

 trait_celerity:0 "Стремительность" #NT!
 trait_celerity_desc:0 "Стремительность [discipline|E] что дает вампиру сверхъествественную скорость и рефлексы.\n\nДля некоторых [cainites|E], мир смертных движется как в замедленной съемке. Во времена стресса вампиры с быстротой могут двигаться с удивительной скоростью, становясь размытыми в движении для любого, смертного или бессмертного, кто не обладает дисциплиной." #NT!

 trait_celerityadvanced:0 "Мастерство Стремительности" #NT!
 trait_celerityadvanced_desc:0 "Стремительность [discipline|E] что дает вампиру сверхъествественную скорость и рефлексы.\n\nДля некоторых [cainites|E], мир смертных движется как в замедленной съемке. Во времена стресса вампиры с быстротой могут двигаться с удивительной скоростью, становясь размытыми в движении для любого, смертного или бессмертного, кто не обладает дисциплиной." #NT!

 trait_chimerstry:0 "Химерия" #NT!
 trait_chimerstry_desc:0 "Химерия это фирменная [discipline|E] Клана Равнос это проецирует иллюзии в реальный мир. Такие фантомные образы настолько реальны, насколько позволяет навык каинита." #NT!

 trait_chimerstryadvanced:0 "Мастерство Химерии" #NT!
 trait_chimerstryadvanced_desc:0 "Химерия это фирменная [discipline|E] Клана Равнос это проецирует иллюзии в реальный мир. Такие фантомные образы настолько реальны, насколько позволяет навык каинита." #NT!

 trait_daimoinon:0 "Демонизм" #NT!
 trait_daimoinon_desc:0 "Демонизм это инфернальная [discipline|E] практикуемая лишь Баали и худшими из вампиров. Его сила подобна силе самого Дьявола, и с помощью Демонизма Баали привлекают силы Ада и его демонов, чтобы деморализовать и покалечить своих врагов." #NT!

 trait_daimoinonadvanced:0 "Мастерство Демонизма" #NT!
 trait_daimoinonadvanced_desc:0 "Демонизм это инфернальная [discipline|E] практикуемая лишь Баали и худшими из вампиров. Его сила подобна силе самого Дьявола, и с помощью Демонизма Баали привлекают силы Ада и его демонов, чтобы деморализовать и покалечить своих врагов." #NT!

 trait_dementation:0 "Помешательство" #NT!
 trait_dementation_desc:0 "Помешательство - это [discipline|E] широко известна, как отличительная черта Малкавиан.\n\n Помешательство опирается на собственное безумие вампира и использует его для достижения глубоких прозрений или для навлекания безумия на других. Такие способности являются одной из основных причин, по которой Клан Малкавиан часто считается одновременно кланом гениальных предсказателей и очень опасных безумцев." #NT!

 trait_dementationadvanced:0 "Мастерство Помешательства" #NT!
 trait_dementationadvanced_desc:0 "Помешательство - это [discipline|E] широко известна, как отличительная черта Малкавиан.\n\n Помешательство опирается на собственное безумие вампира и использует его для достижения глубоких прозрений или для навлекания безумия на других. Такие способности являются одной из основных причин, по которой Клан Малкавиан часто считается одновременно кланом гениальных предсказателей и очень опасных безумцев." #NT!

 trait_dominate:0 "Доминирование" #NT!
 trait_dominate_desc:0 "Доминирование - это [discipline|E], которая подавляет разум другого человека волей вампира, заставляя жертв думать или действовать в соответствии с указом вампира." #NT!

 trait_dominateadvanced:0 "Мастерство Доминирования" #NT!
 trait_dominateadvanced_desc:0 "Доминирование - это [discipline|E], которая подавляет разум другого человека волей вампира, заставляя жертв думать или действовать в соответствии с указом вампира.\n\nДоминирование вносит свою лепту в проклятие вампиризма,так как оно обесценивает основы истинной дружбы или близости. Доминирование также притупляет эмпатию пользователя, и нужно быть осторожным, чтобы не привыкнуть к постоянному окружению подхалимов." #NT!

 trait_fortitude:0 "Стойкость" #NT!
 trait_fortitude_desc:0 "Стойкость - это [discipline|E], которая наделяет Сородичей неземной стойкостью, вплоть до сопротивления огню и солнечному свету. Стойкость также может обеспечить защиту от манипуляций и контроля, таких  дисциплин как Доминирование и Присутствие." #NT!

 trait_flight:0 "Полет" #NT!
 trait_flight_desc:0 "Крылья - врожденная, эволюционировавшая, привитая или иным образом приобретенная анатомическая особенность и обширный опыт ее использования. Дает силу полета." #NT!

 trait_flightadvanced:0 "Мастерство Полета" #NT!
 trait_flightadvanced_desc:0 "Полет - это сверхъестественная [discipline|E], уникальная для линии крови Гаргулий, что позволяет вампирам летать.\n\nСлишком тяжелые, чтобы летать естественным путем, каменные Горгульи обязаны использовать эту [Concept('discipline', 'дисциплину')|E]; другие [cainites|E] могут летать (путем трансформации в летучих мышей или туман с помощью Превращения например) не нуждаются в ней и не могут её изучить." #NT!

 trait_melpominee:0 "Мельпомения" #NT!
 trait_melpominee_desc:0 "Мельпомения [discipline|E] появилась одновременно с Дочерьми Какофонии и неразрывно связана с этой родословной. Он позволяет своим обладателям использовать речь и песни для различных сверхъестественных эффектов." #NT!

 trait_melpomineeadvanced:0 "Мастерство Мельпомении" #NT!
 trait_melpomineeadvanced_desc:0 "Мельпомения [discipline|E] появилась одновременно с Дочерьми Какофонии и неразрывно связана с этой родословной. Он позволяет своим обладателям использовать речь и песни для различных сверхъестественных эффектов.\n\nНазванный в честь греческой музы трагедии, Мельпомения исследует силу голоса, потрясающего саму душу тех, кто находится поблизости, и позволяющего вампиру совершать звуковые приемы, невозможные иным способом." #NT!

 trait_mytherceria:0 "Мистерия" #NT!
 trait_mytherceria_desc:0 "Мистерия это [discipline|E], что проявляется у вампиров с волшебной кровью фей, таких как Каэсид и Мейгар. Она наделяет вампира мистическими чувствами, способностью красть знания и другими способностями, приписываемыми феям" #NT!

 trait_mytherceriaadvanced:0 "Мастерство Мистерии" #NT!
 trait_mytherceriaadvanced_desc:0 "Мистерия это [discipline|E], что проявляется у вампиров с волшебной кровью фей, таких как Каэсид и Мейгар. Она наделяет вампира мистическими чувствами, способностью красть знания и другими способностями, приписываемыми феям.\n\nСовокупность сил, приписываемых феям и склонных к открытию новых знаний, Мистерия довела многих своих жертв до безумия или, по крайней мере, нервного срыва." #NT!

 trait_necromancy:0 "[necromancy|E]" #NT!
 trait_necromancy_desc:0 "[necromancy|E] это форма [Concept('bloodsorcery', 'магии крови')|E] что сосредоточена исключительно на загробном мире: духах и Темных землях. Насколько разнообразна [bloodsorcery|E] в своих проявлениях, настолько же отличаются виды [Concept('necromancy', 'некромантии')|E]. В основном это практикуется семьей Джованни." #NT!

 trait_necromancyadvanced:0 "Мастерство [Concept('necromancy', 'некромантии')|E]" #NT!
 trait_necromancyadvanced_desc:0 "[necromancy|E] это форма [Concept('bloodsorcery', 'магии крови')|E] что сосредоточена исключительно на загробном мире: духах и Темных землях. Насколько разнообразна [bloodsorcery|E] в своих проявлениях, настолько же отличаются виды [Concept('necromancy', 'некромантии')|E]. В основном это практикуется семьей Джованни." #NT!

 trait_obeah:0 "Обеах" #NT!
 trait_obeah_desc:0 "Обеах это уникальная [discipline|E] Салюбри, Так же известная как Валерен: Путь Целителя.\n\nОбеах создан Саулотом во время своих путешествий по Востоку, учась у Куэй-дзин использованию Драконьего жемчуга. Изучение Обеаха приводит к тому, что в середине лба у человека открывается третий глаз." #NT!

 trait_obeahadvanced:0 "Мастерство Обеаха" #NT!
 trait_obeahadvanced_desc:0 "Обеах это уникальная [discipline|E] Салюбри, Так же известная как Валерен: Путь Целителя.\n\nОбеах создан Саулотом во время своих путешествий по Востоку, учась у Куэй-дзин использованию Драконьего жемчуга. Изучение Обеаха приводит к тому, что в середине лба у человека открывается третий глаз." #NT!

 trait_obfuscate:0 "Затемнение" #NT!
 trait_obfuscate_desc:0 "Затемнение - это [discipline|E] это позволяет вампирам скрывать себя, обманывать разум других или заставлять их игнорировать то, что пользователь дисциплины желает оставить невидимым.\n\nЗатемнение - это часть проклятия Каина, наложенного на допотопных, чтобы стереть их с лица земли." #NT!

 trait_obfuscateadvanced:0 "Мастерство Затемнения" #NT!
 trait_obfuscateadvanced_desc:0 "Затемнение - это [discipline|E] это позволяет вампирам скрывать себя, обманывать разум других или заставлять их игнорировать то, что пользователь дисциплины желает оставить невидимым.\n\nЗатемнение - это часть проклятия Каина, наложенного на допотопных, чтобы стереть их с лица земли. Частые пользователи дисциплины оказываются оторванными от общества, никогда не участвуя в социальных взаимодействиях, а только наблюдая." #NT!

 trait_obtenebration:0 "Оттенение" #NT!
 trait_obtenebration_desc:0 "Говорят, что Оттенение еще больше проклинает вампира, который его использует, ведь таким образом, он еще больше отдаляет себя от Божьей благодати и погружается в темное притяжение Бездны. По этой причине пользователя избегают как животные, так и люди. Неестественная тьма, вызываемая Оттенением, чрезвычайно пугает смертных, животных и даже других [Concept('cainites','каинитов')|E], непривычных к его использованию." #NT!

 trait_obtenebrationadvanced:0 "Мастерство Оттенения" #NT!
 trait_obtenebrationadvanced_desc:0 "Говорят, что Оттенение еще больше проклинает вампира, который его использует, ведь таким образом, он еще больше отдаляет себя от Божьей благодати и погружается в темное притяжение Бездны. По этой причине пользователя избегают как животные, так и люди. Неестественная тьма, вызываемая Оттенением, чрезвычайно пугает смертных, животных и даже других [Concept('cainites','каинитов')|E], непривычных к его использованию." #NT!

 trait_potence:0 "Могущество" #NT!
 trait_potence_desc:0 "Могущество - это [discipline|E] , которая наделяет вампира сверхестественными силой и выносливостью. Вампиры с дисциплиной Могущества обладают физической мощью за гранью возможностей смертных." #NT!

 trait_potenceadvanced:0 "Мастерство Могущества" #NT!
 trait_potenceadvanced_desc:0 "Могущество - это [discipline|E] , которая наделяет вампира сверхестественными силой и выносливостью. Вампиры с дисциплиной Могущества обладают физической мощью за гранью возможностей смертных." #NT!

 trait_presence:0 "Присутствие" #NT!
 trait_presence_desc:0 "Присутствие - это [discipline|E] сверхъестественного очарования и эмоциональной манипуляции, которые позволяют Сородичам привлекать толпы, влиять на них и контролировать.\n\nПрисутствие смягчило Божье проклятие, наложенное на каинитов, поскольку оно позволяет вампиру становиться центром внимания. Либо очаровывая, соблазняя, либо запугивая тех, кто находится в непосредственной близости." #NT!

 trait_presenceadvanced:0 "Мастерство Присутствия" #NT!
 trait_presenceadvanced_desc:0 "Присутствие - это [discipline|E] сверхъестественного очарования и эмоциональной манипуляции, которые позволяют Сородичам привлекать толпы, влиять на них и контролировать.\n\nПрисутствие смягчило Божье проклятие, наложенное на каинитов, поскольку оно позволяет вампиру становиться центром внимания. Либо очаровывая, соблазняя, либо запугивая тех, кто находится в непосредственной близости." #NT!

 trait_protean:0 "Превращение" #NT!
 trait_protean_desc:0 "Превращение - это [discipline|E], что дает вампиру менять форму, от отращивания звероподобных когтей до превращения в облако тумана.\n\nПревращение является частью Божьего проклятия, наложенного на Каина, в том аспекте, что оно срывает маску человечности, которую должен поддерживать каждый вампир, обнажая Зверя в его душе." #NT!

 trait_proteanadvanced:0 "Мастерство Превращения" #NT!
 trait_proteanadvanced_desc:0 "Превращение - это [discipline|E], что дает вампиру менять форму, от отращивания звероподобных когтей до превращения в облако тумана.\n\nПревращение является частью Божьего проклятия, наложенного на Каина, в том аспекте, что оно срывает маску человечности, которую должен поддерживать каждый вампир, обнажая Зверя в его душе. Продвинутые пользователи иногда обнаруживают, что их тела меняются без их усилия воли, непосредственно реагируя на их эмоции, что ставит их в неловкое положение." #NT!

 trait_quietus:0 "Смертоностность" #NT!
 trait_quietus_desc:0 "Смертоностность - это фирменная [discipline|E] ассамитов, которая дает им влияние на кровь других.\n\nХотя каждая из каст ассамитов обладает Смертностностью как внутренней клановой дисциплиной, в первую очередь она известна как инструмент убийцы в руках касты воинов, и силы более низкого уровня в значительной степени направлены на достижение этой цели." #NT!

 trait_quietusadvanced:0 "Мастерство Смертоностности" #NT!
 trait_quietusadvanced_desc:0 "Смертоностность - это фирменная [discipline|E] ассамитов, которая дает им влияние на кровь других.\n\nХотя каждая из каст ассамитов обладает Смертностностью как внутренней клановой дисциплиной, в первую очередь она известна как инструмент убийцы в руках касты воинов, и силы более низкого уровня в значительной степени направлены на достижение этой цели." #NT!

 trait_serpentis:0 "Серпентис" #NT!
 trait_serpentis_desc:0 "Серпентис - это фирменная [дисциплина|E] Клана Последователей Сета. В первую очередь это дает способности к изменению формы, хотя также включает в себя соблазнение и другие характеристики, связанные со змеями.\n\nСерпентис имеет почти религиозное значение для клана, хотя ученые-сородичи предполагают его связь с меняющими форму способностями Превращения." #NT!

 trait_serpentisadvanced:0 "Мастерство Серпентиса" #NT!
 trait_serpentisadvanced_desc:0 "Серпентис - это фирменная [дисциплина|E] Клана Последователей Сета. В первую очередь это дает способности к изменению формы, хотя также включает в себя соблазнение и другие характеристики, связанные со змеями.\n\nСерпентис имеет почти религиозное значение для клана, хотя ученые-сородичи предполагают его связь с меняющими форму способностями Превращения." #NT!

 trait_spiritus:0 "Шаманизм" #NT!
 trait_spiritus_desc:0 "Шаманизм - это [discipline|E], уникальная для линий крови Ариман, что позвоялет им взаимодействовать с духами животных. На самых базовых уровнях это позволяет вампиру разговаривать с духами и вызывать их, но на более высоких уровнях сила может быть направлена от них для усиления Ариман." #NT!

 trait_spiritusadvanced:0 "Мастерство Шаманизма" #NT!
 trait_spiritusadvanced_desc:0 "Шаманизм - это [discipline|E], уникальная для линий крови Ариман, что позвоялет им взаимодействовать с духами животных. На самых базовых уровнях это позволяет вампиру разговаривать с духами и вызывать их, но на более высоких уровнях сила может быть направлена от них для усиления Ариман." #NT!

 trait_temporis:0 "Темпорис" #NT!
 trait_temporis_desc:0 "Темпорис это [discipline|E] уникальная для Настоящих Бруха. Предположительно, являясь усовершенствованием Стремительности, Темпорис дарует каиниту способность манипулировать самим течением времени." #NT!

 trait_temporisadvanced:0 "Мастерство Темпориса" #NT!
 trait_temporisadvanced_desc:0 "Темпорис это [discipline|E] уникальная для Настоящих Бруха. Предположительно, являясь усовершенствованием Стремительности, Темпорис дарует каиниту способность манипулировать самим течением времени.\n\nНесмотря на свою мощь, эта дисциплина также может быть опасной в использовании." #NT!

 trait_thinbloodalchemy:0 "Алхимия Слабокровных" #NT!
 trait_thinbloodalchemy_desc:0 "Exclusive [discipline|E] for the Thin-Bloods, it allows them to mimic the powers of full blooded vampire [disciplines|E].\n\nThin-Blood Alchemy is a two step practice: distillation of a blood concoction using the proper formula, then activation of said brew by drinking it and channeling its power." #NT!

 trait_thinbloodalchemyadvanced:0 "Thin-blood Alchemy Advanced" #NT!
 trait_thinbloodalchemyadvanced_desc:0 "Exclusive [discipline|E] for the Thin-Bloods, it allows them to mimic the powers of full blooded vampire [disciplines|E].\n\nThin-Blood Alchemy is a two step practice: distillation of a blood concoction using the proper formula, then activation of said brew by drinking it and channeling its power." #NT!

 trait_valeren:0 "Валерен" #NT!
 trait_valeren_desc:0 "Валерен это мистическая [Concept('discipline', 'дисциплина')|E] Салюбри. По сути, Валерен обеспечивает контроль над болью и повышенные боевые способности, по-видимому, позволяя воинам использовать силу небес для победы над своими врагами." #NT!

 trait_valerenadvanced:0 "Мастерство Валерена" #NT!
 trait_valerenadvanced_desc:0 "Валерен это мистическая [Concept('discipline', 'дисциплина')|E] Салюбри. По сути, Валерен обеспечивает контроль над болью и повышенные боевые способности, по-видимому, позволяя воинам использовать силу небес для победы над своими врагами." #NT!

 trait_vicissitude:0 "Изменчивость" #NT!
 trait_vicissitude_desc:0 "Одна из самых ужасающих сил, доступных каинитам, Изменчивость - фирменная способность Цимисхов, которой практически никто не владеет за пределами Клана. С его помощью опытный мастер может вылепить предмет из плоти и костей, превратив его в существо внеземной красоты или превратив в уродливое чудовище." #NT!

 trait_vicissitudeadvanced:0 "Мастерство Изменчивости" #NT!
 trait_vicissitudeadvanced_desc:0 "Одна из самых ужасающих сил, доступных каинитам, Изменчивость - фирменная способность Цимисхов, которой практически никто не владеет за пределами Клана. С его помощью опытный мастер может вылепить предмет из плоти и костей, превратив его в существо инопланетной красоты или превратив в уродливое чудовище." #NT!

 trait_visceratika:0 "Висцератика" #NT!
 trait_visceratika_desc:0 "[discipline|E] Висцератики является исключительным достоянием родословной Горгулий и является продолжением их естественной привязанности к камню, земле и вещам, сделанным из них.\n\nВисцератика обладает способностями к изменению формы, аналогичными способностям Превращения, хотя и с большим акцентом на защиту." #NT!

 trait_visceratikaadvanced:0 "Мастерство Висцератики" #NT!
 trait_visceratikaadvanced_desc:0 "[discipline|E] Висцератики является исключительным достоянием родословной Горгулий и является продолжением их естественной привязанности к камню, земле и вещам, сделанным из них.\n\nВисцератика обладает способностями к изменению формы, аналогичными способностям Превращения, хотя и с большим акцентом на защиту." #NT!

 trait_bloodsorcery:0 "[bloodsorcery|E]" #NT!
 trait_bloodsorcery_desc:0 "[bloodsorcery|E] относится к магии, совершаемой вампирами, подпитываемой религиозными или оккультными практиками и силой витэ каинита.\n\nПрактикуя [Concept('bloodsorcery', 'магию крови')|E],  [cainite|E] может вызывать огонь, управлять погодой и делать много других вещей, которые неестественны даже по вампирским стандартам." #NT!

 trait_bloodsorceryadvanced:0 "Мастерство Кровавой Магии" #NT!
 trait_bloodsorceryadvanced_desc:0 "[bloodsorcery|E] относится к магии, совершаемой вампирами, подпитываемой религиозными или оккультными практиками и силой витэ каинита.\n\nПрактикуя [Concept('bloodsorcery', 'магию крови')|E],  [cainite|E] может вызывать огонь, управлять погодой и делать много других вещей, которые неестественны даже по вампирским стандартам." #NT!

 trait_fortitudeadvanced:0 "Мастерство Стойкости" #NT!
 trait_fortitudeadvanced_desc:0 "Стойкость - это [discipline|E], которая наделяет Сородичей неземной стойкостью, вплоть до сопротивления огню и солнечному свету.\n\nСтойкость дарует каиниту способность противостоять всем видам урона, однако она выполняет свою часть Божьего проклятия в том, что порождает высокомерие и самонадеянность." #NT!

 trait_oblivion:0 "Забвение" #NT!
 trait_oblivion_desc:0 "Забвение - это [discipline|E], что позволяет его пользователям сотворять что-то совершенно неестественное; вызывать сверхъестественную тьму из Бездны и порабощать призраков через Забвение, подобно некромантии." #NT!

 trait_oblivionadvanced:0 "Мастерство Забвения" #NT!
 trait_oblivionadvanced_desc:0 "Забвение - это [discipline|E], что позволяет его пользователям сотворять что-то совершенно неестественное; вызывать сверхъестественную тьму из Бездны и порабощать призраков через Забвение, подобно некромантии." #NT!

 trait_mortis:0 "Смерть" #NT!
 trait_mortis_desc:0 "[discipline|E] Смерти коренится в контроле над смертью и манипулировании ею. Более конкретно, Смерть - это форма [Concept('bloodsorcery', 'магии крови'|E], что взаимодействует с трупами и их состоянием после смерти. Клан Каппадокийцев - единственный род, обладающий природной склонностью к этой [Concept('discipline', 'дисциплине')|E]." #NT!

 trait_mortisadvanced:0 "Мастерство Смерти" #NT!
 trait_mortisadvanced_desc:0 "[discipline|E] Смерти коренится в контроле над смертью и манипулировании ею. Более конкретно, Смерть - это форма [Concept('bloodsorcery', 'магии крови'|E], что взаимодействует с трупами и их состоянием после смерти. Клан Каппадокийцев - единственный род, обладающий природной склонностью к этой [Concept('discipline', 'дисциплине')|E]." #NT!

 trait_nihilistics:0 "Нигилизм" #NT!
 trait_nihilistics_desc:0 "Нигилизм - это [discipline|E], уникальная для Нагараджа, позволяющая им проникать сквозь Завесу и направлять Забвение. Хотя некоторые из его применений относятся к обитателям загробного мира, многие из его способностей позволяют вампиру притягивать Забвение в физический мир." #NT!

 trait_nihilisticsadvanced:0 "Мастерство Нигилизма" #NT!
 trait_nihilisticsadvanced_desc:0 "Нигилизм - это [discipline|E], уникальная для Нагараджа, позволяющая им проникать сквозь Завесу и направлять Забвение. Хотя некоторые из его применений относятся к обитателям загробного мира, многие из его способностей позволяют вампиру притягивать Забвение в физический мир." #NT!

 trait_thanatosis:0 "Танатозис" #NT!
 trait_thanatosis_desc:0 "Танатозис - это эксклюзивная [discipline|E] линии крови Самеди, что включает в себя манипулирование эффектами смерти и разложения. В некотором смысле это похоже на некромантию. Дисциплина имеет дело с проявлением смерти во всех ее формах. Практикующие одержимы смертью, обнаруживая, что их избегают все, кроме самых извращенных Сородичей." #NT!

 trait_thanatosisadvanced:0 "Мастерство Танатозиса" #NT!
 trait_thanatosisadvanced_desc:0 "Танатозис - это эксклюзивная [discipline|E] линии крови Самеди, что включает в себя манипулирование эффектами смерти и разложения. В некотором смысле это похоже на некромантию. Дисциплина имеет дело с проявлением смерти во всех ее формах. Практикующие одержимы смертью, обнаруживая, что их избегают все, кроме самых извращенных Сородичей." #NT!

 trait_deimos:0 "Деймос" #NT!
 trait_deimos_desc:0 "Деймос - это [discipline|E], созданая Ламиями в их исследованиях смерти и Лилит. Это дает вампирам некоторый контроль над их собственными безжизненными формами, а также над темными духами и покровительством Темной Матери. Он также известен как Путь Четырех Гуморов." #NT!

 trait_deimosadvanced:0 "Мастерство Деймос" #NT!
 trait_deimosadvanced_desc:0 "Деймос - это [discipline|E], созданая Ламиями в их исследованиях смерти и Лилит. Это дает вампирам некоторый контроль над их собственными безжизненными формами, а также над темными духами и покровительством Темной Матери. Он также известен как Путь Четырех Гуморов." #NT!

 trait_abombo:0 "Абомбо" #NT!
 trait_abombo_desc:0 "Путь, практикуемый Лайбон Африки, фокусируется на связи между мертвыми и живыми; похожий на Путь Кенотафа некромантии, но отличающийся от него. Он позволяет некроманту контролировать и даже переназначать оковы призрака." #NT!

 trait_abomboadvanced:0 "Мастерство Абомбо" #NT!
 trait_abomboadvanced_desc:0 "Путь, практикуемый Лайбон Африки, фокусируется на связи между мертвыми и живыми; похожий на Путь Кенотафа некромантии, но отличающийся от него. Он позволяет некроманту контролировать и даже переназначать оковы призрака." #NT!

 trait_abombwe:0 "Абомбве" #NT!
 trait_abombwe_desc:0 "Абомбве - это [discipline|E], практикуемая Наследием Лайбон Акунансе и загадочной линией крови Бонсам из Темных веков." #NT!

 trait_abombweadvanced:0 "Мастерство Абомбве" #NT!
 trait_abombweadvanced_desc:0 "Абомбве - это [discipline|E], практикуемая Наследием Лайбон Акунансе и загадочной линией крови Бонсам из Темных веков. Абомбве использует тесную связь вампира с их собственными Зверем (и со Зверем других вампиров тоже) и контроль над ними, а также направляет силу Зверя для различных целей." #NT!

 trait_sielanicthaumaturgy:0 "Сиеланическая Тауматургия" #NT!
 trait_sielanicthaumaturgy_desc:0 "Силаническая тауматургия - это форма тауматургии, вдохновленная языческим богом Телявелем и практикуемая телявельским Тремере, родом из Литвы.\n\nТелявы научились использовать силу сиелы, анимистического духа, скрытого в земле, камне, растениях и животных их новой родины." #NT!

 trait_sielanicthaumaturgyadvanced:0 "Мастерство Сиеланической Тауматургии" #NT!
 trait_sielanicthaumaturgyadvanced_desc:0 "Силаническая тауматургия - это форма тауматургии, вдохновленная языческим богом Телявелем и практикуемая телявельским Тремере, родом из Литвы.\n\nТелявы научились использовать силу сиелы, анимистического духа, скрытого в земле, камне, растениях и животных их новой родины." #NT!

 trait_duranki:0 "Дур-Ан-Ки" #NT!
 trait_duranki_desc:0 "[durnaki|E] (Повелитель Неба и Земли) - форма [Concept('bloodsorcery', 'магии крови')|E] практикуется сородичами с Ближнего Востока и Африки. Это очень древняя форма магии, восходящая к огромному разнообразию религиозных традиций смертных и предшествующая тауматургии, на которую она во многом похожа." #NT!

 trait_durankiadvanced:0 "Мастерство Дур-Ан-Ки" #NT!
 trait_durankiadvanced_desc:0 "[durnaki|E] (Повелитель Неба и Земли) - форма [Concept('bloodsorcery', 'магии крови')|E] практикуется сородичами с Ближнего Востока и Африки. Это очень древняя форма магии, восходящая к огромному разнообразию религиозных традиций смертных и предшествующая тауматургии, на которую она во многом похожа." #NT!

 trait_ogham:0 "Огам" #NT!
 trait_ogham_desc:0 "Огам - это очень ограниченная форма [Concept('bloodsorcery', 'магии крови')|E], основанная на кельтских рунах, практикуемая Лианнанами, которая подключается к осколку духа родословной, предоставляя власть на их территории." #NT!

 trait_oghamadvanced:0 "Мастерство Огам" #NT!
 trait_oghamadvanced_desc:0 "Огам - это очень ограниченная форма [Concept('bloodsorcery', 'магии крови')|E], основанная на кельтских рунах, практикуемая Лианнанами, которая подключается к осколку духа родословной, предоставляя власть на их территории." #NT!

 trait_koldunicsorcery:0 "Колдовство" #NT!
 trait_koldunicsorcery_desc:0 "Магия Колдовства или Колдунизм форма каинитской [Concept('bloodsorcery', 'магии крови')|E] практикуемая Цимисхами.\n\nМагия колдовства похоже на тауматургию по идее, но сильно отличается на практике." #NT!

 trait_koldunicsorceryadvanced:0 "Мастерство Колдовства" #NT!
 trait_koldunicsorceryadvanced_desc:0 "Магия Колдовства или Колдунизм форма каинитской [Concept('bloodsorcery', 'магии крови')|E] практикуемая Цимисхами.\n\nМагия колдовства похоже на тауматургию по идее, но сильно отличается на практике." #NT!

 trait_abyssmysticism:0 "Мистицизм Бездны" #NT!
 trait_abyssmysticism_desc:0 "Мистицизм Бездны - это форма [Concept('bloodsorcery', 'магии крови')|E], полученная из [Concept('discipline', 'дисциплины')|E] Оттенения. Очевидно, что это тайное искусство практикуется почти исключительно членами Клана Ласомбра. Тех, кто практикует эти мистические искусства, называют Затененными." #NT!

 trait_abyssmysticismadvanced:0 "Мастерство Мистицизма Бездны" #NT!
 trait_abyssmysticismadvanced_desc:0 "Мистицизм Бездны - это форма [Concept('bloodsorcery', 'магии крови')|E], полученная из [Concept('discipline', 'дисциплины')|E] Оттенения. Очевидно, что это тайное искусство практикуется почти исключительно членами Клана Ласомбра. Тех, кто практикует эти мистические искусства, называют Затененными." #NT!

 trait_sadhana:0 "Садхана" #NT!
 trait_sadhana_desc:0 "Садхана - это форма [Concept('bloodsorcery', 'магии крови')|E] Хинду, которая существовала на тысячи лет раньше герметической Тауматургии Клана Тремер. Это практикуется индуистскими брахманами каинитами Индии, которые известны как ракта-садху или даже брахманы крови." #NT!

 trait_sadhanaadvanced:0 "Мастерство Садхана" #NT!
 trait_sadhanaadvanced_desc:0 "Садхана - это форма [Concept('bloodsorcery', 'магии крови')|E] Хинду, которая существовала на тысячи лет раньше герметической Тауматургии Клана Тремер. Это практикуется индуистскими брахманами каинитами Индии, которые известны как ракта-садху или даже брахманы крови." #NT!

 trait_sihr:0 "Сихр" #NT!
 trait_sihr_desc:0 "Сихр (означает 'заклинание' на арабском) - это [discipline|E] [Concept('bloodsorcery', 'магии крови')|E], что широко практикуется в исламском мире. В Темные века его отличие от других форм магии крови состояло в том, что для совершения магии пользователю требовалось иметь высокий рейтинг на Пути Сообщества или Дороге Небес." #NT!

 trait_sihradvanced:0 "Мастерство Сихр" #NT!
 trait_sihradvanced_desc:0 "Сихр (означает 'заклинание' на арабском) - это [discipline|E] [Concept('bloodsorcery', 'магии крови')|E], что широко практикуется в исламском мире. В Темные века его отличие от других форм магии крови состояло в том, что для совершения магии пользователю требовалось иметь высокий рейтинг на Пути Сообщества или Дороге Небес." #NT!

 trait_akhu:0 "Акху" #NT!
 trait_akhu_desc:0 "Акху, чужаками часто называемая Магией Сетитов, это древняя [bloodsorcery|E], традиционная для Последователей Сета.\n\nВо времена расцвета Египта, до его обращения в христианство Римской империей, магия была обычным делом, ее практиковали как смертные, так и вампиры." #NT!

 trait_akhuadvanced:0 "Мастерство Акху" #NT!
 trait_akhuadvanced_desc:0 "Акху, чужаками часто называемая Магией Сетитов, это древняя [bloodsorcery|E], традиционная для Последователей Сета.\n\nВо времена расцвета Египта, до его обращения в христианство Римской империей, магия была обычным делом, ее практиковали как смертные, так и вампиры." #NT!

 trait_darkthaumaturgy:0 "Темная Тауматургия" #NT!
 trait_darkthaumaturgy_desc:0 "Темная Тауматургия - это [thaumaturgy|E], которой вампир научился от демонов.\n\nВампиры могут заключать договоры с демонами, чтобы узнать секреты магии крови, точно так же, как смертные маги изучают другую адскую магию; они делают это ценой любой оставшейся у них души, заключая сделку, которая является быстрым путем к магической силе." #NT!

 trait_darkthaumaturgyadvanced:0 "Мастерство Темной Тауматургии" #NT!
 trait_darkthaumaturgyadvanced_desc:0 "Темная Тауматургия - это [thaumaturgy|E], которой вампир научился от демонов.\n\nВампиры могут заключать договоры с демонами, чтобы узнать секреты магии крови, точно так же, как смертные маги изучают другую адскую магию; они делают это ценой любой оставшейся у них души, заключая сделку, которая является быстрым путем к магической силе." #NT!

 trait_thaumaturgy:0 "Тауматургия" #NT!
 trait_thaumaturgy_desc:0 "Тауматургия - это тщательно охраняемая форма магии крови, практикуемая вампирским Кланом Тремер.\n\nСозданная в результате тщательных исследований и обширных экспериментов, Тауматургия использует принципы герметической магии, использовавшиеся Домом Тремер, когда он еще был домом магов, адаптированной для подпитки врожденной магической силой Витэ, а не Квинтэссенцией." #NT!

 trait_thaumaturgyadvanced:0 "Мастерство Тауматургии" #NT!
 trait_thaumaturgyadvanced_desc:0 "Тауматургия - это тщательно охраняемая форма магии крови, практикуемая вампирским Кланом Тремер.\n\nСозданная в результате тщательных исследований и обширных экспериментов, Тауматургия использует принципы герметической магии, использовавшиеся Домом Тремер, когда он еще был домом магов, адаптированной для подпитки врожденной магической силой Витэ, а не Квинтэссенцией." #NT!

