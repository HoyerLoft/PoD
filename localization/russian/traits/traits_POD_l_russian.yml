 trait_vampgeneration13:0 "13-е Поколение" #NT!
 trait_vampgeneration13_desc:0 "Высшие поколения" - это сброд каинитского мира. Оклеветанные или часто терпящие дурное обращение от своих сородичей более низкого поколения, они обладают очень малой властью в политике ночи." #NT!

 trait_vampgeneration14:0 "14-е Поколение" #NT!
 trait_vampgeneration14_desc:0 "Слабокровные" в некоторых отношениях едва ли являются вампирами. Проклятие Кейна настолько ослаблено в них, что они демонстрируют лишь часть традиционных сильных и слабых сторон своих собратьев из более низкого поколения." #NT!

 trait_vampgeneration15:0 "15-е Поколение" #NT!
 trait_vampgeneration15_desc:0 "Слабокровные" в некоторых отношениях едва ли являются вампирами. Проклятие Кейна настолько ослаблено в них, что они демонстрируют лишь часть традиционных сильных и слабых сторон своих собратьев из более низкого поколения." #NT!

 trait_vampgeneration16:0 "16-е Поколение" #NT!
 trait_vampgeneration16_desc_no_collide:0 "Слабокровные" в некоторых отношениях едва ли являются вампирами. Проклятие Кейна настолько ослаблено в них, что они демонстрируют лишь часть традиционных сильных и слабых сторон своих собратьев из более низкого поколения." #NT!

 trait_something_unusual:0 "Something Unusual" #NT!
 trait_something_unusual_desc:0 "Something odd about this." #NT!

 trait_revenant:0 "Ревенант" #NT!
 trait_revenant_desc:0 "Независимый [ghoul|E] рожденные с вампирской кровью в жилах. Часто рассматриваемые как нечестивые гибриды вампиров и смертных, [revenant|E] застряли между обоими мирами." #NT!

 trait_zadruga:0 "Задруга" #NT!
 trait_zadruga_desc:0 "Термин Цимисхов, обозначающий наследственных упырей. Из всех кланов цимисхи породили больше всего семей [Concept('ghoul', 'гулей')|Е]." #NT!

 trait_oathbreaker:0 "Клятвопреступник" #NT!
 trait_oathbreaker_desc:0 "Этот персонаж нарушил клятву." #NT!

 trait_regnant:0 "Домитор" #NT!
 trait_regnant_desc:0 "Этот персонаж создал [Concept('ghoul', 'гуля')|E]." #NT!

 trait_massregnant:0 "Массовый Домитор" #NT!
 trait_massregnant_desc:0 "Этот персонаж создал множество [Concept('ghoul', 'гулей')|E]. Обычно, это нарушение [Concept('masquerade', 'маскарада')|E]." #NT!

 trait_unbondable:0 "Неподчиняемый" #NT!
 trait_unbondable_desc:0 "Этот персонаж не может быть связан кровными узами." #NT!

 trait_exposed:0 "Exposed" #NT!
 trait_exposed_desc:0 "This creature's supernatural nature has been revealed to mortals. Hunters will plan attacks against them." #NT!

 trait_nagaraja:0 "Нагараджа" #NT!
 trait_nagaraja_desc:0 "Странная родословная вампиров-плотоядцев Нагараджа, которых боятся сородичи по все стороны Джихада." #NT!

 trait_hecata:0 "Геката" #NT!
 trait_hecata_desc:0 "Они не являются полностью единым [Clan|E]ом, происходящим от единого [Concept('antediluvian', 'допотопного'|E] и непрерывной родословной, а состоят из Джованни и остатков старого Клана Каппадокийцев и родственных им родословных; а также Нагараджа, несмотря на отсутствие связи с допотопным." #NT!

 trait_impundulu:0 "Импудулу" #NT!
 trait_impundulu_desc:0 "Родословная вампиров связана с ковеном смертных ведьм, и они считаются одним из Наследий Лайбон. Импундулу при жизни был могущественным некромантом, женатым на не менее могущественной ведьме по имени Бомкази." #NT!

 trait_sire:0 "[Sire|E]" #NT!
 trait_sire_desc:0 "Этот вампир создал дитя подобное себе." #NT!

 trait_masssire:0 "[Sire|E]" #NT!
 trait_masssire_desc:0 "Этот вампир создал большое количество вампиров. Большинство путей расценивают это как нарушение [Concept('masquerade', 'маскарада')|E]." #NT!

 trait_lamia:0 "Ламия" #NT!
 trait_lamia_desc:0 "Ламии были родословной каинитов, преданной защите Клана Каппадокийцев, хотя первоначально они были группой культистов, которые утверждали, что происходят от Лилит, первой жены Адама." #NT!

 trait_gangrel_greek:0 "Греческий Гангрел" #NT!
 trait_gangrel_greek_desc:0 "Греческие гангрелы были ответвлением, зародившимся в Темные века.\n\nГангрелы прятались в городах людей еще до Вавилона. По прошествии столетий эти гангрелы сосредоточились на выживании в другой среде – той, которая таит в себе свои уникальные опасности." #NT!

 trait_ahrimane:0 "Ариман" #NT!
 trait_ahrimane_desc:0 "Ариман - редкая, полностью женская родословная Сородичей, первоначально существовавшая в Темные века, возглавляемая женщиной по имени Адиса.\n\N История Ариман, как они бы ее рассказали, начинается с Адисы, Валькирии и дочери Фрейи, скандинавской богини." #NT!

 trait_patron:0 "Покровитель" #NT!
 trait_patron_desc:0 "Выдающийся человек, вложивший деньги в Мир Тьмы." #NT!

 trait_harbringersofskulls:0 "Собиратели Черепов" #NT!
 trait_harbringersofskulls_desc:0 "" #NT!

 trait_kinfolk:0 "Родич" #NT!
 trait_kinfolk_desc:0 "Потомок Гару, в чьих жилах течет кровь волка." #NT!

 trait_truefaith:0 "Истинная Вера" #NT!
 trait_truefaith_desc:0 "Этот персонаж действительно верит в присутствие Божественного. Это основная часть его души, и она дает ему доступ к способностям, которые некоторые могут назвать неестественными. Но будьте осторожны, грешные люди в конечном итоге могут быть лишены своих божественных даров. \ Эта черта открывает новое древо образа жизни." #NT!

 trait_beatific:0 "Блаженный" #NT!
 trait_beatific_desc:0 "Ходячее воплощение избранного им Бога, этот персонаж - чудотворец, истинный образец веры в мире тьмы. Это дает ему доступ к способностям, которые некоторые могут назвать неестественными. Но будьте осторожны, грешные люди в конечном счете могут быть лишены своих божественных даров" #NT!

 trait_bloodgorged:0 "Насыщенный" #NT!
 trait_bloodgorged_desc:0 "Результат от безумного эксперимента или нечестивого ритуала, направленного на то, чтобы влить в живое существо смесь самых мощных витэ сородичей, каких только можно получить." #NT!

 trait_holy_seal:0 "Holy Seal" #NT!
 trait_holy_seal_desc:0 "Relics and artifacts of divine power brutally, but expertly lodged into this miserable individual's wounds prevent them from healing." #NT!

 trait_custom_bloodline:0 "Новая Линия Крови" #NT!
 trait_custom_bloodline_character:0 "[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]" #NT!
 trait_custom_bloodline_desc:0 "Young bloodline of [cainites|E]. Although most kindred don't acknowledge them as equals, this bloodline are ready to show others that they are the true rulers of the night." #NT!
 trait_custom_bloodline_character_desc:0 "Young bloodline of [cainites|E]. Although most kindred don't acknowledge them as equals, [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] are ready to show others that they are the true rulers of the night." #NT!

 trait_leading_front:0 "Атака в лоб" #NT!
 trait_leading_front_desc:0 "Артемис Ортиа  дал пример каждому Вентру: иногда бросок на своего врага может решить проблемы лучше, чем схемы и дипломатия" #NT!

 trait_hun_tactics:0 "Тактика Дикарей" #NT!
 trait_hun_tactics_desc:0 "Матасунта подала пример каждому гангрелу: использование дикой природы поможет тебе победить" #NT!

 trait_swift_movement:0 "Стремительное Передвижение" #NT!
 trait_swift_movement_desc: "Ганнибал подал пример каждому Бруха, ты должен действовать быстро, если хочешь победить" #NT!

 trait_samiel_follower:0 "Последователь Самиэля" #NT!
 trait_samiel_follower_desc:0 "Сэмюэль подал пример каждому Салюбри: зло должно быть побеждено, даже если шансы не в вашу пользу, поскольку зло процветает в неиспытанном сердце" #NT!

 trait_shadow_warrior:0 "Страх и Уважение" #NT!
 trait_shadow_warrior_desc:0 "Джамаль подал пример каждому Бану Хаким: если они боятся твоих деяний до встречи с тобой, битва уже выиграна" #NT!

 trait_faithful_warrior:0 "Верный воин" #NT!
 trait_faithful_warrior_desc:0 "Тарик подал пример каждому носферату, борьба за веру - достойное дело" #NT!

 trait_shadow_reconquista_warrior:0 "Теневая война" #NT!
 trait_shadow_reconquista_warrior_desc:0 "Сильвестр де Руиз подал пример каждому Ласомбра, иногда война требует хитрости и обмана" #NT!

 trait_caitiff_warrior:0 "Воин-Каитифф" #NT!
 trait_caitiff_warrior_desc:0 "Кейтиффы одиноки в этом темном мире, вот почему они научились защищать себя в битвах" #NT!

 trait_salubri_caste:0 "Каста Салюбри" #NT!

 trait_salubri_healer:0 "Салюбри-Целитель" #NT!
 trait_salubri_healer_desc:0 "Каста целителей, составляет основную часть "нормальной" родословной, их цель - исцелять и обучать достижению Голконды" #NT!

 trait_salubri_warrior:0 "Салюбри-Воин" #NT!
 trait_salubri_warrior_desc:0 "Каста воинов, основанной после войн Баали Самиэлем. Воины - странники, всегда ищущие зло, чтобы уничтожить его везде, где оно может произрасти. Каждому члену касты воинов после ритуала посвящения присваивается ангельское имя" #NT!

 trait_salubri_watcher:0 "Салюбри-Наблюдатель" #NT!
 trait_salubri_watcher_desc:0 "Каста наблюдателей, основана во время путешествий Саулота на Восток. Ученые и воры, наблюдатели выступают в качестве защитников других салюбри, защищая их от тех, кто отрицает их право даже на само существование и на право заслужить искупления" #NT!

 trait_teachings:0 "Учения Чандрапуры" #NT!
 trait_teachings_desc:0 "Чандрапутра подал пример каждому Равносу: быть хорошим генералом гораздо полезнее, чем хорошим воином" #NT!

 trait_orison_compass:0 "Moral Compass" #NT!
 trait_orison_compass_desc:0 "This character can't overlook sin, not even his own. He has a nearly unerring sense of how badly those around him have transgressed against God." #NT!

 trait_orison_innocent:0 "The True Innocent" #NT!
 trait_orison_innocent_desc:0 "This character is untainted, a beacon of purest light in the darkness of our times." #NT!

 trait_orison_noah:0 "Noah's Favour" #NT!
 trait_orison_noah_desc:0 "This individual possesses a unique quality that soothes the hearts and tempers of all nature's animals." #NT!

 trait_orison_vigilance:0 "Eye of Vigilance" #NT!
 trait_orison_vigilance_desc:0 "This character requires much less sleep than an average person and is roused from sleep more easily than others." #NT!

 trait_orison_penitent:0 "The Penitent" #NT!
 trait_orison_penitent_desc:0 "Simply by knowing his place in God's plan, a simple man can often understand more about the great wide world than the mightiest of kings or the most erudite of scholars." #NT!

 trait_orison_years:0 "Blessing of Years" #NT!
 trait_orison_years_desc:0 "This character's mind is gifted with wisdom beyond its years and an ability to grasp new concepts quite easily." #NT!

 trait_orison_hierophant:0 "The Hierophant" #NT!
 trait_orison_hierophant_desc:0 "This character is a model of poise and grace under fire, even as they walk in the shadow of death." #NT!

 trait_orison_sanguine:0 "Sanguine Hymn" #NT!
 trait_orison_sanguine_desc:0 "This character's faith runs through their blood making it a virulent poison to all things unholy." #NT!

 trait_orison_talespinner:0 "Talespinner" #NT!
 trait_orison_talespinner_desc:0 "This individual possesses a natural zeal and contagious enthusiasm for spreading the word of God." #NT!

 trait_oculi_shepherd:0 "Heavenly Shepherd" #NT!
 trait_oculi_shepherd_desc:0 "Allows the Eye of God to hide in plain sight as he does Heaven's work." #NT!

 trait_oculi_sight:0 "Second Sight" #NT!
 trait_oculi_sight_desc:0 "The Sight allows the inquisitor to seek out supernatural creatures regardless of their efforts to foil being observed." #NT!

 trait_oculi_liturgy:0 "Divine Liturgy" #NT!
 trait_oculi_liturgy_desc:0 "By recitation of scripture the Eye of God may impose his dedication to the cause on another individual." #NT!

 trait_oculi_trust:0 "I Trust in Thee" #NT!
 trait_oculi_trust_desc:0 "By praising God, the agent may infuse others with love for Him and His laws." #NT!

 trait_oculi_wine:0 "Water to Wine" #NT!
 trait_oculi_wine_desc:0 "The inquisitor can take an ordinary object and transform it into something else or return dead or dying tissue to their healthy state." #NT!

 trait_acre_catechumen:0 "Catechumen" #NT!
 trait_acre_catechumen_desc:0 "Allows the inquisitor to exemplify his early lessons in valour, humility and constancy." #NT!

 trait_acre_flesh:0 "Transfiguration of the Flesh" #NT!
 trait_acre_flesh_desc:0 "The knight has been invested with the power to alter his physical capabilities by calling upon his unshakeable virtue." #NT!

 trait_acre_flight:0 "Flight of Angels" #NT!
 trait_acre_flight_desc:0 "Allows the inquisitor to reap the divine whirlwind when in combat with the minions of Adversary." #NT!

 trait_acre_resurrection:0 "Spirit of the Resurrection" #NT!
 trait_acre_resurrection_desc:0 "Some knights are divinely invested with the power to control the ebb and flow of life force within themselves and others." #NT!

 trait_acre_auto:0 "Auto da Fé" #NT!
 trait_acre_auto_desc:0 "Focusing one's virtue and strength into one, mighty, blow." #NT!

 trait_murnau_knowledge:0 "Forbidden Knowledge" #NT!
 trait_murnau_knowledge_desc:0 "Innate familiarity and an ability to sense all manners of corruption." #NT!

 trait_murnau_oblige:0 "Noblesse Oblige" #NT!
 trait_murnau_oblige_desc:0 "Nobility that inspires others." #NT!

 trait_murnau_wreathed:0 "Wreathed in Shadows" #NT!
 trait_murnau_wreathed_desc:0 "Mastery of the dark side of the Murnau's own nature that lets them affect it in others." #NT!

 trait_murnau_mirror:0 "Mirror of Evil" #NT!
 trait_murnau_mirror_desc:0 "Ability to meet the supernatural opposition on even ground, armed with strength and knowledge." #NT!

 trait_murnau_arcana:0 "Arcana" #NT!
 trait_murnau_arcana_desc:0 "The ability to hinder, deflect or avoid the actions of hellspawn." #NT!

 trait_sisters_gospel:0 "Gospel" #NT!
 trait_sisters_gospel_desc:0 "Grants the Sisters great skill at debate, oration and, if necessary, interrogation." #NT!

 trait_sisters_lux:0 "Fiat Lux" #NT!
 trait_sisters_lux_desc:0 "Echoing the words of the Father, the inquisitor declaims 'Let there be light!'." #NT!

 trait_sisters_chorale:0 "Chorale" #NT!
 trait_sisters_chorale_desc:0 "Drawing strength, knowledge or protection from a communal chant." #NT!

 trait_sisters_hosanna:0 "Hosanna" #NT!
 trait_sisters_hosanna_desc:0 "Tuning into the Song of Heaven to affect dead matter with one's spiritual voice." #NT!

 trait_sisters_oratorio:0 "Oratorio" #NT!
 trait_sisters_oratorio_desc:0 "Allows the Sister to raise her voice in a song and fill the listeners with the brilliant radiance of her faith, which is a devastating experience for slaves of sin." #NT!

 trait_red_vigil:0 "Blessed Vigilance" #NT!
 trait_red_vigil_desc:0 "This ritus provides the subject with energy relieving them of need for sleep or rest." #NT!

 trait_red_sunstone:0 "Sunstone" #NT!
 trait_red_sunstone_desc:0 "Infuse an ordinary rock with the blessing of the Lord's first creation, the Sun." #NT!

 trait_red_march:0 "Forced March" #NT!
 trait_red_march_desc:0 "This rite allows for swift travel regardless of fatigue and difficult conditions." #NT!

 trait_red_fortunes:0 "Fortunes of War" #NT!
 trait_red_fortunes_desc:0 "Through this hallowed rite, a practitioner can bless a group of armed combatants on their way to fight the foe." #NT!

 trait_red_forge:0 "Forge of God" #NT!
 trait_red_forge_desc:0 "Sanctify the process of forging a weapon to produce blessed armaments." #NT!

 trait_yinyang:0 "Yin Yang" #NT!

 trait_yin_imbalanced:0 "Yin" #NT!
 trait_yin_imbalanced_desc:0 "You are a creature of shadows and death.\n\nAllow you to devour more Yin Chi than the Yin Virtue limit without negative effects." #NT!

 trait_yinyang_balanced:0 "Balanced" #NT!
 trait_yinyang_balanced_desc:0 "You harmonize the divided elements of your Chi." #NT!

 trait_yang_imbalanced:0 "Yang" #NT!
 trait_yang_imbalanced_desc:0 "You turn to light and life.\n\nAllow you to devour more Yang Chi than the Yang Virtue limit without negative effects." #NT!

 trait_dharma:0 "Dharma" #NT!

 trait_dharma10:0 "Dharma 10" #NT!
 trait_dharma10_desc:0 "Who transcended they Dharma and reached the Hundred Clouds." #NT!
 trait_dharma10_stayed_desc:0 "Called as Arhat, who reached the final step on the Road Back, and gained Enlightenment. Many don't hesitate and enter the Hundred Clouds the moment they are able to, but this one handful linger on in the mortal world." #NT!

 trait_dharma9:0 "Dharma 9" #NT!
 trait_dharma9_desc:0 "Called as Bodhisattvas, who reached the final stages of their chosen Dharmas, usually needing 1000 years to achieve this state. Can feed from the ambient Chi." #NT!

 trait_dharma8:0 "Dharma 8" #NT!
 trait_dharma8_desc:0 "Mostly taking the role of Ancestor, usually needing 500 years to achieve this state. Can feed from the ambient Chi." #NT!

 trait_dharma7:0 "Dharma 7" #NT!
 trait_dharma7_desc:0 "Mostly taking the role of Mandarin (Or Brahmin for Hindu Kuei-jin), also the minimal prerequisite to be an Ancestor, usually needing 250 years to achieve this state. Can feed from the ambient Chi." #NT!

 trait_dharma6:0 "Dharma 6" #NT!
 trait_dharma6_desc:0 "Mostly taking the role of Jina (Or Ksatriya for Hindu Kuei-jin) or Mandarin (Or Brahmin for Hindu Kuei-jin), usually needing 100 years to achieve this state. Can feed from the ambient Chi." #NT!

 trait_dharma5:0 "Dharma 5" #NT!
 trait_dharma5_desc:0 "Mostly taking the role of Jina (Or Ksatriya for Hindu Kuei-jin), usually needing 25 years to achieve this state. Can feed on Chi by breath." #NT!

 trait_dharma4:0 "Dharma 4" #NT!
 trait_dharma4_desc:0 "Mostly taking the role of Jina (Or Ksatriya for Hindu Kuei-jin), usually needing 5 years to achieve this state. Feeding on Chi by blood." #NT!

 trait_dharma3:0 "Dharma 3" #NT!
 trait_dharma3_desc:0 "Disciple (Or Vaisya for Hindu Kuei-jin) with low dharma, usually needing 3 years to achieve this state. Feeding on Chi by blood." #NT!

 trait_dharma2:0 "Dharma 2" #NT!
 trait_dharma2_desc:0 "Disciple (Or Vaisya for Hindu Kuei-jin) with low dharma, usually needing 1 year to achieve this state. Feeding on Chi by blood." #NT!

 trait_dharma1:0 "Dharma 1" #NT!
 trait_dharma1_desc:0 "Disciple (Or Vaisya for Hindu Kuei-jin) with low dharma. Feeding on Chi by blood." #NT!

 trait_dharma0:0 "Dharma 0" #NT!
 trait_dharma0_desc:0 "Hin (Or Sudra for Hindu Kuei-jin)，who have been pulled out of the chih-mei state, but have not yet become part of society." #NT!

 trait_chihmei:0 "Chih-mei" #NT!
 trait_chihmei_desc:0 "A barely sentient creature dominated by its hunger for Chi and forced to live on flesh. A character who has fallen to chih-mei can't be played." #NT!
 trait_chihmei_dharma_desc:0 "By using a ritual, a Chih-mei can be restored to the Dharmic Balance and civilized, reawakening their higher consciousness (Hun) and turned into productive undead under a true Dharma." #NT!

 trait_shih:0 "Shih" #NT!
 trait_shih_desc:0 "Legends claim that the origins of the Shih lie within Yi in the Shang Dynasty. They walk alone in darkness, combating the forces of the Thousand Hells with nothing but the power of their hands and their will. Over 3,000 years ago, Shih first stepped forward to do battle with the shen. Though the proud houses of the Shih are no more, their traditions live on and the telling of their beginnings is one of their most revered tales. " #NT!

 trait_little_death:0 "Little Death" #NT!
 trait_little_death_desc:0 "During the Little Death, the character's body 'dies', but the dual soul lingers on within the corpse. Wan Kuei fear the Little Death, for it is a harrowing time of visions and nightmares, when the spirit is quite vulnerable to hostile magics." #NT!

 trait_ha_holy_bulwark:0 "Holy Bulwark" #NT!
 trait_ha_holy_bulwark_desc:0 "This character can not be blood bonded." #NT!

 trait_ha_patris_mastery:0 "Arts Mastery: Sophia Patris" #NT!
 trait_ha_patris_mastery_desc:0 "'Humble yourselves before the Lord, and He will lift you up'" #NT!

 trait_ha_filius_mastery:0 "Arts Mastery: Sedulitas Filius" #NT!
 trait_ha_filius_mastery_desc:0 "'Who is it that overcomes the world? Only the one who believes that Jesus is the Son of God.'" #NT!

 trait_ha_spiritus_mastery:0 "Arts Mastery: Boni Spiritus" #NT!
 trait_ha_spiritus_mastery_desc:0 "'And I will put my Spirit in you and move you to follow my decrees and be careful to keep my laws.'" #NT!

 trait_demonic_plague:0 "Demonic Plague" #NT!
 trait_demonic_plague_desc:0 "The result of a truly diabolic curse, the demon plague is a highly infectious and deadly disease which affects kindred just as much as it does mortals. Worse, the illness prevents vampires from healing in any way, and leads to progressively worse wounds as flesh tears itself apart." #NT!

 trait_demonic_plague_non_infectious:0 "Demonic Plague" #NT!
 trait_demonic_plague_non_infectious_desc:0 "The result of a truly diabolic curse, the demon plague is a deadly disease which affects kindred just as much as it does mortals. Worse, the illness prevents vampires from healing in any way, and leads to progressively worse wounds as flesh tears itself apart." #NT!

 trait_demonic_plague_non_lethal:0 "Demonic Plague" #NT!
 trait_demonic_plague_non_lethal_desc:0 "The result of a truly diabolic curse, the demon plague is a highly infectious disease which affects kindred just as much as it does mortals. Worse, the illness prevents vampires from healing in any way" #NT!

 trait_demonic_plague_non_lethal_and_infectious:0 "Demonic Plague" #NT!
 trait_demonic_plague_non_lethal_and_infectious_desc:0 "The result of a truly diabolic curse, the demon plague is a disease which affects kindred just as much as it does mortals. Worse, the illness prevents vampires from healing in any way" #NT!

 trait_vampire_smallpox:0 "Smallpox" #NT!
 trait_vampire_bubonic_plague:0 "Bubonic Plague" #NT!
 trait_vampire_typhus:0 "Typhus" #NT!
 trait_vampire_cancer:0 "Cancer" #NT!
 trait_vampire_consumption:0 "Consumption" #NT!
 trait_vampire_gout_ridden:0 "Gout Ridden" #NT!
 trait_vampire_pneumonic:0 "Pneumonic" #NT!
 trait_vampire_great_pox:0 "'Great' Pox" #NT!
 trait_vampire_leper:0 "Leper" #NT!
 trait_vampire_ill:0 "Ill" #NT!

 trait_akuma:0 "Akuma" #NT!
 trait_akuma_desc:0 "The Akuma, or Devil-eaten, are individuals who have abandoned virtue and have cast their lot in with the Yama Kings." #NT!

 trait_mummy:0 "Mummy" #NT!
 trait_mummy_desc:0 "Mummies, also called the Undying or Reborn, are immortals whose bodies have been ritualistically preserved." #NT!

 trait_shemsuheru:0 "Shemsu-Heru" #NT!
 trait_shemsuheru_desc:0 "There has to be a first, and among Immortals that honour is accorded to the Shemsu-Heru, the friends or companions of Horus. Created by Isis and her sister, originally to follow and serve her son Horus, they are the oldest Undying in the world." #NT!
 trait_banemummy:0 "Bane Mummy" #NT!
 trait_banemummy_desc:0 "The Bane Mummies, also called Apepnu, are unholy mockeries of the mummies raised with Set's Spell of Life, but his understanding was incomplete and the spell was corrupted." #NT!
 trait_cabiri:0 "Cabiri" #NT!
 trait_cabiri_desc:0 "The Cabiri are a Dynasty of Immortals that originate not in Egypt but in Greece and who have little to no connection to the struggle between Apophis and the Ma'at." #NT!

 trait_wutian:0 "Wu T'ian" #NT!
 trait_wutian_desc:0 "The Wu T'ian, the Family of Heaven, were students of great sages, received the elixir of eternal life from the Eight Immortals in return for their eternal service to the Tao." #NT!
 trait_wukuei:0 "Wu Kuei" #NT!
 trait_wukuei_desc:0 "The Wu Kuei, the Family of Demons, are the immortals of Yomi, renegade Wu T’ian that sold their souls to hell for safety in the dawning Sixth Age." #NT!

 trait_asekh_sen:0 "Asekh-Sen" #NT!
 trait_asekh_sen_desc:0 "Not full immortals, these beings usually resemble shambling corpses possessed by a Bane that fills the reanimated being with seething hatred for all life." #NT!

 trait_statue:0 "Statue" #NT!
 trait_statue_desc:0 "An artificial body." #NT!
 trait_effigy:0 "Effigy" #NT!
 trait_effigy_desc:0 "Small figurines that can be tasked with simple missions." #NT!
 trait_animantis:0 "Animantis" #NT!
 trait_animantis_desc:0 "A golem, a mechanical servant that will serve the Nocker and aid them in their work." #NT!
 trait_frozen:0 "Frozen" #NT!
 trait_frozen_desc:0 "Frozen, incapable to do anything." #NT!
 trait_deactivated:0 "Deactivated" #NT!
 trait_deactivated_desc:0 "Deactivated, stopped consuming the energy of their mummy creator." #NT!

 trait_immortal:0 "Immortal" #NT!
 trait_immortal_desc:0 "By some magical means, this character can't die from natural causes anymore." #NT!

 trait_risen:0 "Risen" #NT!
 trait_risen_desc:0 "Risen is a term used to describe a wraith that has managed to return to its body to walk among the living in the Skinlands." #NT!

 trait_spectre:0 "Spectre" #NT!
 trait_spectre_desc:0 "Spectres are wraiths given into their Shadows. When a spirit accumulates too much dark emotion, its Shadow takes over permanently and it becomes a Spectre." #NT!

 trait_dhampyr:0 "Dhampyr" #NT!
 trait_dhampyr_desc:0 "Dhampyrs, also called Shade Walker or Twilight Children, are the children of Kuei-jin." #NT!

 trait_slumber:0 "Slumber" #NT!
 trait_slumber_desc:0 "A deep sleep that wraiths can use to heal." #NT!

 trait_arcanos_argos:0 "Argos" #NT!
 trait_arcanos_argos_desc:0 "Users of Argos can manipulate, navigate, and travel through the Tempest." #NT!

 trait_arcanos_castigate:0 "Castigate" #NT!
 trait_arcanos_castigate_desc:0 "Users of Castigate can manipulate and control a wraith’s Shadow." #NT!

 trait_arcanos_embody:0 "Embody" #NT!
 trait_arcanos_embody_desc:0 "Those who use Embody can manifest in the physical world and, under the right circumstances, appear as a living person." #NT!

 trait_arcanos_fatalism:0 "Fatalism" #NT!
 trait_arcanos_fatalism_desc:0 "Those with the gift of Fatalism are able to see into another’s past or future, and read a wraith's ultimate Fate." #NT!

 trait_arcanos_flux:0 "Flux" #NT!
 trait_arcanos_flux_desc:0 "Flux affects the structure and reaction of matter in the Skinlands, and also affects the workings of wraithly relics." #NT!

 trait_arcanos_inhabit:0 "Inhabit" #NT!
 trait_arcanos_inhabit_desc:0 "Wraiths gifted with Inhabit can manipulate and control inanimate objects." #NT!

 trait_arcanos_intimation:0 "Intimation" #NT!
 trait_arcanos_intimation_desc:0 "Users of Intimation can tweak the desires and wishes of other wraiths." #NT!

 trait_arcanos_keening:0 "Keening" #NT!
 trait_arcanos_keening_desc:0 "Those who can use the arts of Keening can manipulate emotions through sound." #NT!

 trait_arcanos_lifeweb:0 "Lifeweb" #NT!
 trait_arcanos_lifeweb_desc:0 "Wraiths who know Lifeweb can use it to strengthen, weaken, or watch over [Fetters|E]." #NT!

 trait_arcanos_mnemosynis:0 "Mnemosynis" #NT!
 trait_arcanos_mnemosynis_desc:0 "Users of Mnemosynis can trace and read the memories of others." #NT!

 trait_arcanos_moliate:0 "Moliate" #NT!
 trait_arcanos_moliate_desc:0 "Those who Moliate are able to reshape their [Corpus|E], and the [Corpus|E] of others, into fascinating, and sometimes terrifying forms." #NT!

 trait_arcanos_outrage:0 "Outrage" #NT!
 trait_arcanos_outrage_desc:0 "Outrage affects the Skinlands by manifesting a wraith’s will in the form of a powerful force." #NT!

 trait_arcanos_pandemonium:0 "Pandemonium" #NT!
 trait_arcanos_pandemonium_desc:0 "Wraiths who use this Arcanos can use the powers of chaos to create havoc in the living world." #NT!

 trait_arcanos_phantasm:0 "Phantasm" #NT!
 trait_arcanos_phantasm_desc:0 "Those who use the abilities of Phantasm can manipulate dreams and create illusions." #NT!

 trait_arcanos_puppetry:0 "Puppetry" #NT!
 trait_arcanos_puppetry_desc:0 "Those who master Puppetry can control the bodies of the Quick." #NT!

 trait_arcanos_usury:0 "Usury" #NT!
 trait_arcanos_usury_desc:0 "Those who master Usury can trade the very forces that wraiths thrive on." #NT!

 trait_arcanos_kinesis:0 "Kinesis" #NT!
 trait_arcanos_kinesis_desc:0 "Wraiths gifted with Kinesis can manipulate and control inanimate objects." #NT!

 trait_lament:0 "Lament" #NT!
 trait_lament_desc:0 "A Lament is the method that a person uses to project their spirit, determining exactly how a character comes into contact with the world of ghosts." #NT!
 trait_projector:0 "Projector" #NT!
 trait_projector_desc:0 "Projectors are living humans that, through one method or another, can throw off their flesh and become ghosts." #NT!
 trait_ghost:0 "Ghost" #NT!
 trait_ghost_desc:0 "The dead who haven't reached the [underworld|E]." #NT!
 trait_caul:0 "Caul" #NT!
 trait_caul_desc:0 "When a Quick dies, they enter the [underworld|E] covered in a plasmic cocoon called a Caul. While the caul is present, the Enfant is in a placid, dreamlike state and generally unaware of their surroundings." #NT!
 trait_barghest:0 "Barghest" #NT!
 trait_barghest_desc:0 "Barghests, also called bloodhounds, are wraiths who have been transformed into monstrous shapes and “lobotomised” by the grafting of a specially prepared muzzle of Stygian iron to their [Corpus|E]." #NT!
 trait_ferryman:0 "Ferryman" #NT!
 trait_ferryman_desc:0 "By the Ritual of Severance, this character's Shadow and Psyche are permanently separated creating a Pasiphae." #NT!
 trait_shadow:0 "Shadow" #NT!
 trait_shadow_desc:0 "Shadow is a term used to describe the aspect of a wraith's personality that wants to see the wraith fail, to stop struggling and succumb to Oblivion." #NT!
 trait_pasiphae:0 "Pasiphae" #NT!
 trait_pasiphae_desc:0 "The Pasiphae, so-called Ferrymen of Oblivion or Walkers of the Labyrinth, are often mistaken to be the generals of the Shadow-eaten by ignorant Helldivers and the few other foolhardy wraiths that venture into the Labyrinth." #NT!
 trait_khaibit:0 "Khaibit" #NT!
 trait_khaibit_desc:0 "A separated Khaibit from mummy for use as a spectre-like servant." #NT!
 trait_po:0 "P'o" #NT!
 trait_po_desc:0 "The part of the soul related to physical aspects of existence; often referred to as the "animalistic" side of the soul." #NT!
 trait_kuei:0 "Kuei" #NT!
 trait_kuei_desc:0 "A Kuei is a wraith from the Dark Kingdom of Jade that has not been buried with the proper rites and traditions of the area. They become, for want of a better term, walking Shadows. These wraiths are highly dangerous and wander the Shadowlands aimlessly, hunting for Pathos like a starving animal hunts for food." #NT!

 #Trait Groups #NT!
 trait_shapeshifter:0 "Fera" #NT!

 trait_ajaba:0 "Ajaba" #NT!
 trait_ajaba_desc:0 "Were-hyena" #NT!

 trait_bastet:0 "Bastet" #NT!
 trait_bastet_desc:0 "Were-cat" #NT!

 trait_psychic:0 "Медиум" #NT!
 trait_psychic_desc:0 "Этот персонаж обладает одной или несколькими психическими способностями (также называемыми психическими феноменами или просто экстрасенсорными способностями)." #NT!
 trait_sorcerer:0 "Волшебник" #NT!
 trait_sorceress:0 "Волшебница" #NT!
 trait_rune_wise:0 "Рунный маг" #NT!
 trait_sorcerer_desc:0 "Этот персонаж использует линейные пути магии." #NT!
 trait_theurgist:0 "Теург" #NT!
 trait_theurgist_desc:0 "Этот персонаж практикует Иудейский мистицизм и учения Эзотерического Христианства." #NT!

 trait_truefallen:0 "Fallen" #NT!
 trait_truefallen_desc:0 "Demon who possessed a human host." #NT!
 trait_earthbound:0 "Earthbound" #NT!
 trait_earthbound_desc:0 "Demons are the fallen Host of the Heavens, the rebellious Angels that followed Lucifer in his doomed rebellion. Their true form no longer sustainable, Earthbound Demons are mostly contained in reliquaries, while a few of them manage to possess a location." #NT!
 trait_laham:0 "Laham" #NT!
 trait_laham_desc:0 "Offspring of a demon. Uncannily long-lived, impervious to pain, and often possessed of inhuman powers. A demon-spawn (or laham) is said to be a special servant of Hell." #NT!
 trait_nephilim:0 "Nephilim" #NT!
 trait_nephilim_desc:0 "Offspring of a demon and human. They possess the gifts of man and the [lore_lifestyle|E]s of demons and are terrible to behold - if not for their hideous countenance, then for their potential." #NT!

 trait_fomori:0 "Fomori" #NT!
 trait_bakemono:0 "Bakemono" #NT!
 trait_fomori_desc:0 "This character has been possessed by a bane-spirit." #NT!
 trait_drone:0 "Drone" #NT!
 trait_drone_desc:0 "This character has been possessed by a Weaver-spirit." #NT!
 trait_gorgon:0 "Gorgon" #NT!
 trait_gorgon_desc:0 "This character has been possessed by a Wyld-spirit." #NT!
 trait_kami:0 "Kami" #NT!
 trait_kami_desc:0 "This character has been possessed by a Gaian spirit." #NT!

 trait_methuselahs_thirst:0 "Жажда Мафусаила" #NT!
 trait_methuselahs_thirst_desc:0 "Персонаж больше не способен пить кровь смертных для поддержания себя, независимо от Силы Крови. Он должнен питаться жизненной силой других Сородичей." #NT!
 trait_methuselahs_thirst_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] больше не способен пить кровь смертных, чтобы поддерживать [ROOT.GetCharacter.GetHerselfHimself] независимо от Силы Крови. [ROOT.GetCharacter.GetSheHe|U] [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] питаться жизненной силой других Сородичей." #NT!

 trait_mind_master:0 "Mind Master" #NT!
 trait_mind_master_desc:0 "This character has mastered the Mind Sphere." #NT!
 trait_mind_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has mastered the Mind Sphere." #NT!
 trait_entropy_master:0 "Entropy Master" #NT!
 trait_entropy_master_desc:0 "This character has mastered the Entropy Sphere." #NT!
 trait_entropy_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has mastered the Entropy Sphere." #NT!
 trait_life_master:0 "Life Master" #NT!
 trait_life_master_desc:0 "This character has mastered the Life Sphere." #NT!
 trait_life_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has mastered the Life Sphere." #NT!
 trait_forces_master:0 "Forces Master" #NT!
 trait_forces_master_desc:0 "This character has mastered the Forces Sphere." #NT!
 trait_forces_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has mastered the Forces Sphere." #NT!
 trait_matter_master:0 "Matter Master" #NT!
 trait_matter_master_desc:0 "This character has mastered the Matter Sphere." #NT!
 trait_matter_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has mastered the Matter Sphere." #NT!
